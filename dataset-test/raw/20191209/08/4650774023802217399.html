      <h1>Вооружённый пистолетом и гранатой приморец ограбил Сбербанк на 6 млн</h1>
      <h2>Сейчас злоумышленник находится в розыске. На выезде из Находки проверяются все транспортные средства.</h2>
      <address><time datetime="2019-12-09T08:20:00+00:00">09 Dec 2019, 08:20</time> by <a rel="author" href="https://life.ru/author/1403" target="_blank">Алексей Берковиц</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fUgKjm86Gfg" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Находке неизвестный, угрожая пистолетом и гранатой, ограбил отделение Сбербанка на шесть миллионов рублей. Об этом сообщает <a href="http://newsbox24.tv/novosti/kriminal/v-nahodke-vooruzhennyj-granatoj-i-pistoletom-bandit-ograbil-sberbank/">Newsbox24</a>.</p>
      <p>Инцидент произошёл в 08:50. Мужчина в маске обратился к одному из сотрудников банка и потребовал отвести его в деньгохранилище. Угрожая взрывом, он забрал пачки денег и покинул отделение.</p>
      <p>— <b>На место происшествия прибыла следственно-оперативная группа. Устанавливаются обстоятельства происшествия и сумма причинённого ущерба</b>, — сообщили <a href="https://ria.ru/20191209/1562142291.html">РИА "Новости</a>" в УМВД РФ по региону.</p>
      <p>Уточняется, что злоумышленник находится в розыске, на выездах из города проверяются все транспортные средства.</p>
