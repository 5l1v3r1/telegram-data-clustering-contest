      <h1>公明・山口代表、升酒乾杯で「迷惑かけた」　桜を見る会めぐり陳謝</h1>
      <address><time datetime="2019-12-09T08:53:53+00:00">09 Dec 2019, 08:53</time> by <a rel="author">毎日新聞</a></address>
      <p>　安倍晋三首相主催の「桜を見る会」を巡り、公明党の山口那津男代表が9日にあった同党の両院議員総会で「私も首相と升酒を乾杯する映像が（テレビなどで）繰り返し流れ、皆さんにご迷惑をおかけした」と陳謝する場面があった。</p>
      <p>　近年の桜を見る会では、首相と山口氏の2人が閣僚らより1段高い壇上に上がり、升酒を掲げて乾杯するのが慣例となっていた。山口氏は両院総会で「首相も言うように反省すべき点はある。おごりや緩みが表れたと国民に映らないよう襟を正す必要がある」と呼びかけた。【村尾哲】</p>
