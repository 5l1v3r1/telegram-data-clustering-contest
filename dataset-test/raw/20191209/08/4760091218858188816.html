      <h1>Hạ gục Man City, Man Utd lại nhận hung tin từ Leicester City</h1>
      <address><time datetime="2019-12-09T08:19:00+00:00">09 Dec 2019, 08:19</time> by <a rel="author">Endo</a></address>
      <p>
        <b>Niềm vui đánh bại đại kình địch cùng thành phố nhanh chóng bị thay thế bởi nguồn tin khác.</b>
      </p>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/12/09/1-1543.jpg"/>
        <figcaption> James Maddison được truyền thông xứ sở sương mù đưa tin rằng có nhiều liên kết chuyển đến Man Utd trong thời gian tới.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/12/09/10-1543.jpg"/>
        <figcaption>  Truyền thông quốc tế còn cho rằng chính tầm vóc lịch sử của Quỷ đỏ thành Manchester là điều thôi thúc tiền vệ người Anh mau chóng chuyển đến chơi tại sân Old Trafford.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/12/09/5-1543.jpg"/>
        <figcaption> Nếu điều này thành hiện thực, sau Harry Maguire, Man Utd lại tiếp tục có một "ngọc báu" thuần Anh của Leicester City. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/12/09/9-1543.jpg"/>
        <figcaption> Tiềm năng phát triển của tiền vệ tấn công sinh năm 1996 là rất lớn. Maddison được xem như mẫu ngôi sao mang nhiều triển vọng cho bóng đá Anh trong tương lai, nếu được trao cơ hội phát triển ổn định và nâng cao hơn nữa tại một CLB có tầm vóc lẫn tham vọng lớn hơn.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/12/09/8-1543.jpg"/>
        <figcaption>Trong bối cảnh khu trung tuyến Quỷ đỏ cần một sự bổ sung quan trọng và khả dĩ nhất để vực dậy hệ thống chiến thuật HLV Solskjaer, James Maddison chính là bản hợp đồng hoàn hảo.  </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/12/09/4-1543.jpg"/>
        <figcaption>Vì vậy, ký James Maddison và đưa về Old Trafford là nhiệm vụ cấp thiết mà thượng tầng Man Utd không thể chậm trễ. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/12/09/7-1543.jpg"/>
        <figcaption>Tuy nhiên mới đây, Quỷ đỏ đã nhận "hung tin" khi theo TalkSPORT, James Maddison đã đồng ý ký vào một bản hợp đồng gia hạn với Leicester. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/12/09/3-1543.jpg"/>
        <figcaption>Hợp đồng cũ vẫn còn thời hạn đến Hè 2022, nhưng Leicester vẫn muốn gia hạn thêm 2 năm hợp đồng trước sự nhòm ngó của hàng loạt đội bóng lớn.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/12/09/2-1543.jpg"/>
        <figcaption>Leicester hiểu được tầm quan trọng của cầu thủ sinh năm 1996 hiện tại. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/12/09/6-1543.jpg"/>
        <figcaption>Động thái này gần như dập tắt hy vọng của Man Utd. </figcaption>
      </figure>
