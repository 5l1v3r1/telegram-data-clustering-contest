      <h1>【貿易開戰】白宮經濟顧問庫德洛：中美貿易協議處於接近達成狀態</h1>
      <address>
        <time datetime="2019-12-09T08:39:00+00:00">09 Dec 2019, 08:39</time>
      </address>
      <p>　　《經濟通通訊社９日專訊》白宮經濟顧問庫德洛上周五（６日）接受《ＣＮＢＣ》訪問時指<br/>，中美兩國仍然處於接近達成第一階段貿易協議的階段。<br/>　　他又指，與上月相比，中美甚至可能還要稍微更近達成階段，暫時沒有明確達成階段的最後<br/>期限，但中美雙方幾乎每天都在談判。他亦強調，美國總統特朗普將就向華徵收關稅做出最終決<br/>定。（ａｌ）</p>
    </article>
