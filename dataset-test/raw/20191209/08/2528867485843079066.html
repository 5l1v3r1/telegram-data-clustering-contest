      <h1>【駐京專電】中共中央召開黨外人士座談會，徵求對經濟工作意見</h1>
      <address>
        <time datetime="2019-12-09T08:10:00+00:00">09 Dec 2019, 08:10</time>
      </address>
      <p>　　《經濟通通訊社駐京記者黃燕明９日北京專電》中共中央在中南海日前召開黨外人士座談會<br/>，就今年經濟形勢和明年經濟工作聽取各民主黨派中央、全國工商聯負責人和無黨派人士代表的<br/>意見和建議。<br/>　　國家主席習近平強調，做好明年經濟工作，要對照全面建成小康社會目標任務，著力抓重點<br/>、補短板、強弱項，堅持問題導向、目標導向、結果導向，加強各部門和各項政策的協調配合。<br/>要改進領導經濟工作的方式方法，堅持勤儉節約、反對鋪張浪費，持續為基層減負，反對形式主<br/>義、官僚主義，把資源真正用到發展經濟和改善民生上來。</p>
