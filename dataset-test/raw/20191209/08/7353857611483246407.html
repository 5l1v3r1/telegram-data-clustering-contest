      <h1>上周新增报会企业3家 今年新增505家报会企业</h1>
      <address><time datetime="2019-12-09T08:08:52+00:00">09 Dec 2019, 08:08</time> by <a rel="author">王帅</a></address>
      <p>　　新浪财经讯 12月9日消息，交易所披露，上周（12月2日—12月8日）新增申报企业3家，其中上交所科创板1家，深交所创业板2家。截至12月8日，今年新增505家报会企业，其中上交所291家（主板110家，科创板181家），深交所214家（中小板67家，创业板147家）。</p>
    </article>
