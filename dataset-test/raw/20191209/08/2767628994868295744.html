      <h1>Erupción mortal en una isla de Nueva Zelanda</h1>
      <address><time datetime="2019-12-09T08:02:29+00:00">09 Dec 2019, 08:02</time> by <a rel="author">Carmen Menéndez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/WzQFAW8edEg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>En Nueva Zelanda se viven horas de angustia. Decenas de turistas siguen atrapados en White Island, una isla deshabitada en la que ha entrado brutalmente en erupción el volcán Whakaari.</b>
      </p>
      <p>Por el momento se ha confirmado la <b>muerte de una persona</b>. También hay <b>una veintena de heridos y un número indeterminado de turistas aún no han podido ser localizados.</b></p>
      <p>Al menos medio centenar de personas se encontraban cerca del volcán en el momento de la erupción. Algunas fueron grabadas caminando junto al cráter. Varios turistas han podido ser rescatados por barcos de recreo.</p>
      <p>La urgencia es vital, pero los equipos de rescaten consideran muy peligroso internarse en este momento en la isla.</p>
      <p>La isla White, situada al norte del archipiélago neozelandés, atrae cada año a unos 10.000 turistas. Vienen precisamente a ver el volcán Whakaari, el más activo del país. Los más temerarios no dudan en acercarse al cráter equipados con cascos y máscaras de protección.</p>
      <p>Testigos describen la erupción a través de las redes sociales. <i>"Dios mío, el volcán White Island en Nueva Zelanda entró en erupción hoy por primera vez desde 2001. Mi familia y yo nos habíamos bajado 20 minutos antes, estábamos esperando en nuestro barco a punto de partir cuando lo vimos</i> (la erupción del volcán)", relata el turista Michael Schaden en Twitter.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1203893996566634496" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>La misma persona afirma que su grupo de turistas <i>"estaba literalmente de pie en el borde del cráter principal 30 minutos antes. Mis pensamientos con las familias de los desaparecidos, la gente que se está recuperando ahora, y especialmente los socorristas (...) La mujer a la que mi madre atendía estaba en estado crítico"</i>, asegura.</p>
