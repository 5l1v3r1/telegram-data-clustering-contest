      <h1>В Мелитополе мужчины притворялись священниками и просили деньги у прохожих (видео)</h1>
      <h2>В Мелитополе двое мужчин, одетые как священники, собирали милостыню у местных жителей.</h2>
      <address><time datetime="2019-12-09T08:30:00+00:00">09 Dec 2019, 08:30</time> by <a rel="author">Инна Сабатин, источник:</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GSd0fV1VPh0" width="621" height="465" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Случай в Мелитополе</h3>
      <p>Случай зафиксировали возле центрального рынка города. Мужчины, одетые в рясы священнослужителей, просили у мирян деньги "на храм". Один из "батюшек" призывал прощать друг друга, передает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>Однако благочинный церквей Мелитополя, отец Максим, отмечает, что священнослужителям запрещено заниматься подобным. Все люди, которые собирают деньги по улицам под видом служителей церкви, скорее всего аферисты.</p>
