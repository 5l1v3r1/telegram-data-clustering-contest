      <h1>طرح تشکیل «استان تهران جنوبی» اعلام وصول شد</h1>
      <address>
        <time datetime="2019-12-09T08:15:35+00:00">09 Dec 2019, 08:15</time>
      </address>
      <p>
        <i>هیئت رئیسه مجلس شورای اسلامی، طرح تشکیل استان تهران جنوبی را اعلام وصول کرد.</i>
      </p>
      <p>به گزارش مشرق، در ادامه جلسه علنی روز دوشنبه مجلس شورای اسلامی هیئت رئیسه مجلس شورای اسلامی، طرح‌ تشکیل استان تهران جنوبی را اعلام وصول کرد.</p>
      <p>منبع: تسنیم</p>
