      <h1>Новая мощная манифестация в Гонконге, на этот раз без эксцессов</h1>
      <address><time datetime="2019-12-09T08:56:08+00:00">09 Dec 2019, 08:56</time> by <a rel="author">Елена Караева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QyaPkfz1qC8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Гонконге состоялся крупнейший за последние несколько недель митинг, его приурочили к отмечаемому во вторник Дню прав человека.</p>
      <p>Сообщается, что манифестация прошла без особых эксцессов и столкновений с правоохранителями. Организаторы говорят, что пришли 800 тыс. человек, полиция приводит цифру - в 183 тыс. человек.</p>
      <p>Демонстрация была проведена еще и чтобы отметить полгода массовых акций против, как говорят участники манифестаций, "китаизации" внутренней политики в особом административном районе КНР.</p>
      <p>На прошлой неделе на выборах в местные органы власти убедительную победу одержали сторонники оппозиции, которых поддержала в том числе и студенческая молодежь. Официальный Пекин заявляет, что подобные протесты инспирируются внешними силами, "желающими посеять в Гонконге хаос".</p>
    </article>
