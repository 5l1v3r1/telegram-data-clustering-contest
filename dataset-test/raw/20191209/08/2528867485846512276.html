      <h1>【交通消息】至少３個港鐵站路軌發現雜物，沙田站服務一度受阻</h1>
      <address>
        <time datetime="2019-12-09T08:58:00+00:00">09 Dec 2019, 08:58</time>
      </address>
      <p>　　《經濟通通訊社９日專訊》有人在網上號召發起「大三罷．黎明行動」，警方表示，今早５<br/>時許到６時許期間，接到報案指港鐵（０００６６）沙田站的路軌上出現垃圾筒、粉嶺站有衣架<br/>被掛在電線上、屯門站附近路軌有懷疑鐵枝或鐵通，警員到場調查。<br/>　　港鐵表示，車務人員移走有關物件後，東鐵線和西鐵線頭班車依時開出，沒有受到影響。<br/>　　另外，今早６時許，在沙田站附近，兩列分別上下行方向的列車觸及路軌範圍內的外來雜物<br/>，列車服務一度受阻，現已回復正常，兩列受影響列車已返回車廠檢查。（ｃｌ）</p>
