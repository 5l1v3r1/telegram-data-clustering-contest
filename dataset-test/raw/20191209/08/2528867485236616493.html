      <h1>【聚焦數據】上月中國對美出口總值按年跌逾８％，進口更挫近兩成</h1>
      <address>
        <time datetime="2019-12-09T08:28:00+00:00">09 Dec 2019, 08:28</time>
      </address>
      <p>　　《經濟通通訊社９日專訊》中國海關總署公布，以地區劃分，前１１個月，歐盟、東盟和美<br/>國為前三大交易夥伴，其中與歐盟和東盟間外貿總值４﹒４萬億元人民幣和３﹒９８萬億元人民<br/>幣，按年分別增長７﹒７％和１２﹒７％。<br/>　　與美國之間貿易總值為３﹒４萬億人民幣，按年下降１１﹒１％，佔中國外貿總值的<br/>１１﹒９％。其中，對美國出口２﹒６４萬億元人民幣，下跌８﹒４％；自美國進口７６３０﹒<br/>５億元人民幣，下跌１９﹒５％；對美貿易順差１﹒８８萬億元人民幣，收窄３％。　（ｅｙ）</p>
