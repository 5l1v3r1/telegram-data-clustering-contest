      <h1>Der VW T2-Bulli als Elektroauto</h1>
      <address><time datetime="2019-12-09T08:00:52+00:00">09 Dec 2019, 08:00</time> by <a rel="author">Jan Gruber, https://www.facebook.com/jan.m.gruber</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5_-tPS7H41w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Die Experten von EV West haben einen alten VW T2-Bulli in Auftrag von Volkswagen in den USA elektrifiziert. Das Auto selbst stammt aus dem Baujahr 1972, EV West hat aber einiges aus dem Gefährt herausgeholt. Der T2 erhielt einen 100-Kilowatt-Motor und ein 35,8-Kilowattstunden-Batteriesystem, damit schafft er es immerhin auf eine Reichweite von 200 Kilometern. Die Batterie ist überraschend klein, sie kommt statt dem Kraftstofftank zum Einsatz.</p>
      <p>Die Optik des Autos blieb weitgehend unverändert, auch im Inneren gibt es kaum Änderungen. Sogar der Schalthebel wurde beibehalten. Die amerikanische Firma EV West bietet diverse <a href="https://www.evwest.com/catalog/index.php?cPath=40?osCsid=oqaituvcuvltdbmjc9bf3334l7">Umbau-Kits</a> zur Umrüstung von älteren Fahrzeugen an, neben dem VW-Käfer auch für diverse Autos von Porsche.</p>
