      <h1>철권 7, ‘시즌 3’ 신규 캐릭터는 간류·파캄람</h1>
      <address><time datetime="2019-12-09T08:00:20+00:00">09 Dec 2019, 08:00</time> by <a rel="author">이장원 기자</a></address>
      <p>반다이남코 엔터테인먼트가 대전 격투 게임 '철권 7'의 '시즌 3' 신규 캐릭터에 관한 정보를 공개했다.</p>
      <p>우선 자피나에 이은 두 번째 캐릭터 '리로이 스미스'(Leroy Smith)의 론칭일이 12월 10일로 결정됐다. 철권 7 오리지널 캐릭터인 그는 영춘권의 마스터라는 설정이다.</p>
      <figure>
        <img src="https://i2.ruliweb.com/img/19/08/05/16c5f999b074cacdc.jpg"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/iMFuCxSoyXg" width="720" height="405" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>다음은 '철권 6'에 등장했던 스모 파이터 '간류'이다. 간류 채널을 운영하고 있는 훈도시 대신 수염을 기르고 전통 복장을 입고 있어 외형이 확 바뀌었으며, 역시 12월 10일 선보인다는 계획이다.</p>
      <figure>
        <img src="https://i2.ruliweb.com/img/19/12/09/16ee9abdc4513b2a1.jpg"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/1KMoZNqG4tg" width="720" height="405" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>시즌 3의 대미를 장식하는 캐릭터는 2020년으로 예정된 무에타이 챔피언 '파캄람'이다. 아머 킹을 때려 눕힌 크레이그 머독과 대결하는 그는 전신에 문신을 하고 있고, 가족의 자유를 위해 링에 오른다고 한다.</p>
      <figure>
        <img src="https://i2.ruliweb.com/img/19/12/09/16ee9abe51813b2a1.jpg"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/kEDreWE7YrM" width="720" height="405" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>이 외에도 반다이남코 엔터테인먼트 측은 간류, 파쿰람과 함께 12월 10일 '프레임 데이터 디스플레이'를, 파쿰람 이후에는 신규 스테이지를 업데이트 할 예정이다.</p>
