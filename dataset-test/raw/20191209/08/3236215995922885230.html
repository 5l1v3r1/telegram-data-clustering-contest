      </address>
      <table>

        </tr>

      <p>美股上周五晚急升，道指升337點或1.22%，報28015點；標普500指數升0.91%；納指升1%。亞太股市今早普遍造好。<br/>日本日經225指數最新升79點或0.34%，報23433。<br/>南韓KOSPI指數最新報2087點，升5點或0.26%。<br/>澳洲普通股指數最新升17點或0.26%，報6831。紐西蘭NZX50指數最新跌13點或0.12%，報11262點。</p>
