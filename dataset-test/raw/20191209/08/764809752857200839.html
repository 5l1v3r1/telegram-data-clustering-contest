      <h1>مقتل 5 أشخاص جراء ثوران مفاجئ لبركان "وايت آيلاند" شمال نيوزيلندا</h1>
      <address><time datetime="2019-12-09T08:00:13+00:00">09 Dec 2019, 08:00</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Yyj0zJtI3zE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>قالت رئيسة وزراء نيوزيلندا، جاسيندا أرديرن، اليوم، الإثنين، إن هناك مجموعة من الناس الذين أصيبوا إثر ثوران بركان جزيرة "وايت آيلاند" يقبعون في المستشفى وهم في حالة حرجة.</p>
      <p>وأضافت أرديرن أنه خلال الساعات الأخيرة لم تشاهَد أي علامات على الحياة في الجزيرة، مؤكدة وقوع خمسة قتلى على الأقل، وأن بين المصابين سياح من أستراليا والولايات المتحدة والمملكة المتحدة والصين وماليزيا.</p>
      <p>وأعلنت الشرطة النيوزيلندية سابقاً اليوم عن مقتل خمسة أشخاص في ثوران مفاجئ لبركان جزيرة "وايت آيلاند"، وجرح 31 آخرين، وفقدان ثمانية، في الجزيرة التي تعتبر مقصداً للسياح في شمال البلاد.</p>
      <p>وثار البركان عند الساعة 2,12 بعد الظهر (01,11 ت غ) مطلقا سحبا كثيفة من الرماد الأبيض بارتفاع يصل إلى 3,6 كلم.</p>
      <p>وكانت أرديرن قد أكدت في وقت سابق اليوم أن عدداً من الأشخاص العالقين في الكارثة أجانب. " وأضافت "نعلم أن عددا من السياح كانوا في الجزيرة أو قربها في ذلك الوقت، نيوزيلنديين وزوارا من خارج البلاد".</p>
      <p>وأشارت الشرطة إلى انقطاع الاتصالات مع الناجين فيما لا يزال جرحى عالقين على الجزيرة، موضحة أنّه مع حلول الليل باتوا ينتظرون ليلة طويلة وصعبة قبل إجلائهم.</p>
      <p>وتنصب المخاوف على مجموعة زائرين شوهدوا يمشون على أرض فوهة البركان قبل دقائق من ثورانه.</p>
      <p>وأظهرت كاميرات كانت تقوم ببث حي من البركان أكثر من ستة اشخاص يتجولون في المكان قبل أن تصبح الصور معتمة.</p>
      <p>وتمكن آخرون ومن بينهم السائح ميشال شيد من المغادرة في الوقت المناسب والتقط صورا للدمار الذي لحق بالمنطقة.</p>
      <h3>سياح عالقين ومرعوبين</h3>
      <p>وأظهرت فيديوهات التقطها شيد مجموعات من السياح المرعوبين متجمعين عند الساحل بانتظار إجلائهم فيما كان الدخان يتصاعد من الأرض حولهم، والرماد يتطاير في الجو. وكانت مروحية يغطيها الرماد جاثمة على مقربة منهم.</p>
      <p>وعلى مسافة منهم، لم يعد بالإمكان رؤية فوهة البركان المغطى بسحابة كثيفة من الرماد.</p>
      <p>وقالت شركة "فولكانيك اير" للسياحة إنها أرسلت مروحية للجزيرة قبل وقت قصير من ثوران البركان حاملة أربعة سياح وطيار.</p>
      <p>وأفاد متحدث باسم الشرطة وكالة فرانس برس أنّ المروحية "هبطت على الجزيرة. لا نعرف ما حدث بعد ذلك، لكننا نعرف أن الأشخاص الخمسة عادوا إلى واكاتاني على أحد المراكب السياحية".</p>
      <p>وقالت شركة "رويال كاريبيان" للرحلات البحرية إنّ "عددا من الزبائن كانوا في جولة على الجزيرة اليوم" على متن السفينة "اوفيشن اوف ذا سي" القادرة على نقل 4 آلاف شخص.</p>
      <p>لكنّ مدير رابطة النقل البحري كيفن اوساليفان قال لفرانس برس إنّ الجولة كانت تضم 30" شخصا" فقط من السفينة العملاقة.</p>
      <p>ولم تؤكد الشركة الناقلة هذه الارقام.</p>
      <p>ويعد بركان جزيرة وايت آيلاند (الجزيرة البيضاء) أكثر البراكين نشاطا في نيوزيلندا وحوالي 70 بالمئة منه مغمور بالمياه، وفقًا لوكالة جيونت المدعومة من الحكومة. ويزور نحو 10 آلاف شخص البركان سنواي.</p>
      <p>وثار البركان باستمرار على مدار الخمسين عاما الماضية وآخرها في العام 2016.</p>
