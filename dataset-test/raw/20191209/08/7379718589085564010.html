      <h1>A Malta è in gioco la democrazia, il premier deve andarsene</h1>
      <address><time datetime="2019-12-09T08:12:20+00:00">09 Dec 2019, 08:12</time> by <a rel="author">Cecilia Cacciotto</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KJj907y_mMs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A Malta è in gioco la democrazia.</p>
      <p>Il leader dell'opposizione maltese, il nazionalista Adrian Delia ai microfoni di euronews dice che quello che sta accadendo a Malta scardina dalle fondamenta il concetto di divisione dei poteri su cui una democrazia moderna si regge.</p>
      <p>"A Malta tutti i poteri sono concentrati in una persona - dice Delia, intendendo il premier - che ha annunciato le proprie dimissioni, sì, ma queste si concretizzeranno solo a metà gennaio, nel frattempo ha ancora un margine di manovra considerevole".</p>
      <p>Insomma, può fare ancora danni Jospeh Muscat per l'opposizione maltese, che dallo scorso 20 novembre lancia al governo l'accusa di complicità con Yorgen Fenech, il presunto mandante dell'assassinio della giornalista Dafne Caruana Galizia.</p>
      <p>"Non è solo l'opposizione, non sono solo i maltesi, ma frange stesse della maggioranza che chiedono a Muscat di andarsene ora. Nei 40 e passa giorni di governo che si è concesso può ancora interferire con la giustizia, e con le indagini in corso riguardo l'omicidio Galizia, ma anche con le altre istituzioni del nostro Paese. La separazione dei poteri è stata distorta, lo stato di diritto è fatto a pezzetti, tutti i poteri sono concentrati in una sola persona e la decisione del consiglio dei ministri, che avrebbe dovuto portare alle dimissioni immediate, ha invece concesso altro tempo a Muscat".</p>
      <p>Non sono bastate le proteste, nel giro di una settimana i maltesi sono scesi in strada 5 volte e l'opposizione usa qualsiasi canale per far sentire la propria voce.</p>
      <p>Ha incontrato anche il presidente George Vella ma si rifiuta invece di incontrare Muscat:</p>
      <p>"Non lo riconosciamo come premier, per cui abbiamo deciso di interrompere qualsiasi rapporto. È chiaro che il suo resistere va a detrimento di tutto un Paese".</p>
      <p>L' opposizione grida forte che Malta non è un paese corrotto: se c'è qualche mela marcia, la stragrande maggioranza dei maltesi è pulita.</p>
      <p>Nei giorni scorsi a Malta è giunta una delegazione del Parlamento europeo per toccare con mano la situazione. Ha incontrato anche la minoranza, e che su questo punto chiosa laconicamente:</p>
      <p>"La missione europea chiede che le indagini facciano il loro corso".</p>
      <h3>Cosa è successo a partire dal 20 novembre?</h3>
      <p>Il 20 novembre scattano le manette per l'imprenditore maltese Yorgen Fenech. Un imprenditore, chiamato anche il re dei Casinò a Malta, che ha le mani in pasta in molte cose e stando ai Panama Papers è in rapporti stretti con alcuni membri del governo Muscat, e in particolare con il capo di gabinetto Keith Schembri e il ministro del Turismo Konrad Mizzi.</p>
      <p>L'opposizione e i maltesi, scesi subito in strada per protestare, chiedono le dimissioni dei due, che inizialmente sono coperti dal premier. Facendo appello a un garantismo nudo e puro, Muscat invita alla calma chiedendo che le indagini facciano il loro corso.</p>
      <p>Il 26 novembre i due uomini di governo si dimettono, il ministro dell'Economia Chris Cardona si autosospende.</p>
      <p>Nel frattempo nell'isola arriva una delegazione del Parlamento europeo, mentre il Consiglio d'Europa lancia il suo monito sulla tenuta dello stato di diritto.</p>
      <p>Il 28 novembre, il premier Joseph Muscat annuncia le dimissioni ma non prima del 15 gennaio, quando inizia il processo che porterà alla nomina del nuovo segretario del partito Laburista.</p>
      <p>Stando al Malta Indipendent, il premier voleva dimettersi già il 24 novembre, ma a convincerlo del contrario sarebbero stati tra gli altri l'ex primo ministro Louis Grech e il Ceo della Lands Authority, James Piscopo.</p>
