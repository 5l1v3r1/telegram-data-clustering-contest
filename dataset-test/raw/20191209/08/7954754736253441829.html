      <h1>Zozibini Tunzi, se coronó como Miss Universo 2019 (+Video)</h1>
      <address>
        <time datetime="2019-12-09T08:45:15+00:00">09 Dec 2019, 08:45</time>
      </address>
      <p>
        <b>Zozibini Tunzi, de 26 años, Se coronó este domingo como Miss Universo 2019 en los Tyler Perry Studios, en el corazón de Atlanta, Georgia.</b>
      </p>
      <figure>
        <iframe data-src="https://twitter.com/MissUniverse/status/1203872106125156354?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Además, activista sudafricana dijo que “el poder estar aquí hoy y ser coronada Miss Universo, con mi cabello como luce y mi color de piel, es algo realmente mágico”.</p>
      <p>Cuestionada sobre como se sentía al ser coronada Miss Universo en la ciudad que simboliza el nacimiento de los derechos civiles en Estados Unidos, Tunzi añadió también que era “en el primer estudio (de cine) en Atlanta propiedad de un hombre negro, eso significa mucho para mí”.</p>
      <p>Además, dijo que el galardón “impacte a cada niña que está creciendo de la forma en que yo lo hice y le dijeron que no era hermosa”.</p>
      <p>Vas a ser la heroína para muchas niñas que al verte se ven representadas. Tú, cuando eras niña, ¿quién fue tu heroína?, se le preguntó.</p>
      <p>“¡Caramba! Es muy interesante tu pregunta porque es un poco difícil encontrar heroínas que se parezcan a ti cuando no estás siendo representada, pero tengo que decir que admiré a mucha gente que… por ejemplo, Harriet Tubman, crecí leyendo sobre ella, como Mama Winnie Madikizela Mandela de Sudáfrica, ellas son dos mujeres extraordinariamente fuertes”, dijo.</p>
