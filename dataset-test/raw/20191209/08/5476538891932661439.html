      <h1>Онлайн-дневник акции "Наши дети" запустили на Гродненщине (+видео)</h1>
      <address><time datetime="2019-12-09T08:51:00+00:00">09 Dec 2019, 08:51</time> by <a rel="author">Служба информации "ГП"</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/t6vmRuwrSHA" width="750" height="422" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>С 9 декабря 2019 г. по 10 января 2020 г. в Гродненской области поддержат ежегодную республиканскую новогоднюю благотворительную <a href="https://grodnonews.by/news/zhizn/vse_deti_nashi.html">акцию "</a><a href="https://grodnonews.by/news/zhizn/vse_deti_nashi.html">Наши дети"</a>. Ее задача - поздравить с праздниками, окружить вниманием и заботой детей, в первую очередь тех, кто по ряду жизненных обстоятельств  в этом больше всего нуждается.  Ребят планируют вовлечь в более 5000 праздничных мероприятий. Впервые следить за их ходом можно будет онлайн в дневнике акции "Наши дети" на <a href="http://edu-grodno.by/">сайте</a> главного управления образования Гродненского облисполкома. Сегодня сервис заработал с видеообращения Деда Мороза и Снегурочки к жителям региона.</p>
