      <h1>油耗更低，外观大变样！中期改款奥迪Q7明年2月上市_新车</h1>
      <address>
        <time datetime="2019-12-09T08:12:00+00:00">09 Dec 2019, 08:12</time>
      </address>
      <p>近日，我们从奥迪官方获悉新车将在明年2月份正式上市。外观方面，新车采用了最新的家族式设计风格。前脸部分，新车使用的是大尺寸的八边形进气格栅设计，内部搭配编织式的镀铬饰网更加的饱满充实。两边的LED大灯造型也是十分的饱满。</p>
      <figure>
        <img src="http://5b0988e595225.cdn.sohucs.com/images/20191206/76fbe03d4c8b46deac6b11b52b0cbc59.png"/>
      </figure>
      <p>动力方面，中期改款Q7搭载的3.0L 涡轮增压发动机将满足国六排放标准，同时新发动机还将加入48V轻混系统，进一步降低油耗。2.0T发动机参数保持不变，最大功率为185kW，最大扭矩为370N.m。</p>
      <p>张大宝1</p>
    </article>
