      <h1>Σαν σήμερα: Η 9η Δεκεμβρίου στην ιστορία</h1>
      <address><time datetime="2019-12-09T08:53:00+00:00">09 Dec 2019, 08:53</time> by <a rel="author">Μαρία Δεδούση</a></address>
      <slideshow>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/12/09/19650/photos/full/AP_351209168.jpg"/>
          <figcaption>Σαν σήμερα: Η 9η Δεκεμβρίου στην ιστορία 1935, Ανόβερο. Ο Χέρμαν Γκέρινγκ έχει προσκαλέσει μερικούς φίλους για κυνήγι αγριόχοιρου, κοντά στο Ανόβερο. Η παρέα του περιλαμβάνει διάφορους αξιωματούχους της κυβέρνησης αλλά και τον Πολωνό πρέσβη, Αλεξάντερ Λίπσκι. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/12/09/19650/photos/full/AP_391209011.jpg"/>
          <figcaption>Σαν σήμερα: Η 9η Δεκεμβρίου στην ιστορία 1939, Ελσίνκι. Άνθρωποι τρέχουν ανάμεσα στα ερείπια, στους δρόμους του Ελσίνκι, μετά από έναν σοβιετικό βομβαρδισμό. Πολλές γυναίκες και παιδιά έχουν μεταφερθεί στην εξοχή και στην πόλη έχουν δημιουργηθεί καταφύγια, κατά τη διάρκεια του “χειμερινού πολέμου”. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/12/09/19650/photos/full/AP_391209057.jpg"/>
          <figcaption>Σαν σήμερα: Η 9η Δεκεμβρίου στην ιστορία 1939, Καλιφόρνια. Ο Όρσον Ουέλς, στο σπίτι του, στο Μπρέντγουντ της Καλιφόρνια. Ο Ουέλς έχει εντυπωσιάσει τους πάντες στη βιομηχανία του κινηματογράφου με την τελευταία του ταινία “Heart of Darkness”, καθώς σε αυτήν, πέρα από τη σκηνοθεσία, έχει αναλάβει το κάστινγκ, τα κοστούμια, τα σκηνικά και το σενάριο,ενώ παίζει και δύο από τους ρόλους. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/12/09/19650/photos/full/AP_400209136.jpg"/>
          <figcaption>Σαν σήμερα: Η 9η Δεκεμβρίου στην ιστορία 1940, Κόβεντρι. Ότι απέμεινε από τον Καθεδρικό ναό της πόλης του Κόβεντρι, στην Αγγλία, μετά το γερμανικό βομβαρδισμό. Το κτήριο, ηλικίας 500 ετών, καταστράφηκε σχεδόν ολοσχερώς, καθώς μόνο οι εξωτερικοί τοίχοι μένουν όρθιοι. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/12/09/19650/photos/full/AP_4212090320.jpg"/>
          <figcaption>Σαν σήμερα: Η 9η Δεκεμβρίου στην ιστορία 1942, Νέα Γουινέα. Αμερικανοί στρατιώτες, φορτωμένοι με τα σακίδιά τους και ακολουθούμενοι από ντόπιους βαστάζους, διασχίζουν ένα ποτάμι στη Νέα Γουινέα, πλησιάζοντας στις ιαπωνικές γραμμές στο νησί. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/12/09/19650/photos/full/AP_451209013.jpg"/>
          <figcaption>Σαν σήμερα: Η 9η Δεκεμβρίου στην ιστορία 1945, Γενεύη. Ένα ορφανό παιδί περνάει ιατρική εξέταση στη Γενεύη της Ελβετίας, στα τέλη του Β' Παγκοσμίου Πολέμου. Περισσότερα από 60.000 ορφανά του πολέμου απ' όλα τα μέρη της Ευρώπης περνούν μια περίοδο 90 ημερών κατά τις οποίες εξετάζονται για δερματικές και άλλες παθήσεις, πριν δοθούν σε οικογένειες της Ελβετίας. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/12/09/19650/photos/full/AP_471209066.jpg"/>
          <figcaption>Σαν σήμερα: Η 9η Δεκεμβρίου στην ιστορία 1947, Βηθλεέμ. Επισκέπτες μπαίνουν στο Ναό της Γέννησης στ Βηθλεέμ από την κοντή και στενή είσοδο, που ονομάζεται “μάτι της βελόνας”. Η είσοδος έχει φτιαχτεί έτσι, προκειμένου να μην μπορούν να μπαίνουν στο Ναό άπιστοι με άλογα ή καμήλες. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/12/09/19650/photos/full/AP_691209069.jpg"/>
          <figcaption>Σαν σήμερα: Η 9η Δεκεμβρίου στην ιστορία 1969, Λονδίνο. Η ηθοποιός Λουίζα Ματιόλι και ο σύζυγός της, Ρότζερ Μουρ, ντυμένοι με χριστουγεννιάτικες στολές, σε φιλανθρωπικό γεύμα στο ξενοδοχείο Savoy στο Λονδίνο. - Πηγή: (AP Photo/Bob Dear)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/12/09/19650/photos/full/AP_801209037.jpg"/>
          <figcaption>Σαν σήμερα: Η 9η Δεκεμβρίου στην ιστορία 1980, Νέα Υόρκη. Μια γυναίκα αφήνει ένα λουλούδι στην είσοδο του σπιτιού του Τζον Λένον, όπου ο τραγουδιστής δολοφονήθηκε το προηγούμενο βράδυ. - Πηγή: (AP Photo/Miguel Arjmil)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/12/09/19650/photos/full/AP_8612091283.jpg"/>
          <figcaption>Σαν σήμερα: Η 9η Δεκεμβρίου στην ιστορία 1986, Ουάσινγκτον. Ο Συνταγματάρχης Όλιβερ Νορθ, στην Επιτροπή Διεθνών Ζητημάτων στο Καπιτώλιο, ακούει τις ερωτήσεις για την εμπλοκή του στο σκάνδαλο πώλησης όπλων στο Ιράν. Ο ίδιος επικαλέστηκε την 5η τροπολογία του Συντάγματος και αρνήθηκε να απαντήσει. - Πηγή: (AP Photo/J. Scott Applewhite)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/12/09/19650/photos/full/AP_9212090691.jpg"/>
          <figcaption>Σαν σήμερα: Η 9η Δεκεμβρίου στην ιστορία 1992, Λονδίνο. Η πριγκίπισσα Νταϊάνα επιστρέφει στο ανάκτορο του Κένσινγκτον από μια επίσημη επίσκεψή της στη βόρεια Αγγλία. Ο Πρωθυπουργός της χώρας, Τζον Μέιτζορ, ανακοίνωσε νωρίτερα ότι η Νταϊάνα και ο διάδοχος του βρετανικού θρόνου, Κάρολος, αποφάσισαν να χωρίσουν, χωρίς όμως ακόμα να έχουν στα σχέδιά τους το διαζύγιο. - Πηγή: (AP Photo/Gill Allen)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/12/09/19650/photos/full/AP_9212090253.jpg"/>
          <figcaption>Σαν σήμερα: Η 9η Δεκεμβρίου στην ιστορία 1992, Μογκαντίσου. Ένας Αμερικανός πεζοναύτης περιπολεί στους δρόμους του Μογκαντίσου, κατά τη διάρκεια της αμερικανικής εισβολής στη Σομαλία. - Πηγή: (AP Photo/Denis Paquin)</figcaption>
        </figure>
