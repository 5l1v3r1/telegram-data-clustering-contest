      <h6 class="kicker">ЗДОРОВЬЕ ПРЕЖДЕ ВСЕГО:</h6>
      <h1>В Волгоградской области усилена профилактика гриппа и ОРВИ</h1>
      <address>
        <time datetime="2019-12-09T08:01:05+00:00">09 Dec 2019, 08:01</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/SY3vl2usidE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Задачу по организации работы, направленной на предотвращение распространения респираторных заболеваний, поставил глава региона Андрей Бочаров.</b>
      </p>
      <p>Как сообщает МТВ.ОНЛАЙН со ссылкой на Гидрометцентр, в декабре Волгоградскую область ждет неустойчивая погода, температура воздуха будет колебаться в районе 0°C. Подобная обстановка за окном может пагубно отразиться на здоровье жителей города-героя на Волге и районов области. Кроме того, существует опасность распространения вирусных заболеваний. За последнюю неделю число заболевших гриппом и ОРВИ увеличилось на 9,3%. В Волгоградской области работает региональный оперативный штаб, продолжается прививочная кампания.</p>
      <blockquote><i><b>При этом надо отметить, что эпидпорог по ОРВИ и гриппу не превышен. На сегодняшний день охват населения прививками превышает 46,4%, что больше показателя аналогичного периода прошлого года. В целях недопущения роста заболеваемости необходимо продолжить мониторинг ситуации</b>, – </i>отметил Андрей Бочаров.</blockquote>
      <p>На особом контроле состояние здоровья людей, которые относятся к группам повышенного риска: детей, сотрудников сферы образования и здравоохранения, соцработников и тех специалистов, которые в рабочее время часто контактируют с населением. Андрей Бочаров поставил задачу продолжить разъяснительную кампанию среди жителей региона по вопросам профилактики гриппа и ОРВИ.</p>
      <p>Помимо этого, нужно объяснить населению, что в случае заболевания необходимо незамедлительно обращаться за медицинской помощью. Если же избежать гриппа и ОРВИ не удалось, то нужно побыть некоторое время дома до полного выздоровления.</p>
      <blockquote><i><b>Необходимо обеспечить в детских образовательных учреждениях строгий входной контроль и комфортный температурный режим в помещениях; обеспечить поддержание необходимого запаса лекарственных средств в аптечных и медицинских организациях; быть в готовности при необходимости развернуть дополнительный коечный фонд</b>, –</i> подчеркнул губернатор Волгоградской области.</blockquote>
      <p>Работодателям региона было рекомендовано контролировать своих подчиненных и не допускать до работы заболевших сотрудников. Тем, кто еще не успел сделать прививки, необходимо пройти вакцинацию.</p>
