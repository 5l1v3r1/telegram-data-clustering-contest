      <h1>Belgische uitsupporter geprezen: ‘Als enige mee, met spandoek, hij is een echte!’</h1>
      <address>
        <time datetime="2019-12-09T08:01:30+00:00">09 Dec 2019, 08:01</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/BuitenkantLinks/status/1203437465123610624?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>

      <p>
        <b>Je hebt fans en je hebt die hard supporters. Zij die in de laatste categorie behoren, volgen hun club waar het maar kan en wanneer het maar kan. Zo ook deze superfan van het Belgische Virton.</b>
      </p>
      <p>Die club speelt op het 2e niveau en moest afgelopen weekend tegen Beerschot voetballen. De wedstrijd was er 1 om niet te vergeten: Denis Prychynenko zette Virton op 0-1 en Beerschot eindigde het duel met 9 spelers door 2 directe rode kaarten voor Prince Ibarra en Joren Dom. Diep in blessuretijd maakte Raphael Holzhauser de verdiende 1-1.<br/><br/>Veel te vieren hadden de Virton-supporters dus niet. Of nou ja, supporters?! Er was welgeteld 1 fan afgereisd naar Antwerpen voor de support. Deze fan kreeg dan ook alle lof op sociale media.<br/><br/>"De supporter en zijn spandoek. 1 Virton-fan is afgereisd naar Beerschot. Een echte!". Het is dan ook een behoorlijke rit geweest. De afstand tussen Virton en Antwerpen is toch al gauw zo'n 230 kilometer.</p>
