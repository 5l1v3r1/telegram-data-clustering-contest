      <h1>A prueba: Mercedes Clase A 200 Sedán</h1>
      <address><time datetime="2019-12-09T08:16:57+00:00">09 Dec 2019, 08:16</time> by <a rel="author">Redacción</a></address>
      <ul>
        <li>
          <a href="https://www.lavanguardia.com/motor/20191209/472114391399/video-prueba-mercedes-clase-a-sedan-200-163-cv-coche-precio-gasolina-maletero.html">Este modelo te ofrece más maletero y unas líneas más fluidas</a>
        </li>
        <li>No es la variante más deportiva del Clase A Sedán</li>
      </ul>
      <figure>
        <iframe src="https://www.youtube.com/embed/s-s-Epsm_eI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Noel García </b>nos presenta el<b> Mercedes Clase A 200 Sedán</b>, un modelo de 5 puertas que está teniendo un auténtico <b>éxito </b>y <b>aceptación </b>por la mayoría de público. Este clase A posee un gran atractivo por lo que respecta a este tipo de <b>líneas</b>, pero su mejor ventaja se encuentra en el <b>maletero</b>.</p>
      <h4>Este Clase A 200 Sedán cuesta 33.800 euros frente a los 33.400 del cinco puertas</h4>
      <p>Esta ubicación del coche, con <b>420 litros</b>, llega a ganar 50 con respecto al A de 5 puertas. La conducción del vehículo es tranquila y serena, pero que juega con más dinámica. Es un motor que funciona muy <b>suave </b>y ofrece prestaciones en toda su banda de utilización.</p>
