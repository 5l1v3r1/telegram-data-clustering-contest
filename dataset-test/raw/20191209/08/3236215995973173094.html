      <h1>【新股追蹤】保利物業招股 集資約47億</h1>
      <address>
        <time datetime="2019-12-09T08:59:00+00:00">09 Dec 2019, 08:59</time>
      </address>
      <p>保利物業(<a href="http://stock360.hkej.com/quotePlus/06049">06049</a>)公布招股計劃，以每股30.7元至35.1元招股，發售1.33億股，其中13%公開發售，87%國際配售，集資額40.93億元至46.8億元。<br/>一手200股，入場費7090.74元。該股今日起至周四招股，股份預期12月19日掛牌。<br/>聯席保薦人為廣發融資、華泰金融及農銀國際。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1209/2019120900008_c.pdf">下載港交所通告原文</a></p>
    </article>
