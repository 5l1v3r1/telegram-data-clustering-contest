      <h1>Самый крупный протест в Гонконге за последние несколько недель</h1>
      <figure>
        <iframe src="https://www.youtube.com/embed/PRPRT7Gzp54" width="640" height="360" data-service="Youtube" scrolling="no"/>

      <p>
        <b>В Гонконге проходит крупнейшая за последние недели акция протеста. Десятки тысяч людей участвуют в протестных акциях.</b>
      </p>
      <p>Протестующие собрались в центре Гонконга в парке Виктория. Демонстранты выкрикивали лозунг «свободу Гонконгу», распевали запрещенные в Китае песни. Ряд участников акции несли в руках флаги США, Великобритании и Тайваня. Полиция Гонконга задержала ряд провокаторов.</p>
