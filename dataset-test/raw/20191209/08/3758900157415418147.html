      <h1>Trzęsienie ziemi we Florencji. Niewielkie uszkodzenia budynków</h1>
      <address><time datetime="2019-12-09T08:54:57+00:00">09 Dec 2019, 08:54</time> by <a rel="author" href="https://www.rmf24.pl/tylko-w-rmf24/joanna-potocka" target="_blank">Joanna Potocka</a></address>
      <p>
        <b>O poranku ziemia zatrzęsła się na północ od Florencji we Włoszech. W regionie wstrzymano ruch pociągów.</b>
      </p>
      <figure>
        <iframe data-src="https://twitter.com/TgrRaiToscana/status/1203901748580147202?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Niewielkie uszkodzenia budynków i panika wśród mieszkańców to skutki trzęsienia ziemi, do jakiego doszło niedaleko Florencji w poniedziałek nad ranem. Podziemny wstrząs miał magnitudę 4,5. Odnotowano też kilkadziesiąt mniejszych wstrząsów.</p>
      <p>Krajowy Instytut Geofizyki i Wulkanologii poinformował, że epicentrum trzęsienia znajdowało się w rejonie miejscowości Scarperia i San Piero w krainie Mugello w Toskanii.</p>
      <p>Miejscowe służby informują, że nikt nie ucierpiał, a straty to niegroźne pęknięcia ścian i murów. W wielu miasteczkach ludzie wybiegli na ulice i następne godziny spędzili w samochodach bojąc się wrócić do domów.</p>
      <p>Wstrząs odczuwalny był także w samej Florencji. Z powodu konieczności przeprowadzenia kontroli na ponad dwie godziny wstrzymano koło tego miasta ruch pociągów dużych prędkości. W kilkunastu miejscowościach w Toskanii zamknięte są w poniedziałek szkoły; wszędzie tam sprawdzany jest stan budynków.</p>
      <p>Ministerstwo Kultury Włoch ogłosiło, że skontrolowany zostanie stan techniczny wszystkich zabytków w rejonie, gdzie doszło do trzęsienia ziemi. </p>
