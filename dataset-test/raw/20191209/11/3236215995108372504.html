      <h1>滬指半日近平收 深成指微跌1點</h1>
      <address>
        <time datetime="2019-12-09T11:42:00+00:00">09 Dec 2019, 11:42</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>A股先升後回，上證指數半日近平收。<br/>上證指數半日窄幅上落，最多升7點，高見2919點；最低見2905點，跌6點；半日收報2911點，跌不足1點，成交1042.56億元(人民幣‧下同)。<br/>深成指先升後回，最多升38點或0.4%，高見9917點；最多跌25點或0.26%，低見9853點，半日收報9876點，跌1點，成交1801.86億元。<br/>滬深300指數收報3893點，跌8點；創業板指數報1719點，跌7點或0.43%。<br/>各板塊個別發展，生物製藥跌逾1%；金融、石油股偏軟；水泥股升逾2%。</p>
    </article>
