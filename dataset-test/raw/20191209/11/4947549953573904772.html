      <h1>东软集团已成功推出拥有自主知识产权的区块链应用平台</h1>
      <address>
        <time datetime="2019-12-09T11:10:00+00:00">09 Dec 2019, 11:10</time>
      </address>
      <p>证券时报e公司讯，12月6日，记者在东软集团股份有限公司了解到，经过数年潜心攻关，该公司已成功推出拥有自主知识产权的区块链应用平台，取得相关专利20余项，并在医疗、食药安全、金融、慈善等多个领域应用落地。今年9月，东软集团获批成立“辽宁省区块链专业技术创新中心”，目前，全省仅此一家。 (辽宁日报)</p>
    </article>
