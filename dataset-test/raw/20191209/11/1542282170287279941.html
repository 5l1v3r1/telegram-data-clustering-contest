      <h1>Η WADA απέκλεισε τη Ρωσία για άλλα τέσσερα χρόνια</h1>
      <address><time datetime="2019-12-09T11:25:48+00:00">09 Dec 2019, 11:25</time> by <a rel="author">Ιωάννης Καράγιωργας</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/p4vim6TLJPE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Η εκτελεστική επιτροπή της WADA έκανε δεκτή την εισήγηση της ομάδας ελέγχου της παγκόσμιας υπηρεσίας αντιντόπινγκ και απέκλεισε για άλλα τέσσερα χρόνια τη Ρωσία από κάθε αθλητική διοργάνωση, συμπεριλαμβανομένων των Ολυμπιακών Αγώνων του 2020 και των Χειμερινών του 2022 καθώς και του Μουντιάλ ποδοσφαίρου του Κατάρ.</p>
      <p>Παράλληλα, η απόφαση αποκλείει τη Ρωσία από το να διεκδικεί και να φιλοξενεί παγκόσμια πρωταθλήματα.</p>
      <p>Η επιτροπή ελέγχου της WADA ανακάλυψε πως εργαστήριο αντιντόπινγκ της Μόσχας παραποίησε στοιχεία της τριετίας 2012-2015 τον περασμένο Ιανουάριο.</p>
      <p>Αυτά τα δεδομένα έπρεπε να δοθούν στην WADA προκειμένου να επιστρέψει η αντίστοιχη ρωσική υπηρεσία στις τάξεις της, όπως είχε συμφωνηθεί το 2018.</p>
