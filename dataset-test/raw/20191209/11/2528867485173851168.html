      <h1>花旗：第四季市民普遍對樓市持觀望態度，料樓價下跌比例按季降</h1>
      <address>
        <time datetime="2019-12-09T11:52:00+00:00">09 Dec 2019, 11:52</time>
      </address>
      <p>　　《經濟通通訊社９日專訊》花旗銀行公布今年第四季市民置業意向調查結果，該調查顯示，<br/>受訪者普遍對樓市持觀望態度，預期樓價下跌的比例顯著下降，當中４６％受訪者預期樓價將在<br/>未來１２個月下跌，比例較上季顯著下降１０％。<br/>　　調查續指，有５７％受訪者表示現時對置業非常不感興趣╱頗不感興趣，比例較上季上升<br/>６％，６０％受訪者表示現時非置業理想時機，但比例較上季下跌８％。<br/>　　是項調查為花旗銀行委託香港大學社會科學研究中心，以隨機抽樣電話訪問形式，在今年<br/>１０月訪問超過５００名香港市民。（ｂｎ）</p>
