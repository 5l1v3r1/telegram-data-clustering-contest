      <h1>Şırnak'ta hain tuzak! 2 şehit 7 asker yaralı</h1>
      <h2>Şırnak'ın İdil ilçesinde PKK'lı teröristlerce tuzaklanan el yapımı patlayıcının infilak etmesi sonucu 2 güvenlik görevlisi şehit oldu, 7 güvenlik görevlisi yaralandı. </h2>
      <address>
        <time datetime="2019-12-09T11:39:15+00:00">09 Dec 2019, 11:39</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iPZfY8EuSfo" width="320" height="185" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Valilikten yapılan açıklamaya göre, İdil İlçe Jandarma Komutanlığınca, Haberli Jandarma Karakol Komutanlığının sorumluluk alanındaki Sarıköy köyü sınırlarında bulunan Pisikayası Tepesi mevkisinde terör örgütü PKK mensuplarınca tuzaklanmış el yapımı patlayıcı tespit edildi.</p>
      <p>El yapımı patlayıcıya uzman ekiplerce müdahale sırasında meydana gelen patlamada 2 güvenlik görevlisi şehit oldu, 7 güvenlik görevlisi yaralandı.</p>
      <p>Açıklamada, terörle mücadele kapsamında operasyonların kararlılıkla devam ettiği vurgulandı.</p>
