      <h1>Latinoamérica calienta motores para las fiestas de Navidad</h1>
      <address><time datetime="2019-12-09T11:22:07+00:00">09 Dec 2019, 11:22</time> by <a rel="author">Ana Buil Demur</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-XjiSrxyD8A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Suenan campanas de fiesta en toda Latinoamérica. Al igual que en Europa, al otro lado del Atlántico calientan motores para los festejos navideños. Viejas y nuevas tradiciones se dan la mano. Luces, música y mensajes de paz y amor lo inundan todo.</p>
      <p>En la catedral de Lima, en la plaza Mayor, más de 15.000 personas se reunieron para disfrutar de un cuento navideño, de las voces angelicales de un coro de niños y de un concierto en directo.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1203524747717435392" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>'Quema del diablo' en Guatemala</b>
      </p>
      <p>Mientras Perú instala nuevas tradiciones, Guatemala trata de perpetuar las antiguas. En Ciudad de Guatemala la temporada navideña abría el telón con la 'quema del diablo'. Se trata de una tradición cristiana, que llevaron los conquistadores españoles en el siglo XVI.</p>
      <p>La noche del 7 de diciembre, los guatemaltecos queman figuras de demonios, junto con trastos de la casa, en un símbolo de purificación, la víspera del día de la Inmaculada Concepción.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1203511684461211649" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>La Navidad ilumina Ciudad de México</b>
      </p>
      <p>Ciudad de México abría la temporada de Navidad con el tradicional encendido de luces. Miles de mexicanos se congregaron en el Zócalo para decubrir la decoración de este año, en la que se han utilizado más de 6.000 luces LED y en la que han trabajado 110 personas.</p>
