      <h1>"La calle", el nuevo videoclip de Chacal dedicado al barrio El Hueco de La Lisa</h1>
      <address><time datetime="2019-12-09T11:24:14+00:00">09 Dec 2019, 11:24</time> by <a rel="author">Yare Grau</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5kKwipAbbas" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El cantante cubano Ramón Lavado, o simplemente <a href="https://www.cibercuba.com/tags/el-chacal"><b>Chacal</b></a>, estrenó en su canal de YouTube el videoclip que da vida a su nuevo sencillo <i>La calle</i> en colaboración con el reguetonero cubano Abel Crotel, apodado como "El Corto", y con la producción del deejay cubano Dj Unic.</p>
      <p>Este proyecto audiovisual, dirigido por los realizadores cubanos Pepe Salom y Jay Serrano, está dedicado al reparto y a los habitantes de El Hueco del municipio capitalino La Lisa, donde nació y se crió Chacal.</p>
      <p>Para ello, utilizaron como localizaciones varias calles y espacios abiertos de la localidad e incluyó la participación de un gran grupo de vecinos que rodean a los intérpretes en la mayoría de las escenas del material.</p>
      <p>Tal y como comentó el propio Chacal <a href="https://www.cibercuba.com/videos/celebrities/2019-10-24-u65722-e65722-s27065-chacal-anuncia-nuevo-tema-videoclip-filmado-su"><b>durante la filmación del vídeo</b></a>, con el lanzamiento de <i>La calle</i> pretenden mostrar a los espectadores la realidad del barrio y de su gente, sin florituras que adornen el verdadero quehacer diario de sus ciudadanos.</p>
      <p>"Es muy bonito preguntarte por Cuba y ponerte solamente los barrios lindos y no enseñarte realmente de dónde viene la humildad y la gente que de verdad te quiere, te apoya y hace a los artistas", comentó el reguetonero en el making of.</p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/B3aCvCgp_B9" data-service="Instagram"/>
      </figure>
      <p>Esta no es la primera vez que Chacal cuenta con El Hueco y con sus vecinos para la realización de un videoclip musical. En el año 2017 el cantante urbano presentó el audiovisual de su sencillo <a href="https://www.cibercuba.com/videos/musica/2017-08-21-u65722-e65722-estreno-llega-lo-nuevo-chacal-calentando-habana"><i><b>Calentando La Habana</b></i></a>, en el que se le podía ver encima de la azotea de una casa bailando frente a varios habitantes de la zona.</p>
