      <h1>Transfersoap is voorbij: Rohan Dennis trekt naar Team Ineos</h1>
      <address><time datetime="2019-12-09T11:04:00+00:00">09 Dec 2019, 11:04</time> by <a rel="author">XC</a></address>
      <p>
        <b>De transfersoap rond wereldkampioen tijdrijden Rohan Dennis is voorbij. De 29-jarige Australiër trekt naar Team Ineos. Hij ondertekende een contract voor twee seizoenen.</b>
      </p>
      <figure>
        <iframe data-src="https://twitter.com/TeamINEOS/status/1203992750502416385" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Na zijn wereldtitel tijdrijden in Yorkshire kondigden Rohan Dennis en Bahrein-Merida aan dat hun wegen scheiden. Dat er een serieuze haar in de boter was, was reeds duidelijk tijdens de Ronde van Frankrijk. De 29-jarige Australiër stapte uit de Tour, omdat hij niet tevreden was over het materiaal van de ploeg.</p>
      <p>Vervolgens leek Dennis op weg naar CCC of Movistar - ook Trek-Segafredo, Israël Cycling Academy en Team NTT roerden zich, maar Team Ineos is dus de volgende bestemming van de tijdritspecialist.</p>
      <figure>
        <img src="https://images1.persgroep.net/rcs/BXKNKnFiqZKOrAKLzGRrPBB9gbg/diocontent/152491608/_fitwidth/763?appId=2dc96dd3f167e919913d808324cbfeb2&amp;quality=0.8"/>
        <figcaption>
          <cite>© Photo News</cite>
        </figcaption>
      </figure>
      <p>Dennis, die gewerkt heeft aan zijn klimvaardigheden, droomt van een eindzege in een grote ronde. Maar bij Ineos wordt hij ploegmakker van Chris Froome, Geraint Thomas, Egan Bernal én nieuwkomer Richard Carapaz. Met andere woorden: Dennis zal er niet het kopmanschap kunnen opeisen.</p>
      <p>In 2020 hoopt de Australiër voor het eerst olympisch kampioen tegen de klok te worden. De tijdrit in Tokio (29 juli) staat tien dagen na het eind van de Tour op het programma. “Ik wil me zo goed mogelijk voorbereiden op die tijdrit, dus is het misschien niet het beste idee om de Ronde van Frankrijk te rijden”, vertelde Dennis aan de ‘Adelaide Advertiser’.</p>
      <p>De wereldkampioen tijdrijden verklapte eerder zijn transfer naar Team Ineos. Op Instagram deelde hij een foto, waar zijn zoontje een tijdrithelm van Ineos-leverancier Kask droeg.</p>
