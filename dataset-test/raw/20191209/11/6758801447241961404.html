      <h1>【有片】《新西遊記7》羅PD幫成員們「接活動」！宋旻浩&amp;曹圭賢擔任正、副導演　成員們力求完美勤奮練舞</h1>
      <address><time datetime="2019-12-09T11:36:00+00:00">09 Dec 2019, 11:36</time> by <a rel="author" href="https://www.koreastardaily.com/tc/author/JiaJia" target="_blank">JiaJia</a></address>
      <p>原來《新西遊記》系列已經變成「變裝節目」了！（笑）雖然沒有提前通知，但畢竟是與孩子們的約定，成員們欣然同意、前往表演。看到現場影片，真的覺得好歡樂啊～（羨慕當時在樂園裡的人們QQ）</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/iV5TKXmLwfs" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>tvN綜藝節目《新西遊記7》於上週五晚間播出最新一集。為了萬聖節慶典，遊樂園邀請《新西遊記》成員們變裝、表演。作為工資，羅PD準備了豪華早餐。但準備時間只有幾個小時，所以要抓緊時間練舞。宋旻浩擔任舞蹈總負責人（學舞特快），曹圭賢則擔任副導演（偶像經歷14年）。大家都相當認真，迅速掌握到舞蹈的重點。當然，「殭屍舞」的部份是最容易的～</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/BXrogkHwsyE" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>在出發前往樂園的1小時前，大家開始裝扮、變身為「藍精靈」。<a href="https://www.koreastardaily.com/tc/news/122480">曹圭賢嘆了一口氣：「又要畫成藍色嗎？」</a>很是無奈的樣子。神奇的是，成員們都好適合自己的角色！（尤其是殷志源的「厭厭」，超可愛XD）大家拍攝團體照後，終於要上戰場了。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/8sa0KzW-AIU" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>成員們都是「舞台體質」，當然很快就適應了慶典的氣氛。認出花車上的藍精靈是《新西遊記》成員們後，路人們紛紛拍手叫好、連連稱讚，趕快拿出手機拍攝，留下這特別的瞬間。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/KSp6dD5du9M" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>抵達廣場，是時候展現練習的成果了！成員們在花車上嚷嚷著：「舞都忘光光了！」（實際上也是）但呈現出來的效果，依然歡樂。氣氛相當高漲，相信無論是出演者或觀眾們，都留下深刻印象吧。</p>
      <p>（圖片、影片來源：tvN《新西遊記7》）</p>
