      <h1>वायरल हुआ मैडोना की बेटी का वीडियो, लाइव ऑडियंस के सामने दिया न्यूड सीन</h1>
      <address>
        <time datetime="2019-12-09T11:01:44+00:00">09 Dec 2019, 11:01</time>
      </address>
      <p>1 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/thumb-555_120919040238.jpg"/>
        <figcaption>अमेरिकन सिंगर मैडोना की बेटी Lourdes Leon ने हाल ही में एक फैशन शो में हाफ न्यूड होकर तहलका मचा दिया है. उन्होंने एक ऑर्गी थीम पर आधारित फैशन शो में खुद को अनड्रेस किया साथ ही दूसरी फीमेल मॉडल को किस भी किया. उनके इस सेंसिटिव परफॉर्मेंस की वीडियो सोशल मीडिया पर वायरल हो रही है.</figcaption>
      </figure>
      <p>2 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/madonna-1-555_120919040238.jpg"/>
        <figcaption>दरअसल, फ्लोरिडा मियामी स्थ‍ित आर्ट बेसल में ऑर्गी थीम पर फैशन शो का आयोजन किया गया था. शो में 23 साल की Lourdes ने एलिसिया पैड्रॉन के डिजाइंड स्पेनिश लेबल के ड्रेस पहने थे.</figcaption>
      </figure>
      <p>3 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/madonna-2-555_120919040238.jpg"/>
        <figcaption>शो के दौरान उन्होंने एक-एक कर अपने कपड़े उतार दिए. हॉलीवुड लाइफ की रिपोर्ट के मुताबिक Lourdes और दूसरी फीमेल मॉडल्स भी यही करते नजर आए.</figcaption>
      </figure>
      <p>4 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/madonna-4-555_120919040238.jpg"/>
        <figcaption>रिपोर्ट की मानें तो Lourdes और अन्य फीमेल मॉडल्स ने कुछ शरारतें भी की.</figcaption>
      </figure>
      <p>5 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/madonna-3-555_120919040238.jpg"/>
        <figcaption>उन्होंने स्टेज पर एक दूसरे के साथ पब्लिक के सामने आपत्त‍िजनक एक्टविटी करते हुए लाइव इवेंट प्रेजेंट किया. उनका यह वीडियो सोशल मीडिया पर वायरल हो रहा है. </figcaption>
      </figure>
      <p>6 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/madonna-6-555_120919040238.jpg"/>
        <figcaption>बता दें Lourdes Leon मशहूर अमेरिकन सिंगर मैडोना और कार्लोस लियोन की बेटी हैं. Lourdes काफी समय से फैशन इंडस्ट्री में काम कर रही हैं.</figcaption>
      </figure>
      <p>7 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/madonna-7-555_120919040238.jpg"/>
        <figcaption>उन्होंने अपनी मां के क्लोदिंग लाइन मटिरियल गर्ल में बतौर क्रिएटिव डायरेक्टर काम किया है. उन्होंने 2018 में आयोजित CDFA/वोग फैशन फंड अवॉर्ड शो में डेब्यू किया था.</figcaption>
      </figure>
      <p>8 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/madonna-8-555_120919040238.jpg"/>
        <figcaption>फोटोज: इंस्टाग्राम</figcaption>
      </figure>
