      <h1>Aurimas Urbonas – ilgai savojo šanso laukęs aikštės matymo virtuozas</h1>
      <address>
        <time datetime="2019-12-09T11:17:00+00:00">09 Dec 2019, 11:17</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tyz2b9QjFIA" width="630" height="354" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Net aštuonis sezonus NKL pirmenybėse praleidęs ir jau kone lygos simboliu tapęs <a href="https://www.basketnews.lt/zaidejai/6799-aurimas-urbonas.html">Aurimas Urbonas</a> pernai pasiekė NKL karjeros zenitą.</p>
      <p>Su Marijampolės „Sūduva-Mantinga“ kretingiškis tapo čempionu ir naudingiausiu finalo ketverto žaidėju, o visa tai lėmė svajonės išsipildymą – kvietimą rungtyniauti Lietuvos krepšinio lygoje.</p>
      <p>Šalia LKL slenksčio 26-erio puolėjas buvo ne vienerius metus, tačiau vis nesulaukdavo savojo šanso, kol galiausiai krepšininku patikėjo „Šiaulių“ vairininkas Antanas Sireika.</p>
      <p>„Svajonės išsipildymas ėjo daug metų iš eilės, – tinklalapiui „<a href="https://www.basketnews.lt/">BasketNews.lt</a>“ sakė Urbonas. – Po truputį, po truputį tos kalbos (ėjo) kalbos iš už nugaros, per kitus žmones, kad domisi, bet kažko konkretaus niekada taip ir nebūdavo, nesulaukdavo paskutinio konkretaus skambučio. Tie paskutiniai metai tai ir nulėmė.“</p>
      <p>Po 25 minutes žaidžiantis Urbonas – vienas daugiausiai minučių Šiaulių komandoje gaunančių žaidėjų. Pats krepšininkas neslepia, kad toks trenerio pasitikėjimas jį nustebino ir motyvavo.</p>
      <p>„Turbūt, kaip ir kiekvienam žaidėjui, pereinant į aukštesnį lygį viskas yra nauja, niekas nežino, kaip bus, ar pavyks, ar nepavyks. Taip buvo ir man. Nežinojau, ar žaisiu, kiek žaisiu ir aš išvis žaisiu. Dabar einant sezonui jaučiu trenerio pasitikėjimą, geriau įsivaizduoti turbūt negalėjau, turbūt niekas nemąstė taip. Labai smagu, kad duoda šansą ir pačiam reikia tuo pasinaudoti“, – kalbėjo Urbonas.</p>
      <p>„Visą laiką, kai kvieti žmogų, bandai jį įsivaizduoti kaip žmogų: jis bus kovingas, jis bus universalus ar dar koks, – apie auklėtinio pasikvietimą kalbėjo Sireika. – Koks jis yra, maždaug tokį jį ir įsivaizdavau. Ne visą laiką taip būna. Žinome tuos video, žiūri juos, bet vis tiek susiduri su gyvenimiška situacija. </p>
      <p>Aurimas kaip žmogus dar turi būti kietesnis, kaip žaidėjas – ir universalus, ir daug galintis, tik trūksta drąsos. Kaip jis sako: „Treneri, duokite man laiko, aš daug ko nedariau.“ Aš puikiai jį suprantu.“</p>
      <p>Trigubas dublis – labai retas reiškinys ne tik Lietuvos krepšinyje, bet ir visoje Europoje. Urbonas užpernai NKL lygoje pasiekė neeilinį rezultatą – surinko du trigubus dublius dvi dienas iš eilės.</p>
      <p>„Pavyko ir abejas rungtynes laimėti, ir tie trigubi dubliai... Aišku, pirmose rungtynėse gal kažkiek jaučiu, kad einu to link, nes tada žaidėme su ne pačia stipriausia Palangos komanda. Kažkas lyg pasakė, kad iki trigubo dublio trūksta dviejų taškų, – pasakojo Urbonas. – Daug kas juokavo, jeigu rytoj padarysiu tą patį antrose rungtynėse iš eilės, tai bus vau. Į kitas rungtynes važiuojant apie tai negalvojau ir jų metu net nejaučiau.</p>
      <p>Tiesiog buvo įtemptos rungtynes, paskutinėmis minutėmis pavyko laimėti ir kažkas besimankštinant buvo paėmęs protokolą ir sako „spėk, Auri, ar yra antras iš eilės, ar ne.“</p>
      <p>LKL pirmenybėse jo statistiniai rodikliai siekia 5,7 taško, 3,4 atkovoto kamuolio ir 3,1 rezultatyvaus perdavimo.</p>
      <p>„Šiauliai“ su 4 pergalėmis per 12 turų žengia aštuntoje pozicijoje, kuri garantuoja patekimą į LKL atkrintamąsias varžybas. Urbonas tiki šių metų šiauliečių sudėtimi ir tikisi išlikti geriausiųjų aštuntuke.</p>
