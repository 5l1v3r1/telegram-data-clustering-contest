      <h1>A Minecraft-ben is megépítették a Cyberpunk 2077 utópisztikus városát</h1>
      <address><time datetime="2019-12-09T11:00:00+00:00">09 Dec 2019, 11:00</time> by <a rel="author">Sting</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UtLun2-jOQ8" width="728" height="410" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Minecraft-rajongók egy csoportja a napokban jelentette be, hogy elkészítették a hamarosan megjelenő <a href="https://pcforum.hu/mediatar/5810/14-percnyi-gameplay-video-jott-a-cyberpunk-2077-hez">Cyberpunk 2077</a> városának egy amolyan másolatát is a kockavilágban is. Bár a megvalósításuk nem a jövő év elejére várt játék Night City-jének egy az egyben történő reprodukcióját képezi, hanem utóbbit csak inspirációként használták hozzá, így is lenyűgözően jól képes annak hangulatát és képi világát visszaadni.<br/><br/>Bár a fenti videó csak felületesen mutatja be a neon-fények által uralt várost, azt hamarosan mindenki maga is részletesen felfedezheti és bejárhatja majd. A készítők ugyanis azt ígérik, hogy nemsokára elérhetővé fogják tenni alkotásukat Minecraft-pálya formájában is.</p>
