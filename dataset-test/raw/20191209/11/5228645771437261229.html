      <h1>Ki nagyestélyiben, ki csúnya karácsonyi pulcsiban bálozott Los Angelesben</h1>
      <address><time datetime="2019-12-09T11:18:00+00:00">09 Dec 2019, 11:18</time> by <a rel="author" href="https://velvet.hu/szerzo/grosz_petra" target="_blank">Grósz Petra</a></address>
      <figure>
        <img src="https://kep.cdn.indexvas.hu/1/0/3068/30688/306882/30688267_46d2ba1f0bfaebfaaaa3ab9ccd4de9ff_j.jpg"/>
        <figcaption>Gyakorta felmerül bennünk a kérdés, hogy mi a dresszkód bizonyos eseményekre, vagy van-e egyáltalán ilyen. Azt hinnénk, egy vörös szőnyeges rendezvényre minimum ünnepi öltözék dukál, azonban ezzel sok híresség nem ért egyet. Ezzel szemben kezdjük a sort <a href="https://velvet.hu/gumicukor/2019/12/03/meztelenkedos_karacsonyi_szammal_probalkozik_katy_perry/">Katy Perry</a>-vel, aki nem csak, hogy nagyestélyit öltött az iHeartRadio karácsonyi báljára, még piros színben is tette ezt.<cite>Fotó: Birdie Thompson / Northfoto</cite></figcaption>
      </figure>
      <figure>
        <img src="https://kep.cdn.indexvas.hu/1/0/3068/30688/306882/30688265_aa120b4beaa3e1ae7acb74d33c8c7368_m.jpg"/>
        <figcaption>Camila Cabello is adott a karácsonyi hangulatnak. Az énekesnő havas tájas idéző, fodros fehér ruhaegyüttesbe bújt.<cite>Fotó: Birdie Thompson / Northfoto</cite></figcaption>
      </figure>
      <figure>
        <img src="https://kep.cdn.indexvas.hu/1/0/3068/30688/306882/30688257_ce51d072debe5ed51cc320ee37c447bc_m.jpg"/>
        <figcaption>Nem úgy Jared Haibon és Ashley Iaconetti. A színész és párja nem volt oda az ötletért, hogy decemberben vállat vagy bokát villantsanak, így mindketten magukra kaptak egy meglehetősen csúnyácska, pink pulóvert.<cite>Fotó: Birdie Thompson / Northfoto</cite></figcaption>
      </figure>
      <figure>
        <img src="https://kep.cdn.indexvas.hu/1/0/3068/30688/306882/30688263_b3754be0979fc2753fdeb0a00538bb94_m.jpg"/>
        <figcaption>Brooke Burke szintén a fehér karácsony jegyében öltözködött fel. Extravagáns, ízléses ruhába bújt.<cite>Fotó: Birdie Thompson / Northfoto</cite></figcaption>
      </figure>
      <figure>
        <img src="https://kep.cdn.indexvas.hu/1/0/3068/30688/306882/30688269_330978c0383a70eb201bec044f4bb937_m.jpg"/>
        <figcaption>John Mellencamp lánya nem vágyott szűk outfitre. Teddi Mellencamp jelenleg harmadik gyermekét várja, így bár a báli ruhától eltekintett, egy ünnepi piros pulóver belefért neki.<cite>Fotó: Birdie Thompson / Northfoto</cite></figcaption>
      </figure>
      <figure>
        <img src="https://kep.cdn.indexvas.hu/1/0/3068/30688/306882/30688259_a6f4b2a25968fb99f0439df67dcd5cac_m.jpg"/>
        <figcaption>Baby Ariel inkább kiöltözős típus, így ő ezen az estén is egy izgalmas szabású, fekete ruhába bújt, mintsem hogy hosszú pulcsik alatt rejtegesse bájait.<cite>Fotó: Birdie Thompson / Northfoto</cite></figcaption>
      </figure>
      <figure>
        <img src="https://kep.cdn.indexvas.hu/1/0/3068/30688/306882/30688261_9d9e53cb635d01e0a3cc2a8a4a6398db_m.jpg"/>
        <figcaption>Az eddigi outfiteket elnézve egyértelműen <a href="https://velvet.hu/gumicukor/2019/08/02/billie_eilish_a_rolling_stone_magazin_cimlapjan_feszit_az_interjuban_pedig_fura_dolgokrol_beszel/">Billie Eilish</a> viszi a pálmát. Az énekesnő híres arról, hogy általában takargatja<br/>alakját, azonban ezzel a melegítős szereléssel még önmagán is túltett. Mindenesetre kedvenc zöld színét megtartotta.<cite>Fotó: Birdie Thompson / Northfoto</cite></figcaption>
      </figure>
