      <h1>Le camp de Vucjak évacué, mais le sort de ces migrants n'est en rien réglé</h1>
      <address><time datetime="2019-12-09T11:09:21+00:00">09 Dec 2019, 11:09</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/S5iQnHyKTfs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Après des semaines de demandes d'ONG humanitaires et de pression de l'Union européenne sur les autorités de Bosnie-Herzégovine, le campement de Vucjak est en cours d'évacuation.</b>
      </p>
      <p>La police de Bihac, ville voisine, doit avoir transférer les 800 migrants encore dans le camp d'ici la fin de la semaine. C'est du moins l'engagement pris. Mais où vont ces migrants ?</p>
      <p>Les camps de réfugiés alentours sont pleins. Près de Sarajevo, d'anciennes installations militaires doivent les accueillir, mais elles ne sont pas encore prêtes.</p>
      <p>8 000 migrants sont en ce moment accueillis sur le territoire de la Bosnie-Herzégovine et tous ne rêvent que de rejoindre l'Union européenne. Certains préfèrent d'ailleurs tenter de rejoindre la Croatie à travers les montagnes plutôt que d'être pris en charge par la police de Bihac.</p>
      <p>
        <b>Qualifié de honteux et d'inhumain par Dunja Mijatovic, la commissaire européenne aux Droits de l'Homme, Vucjak devait être fermé. Les Européens sont exaucés, mais le sort de ces migrants n'est en rien réglé.</b>
      </p>
      <p>Ici, jusqu'à 2 000 personnes se sont entassés, sous des tentes, dans la boue, la neige et le froid, sans vêtements adéquats, sans sanitaire, sans électricité sur une ancienne décharge de produits chimiques, près de champs de mines hérités de la guerre de Bosnie. Ces dernières semaines, la nourriture s'était raréfiée et les soins médicaux avaient été stoppés.</p>
