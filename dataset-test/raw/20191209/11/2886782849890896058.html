      <h1>Döntött a WADA: Oroszország nem vehet részt a 2020-as olimpián</h1>
      <address><time datetime="2019-12-09T11:30:46+00:00">09 Dec 2019, 11:30</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1E3JqgXyj-U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Oroszország négy évig nem vehet részt olimpiákon és világbajnokságokon. Így döntött a Nemzetközi Doppingellenes Ügynökség (WADA) Lausanne-ban.</p>
      <p>A szigorú büntetést azért szabta ki a szervezet végrehajtó bizottsága, mert Oroszországban manipulálták a sportolók laboratóriumi eredményeit. A WADA megállapította, hogy hamis adatokat tettek közzé, bizonyos iratokat pedig eltüntettek, hogy ne derüljön ki a tiltott szerek használata.</p>
      <p>Az ellenőrök szerint az Orosz Doppingellenes Ügynökség (RUSADA) az év elején manipulált laboradatokat adott ki a nemzetközi ügynökségnek, és ezzel csalást követett el.</p>
      <p>Az orosz sportolók saját hazájuk színeiben nem vehetnek részt jövőre a tokiói olimpián, csak a NOB zászlaja alatt, és csakis akkor, ha bizonyítható, hogy nem érintette őket a doppingbotrány.</p>
      <p>Az orosz futballválogatott nem játszhat a 2022-es katari világbajnokságon. A jövő évi Eb-n azonban furcsa módon részt vehet, mert az eltiltás csak a vb-kre és az olimpiákra vonatkozik. Szentpétervár lesz a házigazdája a B csoportnak, ahol az oroszok mellett a dánok, a finnek és a belgák játszanak.</p>
      <p>Az orosz sportvezetőknek három hetük van arra, hogy fellebbezzenek.</p>
      <p>Az Orosz Doppingellenes Ügynökséget 2015-ben három évre felfüggesztették, miután kiderült, hogy állami szintű doppingprogram segítette az orosz sportolókat több sportágban.</p>
      <p>Az orosz atlétákat 2015-ben eltiltották a versenyzéstől.</p>
