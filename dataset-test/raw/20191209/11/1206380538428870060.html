      <h1>Vánoční trhy v Německu: Mladíci na ulici ubili hasiče (†49). Okřikl je, že jsou hluční</h1>
      <address><time datetime="2019-12-09T11:14:00+00:00">09 Dec 2019, 11:14</time> by <a rel="author">eXtra.cz</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-pvY3VoeYs4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.extra.cz/images/thumbs/99/38/993842f-249038-zrepr-2560x0-shrink.jpg"/>
        <figcaption>O vraždě píše například Bild.<cite>reprofoto Bild.de</cite></figcaption>
      </figure>
      <p>
        <b>V Augsburgu byl na ulici zavražděn Roland S. Bylo mu 49 let a pracoval jako hasič. Vracel se s přítelkyní a kamarády z vánočního trhu a rozhodl se, že okřikne partičku teenagerů. Kluci se s ním začali hádat a pak ho ubili. Podle německého tisku mají mladíci kořeny mimo Německo.</b>
      </p>
      <p>Obyvatelé města Augsburg jsou v šoku. Na ulici byl zavražděn 49letý hasič Roland S. Muž se vracel s partnerkou a dalším párem z vánočního trhu. Byl klidný páteční večer. Jenže muž se rozhodl, že okřikne partičku hlučných teenagerů.</p>
      <p>Došlo k hádce a pak dva mladíci hasiče udeřili do hlavy. Roland padl na zem a zemřel, útočníci se dali na útěk. Německý ministr vnitra Horst Seehofer je zaskočen z toho, co se v Augsburgu stalo. „Opravdu mě znepokojilo, že v Augsburgu byl zabit mírumilovný občan, zkrátka ho ubili k smrti,“ uvedl ministr vnitra v televizním vysílání.</p>
      <p>Policii se podařilo oba mladíky (ve věku 17 let) zadržet. Podle úřadů se narodili v Augsburgu, ale mají kořeny v migrantských rodinách. Podle deníku Bild má jeden z mladíků německé, turecké a libanonské občanství, jeho kamarád má údajně italské občanství. Německá policie uvedla, že v pondělí k případu uvolní další informace.</p>
