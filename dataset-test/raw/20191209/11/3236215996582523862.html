      <h1>港元拆息全線揚 1個月終止兩連跌</h1>
      <address>
        <time datetime="2019-12-09T11:34:00+00:00">09 Dec 2019, 11:34</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>港元拆息(HIBOR)全線走高，其中與樓按相關的1個月HIBOR終止連續兩日的跌勢，報2.44625厘，較上周五高0.03214厘。<br/>據財資市場公會網頁顯示，港元隔夜拆息報1.09821厘，較上周五彈0.07035厘；1星期拆息回升至1.41887厘；兩星期拆息上揚至1.56482厘；3個月拆息回落至2.35302厘。<br/>長息方面，半年期拆息升至2.34911厘；1年期拆息上揚至2.38661厘。<br/>港滙方面，截至上午11時20分，港元兌美元報7.8291。</p>
    </article>
