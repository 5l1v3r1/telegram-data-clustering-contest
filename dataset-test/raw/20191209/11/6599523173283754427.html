      <h1>FOTO: Wajah Serius Timnas Indonesia Jelang Lawan Vietnam</h1>
      <address><time datetime="2019-12-09T11:07:36+00:00">09 Dec 2019, 11:07</time> by <a rel="author">ANTARA FOTO, https://www.facebook.com/CNNIndonesia</a></address>
      <p>Jakarta, CNN Indonesia -- Para pemain Timnas Indonesia U-23 terus melakukan persiapan jelang melawan Vietnam pada final sepak bola SEA Games 2019.</p>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/12/09/0303306c-d5c3-45db-a43d-84d2ecfa0a4d_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Skuat Timnas Indonesia U-23 melakukan pemanasan sebelum menjalani latihan di Stadion Rizal Memorial, Manila, Senin (9/12). (ANTARA FOTO/Sigid Kurniawan)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/12/09/2e25bfd4-b732-4b8d-8e88-bfe5140de1e2_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Sejumlah pemain Timnas Indonesia U-23, termasuk Evan Dimas , melakukan latihan di Stadion Rizal Memorial. Ini adalah latihan terakhir Indonesia jelang melawan Vietnam. (ANTARA FOTO/Sigid Kurniawan)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/12/09/9320f50d-cb39-42b5-be5f-414d463851b4_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Top skor Timnas Indonesia U-23 Osvaldo Haay melakukan <i>passing</i> di sela latihan. Osvaldo kini sudah mengoleksi delapan gol di SEA Games 2019. (ANTARA FOTO/Sigid Kurniawan)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/12/09/c2d95153-2a12-46d0-bb37-850ebfddccab_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Penyerang Timnas Indonesia Egy Maulana Vikri (kedua kanan) menjalani latihan meski sempat mengalami cedera di laga semifinal melawan Myanmar. (ANTARA FOTO/Sigid Kurniawan)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/12/09/962d15d5-4cdb-46b9-8e6f-78e8983d7975_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Para pemain Timnas Indonesia U-23 berlatih <i>passing</i>. Garuda Muda lolos ke final SEA Games untuk kali pertama sejak 2013. (ANTARA FOTO/Sigid Kurniawan)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/12/09/902dc91c-bdc1-4a0e-835d-6b9f15179aa3_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Pelatih Timnas Indonesia Indra Sjafri (tengah) memberikan arahan saat memimpin latihan. Terlihat wajah serius para pemain ketika mendengarkan instruksi Indra. (ANTARA FOTO/Sigid Kurniawan)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/12/09/55a15285-7480-4f7a-a5ef-ae2472754583_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Sejumlah pemain Timnas Indonesia U-23 Egy Maulana Vikri (kedua kanan), Witan Sulaeman (kanan), Irkham Zahrul Milla (kedua kiri) dan Syahrian Abimanyu menjalani latihan. Ini kali pertama Indonesia bertemu Vietnam di final SEA Games 2019. (ANTARA FOTO/Sigid Kurniawan)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/12/09/8ff50bf3-ce93-4112-808f-f593cd5c82c8_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Pelatih Timnas Indonesia U-23 Indra Sjafri (ketiga kiri) bersama asisten dan ofisial berdoa doa setelah menjalani latihan di Stadion Rizal Memorial. (ANTARA FOTO/Sigid Kurniawan)</figcaption>
      </figure>
