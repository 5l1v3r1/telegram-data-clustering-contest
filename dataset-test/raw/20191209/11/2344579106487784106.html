      <h1>【吉田輝和の絵日記】機兵ドラマチックADV『十三機兵防衛圏』過去・現在・未来で展開される物語をつなぎ合わせろ！</h1>
      <h2>『十三機兵防衛圏』は、吉田おじさんの中で今年五本の指にはいる作品だそうです。</h2>
      <address><time datetime="2019-12-09T11:00:03+00:00">09 Dec 2019, 11:00</time> by <a rel="author">《吉田 輝和》</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/aw0CrmunBUw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>今回プレイするのは、アトラスが発売しヴァニラウェアが手掛ける『<b>十三機兵防衛圏</b>』。本作は、少年少女が機兵と呼ばれるロボットに乗り込み、人類の存亡をかけて戦うドラマチックアドベンチャーゲームです。<br/><br/>ヴァニラウェアが手掛けたゲームというと、『朧村正』や『ドラゴンズクラウン』などがあり、どれもめちゃくちゃ面白くて……！特に『朧村正』は、Vita版もWii版も何度も繰り返しプレイするほどハマっておりました。</p>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/349288.jpg"/>
      </figure>
      <p>今回の作品も僕に刺さることを信じています！</p>
      <h4>怪獣VS巨大ロボットの爽快バトル！</h4>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/349299.jpg"/>
      </figure>
      <p>突如出現した未確認飛行物体と怪獣は、街を破壊しながら進んでいた。<br/><br/>それと対峙する巨大ロボット……まるで特撮映画のような光景だ。</p>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/349308.jpg"/>
      </figure>
      <p>機兵と呼ばれるロボットに搭乗したフワフワロングの少女が主人公なのだろうか。</p>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/349309.jpg"/>
      </figure>
      <p>ヴァニラウェアのゲームなので「横スクアクションかな～」と勝手に思い込んでいたのだが、<b>まさかの巨大ロボットVS怪獣のシミュレーションバトル！</b><br/><br/>機兵は、青いラインで表示されている道路を自由に移動出来る。</p>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/349310.jpg"/>
      </figure>
      <p>武器の種類は、前方一定範囲内を攻撃するもの、広範囲を攻撃するもの、セントリーガンを設置するものなどがある。<br/><br/>わざわざ敵が密集して登場してきてくれたので、広範囲攻撃の多連装ロケット砲を発射する。<b>気持ちいい～！</b><br/><br/>敵の位置や動きを把握しつつ、機兵の武装の攻撃範囲を鑑みながら戦っていくのが戦略的で面白い。ヴァニラウェア、アクションだけではなくシミュレーションバトルもすごいな。</p>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/349311.jpg"/>
      </figure>
      <h3>ちなみに機兵のパイロットはすっぽんぽんだ。</h3>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/349312.jpg"/>
      </figure>
      <p>その後、別の機兵に乗った鞍部十郎という男の子が助けに来てくれて、敵を殲滅。ビクトリーだ！<br/><br/><b>あ、鞍部くんもすっぽんぽんでした。</b></p>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/349313.jpg"/>
      </figure>
      <p>「さあ、次のバトルを始めようぜ！」と、すっかりバトルパートの虜になっていたのだが、日常アドベンチャーパートが始まる。</p>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/349314.jpg"/>
      </figure>
      <p>どうやらバトルとアドベンチャー、2つのパートがあるのだが、事前情報を全く調べていないので翻弄されまくるおじさん。</p>
      <h4>時系列がバラバラで気になる物語！ADVパート</h4>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/349289.jpg"/>
      </figure>
      <p>アドベンチャーパートは、先程のバトルパートとは打って変わって平和そのもの。日常モノだ。バトルパートに登場した鞍部くんが主人公のようだ。</p>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/349290.jpg"/>
      </figure>
      <p>本作では、クラウドシンクと呼ばれるシステムがある。<br/><br/>主人公が見聞きした名前や単語の中にはキーワードとして記憶されるものがあり、そのキーワードについて思考したり、キーワードを使って他人にその話題を振ったり出来るのだ。</p>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/349291.jpg"/>
      </figure>
      <p>バトルパートで機兵に乗っていたフワフワロングの冬坂さんが登場したのだが、どうやらこのアドベンチャーパートは、先程のバトルパートの続きではないようだ。</p>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/349292.jpg"/>
      </figure>
      <p>この時点ではまだ怪獣は来襲していないらしく、彼らも普通の学生のようだ。<br/><br/>主人公は鞍部くんや冬坂さんだけではない。</p>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/349293.jpg"/>
      </figure>
      <p>オカルトマニアの少女が、未知の生命体と遭遇するジュブナイル的な「南奈津乃編」……</p>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/349294.jpg"/>
      </figure>
      <p>1944年から未来にタイムスリップしてしまう「比治山隆俊編」など、時系列や立場が様々な主人公の物語が展開される。</p>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/349295.jpg"/>
      </figure>
      <p>ある主人公の物語に友人として登場したキャラが、別の主人公の物語にも登場する。</p>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/349296.jpg"/>
      </figure>
      <p>ゲームを進めるごとにキャラクター同士の関係や、物語の流れが掴めてくるのが楽しいぞ。</p>
      <h4>物語を深く知る！究明編！</h4>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/349297.jpg"/>
      </figure>
      <p>数人の主人公のアドベンチャーパートとバトルパートが終了する。実はここまではチュートリアルというか、各キャラの顔見せのプロローグみたいなもので、ここからゲームが本格的にスタートするのだ。<br/><br/>日常アドベンチャーの追想編、バトルパートの崩壊編、新しく追加された究明編の3つを自由にプレイ出来る。</p>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/349298.jpg"/>
      </figure>
      <p>究明編は、これまでにプレイしたイベントをリプレイしたり、登場したキーワードの詳細を閲覧したり出来るアーカイブだ。</p>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/349300.jpg"/>
      </figure>
      <p>各イベントのリストを時系列順に閲覧出来るので、<b>物語の考察めっちゃ捗る～！</b></p>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/349301.jpg"/>
      </figure>
      <p>アドベンチャーパートの追想編は、プレイするキャラを自由に選択出来る。</p>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/349302.jpg"/>
      </figure>
      <p>特定のアイテムやキーワードを見つけたり、誰かに呼び出された場所に行くか行かないかの選択をしたりすると、物語が分岐していく。<br/><br/>分岐チャートは予め見られるので、ひとつひとつの項目を埋めていく楽しさがある。</p>
      <h4>お気に入りチームを編成、SLGパート！</h4>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/349303.jpg"/>
      </figure>
      <p>バトルパートの崩壊編では、出撃するキャラの組み合わせを自由に選択出来るようになっている。<br/><br/>機兵には、近接格闘型や遠距離型などの種類があるのでバランス良く出撃させた方がいいのだが……</p>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/349304.jpg"/>
      </figure>
      <p>追想編でキャラ同士の繋がりを知ってしまうと、カップリングではないが一緒に出撃させてあげたくなるのが人情。どの主人公も皆個性的で良いキャラをしているので、毎回出撃選択するのも悩ましく楽しい。</p>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/349305.jpg"/>
      </figure>
      <p>先程までのチュートリアル的なバトルパートとは違い、崩壊編では敵側も本気を出してきたのか、様々なタイプの怪獣が登場する。こちらも戦力の増強が必要になる。</p>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/349306.jpg"/>
      </figure>
      <p>追想編の読了やバトルで手に入るメタチップを使うと、新しい兵器の取得や強化が可能になるのだ。<br/><br/>圧倒的物量で攻めてくる怪獣に対し、新しい兵器をぶっ放す爽快感はなんとも言えない気持ち良さがある。<br/><br/><b>怪獣を一匹残らず殲滅してやるぜ！</b></p>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/349307.jpg"/>
      </figure>
      <p>などと格好良いことを言いつつも、機兵の中では全裸なんだよね。</p>
      <hr/>
      <p><b>物語は、過去・現在・未来と時系列がバラバラで展開されるので、追想編や崩壊編で体験したストーリーの断片を、究明編で少しずつつなぎ合わせていけるのが面白かったです。</b><br/><br/>ゲーム開始直後はストーリーの流れが掴めずに「どうなってるんだ」と混乱しましたが、ゲームを進めていく内にキャラ同士の繋がりや時系列が把握出来るようになるので、どんどん引き込まれてしまいます。<br/><br/>美しいグラフィック、可愛らしいキャラクター、ずっと聞いていたくなるウットリしてしまうサウンド……全ての要素が僕に刺さりまくった一本でした。<br/><br/>機兵VS怪獣の巨大バトル、SF的なストーリー、可愛らしいキャラクターたち、どれかひとつでも気になる要素があるなら、是非ともプレイしていただきたいです。<br/><br/>冒頭の約3時間がプレイ出来る体験版も配信されているので、気になる方はDLを！<br/><br/>『十三機兵防衛圏』は、PlayStation 4を対象に発売中です。<br/><br/><b>吉田輝和のプロフィール</b>：19年にわたって自画像の絵日記を書き続けているおじさん。近年、「ちおちゃんの通学路（KADOKAWA）」や「お稲荷JKたまもちゃん（一迅社）」、「からかい上手の高木さん（小学館）」などの人気漫画のモブキャラとして登場しており、2018年にはアニメ作品に2回登場した。何故こんなに漫画登場しているのか、描いた漫画家も吉田本人もよくわからないらしい。 吉田のTwitterは<a href="https://twitter.com/yoshidaterukazu">こちら</a>。</p>
