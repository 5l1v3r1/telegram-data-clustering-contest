      <h1>eFootball PES 2020 Lite : La version gratuite se rend dispo en vidéo</h1>
      <address><time datetime="2019-12-09T11:16:00+00:00">09 Dec 2019, 11:16</time> by <a rel="author">Gianni Molinaro</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LtEdK5QmR0M" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>L'habitude est prise depuis plusieurs années. Konami décide de faire rentrer en jeu une édition gratuite mais limitée de sa dernière simulation de football. Cette année, le coach a choisi non pas la soixante-quinzième mais ce 9 décembre.</b>
      </p>
      <hr/>
      <p>
        <b>À voir aussi : <a href="http://www.gameblog.fr/news/87380-efootball-pes-2020-la-mise-a-jour-1-03-et-le-data-pack-3-0-s">eFootball PES 2020 : La mise à jour 1.03 et le Data Pack 3.0 se lancent en vidéo</a></b>
      </p>
      <hr/>
      <p><b>eFootball PES 2020 Lite est disponible sur Xbox One et PC... et arrivera le 11 décembre sur PS4</b>. Il s'agit d'une édition gratuite, en forme de porte d'entrée, qui permet d'accéder à l'essentiel pour goûter aux joies de cette simulation qui, sur le terrain, s'en sort très bien (<a href="http://www.gameblog.fr/tests/3485-test-de-efootball-pes-2020-le-titulaire-presque-indiscutable">TEST de eFootball PES 2020 : Le titulaire presque indiscutable de votre salon</a>).</p>
      <p>Voici tout le contenu accessible :</p>

        </i>
      </p>
