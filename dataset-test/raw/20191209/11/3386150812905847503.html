      <h1>वीरूसह टीम इंडियाच्या निवड समिती अध्यक्षपदाच्या शर्यतीत तीन दावेदार!</h1>
      <address>
        <time datetime="2019-12-09T11:37:25+00:00">09 Dec 2019, 11:37</time>
      </address>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/msk-prasad-virat-kohli_201912336096.jpg"/>
        <figcaption>टीम इंडियाच्या निवड समिती प्रमुख एमएसके प्रसाद यांचा अध्यक्षपदाचा कार्यकाळ संपला आहे आणि त्यांच्या जागी सक्षम पर्याय शोधण्याचे आव्हान भारतीय क्रिकेट नियामक मंडळाचे ( बीसीसीआय) अध्यक्ष सौरव गांगुली यांना पेलावे लागणार आहे.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/msk-prasad4_201912336097.jpg"/>
        <figcaption>प्रसाद यांचा कार्यकाळ अनेकदा वादाच्या भोवऱ्यामुळेच चर्चेत राहिला. केवळ सहा कसोटी आणि 17 वन डे सामन्यांचा आंतरराष्ट्रीय अनुभव प्रसाद यांच्या गाठीशी होता. त्यावरून अनेकदा त्यांच्यावर टीका झाली. पण, त्यांच्या कार्यकाळात टीम इंडियानं 2016 ते 2019 या कालावधीत क्रिकेटच्या सर्व फॉरमॅटमध्ये उल्लेखनीय कामगिरी केली आहे.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/msk-prasad2_201912336098.jpg"/>
        <figcaption>प्रसाद यांच्या जागी आता नवीन निवड समिती अध्यक्ष टीम इंडियाला लाभणार आहे. यात दिलीप वेंगसरकर, लक्ष्मण शिवरामकृष्णन आणि अन्य काही खेळाडूंची नावं चर्चेत आहेत.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/msk-prasad1_201912336099.jpg"/>
        <figcaption>बीसीसीआयनं अजून या पदासाठी अर्ज मागवण्याची प्रक्रीया सुरू केलेली नाही. या शर्यतीत भारताचा माजी स्फोटक फलंदाज वीरेंद्र सेहवागचेही नाव चर्चेत आहे आणि त्याच्यासह या पदासाठी तिघांमध्ये शर्यत लागण्याची शक्यता आहे.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/laxman-sivaramakrishnan_201912336101.jpg"/>
        <figcaption>लक्ष्मण शिवरामकृष्णन हे या शर्यतीत आघाडीवर आहेत. 1980च्या दशकात त्यांनी 9 कसोटी व 16 वन डे सामन्यांत टीम इंडियाचे प्रतिनिधित्व केले. 1983मध्ये वयाच्या 17 वर्षी व 118 दिवसांचे असताना त्यांनी कसोटी संघात पदार्पण करून सर्वात युवा कसोटीपटूचा मान पटकावला होता. 1989मध्ये सचिन तेंडुलकरनं हा विक्रम मोडला.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/virender-sehwag_201912336103.jpg"/>
        <figcaption>वीरेंद्र सेहवागनं सर्वाधिक एमएसके प्रसाद यांच्यावर टीका केली. भारताच्या माजी फलंदाजाकडे 104 कसोटी आणि 251 वन डे सामन्यांचा अनुभव आहेत. त्यानं कसोटीत 8586 आणि वन डेत 8273 धावा केल्या आहेत. भारताकडून कसोटीत त्रिशतक झळकावणारा तो पहिलाच फलंदाज आहे. शिवाय त्यानं चार कसोटी, 12 वन डे आणि 1 ट्वेंटी-20 सामन्यांत टीम इंडियाचे नेतृत्वही केलं आहे. 2017मध्ये त्यानं प्रशिक्षकपदासाठी अर्ज केला होता.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/venkatesh-prasad_201912336104.jpg"/>
        <figcaption>वेंकटेश प्रसाद हा या शर्यतीत असलेला तिसरा पर्याय आहे. त्यानं टीम इंडिया, चेन्नई सुपर किंग्स, रॉयल चॅलेंजर्स बंगळुरू, किंग्स इलेव्हन पंजाब संघांचे प्रशिक्षकपदही भूषविले आहे. तो कनिष्ठ निवड समितीचा अध्यक्षही होता. 2018मध्ये 19 वर्षांखालील वर्ल्ड कप स्पर्धेच्या विजेत्या टीम इंडियाचा तो निवड समिती प्रमुख होता.</figcaption>
      </figure>
