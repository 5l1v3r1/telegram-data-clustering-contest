      <h1>Una giornata con MCLAREN GT</h1>
      <address>
        <time datetime="2019-12-09T11:55:45+00:00">09 Dec 2019, 11:55</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6CMNW7Opqlg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>McLaren a maggio 2019 ha lanciato la nuova GT, modello completamente nuovo, diverso da tutti gli altri già presenti in gamma. La precedente generazione GT era una derivazione del modello 570 adattato per le esigenze di chi volesse un prodotto gran turismo, qui invece si affianca alle già presenti 570, 600LT, 720S e Senna.</p>
      <figure>
        <img src="https://andreagaleazzi.com/wp-content/uploads/2019/12/AVM_5410-Modifica.jpg"/>
      </figure>
      <p>Le linee filanti e muscolose sono nuove, anche se molto fedeli al family feeling della casa di Woking, la quale si è concentrata molto sulla cura dei dettagli interni, del comfort alla guida per dare la possibilità al cliente di viaggiare in assoluta comodità, con un incredibile capacità di carico per una macchina del genere e con delle prestazioni di tutto rilievo.</p>
      <p>Il telaio monoscocca in carbonio, un classico per McLaren, è stato adattato per garantire la rigidità torsionale che permette delle prestazioni da vera supercar ma anche per avere il massimo del comfort possibile nell’uso quotidiano. Questa infatti è una delle cose che mi ha stupito maggiormente nella mia giornata con questa McLaren, la comodità è di altissimo livello per il segmento, anche nel pavè di Milano sempre molto dissestato.</p>
      <figure>
        <img src="https://andreagaleazzi.com/wp-content/uploads/2019/12/DSC_4063.jpg"/>
      </figure>
      <p>Inoltre, il peso ridotto della vettura ha consentito di diminuire il carico delle molle che, associato alla tecnologia <i>Proactive Damping Control</i>, montata di serie sulla nuova McLaren GT, migliora la qualità di guida senza compromettere l’aerodinamica. Infatti il peso della vettura è di 1530 kg, inferiore di 130 kg rispetto al più diretto competitor.</p>
      <p>Il motore è il classico V8 biturbo di Wolking da 4 litri che eroga 620 CV e 620 Nm di coppia, abbinato ad un cambio a doppia frizione a 7 marce. Con il launch control la GT copre lo 0/100 km/h in 3,2 secondi e lo 0/200 km/h in 9 secondi. La velocità massima è di 326 km/h. E’ possibile settare sia il telaio sia il motore con tre diverse modalità di guida, comfort, sport e Track, le quali cambiano radicalmente l’anima e il comportamento della vettura.</p>
      <p>L’impianto frenante con dischi carboceramici da 390 mm sull’assale anteriore e dischi da 380 mm al posteriore è veramente impressionante, permette alla GT di passare da 200 a 0 km/h in soli 127 metri. Da 100 km/h la McLaren GT è in grado di arrestarsi in soli 32 metri. Il pedale è un po’ duro nell’uso quotidiano però una volta abituati la forza frenante è davvero incredibile.</p>
      <figure>
        <img src="https://andreagaleazzi.com/wp-content/uploads/2019/12/DSC_4070.jpg"/>
      </figure>
      <p>Le doppie valvole di scarico attive che si aprono o si chiudono in funzione del carico del motore e del numero di giri sono di fondamentale importanza. In modalità Comfort le valvole sono chiuse, quando si preme l’accensione, consentendo un avviamento più silenzioso del motore. Rimangono chiuse anche quando si preme delicatamente sull’acceleratore – persino a 160km/h avendo innestato la settima, per esempio – esaltando il comfort dell’abitacolo. Le modalità Sport e Track offrono un’ottimizzazione notevole anche nella guida quotidiana con le valvole attive si possono aprire anche da fermi selezionando una di queste due modalità di guida.</p>
      <p>Combinando il pozzetto anteriore da 150 litri con il bagagliaio posteriore da 420 litri posizionato sopra il vano motore si ha una capacità di carico complessiva di 570 litri, un dato impressionante dato che è paragonabile a quello di una Station Wagon di medie dimensioni. Ovviamente non è ugualmente sfruttabile, però è un dato davvero di tutto rilievo. Nonostante il vano posteriore, che è coperto da un portellone completamente in vetro, sia posizionato sopra il vano motore è molto ben isolato dall’estremo calore del motore e non cuoce qualsiasi cosa venga posizionata nel bagagliaio.</p>

        <figure>

        </figure>
        <figure>
          <img src="https://andreagaleazzi.com/wp-content/uploads/2019/12/DSC_4254-1024x683.jpg"/>

      </slideshow>
      <p>Gli interni sono in pieno stile McLaren, molto ampi e spaziosi in un abitacolo compatto e minimale. I pulsanti sono ridotti al minimo, soprattutto nel volante non è presente alcun tipo di comando, in modo che il guidatore possa concentrarsi completamente sulla strada. L’abitacolo è molto ben insonorizzato, il rumore del motore, a velocità di crociera è sempre molto sommesso e discreto, l’unico dettaglio stonato forse è un minimo di fruscio areodinamico di troppo a velocità autostradale.</p>
      <figure>
        <img src="https://andreagaleazzi.com/wp-content/uploads/2019/12/AVM_5545-1024x683.jpg"/>
      </figure>
      <p>Bellissimo il tetto panoramico in vetro con una schermatura “digitale” che permette di non infastidire gli occupanti nel caso di particolare intensità di luce senza l’utilizzo di antiestetiche tendine.</p>

        <figure>

      </slideshow>
      <p>Minimale, ma completo è anche l’infotainment con display da 7” con sistema custom Android e mappe Here, molto intuitivo e di facile navigazione.<br/>La cosa che invece non mi ha convinto al 100% è l’impianto stereo Bowers &amp; Wilkins a 12 altoparlanti  da 1200W, viste la specifiche mi sarei aspettato qualcosa di meglio. Il display di fronte al conducente è invece da 12.3” con tutte le informazioni necessarie per la guida e con una grafica che cambia radicalmente dalla modalità comfort a quella track.</p>

        <figure>

      <p>La McLaren GT parte da 198.000€ un prezzo in linea con le concorrenti del segmento, per la versione che ho avuto la possibilità di provare io, in allestimento Luxe, il top di gamma e con le personalizzazioni che avete potuto vedere nel video bisogna staccare un assegno di circa 250.000€.</p>
