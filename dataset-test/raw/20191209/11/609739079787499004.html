      <h1>Kış aylarının bilinmeyen çerezi! Üstelik şifa deposu...</h1>
      <h2>Türkiye’de az bilinen ve sadece birkaç şehirde tüketilen <a href="http://www.hurriyet.com.tr/haberleri/termiye">termiye</a>, kış mevsiminin gelmesiyle tezgahlarda yerini aldı.</h2>
      <address><time datetime="2019-12-09T11:50:00+00:00">09 Dec 2019, 11:50</time> by <a rel="author">İHA</a></address>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dee09c2c03c0e5778c7f633"/>
        <figcaption>Kış mevsiminin gelmesiyle birlikte Konya’da termiye tezgahlarda yerini almaya başladı.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dee09c2c03c0e5778c7f649"/>
        <figcaption>Mısır tanesine benzeyen görüntüsüyle aslında bir baklagil çeşidi olan termiye, Konya’da kuru yemiş olarak tüketiliyor.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dee09c2c03c0e5778c7f63d"/>
        <figcaption>Özellikle dizi veya film izlerken çekirdek gibi tüketilen termiye, tercihe göre tuzlanarak yeniliyor.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dee09c4c03c0e5778c7f664"/>
        <figcaption>Kış mevsimiyle birlikte termiye tüketmeye başlayan Konyalı vatandaşlar, bu lezzetin bir çok hastalığa şifa olduğunu düşünüyor.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dee09c2c03c0e5778c7f63a"/>
        <figcaption>Yaklaşık 20 yıldır pazarda tezgahtarlık yapan Bünyamin Kurucu, termiyenin aslında baklagil olduğunu ancak çiğ tüketilebildiğini söyledi. Kurucu, "Üretimden çıktıktan sonra havuzlarda bekletilir. Önce kuru çıkar. Havuzlarda bekletildikten sonra acısını attıktan sonra böyle tezgahlarımıza gelir. Tuzla yenir, kurusunu yiyenler de var. Ama genelde yaş daha çok tercih edilir. Bu genelde 10. ayda çıkar ve 5. aya kadar tüketilir. Konya’da çok sevilir. Hemen hemen her ev almıştır ve mutlaka termiye yemiştir. Kışın da çok tüketilir. Özellikle film izlerken tuzlayıp yiyebilirsiniz. Herkese de tavsiye ederim. Yesinler gerçekten de şifalı bir üründür" dedi.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dee09c2c03c0e5778c7f635"/>
        <figcaption>Konya’da kömürlü sobaların meşhur olduğunu belirten Kurucu, çırayı sobada yaktıktan sonra televizyon başında genelde termiye yendiğini dile getirdi. Termiyenin yanında çıranın da satılma sebebinin aslında bir simge olduğunu kaydeden Kurucu, termiyenin ve çıranın, kışın gelişinin habercisi olduğunu ifade etti. Termiyenin, Konya’da genellikle basura ve şeker hastalığına iyi geldiğine inanıldığını vurgulayan Kurucu, "Şehir dışından gelenler termiyenin kurusunu çok ararlar. Belki arkadaşlar da birbirine tavsiye ediyor. Tavsiyeler üzerine şifa aranıyor. Termiyeyi Türkiyemize tanıtalım inşallah. Gerçekten şifalı bir üründür. İnternetten araştırıp termiyenin ne gibi faydaları var görebilirler" şeklinde konuştu.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dee09c4c03c0e5778c7f65d"/>
        <figcaption>Termiyeyi çok sevdiklerini ve kendileri için kuru yemişin yanında olmazsa olmaz bir ürün olduğunu kaydeden Mehmet Ali Akkaş ise, "Yıkayıp, tuzlayacağız. Bayağı da fazla tüketiyoruz. Termiyeyi bilmeyenler için yemelerini öneririm. Hele bunun kurusu var, şeker rahatsızlığı olanlara kurusu şifadır bunun. Kurusu biraz acı olur. Az kavurduktan sonra kahve değirmeninde çekerseniz, sabahları aç karna bir çay kaşığı yerseniz şekeri dengeler. Ben kendim şeker hastasıyım, kullanıyorum. Çok güzel, faydasını görüyoruz. Yemesi de hoş" ifadelerini kullandı.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dee09c2c03c0e5778c7f637"/>
        <figcaption>Bazı vatandaşlar da, termiyeyi ailecek tükettiklerini, özellikle tuzlayınca lezzetinin daha fazla olduğunu ve termiye yendiği sırada insanın, ağzının boş kalmasını isteyemeceğini söyledi.</figcaption>
      </figure>
