      <h1>Ativistas pró-democracia apelam à greve em Hong Kong</h1>
      <address><time datetime="2019-12-09T11:32:23+00:00">09 Dec 2019, 11:32</time> by <a rel="author">Joao Duarte Ferreira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jHrDGAqCb-w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ativistas pró-democracia em Hong Kong apelaram esta segunda-feira à realização de greves no território sob administração chinesa.</p>
      <p>O apelo surge na altura em que se assinalam seis meses sobre o início dos protestos.</p>
      <p>No domingo milhares de pessoas participaram numa enorme marcha pelas ruas da cidade.</p>
      <p>Os organizadores da marcha afirmam que pelo menos 800 mil pessoas teriam participado na marcha, as autoridades contudo contestam o número afirmando que a participação teria atingido as 183 mil pessoas.</p>
      <p>Segundo a polícia, a marcha decorreu de forma pacífica à exceção de alguns incidentes ocorridos no exterior do tribunal e de edifícios do governo.</p>
      <p>A manifestação de domingo teve lugar duas semanas após o triunfo dos candidatos pró-democracia nas eleições locais de 24 de novembro.</p>
