      <h1>Lidl widzi odwrót od jedzenia mięsa. Oto specjalna strefa dla wegan i wegetarian</h1>
      <address><time datetime="2019-12-09T11:01:01+00:00">09 Dec 2019, 11:01</time> by <a rel="author" href="https://www.spidersweb.pl/author/lukaszkotkowski" target="_blank">Łukasz Kotkowski</a></address>
      <p>
        <b>Sieci handlowe prześcigają się w pomysłach na bycie „eko”. Lidl pokazał kolejny ze swoich planów na bycie bardziej przyjaznym środowisku.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/L_7jmtBwHMU" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Lidl wziął sobie do korporacyjnego serca zarzuty o nadprodukcji niepotrzebnego plastiku, zwłaszcza w sekcji warzyw i owoców. Najpierw zwykła folia, w którą zawijane były produkty BIO, została zastąpiona folią biodegradowalną, zaś potem sieć wpadła na pomysł, by niektóre warzywa (na razie dynię i selera)… tatuować, zamiast przyklejać naklejkę z oznaczeniem.</p>
      <p>Teraz sieć idzie o krok dalej. Regularni klienci z pewnością zauważyli, iż w sklepach w całej Polsce znacząco poszerzyła się dostępna oferta dla wegetarian i wegan. Na tym jednak nie koniec – Lidl udostępnił właśnie na swojej stronie specjalną strefę dla tych, którzy nie jedzą mięsa.</p>
      <h3>Wegetariańska strefa smaku Lild – o co w tym chodzi?</h3>
      <p>Na oficjalnej stronie Lidla <a href="https://www.lidl.pl/pl/c/wege-i-vegan/c760">pojawiła się sekcja dedykowana wegetarianom i weganom</a>, w której znajdziemy wszystkie odpowiednie dla tych grup produkty.</p>
      <p>Ponadto znajdziemy tam również wege-przepisy z kuchni Lidla, choć tych na razie nie ma w sekcji zbyt wiele.</p>
      <figure>
        <img src="https://ocs-pl.oktawave.com/v1/AUTH_2887234e-384a-4873-8bc5-405211db13a2/spidersweb/2019/12/lidl-wege.png"/>
      </figure>
      <p>Na specjalnej strefie nie koniec. Produkty odpowiednie dla wegan i wegetarian będą oznaczone także specjalną naklejką w fizycznych sklepach, by łatwiej je było zlokalizować na półkach.</p>
      <h3>Co znajdziemy w wege ofercie Lidla?</h3>
      <p>O ile doceniam inicjatywę Lidla, by wyraźnie zaprezentować produkty pozbawione składników odzwierzęcych, tak w samej strefie wege nowości jest niewiele.</p>
      <p>Większość produktów to po prostu dostępne już pozycje, które albo nie zawierają mięsa, albo siłą rzeczy są wegetariańskie (np. Muesli śniadaniowe – nie wiem jak wy, ale ja nie jadłem takiego z mięsem).</p>
      <h3>Wegetariańskie nie zawsze znaczy „zdrowe”.</h3>
      <p>Oczywiście nie dajmy się czarować: to, że sklep przypiął produktom łatkę „wege”, nie oznacza, że powinniśmy je jeść, albo że są dla nas zdrowe.</p>
      <p>Niezmiennie uniesienie brwi budzi we mnie sekcja BIO w Lidlu, w której znajdziemy produkty o identycznym składzie jak ich nie-BIO odpowiedniki, produkty, w których składzie jest olej palmowy (rzeczywiście, bardzo BIO), albo kurioza pokroju BIO-miodu w plastikowym opakowaniu. <i><a href="https://www.spidersweb.pl/tag/plastik">Matka natura lubi to</a>.</i></p>
      <p>Sekcja dla wegan i wegetarian obfituje też w silnie przetworzoną żywność i gotowe mieszanki śniadaniowe/obiadowe, które ze zdrowiem mają wspólnego niemal tyle samo, co wspomniany wyżej olej palmowy.</p>
      <p>Nie ma co się jednak znęcać nad sklepem za to, że wystawia do sprzedaży produkty, do których przywykł statystyczny konsument. Zaś za wydzielenie produktów wegetariańskich i wegańskich zdecydowanie należą się słowa uznania; łatwiej teraz wejść na stronę i zobaczyć, czy interesujący nas produkt kupimy w Lidlu, czy będziemy musieli go szukać gdzie indziej.</p>
