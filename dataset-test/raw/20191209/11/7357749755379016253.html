      <h1>Dopage : la Russie exclue 4 ans des JO et des championnats du monde</h1>
      <address><time datetime="2019-12-09T11:37:38+00:00">09 Dec 2019, 11:37</time> by <a rel="author">Nathan Joubioux</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VOPQtWZ7lEA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>L'Agence Mondiale Antidopage</b> a décidé de frapper fort. L'AMA a décidé lundi d'exclure la <b>Russie</b> des <b>Jeux olympiques</b> et de tout <b>championnat du monde dans plusieurs sports</b> pour les quatre prochaines années, ce qui inclut Tokyo-2020 et Pékin-2022. Cette décision sanctionne la falsification des données de contrôles remises à l'agence, a déclaré James Fitzgerald, un porte-parole de l'AMA, à l'issue du comité exécutif réuni à Lausanne. Ce sont les plus lourdes sanctions prises par l'agence depuis sa création.</p>
      <p>Les experts informatiques missionnés par l'AMA ont découvert que "des centaines" de résultats suspects avaient été effacés de ces données, pour certains entre décembre 2018 et janvier 2019, juste avant leur remise.</p>
      <p><i>"La liste complète des recommandations</i> (de sanctions du Comité de révision de la conformité) <i>a été approuvée à l'unanimité"</i> des douze membres du comité exécutif a déclaré cette même source. A l'issue d'une réunion qui n'aura duré qu'une heure, la Russie s'est vu interdire de drapeaux et d'hymnes aux JO et à tout championnat du monde. Le pays a également interdiction d'organiser ces compétitions sur son sol pour cette même période : il ne pourra donc pas se porter candidat à l'organisation des JO de 2032.</p>
      <p>Comme depuis fin 2015, les compétitions internationales n'accepteront plus que les sélections de sportifs russes "neutres", si ces derniers arrivent à prouver leur innocence.</p>
      <h3>Le TAS aura le dernier mot</h3>
      <p>L'agence nationale antidopage <b>Rusada</b>, le <b>Comité olympique russe (ROC)</b> ou toute fédération internationale qui serait concernée ont maintenant 21 jours pour contester cette décision devant le <b>Tribunal arbitral du sport (TAS)</b>. L'appel serait en principe suspensif et les sanctions ne seraient applicables qu'une fois confirmées par le TAS.</p>
      <p>Rusada avait déjà été suspendue en 2015 à la suite du scandale de dopage, mais rétablie l'année dernière. L'une des conditions du rétablissement total de cette agence était que Moscou fournisse une copie authentique des données de laboratoire. Les sanctions tombées ce lundi privent donc l'agence de son accréditation.</p>
      <p>Certains responsables russes ont, quant à eux, qualifié cet appel de sanction d'injuste et l'ont assimilé à des tentatives occidentales plus larges visant à priver le pays de ces compétitions.</p>
