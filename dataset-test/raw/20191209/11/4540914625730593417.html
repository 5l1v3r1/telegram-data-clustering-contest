      <h1>COP25: Proteste gegen Ölpest in Brasilien</h1>
      <address><time datetime="2019-12-09T11:32:50+00:00">09 Dec 2019, 11:32</time> by <a rel="author">Julika Herzog</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/sXrXYTaWAJo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Dutzende indigene Aktivisten aus Brasilien haben im Rahmen des Weltklimagipfels COP 25 in Madrid vor dem Hauptsitz des spanischen Ölkonzerns Repsol demonstriert. Mit ihrer Aktion wollen sie die Aufmerksamkeit auf die mysteriöse Ölpest lenken, die seit drei Monaten die brasilianischen Küsten verschmutzt.</p>
      <p>Die Demonstrierenden, die eine Menschenkette bildeten, trugen traditionelle Kleidung und hatten teilweise Hände und Gesicht schwarz angemalt, um auf die Ölpest hinzuweisen.</p>
      <p>Nicole Oliveira, Geschäftsführerin der internationalen Klimaschutzbewegung 350.org in Lateinamerika : "Wir sind nicht hier, um Repsol die Schuld für dieses Leck zu geben, denn es ist nicht ihre Schuld. Aber: Repsol hat Ölförderanlagen im Ozean vor der Küste Brasiliens, in großer Tiefe. Wenn es hier Lecks gäbe, wäre das Resultat dasselbe."</p>
      <p>Marcos Sabaru, indigener Häuptling und Mitglied des indigenen Ausschusses zum Klimawandel: "Mehrere unser indigenen Dörfer sind von dem Öl verschmutzt worden. Wir wissen nicht, woher das Öl kommt, ob es zufällig oder absichtlich ins Meer gekommen ist. Aber das Wichtige ist: in Brasilien passiert gerade eine Umweltkatastrophe und die Leidtragenden sind die Ureinwohner und Fischer."</p>
      <p>An den Küsten Brasiliens sammeln sich seit Wochen Erdölrückstände. Mehr als 130 Strände in neun Bundesstaaten sind auf einer Länge von mehr als 2000 Kilometern betroffen. Experten sprechen von der bisher schlimmsten Umweltkatastrophe in der Region. Es ist weiter völlig unklar, woher das Öl stammt.</p>
      <p>Während Tausende Freiwillige versuchen, die Strände in Brasiliens Nordosten zu reinigen, spielt die Regierung von Jair Bolsonaro die mysteriöse Ölpest herunter und gibt an, alles im Griff zu haben. Umweltaktivisten werfen dem ultrarechten Bolsonaro vor, viel zu lange untätig gewesen zu sein und kaum Mittel für die Bekämpfung des Ölteppichs zur Verfügung gestellt zu haben.</p>
