      <h1>قمّة رباعية في باريس لبحث سبل إحلال السلام شرق أوكرانيا</h1>
      <address><time datetime="2019-12-09T11:30:32+00:00">09 Dec 2019, 11:30</time> by <a rel="author">Hassan Refaei</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dG9m_YuaJeQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>تعقد قمّة رباعيةٌ، مساء اليوم الاثنين، في باريس، تجمع زعماء روسيا و<a href="https://arabic.euronews.com/2019/12/05/ukraine-threatens-to-wall-off-part-of-donbass-region-if-no-agreement-with-russia">أوكرانيا</a> وألمانيا وفرنسا للبحث في سبل التوصل لاتفاق من أجل إنهاء نزاع منطقة دونباس بين أوكرانيا والانفصاليين المواليين <a href="https://arabic.euronews.com/2019/11/18/moscow-returns-ships-to-kiev-three-weeks-before-a-summit-on-peace-in-ukraine">لموسكو</a>.</p>
      <p>وذكرت مصادر فرنسية أن القمة الرباعية، التي يشارك فيها الرئيسان الروسي فلادمير بوتين والأوكراني <a href="https://arabic.euronews.com/2019/11/26/ukrainian-president-denies-interference-in-us-elections-volodymyr-zelinsky-donald-trump">فولوديمير زيلينسكي</a> والرئيس الفرنسي إمانويل ماكرون والمستشارة الألمانية أنجيلا ميركل، تنطلق في الساعة الثالثة من بعد الظهر بتوقيت غرينتش، وتستمر لمدّة ساعتين و45 دقيقة.</p>
      <p>وكان النزاع بين أوكرانيا و<a href="https://arabic.euronews.com/2019/12/03/russia-face-tokyo-olympics-expulsion-despite-putin-s-overtures">روسيا</a> نشب بعد قيام الأخيرة باحتلال وضمّ شبه جزيرة القرم في جنوب أوكرانيا عام 2014، وفي شباط من العام 2015 توصل قادة كييف وبرلين وباريس وموسكو لاتفاق في مينسك عاصمة روسيا البيضاء ينصّ على وقف إطلاق النار شرقي أوكرانيا وإقامة منطقة عازلة، وسحب الأسلحة الثقيلة.</p>
      <p>
        <b>للمزيد في "يورونيوز":</b>
      </p>
      <ul>
        <li>
          <a href="https://arabic.euronews.com/2019/09/07/ukrainians-transferred-from-moscow-to-kiev-as-part-of-a-prisoner-exchanges">
            <b>شاهد: نحو إنهاء الحرب.. روسيا وأوكرانيا تتبادلان السجناء في خطوة تاريخية</b>
          </a>
        </li>
        <li>
          <a href="https://arabic.euronews.com/2019/12/08/zelinsky-inspects-ukraine-s-fighting-front-days-before-meeting-putin">
            <b>شاهد: زيلينسكي يزور جبهة القتال الأوكرانية قبل لقاء مع بوتين</b>
          </a>
        </li>
        <li>
          <a href="https://arabic.euronews.com/2019/11/09/video-ukraine-and-separatist-pro-russia-forces-begin-withdrawal-plan">
            <b>شاهد: بدء انسحاب القوات المتنازعة من خط الجبهة في شرق أوكرانيا</b>
          </a>
        </li>
      </ul>
      <p>ويشار إلى أن الرئيس الأوكراني زيلينسكي، أكد مراراً وتكراراً على منحه حسم الصراع المتفاقم مع المتمردين الموالين لروسيا، أولوية قصوى على سلم اهتمامات حكومته، ومن أجل هذه الغاية عمد إلى فتح قنوات تواصل مباشرة بينه وبين بوتين، ولكن، على الرغم من ذلك، فإن زيلينسكي لا يتوقع حدوث اختراق في محادثات باريس.</p>
      <p>ونشرت جوليا ميديل المتحدثة باسم زيلينسكي على نصا على صفحتها في موقع "فيسبوك" أمس الأحد، قالت فيه: إن "الحرب في دونباس لن تنتهى في 10 كانون الأول/ديسمبر الجاري"، مشيرة إلى أنه منذ القمة الأخيرة التي جرت قبل ثلاثة سنوات وأطلق عليها " نورماندي فورمات"، لم يتم خلالها إحراز أي تقدم.</p>
      <p>وفي سياق متصل، قال أحد كبار مستشاري الرئيس الأوكراني، الخميس الماضي: إن بلاده ستقوم ببناء جدار يفصل بينها وبين الأراضي المحتلة التي يسيطر عليها انفصاليون في منطقة دونباس، في حال لم تتوصل كييف وموسكو إلى وقف لإطلاق النار وتبادل الأسرى خلال قمة باريس.</p>
      <p>وقال أندري يرماك على هامش إحدى الندوات في لندن "إذا كانت روسيا لا تريد التوصل لاتفاق، فسنبني في هذه الحالة جداراً، والحياة ستستمر"، مضيفاً أن أوكرانيا في هذه الحالة ستعيش في حالة من "النزاع المجمد".</p>
      <p>وكانت الرئيس بوتين نفى وجود أي علاقة مباشر لبلاده في النزاع شرق أوكرانيا، حيث تقدر الأمم المتحدة بأنه أودى بحياة نحو 13 ألف شخص منذ اندلاعه في العام 2014، غير أن بوتين أعرب عن استعداده لتمثيل الانفصاليين الروس من أجل إحلال السلام، حسب تعبيره.</p>
      <p>وقالت فرنسا إن القمة التي تعقد اليوم يجب أن تمكن الجانبين من التحرك نحو إجراءات جديدة لنزع التوتر وبناء الثقة وفقا لاتفاق تم مينسك ، علماً بأن روسيا وأوكرانيا تبادلا السجناء قبل نحو ثلاثة أشهر، وأعادت الشهر الماضي روسيا ثلاث سفن بحرية وطواقمها، بعدما صادرتها قبالة ساحل القرم العام الماضي.</p>
