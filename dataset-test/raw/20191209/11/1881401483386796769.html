      <h1>NBA》2020狀元熱門LaMelo Ball 因腳傷將缺陣四周</h1>
      <address><time datetime="2019-12-09T11:55:56+00:00">09 Dec 2019, 11:55</time> by <a rel="author">FOX體育台</a></address>
      <p>根據有「沃神」之稱的權威記者Adrian Wojnarowski報導，被視為2020NBA選秀狀元熱門人選的LaMelo Ball，因為足傷將缺陣至少四周。</p>
      <p>目前效力於澳洲聯賽(NBL)伊拉瓦拉老鷹俱樂部的LaMelo Ball，季賽目前為止場均17分、7.5籃板、7助攻的成績單、超齡而全面的表現已經風靡了全澳洲。高大型的控衛身材與哥哥Lonzo一樣出色的球商，也吸引許多NBA球隊的關注，僅管他也有外線投籃能力的疑慮，但似乎瑕不掩瑜。</p>
      <figure>
        <iframe data-src="https://twitter.com/BleacherReport/status/1198966283414450176?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>目前眾家球探期盼明年一月能夠重新見到LaMelo的身影，為明年夏天的選秀會持續進行戰力評估。</p>
      <p>(編輯:侯衍任)</p>
