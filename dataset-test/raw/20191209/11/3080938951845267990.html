      <p>"Ростар" представила свою новую разработку на шасси КАМАЗ–43502 — независимую пружинную подвеску. За счет использования новых колесных редукторов, трансмиссии и рычагов подвески, увеличена грузоподъемность автомобиля. Вместе с тем улучшена плавность хода за счет применения пружины вместо листовой рессоры.</p>
