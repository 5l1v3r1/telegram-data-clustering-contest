      <address><time datetime="2019-12-09T11:26:53+00:00">09 Dec 2019, 11:26</time> by <a rel="author">Sara Fonte</a></address>
      <h3>Luca Argento si è sfogato sul suo profilo Twitter, i ladri sono entrati a casa sua e gli hanno rubato il Telegatto</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/wRJ3MyAbQ-c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Luca Argentero </b>si è sfogato sul suo profilo <b>Twitter</b>. Cosa è successo all’attore? Nella sua casa a Roma sono entrati i ladri e gli hanno rubato il <b>Telegatto</b>.</p>
      <p>L’attore si chiede come mai i ladri abbiano portato via proprio il Telegatto, a detta sua meritano una <b>giustizia karmica esemplare</b>.</p>
      <p>Tantissimi sono stati i messaggi di sostegno e supporto da parte dei tantissimi fan che lo seguono. Tra questi c’è però anche chi lo critica, dicendo che non meritava di ricevere il Telegatto.</p>
      <p>
        <i>Sara Fonte</i>
      </p>
