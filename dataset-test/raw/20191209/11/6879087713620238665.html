      <h1>На Рогани насмерть сбит пешеход</h1>
      <address>
        <time datetime="2019-12-09T11:44:00+00:00">09 Dec 2019, 11:44</time>
      </address>
      <p><b>Водитель Daewoo Lanos насмерть сбил пешехода на ул. Роганской, 134-а в Харькове. </b>Как сообщается в оперативной сводке Харьковской облгосадминистрации, ДТП произошло 8 декабря около 1:30.</p>
      <p>Личность погибшего устанавливается.</p>
