      <h1>DC Comics показала тизер сериала "Старгерл"</h1>
      <address><time datetime="2019-12-09T11:00:00+00:00">09 Dec 2019, 11:00</time> by <a rel="author" href="https://shazoo.ru/users/scavenz" target="_blank">Влад</a></address>
      <p>DC Comics готовит для каналов DC Universe и CW сериал "Старгерл", тизер которого на днях был опубликован в сети. Позже DC удалила ролик, но он успел разлететься по другим каналам.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/MBsL-HJIHqc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Творческий директор DC Comics Джефф Джонс выступит сценаристом, шоураннером и исполнительным продюсером сериала. Он же создал этого персонажа в комиксах, дебют Старгерл состоялся в 1999 году.</p>
      <p>Сюжет сериала расскажет о второкурснице Кортни Уитмор, которая находит волшебный посох и получает суперсилу. Главную роль исполнила Брэк Бэссинджер, также в сериале снялись Эми Смарт, Джоэл Макхэйл и другие.</p>
      <p>Выход сериала должен состояться весной 2020 года. В первом сезоне будет тринадцать эпизодов.</p>
      <p>
        <b>Via: </b>
        <a href="https://www.forbes.com/sites/paultassi/2019/12/08/dc-universes-first-stargirl-trailer-is-pretty-rough/">Forbes</a>
      </p>
