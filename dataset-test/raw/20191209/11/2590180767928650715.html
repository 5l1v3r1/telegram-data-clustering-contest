      <h1>এখনই ডেঙ্গুর ভয়াবহতা নিয়ে আতঙ্কে আইইডিসিআর</h1>
      <address><time datetime="2019-12-09T11:59:00+00:00">09 Dec 2019, 11:59</time> by <a rel="author">সময় সংবাদ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VA2S10lZwjQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>আগামী মৌসুমে ডেঙ্গু পরিস্থিতি নিয়ে আতঙ্কে খোদ সরকারের রোগতত্ত্ব, রোগ নিয়ন্ত্রণ ও গবেষণা প্রতিষ্ঠান আইইডিসিআর। সার্ভেতে প্রত্যন্ত এলাকায় এডিসের দুটি প্রজাতিরই অস্তিত্ব মেলার বিষয়টি রীতিমত ভাবিয়ে তুলছে তাদের। বিশেষজ্ঞরা বলছেন ডেঙ্গুর ভয়াবহতা রোধে বসে থাকার সময় নেই। এদিকে উচ্চ পর্যায়ে কমিটি করা হলেও কমিটির একমাত্র বৈঠকের সুপারিশ মানা হচ্ছে কিনা তা নিয়ে নেই তদারকি।</b><br/><br/>চলতি বছর এক আতঙ্কের নাম ডেঙ্গু। এ দফায় ছাড়িয়েছে এক লাখ, ছড়িয়েছে ৬৪ জেলায়। পরের বছর কতটা ভয়াবহতা নিয়ে আসছে এডিস, সে ভাবনা এখনো বাকি।<br/><br/>রোববার পর্যন্ত সারাদেশে ডেঙ্গু আক্রান্ত হয়ে হাসপাতালে ভর্তি রোগীর সংখ্যা ১ লাখ ৬৭৫, যার মধ্যে ৪৯ হাজার ৫০ জন ঢাকার বাইরে। এখনো প্রতিদিন গড়ে ৬০ থেকে ৭০ জন নতুন রোগী শনাক্ত হচ্ছে যার ৭০ শতাংশই ঢাকার বাইরে।<br/><br/>পরিসংখ্যান বলছে ঢাকার বাইরে যশোর, মানিকগঞ্জ, খুলনার পাশাপাশি বরিশালে ডেঙ্গুর প্রকোপ অনেক বেশি। আশঙ্কা আরও বাড়িয়ে তুলছে সেসব এলাবায় বাহক হিসেবে কাজ করেছে সেকেন্ডারি ভেক্টোর হিসেবে পরিচিত এডিস অ্যালবোপিকটাস। আবার মিলেছে এডিস ইজিপটারও অস্তিত্ব।<br/><br/>আইইডিসিআর পরিচালক অধ্যাপক মীরজাদী সেব্রিনা ফ্লোরা বলেন, ‘গাছের পাতা যেখানে পানিটা বের হয় সেখানেও লার্ভা পেয়েছি। মুরগিকে খাবার দেওয়া হয়েছে একটা কৌটায় সেই পানিতেও লার্ভা পাওয়া গেছে। গ্রাম এখন আর খাঁটি গ্রাম নেই। সেখানে ইজিপটার অস্বিত্ব মিলছে। যেটা জটিল হতে পারে।’<br/><br/>বিশেষজ্ঞরা বলছেন, এডিসের এ দুই প্রজাতির অস্তিত্ব টিকে গেলে আগামী মৌসুমে ঢাকার বাইরের পরিস্থিতি হতে পারে মারাত্মক।<br/><br/><br/>স্বাস্থ্য অধিদপ্তরের রোগ নিয়ন্ত্রণ সাবেক পরিচালক অধ্যাপক ডা. শামছুজ্জামান তুষার বলেন, ‘সময়ে সময়ে গ্রামাঞ্চলে বাহকের ঘনত্ব নির্ণয় করা গবেষণা পরিচালনা করা উচিত। এখন থেকেই পরিকল্পনা করা উচিত এবং বাস্তবায়নেও যাওয়া উচিত।’<br/><br/>ডেঙ্গু রোগ নিয়ন্ত্রণ কার্যক্রম সমন্বয় কমিটির পিএমও বিশেষজ্ঞ সদস্য ড. মঞ্জুর এ চৌধুরী বলেন, ডেঙ্গুসহ বাহক মশা নিয়ন্ত্রণে উচ্চ পর্যায়ে কমিটি গঠন হলেও নেই সুপারিশ বাস্তবায়ন তদারকির কোনো ব্যবস্থা।<br/><br/>চলতি মৌসুমে সরকারি হিসাবেই ডেঙ্গুতে মৃতের সংখ্যা ১২৯ জন।</p>
