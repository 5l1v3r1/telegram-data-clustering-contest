      <h1>小薰獻出「第一次」　古曜威談過往姊弟戀情</h1>
      <address><time datetime="2019-12-09T11:13:00+00:00">09 Dec 2019, 11:13</time> by <a rel="author">娛樂組, 陳仁萱</a></address>
      <p>出道近一年就以兩首單曲走紅的KU古曜威（古古），趁勝追擊再推出第三首單曲《一個幸福的吻》，今（9日）舉辦記者會，好友拐拐和MV女主角小薰（黃瀞怡）也到場助陣，小薰更在現場和古曜威一起玩抖音手勢，並透露自己將第一次獻給古曜威。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/FyscsddYRAk" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>曾在抖音平台創下2000萬人次手勢舞觀看紀錄的古曜威，再次推出第三首單曲〈一個幸福的吻〉，邀請「這群人」操刀拍攝MV，並邀請小薰擔任女主角，小薰透露，一聽到邀約二話不說立馬答應，「因為我好久沒發片了，覺得拍MV可回憶以前在黑澀會美眉時當歌手的感覺，很不錯。而且我第一次玩手勢舞，把第一次獻給了古古。」古曜威透露，此次拍MV都很順利，不敢讓小薰有壓力，親吻鏡頭也是以借位的方式處理，僅在MV中將頭躺在小薰的大腿上。</p>
      <p>兩人在MV中，製造一段浪漫的姊弟戀。恰巧在現實生活中，古曜威也談過一段姊弟戀，「2年前曾談姊弟戀，當時我還只是個模特兒，收入不穩定，對方想要穩定、結婚，希望我不要從事演藝事業，最後因理念不合而分手。目前以事業為主，不會想談戀愛。」並透露，這段感情維持一年多，最後以分手收場。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191209190616-e64148cfe21fcb29b77638c3b15807e5-tablet.jpg"/>
        <figcaption>拐拐因想學抖音舞而和古曜威成為好友，今特地到記者會上獻花站台。</figcaption>
      </figure>
      <p>此外，好友拐拐也意外現身記者會，並透露當初結緣是因手勢舞，「那時我想學手勢舞，覺得這個男孩很可愛。」 主持人阿娟問兩人是否會來電？古曜威說：「她很大方、熱情，也很聊得來，順其自然囉。」古曜威沒把話說死，主持人再追問古曜威會不會去看拐拐性感的照片？古古一派正人君子說：「是用藝術的眼光欣賞！」</p>
      <p>記者會上也宣布古曜威近期接下三個代言，分別是北捷「耶！心中山好好玩」、家扶基金會「無窮世代」公益大使和國際知名保養品，短短一年內發行3首單曲的古曜威，人氣節節高昇，讓他自己也不可置信，直感謝媒體朋友和粉絲一直以來的支持，「感謝你們！我會更加努力！」。</p>
