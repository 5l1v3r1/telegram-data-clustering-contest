      <h1>Em Garfe, na Póvoa de Lanhoso, em cada lugar há um presépio</h1>
      <h2>Exposição de coleção particular, com 2.577 presépios, é outra atração. Selecionador nacional de futebol, Fernando Santos, será um dos visitantes da 18.ª edição</h2>
      <address>
        <time datetime="2019-12-09T11:26:46+00:00">09 Dec 2019, 11:26</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uMjaMr3tNf4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>“Quadros alusivos à história da região e da vida campestre, em comunhão com o espírito festivo”. As gentes de Garfe, no concelho de Póvoa de Lanhoso, voltam, este ano, a apresentar cerca de duas dezenas de presépios, espalhados pelos vários lugares da aldeia e elaborados pelos respetivos moradores.</p>
      <p>No calendário da iniciativa, que vai na sua 18.ª edição, é também destaque a exposição com os 2.577 presépios da coleção particular do padre Luís Fernandes Peixoto, cuja abertura está marcada para o próximo domingo, 15 de dezembro.</p>
      <p>Nesse mesmo dia, o programa de “Garfe, Aldeia dos Presépios”, que inclui a celebração de eucaristias junto de alguns dos presépios, irá receber a visita do selecionador nacional de futebol. Fernando Santos irá marcar presença na missa.</p>
      <p>Nos domingos seguintes, destaque para <i>A tarde de Fado</i>, com Ana Gomes e João Pedro Aves (22 de dezembro), a atuação da Tuna Académica Estudantina de Braga (29 de dezembro) e o Encontro de Reis (05 de janeiro), que terão lugar na Igreja Paroquial de Garfe.</p>
      <p>“Garfe, Aldeias dos Presépios” está integrada no <a href="https://www.povoadelanhoso.pt/eventos/povoa-natal-2019/">programa “Póvoa de Natal 2019”</a>, apresentado na semana passada, que inclui, ainda, a “Aldeia de Natal”, <a href="https://www.facebook.com/aldeianatal.diverlanhoso">no Diverlanhoso</a>, entre outras iniciativas.</p>
