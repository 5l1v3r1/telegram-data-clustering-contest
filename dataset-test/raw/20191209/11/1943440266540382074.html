      <h1>石川佳純、平野美宇下し優勝／卓球</h1>
      <address>
        <time datetime="2019-12-09T11:47:00+00:00">09 Dec 2019, 11:47</time>
      </address>
      <p>　卓球の国際大会下部ツアー、チャレンジプラスの北米オープンは８日、カナダのマーカムで行われ、女子シングルス決勝で石川佳純（全農）が４－２で平野美宇（日本生命）を下して優勝した。（共同）</p>
