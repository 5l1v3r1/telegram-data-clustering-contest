      <h1>中金讚石藥研發投入增助發展 睇24元</h1>
      <address>
        <time datetime="2019-12-09T11:20:00+00:00">09 Dec 2019, 11:20</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>中金　石藥(<a href="http://stock360.hkej.com/quotePlus/01093">01093</a>)<br/>評級：跑贏行業<br/>目標價：24元 (較前收市價17.94元有33.8%潛在升幅)<br/>中金發表報告，讚石藥研發投入快速增加，有助石藥發展，料股價有34%升幅。<br/>報告指出，市場關注第三輪集體採購即將推出，白蛋白紫杉醇納入第三輪集體採購背景下，令石藥股價波動，但中金認為白蛋白紫杉醇仍將為石藥增長點之一，銷售體管控精細，有助新產品銷售擴大。<br/>中金又指，研發投入快速增加，管線進展順利，相信有助石藥發展，維持「跑贏行業」評級，目標價24元不變，折合預期今年34倍。<br/>更多券商分析，請瀏覽本網<a href="http://stock360.hkej.com/stockLive/report">大行精選</a>。</p>
