      <h1>【狼人殺CP完了】凹嗚狼人殺創百萬點閱　本週六辦粉絲見面會</h1>
      <address><time datetime="2019-12-09T11:58:00+00:00">09 Dec 2019, 11:58</time> by <a rel="author">張詠淇</a></address>
      <p>八大《娛樂百分百》熱門單元「凹嗚狼人殺」不僅創下網路百萬點閱收看，更捧紅一票「高玩」藝人。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/lbokPhDAZ5I" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>因此，八大特地規劃在12月14日（星期六）舉辦見面會，回饋廣大觀眾及網友們的支持，當天聚集羅志祥、愷樂、邱宇辰、黃偉晉、陳零九、邱鋒澤、小賴、婁峻碩、梁以辰、紀卜心等人，還會演唱〈天黑請閉眼〉、〈天亮請睜眼〉，參與活動的粉絲們，將一睹明星玩狼人殺的激戰熱鬧實況。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191209151442-5c421cad02e95d6ea7769e6f7b2e3871-tablet.jpg"/>
        <figcaption>邱鋒澤（左起）、婁峻碩、陳零九、偉晉和小賴，因狼人殺衝出高知名度。（翻攝《娛樂百分百》臉書）</figcaption>
      </figure>
      <p>出自卡牌桌遊遊戲的狼人殺，主要為12名玩家，分為兩大陣營，好人陣營與狼人陣營，好人陣營有4名神職人員與4名普通村民，遊戲採取屠邊規則（互相將對方陣營殺光），好人若公投出所有隱藏的狼人則好人陣營獲勝，狼人必須殺掉所有普通村民或神職則狼人陣營獲勝。狼人殺是鬥智和情境遊戲，需從每個人的肢體語言說話表情去判斷言語真偽，以及其真實身份。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191209125638-f5ba392c603c56ab8d142820364cf36b-tablet.jpg"/>
        <figcaption>陳零九（左）透露玩狼人殺的訣竅，要從理性和感性去觀察，邏輯、情緒表情去分析有沒有說錯話。（翻攝自八大電視）</figcaption>
      </figure>
      <p>更新時間｜2019.12.09 11:29</p>
