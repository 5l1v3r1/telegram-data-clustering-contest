      <h1>В Норильске дотла сгорел магазин</h1>
      <address>
        <time datetime="2019-12-09T11:46:50+00:00">09 Dec 2019, 11:46</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jQpz1XEF2X8" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Крупный пожар уничтожил магазин в Норильске, в Красноярске водитель маршрутки решил объехать пробку по встречке, а городские ёлки и ледовые городки начнут открывать уже на следующей неделе. Об этом и не только в блоке коротких новостей.  </p>
      <p>
        <b>СГОРЕЛ МАГАЗИН </b>
      </p>
      <p>Крупный пожар в Норильске. Рано утром там дотла сгорел магазин. Видео здания,охваченного огнем,  появилось в социальных сетях и пабликах. Пламя быстро распространялось, и в итоге охватило площадь в 300  квадратных метров. Боролись с 15 человек, однако ликвидировать его удалось только через 2,5 часа. По данным спасателей, никто не пострадал. Причиной возгорания могло стать короткое замыкание. </p>
      <p>
        <b>ПО ВСТРЕЧНОЙ ПОЛОСЕ </b>
      </p>
      <p>Необдуманный маневр. Красноярцы сняли на видео водителя маршрутки, который ехал по встречной полосе. Вероятно так он решил объехать утреннюю или вечернюю пробку на улице Московской. Мужчине не повезло попасть в объектив регистратора. Теперь разбираться с ним будут автоинспекторы. Они уже начали проверку, о результатах сообщат позже. Как минимум за выезд на встречку грозит штраф - 5000 рублей или лишение прав на срок от 4 до 6 месяцев .  </p>
      <p>
        <b>НЕ ПОДЕЛИЛИ ДОРОГУ </b>
      </p>
      <p>Две иномарки столкнулись на острове Отдыха. По предварительной версии, девушка в Тойоте, не справилась с управлением на повороте и врезалась в Форд. В результате в аварии серьезные повреждения получили оба автомобиля. Японец остался без бампера и лобового стекла, у немца помяло водительскую дверь. От удара в Форде сработали подушки безопасности, они-то и уберегли водителя от серьезных травм.  </p>
      <p>
        <b>ВСЕ НА ЁЛКУ! </b>
      </p>
      <p>Городские елки начнут работать уже со следующей недели. Первая откроется в Свердловском районе 17 декабря, на праздник всех ждут к 6-ти вечера. В среду хороводы можно будет водить уже в парке Универсиады на Свердловской, затем огни зажгутся в сквере "Уют". И сразу 5 елок откроют в пятницу, 20 декабря -  в Центральном районе и в Солнечном. В других районах  ледовые городки будут готовы к 25 декабря, в этот же день состоится праздник и на главной елке Красноярска - на острове Татышев. </p>
