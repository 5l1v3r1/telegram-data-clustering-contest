      <h1>Budapest: Ungarn dominiert Teqball-WM 2019</h1>
      <address><time datetime="2019-12-09T11:15:36+00:00">09 Dec 2019, 11:15</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JyECMVSOkmY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Da staunten selbst Fußball-Legenden wie Ronaldinho und Carles Puyol nicht schlecht: Ungarn hat die Vormachtstellung im <a href="https://www.insidethegames.biz/media/file/132311/teqball+rules.pdf">Teqball</a> erobert. Zwei der drei WM-Titel gingen in Budapest an die Gastgebernation.</p>
      <p>Überragender Ballkünstler war Ádám Blazsovics. Nach seinem Triumph im Einzel gewann Blazsovics auch das Doppel an der Seite von Landsmann Csaba Bányik. Eine gelungene Revanche der Ungarn für die Finalpleite gegen Montenegro bei der vergangenen WM.</p>
      <h3>"Seit Jahren davon geträumt"</h3>
      <p>Der frischgebackene Weltmeister Csaba Bányik genoss seinen Triumph in vollen Zügen_: "Es war unbeschreiblich gut. Davon habe ich seit Jahren geträumt: Oben auf dem Podium vor diesem Publikum und Fernsehkameras die Nationalhymne zu hören."_</p>
      <p>Im Mixed-Wettbeweb verpasste Bányik seinen zweiten WM-Titel. Hier schlug die Stunde der Fußball-Nation Brasilien. Mixed-Weltmeister Marquinhos bedankte sich bei den rund 2000 Zuschauern: "Ich bin glücklich über den tollen Empfang hier. Danke, Ungarn! Ein Vergnügen, in dieser tollen Athmosphäre zu spielen. Einfach toll."</p>
      <h3>Ronaldinho und Puyol als prominente Zaungäste</h3>
      <p>Der ehemalige brasilianische Weltstar Ronaldinho, Argentiniens Ex-Mannschaftskapitän Carles Puyol und der ehemalige portugiesische Nationalstürmer Nuno Gomes werteten die WM als staunende Zaungäste auf.</p>
      <p>Euronews-Reporter Ádám Magyar kommentierte in Budapest: <i>"Im Moment weiß keiner, wie es mit Teqball weitergeht. Wird der Sport von der Bildfläche verschwinden? Eines steht aber nach dieser Weltmeisterschaft fest. Teqball kann richtig mitreißend sein."</i></p>
