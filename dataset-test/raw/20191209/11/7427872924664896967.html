      <h1>«Зенит» вылетел в Португалию на матч Лиги чемпионов</h1>
      <address>
        <time datetime="2019-12-09T11:33:00+00:00">09 Dec 2019, 11:33</time>
      </address>
      <p>«<a href="https://news.sportbox.ru/Vidy_sporta/Futbol/Russia/zenit_st_petersburg">Зенит</a>» отправился в Португалию на матч группового этапа Лиги чемпионов против «<a href="https://news.sportbox.ru/Vidy_sporta/Futbol/Evropejskie_chempionaty/benfika">Бенфики</a>».</p>
      <figure>
        <iframe data-src="https://twitter.com/zenit_spb/status/1203949166872944640" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>«Зенит» с 7 очками занимает второе место в группе G, «Бенфика» с 4 баллами идет четвертой.</p>
      <p>Встреча состоится 10 декабря в Лиссабоне.<b> Вы сможете следить за матчем в прямом эфире на телеканале «Матч ТВ», сайтах sportbox.ru и matchtv.ru, начало трансляции — в 22:10 (мск).</b></p>

        <img src="https://s-cdn.sportbox.ru/images/styles/450_253_auto/fp_fotos/b4/73/7a5dcd2b252f136313f198ca41cd31075d951cc21bbba936103572.jpg"/>
