      <h1>鈴木愛理、ヒゲダン提供の新曲ダンス一発撮りMV公開（動画あり）</h1>
      <address>
        <time datetime="2019-12-09T11:07:00+00:00">09 Dec 2019, 11:07</time>
      </address>
      <p>​<a href="https://natalie.mu/music/artist/37129">鈴木愛理</a>の新曲「Break it down」のミュージックビデオのフルバージョンとダンスショートバージョンがYouTubeで公開された。</p>
      <p>「Break it down」は鈴木が12月18日にリリースする2ndアルバム「i」の収録曲で、10月に先行配信された楽曲。​<a href="https://natalie.mu/music/artist/102086">Official髭男dism</a>の藤原聡が作詞作曲を手がけ、同バンドが演奏で参加している。MVのダンスショートバージョンは一発撮りで撮影されたもので、鈴木とダンサーのmarina、HaLukaの3人でダンスを披露している。</p>
