      <h1>La música toma las calles en una multitudinaria caravana de protesta</h1>
      <address><time datetime="2019-12-09T11:14:15+00:00">09 Dec 2019, 11:14</time> by <a rel="author">Carmen Menéndez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lFlBup_RSds" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Miles de colombianos se unieron este domingo en una catarsis musical. Una manifestación pacífica y festiva que recorrió durante seis horas las calles de Bogotá en apoyo a las protestas contra la política del Gobierno de Iván Duque.</b>
      </p>
      <p>Cerca de 40 artistas y bandas tomaron parte en esta caravana musical, que discurrió bajo el lema <b>"Un canto por Colombia en la calle"</b>. El objetivo, dar nuevo vigor al movimiento popular que comenzó con el llamamiento a un paro nacional del pasado 21 de noviembre.</p>
      <h3>La "escopetarra", símbolo de la lucha pacífica</h3>
      <p>El artista César Lopez blandió su <b>"escopetarra"</b>, nombre con la que ha bautizado su guitarra con forma de escopeta, que quiere que sea símbolo de la lucha pacífica. <i>"Queremos transformaciones profundas y queremos una actitud del gobierno distinta</i> -dice el artista-. _Gente que esté dispuesta a escuchar y a cambiar cosas porque el pueblo se lo está pidiendo, se lo está pidiendo de manera pacífica y no violenta"._</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/35/28/76/606x421_cmsv2_f1626521-0f6d-5978-bb3e-7cabe74ede12-4352876.jpg"/>
        <figcaption>AP Photo/Fernando Vergara</figcaption>
      </figure>
      <p>Los jóvenes llevan la voz cantante en estas protestas que aúnan variadas reivindicaciones, desde la igualdad de género hasta la aplicación efectiva del acuerdo de paz con las FARC o la protección de las poblaciones indígenas.</p>
      <h3>La alcaldesa electa de Bogotá llama a los manifestantes a salir a la calle</h3>
      <p>"Latinoamérica estalló" se podía leer en una pancarta, haciendo referencia a las protestas que están sacudiendo el continente.</p>
      <p><i>"Hay un despertar latinomericano</i> -asegura el actor Alejandro Riaño-. <i>Mira lo que pasa en Chile, lo que pasó en Ecuador, Bolivia, acá en Colombia. Todo el mundo se está despertando y no queremos más esa clase política que no vela por nuestros derechos sino por el bien de ellos, por llenar sus bolsillos".</i></p>
      <p>A la caravana <b>se sumaron numerosos políticos de la oposición, como la alcaldesa electa de Bogotá, Claudia López</b>, que ha invitado a través de las redes sociales a los manifestantes a salir a la calle porque "el cambio es aquí y ahora".</p>
