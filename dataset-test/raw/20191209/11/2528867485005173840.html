      <h1>《傳聞》人瑞人才招股下限２６﹒６元定價，集資約１０億元</h1>
      <address>
        <time datetime="2019-12-09T11:46:00+00:00">09 Dec 2019, 11:46</time>
      </address>
      <p>　　《傳聞》外媒引來市場消息人士指出，人瑞人才科技（０６９１９）上市定價為每股<br/>２６﹒６元，為招股價範圍２６﹒６至２８﹒９元之下限，集資１０﹒１１億元。股份將於下周<br/>五（１３日）掛牌。<br/>　　法國巴黎銀行是獨家保薦人。<br/><br/>　　《編者按》本欄搜羅即市傳聞，惟消息未經證實，《經濟通》亦不保證內容之準確性。</p>
