      <h1>OKEx назвала дату запуска биткоин-опционов</h1>
      <address>
        <time datetime="2019-12-09T11:43:53+00:00">09 Dec 2019, 11:43</time>
      </address>
      <p>Криптовалютная биржа OKEx запустит торговлю расчетными опционами на биткоин 27 декабря. Контракты будут номинированы в долларах.</p>
      <figure>
        <iframe data-src="https://twitter.com/TheBlock__/status/1203979174102421505?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Биржа уже предлагает спотовую и фьючерсную торговлю, но не входит в списки доверенных площадок с точки зрения чистоты объемов.</p>
      <p>Биткоин-опционы биржи дают трейдерам возможность, но не обязанность, покупать или продавать базовый актив по выбранной цене в оговоренные сроки.</p>
      <p>Чтобы получить доступ к торговле опционами, пользователям OKEx необходимо пройти процедуру KYC и тест на готовность к трейдингу продукта.</p>
      <p>С 12 декабря биржа запустит продукт в симуляционную торговлю.</p>
      <figure>
        <iframe data-src="https://twitter.com/JayHao8/status/1203980788192043008?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Ранее Чикагская товарная биржа (CME Group) <a href="https://forklog.com/v-cme-nazvali-datu-zapuska-bitkoin-optsionov/">объявила</a>, что запустит торговлю биткоин-опционами 13 января 2020 года. Торговля подобным продуктом на криптовалютной платформе Bakkt <a href="https://forklog.com/bakkt-zapustit-bitkoin-optsiony-ranshe-cme/">начнется</a> сегодня, 9 декабря.</p>
      <p>Напомним, о планах запуска опционов в I квартале 2020 года <a href="https://forklog.com/bitfinex-zapustit-optsiony-i-obespechennyj-zolotom-stejblkoin/">заявила</a> также биткоин-биржа Bitfinex.</p>
