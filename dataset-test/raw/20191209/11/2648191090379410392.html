      <h1>Пожилую минчанку утром сбили две машины – видео с места ДТП</h1>
      <h2>Пенсионерка переходила улицу Сурганова в неположенном месте и попала под два автомобиля. Кадры с места аварии опубликовало МВД Беларуси.</h2>
      <address>
        <time datetime="2019-12-09T11:36:00+00:00">09 Dec 2019, 11:36</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_-7ibfQ_Owo" width="1000" height="563" data-service="Youtube" scrolling="no"/>
        <figcaption>
          <cite>
            <a href="https://www.youtube.com/channel/UCwYsH2kO_N5KVp5mNsAIPbQ">YouTube / МВД Республики Беларусь</a>
          </cite>
        </figcaption>
      </figure>
      <p>ДТП произошло в понедельник утром в районе дома №3 – Subaru Outback под управлением мужчины 1967 года рождения, ехавший в крайней левой полосе, сбил 72-летнюю женщину. От удара ее отбросило на Nissan Micra, которым управляла девушка.</p>
      <related>
        <a href="https://sputnik.by/video/20191209/1043435797/Vse-ravno-proskochu-nelepaya-avariya-v-Breste-popala-na-video.html"/>
      </related>
      <p>"От полученных повреждений женщина скончалась на месте ДТП", – рассказали в МВД.</p>
      <p>По информации стражей порядка, женщина переходила проезжую часть не по пешеходному переходу.</p>
      <p>По предварительной информации, оба водителя трезвы. На месте аварии работают следователи и сотрудники ГАИ, устанавливается полная картина произошедшего.</p>
