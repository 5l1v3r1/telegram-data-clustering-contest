      <h1>Zozibini Tunzi y su poderoso mensaje tras ganar Miss Universo</h1>
      <h2>En un tiempo a la sudafricana Zozibini Tunzi le dijeron que no era bonita, hoy porta la corona de Miss Universo 2019</h2>
      <address><time datetime="2019-12-09T11:25:00+00:00">09 Dec 2019, 11:25</time> by <a rel="author" href="https://www.debate.com.mx/staff/finzunza" target="_blank">Francisco Inzunza</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VPEgA0Myh7Y" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Atlanta, Georgia</b>.- Zozibini Tunzi se convirtió en la mujer más hermosa del mundo. Con 26 años de edad y con Licenciatura en Relaciones Públicas y Gestión de Imagen, la joven originaria de Tsolo, Sudáfrica ganó <a href="https://www.debate.com.mx/Las-30-fotos-de-Miss-Universo-que-no-puedes-dejar-de-ver--f201912090001.html">Miss Universo 2019</a>, el certamen de belleza más importante del mundo. Hoy millones de personas aplauden sus palabras tras ganar la corona.</p>
      <blockquote>El poder estar aquí hoy y ser coronada Miss Universo, con mi cabello como luce y mi color de piel, es algo realmente mágico.</blockquote>
      <p><a href="https://www.debate.com.mx/buscar.html?search=Zozibini+Tunzi">Zozibini Tunzi</a> resaltó que espera que su triunfo en Miss Universo "impacte a cada niña que está creciendo de la forma en que yo lo hice y le dijeron que no era hermosa".</p>
      <figure>
        <img src="https://www.debate.com.mx/export/sites/debate/img/2019/12/09/miss_universe_beauty_x18844124x.jpg_519365995.jpg"/>
        <figcaption>Zozibini Tunzi, orgullosa portadora de la corona de Miss Unievrso. Foto: Valerie Macon / AFP</figcaption>
      </figure>
      <related>
        <a href="https://www.debate.com.mx/contenidos/2019/12/09/noticia_0072.html"/>
        <a href="https://www.debate.com.mx/fotogaleria/2019/12/09/fotogaleria_0001.html"/>
      </related>
      <p>Luciendo su corona y su belleza, Zozibini Tunzi comentó en sus redes sociales que "esta noche se abrió una puerta y no podría estar más agradecido de haber sido yo quien la haya atravesado, que todas las niñas que presenciaron este momento crean para siempre en el poder de sus sueños y que vean sus rostros reflejados en los míos. ¡Orgullosamente digo mi nombre, Zozibini Tunzi, Miss Universo 2019!".</p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/B512-ToD3qK" data-service="Instagram"/>
      </figure>
      <h3>¿Quienes son las heroínas de la Miss Universo Zozibini Tunzi?</h3>
      <p>Luego de ganar la corona del certamen de belleza, fue cuestionada por la prensa internacional con respecto a quién eran su heroína, tomando en cuenta que muchas niñas la verán de hoy en adelante como la suya.</p>
      <blockquote>¡Caramba! Es muy interesante tu pregunta porque es un poco difícil encontrar heroínas que se parezcan a ti cuando no estás siendo representada.</blockquote>
      <p>Pero tengo que decir que admiré a mucha gente que por ejemplo, Harriet Tubman, crecí leyendo sobre ella, como Mama Winnie Madikizela Mandela de Sudáfrica, ellas son dos mujeres extraordinariamente fuertes. Como saben, Harriet Tubman fue una esclava y obtuvo su libertad y cuando era libre, en vez de escaparse, se regresó para liberar a otros esclavos, arriesgando su vida, era como una especie de espía moderna, y eso me inspiró para ser más en vida, para querer hacer más, para romper el estatus quo, quiero vivir una vida con propósito por personas como ella, ella fue una gran fuente de inspiración".</p>
      <figure>
        <img src="https://www.debate.com.mx/export/sites/debate/img/2019/12/09/miss_universe_beauty_x18843291x.jpg_1612287925.jpg"/>
        <figcaption>Zozibini Tunzi felicitada por sus compañeras de Miss Universo 2019. Foto: Valerie Macon / AFP</figcaption>
      </figure>
      <p>Cabe señalar que Zozibini Tunzi tuvo una muy acertada respuesta durante la ronda de preguntas a las cinco finalistas de Miss Universo. ¿Qué deberíamos enseñarles a las niñas hoy?, a lo que la sudafricana respondió, ¡liderazgo!</p>
      <blockquote>Es algo que ha faltado en niñas y mujeres jóvenes durante mucho tiempo, no porque no queramos, sino por lo que la sociedad ha calificado de mujeres.</blockquote>
      <p>"Creo que somos los seres más poderosos del mundo, y que deberíamos tener todas las oportunidades, y eso es lo que deberíamos enseñarles a estas jóvenes, a ocupar espacio".</p>
