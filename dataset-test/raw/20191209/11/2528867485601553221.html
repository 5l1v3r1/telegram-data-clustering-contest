      <h1>【新股上市】傳心動以每股１１﹒１元下限定價，集資逾７億元</h1>
      <address>
        <time datetime="2019-12-09T11:01:00+00:00">09 Dec 2019, 11:01</time>
      </address>
      <p>　　《經濟通通訊社９日專訊》據外電報道，遊戲開發及運營商心動公司（０２４００）以每股<br/>１１﹒１元下限定價，集資約７﹒０６億元。<br/>　　公司招股價範圍介乎１１﹒１元至１５﹒８元，計劃發售６３６０萬股。公司引入４名基礎<br/>投資者，合同認購２３００萬美元，其中一名為內地社交媒體抖音同系公司字節跳動（香港），<br/>將認購１０００萬美元等值股份。<br/>　　該股將於本周四（１２日）在主板掛牌。中信里昂證券為獨家保薦人。（ｃｗ）</p>
    </article>
