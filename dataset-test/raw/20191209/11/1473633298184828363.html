      <h1>スリラー映画『ミッドサマー』太陽の沈まない村の“恐怖の祝祭”、気鋭監督アリ・アスター新作</h1>
      <address>
        <time datetime="2019-12-09T11:10:00+00:00">09 Dec 2019, 11:10</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-Gv__VKekmc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>『<a href="https://www.fashion-press.net/news/45130">ヘレディタリー／継承</a>』を手掛けたアリ・アスターの最新作、映画『ミッドサマー』が、2020年2月21(金)にTOHO シネマズ 日比谷他にて全国公開。</p>
      <h3>『へレディタリー／継承』で世界を震撼させたアリ・アスター最新作</h3>
      <figure>
        <img src="https://www.fashion-press.net/img/news/54498/top.jpg"/>
      </figure>
      <p>2018年公開の映画『へレディタリー／継承』で世界を恐怖の渦に巻き込み、その名をとどろかせた新鋭監督アリ・アスター。同作で「本物の天才」「恐怖映画の新たな神」とも評された彼は、現在ハリウッドの製作陣が”最も組みたいクリエイター”としても注目を集めている。</p>
      <figure>
        <img src="https://www.fashion-press.net/img/movies/23447/q9A.jpg"/>
      </figure>
      <p>そんなアリ・アスターの最新作『ミッドサマー』は、美しい花々が咲き乱れ、太陽が沈まないスウェーデン奥地で行われる、90年に一度の祝祭で起きる惨劇を描く“フェスティバル・スリラー”だ。暗闇とは真逆の明るい極色彩の祝典が、逆に恐ろしいことを予感させるという、恐怖の歴史を覆すストーリーを全シーンが伏線となる緻密な脚本でつくりあげた。</p>
      <h4>ストーリー</h4>
      <figure>
        <img src="https://www.fashion-press.net/img/movies/23447/qoY.jpg"/>
      </figure>
      <p>家族を不慮の事故で失ったダニー(フローレンス・ピュー)は、大学で民俗学を研究する恋人や友人と5人でスウェーデンの奥地で開かれる“90年に一度の祝祭”を訪れる。美しい花々が咲き乱れ、太陽が沈まないその村は、優しい住人が陽気に歌い踊る楽園のように思えた。しかし、次第に不穏な空気が漂い始め、ダニーの心はかき乱されていく。妄想、トラウマ、不安、恐怖……それは想像を絶する悪夢の始まりだった。</p>
      <h4>『へレディタリー／継承』『ムーンライト』のスタジオA24製作</h4>
      <figure>
        <img src="https://www.fashion-press.net/img/movies/23447/lx0.jpg"/>
      </figure>
      <p>アリ・アスターとともに恐怖の世界をつくりあげる製作は、スタジオA24。『へレディタリー／継承』だけでなく、これまで『<a href="https://www.fashion-press.net/news/27566">ムーンライト</a>』『<a href="https://www.fashion-press.net/news/36230">レディ・バード</a>』などを手掛けてきたアカデミー賞の常連だ。</p>
      <h4>キャスト</h4>
      <figure>
        <img src="https://www.fashion-press.net/img/movies/23447/-uE.jpg"/>
      </figure>
      <p>主役・ダニーを演じるのは、マーベル映画『<a href="https://www.fashion-press.net/news/51987">ブラック・ウィドウ</a>(Black Widow)』への出演が決まっているフローレンス・ピュー。そのほか、ジャック・レイナー、ウィル・ポールター、ウィリアム・ジャクソン・ハーパーらが脇を固める。</p>
      <h4>“不気味な壁画”がヒントに？</h4>
      <figure>
        <img src="https://www.fashion-press.net/img/movies/23447/Ubo.jpg"/>
      </figure>
      <p>解禁された特別画像には、目から血を流しながら松明を手に持つ人々を描いた不気味な“壁画”画像も。果たしてこの壁画は一体、何を意味しているのだろうか？ベールに包まれた“90年に一度の祝祭”のヒントに繋がるであろう、衝撃の展開に期待が募る。</p>
