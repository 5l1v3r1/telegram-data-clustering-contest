      <h1>Jiménez Espriú podría renunciar a SCT por iniciativa que militariza puertos: Pérez Mendoza | Video</h1>
      <address><time datetime="2019-12-09T11:30:00+00:00">09 Dec 2019, 11:30</time> by <a rel="author">Redacción AN / JM</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/edWOZHzy1ic" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La periodista Ana Lilia Pérez informa que la iniciativa que plantea militarizar puertos y operaciones de marina mercante se construyó a espaldas de la Secretaría de Comunicaciones y Transportes (SCT), lo que podría derivar en la renuncia de su titular, Javier Jiménez Espriú. Jiménez se reunirá este lunes con el presidente López Obrador para hablar sobre el tema, en espera de que el Ejecutivo tenga toda la información sobre la iniciativa que contradice los puntos que defendieron sectores de Morena en el pasado.</p>
