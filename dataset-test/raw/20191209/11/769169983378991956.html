      <h1>《金融時報》引消息指欲辭職留英被拒　鄭若驊否認</h1>
      <address>
        <time datetime="2019-12-09T11:43:00+00:00">09 Dec 2019, 11:43</time>
      </address>
      <p>律政司司長鄭若驊早前在英國倫敦被示威者包圍期間跌倒受傷，其後被中國駐英國大使館安排到北京治療，上周回港。《金融時報》引述3名消息人士報道，鄭若驊其實希望辭職並留在倫敦，但北京卻指令她回港。鄭若驊透過新聞秘書回覆傳媒時表示，報道毫無事實根據，鄭若驊並沒提出請辭。</p>
      <p>至於報道提及，鄭若驊丈夫潘樂陶在她返港後，旗下公司安樂工程就被競爭委員會調查，鄭若驊透過新聞秘書指案件正由競委會調查，不適宜作出任何評論，但她對報道所提及的公司並沒有實益股份，亦沒有參與該公司的運作。</p>
      <p>（圖片來源：港台片段截圖）</p>
