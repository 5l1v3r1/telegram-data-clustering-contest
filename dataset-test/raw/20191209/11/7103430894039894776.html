      <h1>Круче макарошек. Глава поселка назвал депутата "нищебродом" и "ушлепком"</h1>
      <address>
        <time datetime="2019-12-09T11:35:00+00:00">09 Dec 2019, 11:35</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/mdr2dD_oYRo" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Скандалом закончилось заседание муниципального собрания поселка Светлый Саратовской области, где почти год продолжается конфликт между главой <b>Владимиром Бачкиным </b>и группой депутатов.</p>
      <p><b>Алексей Требунский, </b>один из народных избранников и давний оппонент руководителя муниципалитета, снял происходящее на видео и предоставил редакции ИА "Взгляд-инфо".</p>
      <p><i>"Услышанное по своему эффекту может превзойти выступления <b>Натальи Соколовой</b> про "макарошки" и <b>Ольги Глацких</b> - о "государстве, которое не просило вас рожать"</i>, - полагает автор записи, указывая на то, что сделана она была еще в июле, но именно сейчас он решил предать ее огласке.  </p>
      <p>Судя по видео, Требунский спросил у Бачкина о "Флоре" - фирме-поставщике питания, которая получает многомиллионные муниципальные контракты и якобы пополняет личный бюджет главы.</p>
      <p>Бачкин в ответ заявил о правомочности сделок с "Флорой", назвав своего визави "нищебродом татищевским".</p>
      <p>"<i>И вы ответите, на что вы жрете и на что вы в "Пятерочке" получаете продукты, нищеброд татищевский.</i></p>
      <p><i>Поэтому в революцию такие ушлепки и пришли, и забрали то, что было заработано людьми, а потом сделали страну такой, какой мы увидели</i>", - обратился Владимир Бачкин к Алексею Требунскому.</p>
      <p>Подробнее о политическом кризисе в Светлом и позициях сторон вы можете прочитать <a href="https://www.vzsar.ru/news/2019/11/18/storonniki-glavy-svetlogo-sobirautsya-na-miting-protesta.html"><b>ЗДЕСЬ</b></a>. </p>
      <p>Материал подготовил <b>Андрей Триадский</b></p>
