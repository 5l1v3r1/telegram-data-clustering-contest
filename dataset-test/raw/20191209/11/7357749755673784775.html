      <h1>A 34 ans, Sanna Marin devient la plus jeune Première ministre finlandaise</h1>
      <address><time datetime="2019-12-09T11:19:06+00:00">09 Dec 2019, 11:19</time> by <a rel="author">Nathan Joubioux</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/anIcqSA_mgc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Les sociaux-démocrates finlandais</b> ont nommé d'une courte tête, dimanche, <b>Sanna Marin</b> au poste de Premier ministre. A 34 ans, elle devient la plus jeune dirigeante de l'histoire du pays, et l'un des plus jeunes chefs de gouvernement de la planète. Questionnée, elle a éludé les questions liées à son âge : <i>"Je n'ai jamais pensé à mon âge ou à mon genre, je pense aux raisons pour lesquelles je me suis engagée en politique et ces choses grâce auxquelles nous avons gagné la confiance de l'électorat"</i>.</p>
      <p>Sa nomination ne devrait cependant pas entraîner d'inflexion politique significative de l'administration sociale-démocrate : <i>"Nous avons un programme gouvernemental commun sur lequel nous nous sommes engagés"</i> a-t-elle déclarée après sa nomination. Le passage a la neutralité carbone reste l'un des principaux objectifs du gouvernement.</p>
      <p>Mais Sanna Marin a reconnu avoir <i>"beaucoup de travail à faire pour rétablir la confiance"</i>. Une confiance qui s'est perdue suite à la gestion de la grève des employés de la poste par son prédécesseur, <b>Antti Rinne</b>.</p>
      <p>Le <b>Parti du Centre</b>, principal partenaire de coalition des sociaux-démocrates, lui avait retiré sa confiance, lundi dernier, entraînant sa démission, dès le lendemain, seulement 6 mois après sa prise de fonction.</p>
      <p>Cette élection intervient alors que la Finlande assure la présidence tournante de <b>l'Union européenne</b> et joue un rôle centrale dans les efforts visant à élaborer le nouveau budget de l'UE.</p>
      <p>Sanna Marin devrait prêter serment devant le Parlement ce mardi.</p>
