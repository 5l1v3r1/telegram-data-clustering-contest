      <h1>La Fondation Entreprenarium fête ses cinq ans</h1>
      <address><time datetime="2019-12-09T11:28:38+00:00">09 Dec 2019, 11:28</time> by <a rel="author" href="https://www.financialafrik.com/author/admincfa/" target="_blank">Rédaction</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VgYiz5hITaA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>En marge du sommet mondial sur le genre, tenu à Kigali du 25 au 27 novembre 2019, la Fondation Entreprenarium a célébré ses cinq ans. Quelque 300 invités de marque et bénéficiaires ont fait le déplacement pour  fêter cet anniversaire haut en couleurs. Une occasion pour se remémorer les réalisations de l’organisation sur le continent.</h3>
      <p>Le Sommet Mondial sur le Genre 2019, organisé pour la première fois en Afrique par la Banque Africaine de Développement (BAD) et coorganisé par le gouvernement du Rwanda, a rassemblé plus de 1 200 dirigeants mondiaux et régionaux des secteurs privé et public, de la société civile et des institutions de développement, afin de proposer des idées novatrices pour relever les défis et saisir les opportunités en matière d’égalité des sexes et d’autonomisation des femmes en Afrique et dans le monde. Sur le thème «Éliminer les obstacles à l’égalité des genres », les discussions du Sommet ont été axées sur l’augmentation des financements innovants, la création d’environnements juridiques, réglementaires et institutionnels favorables aux femmes, et l’assurance de la participation des femmes au débat. Une occasion unique pour la communauté d’Entreprenarium de rencontrer des dirigeants inspirants et des femmes et hommes d’affaires éminents.</p>
      <p>Pour rappel, le Sommet a débuté par un débat sur le thème « <b>Libérer l’accès des femmes au financement en Afrique </b>» avec parmi les panélistes, la Fondatrice d’Entreprenarium, Kristine Ngiriye, le Président de la BAD, Akinwumi Adesina, le Président de McKinsey Africa, Acha Leke, ou encore sans tous les nommer, le Directeur Général du groupe United Bank for Africa (UBA), Kennedy Uzoka. Interrogée sur les challenges auxquels sont confrontées les femmes entrepreneures en Afrique, Mme Ngiriye a répondu : « <i>27 ans après le lancement de ma première entreprise, rien n’a changé, les garanties sont toujours un obstacle pour l’accès des femmes au financement. Nous sommes ravis de l’initiative AFAWA (Affirmative Finance Action for Women) et de la lettre d’intention signée entre UBA et Ecobank. Place maintenant à l’exécution ! </i>».</p>
      <p>Le Sommet mondial sur le genre 2019 semblait la rencontre idéale pour célébrer le quinquennat d’Entreprenarium.</p>
      <p>En effet, le dernier jour du Sommet a été consacré à la communauté de femmes entrepreneures de la Fondation. Une journée qui a débuté par une discussion sur « <b>Les mécanismes de financement et l’assistance technique disponibles pour les femmes entrepreneurs en Afrique</b> » entre les représentants de la BAD, de FinDev Canada, d’Enabel et d’AGF (Fonds africain de garantie). Ces institutions ont notamment été interrogées par l’audience de femmes entrepreneures sur l’efficacité de leurs programmes quand on sait que les banques africaines offrent des taux d’intérêt supérieurs à 15% alors qu’il a été prouvé que 98% des femmes entrepreneures remboursaient leurs emprunts. A la suite de ce débat, les experts financiers d’Entreprenarium ont délivré des Master classes sur la réceptivité à l’investissement et au financement.</p>
      <p>Le cocktail des cinq ans d’Entreprenarium a mis fin aux trois jours de Sommet mondial sur le genre 2019, mais aussi à cinq années passionnantes au cours desquelles plus de 3000 femmes entrepreneures ont été soutenues par la Fondation dans 13 pays africains en partenariat avec des organisations de renom telles que la BAD, l’Organisation Internationale de la Francophonie et Imbuto Foundation, pour n’en nommer que quelques-unes.</p>
      <p>Au cours de cette soirée, la ministre rwandaise du Commerce et de l’Industrie, Soraya Hakuziyaremye, et la ministre gabonaise, Prisca Nlend Koho, de la Promotion et l’Intégration de la Femme au développement, ont toutes deux exprimé leur reconnaissance pour le travail accompli par la Fondation dans leurs pays et son importance pour booster les économies locales, car les femmes entrepreneures non seulement créent de la valeur ajoutée locale par le biais de leurs entreprises, mais redonnent également 90% de leurs revenus à l’éducation, la santé et la nutrition de leur famille, contre environ 35% pour les hommes. « <i>Je félicite Entreprenarium de soutenir les femmes entrepreneures…je salue leurs actions et j’espère que nous pourrons continuer à travailler ensemble</i> » a déclaré la ministre Hakuziyaremye dans son discours.</p>
      <p>Lors de son allocution de bienvenue, Kristine Ngiriye a partagé avec ses invités un message prometteur pour les années à venir : « <i>Le message que je souhaite vous transmettre aujourd’hui, c’est que le destin de l’Afrique ne dépend pas de nos chefs d’État. Le destin de l’Afrique dépend des femmes qui oseront franchir le seuil de l’incertitude, de la peur, de la pression sociale, du conformisme. Le développement de l’Afrique dépendra du nombre et de la qualité des femmes qui créeront, innoveront, montreront l’exemple, transmettront des valeurs et établiront de nouveaux standards</i> ».</p>
      <p>Les invités eurent également l’occasion d’admirer les créations de la designer sénégalaise Sarayaa, de s’émerveiller devant la grâce de la troupe d’Intore Ibihame (danseurs traditionnels rwandais) et d’être inspirés par les paroles de l’artiste Nathalie Vairac.</p>
      <h3>A PROPOS D’ENTREPRENARIUM FOUNDATION</h3>
      <p>Fondée en 2014, Entreprenarium est la première fondation panafricaine qui investit du capital philanthropique dans la formation et le financement des femmes et des jeunes entrepreneurs. Entreprenarium conçoit et exécute des programmes dont le but est de doter les entrepreneurs africains des compétences, connaissances et ressources nécessaires pour réussir dans la création et le développement de leurs petites et moyennes entreprises. Depuis 2014, plus de 3 000 entrepreneurs ont ainsi été formés et un capital initial de 2,9 millions de dollars a été investi dans l’assistance technique et le financement de 52 projets.</p>
