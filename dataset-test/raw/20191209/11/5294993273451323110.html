      <h1>Café de Cabo Verde em risco por causa da seca</h1>
      <address><time datetime="2019-12-09T11:51:22+00:00">09 Dec 2019, 11:51</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/blkaYGjE5J0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nas encostas do Fogo, os solos vulcânicos escondem tesouros em risco de serem roubados. Nesta ilha de Cabo Verde, o café, outrora erguido a riqueza nacional, corre o risco de desaparecer devido à seca prolongada que se faz sentir no país.</p>
      <p>Entre os 350 e os 1300 metros de altitude, sobrevivem as plantações da variedade arábica.</p>
      <p>Há um século, os terrenos davam origem a 500 toneladas de café. Atualmente, a produção está abaixo das cem.</p>
      <p>Aos 74 anos, Rosério Rodrigues gosta de se ver como "um continuador" da tradição familiar. Faz parte da quarta geração de produtores de café, mas teme que a produção que mantém seja uma herança que mais ninguém queira honrar. Os filhos parecem pouco interessados num negócio cada vez menos rentável.</p>
      <p>"Com a falta de chuva que Cabo Verde tem estado a passar, tem havido cada vez menos produção. Pode variar, o café é uma coisa que não se pode confiar, não se deve ter fé", alerta.</p>
      <p>A falta de fé no café é um sentimento generalizado entre vários produtores, que, como Manuel Barros, sofrem com a seca que assola o país.</p>
      <p>"Eu já tentei muitas vezes aumentar as plantações, mas infelizmente não estou com muita ideia de aumentar, porque dá muito trabalho e não está a avançar para nada. Temos muita falta de água", lamenta.</p>
      <h3>Exportação de qualidade</h3>
      <p>Para minimizar os efeitos da seca na agricultura, o governo de Cabo Verde admitiu já serem precisos mais de nove milhões de euros e ter em vista parcerias internacionais.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/599620271478284289" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>É precisamente de fora que vem um dos mais importantes investidores na economia do país. Através de uma aliança com empresários holandeses, a ilha está a levar o café até à gigante Starbucks.</p>
      <p>Um mercado ao qual é dado resposta sobretudo pela qualidade, porque a quantidade é pouca e as previsões não dão lugar a grandes otimismos. A seca dura há três anos e atividade é cada vez mais comprometida pelas consecutivas quebras na produção.</p>
      <h3>Herança portuguesa</h3>
      <p>De acordo com o historiador e professor cabo-verdiano Fausto do Rosário, o café chegou a Cabo Verde, através da diáspora judia que deixou Portugal. Primeiro, à ilha de São Nicolau e depois a Santo Antão, Santiago e ao Fogo. Contudo, as plantações de cafeeiros na ilha do Fogo tiveram a particularidade de ser as únicas que escaparam às ordens do Marquês do Pombal para que fossem arrancadas, de forma a não prejudicar o comércio das outras colónias de então.</p>
