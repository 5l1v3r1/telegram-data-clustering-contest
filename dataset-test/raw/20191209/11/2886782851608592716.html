      <h1>Szaúd-Arábia: újabb ajtó nyílt a női egyenjogúság felé</h1>
      <address><time datetime="2019-12-09T11:07:46+00:00">09 Dec 2019, 11:07</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6A-4tgsm9uY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Mostantól ugyanazt a bejáratot használhatják a férfiak és a nők a szaúd-arábiai éttermekben - közölte a rijádi illetékes minisztérium.</p>
      <p>Az eddigi jogszabály értelmében a vendéglősöknek külön bejáratot kellett fenntartaniuk a nők, a családok és az egyedül érkező férfiak számára.</p>
      <p>Az nem derül ki a rendeletből - ami nem kötelező érvényű, a tulajdonos dönthet, él-e a lehetőséggel -, hogy a szegregált ülőhelyeket is felszámolják-e az éttermekben.</p>
      <p>A kórházakban, iskolákban továbbra is marad a nemek szigorú elkülönítése.</p>
      <p>Szaúd-Arábiában évtizedeken át tiltották, hogy egymással rokoni kapcsolatban nem álló férfiak és nők nyilvános helyen vegyüljenek.</p>
      <p>Jelentős társadalmi változások előtt nyitottak utat a 34 éves Mohammed bin Szalmán koronaherceg modernizáló reformjai.</p>
      <p>2018-ban engedélyezték, hogy a nők jogosítványt szerezhessenek, és néhány stadionba is beengedték őket. Csökkent a szegregáció, de a vahhábita királyság még azon országok egyike, ahol a legszigorúbban korlátozzák a nők jogait.</p>
