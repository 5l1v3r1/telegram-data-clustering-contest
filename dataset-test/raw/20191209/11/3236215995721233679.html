      <address>
        <time datetime="2019-12-09T11:30:00+00:00">09 Dec 2019, 11:30</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>外電引述知情人士透露，內地人力資源解決方案公司人瑞人才科技(<a href="http://stock360.hkej.com/quotePlus/06919">06919</a>)以下限26.6元定價，集資10.11億元。<br/>該公司原以26.6至28.9元招股，發售3800萬股。<br/>股份預計12月13日掛牌。法巴為上市保薦人。</p>
