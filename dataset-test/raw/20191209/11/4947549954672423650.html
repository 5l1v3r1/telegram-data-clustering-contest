    <meta property="og:description" content="证券时报e公司讯，天眼查数据显示，12月5日，传音控股的运营主体深圳传音控股股份有限公司发生工商变更，其注资本由原来的7.2亿人民币新增至8亿人民币，增幅约11%。深圳传音控股股份有限公司成立于2013年8月，法定代表人为传音控股创始人竺兆江，经营范围包括移动互联网及手机软件的技术开发、技术咨询；电子产品的批发、进出口及相关配套业务等。"/>

      <h1>传音控股注册资本新增至8亿人民币</h1>
      <address>
        <time datetime="2019-12-09T11:16:00+00:00">09 Dec 2019, 11:16</time>
      </address>
      <p>证券时报e公司讯，天眼查数据显示，12月5日，传音控股的运营主体深圳传音控股股份有限公司发生工商变更，其注资本由原来的7.2亿人民币新增至8亿人民币，增幅约11%。深圳传音控股股份有限公司成立于2013年8月，法定代表人为传音控股创始人竺兆江，经营范围包括移动互联网及手机软件的技术开发、技术咨询；电子产品的批发、进出口及相关配套业务等。</p>
    </article>
