      <h1>實力就是一切！BTS 防彈少年團官方公開 MMA 個人表演的練習室完整版</h1>
      <address><time datetime="2019-12-09T11:24:00+00:00">09 Dec 2019, 11:24</time> by <a rel="author" href="https://www.koreastardaily.com/tc/author/MiJimin" target="_blank">MiJimin</a></address>
      <p>脫去了華麗的舞台和服裝，還是能看到成員們的氣場跟舞蹈實力啊～！</p>
      <p>大家還記得「2019 Melon Music Awards」（簡稱：MMA）上 BTS 防彈少年團成員們的個人舞台接力嗎？展現出七人七色的舞台魅力，再以《Dionysus (酒神)》一曲 Ending，彷彿看了一場演唱會般精采。</p>
      <p>▼完整舞台影片：</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/k-0v1fNVdas" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>▼上週末，官方也公開了這一段表演的練習室版本，也更能夠看清楚大家在展現舞台時的肢體與面貌，龐大的舞者刀群舞也相當帥氣啊！！！</p>
