      <h1>Doping-Skandal: Wada sperrt Russland für Olympische Spiele</h1>
      <address><time datetime="2019-12-09T11:24:04+00:00">09 Dec 2019, 11:24</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/WAbIG2Y-Fdg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Das Exekutivkomitee der Welt-Anti-Doping-Agentur Wada hat Russland für vier Jahre von Olympischen Spielen und bestimmten Weltmeisterschaften ausgeschlossen. Zuvor hatte das unabhängige Prüfkomitee CRC der Wada Manipulationen von Dopingdaten eines Moskauer Kontroll-Labors festgestellt. Die Wada folgte jetzt der CRC-Empfehlung, eine Sperre von vier Jahren zu verhängen. Die Entscheidung fiel offenbar einstimmig.</p>
      <p>Russland dar´f vier Jahre lang auch keine Sportwettbewerbe ausrichten. An Olympischen Spielen dürfen russische Sportler und Sportlerinnen nur als neutrale Athleten ohne Nationalflagge teilnehmen.</p>
      <p>Russlands Teilnahme an der Fußball-Europameisterschaft im kommenden Jahr ist von der Entscheidung nicht beeinträchtigt, wohl aber die Olympischen Spiele und Paralympischen Spiele 2020 in Tokio und 2022 in Peking.</p>
      <p>Die russische Anti-Doping-Agentur Rusada kündigte sofort an, Einspruch gegen die Wada-Entscheidung einzulegen. Damit wird der Fall in letzter Einsatz vor dem Internationalen Sportgerichtshof CAS in Lausanne verhandelt.</p>
