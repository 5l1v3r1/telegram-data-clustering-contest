      <h1>Berliner Pandas sind 100 Tage alt und: Es sind zwei Jungs!</h1>
      <address><time datetime="2019-12-09T11:29:57+00:00">09 Dec 2019, 11:29</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Hx1bt-x5Cyo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Auf geheizten Matten hat der Berliner Zoo hat seine bestgehüteten Geheimnisse gelüftet. Die Ende August dort geborenen Panda-Zwillinge sind männlichen Geschlechts und heißen Meng Xiang - Ersehnter Traum - sowie Meng Yuan - Erfüllter Traum.</p>
      <p>Die Namenstaufe erfolgte nach chinesischer Tradition 100 Tage nach der Geburt. Der chinesische Botschafter Wu Ken sagte bei der Zeremonie: <i>"Diese beiden Jungtiere sind die ersten überhaupt, die in einem deutschen Zoo geboren wurden. Seitdem berührt jeder Schluckauf und jedes Umdrehen der Kleinen die Herzen unserer beiden Völker."</i></p>
      <p>Völkerverbindend wirkte schon die Ausleihe der Eltern. Sie leben seit dem Sommer 2017 im Berliner Zoo und sind die einzigen Großen Pandas in Deutschland. Auf den Nachwuchs müssen Besucher noch warten</p>
      <p>Zoodirektor Andreas Knieriem: <i>"Die sind noch nicht ab dem heutigen Tag für das Publikum sichtbar, sondern wir warten noch ein bißchen, bis dier Kleinen sicher laufen können und dann bei der Mutter bleiben können. Das wird so irgendwann hoffentlich Anfang nächsten Jahres sein. Die Entwicklung ist sehr schnell. Jeden Tag fast 100 Gramm, das ist viel.</i>"</p>
      <p>Auch viel Geld fließt für die Exoten nach Peking, Schon für die beiden erwachsenen Leihgaben tzahlt der Zoo rund eine Million US-Dollar pro Jahr. Die Höhe des Baby-Zuschlags ist nicht bekannt.</p>

        <iframe data-src="https://twitter.com/euronewses/status/1203991764425748482" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><a href="https://de.euronews.com/2019/12/06/alles-gute-zum-nikolaus-panda-zwillinge">Zum Nikolaustag hatten die beiden einen besonderen Gruß an ihre Fans geschickt</a>. Die Panda-Zwillinge wiegen inzwischen stramme fünf Kilo, doch das Publikum kann die kleinen Pandas erst im kommenden Jahr in Berlin anschauen.</p>
