      <h1>【我來說西遊】圯橋進履 悟空有所悟</h1>
      <address>
        <time datetime="2019-12-09T11:18:54+00:00">09 Dec 2019, 11:18</time>
      </address>
      <p>上集說到我們的悟空好大的氣性，一句話不對頭馬上轉身就走，讓我們的三藏非常地心酸呢！只能勸自己說：「罷，罷，罷！也是我命裏不該招這徒弟！」</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/3tFd5eNHFeE" width="764" height="430" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>總之我們三藏就淒淒涼涼往西前進，走著走著，看到一位年老的阿姨，手捧著一件棉衣，棉衣上還有一頂花帽。一看這個架勢，三藏就慌忙牽馬，站在路的右側讓行。</p>
      <p>老阿姨就寒暄幾句，說他怎麽單人獨馬，沒個伴侶，沒個徒弟啥的？十萬八千里的路可怎麽走？這不說還好，一說就火大。三藏說前日裏是收了個徒弟，但是頑劣得很，說了他幾句，他不聽，還跑了！</p>
      <p>她說：「我有這一領綿布的舊衣服，一頂嵌金的花帽，原是我兒子用的。他呢只做了三天和尚，不幸命短身亡。我剛才去他寺裏，哭了一場，辭了他師父，將這兩件衣帽拿來，做個念想。長老啊，你既然有徒弟，我就把這衣帽送了你吧。」</p>
      <p>三藏那肯定是不要啊，徒弟都沒了，領了這好處又有什麽用呢？反正是朝著東邊跑了，不知蹤影。</p>
      <p>老阿姨安慰三藏說：「東邊不遠，就是我家，想必往我家去了。我還有一篇咒兒，喚做定心真言，又名緊箍咒。你可暗暗地唸熟，牢記心頭，再莫洩漏一人知道。我去趕上他，叫他還來跟你，你將此衣帽與他穿戴。他若不服你使喚，你就默念此咒，他再不敢行兇，也再不敢亂跑了。」</p>
      <p>老阿姨化一道金光，回東而去。哈哈哈！你們應該都能猜出這老阿姨的真實身分了吧？三藏都猜出來了，急忙撮土焚香，望東懇懇禮拜，然後默默把那咒語唸了個滾瓜爛熟。</p>
      <p>不過悟空這一去啊，他可沒回他的花果山，你們猜他去哪兒啦？他啊駕著觔斗雲，分開水道，直接去了水晶宮。</p>
      <p>龍王見了悟空，覺得大聖真是可喜可賀啊，誇他真是要改邪歸正了。可是悟空另有心思，把自己的委屈給龍王說了一通，就打算回花果山，路過來看看龍王，順便來喝個下午茶。</p>
      <p>龍王當然不敢有一點怠慢啊，捧香茶來獻，好好招待悟空。下午茶喝完之後，悟空回頭一看，看見龍宮的後壁上掛著一幅「<a href="https://www.ntdtv.com/b5/%E5%9C%AF%E6%A9%8B%E9%80%B2%E5%B1%A5.htm">圯橋進履</a>」的畫。</p>
      <p>其實這個「<a href="https://www.ntdtv.com/b5/%E5%9C%AF%E6%A9%8B%E9%80%B2%E5%B1%A5.htm">圯橋進履</a>」又叫「圯橋三進履」，那我就跟大家聊聊這個故事啊……</p>
