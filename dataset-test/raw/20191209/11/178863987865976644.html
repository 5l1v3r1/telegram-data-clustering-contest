      <h1>Запорожские коммунальщики укладывают асфальт в лужи (ВИДЕО)</h1>

      <p>
        <b>Работы по расписанию и никаких исключений. Видимо, таким лозунгом одухотворены рабочие в Запорожье, которые несмотря на достаточно интенсивные осадки кладут асфальт.</b>
      </p>
      <figure>

      </figure>
