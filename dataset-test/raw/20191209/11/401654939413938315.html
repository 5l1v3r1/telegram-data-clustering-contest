      <h1>एनकाउंटर से पहले हैदराबाद के हैवानों ने बताया था उस रात का खौफनाक सच</h1>
      <address>
        <time datetime="2019-12-09T11:54:58+00:00">09 Dec 2019, 11:54</time>
      </address>
      <p>1 / 12</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/gangrape_2_120919040034.jpg"/>
        <figcaption>दिशा गैंगरेप और मर्डर केस के चारों आरोपियों का 6 दिसंबर को एनकाउंटर कर दिया गया लेक‍िन अब लोगों के सामने वह बातें आ रही हैं जो अब तक दबी रह गई थीं. पुलिस रिमांड में आरोपियों ने घटना की रात का सारा सच उगल दिया था जिसका साक्ष्यों के साथ मिलान हुआ. पूछताछ में आरोपियों ने कबूल किया था कि इससे पहले कर्नाटक और आंध्र प्रदेश में ऐसी 3 से 4 वारदात को वे अंजाम दे चुके थे, जिसकी पुष्टि की जा रही है. (<b>प्रतीकात्मक फोटो)</b></figcaption>
      </figure>
      <p>2 / 12</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/hyderabad-gangrape-murder-case_-crime-scene_-cctv-footage_-disha_-encounter_4_120919040034.jpg"/>
        <figcaption>आरोपियों ने बताया कि 26 नवंबर की शाम शमशाबाद टोल के पास वे ट्रक लेकर पहुंचे थे लेकिन ट्रक बुक नहीं हुआ. मालिक श्रीनिवासन रेड्डी ने वहीं रुकने के लिए बोला.</figcaption>
      </figure>
      <p>3 / 12</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/1_120919041424.jpg"/>
        <figcaption>27 नवंबर की शाम 5 बजे से सभी आरोपियों ने शराब पीनी शुरू की, शाम 6 बजे तक डेढ़ बोतल शराब चारों आरोपी पी चुके थे. (<b>प्रतीकात्मक फोटो)</b></figcaption>
      </figure>
      <p>4 / 12</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/gangrape_1_120919040034.jpg"/>
        <figcaption>27 नवंबर शाम करीब 6 बजे दिशा (पीड़िता का बदला हुआ नाम) ने टोल प्लाजा के पास आरोपियों के ट्रक के पीछे स्कूटी खड़ी की. दिशा ने चेहरे पर कपड़ा बांधा हुआ था. जैसे ही दिशा ने चेहरे से कपड़ा हटाया, रमन (बदला हुआ नाम)  की नजर उस पर पड़ी, उसने आरिज  (बदला हुआ नाम) की तरफ इशारा किया. उसी वक्त आरोपियों ने तय किया कि वारदात को अंजाम देना है. (<b>प्रतीकात्मक फोटो)</b></figcaption>
      </figure>
      <p>5 / 12</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/scooty_120919041424.jpg"/>
        <figcaption>इसके बाद प्लानिंग के साथ कबीर (बदला हुआ नाम) ने दिशा की स्कूटी की हवा निकाली. रात करीब सवा 9 बजे दिशा वापस शमशाबाद टोल प्लाजा पहुंची तो दिशा को लगा  क‍ि स्कूटी पंक्चर है. वह घबरा गई और प्लान के तहत आरिज उसके पास गया और पंक्चर लगवाने में हेल्प करने की बात कहने लगा. (<b>प्रतीकात्मक फोटो)</b></figcaption>
      </figure>
      <p>6 / 12</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/3_120919041424.jpg"/>
        <figcaption>शिवम (बदला हुआ नाम ) दिशा की स्कूटी में पंक्चर लगवाने चला गया. इसी बीच दिशा ने अपनी बहन से बात भी की और डर लगने की बात बोली. 10 मिनट बाद स्कूटी में हवा डलवाकर शिवम वापस लौटा. दिशा, शिवम को पैसे देने लगी तो सभी आरोपियों ने मददगार बनने का ढोंग कर पैसे लेने से इनकार कर दिया. (<b>प्रतीकात्मक फोटो)</b></figcaption>
      </figure>
      <p>7 / 12</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/gangrape_3_120919041424.jpg"/>
        <figcaption>उसके बाद आरिज ने दिशा के चेहरे पर कपड़ा डालकर उसका मुंह दबा दिया. चारों दिशा को जबरन टोल प्लाजा के नजदीक खाली प्लाट में ले गए. वहां आरिज और रमन ने जबरन दिशा के मुंह में शराब उड़ेली. इसके बाद दिशा पर बेहोशी छा गई. (<b>प्रतीकात्मक फोटो)</b></figcaption>
      </figure>
      <p>8 / 12</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/rape_120919041424.jpg"/>
        <figcaption>किडनैपिंग के दौरान दिशा ने शोर मचाया था लेकिन ट्रैफिक की आवाज में किसी ने इस आवाज को नहीं सुना था. खाली प्लाट में दिशा के साथ चारों ने गैंगरेप किया.  (<b>प्रतीकात्मक फोटो)</b></figcaption>
      </figure>
      <p>9 / 12</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/hyderabad-gangrape-murder-case_-crime-scene_-cctv-footage_-disha_-encounter_3_120919041424.jpg"/>
        <figcaption>करीब पौने 11 बजे चारों आरोपियों ने दिशा को बेहोशी की हालत में कंबल में लपेट कर ट्रक में डाला. शिवम और कबीर स्कूटी लेकर लॉरी के पीछे चलने लगे. इस बीच दिशा जिंदा थी, रास्ते में भी दिशा के साथ हैवानियत की गई.</figcaption>
      </figure>
      <p>10 / 12</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/hyderabad-gangrape-murder-case_-crime-scene_-cctv-footage_-2_120919041424.jpg"/>
        <figcaption>शिवम NH 44 से पेट्रोल खरीद कर चट्टनपल्ली की पुलिया के नीचे पहुंचा. आरिज और रमन ने ट्रक से डीजल निकाला. इसी बीच दिशा के शोर मचाने पर आर‍िज ने उसकी गला घोंटकर हत्या कर दी.</figcaption>
      </figure>
      <p>11 / 12</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/hyderabad-gangrape-murder-case_-crime-scene_-cctv-footage_-13jpg_120919041424.jpg"/>
        <figcaption>उसके बाद दिशा के शव पर पेट्रोल और डीजल दोनों डाले गए और आग लगा दी गई. वे चारों करीब 15 मिनट तक शव के पास खड़े होकर उसे जलता हुआ देखते रहे.</figcaption>
      </figure>
      <p>12 / 12</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/gangrape_5_120919040034.jpg"/>
        <figcaption>बता दें कि 27 नवंबर को हैदराबाद के पास टोल प्लाजा पर एक लेडी डॉक्टर का गैंग रेप होता है, उसके बाद उसकी जली हुई बॉडी 27 किलोमीटर दूर एनएच 44 हाइवे पर मिलती है. जब पुलिस इस केस का इन्वेस्टिगेशन करती है तो इसमें चार की गिरफ्तारी होती है. आरोपियों का 10 दिन का पुलिस र‍िमांड चल ही रहा होता है क‍ि 6 द‍िसंबर की सुबह चारों का पुल‍िस के द्वारा एनकाउंटर हो जाता है.</figcaption>
      </figure>
