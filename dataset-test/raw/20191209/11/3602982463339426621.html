      <h1>Zwemcoach Mark Faber blij met ploeg na goed EK: ‘Medailles geven potentieel aan’</h1>
      <address>
        <time datetime="2019-12-09T11:46:00+00:00">09 Dec 2019, 11:46</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/KNZBned/status/1203387283090673664?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>Bondscoach Mark Faber van het Nederlandse zwemteam is zeer happy met de prestaties van de zwemmers op de EK kortebaan in Glasgow. Nederland eindigde het toernooi met 10 medailles, vooral dankzij Kira Toussaint, Arno Kamminga en Femke Heemskerk.</b>
      </p>
      <p>Toussaint veroverde goud op de 50 en 100 meter rugslag en brons op de 200 rug, Kamminga imponeerde op de schoolslag (goud op 100 en 200 meter, brons op 50 meter) en ook Heemskerk pakte 2 individuele medailles (brons op 100 en 200 vrij). Daarbij komen medailles op de 4x50 vrij (goud) en 4x50 wisselslag gemengd (zilver).<br/><br/><b>Stappen gemaakt </b><br/>"Ik heb een paar mensen gezien die ontzettend goed gepresteerd hebben, met veel persoonlijke records", zegt Faber in gesprek met de NOS. "Toussaint en Kamminga zijn wel sporters die stappen hebben gezet en voor het eerst medailles op een groot toernooi hebben gewonnen. Dat is heel goed."<br/><br/>Nederland reisde met een 8-koppige ploeg af naar Glasgow, omdat veel zwemmers zich volledig wilden voorbereiden op de Swim Cup van komend weekend in Amsterdam. Onder anderen Ranomi Kromowidjojo besloot de EK over te slaan, maar ook zonder de 3-voudig olympisch kampioene presteerde Nederland sterk.<br/><br/>"Het is heel fijn dat we met deze kleine en kwalitatief sterke ploeg goed hebben gezwommen", aldus Faber, die niet alleen Toussaint en Kamminga wilde complimenteren. "Ik heb ook persoonlijke records van Tamara van Vliet en Arjan Knipping gezien. De prestaties op de EK geven wel een beetje aan dat we potentieel hebben."<br/><br/><b>Sterk veld</b><br/>De Nederlandse zwemploeg nam ook revanche voor de WK langebaan van afgelopen zomer in het Zuid-Koreaanse Gwangju, waar geen enkele keer goud werd veroverd. Kromowidjojo zorgde op de 50 meter vlinderslag (zilver) zelfs voor het enige Nederlandse succes.<br/><br/>De EK kortebaan is weliswaar een klein toernooitje en werd door een aantal zwemtoppers overgeslagen, maar Faber wil de prestaties van Nederland in Glasgow niet onderschatten. "Natuurlijk was een aantal aansprekende namen afwezig, maar ik vond de bezetting best fors. Een stapje vooruit is een stapje vooruit en zo moet je het ook zien."<br/><br/><b>Jesse uit de Put(s)</b><br/>Alleen Jesse Puts wist de verwachtingen niet helemaal waar te maken. De Utrechter, die in 2016 nog de wereldtitel op de 50 meter vrij veroverde, pakte weliswaar zilver met de gemengde estafetteploeg, maar liep op de 50 vrij een finaleplaats mis en eindigde als 9e.<br/><br/>"Jesse heeft niet geleverd wat hij wilde leveren", zag ook coach Faber. "Ik denk dat het er wel in zit, maar hij heeft nog wat huiswerk te doen. Op de 50 vrij wordt elk foutje onmiddellijk afgestraft. Het gaat om finesses en die moeten we goed finetunen."</p>
