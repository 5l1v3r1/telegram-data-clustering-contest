      <h1>NBA》楊恩狂砍30分 助老鷹122比107啄傷黃蜂</h1>
      <address><time datetime="2019-12-09T11:33:01+00:00">09 Dec 2019, 11:33</time> by <a rel="author">FOX體育台</a></address>
      <p>（中央社北卡羅來納州夏洛特8日綜合外電報導）美國職籃NBA亞特蘭大老鷹今天作客夏洛特黃蜂，老鷹後衛楊恩拿下全場最高的30分，率球隊終場以122比107擊敗黃蜂。不過，這場勝利僅是老鷹近13場出賽的第2勝。</p>
      <figure>
        <iframe data-src="https://twitter.com/NBA/status/1203832861373222913?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>黃蜂布里吉斯（Miles Bridges）於首節讀秒階段飆進一記三分球，幫助黃蜂以27比24取得領先。</p>
      <p>比賽來到第2節，老鷹老將卡特（Vince Carter）個人單節挹注7分，幫助球隊取得短暫超前，但黃蜂攻勢不斷，半場打完老鷹仍以51比53落後。</p>
      <figure>
        <iframe data-src="https://twitter.com/NBA/status/1203825073938939906?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>下半場開賽沒多久，老鷹帕克（Jabari Parker）一記三分球助球隊取得領先，但就算老鷹第3節狂攻37分，仍擺脫不了黃蜂緊咬比數的能耐。雙方前3節你來我往互有領先，陷入鏖戰。</p>
      <p>來到第4節，老鷹吹起反攻號角，更打出一波19比8攻勢，楊恩（Trae Young）末節個人砍進14分，率隊甩開黃蜂糾纏，幫助球隊終場以122比107拿下勝利。</p>
      <p>老鷹帕克拿下19分、7籃板，板凳出發的卡特得17分，中鋒藍恩（Alex Len）也有13分、10籃板的「雙十」成績。黃蜂布里吉斯和華盛頓（PJ Washington）各拿下20分。</p>
      <p>老鷹6勝17敗戰績，在東區排名第13；黃蜂則以9勝16敗成績位居第10。（譯者：吳昇鴻/核稿：蔡佳敏）1081209</p>
