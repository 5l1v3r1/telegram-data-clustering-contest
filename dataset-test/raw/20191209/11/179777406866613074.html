      <h1>Video: Susi dan Jonan Semarakkan Bursa Calon Dirut Garuda</h1>
      <address><time datetime="2019-12-09T11:34:00+00:00">09 Dec 2019, 11:34</time> by <a rel="author">Ratri Kartika W.</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JIe-thl8pSo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Menteri Badan Usaha Milik Negara (BUMN) Erick Thohir mencopot Direktur Utama PT Garuda Indonesia (Persero) Tbk. Ari Askhara setelah terungkapnya kasus penyelundupan Harley Davidson dan sepeda Brompton.</p>
      <p>Beberapa nama pun muncul sebagai kandidat penggantinya. Publik melalui tagar #SusiForGaruda menjagokan Susi Pudjiastuti. Mantan Menteri Kelautan dan Perikanan ini memiliki pengalaman di industri penerbangan sebagai pemilik maskapai Susi Air.</p>
      <p>Selain itu, mantan Menteri Energi dan Sumber Daya Mineral Ignasius Jonan juga disebut layak menggantikan Ari Askhara. Sewaktu menjabat Diut PT Kereta Api, Jono dinilai berhasil melakukan transformasi menjadi lebih profesional.</p>
