      <h1>中國國家石油天然氣管網公司正式成立</h1>
      <address>
        <time datetime="2019-12-09T11:08:00+00:00">09 Dec 2019, 11:08</time>
      </address>
      <p>新華社報道，國家石油天然氣管網集團有限公司在京正式成立，標誌着深化油氣體制改革邁出關鍵一步。<br/>內地傳媒引述有業內人士稱，國資委是新公司的大股東持股四成，中石油、中石化和中海油分別持股三成、兩成和一成。</p>
    </article>
