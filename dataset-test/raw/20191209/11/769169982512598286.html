      <h1>【移交逃犯修例】網民今早發起「三罷」　沙田屯門粉嶺站路軌有雜物</h1>
      <address>
        <time datetime="2019-12-09T11:50:00+00:00">09 Dec 2019, 11:50</time>
      </address>
      <p>網民今早發起「三罷」，多個港鐵站路軌有雜物，其中沙田站列車服務一度受阻，而屯門站和粉嶺站則在頭班車開出前，由車務人員移走物件，服務未受影響。在旺角，有防暴警察在港鐵站和彌敦道戒備，期間清理馬路的雜物，並截查身穿黑衣人士。另外，藍田亦有黑衣人在啟田商場外啟田道以手推車、垃圾筒等雜物堵路，不久後散去，警員隨後到場清理，其後警員再於啟田商場外制服一人。</p>
      <p>（圖片來源：有線新聞截圖）</p>
    </article>
