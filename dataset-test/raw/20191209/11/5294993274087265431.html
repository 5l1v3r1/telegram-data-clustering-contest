      <h1>Rússia banida do desporto mundial devido a esquema de doping</h1>
      <address><time datetime="2019-12-09T11:35:02+00:00">09 Dec 2019, 11:35</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lAEMWnr-VuM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Agência Mundial Antidopagem (AMA) <a href="https://www.wada-ama.org/en/media/news/2019-12/wada-executive-committee-unanimously-endorses-four-year-period-of-non-compliance">decidiu castigar a Rússia com quatro anos de suspensão em provas internacionais como os Jogos Olímpicos ou os Mundiais de atletismo e futebol</a> devido à manipulação de testes de doping em laboratório para esconder eventuais casos positivos.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1203993267756511233" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>A AMA seguiu as recomendações de uma comissão independente responsável por avaliar o cumprimento das regras pela agência russa antidoping (Rusada).</p>
      <p>A equipa concluiu que terá havido manipulação dos dados recolhidos pela AMA através da troca de amostras e da destruição de dados ligados a testes positivos por doping.</p>
      <p>A <a href="https://www.wada-ama.org/en/media/news/2019-12/wada-clarifies-next-steps-of-the-rusada-compliance-process">25 de novembro, a AMA já havia publicado um comunicado com a recomendação do Comité independente de Revisão de Cumprimento (CRC) das regras</a> sobre o caso da Rússia, nomeadamente o não cumprimento do código mundial antidoping.</p>
      <p>A Comissão Executiva da AMA apreciou esta segunda-feira, em Lausana, na Suíça, essa recomendação e decidiu suspender a Rússia por quatro anos.</p>
      <p>"A recomendação da CRC, baseada em relatórios de equipas de investigação da AMA e de peritos forenses externos â agência, concluiu que os dados fornecidos por Moscovo foram deliberadamente alterados antes e durante os processos de recolha pela AMA em janeiro de 2018", explicou Craig Reedie, o presidente da Agência Mundial Antidopagem.</p>
      <p>Há três anos, a AMA já havia divulgado o chamado relatório McCLaren, no qual era sugerido a existência de um programa de dopagem no desporto russo com apoio estatal. A denúncia deu lugar a um processo contra a Rússia e à suspensão de competir em diversas competições.</p>
      <p>O Kremlin sempre negou o esquema e prometeu corrigir situações menos claras. O que não terá cumprido, concluiu agora a AMA.</p>
      <p>O atual ministro dos Desportos da Rússia, ainda assim, promete usar o recurso ainda possível para o Tribunal Arbitral do Desporto.</p>
      <p>"A todas as perguntas e observações (da AMA), os nossos peritos deram explicações bastante satisfatórias. Infelizmente, não foram ouvidos. É por isso que acredito que a Rusada tem uma defesa muito forte. Seja para contrariar todo o veredicto ou apenas algumas das questões relativas às sanções", afirmou Pavel Kolobkov, em resposta à suspensão pela AMA.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1204045535990075393" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>A suspensão impede os atletas russos, mesmos os inocentes, de competir sob a respetiva bandeira ou o hino, mas volta a abrir a possibilidade de alguns poderem competir integrando uma equipa neutra.</p>
      <p>O castigo vai aplicar-se apenas às grandes competições, incluindo os próximos Jogos Olímpicos e o Mundial de futebol no Qatar, em 2022, onde a seleção russa apenas se poderá apresentar, se a FIFA o permitir, enquanto equipa sem bandeira nem hino.</p>
      <p>Um porta-voz da FIFA terá afirmado à agência de notícias russa TASS que o organismo que superintende o futebol mundial e organiza o campeonato do mundo de futebol ainda irá pedir à AMA para especificar os detalhes da suspensão agora decretada à Rússia, o que ainda permite à federação russa de futebol a esperança de que o castigo afinal não afete o torneio do Qatar.</p>
      <p>A Rússia pode, no entanto, competir no Europeu de futebol do próximo ano, para o qual está qualificada, e até ser palco dos jogos previstos em São Petersburgo.</p>
      <p>A UEFA não faz parte da lista de organizadores de grandes competições afetada pela decisão da AMA.</p>
