      <h1>Először találkozik az orosz és az ukrán elnök</h1>
      <address><time datetime="2019-12-09T11:18:02+00:00">09 Dec 2019, 11:18</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fpQLki09f5s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Először találkozik egymással Vlagyimir Putyin orosz-, és Volodimir Zelenszkij ukrán elnök. Az elmúlt években már többször beszélt a két szomszédos ország vezetője, de ez az első alkalom, hogy személyesen találkoznak.</p>
      <p>Ha a két vezetőnek sikerül megállapodnia, tűzszünet jöhet Kelet-Ukrajnában, de erre elég kicsi az esély. A találkozót létrehozó Emmanuel Macron számára ez nagy eredmény lenne, de Putyint nem szorítja semmi, eddig nem adta jet annak, hogy nagy erőfeszítéseket tenne a fegyvernyugvásért. Zelenszkijnek pedig szűk a mozgástere, az ukránok kemény fellépést várnak az új elnöktől.</p>
