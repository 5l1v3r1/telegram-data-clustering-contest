      <h1>Φινλανδία: Πρωθυπουργός ετών 34...</h1>
      <address><time datetime="2019-12-09T11:07:01+00:00">09 Dec 2019, 11:07</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2lzjjCHOTkk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Η 34χρονη Σάνα Μάριν είναι η νέα πρωθυπουργός της <a href="https://gr.euronews.com/tag/finland">Φινλανδίας</a>.</p>
      <p>Η μέχρι σήμερα υπουργός Μεταφορών επελέγη από τους Σοσιαλδημοκράτες να διαδεχθεί τον Άντι Ρίνε, <a href="https://gr.euronews.com/2019/12/03/finlandia-paraiththhke-o-prwthupourgos-rine">που παραιτήθηκε την προηγούμενη εβδομάδα.</a></p>
      <p>Η Μάριν είναι η νεότερη επικεφαλής κυβέρνησης στην ιστορία της Φινλανδίας, μίας χώρας με παράδοση στους νέους ηγέτες, αφού ο πρώην πρωθυπουργός Έσκο Άχο ήταν 36 ετών όταν είχε αναλάβει καθήκοντα.</p>
      <p>Ο προκάτοχος της Μάριν, ο Άντι Ρίνε, αναγκάστηκε σε παραίτηση μετά τις επικρίσεις που δέχθηκε από τους κυβερνητικούς του εταίρους για τον χειρισμό της απεργίας στα φινλανδικά ταχυδρομεία.</p>
      <p>Οι εργαζόμενοι αντιτίθενται σε μεταρρυθμίσεις, που μεταξύ άλλων, θα επιφέρουν και μειώσεις αποδοχών σε ομάδες εργαζομένων.</p>
      <p>Η παραίτηση Ρίνε ανέδειξε πόσο εύθραυστο είναι το κυβερνητικό σχήμα που προέκυψε <a href="https://gr.euronews.com/2019/04/15/finlandia-ekloges-oriakh-nikh-ton-sosialdhmokraton">μετά τις εκλογές του Απριλίου, στις οποίες το εθνικιστικό κόμμα είχε έρθει δεύτερο.</a></p>
      <p>Η κυβέρνηση που σχηματίστηκε έχει βασικό πυλώνα τους Σοσιαλδηκράτες, που στηρίζονται από το κόμμα του Κέντρου, τους Πράσινους, την Αριστερή Συμμαχία και το κόμμα του Σουηδικού Λαού.</p>
