      <h1>Wonder Woman: los 80 y las Canarias brillan en el nuevo tráiler de DC</h1>
      <h2>DC Comics apuesta por una estética retro y Gal Gadot repite como protagonista</h2>
      <address><time datetime="2019-12-09T11:46:35+00:00">09 Dec 2019, 11:46</time> by <a rel="author" href="https://los40.com/autor/david_simeon_garcia_maciejewski/a/" target="_blank">David García Maciejewski</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/V2HccMkmQdk" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>Tráiler de Wonder Woman 1984 /<cite>Tráiler promocional / DC Comics / Warner Bros.</cite></figcaption>
      </figure>
      <p>Se llama <a href="https://los40.com/tag/gal_gadot/a/"><b>Gal</b> <b>Gadot</b>,</a> es israelí y viene a dar caña como heroína del momento. El nuevo tráiler de <i>Wonder Woman 1984</i>, presentado en la <b>Comic-Con de Sao Paulo</b>, ha dejado de piedra a los fans de la saga. <a href="https://los40.com/tag/dc_comics/a/"><b>DC Comics</b></a> ha apostado por una estética visual y musical ochentera, con el tema <i>Blue</i> <i>Monday</i> del grupo británico <b>New Order</b> incluido, y un tono más desenfadado. Los coloridos posters de la película, de corte psicodélico, dan cuenta de ello. Y, por supuesto, Gadot repite como la amazona Diana tras su éxito de 2017. “Mi vida no ha sido como probablemente creas”, se escucha al principio de este nuevo avance.</p>
      <p><b>Patty Jenkins</b> repite en la silla de directora, al igual que <a href="https://los40.com/tag/christopher_whitelaw_pine/a/"><b>Chris Pine</b></a> encarnando a Steve Trevor, <b>Connie Nielsen</b> a Hippolyta y <b>Robin Wright</b> en el papel de Antiope. Se suman a la lista de personajes Maxwell Lord, a quien esta vez dará vida el chileno <b><a href="https://los40.com/tag/jose_pedro_balmaceda_pascal/a/">Pedro Pascal</a>,</b> y <a href="https://los40.com/tag/kristen_carroll_wiig/a/"><b>Kristen Wiig</b></a>, que será Cheetah, la némesis de Wonder Woman, en sustitución de <a href="https://los40.com/tag/emily_jean_stone/a/"><b>Emma Stone</b></a>, quien finalmente rechazó el papel de villana de la película.</p>
      <p>También destacan los impresionantes parajes de <b>Fuerteventura</b>, en las islas Canarias, que son el escenario de algunas de las secuencias de acción al final del tráiler. A pesar del aderezo de efectos digitales, se pueden reconocer las <b>Dunas de Corralejo</b>, donde Gal Gadot y el equipo de DC pasaron varios días de rodaje.</p>
      <p><i>Wonder Woman</i> llegó a recaudar en 2017 más de <b>820 millones de dólares</b> en todo el mundo, convirtiéndose así en una de las películas más taquilleras del año. <b>Warner Bros.,</b> propietaria del universo <b>DC Comics</b>, renueva la saga con esta entrega, que promete ser muy diferente a la historia sombría que escribió <a href="https://los40.com/tag/zack_snyder/a/"><b>Zack Snyder</b></a> hace un par de años.</p>
      <p><b><i>Joker</i></b> ya ha alcanzado los 1.000 millones de euros de recaudación –un éxito descomunal para una película catalogada como R y que tan solo costó 60 millones–, por lo que el universo expandido de DC tiene todavía mucho fuelle. Si <i>Birds of Prey</i>, la película de <b>Harley Quinn</b>, tiene un buen recibimiento el próximo 7 de febrero, y <i>Wonder Woman 1984</i>, que llega a los cines el próximo 4 de junio, alcanza el éxito de su predecesora, a <a href="https://los40.com/tag/marvel_studios/a/"><b>Marvel</b></a> podría salirle una dura competidora dentro de unos años.</p>
