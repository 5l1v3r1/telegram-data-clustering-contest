      <h1>【ＩＰＯ反應】消息指人瑞人才（０６９１９）下限定價２６﹒６元</h1>
      <address>
        <time datetime="2019-12-09T11:51:00+00:00">09 Dec 2019, 11:51</time>
      </address>
      <p>　　《經濟通通訊社９日專訊》外媒引來市場消息人士指出，人瑞人才科技（０６９１９）上市<br/>定價為每股２６﹒６元，為招股價範圍２６﹒６至２８﹒９元之下限，集資１０﹒１１億元。股<br/>份將於下周五（１３日）掛牌。<br/>　　法國巴黎銀行是獨家保薦人。（ｅｃ）</p>
    </article>
