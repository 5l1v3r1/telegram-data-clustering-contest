      <h1>Cumbre en París para reactivar el proceso de paz en Ucrania</h1>
      <address><time datetime="2019-12-09T11:44:28+00:00">09 Dec 2019, 11:44</time> by <a rel="author">Euronews en español </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MVzONjSxtcQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Divida como antes y después de la guerra, Ucrania está pendiente de la cumbre que reúne hoy en París a su presidente, Volodimyr Zelensky, y al de Rusia, Vladímir Putin. Como estos manifestantes, muchos ucranianos consideran inadmisible hacer concesiones a Moscú en lo que concierne a la soberanía de las regiones prorrusas rebeldes del este del país, aunque muchos otros aplauden la iniciativa franco-alemana para reactivar el proceso de paz tras tres años de estancamiento.</p>
      <p>El presidente francés, Emmanuel Macron, quiere normalizar las relaciones entre la UE y Moscú, que quedaron muy mal paradas tras la anexión rusa de la península ucraniana de Crimea, en dos mil catorce. Vladímir Putin desea que la UE levante las sanciones. Zelensky anhela la paz, pero ni quiere ni puede hacer muchas concesiones:</p>
      <h3>Poco margen de maniobra</h3>
      <p>Tal y como explica en conversación telefónica Alexandr Musiyenko, Director de Investigación Militar y Legal en Kiev, "El presidente de Ucrania está listo para el diálogo de paz, pero esto no significa que esté listo para cumplir con todas las demandas del Kremlin, al contrario de lo que muchos ucranianos dicen. Mira pragmáticamente hacia el diálogo. Está dispuesto a aceptar algunos compromisos, pero hay, deberíamos decir, un cierto límite en esos compromisos", concluye.</p>
      <p>Así las cosas, no se esperan grandes acuerdos de la cumbre, que sigue el formato Normadía. Zelensky confía en que suponga un primer paso para el repliegue de milicianos extranjeros, sobre todo mercenarios rusos, la celebración de elecciones libres en la región del Donbás y el control de la "porosa" frontera con Rusia.</p>
