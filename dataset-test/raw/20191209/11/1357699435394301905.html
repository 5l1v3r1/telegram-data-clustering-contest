      <h1>В Рязани уничтожили санкционные яблоки</h1>
      <address>
        <time datetime="2019-12-09T11:28:04+00:00">09 Dec 2019, 11:28</time>
      </address>
      <p>В Рязани уничтожили санкционные яблоки, Об этом сообщили на <a href="http://rsnadzor.ru/about">сайте</a> регионального Россельхознадзора.</p>
      <p>На «Пятой базе» были обнаружены свежие яблоки, запрещенные к ввозу.</p>
      <p>12 килограммов продукции уничтожили на полигоне механическим способом.</p>
