      <h1>Tod am Touristenmagnet: Verheerender Ausbruch des Vulkans Whakaari</h1>
      <address>
        <time datetime="2019-12-09T11:31:58+00:00">09 Dec 2019, 11:31</time>
      </address>
      <p>Es ist 14:11 Uhr Ortszeit, als sich über White Island plötzlich der Himmel verdunkelt und Menschen verschwinden. Der "dramatische Vulkan" in Neuseeland sorgt für eine dramatische Szenerie.</p>
      <figure>
        <img src="https://i0.gmx.ch/image/424/34252424,pd=4/whakaari-neuseeland-vulkan-ausbruch.jpg"/>
        <figcaption>Der aktivste Vulkan Neuseelands reisst bei seinem ersten Ausbruch seit dem Jahr 2013 mindestens fünf Menschen in den Tod.<cite>© picture alliance/AP Photo/George Novak/New Zealand Herald</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/436/34252436,pd=3/whakaari-neuseeland-vulkan-ausbruch.jpg"/>
        <figcaption>Neuseelands Ureinwohner, die Māori, nennen ihn Whakaari, den "dramatischen Vulkan". Mit seinem unerwarteten Ausbruch gegen 14:11 Uhr Ortszeit machte er seinem Namen alle Ehre.<cite>© AFP/Michael Schade</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/430/34252430,pd=2/whakaari-neuseeland-vulkan-ausbruch.jpg"/>
        <figcaption>Aufnahmen einer fest installierten Kamera zeigen um 14:10 Uhr, wie Wanderer sich genau in einem Krater des Whakaari bewegen.<cite>© GNS Science/Reuters</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/434/34252434,pd=3/whakaari-neuseeland-vulkan-ausbruch.jpg"/>
        <figcaption>Nach dutzenden Besuchern, die sich zum Zeitpunkt der Eruption im oder am Krater aufhielten, wird noch gesucht.<cite>© AFP/Michael Schade</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/428/34252428,pd=2/whakaari-neuseeland-vulkan-ausbruch.jpg"/>
        <figcaption>Bis zum Abend wurden 23 Personen in Sicherheit gebracht. Zwischen 50 und 100 Menschen sollen sich zum Zeitpunkt der Naturkatastrophe auf der Insel aufgehalten haben.<cite>© picture alliance/AP Photo/Alan Gibson/New Zealand Herald</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/422/34252422,pd=4/whakaari-neuseeland-vulkan-ausbruch.jpg"/>
        <figcaption>Besucher des Whakaari dürfen sich auf der Insel nur mit festem Schuhwerk, Atemschutzmaske und Schutzhelm bewegen.<cite>© picture alliance/AP Photo/Katee Shanls/NZME</cite></figcaption>
      </figure>
