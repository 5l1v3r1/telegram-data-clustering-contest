      <h1>Виталий Татаринов: о новом творческом тандеме, о том, как оставаться позитивными и о планах на Новый год</h1>
      <address>
        <time datetime="2019-12-09T11:00:00+00:00">09 Dec 2019, 11:00</time>
      </address>
      <figure>
        <img src="https://kg.ua/sites/default/files/styles/news_style/public/specpr/_mg_4160.jpg?itok=A32vxUzK"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/p5gnWpNXVN8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Эксклюзивное интервью с певцом, который у многих ассоциируется с образом Элвиса Пресли.</b>
      </p>
      <p>7 декабря во дворце культуры «Кредмаш» состоялся концерт самого высокого певца в мире, кременчужанина Виталия Татаринова. Он презентовал свою новую программу «Я твого серця шалений стук». Тексты ко многим песням написала талантливая поэтесса, учительницы школы в с. Чечелево Виктория Сопильняк. Пока зрители собирались в зале, Кременчугская газета за кулисами пообщалась с Виталием и Викторией.</p>
      <figure>
        <img src="https://kg.ua/sites/default/files/inline/images/_mg_4166.jpg"/>
      </figure>
      <p>
        <b>Виталий:</b>
      </p>
      <p>- Добрый вечер (интервью проходило в вечернее время – ред.), кременчужане, кременчужанки и кременчужата. Как всегда, рад и счастлив спеть и выступить для вас сегодня в замечательном настроении, радостном расположении духа, в прекрасной компании з талановитою українською поетесою Вікторією Сопильняк, з програмою «Я твого серця шалений стук».</p>
      <figure>
        <img src="https://kg.ua/sites/default/files/inline/images/_mg_4169.jpg"/>
      </figure>
      <p>
        <b>Виктория:</b>
      </p>
      <p>- Добрий вечір, Кременчук.</p>
      <p>
        <b>- В 2016 году, Виталий, вы говорили, что живете то в Одессе, то в Японии. Где вы живете сейчас?</b>
      </p>
      <p>- Если вкратце, то в двух городах. Если развернуто, то в Одессе и Кременчуге. В большей степени в Кременчуге, потому что это моя родина, я здесь родился, я здесь пригодился. Кременчуг поддержал меня с этой программой. Это программа, в том виде, в котором мы ее все сегодня услышим, она родилась именно здесь. Для меня это втройне приятно и символично.</p>
      <p>
        <b>- Ваш образ Элвиса Пресли – он остается?</b>
      </p>
      <p>- Он присутствует в этой программе, как краска, т.е. 2-3 песни прозвучит из репертуара Элвиса. Но основа программы – это мои авторские песни (90%) и несколько новых композиций, слова к которым мы написали вместе с Викторией Сопильняк.</p>
      <p>
        <b>- А Виктория тоже кременчужанка?</b>
      </p>
      <p>- Так, я теж корінна кременчужанка. Кременчук – це місто як батарейка. Він підживлює, заряджає нас позитивом. Звичайно, для рідного міста вирішили створити цю авторську програму.</p>
      <p>
        <b>- Какие ваши дальнейшие планы? Ваша новая программа – вы выступаете с ней в Кременчуге или где-то еще будут концерты? Возможно, вы планируете участие в каких-то проектах?</b>
      </p>
      <figure>
        <img src="https://kg.ua/sites/default/files/inline/images/_mg_4253.jpg"/>
      </figure>
      <p>
        <b>Виталий:</b>
      </p>
      <p>- Так далеко я не загадываю. Давайте мы сегодня вместе все обрадуемся. Праздник, я надеюсь, у нас состоится на высшем уровне. Тем более, что люди уже подтягиваются, весь город с нами. Так что, я думаю, все пойдет прекрасно.</p>
      <p>
        <b>- В предыдущих интервью вы говорили о том, что много путешествуете.</b>
      </p>
      <p>
        <b>Виталий:</b>
      </p>
      <p>- Есть такое.</p>
      <p>
        <b>- Какая страна вам ближе всего по духу, если такая есть, и почему?</b>
      </p>
      <p>
        <b>Виталий:</b>
      </p>
      <p>- Я уже неоднократно говорил, что Япония превзошла все ожидания. Там складывалась иллюзия того, что я нахожусь не в другой, а в своей стране. Потому что все тебя любят, позитив, все тебе улыбаются, все хотят тебя поближе узнать, кланяются, говорят «Аригато» (спасибо – ред.). Т.е. ты там обласкан, ты там окружен вниманием и любовью. Япония.</p>
      <figure>
        <img src="https://kg.ua/sites/default/files/inline/images/_mg_4178.jpg"/>
      </figure>
      <p>
        <b>- С Викторией вы познакомились в Японии или все-таки в Кременчуге?</b>
      </p>
      <p>- Можно, конечно, завернуть, что все началось в Японии, где-то форма мысли проецировалась (смеется). Но возникла мысль написать ряд песен на украинском языке и мне посоветовали сделать это вместе с современной, талантливой поэтессой Викторией. Вот так нас Спілка літераторів «Славутич» познакомила и мы действуем. С Божьей силой, с Божьей помощью.  </p>
      <p>
        <b>- Как давно это произошло?</b>
      </p>
      <p>
        <b>Виктория:</b>
      </p>
      <p>- Десь близько року тому. І за цей рік ми зробили немало. Написали вже 6 пісень на сьогоднішній день. Тобто нам з Віталієм вдалося налаштуватися на спільну хвилю творчості і позитиву, щоб вдало поєднати поезію з музикою. Думаю, що нам це вдалося.</p>
      <p>
        <b>Виталий:</b>
      </p>
      <p>- Виктория, как я ее называю, народна вчителька, бо її дуже люблять діти. Вона також їх любить. Я видел фотографии, на которых они к ней, как к маме, все прижимаются. Она же действующая учительница української мови і літератури. Сама пишет и выпустила недавно сборник своих стихов.</p>
      <p>
        <b>Виктория:</b>
      </p>
      <p>- В подальшому я планую випустити дитячу книжку. Тому що зараз не вистачає літератури для діток і тому, думаю, що в планах на майбутнє обов’язково буде дитяча книжка. Це моя мрія, і, думаю, вона обов’язково збудеться.</p>
      <p>
        <b>- У якій школі ви вчитель?</b>
      </p>
      <p>- Це звичайна сільська школа за Кременчуком, Чечелівська школа I-II ступенів. Працюю вже 19 років в школі. Дуже люблю свою роботу.</p>
      <p>
        <b>- Виталий, наверное, вашим поклонникам будет интересно узнать что-то о личной жизни. Сегодня увидела вашего сына. А свободно ли ваше сердце?</b>
      </p>
      <p>- На сегодняшний день я свободен, как корабль в море, можно так сказать. В творческом движении, в творческом поиске.</p>
      <p>
        <b>- А сыну вашему сколько лет?</b>
      </p>
      <p>- Ему 19. Он учится на третьем курсе дизайнерского факультета. Он сам художник. Талантливый парень. Кстати, его работа уже вошла в музейный фонд Украины. Так что для его возраста – это хороший результат.</p>
      <p>
        <b>- Как его зовут?</b>
      </p>
      <p>- Сергей, Сергей Витальевич иногда называю.</p>
      <p>
        <b>- Что вы цените больше всего в людях?</b>
      </p>
      <p>
        <b>Виталий:</b>
      </p>
      <p>- Доброту, искренность, открытость, радость и позитив. Когда человек на веселой волне, с ним легко общаться.</p>
      <p>
        <b>Виктория:</b>
      </p>
      <p>- Добро, щирість. Це основні якості. І, звичайно, чесність, мабуть, перш за все.</p>
      <p>
        <b>- Как оставаться позитивным, несмотря на все трудности нашего бытия?</b>
      </p>
      <p>
        <b>Виталий:</b>
      </p>
      <p>- Надо себя настраивать с утра. У каждого свои методы. Вот, на воду, например (которая стоит на столе рядом – ред.) поколдовал, выпил и тебе уже хорошо (смеется).</p>
      <p>
        <b>- У вас, значит, волшебная вода?</b>
      </p>
      <p>- Да, заряжаюсь.</p>
      <p>
        <b>Виктория:</b>
      </p>
      <p>- Я думаю, що у пошуках свого щоденного Я помічати якісь маленькі приємності і радіти цьому. І це, звичайно, зробить нас щасливими людьми.</p>
      <p>
        <b>- Скоро Новый год. Какие планы на этот праздник? Как планируете отмечать?</b>
      </p>
      <p>
        <b>Виталий:</b>
      </p>
      <p>- В кругу семи, в кругу близких. У меня здесь родители. У нас большая семья, брат, племянники, племянницы.</p>
      <p>
        <b>Виктория:</b>
      </p>
      <p>- Я теж у колі сім’ї, яка мене завжди підтримує у всьому. Вдячна своїм дітям, чоловікові, батькам за те, що вони підтримують, знаєте, терплять біля себе творчу людину, яка постійно знаходиться в творчому пошуку.</p>
      <p>
        <b>- Что пожелаете кременчужанам в следующем году?</b>
      </p>
      <p>
        <b>Виктория:</b>
      </p>
      <p>- Дорогим кременчужанам я бажаю, щоб їх життєва чаша наповнювалася добром, щастям, здоров’ям, достатком, надіями, мріями. Словом, нехай все буде так, як ви бажаєте.</p>
      <p>
        <b>Виталий:</b>
      </p>
      <p>- Абсолютно соглашусь с тем, что сказала Виктория, процветания, любви, добра. Слава Богу за все, что у нас есть, друзья мои. И с Богом мы сильнее, много готовы преодолеть и, конечно, наша сила в объединении.</p>
