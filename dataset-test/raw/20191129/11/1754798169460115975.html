      <p>서울중앙지방법원 형사합의29부는 오늘(29일) 술에 취한 여성을 집단 성폭행하고 성관계 동영상을 불법으로 촬영·유포한 혐의로 재판에 넘겨진 가수 정준영 씨와 가수 최종훈 씨 등에게 각각 을 징역 6년과 징역 5년을 선고했습니다.</p>
