      <h1>Francesco Chiofalo ricoverato in ospedale: ecco cosa gli è successo – VIDEO</h1>
      <address><time datetime="2019-11-29T11:11:39+00:00">29 Nov 2019, 11:11</time> by <a rel="author">Sara Fonte</a></address>
      <h3>Francesco Chiofalo ha svelato ai suoi tantissimi fan di essere andato in ospedale a causa di un problema che lo ha fatto molto preoccupare, su Instagram ha mostrato le sue labbra gonfie</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/zbvJ-xqN490" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Si torna a parlare di <b>Francesco Chiofalo</b>, ieri sera il noto personal trainer è finito in <b>ospedale</b>. Il motivo? Improvvisamente le sue<b> labbra si sono gonfiate moltissimo</b> e si è riempito di macchie sul corpo.</p>
      <p>Tramite alcune <b>Instagram Stories </b>Chiofalo si è detto preoccupato, ai fan ha spiegato che i medici pensavano fosse un’allergia ma gli antistaminici non hanno fatto affetto. I medici lo hanno <b>ricoverato</b> per tenerlo in osservazione e capire quale cura iniziare per migliorare le sue condizioni.</p>
      <p>Il personal trainer, nonostante la preoccupazione, ha detto che non si farà buttare giù da questa spiacevole vicenda. Ha poi fatto sapere di essere triste perché è lontano da Antonella Fiordelisi in questo momento, ma le ha chiesto di stare tranquilla.</p>
      <p>
        <i>Sara Fonte</i>
      </p>
