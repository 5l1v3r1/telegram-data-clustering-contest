      <h1>Шарл Мишел пое Европейския съвет от Доналд Туск</h1>
      <address>
        <time datetime="2019-11-29T11:08:01+00:00">29 Nov 2019, 11:08</time>

      <p>Доналд Туск предаде на бившия белгийски премиер Шарл Мишел <b>ръководството на Европейския съвет</b>, съобщава Евронюз.</p>
      <p>Официалната церемония по предаването на <b>пълномощията се състоя в новата сграда на ЕС в Брюксел.</b></p>
      <figure>
        <iframe src="https://www.youtube.com/embed/rofb1JcCfVM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Туск беше председател на <b>Европейския съвет в продължение на пет години.</b></p>
      <p>Мишел и Туск се ръкуваха и се прегърнаха преди да дадат пресконференция. Туск символично връчи звънеца на Мишел, с който председателят на Европейския съвет <b>открива всяка среща на върха.</b></p>
      <figure>
        <img src="https://webnews.bg/uploads/images/26/5126/455126/640x.jpg?_=1575026058"/>
        <figcaption>Източник: ЕПА</figcaption>
      </figure>
      <p>"Това е голяма отговорност и голяма чест", коментира Мишел. Той се пошегува, че се надява да бъде толкова аплодиран, колкото Туск в края на мандата си.</p>
      <p>Друга голяма промяна е в Европейската комисия. Урсула фон дер Лайен ще поеме управлението на Комисията от Жан-Клод Юнкер. Новият състав на Комисията беше <b><a href="https://news.bg/world/evroparlamentat-odobri-novata-komisiya-na-fon-der-layen.html">одобрен от Европейския парламент по-рано тази седмица.</a></b></p>
