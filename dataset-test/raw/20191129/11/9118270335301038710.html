      <h1>«Ищем юридические основания для входа в сессионный зал», - Олабин объяснил, что делают депутаты за закрытой дверью</h1>
      <address><time datetime="2019-11-29T11:19:00+00:00">29 Nov 2019, 11:19</time> by <a rel="author">https://www.facebook.com/profile.php?id=100001775976540, Галина Недзельская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VdgpZRWh7ZQ" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Депутат Николаевского областного совета Вадим Олабин рассказал, что депутаты ищут юридические основания, для того чтобы войти в сессионный зал и начать сессию.</p>
      <p>Об этом Вадим Олабин рассказала в комментарии<b> НикВести</b>.</p>
      <p>Как известно, накануне внеочередной сессии Николаевского облсовета неизвестные в<a href="http://nikvesti.com/news/incidents/173473">скрыли замок на двери сессионного зала.</a></p>
      <blockquote>— Мы ищем юридические основания для вхождения в сессионный зал. Мы должны работать в сессионном зале, нам препятствуют. Должны быть юридические основания, просто так нельзя, захотели что-то сделали. Мы пытаемся призвать Викторию Викторовну к работе, может быть она пойдет на какой-то контакт, может мы пойдем мирным путем, путем договореностей. Пока  в стадии переговоров, - сказал <b>Вадим Олабин.</b></blockquote>
      <p>Как сообщалось, депутаты Николаевского областного совета вчера 28 ноября уведомили Викторию Москаленко о том, что они намерены <a href="http://nikvesti.com/news/politics/173438">провести пленарное заседание сессии</a>, где рассмотрят вопрос о ее отставке. Под письмом о необходимости проведения этого заседания подписались 33 депутатов, что составляет больше половины депутатского корпуса областного совета.</p>
