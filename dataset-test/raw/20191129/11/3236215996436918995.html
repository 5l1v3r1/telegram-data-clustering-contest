      <h1>國資委推動國資監管 統籌推進國企改革</h1>
      <address>
        <time datetime="2019-11-29T11:06:00+00:00">29 Nov 2019, 11:06</time>
      </address>
      <p>國資委發布關於進一步推動構建國資監管大格局有關工作的通知，計劃以2至3年時間，推動機構職能上下貫通、法規制度協同一致、行權履職規範統一、改革發展統籌有序、系統合力明顯增強等，以加快形成國資監管。<br/>涉及的重點任務，包括統籌推進全面履行法律法規的職責，令國有資產保值增值。其餘統籌工作計有推動形成以管資本為主的國有資產監管體制、深化經營性國有資產集中統一監管、健全國有資產監管法規制度體系、優化國有資本整體布局、推進國有企業改革、加強國有資產監督及國有資產基礎管理、建設全國國資國企在線監管系統、以及全面加強國企黨的建設。</p>
