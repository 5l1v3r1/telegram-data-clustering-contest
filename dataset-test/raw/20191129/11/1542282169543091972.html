      <h1>O νέος Πρόεδρος του Ευρωπαϊκού Συμβουλίου</h1>
      <address><time datetime="2019-11-29T11:05:35+00:00">29 Nov 2019, 11:05</time> by <a rel="author">Μαρία Ψαρά</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jCw5t3CyyTI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Νέα δουλειά στην ίδια όμως χώρα.</p>
      <p>Ο <b>Βέλγος Σαρλ Μισέλ</b> αναλαμβάνει σήμερα και επισήμως ως νέος πρόεδρος του Ευρωπαϊκού Συμβουλίου με έδρα τις Βρυξέλλες.</p>
      <p>«Γνωρίζω αυτή την τεράστια ευθύνη και βεβαίως θα καταβάλω κάθε δυνατή προσπάθεια για να εκπληρώσω αυτό το καθήκον», είχε δηλώσει όταν είχε εκλεγεί.</p>
      <p>Αποστολή του; Να εξασφαλίσει την <b>ενότητα</b> γύρω από το τραπέζι όπου οι πιο ισχυροί άνδρες και γυναίκες της ΕΕ συγκεντρώνονται για να αποφασίσουν τα πιο σοβαρά ζητήματα.</p>
      <p>Ευτυχώς, λοιπόν, που έχει φήμη ως <b>άνθρωπος της συναίνεσης</b> ... έχοντας υπηρετήσει ως πρωθυπουργός του πολιτικά χωρισμένου Βελγίου.</p>
      <p>Για τον Σαρλ Μισέλ, η πολιτική είναι στο αίμα του.</p>
      <p>Είναι ο <b>μεγαλύτερος γιος ενός πρώην Επιτρόπου στην ΕΕ,</b> εξελέγη επαρχιακός σύμβουλος στην ηλικία των 18 και <b>υπουργός Εσωτερικών Θεμάτω</b>ν της Βαλλωνικής κυβέρνησης στα 25 του.</p>
      <p>Το 2014, κατάφερε να φτάσει <b>στην κορυφή της βελγικής πολιτικής</b>, αφού έγινε ο πιο νέος Πρωθυπουργός της χώρας τα τελευταία 200 χρόνια. Είχε να χειριστεί τα δύσκολα ζητήματα της μετανάστευσης.</p>
      <p>Ακριβώς 10 χρόνια από τη μέρα που ο <b>Χέρμαν Βαν Ρομπάι</b> έγινε ο πρώτος Βέλγος Πρόεδρος του Ευρωπαϊκού Συμβουλίου, ο Σαρλ Μισέλ είναι ο δεύτερος.</p>
      <p>«Η Ευρώπη αντιμετωπίζει προκλήσεις, αλλά κατά τη γνώμη μου αυτές οι προκλήσεις αποτελούν την ίδια στιγμή και ευκαιρίες», έχει δηλώσει ο Σαρλ Μισέλ.</p>
      <p>Για το νέο πρόεδρο του Ευρωπαϊκού Συμβουλίου, η μεγαλύτερη πρόκληση είναι το χτίσιμο συμφωνιών μεταξύ των κρατών μελών. Αυτή είναι και μια πρόκληση για την Ευρώπη.</p>
    </article>
