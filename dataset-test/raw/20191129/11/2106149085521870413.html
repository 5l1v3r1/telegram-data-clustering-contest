      <h1>日本高野連事務局長に小倉氏</h1>
      <address><time datetime="2019-11-29T11:32:36+00:00">29 Nov 2019, 11:32</time> by <a rel="author">毎日新聞</a></address>
      <p>　日本高校野球連盟は29日、大阪市内で理事会を開き、小倉好正事務局長補佐（61）を事務局長に充てる人事を決めた。同日付。</p>
      <p>　事務局長は2013年12月から務めていた竹中雅彦氏が今年10月に亡くなったことに伴い、空席となっていた。小倉氏は元愛媛県高野連理事長で、今年4月から日本高野連事務局長補佐を務めていた。【石川裕士】</p>
    </article>
