      <h1>Мошенники под видом крайгаза ходят по квартирам и за деньги ставят опасные шланги</h1>
      <address>
        <time datetime="2019-11-29T11:30:06+00:00">29 Nov 2019, 11:30</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Tha_1oladcs" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Меньше суток назад Наталья Сыстерова отдала 7-мь с лишнем тысяч за установку газового оборудования. А сегодня выяснилось — всё придётся делать заново. Женщина говорит, неизвестные представились газовой службой, осмотрели плиту и тут же составили договор. Всё было быстро, понять, что к чему не успела. Чуть позже, рассмотрев реквизиты, поняла — такой компании в Красноярске не существует.</p>
      <blockquote>Вот как будто водой ошпарили. Я просто села на диван. А потом, минут через 5–10, думаю, слава богу, что жива осталась. Ситуации разные бывают. Думаю, бог с ними, с деньгами — заработаем денег. Главное, что все живы остались.<cite>Наталья Сыстерова, пострадавшая</cite></blockquote>
      <p>В крайгазе говорят, о визитерах слышат не первый раз. Устранять нарушения за горе-специалистами приходится каждую неделю. Только за последние несколько дней поступило 2 вызова.</p>
      <blockquote>Утечка газа произошла в связи с тем, что некая газовая служба установила шланг с нарушениями. Безусловно от этого мог произойти взрыв, если бы мы оперативно не выехали на данный вызов. Второй случай подобный, когда также при установке шланга этой компанией они прижали это мебелью, пережали этот шланг.<cite>Дмитрий Шпеньков, главный инженер АО «Красноярсккрайгаз»</cite></blockquote>
      <p>Обслуживанием газифицированных домов в регионе официально занимается только крайгаз. Проверить отправляли они к вам специалиста или нет, можно легко — достаточно набрать 104.</p>
      <p>​Запомните, сотрудник крайгаза приходит только в форме. При себе у него всегда должно быть удостоверение, которое он обязан показать. При этом специалист никогда не будет вам навязывать свои услуги и ни в коем случае не будет угрожать отключить газ.</p>
      <p>
        <i>Елена Синькевич</i>
      </p>
