      <h1>感恩節降雪 樂壞南加民眾</h1>
      <address>
        <time datetime="2019-11-29T11:14:00+00:00">29 Nov 2019, 11:14</time>
      </address>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911291359552212_34098.jpg"/>
        <figcaption>庫卡蒙加牧場市住宅區28日上午降雪。（李女士提供）</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911291359552161_46312.jpg"/>
        <figcaption>感恩節當天，從聖伯納汀諾縣勝利谷（Victorville）開往賭城路上罕見降雪，大雪讓路上民眾既驚又喜。(記者王全秀子／攝影)</figcaption>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/-mFmW3JOk6k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>影音來源：記者謝雨珊<b>（訂閱世界日報<a href="https://www.youtube.com/channel/UCzz9ahHBNir6psSq6HPaIzw">Ｕ視頻</a></b><b>看更多新聞影音）</b></p>
      <p>南加州長年陽光明媚，感恩節當天卻迎來暴雨並降雪，讓民眾驚訝又興奮，直呼今年有個特別又難忘的感恩節。看著天上降下像棉絮般的白色雪花，增添濃厚佳節氣氛，也讓南加州民眾體驗到另類又難忘的感恩節。</p>
      <p>由於今年感恩節又濕又冷，住在聖伯納汀諾縣庫卡蒙加牧場市（Rancho Cucamonga）的李女士決定全家在家中過節，當天上午聽到女兒大喊，才驚覺「外面下雪了！」。李女士表示，其實感恩節前夕，雨水中即帶有冰雹，也可看到山頭覆了白雪，沒想到隔天竟能在家中門外看到雪。</p>
      <p>她也提到，通常只要山上下雪，從家中往外看都只能看到山頂積滿白雪，但這次的積雪程度已占山巒的一半，想必這次降雪量相當豐富。感恩節能在家看到天空降雪，李女士一家人及寵物狗均興奮地往庭院衝，感受南加州特別的冬天。遷居庫卡蒙加牧場市超過十年，李女士是第二次看到類似場景，頭一次是今年年初雨季豐沛，她認為這次降雪區域廣，因為不少住在庫卡蒙加牧場市不同區域的朋友，都在臉書上發文分享在家中看到降雪的情況。</p>
      <p>感恩節當天選擇出遊的南加州民眾也不少。從聖伯納汀諾縣勝利谷（Victorville）開往賭城路上罕見降雪，大雪讓路上民眾既驚又喜。不過嚴重堵車十分掃興。王小姐表示，起初看到下雪相當開心，然而路上嚴重堵車，時間久了看到有人不耐煩打開車門，直接跑出去玩雪，也有人內急出來方便。堵車硬生生破壞了賞雪心情，在冷颼颼天氣中等待更是讓人惱火。另外，王小姐也指出，路途中見到許多救護車進出反而讓人擔憂，生怕在路上耽擱久了，萬一路上結冰會變得更加危險。</p>
      <p>南加州這股暴風雨來自阿拉斯加灣（Gulf of Alaska ) ，導致降雨、降雪和冷空氣，海面出現惡劣天氣，公路上也頻現令人恐慌的路況，確實為感恩節期間出行度假者帶來不小困擾。5號公路上的Grapevine區段因積雪過深，28日凌晨4時30分曾一度遭關閉，眾多提前出門開車北上或南下的民眾堵在車陣中。加州交通處（California Department of Transportation）也臨時開通新道路，引導卡在車陣中的駕駛轉向。5號公路Grapevine區段南向車道於下午1時30分重啟、北向車道則於下午3時15分也重新開放。</p>
      <p>國家氣象局提醒，假日期間惡劣天候或導致出行旅客行程延誤，駕車遇到道路關閉，高海拔地區出現大量積雪，低窪地區有泥石流，也會發生航班延誤，在日前發生野火地區則有山洪及泥石流，或者出現極其危險路況。呼籲假日期間，勿忘安全防範。</p>
