      <h1>Дональд Туск передал полномочия главы Евросовета Шарлю Мишелю</h1>
      <address><time datetime="2019-11-29T11:38:01+00:00">29 Nov 2019, 11:38</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7gTyYisYYGI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Дональд Туск прощается с постом главы Европейского совета. В пятницу он официально передал полномочия Шарлю Мишелю. Начиная с 1 декабря именно экс-премьер-министр Бельгии будет председательствовать на заседаниях глав государств и правительств стран ЕС.</p>
      <p>43-летний чиновник ратует за независимую "зеленую" Европу и опасается новой холодной войны, противостояния между США и Китаем.</p>
      <p>В свою очередь, экс-президент Польши Туск совсем отходить от союзных дел не собирается. На прошлой неделе он был официально избран председателем главной политической силы ЕС - Европейской народной партии.</p>
