      <h1>La piena del Po, Costa: “Settimane per far rientrare gli abitanti di Fogarino”. VIDEO</h1>
      <address><time datetime="2019-11-29T11:20:35+00:00">29 Nov 2019, 11:20</time> by <a rel="author">Giulia Gualtieri</a></address>
      <figure>
        <iframe src="https://player.vimeo.com/video/376337492" width="1170" height="580" data-service="Vimeo" scrolling="no"/>
      </figure>
      <p>
        <b>Ci sono ancora 10 persone sfollate a Luzzara, tre nuclei famigliari. Le case sono allagate. Alle 15 verrà riaperto anche il traffico sull’argine</b>
      </p>
      <p><b>LUZZARA (Reggio Emilia)</b> – Il Po anche a Luzzara è sceso sotto il livello d’allerta dei 6.30 metri in mattinata. Questo significa che la viabilità lungo l’argine, interrotta per consentire il monitoraggio, torna alla normalità. La piena del Grande Fiume, come era già accaduto nel 2014, ha rotto l’argine consortile Fogarino-Martinelli con uno strappo lungo 120 metri e la zona si è di nuovo allagata. L’acqua è arrivata all’argine maestro, che protegge l’intero il paese. Le 10 persone, 3 nuclei famigliari, che abitano a Fogarino non potranno tornare nelle loro case per diverse settimane. “Significa che anche l’ultimo tratto di golena chiuso si è allagato, è l’unico tratto nel quale insistono abitazioni. Le famiglie sono state evacuate per tempo. Ci vorranno settimane per il loro rientro. C’è una spaccatura di circa 120 euro da toppare, solo dopo potranno tornare”. <br/>Queste famiglie però riceveranno un contributo da parte del comune. “Abbiamo previsto il contributo per l’autonoma sistemazione per aiutarli a pagare l’affitto delle abitazioni temporanee”.<br/>Ieri sera intanto i vigili del fuoco hanno fatto un sopralluogo in un’abitazione che si trova proprio a Fogarino, in golena. Si temeva che potesse esserci qualcuno all’interno, ma non è stato trovato nessuno.</p>
