      <h1>Sophia Al-Maria &amp; Victoria Sin – Astral Bodies Electric, Make Up!</h1>
      <address><time datetime="2019-11-29T11:51:01+00:00">29 Nov 2019, 11:51</time> by <a rel="author">FACT</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xgXjWE347xI" width="970" height="591" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Sophia Al-Maria &amp; Victoria Sin – Astral Bodies Electric, Make Up!</h3>
      <p>
        <b>Now showing at London’s 180 The Strand.</b>
      </p>
      <p>The Store X The Vinyl Factory’s new group exhibition at 180 The Strand, TRANSFORMER: A Rebirth Of Wonder, sees Jefferson Hack curate newly commissioned and debut works by Doug Aitken, Sophia Al-Maria &amp; Victoria Sin, Korakrit Arunanondchai, Donna Huanca, Juliana Huxtable, Evan Ifekoya, Dozie Kanu, Quentin Lacombe, Lawrence Lek, Jenn Nkiru, Chen Wei and Harley Weir &amp; George Rouy.</p>
      <p>Astral Bodies Electric, Make Up! was commissioned for Transformer as a development of the ongoing collaboration between artists Sophia Al-Maria and Victoria Sin. Emerging from the hinterland of science fiction, this two-screen video installation is the culmination of their shared interests in jazz musician Alice Coltrane, the manga series Sailor Moon and the possibilities of poetry.</p>
      <p><i>TRANSFORMER: A Rebirth Of Wonder</i> runs from October 2 to December 8 at The Store X 180 The Strand, London WC2R 1EA. The exhibition is open Tuesday through Sunday, 12pm – 7pm and entry is free. Find out more <a href="https://www.thestores.com/">here</a>.</p>
