      <h1>O Τουσκ μέσα από τα δικά του λόγια</h1>
      <address><time datetime="2019-11-29T11:19:38+00:00">29 Nov 2019, 11:19</time> by <a rel="author">Μαρία Ψαρά</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/R4EZrFH2pRI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ο Ντόναλντ Τουσκ δεν φοβήθηκε τα λόγια του.</p>
      <p>Εδώ θα βρείτε μερικές από τις ατάκες του:</p>
      <p>Θέλω να απευθύνω έκκληση σε όλους τους πιθανούς παράνομους οικονομικούς μετανάστες. Από όπου κι αν είστε, μην έρθετε στην Ευρώπη. Δεν είμαστε αρκετά προετοιμασμένοι να αντιμετωπίσουμε την κατάσταση.</p>
      <p>Ύστερα από 17 ώρες διαπραγματεύσεων θα έλεγε κανείς ότι έχουμε μια συμφωνία "Agreekment".</p>
      <p>Θα ήθελα να απευθυνθώ απευθείας στον πρόεδρο Τραμπ. Αγαπητή Αμερική, εκτιμήστε τους συμμάχους σας, στο κάτω-κάτω δεν έχετε και τόσους πολλούς.</p>
      <p>Δεν είμαι 100% σίγουρος ότι έχουμε την ίδια θέση, την ίδια άποψη για τη Ρωσία.</p>
      <p>Μετά την επίθεση στο Σάλισμπερι, δεν έχω διάθεση να γιορτάσω τη νέα εκλογή του Προέδρου Πούτιν.</p>
      <p>Δεν μπορεί να υπάρξει ασφαλής Ευρώπη χωρίς ασφαλή Ουκρανία.</p>
      <p>Αυτό είναι λοιπόν. Έξι σελίδες. Η επιστολή ενεργοποίησης του άρθρου 50 από την πρωθυπουργό Τερέζα Μέι. Δεν υπάρχει λόγος να προσποιούμαστε ότι είναι μια καλή μέρα σήμερα. Εχουμε προετοιμαστεί για το χειρότερο και ελπίζουμε για το καλύτερο. Αναρωτιέμαι πώς είναι η ειδική θέση στην κόλαση για όσους προώθησαν το Brexit χωρίς να έχουν ούτε καν ένα σχέδιο πώς να το εφαρμόσουν.</p>
      <p>Μπόρις Τζόνσον: Ένα δείγμα του πόσο κοντά είναι το Ηνωμένο Βασίλειο στους Ευρωπαίους φίλους αμς που θα παραμείνει.</p>
      <p>Τουσκ: Ναι, δε θα μπορούσα να συμφωνήσω περισσότερο. Αυτό είναι το πνεύμα.</p>
      <p>Δημοσιογράφος: Πόσος καιρός είναι μια μεγάλη παράταση, παρακαλώ;</p>
      <p>Τουσκ: Έχεις κάτι στο μυαλό σου;</p>
      <p>Γιούνκερ: Μέχρι το τέλος!</p>
      <p>Δημοσιογράφος: Εχει προστεθεί το όνομά σας στη λίσα με τα ονόματα για τη προεδρία της Κομισιόν;</p>
      <p>- Τουσκ: Όχι.</p>
      <ul>
        <li>Γιούνκερ: Ευτυχώς όχι.</li>
      </ul>
      <p>Ευχαριστώ. Με αυτό ολοκληρώνεται η συνέντευξη Τύπου.</p>
      <p>Ευχαριστώ. Σας ευχαριστώ για <a href="https://twitter.com/eucopresident/status/1200097396568547329?s=20">όλα</a>.</p>
