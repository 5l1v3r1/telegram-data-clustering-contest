    <article>
      <h1>VIDEO | കെഎസ്‌യു വനിതാ പ്രവർത്തകർക്ക് നേരെയും അസഭ്യവർഷത്തോടെ ആക്രമണം</h1>
      <address><time datetime="2019-11-29T11:30:30+00:00">29 Nov 2019, 11:30</time> by <a rel="author">Jaihind News Bureau</a></address>
      <figure>
        <img src="https://jaihindtv.in/wp-content/uploads/2019/11/SFI-attack-on-KSU-ladies.jpg"/>
      </figure>
      <p>യൂണിവേഴ്സിറ്റി കോളജില്‍ ഇന്നലെ നടന്ന എസ്എഫ്ഐ – കെഎസ്‌യു സംഘര്‍ഷത്തിന്‍റെ കൂടുതല്‍ ദൃശ്യങ്ങള്‍ പുറത്ത്. കെഎസ്‌യു വനിതാ നേതാവ് ഉള്‍പ്പെടെ ആക്രമണത്തിന് ഇരയാകുന്ന ദൃശ്യങ്ങള്‍ പുറത്തുവന്നു.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ssVugIw8Ptg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>കഴിഞ്ഞ ദിവസം രാത്രി യൂണിവേഴ്സിറ്റി കോളേജിലെ ഹോസ്റ്റൽ മുറിയിൽ വെച്ച് കെ.എസ്.യു യൂണിറ്റ് ഭാരവാഹിയും, ജോയിന്‍റ് സെക്രട്ടറിയുമായ നിതിൻ രാജിനെ എസ്.എഫ്.ഐ പ്രവർത്തകർ ക്രൂരമായി മർദ്ദിച്ചിരുന്നു. കെഎസ്‌യു കൊടി ഉയർത്തിയാൽ കൊല്ലുമെന്ന് ഭീഷണിപ്പെടുത്തി എസ്എഫ്‌ഐ നേതാവ് ഏട്ടപ്പൻ മഹേഷിന്‍റെ നേതൃത്വത്തിലായിരുന്നു അക്രമം.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/LoHoHuu3aLo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>ഇതില്‍ പ്രതിഷേധിച്ച് കെ.എസ്.യു. പ്രവര്‍ത്തകര്‍ പ്രകടനം നടത്തിയിരുന്നു. ആര്യ എസ് നായർ, ഐശ്വര്യ ജോസഫ് എന്നിവരെയാണ് ആക്രമിച്ചത്. എന്നാല്‍, യൂണിവേഴ്സിറ്റി കോളേജ് പ്രിൻസിപ്പൽ കെഎസ്‌യു പ്രവർത്തകരെ സസ്പെൻഡ് ചെയ്ത് പ്രതികാര നടപടി സ്വീകരിച്ചതും വിവാദമാകുകയാണ്.</p>
