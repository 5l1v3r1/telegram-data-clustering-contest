      <h1>Se MFF-kompisarnas hyllningsvideo till Rosenberg</h1>
      <h2>Johan Dahlin och Behrang Safari hyllade Markus Rosenberg med en musikvideo vid gårdagens avtackning på Stadion.<br/>Nu har MFF lagt ut videon på Youtube.</h2>
      <address><time datetime="2019-11-29T11:21:00+00:00">29 Nov 2019, 11:21</time> by <a rel="author">Ulf Jarevik Följ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_28mwPJnFso" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Efter MFF:s galna match mot Kiev som fick det perfekta slutet för Markus Rosenberg och alla MFF-supportrar hyllades Rosenberg, en av klubbens allra största spelare genom tiderna.</p>
      <p>Rosenberg gjorde sin sista hemmamatch för MFF i karriären och hyllningarna ville inte ta slut. Förutom att gamla tränare och spelare var med i hyllningen på innerplan bjöd också lagkamraterna Behrang Safari och Johan Dahlin på en oförglömlig musikalisk upplevelse.</p>
      <p>Eller inte...</p>
      <p>Det visar sig att både Dahlin och Safari har valt helt rätt karriär – de är båda betydligt bättre på att spela fotboll än att sjunga.</p>
    </article>
