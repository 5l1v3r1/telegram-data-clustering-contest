      <h1>Le toit d'un immeuble s'effondre dans le centre de Toulouse</h1>
      <address><time datetime="2019-11-29T11:52:52+00:00">29 Nov 2019, 11:52</time> by <a rel="author">La rédaction</a></address>
      <figure>
        <iframe data-src="https://twitter.com/LouisRayssac/status/1200377508757155840?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Énorme frayeur pour les habitants d'un immeuble de la rue Cujas à Toulouse où le toit du bâtiment s'est effondré sur lui-même, vers midi. Selon nos informations, la vétusté de l'immeuble pourrait en être la cause. Inoccupé au moment des faits, il n'y aurait pas de victime. Pour s'assurer toutefois qu'aucune personne ne se trouverait sous les décombres, une équipe cynophile des pompiers va pénétrer dans l'immeuble.</p>
      <figure>
        <iframe data-src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1444.6155236337474!2d1.4402511610733004!3d43.60173069201349!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12aebb62e37be3ef%3A0xf78ad8388af6eea!2sRue%20Cujas%2C%2031000%20Toulouse!5e0!3m2!1sfr!2sfr!4v1575032923844!5m2!1sfr!2sfr" data-embed-type="--simple-iframe" width="600" height="450" data-service="GoogleMaps" scrolling="no"/>
      </figure>
      <p>Dans sa chute, le toit a fait rompre le plancher du dernier étage. Le bâtiment menacerait de s'effondrer car une poutre de la cave aurait été touchée, selon un témoin.</p>
      <p>Une vingtaine de sapeurs-pompiers sont sur place accompagnés de la police municipale et nationale et de techniciens de GRDF  qui cherchent à éviter toute fuite de gaz dans cette petite rue située entre la place de la Bourse et la rue Peyrolières. Le préfet de Haute-Garonne doit se rendre sur place également.</p>
      <p>
        <i>Plus d'informations à suivre.</i>
      </p>
