      <h1>Sebastian Vettel crasht tijdens eerste oefensessie GP van Abu Dhabi, Valtteri Bottas snelste</h1>
      <address>
        <time datetime="2019-11-29T11:54:00+00:00">29 Nov 2019, 11:54</time>
      </address>
      <p>Valtteri Bottas heeft tijdens de eerste oefensessie voor de GP van Abu Dhabi de snelste tijd gereden. Sebastian Vettel kende een minder moment en crashte aan het einde van de sessie.</p>
      <figure>
        <iframe data-src="https://twitter.com/F1/status/1200345850674909184?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Opvallend beeld bij Mercedes: Lewis Hamilton heeft zijn vast startnummer 44 ingeruild voor het startnummer 1. Dat is trouwens een unicum. </p>
      <p>Sinds de vaste startnummers voor F1-piloten enkele jaren geleden zijn ingevoerd mag de wereldkampioen zijn eigen startnummer inruilen voor het startnummer 1. Hamilton hield echter steeds vast aan zijn startnummer 44.</p>
      <figure>
        <iframe data-src="https://twitter.com/F1/status/1200354926758682624?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Los daarvan kregen we tijdens de eerste oefensessie ook het nodige spektakel te zien. Zo kregen we een rode vlag nadat Daniel Ricciardo zijn wagen door een olielek met de nodige vonken aan de kant moest zetten.</p>
      <p>Het middel dat werd gebruikt om de gelekte olie op te kuisen zorgde vervolgens dan weer voor spectaculaire beelden.</p>
      <figure>
        <iframe data-src="https://twitter.com/F1/status/1200358361541287937?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Tot slot was er ook nog helemaal aan het einde van de sessie een crash van Sebastian Vettel. De Duitse Ferrari-rijder was er misschien niet helemaal met zijn gedachten bij aangezien hij eerder deze week voor de derde keer vader werd.</p>
      <figure>
        <iframe data-src="https://twitter.com/F1/status/1200361576844406784?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Uiteindelijk was het Valtteri Bottas die in zijn Mercedes de snelste tijd liet noteren, voor Max Verstappen die op ruime afstand volgde.  </p>
      <p>1.      V. Bottas    Mercedes    01:36.957    23<br/>2.      M. Verstappen    Red Bull    01:37.492    22<br/>3.      L. Hamilton    Mercedes    01:37.591    20<br/>4.      A. Albon    Red Bull    01:38.084    23<br/>5.      S. Vettel    Ferrari    01:38.906    19<br/>6.      R. Grosjean    Haas    01:39.146    18<br/>7.      C. Leclerc    Ferrari    01:39.249    18<br/>8.      K. Magnussen    Haas    01:39.350    19<br/>9.      A. Giovinazzi    Alfa Romeo    01:39.423    20<br/>10.      N. Hulkenberg    Renault    01:39.505    22<br/>11.      L. Norris    McLaren    01:39.628    18<br/>12.      L. Stroll    Racing Point    01:39.864    23<br/>13.      K. Räikkönen    Alfa Romeo    01:39.888    17<br/>14.      S. Pérez    Racing Point    01:39.901    17<br/>15.      D. Kvyat    Toro Rosso    01:39.969    20<br/>16.      P. Gasly    Toro Rosso    01:40.401    17<br/>17.      C. Sainz Jr.    McLaren    01:40.687    23<br/>18.      R. Kubica    Williams    01:40.792    21<br/>19.      D. Ricciardo    Renault    01:40.850    12<br/>20.      G. Russell    Williams    01:41.362    24</p>
