      <h1>১২০ কোটি টাকার হুইস্কি কিনে ঘর সাজিয়েছেন ইনি!</h1>
      <address><time datetime="2019-11-29T11:05:52+00:00">29 Nov 2019, 11:05</time> by <a rel="author">নিজস্ব প্রতিবেদন</a></address>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1076559.1575006361!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>আধুনিক ডিজাইনের সুন্দর সুন্দর কাঠের তাক। আর তাতে থরে থরে সাজানো হুইস্কির বোতল। তার কোনওটা ১০০ বছরের পুরনো, কোনওটা আবার তারও বেশি।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1076558.1575006339!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>ভিয়েতনামের এই বাড়িতে ঢুকলে মনে হবে যেন কোনও দুর্মূল্য হুইস্কির দোকানে চলে এসেছেন। কিন্তু জানেন কি এটা কোনও লিকার শপ নয়, এক ব্যবসায়ীর বাড়ি!</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1076557.1575006317!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>ভিয়েতনামের ওই ব্যবসায়ীর নাম ভিয়েত নিগুয়েন দিনাহ তুয়ান। তাঁর বাড়ির প্রায় সবটা জুড়েই রয়েছে দুর্মূল্য হুইস্কির সংগ্রহ।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1076556.1575006295!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>ভিয়েতনামের হো চি মিন শহরে তাঁর বাস। বাড়ির ভিতরের সমস্ত দেওয়ালেই কাঠের তাক বানানো রয়েছে। আর সেই তাক জুড়েই শোভা পাচ্ছে হুইস্কি।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1076555.1575006259!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>তবে এই সব হুইস্কি বিক্রির জন্য নয়। এটা সম্পূর্ণ তাঁর ব্যক্তিগত সংগ্রহ।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1076554.1575006228!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>বিশ্বের সমস্ত দামি হুইস্কি সংগ্রহ করার জন্য তিনি সম্প্রতি গিনেস ওয়ার্ল্ড রেকর্ডে নাম তুলেছেন। তাঁর সংগ্রহে কী কী রয়েছে জানলে আপনিও তাজ্জব হয়ে যাবেন।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1076553.1575006199!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>মোট ১৬.৭৫ মিলিয়ন অর্থাত্ প্রায় ১২০ কোটি টাকার হুইস্কি সংগ্রহে রয়েছে তাঁর!</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1076552.1575006166!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>বিশ্বের অন্যতম সেরা ম্যাকালান ফাইন অ্যান্ড রেয়ার অ্যাসর্টমেন্ট রয়েছে তাঁর সংগ্রহে। ১৯২৬ সালে তৈরি হয়েছিল এই দুর্লভ হুইস্কি।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1076551.1575006136!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>হুইস্কি সংগ্রহ করা তাঁর এতটাই নেশা যে তাঁর সংগ্রহে রয়েছে ১০০ বছরের পুরনো ভিনটেজ স্প্রিংব্যাঙ্কের বোতলও।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1076550.1575006111!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>১৯১৯ সালে ভিনটেজ স্প্রিংব্যাঙ্কের মাত্র ২৪টা বোতল তৈরি হয়েছিল। তার মধ্যে একটি তাঁর সংগ্রহে শোভা পাচ্ছে।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1076549.1575006077!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>সম্প্রতি দুর্লভ এই হুইস্কির বোতল তিনি দু’কোটি টাকারও বেশি দামে কিনেছেন। এ ছাড়াও বোমোর-এর মতো দুর্লভ এবং বিশ্বের সবচেয়ে দামি হুইস্কি রয়েছে তাঁর সংগ্রহে।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1076548.1575006057!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>সব মিলিয়ে এখনও পর্যন্ত কতগুলো হুইস্কির বোতল রয়েছে তাঁর সংগ্রহে? ভিয়েতনামি ওই ব্যবসায়ীর সংগ্রহে রয়েছে ৫৩৫টা হুইস্কির বোতল।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1076547.1575006025!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>কী ভাবে তিনি এত দুর্লভ হুইস্কি সংগ্রহ করলেন? ভিয়েত নিগুয়েন জানাচ্ছেন, এটা তাঁর নেশা। তিনি ইন্টারনেটের সাহায্যে হুইস্কি নিয়ে প্রচুর পড়াশোনা করেন।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1076546.1575005996!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>খোঁজ রাখেন কোথায় দুর্লভ হুইস্কি নিলাম হওয়ার কথাবার্তা চলছে। খোঁজ পেলেই সেখানে চলে যান তিনি। যত টাকাই লাগুক না কেন, নিজের সংগ্রহশালার জন্য সেই হুইস্কি তিনি কিনে বাড়ি ফেরেন।</figcaption>
      </figure>
