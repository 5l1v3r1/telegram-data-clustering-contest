      <h1>LG電子換CEO 下月起生效</h1>
      <address>
        <time datetime="2019-11-29T11:03:00+00:00">29 Nov 2019, 11:03</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>外電引述LG電子稱，LG移動設備和電視業務主管Brian Kwon將出任公司CEO，取代現時的Jo Seong-jin，任命將於12月1日生效。<br/>據韓聯社報道，Jo Seong-jin已經在LG電子有逾40年的工作經驗，在他的領導下，LG成功推出了新型生活電器。現年 56歲的Brian Kwon以其在家庭娛樂業務方面的專業知識而聞名，推出LG的高級OLED產品線，提高電視業務的盈利能力。<br/>有分析指出，撤換高層或與LG始終難以扭轉智能手機部門的困境有關，該部門上月宣布連續第18個季度出現虧損。</p>
