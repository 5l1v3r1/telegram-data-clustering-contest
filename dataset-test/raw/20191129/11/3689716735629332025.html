      <h1>Пора бы приглушить...</h1>
      <address><time datetime="2019-11-29T11:03:37+00:00">29 Nov 2019, 11:03</time> by <a rel="author" href="https://d3.ru/user/faraosha/" target="_blank">faraosha</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8KVgJRFg1KM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote><a href="https://www.youtube.com/watch?v=8KVgJRFg1KM">Депутат от "Слуги народа" заявила, что в Украине пора приглушить свободу слова</a><br/>Сегодня.ua: Депутат от "Слуги народа" Ольга Василевская-Смаглюк заявила, что в Украине пора бы немного приглушить свободу слова. Она прокомментировала скандал…<cite>www.youtube.com</cite></blockquote>
      <p>Депутат Верховной Рады от правящей партии "Слуга народа" Ольга Василевская–Смаглюк заявила, что в Украине необходимо ограничить свободу слова. Свое заявление она сделала во время разговора в программе "Вечер с Ириной Ромалийской" на телеканале "Настоящее Время".<br/><br/>"Мне кажется, что в нашей стране настолько сильна свобода слова, что ее пора бы уже приглушить – из уважения к институту президентства фильтровать свою речь", – сказала она.<br/><a href="https://www.currenttime.tv/a/peoples-servant-freedom-of-speech/30297608.html?fbclid=IwAR1e1dgrrtQ8LZZsPTK-f5_VkikGwC_JlvRwemHRPoIYdDJl0PSwmKX9u8c">Источник</a><br/><br/>Так она высказалась во время обсуждения обысков в квартире блогерки Елены Беленькой, известной как Маруся Зверобой, по делу об угрозах жизни президента Украины. По словам Василевской–Смаглюк, высказывания блогерки были реальной угрозой Владимиру Зеленскому. Она также высказывалась за проведение расследования в отношении Зверобой.<br/><br/>"В подтверждение ее слов, у нее дома нашли три огнестрельных оружия. Необходимо проверить, имеет ли она на них разрешение", – сказала она.<br/><br/>Василевская–Смаглюк почти 15 лет проработала в журналистике на телеканале "1+1". В 2019 году она прошла в Верховную Раду от партии действующего президента Украины Владимира Зеленского "Слуга народа".</p>
