      <h1>Cận cảnh không khí mua sắm ngày siêu giảm giá</h1>
      <address>
        <time datetime="2019-11-29T11:37:00+00:00">29 Nov 2019, 11:37</time>
      </address>
      <p>
        <b>(PLO)- Black Friday là dịp mang về doanh thu lớn nhất tại thị trường Việt Nam với mức tăng 149% so với năm 2018.</b>
      </p>
      <figure>
        <img src="https://image.plo.vn/w800/Uploaded/2019/ymzmf/2019_11_29/mua-hang-h_kkno.jpg"/>
        <figcaption>
          <i>Số liệu nghiên cứu từ nền tảng tiếp thị trực tuyến Criteo cho thấy dù không được đầu tư mạnh đồng loạt như ngày độc thân 11-11, Black Friday lại là dịp mang về doanh thu lớn nhất tại thị trường Việt Nam với mức tăng 149% so với năm 2018, lượng truy cập cũng tăng 61%. Con số này cao hơn cả sự gia tăng doanh số tại Malaysia (100%) và Đài Loan (16%).</i>
        </figcaption>
      </figure>
      <figure>
        <img src="https://image.plo.vn/w800/Uploaded/2019/ymzmf/2019_11_29/mua-sam-hh-6_aelj.jpg"/>
        <figcaption>
          <i>Mặc dù xuất phát từ Mỹ nhưng trong nhiều năm trở lại đây, sự kiện Black Friday hay còn gọi là ngày thứ Sáu đen tối trở thành sự kiện được rất nhiều sự đón nhận từ người tiêu dùng. </i>
        </figcaption>
      </figure>
      <figure>
        <img src="https://image.plo.vn/w800/Uploaded/2019/ymzmf/2019_11_29/mua-sam_mlio.png"/>
        <figcaption>
          <i>Dữ liệu nội bộ của Black Friday Global cho biết năm 2018, tại Việt Nam có mức tăng doanh số lên đến 832% so với một ngày bình thường. Quần áo, giày dép, đồ điện tử, điện gia dụng là những mặt hàng được mua sắm nhiều hơn cả.</i>
        </figcaption>
      </figure>
      <figure>
        <img src="https://image.plo.vn/w800/Uploaded/2019/ymzmf/2019_11_29/mua-hang-hieu_yskr.jpg"/>
        <figcaption>
          <i>Rất nhiều người tiêu dùng tranh thủ đến mua sắm hoặc tham khảo giá tại các cửa hàng, để sắm sửa do dịp tết sắp đến.</i>
        </figcaption>
      </figure>
      <figure>
        <img src="https://image.plo.vn/w800/Uploaded/2019/ymzmf/2019_11_29/mua-sam-hang-hoa-3_rcqa.jpg"/>
        <figcaption>
          <i>Một người phụ nữ đã mua được rất nhiều đồ đạc và đang xem sản phẩm của thương hiệu khác. </i>
        </figcaption>
      </figure>
      <figure>
        <img src="https://image.plo.vn/w800/Uploaded/2019/ymzmf/2019_11_29/mua-sam-hang-hoa-4_idmt.jpg"/>
        <figcaption>
          <i>Tùy vào từng hãng mà có thời gian khuyến mãi và mức giá khuyến mãi khác nhau, dao động nhiều nhất từ 20%-60% giá trị sản phẩm.</i>
        </figcaption>
      </figure>
      <figure>
        <img src="https://image.plo.vn/w800/Uploaded/2019/ymzmf/2019_11_29/mua-sam-hang-hoa1_nmlm.jpg"/>
        <figcaption>
          <i>Một gian hàng quá đông, khách phải đứng ngoài để chờ tới lượt vào mua sắm.</i>
        </figcaption>
      </figure>
      <figure>
        <img src="https://image.plo.vn/w800/Uploaded/2019/ymzmf/2019_11_29/mua-sam-hang-hoa_rnvu.jpg"/>
        <figcaption>
          <i>Khách xếp hàng chờ thanh toán.</i>
        </figcaption>
      </figure>
      <figure>
        <img src="https://image.plo.vn/w800/Uploaded/2019/ymzmf/2019_11_29/mua-sam-hang-hoa2_dfjn.jpg"/>
        <figcaption>
          <i>Không chỉ quần áo, đồ gia dụng, năm nay vàng và trang sức cũng có nhiều ưu đãi lớn.</i>
        </figcaption>
      </figure>
      <figure>
        <img src="https://image.plo.vn/w800/Uploaded/2019/ymzmf/2019_11_29/img20191129122703_rgea.jpg"/>
        <figcaption>
          <i>Tuy nhiên, ở một số gian hàng, dù tham gia giảm giá đến 50% nhưng vẫn đìu hiu khách.</i>
        </figcaption>
      </figure>
      <figure>
        <img src="https://image.plo.vn/w800/Uploaded/2019/ymzmf/2019_11_29/img20191129122740_bghn.jpg"/>
        <figcaption>
          <i>Giảm 10%-50% và mua hai tặng một nhưng gian hàng này cũng ở tình trạng "tạm thời" chưa có khách.</i>
        </figcaption>
      </figure>
      <figure>
        <img src="https://image.plo.vn/w800/Uploaded/2019/ymzmf/2019_11_29/diu-hiu-khach_vnbx.jpg"/>
        <figcaption>
          <i>Một số khác thì đã qua thời gian khuyến mãi hoặc không quá "nhiệt tình" tham gia sự kiện Black Friday năm nay. </i>
        </figcaption>
      </figure>
