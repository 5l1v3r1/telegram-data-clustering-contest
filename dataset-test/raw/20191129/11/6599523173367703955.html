      <h1>FOTO: Mumi Hewan Langka Ditemukan di Mesir</h1>
      <address><time datetime="2019-11-29T11:24:17+00:00">29 Nov 2019, 11:24</time> by <a rel="author">AFP, https://www.facebook.com/CNNIndonesia</a></address>
      <p>, CNN Indonesia -- Tim peneliti menemukan mumi hewan-hewan yang tak biasa. Temuan baru tim arkeologi Mesir ini dipamerkan di Saqqara necropolis Giza, Kairo, November 2019.</p>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/26/46c5fd9d-c7d7-4ac4-b9ee-fe5edc48e1bb_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Tim peneliti menemukan mumi hewan-hewan yang tak biasa. Temuan baru tim arkeologi Mesir ini dipamerkan di Saqqara necropolis Giza, Kairo, November 2019. (Photo by Khaled DESOUKI / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/26/bc6abe47-17ef-4e3b-b449-22676f790bcf_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Temuan mumi hewan ini tak biasa karena jenis hewan yang dimumikan terdiri dari singa, kobra, hingga buaya. (Photo by Khaled DESOUKI / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/26/0013ad80-63da-4aec-bc87-cfabff917086_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Padahal biasanya mumi hewan yang kerap ditemukan adalah mumi kucing. (Photo by Khaled DESOUKI / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/26/17197ded-7b9e-4430-bb45-3da4cae7fbf6_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Mumi buaya ditampilkan setelah pengumuman penemuan baru yang dilakukan oleh tim arkeologi Mesir di Saqqara necropolis Giza, Kairo. (Photo by Khaled DESOUKI / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/26/dc97f7a9-f8f3-49a3-b345-315d360c2de0_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Ditemukan 75 patung kayu dan perunggu dan lima mumi anak singa yang dihiasi dengan hieroglif di nekropolis Saqqara dekat piramida Giza di Kairo (Photo by Khaled DESOUKI / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/26/26ac96ff-0c49-4021-bc8f-335a05b8211c_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Patung scarab merupakan salah satu hewan yang langka dimumikan. (Photo by Khaled DESOUKI / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/26/8c4030bf-62bb-4955-91ad-73a316eaae15_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Peneliti memperkirakan temuan hewan-hewan langka ini dimumikan lantaran mereka dianggap hewan suci. (Photo by Khaled DESOUKI / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/26/a045876d-ba71-4950-87f7-dd4eae6334cb_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Saqqara, tempat penemuan mumi-mumi ini merupakan daratan dengan 11 piramida yang berisi benda-benda kuno. (Photo by Khaled DESOUKI / AFP)</figcaption>
      </figure>
