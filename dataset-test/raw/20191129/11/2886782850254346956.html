      <h1>Románia nem lép a „magyar-lengyel útra”</h1>
      <address><time datetime="2019-11-29T11:53:49+00:00">29 Nov 2019, 11:53</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/70gSLM5XfxI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Átrendezheti a román belpolitikai erővonalakat az Európa-párti Klaus Iohannis, szociáldemokrata kihívójával szembeni, fölényes győzelme a vasárnapi elnökválasztáson.</p>
      <p>Az államfőt támogató liberálisok most többséget akarnak építeni a parlamentben, amit jelenleg a szociáldemokraták (PSD) uralnak.</p>
      <p>Ráadásul a az októberi bizalmatlansági szavazás óta egy jobboldali, kisebbségi kormány irányít Bukarestben.</p>
      <p>Ez a helyzet egyetlen módon oldható fel.</p>
      <p>- Új parlamenti többséget akarok - jelentette ki Iohannis. Olyan, demokratikus pártok alkotta, Európa-párti többséget, amelyik megérti Románia és a románok igényeit. Olyan többséget, amelyik nyitott, modern, európai politikát folytat. Úgy gondolom, jó ötlet egy előrehozott választások megtartása jövő tavasszal. Én úgy szeretnék politizálni, hogy annak eredménye legyen - tette még hozzá az újraválasztott román államfő.</p>
      <p>Iohannis ebben aligha számíthat a szociáldemokraták támogatására. Az Európai Parlamentben a liberálisokkal azonos frakcióban ülő (Megújuló Európa) Mentsétek meg Romániát Szövetség viszont mellette áll.</p>
      <p>- A nemzeti parlamentben pont ugyanaz a helyzet, a többség, mint három éve - mondja Dan Barna pártelnök. Semmi nem változott. Egészen egyértelmű, hogy ez a többség alkalmatlan a romániai reformok támogatására. És ezért, a liberálisok így csak kisebbségben kormányozhatnának. Tehát egyértelműen az a véleményünk, hogy előrehozott választásokra van szükség - jelentette ki a politikus.</p>
      <p>A legutóbbi, 2016-os parlamenti választások óta a szociáldemokraták nacionalista, Európa-ellenes retorikát honosítottak meg Romániában. És ezt az irányt folytatták az elnökválasztási kampányban is.</p>
      <p>Miután a korábbi miniszterelnök és pártelnök, Viorica Dăncilă úgy vesztett, hogy a PSD minden korábbi államfőjelöltjénél gyengébb teljesítményt nyújtott, a párt megújulás mellett döntött; a vezetőség lemondatta a politikus asszonyt pártelnöki tisztségéről is.</p>
      <p>Az őt ideiglenesen követő Marcel Ciolacu házelnök azt a kérdést kapta; mit üzen Brüsszelnek?</p>
      <p>- Mielőtt Brüsszellel beszélnénk, úgy vélem, mindenki számára bizonyítottuk, hogy a Szociáldemokrata Párt elismerte az elmúlt időszak hibáit - válaszolta. Nem csupán egy semmitmondó ügyvezetői ülést hívtunk össze, látszatintézkedésekkel.</p>
      <p>Az elmúlt bő három év meg-megújuló szociáldemokrata kormányai igyekeztek megcsonkítani a korrupció-ellenes jogszabályokat, törvényi környezetet. Létrehoztak egy külön szervezetet, amelyik kivette volna a bírák és ügyészek kezéből a korrupciós ügyek kivizsgálását.</p>
      <p>Brüsszelt súlyosan aggasztotta ez a román igazságszolgáltatásra lesújtó politikai kalapács.</p>
