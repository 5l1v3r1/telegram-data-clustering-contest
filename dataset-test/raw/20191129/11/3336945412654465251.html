      <h1>Talibanerna avvaktar om nya samtal med USA</h1>
      <address><time datetime="2019-11-29T11:05:00+00:00">29 Nov 2019, 11:05</time> by <a rel="author">TT</a></address>
      <p>Det är alldeles för tidigt att tala om att återuppta direkta samtal med Washington. Så lyder budskapet från talibanerna i Afghanistan – dagen efter att USA:s president Donald Trump påstått att förhandlingarna inletts på nytt.</p>
