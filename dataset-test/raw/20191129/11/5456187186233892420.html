      <h1>Улицы Минска: «Колхозной диктатуре — баста!»</h1>
      <h2>В столице появились новые наклейки с хорошо знакомыми лозунгами.</h2>
      <address>
        <time datetime="2019-11-29T11:52:00+00:00">29 Nov 2019, 11:52</time>
      </address>
