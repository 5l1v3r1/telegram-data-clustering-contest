      <h1>任天堂在上海徐家汇开设快闪店 装修图流出</h1>
      <address><time datetime="2019-11-29T11:23:00+00:00">29 Nov 2019, 11:23</time> by <a rel="author">study875</a></address>
      <p>
        <a href="https://www.cnbeta.com/topics/733.htm">

        </a>
      </p>
      <p>随着任天堂与腾讯合作，国行Switch和任天堂更多本地化的脚步越来越近了。据著名业内分析师Daniel Ahmad在推特上透露，任天堂正在上海徐汇区的“美罗城”商城开设快闪店，并公布了几张装修中的照片。</p>

      <figure>

      </figure>
      <p>据Daniel Ahmad称，<a href="https://c.duomai.com/track.php?site_id=242986&amp;euid=&amp;t=https://www.jd.com/pinpai/14671.html">任天堂</a>上海快闪店应该和PlayStation快闪店一样，允许玩家试玩并购买游戏主机，应该会有更多相关Switch游戏和周边供玩家进行体验，非常期待哦！</p>
      <p>目前，任天堂官方还没有对此事做出回应。</p>
