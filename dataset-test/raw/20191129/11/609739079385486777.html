      <h1>Barcelona'dan flaş karar! Arda Turan, Galatasaray...</h1>
      <h2>Süper Lig'in 12. haftasında oynanan <a href="http://www.hurriyet.com.tr/haberleri/galatasaray">Galatasaray</a> - Başakşehir maçında, <a href="http://www.hurriyet.com.tr/haberleri/arda-turan">Arda Turan</a> eski teknik direktörü Fatih Terim'in elini öpmüş ve ikili arasındaki buzlar erimişti.</h2>
      <address><time datetime="2019-11-29T11:33:00+00:00">29 Nov 2019, 11:33</time> by <a rel="author">Ajansspor</a></address>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5de0d66c0f25441c6cc7575b"/>
        <figcaption>Bu gelişmenin ardından Arda Turan'ın Galatasaray'a transfer olacağı iddiaları ortaya çıktı.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5de0d66c0f25441c6cc7575f"/>

      </figure>
