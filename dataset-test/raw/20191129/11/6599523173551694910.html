      <h1>FOTO: MU dan Arsenal Kalah di Liga Europa</h1>
      <address><time datetime="2019-11-29T11:34:34+00:00">29 Nov 2019, 11:34</time> by <a rel="author">AP, https://www.facebook.com/CNNIndonesia</a></address>
      <p>Jakarta, CNN Indonesia -- Dua klub besar Liga Inggris, Manchester United dan Arsenal, mengalami kekalahan pada laga Liga Europa.</p>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/29/e13b6c56-0714-4e08-8100-25418c7d1c01_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Bek Manchester United Di'Shon Bernard dan gelandang Astana Ivan Maevski duel udara. Setan Merah kalah 1-2 dari Astana di Astana Arena, salah satunya karena gol bunuh diri Bernard.  (Photo by stringer / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/29/c0435ee5-084f-4704-93b7-3e98b36c9513_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Bek MU Luke Shaw berjibaku mengantisipasi umpan yang mengarah ke pemain Astana, Dorin Rotariu. (Photo by stringer / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/29/6b11c53c-f34e-4af9-9d92-298c4740b06d_169.jpeg?w=650&amp;q=90"/>
        <figcaption>MU banyak menurunkan para pemain muda pada laga tersebut, salah satunya adalah Ethan Laird. Setan Merah sendiri sudah memastikan lolos ke fase gugur. (AP Photo/Stas Filippov)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/29/6011bcc8-fcba-4b90-adba-430d5945393f_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Pemain MU James Garner (tengah) terjatuh dijegal pemain Astana Ivan Mayewski. (AP Photo/Stas Filippov)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/29/eb366ec8-f3b8-48e6-9e11-d5d79ee6c736_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Bek Arsenal Sokratis Papastathopoulos menjaga bola dari pemain Eintracht Frankfurt. The Gunners kalah 1-2 di Stadion Emirates. (Photo by DANIEL LEAL-OLIVAS / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/29/3911c962-c02d-4c26-923f-1ebcd89c6226_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Gelandang Frankfurt Daichi Kamada cetak gol ke gawang Arsenal. Pemain asal Jepang itu mencetak dua gol di laga tersebut. (AP Photo/Matt Dunham)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/29/2fa91c06-321b-488e-b514-0b4e25df5879_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Striker Arsenal Pierre-Emerick Aubameyang (kiri) sempat mencetak gol pembuka di laga itu. Namun, The Gunners kebobolan dua gol dari Frankfurt. (Photo by DANIEL LEAL-OLIVAS / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/29/4d8724cc-3b91-454c-889a-428c92ccdfc0_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Gelandang tim tamu Gelson Fernandes (kiri) berusaha menahan gelandang Arsenal Joe Willock. (AP Photo/Matt Dunham)</figcaption>
      </figure>
