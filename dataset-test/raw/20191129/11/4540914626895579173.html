      <h1>Kind mit "Batman-Maske": Luna aus Florida in Russland behandelt</h1>
      <address><time datetime="2019-11-29T11:57:02+00:00">29 Nov 2019, 11:57</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-9bZ1dHj_UY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Die Spuren der Operation sind noch sichtbar, doch der kleinen Luna scheint es gut zu gehen: Die Achtjährige aus Florida wurde mit einem ungewöhnlich großen, an eine Batman-Maske erinnerndes Pigmentmal geboren, einem sogenannten melanozytären Nävi. Ihre Mutter Carol Fenner flog Ende September mit ihr ins russische Krasnodar, um das Mal von einem Spezialisten entfernen zu lassen. In einem ersten Schritt wurde ein Teil auf der Stirn mit Laserstrahlen entfernt. Die Narben auf dem Gesicht würden mit der Zeit verschwinden, so der Arzt.</p>
      <p>Große Pigmentmale können ein Hautkrebsrisiko sein. Fenner will ihre Tochter laut Medienberichten aber <a href="https://www.dailymail.co.uk/news/article-7732207/Dramatic-moment-Florida-mom-sees-babys-Batman-mask-birth-mark-vanishing.html">auch vor abfälligen Kommentaren schützen</a>.</p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/B4aFUB8hRtK" data-service="Instagram"/>
      </figure>
      <p>Die Operation war der erste von schätzungsweise sechs bis acht Eingriffen. Mutter und Tochter wollten über Weihnachten in die USA zurück fliegen und die Behandlung im neuen Jahr fortsetzen.</p>
      <p>Die Operationen kosten jeweils etwa 25.000 Dollar. Über eine <a href="https://www.gofundme.com/f/lunalovehope">Fundraisingkampagne</a> sammelte die Familie bisher etwa 60.000 Dollar.</p>
