      <h1>Francesco Chiofalo ricoverato in ospedale: cosa è successo – VIDEO</h1>
      <address><time datetime="2019-11-29T11:36:20+00:00">29 Nov 2019, 11:36</time> by <a rel="author">Fabio</a></address>
      <p>
        <b>Francesco Chiofalo è stato ricoverato in ospedale questa mattina: ecco cosa è successo all’ex protagonista di Temptation Island.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/zbvJ-xqN490" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In seguito ad un periodo emotivamente intenso, <b>Francesco Chiofalo</b> sembrava aver raggiunto finalmente la serenità. L’ex protagonista di Temptation Island, infatti, si è ripreso dall’operazione di rimozione della <a href="https://www.viagginews.com/2019/04/12/francesco-chiofalo-fidanzata-video/"><b>massa tumorale</b></a> al cervello da diversi mesi ed anche a livello sentimentale sembra aver raggiunto un equilibrio. Dopo il tumulto estivo causato da un atto d’infedeltà, il nostro sembra essere finalmente riuscito a <b><a href="https://www.viagginews.com/2019/11/26/antonella-fiordelisi-perdonato-francesco-video/">farsi perdonare da Antonella Fiordelisi</a></b>.</p>
      <p>Questa mattina, però, Francesco si è diretto d’urgenza in ospedale. A dare la notizia è stato lui stesso attraverso una stories <b>Instagram</b> in cui dice: “Guardate cosa mi è successo alle labbra. Guardate le mie labbra. Ca**o, ca**o. Sto andando al pronto soccorso. Non so cosa mi sia successo. Mi sono gonfiato tutto. Sono pieno di macchie. Le labbra mi si sono gonfiate all’improvviso. Sto correndo al pronto soccorso. Sono molto preoccupato”.</p>
      <p>Lo stesso Chiofalo ha poi rivelato che i medici lo hanno ricoverato per ulteriori accertamenti, visto che non si capisce a cosa sia dovuto il gonfiore: “Sembrava fosse una allegria. Gli antistaminici e il cortisone per vena non hanno effetto su di me. Purtroppo continuo a gonfiarmi invece di migliorare. Mi ricoverano per tenermi sotto osservazione”.</p>
