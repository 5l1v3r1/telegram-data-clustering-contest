      <h1>Vidéo- Ballon d’or 2019: Lamine Gassama: « Il faut que Sadio Mané soit récompensé »</h1>
      <address>
        <time datetime="2019-11-29T11:02:25+00:00">29 Nov 2019, 11:02</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xunNY08B7nM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le vainqueur du ballon d’or France Football sera délivré lundi prochain. Sadio Mané fait partie des favoris de ce trophée avec la saison remarquable qu’il a enregistré.</b>
      </p>
      <p>Vainqueur de la ligue des champions avec Liverpool, vice champion d’Afrique avec le Sénégal, Sadio Mané est donc cité comme l’un des favoris pour le titre de ballon d’or. Son coéquipier en équipe nationale Lamine Gassama estime qu’il mérite de gagner au minimum le ballon d’or africain, vue la saison qu’il a eu à faire.</p>
      <p>« Au delà du joueur j’adore la personne quelqu’un très humble, à l’écoute et toujours là pour aider les gens. Je pense que Sadio a des qualités de footballeur mais aussi beaucoup de qualités humaines. Déjà par rapport à la personne je lui souhaite vraiment de gagner quelque chose par rapport à son talent, c’est ce qu’il démontre depuis plusieurs années. Pour moi il fait partie des meilleurs joueurs au monde. Je pense que cette année c’est son année et il faut qu’il soit récompensé et gagne au minimum le ballon d’or africain ».</p>
      <p>wiwsport.com</p>
