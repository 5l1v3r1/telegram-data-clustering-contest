      <h1>“Quỳnh Búp bê” Phương Oanh tiết lộ cú sốc tình cảm và hình ảnh được lột xác không ngờ</h1>
      <address><time datetime="2019-11-29T11:13:00+00:00">29 Nov 2019, 11:13</time> by <a rel="author">Đỗ Quyên</a></address>
      <p>
        <b>(Tổ Quốc) - Phương Oanh chia sẻ, cô gặp chuyện buồn tình cảm nên có khoảng thời gian cô không thiết tha công việc. Sau khi tự chữa lành vết thương lòng, cô “lột xác” để trở lại.</b>
      </p>
      <figure>
        <img src="https://toquoc.mediacdn.vn/2019/11/29/quynh-bup-be-2-1574985574191-1574992782431-15749927824321777960701.jpg"/>
        <figcaption>Thành công quá lớn của phim “Quỳnh Búp bê” giúp Phương Oanh trở thành nữ diễn viên hàng đầu phía Bắc, nhưng nó cũng vô hình tạo cho cô áp lực lớn về nghề nghiệp. Cô tâm sự, khán giả luôn kỳ vọng cô có tác phẩm đột phá tiếp theo nhưng để tìm được kịch bản ưng ý là điều không dễ dàng. Phương Oanh tự nhận rằng, gần một năm qua cô không có nhiều cơ hội thể hiện hết nội lực trong diễn xuất của mình. Hơn nữa cô lại gặp chuyện buồn về tình cảm nên không thiết tha với công việc.</figcaption>
      </figure>
      <figure>
        <img src="https://toquoc.mediacdn.vn/2019/11/29/quynh-bup-be-5-1574985574376-1574992786543-1574992786544625329844.jpg"/>
        <figcaption>Tuy nhiên sau khi tự chữa lành vết thương lòng, cô đặt ra những mục tiêu mới trong sự nghiệp và quyết tâm theo đuổi đam mê nghệ thuật đến cùng.</figcaption>
      </figure>
      <figure>
        <img src="https://toquoc.mediacdn.vn/2019/11/29/quynh-bup-be-3-1574985573849-1574992794358-15749927943582106959284.jpg"/>
        <figcaption>Phương Oanh tâm sự: “Tôi vốn là diễn viên tay ngang, không có tham vọng về nghề nghiệp nhưng thành công lại may mắn đến với mình. Tôi sống nặng về tình cảm, luôn đặt tình cảm lên trên công việc và từng suy nghĩ, nếu tìm được bờ vai vững chắc để dựa dẫm, tôi sẽ dừng sự nghiệp". Nhưng hiện tại, chuyện đó dường như ngày càng quá xa vời bởi tôi chưa tìm được người đàn ông mang lại cảm giác bình yên. Bây giờ tôi muốn gác tình cảm lại phía sau để dành mọi tâm huyết cho sự nghiệp”, cô nói.</figcaption>
      </figure>
      <figure>
        <img src="https://toquoc.mediacdn.vn/2019/11/29/quynh-bup-be-11-1574985572520-1574992798106-1574992798106973413062.jpg"/>
        <figcaption>Khi hỏi về cách hàn gắn tổn thương trong tình yêu, Phương Oanh thổ lộ, tâm hồn cô rất mong manh mỗi lần có cú sốc về tinh thần.</figcaption>
      </figure>
      <figure>
        <img src="https://toquoc.mediacdn.vn/2019/11/29/quynh-bup-be-18-1574985572844-1574992801920-1574992801920427933952.jpg"/>
        <figcaption>Tuy nhiên cô sẽ không bao giờ suy nghĩ tiêu cực hoặc làm bất cứ điều gì tổn hại cho bản thân. Có người chọn cách đi du lịch, gặp gỡ bạn bè để san sẻ nỗi buồn, còn Phương Oanh sẽ đóng cửa ở nhà để nghiền ngẫm.</figcaption>
      </figure>
      <figure>
        <img src="https://toquoc.mediacdn.vn/2019/11/29/quynh-bup-be-10-1574985573829-1574992812142-15749928121421220138736.jpg"/>
        <figcaption>“Tôi đối diện với chính mình, phân tích xem mình đã sai ở đâu để phải chịu tổn thương như vậy. Và tôi nhận ra những điểm chưa tốt của mình, từ đó mạnh mẽ vượt qua, hướng tới điều tốt đẹp trong tương lai”, cô nói.</figcaption>
      </figure>
      <figure>
        <img src="https://toquoc.mediacdn.vn/2019/11/29/quynh-bup-be-15-1574985572186-1574992820418-1574992820418100891570.jpg"/>
        <figcaption>Trong bộ ảnh hoàn thiện, Phương Oanh trang điểm tự nhiên, làm nổi bật gương mặt đẹp hài hoà.</figcaption>
      </figure>
      <figure>
        <img src="https://toquoc.mediacdn.vn/2019/11/29/quynh-bup-be-14-1574985572054-1574992827896-1574992827896858224049.jpg"/>
        <figcaption>“Quỳnh búp bê” gần như lột xác hoàn toàn về hình tượng.</figcaption>
      </figure>
      <figure>
        <img src="https://toquoc.mediacdn.vn/2019/11/29/quynh-bup-be-17-1574985571911-1574992836559-15749928365591799955797.jpg"/>
        <figcaption>Vẫn theo đuổi phong cách gợi cảm nhưng đôi mắt đầy u buồn, chất chứa nhiều tâm trạng của nữ diễn viên khiến mỗi bức hình có thêm chiều sâu hơn.</figcaption>
      </figure>
      <figure>
        <img src="https://toquoc.mediacdn.vn/2019/11/29/quynh-bup-be-13-1574985573749-1574992840273-15749928402741601028921.jpg"/>
        <figcaption>Nhiều đồng nghiệp, trong đó có diễn viên Doãn Quốc Đam đã phải thốt lên rằng, anh không nhận ra Phương Oanh vì cô quá khác lạ và táo bạo.</figcaption>
      </figure>
      <figure>
        <img src="https://toquoc.mediacdn.vn/2019/11/29/quynh-bup-be-8-1574985574418-1574992871806-15749928718071619142758.jpg"/>
        <figcaption>Bộ ảnh mới cũng đánh dấu sự tái xuất của người đẹp sinh năm 1989 sau thời gian im ắng trong nghệ thuật.</figcaption>
      </figure>
      <figure>
        <img src="https://toquoc.mediacdn.vn/2019/11/29/quynh-bup-be-12-1574985573840-1574992875610-1574992875611612022128.jpg"/>
        <figcaption>Sắp tới, cô sẽ trở lại màn ảnh nhỏ với bộ phim truyền hình mới của VTV có đề tài về nông thôn. Bộ phim có kế hoạch lên sóng giờ vàng sau khi phim “Hoa hồng trên ngực trái” kết thúc.</figcaption>
      </figure>
      <figure>
        <img src="https://toquoc.mediacdn.vn/2019/11/29/quynh-bup-be-9-1574985573438-1574992879378-15749928793792024760816.jpg"/>
        <figcaption>Không tiết lộ về tên tác phẩm đang đóng, Phương Oanh chỉ chia sẻ, cô sẽ đảm nhận vai nữ chính, một cô giáo ở vùng quê với tính cách đoan trang, hiền thục nhưng lại rất nghiêm khắc với học trò. Hình tượng này hoàn toàn khác biệt so với “Quỳnh Búp bê” đầy gai góc hay cô gái dân tộc Súa trong “Lặng yên dưới vực sâu”.</figcaption>
      </figure>
      <figure>
        <img src="https://toquoc.mediacdn.vn/2019/11/29/quynh-bup-be-7-1574985568186-1574992883661-1574992883661787661203.jpg"/>
        <figcaption>“Lần đầu tiên làm cô giáo trên màn ảnh, tôi khá hào hứng nhưng cũng mất nhiều thời gian để nghiên cứu kịch bản. Tạo điểm nhấn ấn tượng về diễn xuất ở nhân vật có tính cách điển hình và quen thuộc như thế này là một thử thách lớn với bản thân tôi. Đắn đo suy nghĩ khá lâu, tôi đã quyết định cắt phăng mái tóc dài", cô kể.</figcaption>
      </figure>
      <figure>
        <img src="https://toquoc.mediacdn.vn/2019/11/29/quynh-bup-be-6-1574985574325-1574992893938-1574992893938655858244.jpg"/>
        <figcaption>"Tôi nuôi tóc dài từ nhỏ, đặc biệt yêu mái tóc dài nên khi xuống tóc ngắn, tôi rất tiếc nuối. Nhưng vì nhân vật, tôi chấp nhận hy sinh”, Phương Oanh lý giải nguyên nhân để tóc ngắn trong thời gian qua.</figcaption>
      </figure>
      <figure>
        <img src="https://toquoc.mediacdn.vn/2019/11/29/quynh-bup-be-0-1574985573488-1574992897347-1574992897348294279580.jpg"/>
        <figcaption>Ngoài việc thay đổi về kiểu tóc, để nhập vai cô giáo trong phim mới, nữ diễn viên còn mua sắm rất nhiều trang phục cho nhân vật. Cô tự tay lựa chọn từng bộ quần áo, phụ kiện và kết hợp lại sao cho phù hợp trong từng bối cảnh của phim. Tất cả phần phục trang đều rất giản dị nhưng vẫn lột tả rõ tính cách của nhân vật.</figcaption>
      </figure>
      <figure>
        <img src="https://toquoc.mediacdn.vn/2019/11/29/quynh-bup-be-1-1574985574473-1574992918208-1574992919458467802848.jpg"/>
        <figcaption>Phương Oanh thậm chí còn tham khảo rất nhiều tạo hình cô giáo vùng quê trong cuộc sống hiện nay để tạo ra nét riêng cho nhân vật của mình.</figcaption>
      </figure>
