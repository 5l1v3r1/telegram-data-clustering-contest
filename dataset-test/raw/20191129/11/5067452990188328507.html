      <h1>视频丨买买买！研究称全球奢侈品销售中国贡献35% 为增长做出90%的贡献</h1>
      <address><time datetime="2019-11-29T11:09:33+00:00">29 Nov 2019, 11:09</time> by <a rel="author">每经编辑 朱星运</a></address>
      <p>
        <i>摘要：中国人到底有多爱购物？贝恩咨询近日发布的最新研究报告显示，2019年全球奢侈品销售额预计将达到2810亿欧元（约合3100亿美元）。中国消费者现在构成全球奢侈品市场的35%，并将为今年的增长做出90%的贡献。</i>
      </p>
      <figure>
        <video src="http://video.nbd.com.cn/c8b34778e3184fc08c65552918045c79/ffa6f50dec4245e7b2c7b84b1e66f576-26698111349f16617960a006cb0394ab-ld.mp4"/>
      </figure>
      <p> </p>
      <p>中国人到底有多爱购物？贝恩咨询近日发布的最新研究报告显示，2019年全球奢侈品销售额预计将达到2810亿欧元（约合3100亿美元）。中国消费者现在构成全球奢侈品市场的35%，并将为今年的增长做出90%的贡献。</p>
