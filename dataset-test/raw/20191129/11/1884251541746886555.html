      <h1>梅尼亞向夏薩特道歉：最不想傷害的球員是你</h1>

        <time datetime="2019-11-29T11:12:04+00:00">29 Nov 2019, 11:12</time>
      </address>
      <figure>

      <p>　　皇馬與巴黎聖日耳門的比賽，夏薩特遭到國家隊隊友梅尼亞（Thomas Meunier）的侵犯，最終受傷離場，梅尼亞則在賽後表達了歉意。</p>
      <p>　　梅尼亞說：「我真的非常難過，我試圖賽後直接去聯繫他，但我未能做到。之後，我看到他的2-3名隊友告訴我，他非常痛苦。我不知道他到底嚴不嚴重，我為他祈禱，希望不要有事。」</p>
      <p>　　梅尼亞繼續說：「我的目標是永遠不會去傷害其他球員。如果我要點出最不想傷害的球員，那就是夏薩特（Eden Hazard）。」</p>
      <p>　　幸運的是，夏薩特的傷勢不嚴重，預計缺席10日。（亞瑟）</p>
