      <h1>アルフレッド・ダンヒル選手権、酷暑で短パン許可／欧州男子</h1>
      <address>
        <time datetime="2019-11-29T11:12:00+00:00">29 Nov 2019, 11:12</time>
      </address>
      <p>　男子ゴルフの欧州ツアーの今季開幕戦で南アフリカ、マレランのレオパルドクリークＣＣで２８日に開幕したアルフレッド・ダンヒル選手権で、酷暑のため同ツアーの大会中としては初めて選手に短パンの着用が許可された。主催者や選手が話し合い、今大会限りの特例として適用する。</p>
      <p>　アーニー・エルス（南アフリカ）は「正しいこと。ゴルフにとって大転換点になり得ると思う」と前向きに述べた。</p>
      <p>　同ツアーはこれまでに練習ラウンドなどで短パンの着用を認めていた。（共同）</p>
