      <h1>Destrucción y enfermedades azotan pequeña comunidad en La Habana</h1>
      <address><time datetime="2019-11-29T11:00:25+00:00">29 Nov 2019, 11:00</time> by <a rel="author" href="https://www.cubanet.org/author/enrique-diaz-y-vladimir-turro/" target="_blank">Enrique Díaz y Vladimir Turró</a></address>
      <h3>Vecinos del barrio de Cruz Verde, en el municipio del Cotorro, exigen la presencia del gobernante Miguel Díaz-Canel ante la ineficacia de las autoridades locales</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/iG7qPhcuSR8" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>LA HABANA, Cuba. – “Le pedimos encarecidamente a nuestro presidente que se presente aquí y nos escuche, porque estamos cansados de que nos digan mentiras”. Este es el clamor de los vecinos de la comunidad Cruz Verde, en el municipio habanero del Cotorro, que piden a gritos la presencia del gobernante de Cuba Miguel Díaz-Canel ante de la ineficacia de las autoridades locales para resolver sus afectaciones.</p>
      <p>“Necesitamos que el presidente venga aquí, para que vea todo el mal trabajo que hicieron. Estos edificios no tienen ni tres años y ya están destruidos, cayéndose a pedazos, y ya hemos ido a todos lados y no resuelven nada. Queremos que el presidente nos explique si esta comunidad no es de Cuba también, necesitamos ayuda”, explicó a CubaNet Omara Nodarse Aragón.</p>
      <p>Además de la situación constructiva, Omara denuncia que la comunidad no cuenta con escuelas, parques, ni panaderías, causa por la cual deben trasladarse a muchos kilómetros de distancia para obtener estos servicios.</p>
      <p>“Las cabillas ya se ven en los techos, las escaleras tienen huecos. Esto se lo hemos planteado a la presidenta del gobierno, al vicepresidente y lo único que hacen es reuniones para llenarnos de mentiras y al final no resuelven nada”, puntualizó Omara y agregó: “Por eso pido encarecidamente a Miguel Díaz-Canel Bermúdez que se persone aquí.”</p>
      <p>Según refiere, productos de estos planteamientos, hechos en reuniones de barrio con autoridades, han recibido amenazas del jefe de sector (policía), delegado y otras autoridades.</p>
      <p>“Lo hacen porque tienen poder y nosotros estamos indefensos, por eso todo el mundo nos amenaza por decir la verdad. Por eso queremos que venga el presidente”, dijo</p>
      <p>La comunidad cuenta con un aproximado de más de cincuenta edificios, los cuales fueron entregados para residir desde el año 2016, según informaron los vecinos entrevistados. Sin embargo, a pesar de la juventud de las edificaciones, las mismas presentan problemas con el abastecimiento de agua potable, tupiciones y salideros, lo cual también ha generado enfermedades.</p>
      <p>“Esta es una comunidad donde más enfermos hay por el dengue, asmáticos y millones de enfermedades y no hay ni un médico. Tampoco hay un mercado. La farmacia queda a más de 20 cuadras. En conclusión, aquí no hay nada. Lo único que hacen es hablar y hablar y estamos cansados porque nadie nos oye. No hay ni escuela para los niños”, puntualizó Mercedes Rojas Marichal.</p>
      <p>Luz Divina Pastor, otra de las residentes, denuncia que en su caso le entregaron la vivienda sin piso bajo la promesa del gobierno que le entregarían materiales, lo que nunca pasó.</p>
      <p>“Llevan años diciendo que van a dar y no dan nada. Tengo salideros en toda la casa, tupiciones, y lo único que saben decir donde quiera que voy es que tengo que esperar y llevo tres años viviendo aquí”, afirmó.</p>
      <p>Los residentes denuncian que tampoco cuentan con un teléfono en la comunidad, porque -según les dijeron- no había condiciones para poner la red telefónica.</p>
      <p>“En Etecsa, nos dijeron que esto aquí no tenía condiciones para poner la red telefónica. Me pregunto el porqué. Desde que esto se hizo aquí nunca ha venido nadie. Nosotros somos perros, aquí vivimos como perros. Es necesario que venga alguien grande del gobierno para que vea que estamos mal”, afirmó Yodenis Urbino Álvarez.</p>
