      <h1>قانون المالية: إسقاط فصل إحداث ''صندوق العدالة''</h1>
      <address>
        <time datetime="2019-11-29T11:31:00+00:00">29 Nov 2019, 11:31</time>
      </address>
      <p>
        <b>أسقطت لجنة المالية المؤقتة بالبرلمان أمس الفصل المتعلق بإحداث "صندوق العدالة" الذي يهدف للعناية بالمحاكم وسيمول من خلال ضبط نسبة فوائد على القضايا الجزائية التفاصيل في تصريح عضو اللجنة معز الحاج رحومة.</b>
      </p>
