      <h1>Raccolti 24mila euro alla Grande Cena di Boorea. VIDEO</h1>
      <address><time datetime="2019-11-29T11:35:13+00:00">29 Nov 2019, 11:35</time> by <a rel="author">Andrea Bassi</a></address>
      <figure>
        <iframe src="https://player.vimeo.com/video/376337488" width="1170" height="580" data-service="Vimeo" scrolling="no"/>
      </figure>
      <p>
        <b>Oltre 800 le persone a tavola giovedì sera a Correggio per l’iniziativa giunta alla 20ª edizione. Il presidente Bosi: “Il volontariato e la voglia di stare insieme spiegano la longevità di questa manifestazione”</b>
      </p>
      <p><b>CORREGGIO (Reggio Emilia)</b> – Numeri da record, ieri sera, per la Cena di Boorea, iniziativa solidale giunta alla 20ª edizione e che ha permesso di raccogliere circa 24mila euro. </p>
      <p>Oltre 800 persone a tavola e più di 4mila piatti serviti nell’arco di due ore e mezzo. Cinque le portate inserite in un menu assolutamente gourmet poiché firmate da chef stellati del calibro di <b>Giuseppe Mancino</b> del ristorante Piccolo Principe di Viareggio. L’emozione è sempre la stessa anche per <b>Giovanna Guidetti</b>, da 8 anni ospite fissa tra i fornelli della Grande Cena insieme ai 100 volontari che hanno lavorato tra cucina e tavoli. Arriva da Finale Emilia ed è convinta, così recita il suo motto, che mangiare in compagnia aiuti a superare tutti i drammi.</p>
      <figure>
        <img src="https://reggionline-obce2ympjgvjli4n.netdna-ssl.com/wp-content/uploads/2019/11/A88I7395.jpg"/>
        <figcaption>Grande successo per la Grande Cena di Boorea 2019</figcaption>
      </figure>
      <p>Quattro i progetti di solidarietà destinatari dizione numero venti. All’estero ne beneficerà una comunità che vive in Amazzonia, mentre in Mozambico si farà fronte all’emergenza causata dalle alluvioni di sei mesi fa. Tra i progetti locali, la costruzione di una casa per persone con disabilita.</p>
      <figure>
        <img src="https://reggionline-obce2ympjgvjli4n.netdna-ssl.com/wp-content/uploads/2019/11/RED_1507.jpg"/>
        <figcaption>Luca Bosi, presidente di Boorea</figcaption>
      </figure>
      <p>Soddisfatto il presidente di Boorea <b>Luca Bosi</b>, che nel corso della serata ha commentato: “Siamo vicini alle persone, aperti al mondo. Questo è lo slogan che guida la Grande Cena e contiene i valori della cooperazione. A 20 anni dalla prima edizione, la nostra cena di volontari e grandi chef continua a riunire centinaia di persone per far sentire meno sole altre persone in difficoltà”.</p>
