      <h1>內地放寬稅保證金政策 協助美大豆商卸貨</h1>
      <address>
        <time datetime="2019-11-29T11:35:00+00:00">29 Nov 2019, 11:35</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>外電報道，中國放寬關稅保證金政策，協助美國大豆進口到港卸貨，以緩解港口擁堵。<br/>中國政府雖然同意對美國大豆進口豁免30%的報復性關稅，但買家仍需要預先支付關稅保證金，才可向政府尋求退款。知情人士表示，很多進口商付清關稅保證金遇到困難，意味無法及時卸貨，促使中國港口擁塞了多達200萬噸的美國大豆及其他國家的貨物。<br/>消息指出，中國海關目前容許進口商使用銀行保函，有別於以往以現金支付關稅保證金，加快大豆到港卸貨。</p>
