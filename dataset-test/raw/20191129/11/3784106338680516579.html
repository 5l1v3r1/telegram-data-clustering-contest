      <h1>الملك يصلي الاستسقاء بالعقبة</h1>
      <address>
        <time datetime="2019-11-29T11:31:00+00:00">29 Nov 2019, 11:31</time>
      </address>
      <p>خبرني - يؤدي الملك عبدالله الثاني، يرافقه الأمير الحسين بن عبدالله، ولي العهد، صلاة الاستسقاء اليوم الجمعة في محافظة العقبة.</p>
      <p>ويؤدي الأردنيون بعد صلاة الجمعة، صلاة الاستسقاء بدعوة من وزير الأوقاف محمد الخلايلة.</p>
    </article>
