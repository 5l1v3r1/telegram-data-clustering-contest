      <p>外電報道，中國電訊設備商華為就相當於15億美元(約117億港元)的貸款與銀行進行磋商。<br/>報道指出，華為繼7月向5家中資銀行籌集117億港元資金後，現正與中外銀行商討，尋求相當於15億美元的離岸貸款。據悉，所得款項將作為一般企業目的和營運資金。</p>
