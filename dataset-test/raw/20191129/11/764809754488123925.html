      <h1>شارل ميشيل يتسلّم رئاسة المجلس الأوروبي خلفاً لدونالد توسك</h1>
      <address><time datetime="2019-11-29T11:37:08+00:00">29 Nov 2019, 11:37</time> by <a rel="author">Hassan Refaei</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7n9-GAVxGuo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>تسلّم البلجيكي تشارلز ميشيل، ظهر اليوم الجمعة، رئاسة المجلس الأوروبي، خلفاً للرئيس المنتهية ولايته، <a href="https://arabic.euronews.com/2019/11/20/the-european-right-appoints-a-new-president-and-discusses-enlargement">البولندي دونالد توسك</a>، وذلك في حفل رسمي شهده مقرّ الرئاسة الأوروبية في بروكسل.</p>
      <p>ويعدّ منصب رئيس المجلس الأوروبي من المناصب الرفيعة في الاتحاد الأوروبي، إذ يدير من يتوّلى المنصب عمل المجلس الذي يجمع قادة الدول الـ28 الأعضاء في التكتّل، كما يقوم رئيس المجلس بتمثيل الاتحاد الأوروبي في المحافل واللقاءات الدولية.</p>
      <p>ويتراكم على طاولة شارل ميشيل في رئاسة المجلس الأوروبي الكثير من الملفات الشائكة، كـ"بريكست" وقضية الهجرة، والتغير المناخي، والحروب التجارية، وغيرها من الملفات والقضايا المعقّدة.</p>
      <p>وكان <a href="https://arabic.euronews.com/2019/07/01/eu-leaders-close-in-on-top-jobs-deal-after-marathon-talks">رؤساء دول وحكومات</a> الاتحاد الأوروبي <a href="https://arabic.euronews.com/2019/07/03/who-are-the-candidates-for-the-european-summit-to-take-the-top-positions-in-the-eu">اختاروا</a><a href="https://arabic.euronews.com/2019/02/12/belgium-pm-criticizes-united-nation-report-about-the-racism-in-his-country">رئيس الوزراء البلجيكي السابق</a>، في مطلع شهر تموز/يوليو الماضي ليتسلّم رئاسة المجلس الأوروبي للسنوات الخمس القادمة.</p>
      <p>ووشارل ميشيل البالغ من العمر 43 عاماً، هو ليبرالي وكان ترأس الحركة الإصلاحية في بلاده، وقد انتخب لعضوية مجلس النواب في بلاده في العام 1999، وكان يبلغ من العمر حينها 23 عاماً ليكون بذلك أصغر عضو في البرلمان البلجيكي.</p>
      <p>يعدُّ حليفاً قوياً للرئيس الفرنسي إيمانويل ماكرون، هكذا يوصف شارل ميشيل الذي هو <a href="https://arabic.euronews.com/2019/04/05/belgium-acknowledged-responsibility-for-abduction-metis-kids-from-rwanda-and-congo">البلجيكي</a> الثاني الذي يتسلّم رئاسة الاتحاد الأوروبي بعد هيرمان فان رومبوي، الذي كان تولّى المنصب في العام 2010.</p>
      <p>يذكر أن البرلمان الأوروبي كان منح الأربعاء الماضي موافقته على تشكيلة المفوضية الأوروبية الجديدة برئاسة الألمانية أورسولا فون دير لاين، وذلك في تصويت بيّن موافقة 461 نائباً على التشكيلة الجديدة، مقابل من 157 نائباً، فيما امتنع عن التصويت 89 نائباً.</p>
      <p>طاقم المفوضية الأوروبية الجديد، يضمّ، إضافة لفون دير لاين، 26 مفوضاً، فيما لم تُمثّل المملكة المتحدة ضمن هذا الطاقم، بعد رفضها ترشيح أي شخصية قبل الانتخابات التشريعية المقررة في 12 كانون الأول/ديسمبر، مع الإشارة إلى أن بريطانيا لا تزال، حتى الآن، عضواً في التكتّل الأوروبي.</p>
