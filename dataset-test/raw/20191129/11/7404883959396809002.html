      <h1>勝利谷大雪… 洛杉磯往賭城 開車九小時</h1>
      <address>
        <time datetime="2019-11-29T11:10:00+00:00">29 Nov 2019, 11:10</time>
      </address>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/LV222.png"/>
        <figcaption>聖伯納汀諾縣勝利谷（Victorville）飄雪，洛杉磯前往賭城的車輛塞在路上龜速行進。</figcaption>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/gYh8JaI7dTU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>影音來源：王全秀子<b>（訂閱世界日報<a href="https://www.youtube.com/channel/UCzz9ahHBNir6psSq6HPaIzw">Ｕ視頻</a></b><b>看更多新聞影音）</b></p>
      <p>感恩節當天南加州大雨傾盆，聖伯納汀諾縣勝利谷（Victorville）更是飄起大雪，15號公路是洛杉磯前往賭城（Las Vegas）的必經之路，從洛城前往賭城過節的民眾被堵在路上，交通大癱瘓，花了逾九小時才筋疲力盡地抵達賭城。</p>
      <p>南加民眾表示，感恩節當天早上他啟程前往賭城過節，沒想到開到勝利谷時路上交通大癱瘓，兩哩路程開了一個小時，非常糟糕。</p>
      <p>民眾表示，路況極糟，雪越下越大，堵在路上越久問題只會越大，路面上開始結冰，汽車打滑，容易發生交通事故。</p>
      <p>沿路能看到救護車，堵在路上的車越來越多。民眾表示，下午1時導航顯示從勝利谷開到賭城需要五小時，可是到了下午2時30分，堵在路上不僅一動不動，導航更是顯示要九小時才能開到賭城，情況相當惡劣。</p>
      <p>堵在路上無奈，有人內急出來「方便」，也有民眾苦中作樂，南加民眾難得看到雪景，有大媽下車在雪中歡呼，兒子在一旁拍照留念，令沿路的民眾哭笑不得。</p>
      <p>勝利谷大雪，路況很差，準備去賭城過節的洛杉磯民眾要三思。</p>
