      <h1>E.T. è tornato. Guardate questo spot</h1>
      <address><time datetime="2019-11-29T11:58:03+00:00">29 Nov 2019, 11:58</time> by <a rel="author" href="https://www.wired.it/author/parmelli/" target="_blank">Paolo Armelli</a></address>
      <h3>37 anni dopo l’uscita del film di Spielberg, l’extraterrestre più amato si ripresenta. Al suo fianco, il vecchio amico Elliott, interpretato dallo stesso attore di un tempo, Henry Thomas. Ma è solo una (bella) pubblicità</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/Pdgk3ERKdug" width="1280" height="720" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La <b>nostalgia</b> è uno degli elementi chiave dell’intrattenimento, ma anche del marketing. E proprio questo sentimento rivolto al passato raggiunge <b>il suo apice in uno <a href="https://nerdist.com/article/e-t-elliott-reunion-commercial/">spot</a></b> diffuso in queste ore negli Stati Uniti e poi tutto il mondo: il brand <b>Xfinity</b>, società del gruppo Comcast Universal specializzato in tv via cavo e tecnologie digitali, ha <b>rispolverato uno dei film</b> più amati dei sempre: <b><i>E.T. L’extraterrestre</i></b>. Nella nuova pubblicità, infatti, torna il mitico alieno, accompagnato dall’amico storico, <b>Elliott</b>.</p>
      <p>In quello che è un vero e proprio cortometraggio, l’extraterrestre torna sulla Terra <b>37 anni dopo</b> l’uscita nelle sale del film. Ad accoglierlo è la famiglia di Elliott, ormai un adulto con moglie e figli. Ad interpretarlo – quarant’anni dopo -, è l’<b>attore Henry Thomas </b>(visto di recente nella serie Netflix <a href="https://www.wired.it/play/televisione/2018/10/12/hill-house-interviste-protagonisti-serie/"><i>Hill House</i></a>), lanciato  da bimbo proprio nella <b>pellicola di Steven Spielberg del 1982</b>. A distanza di decenni, E.T. deve mettersi al pari con le nuove tecnologie: tablet, comandi vocali e visori in realtà aumentata. Lo stesso spot, nella versione editata che si può vedere qui sotto, sarà diffuso da oggi 29 novembre anche <b>sui canali Sky</b> (anch’essa società del gruppo Comcast), nella prima<b> campagna integrata</b> fra Stati Uniti e Europa.</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FSkyCinemaIT%2Fvideos%2Fvb.142734395788732%2F454073022154697%2F%3Ftype%3D2%26theater&amp;show_text=&amp;width=640" width="640" height="358" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>Lo spot, intitolato <i>A Holiday Return</i>, è ricco di riferimenti a <b>momenti indimenticabili</b> del film originale, come la scena delle <b>biciclette volanti</b>. Ma c’è anche un rimando ai minuti conclusivi: dopo che la presenza dell’alieno sul nostro pianeta era stata scoperta dal governo Usa, lui è costretto a ritornare a casa, non prima di aver<b> toccato il cuore</b> di Elliott pronunciando le commoventi parole: “<i>Io sarò sempre qui</i>”; oggi allo stesso modo fa con il figlio dell’ amico storico.<br/>Secondo Thomas,  Spielberg ha <b>approvato l’idea</b> dello spot: “<i>Guardando gli storyboard ho capito perché Steven aveva appoggiato tutto questo: in questa rielaborazione non è andata perduta l’integrità della storia</i>”, ha dichiarato in un’<a href="https://io9.gizmodo.com/e-t-and-the-real-grown-up-elliott-reunite-in-a-commer-1840072382">intervista</a>. Che possa essere un primo passo verso un sequel vero e proprio?</p>
