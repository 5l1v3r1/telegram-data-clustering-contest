      <h1>Παρνασσός: Τα πρώτα χιόνια από ψηλά - Δείτε το εκπληκτικό βίντεο</h1>
      <h2>Εντυπωσιακές εικόνες από ψηλά - Στα λευκά ντύθηκε ο Παρνασσός</h2>
      <address><time datetime="2019-11-29T11:11:49+00:00">29 Nov 2019, 11:11</time> by <a rel="author">Newsroom</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_6CX0XW5yqY" width="560" height="349" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Τι και αν η θερμοκρασία αρνείται να υποχωρήσει και η καλοκαιρία καλά κρατεί ακόμα στην χώρα μας.</p>
      <p>Βρισκόμαστε μια ανάσα από τον Δεκέμβριο και της Χριστουγεννιάτικες γιορτές και ο χειμώνας βρίσκεται προ των πυλών.</p>
      <p>Παρ όλη, λοιπόν, την καλοκαιρία<b> στην κορυφή του Παρνασσού όπου φιλοξενείται και το πιο διάσημο χιονοδρομικό κέντρο της χώρας μας,</b> οι πρώτες νιφάδες χιονιού έπεσαν και η κορυφή του βουνού "βάφτηκε" λευκή.</p>
      <p>Το βίντεο είναι από "UpStories"</p>
