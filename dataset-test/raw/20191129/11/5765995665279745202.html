      <h1>Black Friday: Aldi-Kunde regt sich über Deal auf: „Das ist echt ein Witz“</h1>
      <address><time datetime="2019-11-29T11:03:52+00:00">29 Nov 2019, 11:03</time> by <a rel="author">Lorraine Dindas</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9NpDefHIlFY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nicht nur am <b>Black Friday</b> gibt es günstige Angebote. Viele Unternehmen bieten auch schon vorher heiße Deals an. So auch Aldi Süd.</p>
      <p>Bereits Donnerstag gab es <b>Black Friday</b>-Vorab-Schnäppchen. Ein Angebot sorgte bei einem Kunden über für große Aufregung. Auf Facebook lässt er seinen Frust raus...</p>
      <p>
        <a href="https://www.derwesten.de/panorama/vermischtes/aldi-sex-auf-parkplatz-paar-dreht-porno-ausgerechnet-vor-ihren-augen-id227779521.html">+++ Aldi: Sex auf Parkplatz! Paar dreht Porno – ausgerechnet vor IHREN Augen +++</a>
      </p>
      <h3>Kunde wollte schon vor Black Friday sparen</h3>
      <p>Als Alexander V. einen Tag vor dem <b>Black Friday</b> zu Aldi geht, staunt er nicht schlecht. Er ist extra früh aufgestanden. Steht schon 15 Minuten vor Ladenöffnung vor der Tür. Sein Ziel: ein Sony UHD Fernseher. Er freut sich über den Deal.</p>
      <p>Auf der Aldi Süd-Facebookseite schreibt er: „Euer Black Thursday-Angebot für den Sony UHD Fernseher war phänomenal. Guter Preis für ein gutes Gerät.“</p>
      <figure>
        <img src="https://img.derwesten.de/img/frontpage/origs227780435/4477062459-w1280-h960-q85/Black-Friday-Aldi.jpg"/>
        <figcaption>Auch in Spanien reißen sich die Menschen um Schnäppchen am Black Friday. Foto: imago images / Agencia EFE</figcaption>
      </figure>
      <p>Dann geht die Tür auf. Im Sauseschritt geht er zum Angebotsbereich. Sucht das heißbegehrte Gerät. Die Ernüchterung: keins da. In seiner Verzweiflung wendet sich der Black-Friday-Schnäppchenjäger an einen Mitarbeiter. Um 8.02 Uhr die harte Wahrheit: ausverkauft!</p>

      <h3>Aldi-Kunde regt sich bei Facebook auf</h3>
      <p>Alexander V. konfrontiert Mitarbeiter und fragt, wie viele denn überhaupt geliefert wurden. Antwort: Einer! Er geht in die nächste Filiale. Dann wieder: ausverkauft. Wie viele Fernseher wurden geliefert? Einer!</p>
      <p>Bei Facebook regt er sich auf. Schreibt an Aldi: „Jungs und Mädels, jetzt ganz ehrlich: Warum? Hattet ihr Angst, dass ihr auf den Dingern sitzenbleibt? Kann verstehen, dass das Angebot nur regional und begrenzt verfügbar ist, aber nur EINEN Fernseher in mehrere Filialen zu liefern, ist echt ein Witz.“</p>
      <h3>So reagiert Aldi</h3>
      <p>Aldi reagiert kurze Zeit später. Erklärt die Verkaufsstrategie: „Hey Alexander, ich kann verstehen, dass du enttäuscht darüber bist, dass du den Fernseher nicht bekommen hast. Wir haben ihn bewusst regional angeboten, da es sich hierbei um Restbestände aus einem früheren Verkauf handelte. Damit nicht eine Filiale in den jeweiligen Regionen ganz leer ausging, haben wir die Bestände so gut es geht verteilt.“</p>
      <p>
        <a href="https://www.derwesten.de/panorama/promi-tv/heidi-klum-tom-kaulitz-sex-gntm-model-intim-queen-of-drags-id227779039.html">+++ Heidi Klum: Model mit intimer Beichte – so oft haben sie und Tom Kaulitz... +++</a>
      </p>
      <p>Die Schlussfolgerung: Viele Filialen hatten nur ein Exemplar, nicht mehr. Vielleicht hat Alexander V. noch Glück und erhält den heißbegehrten Fernseher am Black Friday in einem anderen Geschäft. Wir drücken die Daumen!</p>
