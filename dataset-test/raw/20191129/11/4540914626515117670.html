      <h1>Kubanischer Oppositioneller Ferrer: Folter oder Selbstmisshandlung?</h1>
      <address><time datetime="2019-11-29T11:35:24+00:00">29 Nov 2019, 11:35</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/I_5seSmPDmY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Das Europäische Parlament fordert die Freilassung des kubanischen Oppositionellen Jose Daniel Ferrer. Mit einer entsprechenden Resolution schließt sich das Abgeordnetenhaus der Forderung der USA an. Sie befürchten, dass Ferrer gefoltert wird.</p>
      <p>Das kubanische Fernsehen veröffentlichte jetzt Aufnahmen einer Überwachungskamera, die zeigen sollen, wie Ferrer in einem Verhörzimmer mit seinem Kopf mehrmals auf einen Tisch schlägt. Havanna sieht darin einen Beleg, dass die Anschuldigungen, Ferrer werde misshandelt, falsch seien.</p>
      <p>
        <b>Von 2003 bis 2011 in Haft</b>
      </p>
      <p>Der Gründer der Patriotischen Union Kubas, einer regierungskritischen Gruppierung, wurde am 1. Oktober festgenommen. Offiziell wird Ferrer Körperverletzung vorgeworfen, die Familie und Unterstützer des 49-Jährigen bestreiten das. <a href="https://www.europarl.europa.eu/doceo/document/B-9-2019-0205_EN.html">In der nichtbindenden Resolution des Europäischen Parlamentes</a> werden Kuba im Fall Ferrer Menschenrechtsverletzungen vorgeworfen.</p>
      <p>Der Oppositionelle saß von 2003 bis 2011 im Gefängnis, nachdem ein kubanisches Gericht es als erwiesen angesehen hatte, dass sich Ferrer der Vergehen gegen die territoriale Unabhängigkeit beziehungsweise gegen die Integrität des Staates schuldig gemacht habe.</p>
