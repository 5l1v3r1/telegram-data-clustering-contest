      <h1>La locura del Black Friday contagia a los salvadoreños</h1>
      <h2>Cientos de salvadoreños han abarrotado los centros comerciales desde tempranas horas para aprovechar las ofertas del Viernes Negro.</h2>
      <address><time datetime="2019-11-29T11:05:41+00:00">29 Nov 2019, 11:05</time> by <a rel="author">Yessica Hompanera</a></address>
      <figure>
        <img src="https://cdn-pro.elsalvador.com/wp-content/uploads/2019/11/612.jpg"/>
        <figcaption>Cientos de salvadoreños se acercaron a los centros comerciales del país para aprovechar los precios del Black Friday. Foto EDH/ Yessica Hompanera</figcaption>
      </figure>
      <figure>
        <img src="https://cdn-pro.elsalvador.com/wp-content/uploads/2019/11/146.jpg"/>
        <figcaption>En Multiplaza desde tempranas horas se vio a los compradores emocionados. Foto EDH/ Yessica Hompanera</figcaption>
      </figure>
      <figure>
        <img src="https://cdn-pro.elsalvador.com/wp-content/uploads/2019/11/153.jpg"/>
        <figcaption>Asimismo, Metrocentro luce abarrotado y con largas filas para entrar a los almacenes. Foto EDH/ Yessica Hompanera</figcaption>
      </figure>
      <figure>
        <img src="https://cdn-pro.elsalvador.com/wp-content/uploads/2019/11/316.jpg"/>
        <figcaption>Las puertas de los centros comerciales abrieron a las 6:00 am para recibir a miles de compradores. Sin embargo muchos de estos estaban desde las 4:00 am esperando afuera. Foto EDH/ Yessica Hompanera</figcaption>
      </figure>
      <figure>
        <img src="https://cdn-pro.elsalvador.com/wp-content/uploads/2019/11/97.jpg"/>
        <figcaption>Esta se convierte en una jornada de mucho movimiento para los trabajadores de las tiendas. Foto EDH/ Yessica Hompanera</figcaption>
      </figure>
      <figure>
        <img src="https://cdn-pro.elsalvador.com/wp-content/uploads/2019/11/WhatsApp-Image-2019-11-29-at-9.41.jpg"/>
        <figcaption>Los esmaltes de uñas fueron los predilectos en los salones de belleza que pusieron sus descuentos de hasta un 50%. Foto EDH/ Yessica Hompanera</figcaption>
      </figure>
      <figure>
        <img src="https://cdn-pro.elsalvador.com/wp-content/uploads/2019/11/1311.jpg"/>
        <figcaption>Algunos aprovecharon a llevar los regalos de sus seres queridos. Foto EDH/ Yessica Hompanera</figcaption>
      </figure>
      <figure>
        <img src="https://cdn-pro.elsalvador.com/wp-content/uploads/2019/11/1211.jpg"/>
        <figcaption>Esta joven prefirió comprar maquillaje y ropa. Foto EDH/ Yessica Hompanera</figcaption>
      </figure>
      <figure>
        <img src="https://cdn-pro.elsalvador.com/wp-content/uploads/2019/11/1114.jpg"/>
        <figcaption>Geovany Martínez fue el primer cliente de La Curacao Paseo. Llegó a las 6:00 am para cotizar los precios de las computadoras. Señala que días antes fue a verificar los precios en otras tiendas para elegir la mejor oferta. Foto EDH/ Yessica Hompanera</figcaption>
      </figure>
      <figure>
        <img src="https://cdn-pro.elsalvador.com/wp-content/uploads/2019/11/105.jpg"/>
        <figcaption>Rafael López llegó a las 6:15 am desde San Jacinto para escoger una licuadora para su esposa antes de irse a su trabajo. Foto EDH/ Yessica Hompanera</figcaption>
      </figure>
      <figure>
        <img src="https://cdn-pro.elsalvador.com/wp-content/uploads/2019/11/226.jpg"/>
        <figcaption>Farid Galindo llegó desde temprano para comprar zapatos. Asegura que no tiene una tienda preferida, pero que sí es exigente con el calzado. Pretende gastar un total de $150 en zapatos. Foto EDH/ Yessica Hompanera</figcaption>
      </figure>
      <figure>
        <img src="https://cdn-pro.elsalvador.com/wp-content/uploads/2019/11/416.jpg"/>
        <figcaption>A Gabriela Umaña le encanta comprar ropa, zapatos y joyería. "Es de tratar de aprovechar todas la ofertas que se pueda", señala. Ella llegó a las 7:45 am y su presupuesto a este día es hasta de $650. Foto EDH/ Yessica Hompanera</figcaption>
      </figure>
      <figure>
        <img src="https://cdn-pro.elsalvador.com/wp-content/uploads/2019/11/516.jpg"/>
        <figcaption>Iveth Melgar madrugó para salir desde el Puerto de La Libertad a las 3:30 am desde. Pretende gastar hasta $500 en ropa y zapatos. Foto EDH/ Yessica Hompanera</figcaption>
      </figure>
      <figure>
        <img src="https://cdn-pro.elsalvador.com/wp-content/uploads/2019/11/811.jpg"/>
        <figcaption>Los zapatos son uno de los productos más buscados por los consumidores. Foto EDH/ Yessica Hompanera</figcaption>
      </figure>
      <figure>
        <img src="https://cdn-pro.elsalvador.com/wp-content/uploads/2019/11/182.jpg"/>
        <figcaption>Las tiendas han colocado sus mejores ofertas del año. Foto EDH/ Yessica Hompanera</figcaption>
      </figure>
      <figure>
        <img src="https://cdn-pro.elsalvador.com/wp-content/uploads/2019/11/173.jpg"/>
        <figcaption>En algunos centros comerciales la ofertas se extenderán todo el fin de semana. Foto EDH/ Yessica Hompanera</figcaption>
      </figure>
      <figure>
        <img src="https://cdn-pro.elsalvador.com/wp-content/uploads/2019/11/147.jpg"/>
        <figcaption>Las tiendas estarán abiertas hasta la media noche. Foto EDH/ Yessica Hompanera</figcaption>
      </figure>
