      <h1>港股重挫逾560點 見逾一周低</h1>
      <address>
        <time datetime="2019-11-29T11:50:00+00:00">29 Nov 2019, 11:50</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>港股跌幅持續擴大，曾插566點，見26327點逾一周低。截至上午約11時47分，恒指報26343點，跌550點或2%，大市成交額449.64億元。<br/>國企指數報10302點，跌259點或2.5%。<br/>滬指半日跌0.64%；深成指跌0.85%。<br/>科網龍頭全線回吐，阿里(<a href="http://stock360.hkej.com/quotePlus/09988">09988</a>)創新高後回吐2%；騰訊(<a href="http://stock360.hkej.com/quotePlus/00700">00700</a>)跌2.3%；美團(<a href="http://stock360.hkej.com/quotePlus/03690">03690</a>)吐3.6%。<br/>更多港股資訊，請瀏覽&lt;<a href="http://stock360.hkej.com/">港股360</a>&gt;。</p>
    </article>
