      <h1>В Прикубанском округе Краснодара открыли бюст герою России Александру Аверкиеву</h1>
      <address>
        <time datetime="2019-11-29T11:09:00+00:00">29 Nov 2019, 11:09</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rzot0w1-WIs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Его установили на бульваре Героев-разведчиков. <br/><br/>Во времена чеченской войны Александр Аверкиев спас из-под обстрела своих товарищей, но заплатил за подвиг своей жизнью. В краевой столице в его честь уже названы улица и школа. <br/><br/>- Не радостный день для нас, но мы стараемся не забывать этого героя. Но знаете, иногда приходишь к той мысли, что не всем дано пойти на такой героический поступок, ценой своей жизни спасти жизнь своих боевых товарищей, - сказал начальник Главного управления Росгвардии по Краснодарскому краю генерал-майор Георгий Медоев. <br/><br/>Как рассказала мать героя, в юношеские годы Александр был обычным ребенком. Но с детства остро реагировал на несправедливость и защищал своих друзей.  В день открытия бюста Любовь Аверкиева со слезами на глазах вспоминает о последней встрече с сыном.<br/><br/>- Я в Новочеркасске, сын в Ростове. Он взял у кого-то телефон, позвонил мне и сказал, что будет до вечера там сидеть. Ну я взяла такси, продуктов, сладкое и поехала. Встретились там, посидели до вечера и все, это был последний раз.  Теперь мой сын будет жить вечно, на этой улице, в этом памятнике, в этой школе. Материнский поклон за такой подарок, - сказала мать героя. <br/><br/>За мужество, проявленное при исполнении воинского долга в Северо-Кавказском регионе, рядовой Аверкиев посмертно стал Героем Российской Федерации.<br/><br/>- Воспитание Александра Александровича - пример для нынешнего и подрастающего поколения. Он – пример любви к родине, любви к близким и любви к своим товарищам, - сказал  заместитель главы администрации Прикубанского округа Краснодара Роман Бигоцкий. <br/><br/>В таких монументах дань нашей памяти отваге, патриотизму и героизму жителей Кубани, которые в самые сложные времена выбирают служение родине на всех ее рубежах.</p>
