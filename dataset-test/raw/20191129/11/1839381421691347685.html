      <h1>Alpes : les salariés de la Halle à Digne en grève</h1>
      <address><time datetime="2019-11-29T11:07:10+00:00">29 Nov 2019, 11:07</time> by <a rel="author">Ch.R.</a></address>
      <p>Depuis ce matin, les salariés du magasin "La Halle", situé dans la zone Saint-Christophe à Digne-les-Bains, sont en grève. Les employés réclament une hausse des salaires, et comptent poursuivre le mouvement demain.</p>
