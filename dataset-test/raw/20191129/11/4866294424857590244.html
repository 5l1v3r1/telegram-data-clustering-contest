      <h1>Így nézett volna ki A mandalóri előzetese, ha spagettiwesternnek csinálják meg</h1>
      <address><time datetime="2019-11-29T11:00:00+00:00">29 Nov 2019, 11:00</time> by <a rel="author">Sting</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JmbO9QIjLzI" width="728" height="410" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Bár nem tudjuk mi ihlette a fenti klip alkotóját, de az biztos, hogy tökéletes munkát végzett. Az illető ugyanis elkészítette az új Star Wars sorozat, az <a href="https://pcforum.hu/mediatar/5877/vegre-megszolal-a-fejvadasz-az-a-mandalori-legujabb-elozeteseben">A mandalóri</a> előzetesének egy, a fél évszázaddal ezelőtt népszerű ún. spagettiwestern stílusú változatát.<br/><br/>Utóbbi kifejezéssel a western olasz rendezők, illetve szereplők által fémjelzett, módosult alváltozatát szokás illetni, ami jelentős eltérést mutatott több ponton is klasszikus amerikai elődjeitől. Ilyen filmekben futott egyébként anno be többek között Terence Hill és Bud Spencer is.<br/><br/>Bár a most érkezett feldolgozás stílusa egyértelműen eltér az eredeti előzetesétől, annyiban képzenfekvőnek adódik, hogy végső soron A mandalóri maga is egyfajta westernnek tekinthető, pusztán a szereplő személyénél és hátterénél fogva, akit és amit vélhetően anno szintén ezek a filmek (is) ihlettek, amikor azokat George Lucas megalkotta.<br/><br/>Ennek ellenére érdekes ezt az alapvetően modern alkotást, illetve egy Star Wars sorozat előzetesét egy ma már rég letűntnek tekinthető műfaj stílusára átgyúrva látni.</p>
