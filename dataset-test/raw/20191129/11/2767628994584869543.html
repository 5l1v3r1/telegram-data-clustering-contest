      <h1>Las monedas de Chile, Colombia y Brasil se desploman frente al dólar</h1>
      <address><time datetime="2019-11-29T11:50:38+00:00">29 Nov 2019, 11:50</time> by <a rel="author">Carmen Menéndez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8V4LpfIwxSs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Todas las señales de alerta están encendidas en la economía chilena debido a la crisis en el país. El peso registró este jueves un mínimo histórico, desplomándose un 1,1 % y cerrando en 828,36 unidades por dólar, tras rozar por la mañana el umbral de los 840.</b>
      </p>
      <p>Fue el broche final a una jornada negra en la que el <b>Banco Central llevó a cabo su intervención más importante en el mercado de divisas en dos décadas</b>: inyectó 20.000 millones de dólares para contener la devaluación de la moneda local.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/33/21/34/808x454_cmsv2_df76cc48-52ed-5fb7-b7e7-77c17a68172b-4332134.jpg"/>
      </figure>
      <p>Además del desplome del peso, las protestas está teniendo un <b>grave impacto en el turismo y el comercio</b>, por los cortes de carreteras, los saqueos e incendios, que impiden que los negocios funcionen a pleno rendimiento.</p>
      <h3>Previsión de crecimiento a la baja y hasta 300.000 empleos perdidos</h3>
      <p>En este contexto, el Banco Central chileno ha revisado a la baja su <b>previsión de crecimiento para 2019, del 2,5 al 1,9 %.</b> El Gobierno estima que se podrían perder hasta 300.000 puestos de trabajo a finales de año, lo que <b>elevaría la tasa de paso del 7 al 10 %</b>.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/33/21/34/808x454_cmsv2_aad8a628-9585-5cdf-9eb7-e4c5a71da542-4332134.jpg"/>
      </figure>
      <h3>Divisas en caída ante la inestabilidad regional y reformas políticas en suspenso</h3>
      <p>También las monedas de Colombia y Brasil han tocado mínimos históricos esta semana debido a la inestabilidad política en la región que ha aumentado el atractivo del dólar como refugio ante la incertidumbre.</p>
      <p>La situación también está coartando y refrenando la acción de los gobiernos. El brasileño de Bolsonaro anunció esta semana que frena las reformas planeadas por <b>miedo a un contagio de los movimientos de protesta.</b></p>
