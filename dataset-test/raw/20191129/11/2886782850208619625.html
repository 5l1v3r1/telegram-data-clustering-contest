      <p>Rappel a klímaváltozás ellen. NoÁr, azaz Molnár Áron színész új videoklipje, a <a href="https://hu.euronews.com/2019/11/29/%3Ciframe%20width=">Levegőt!</a> A klímaváltozásról szól. Megjelenését a negyedik globális klímasztrájk és a decemberi ENSZ klímakonferencia idejére időzítette. Kegyetlen nyíltsággal üzeni a döntéshozóknak, nem lehet már csak beszélni, cselekedni kell.</p>
      <p>Molnár Áron az Euronews vendégeként őszintén beszélt arról, mi ihleti meg egy-egy szöveg megírásához és mi motiválja abban, hogy folytassa munkáját.</p>
      <p>Arról is beszélt, hogy a szókimondása miatt fél-e a hatalomtól, illetve ő mit tesz a rappen kívül a környezetvédelemért.</p>
