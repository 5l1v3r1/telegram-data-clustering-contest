      <h1>Ozuna - Fantasía [2019]</h1>
      <h2>El cantante presenta su nuevo álbum 'Nibiru'</h2>
      <address><time datetime="2019-11-29T11:35:42+00:00">29 Nov 2019, 11:35</time> by <a rel="author" href="https://los40.com/autor/laura_coca_garcia/a/" target="_blank">Laura Coca</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lYwzpYh7dio" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Un viernes sin nueva música de <a href="https://los40.com/tag/jan_carlos_ozuna_rosado/a/"><b>Ozuna</b></a> no es un viernes al completo. El puertorriqueño se ha propuesto adueñarse de las listas de éxitos con el lanzamiento de <i>Nibiru</i>, su tercer álbum de estudio, que ha visto la luz este 29 de noviembre. Pero como era de esperar, este nuevo trabajo discográfico no ha llegado solo, sino acompañado de un repertorio musica de lo más variopinto.</p>
      <p>Por un lado, encontramos temas como <i>Baila Baila Baila</i> que, valga la redundancia, nos anima a levantarnos de la silla para bailar con sus ritmos. Pero, por otro lado, Ozuna nos ha presentado canciones más románticas como la de <i><b>Fantasía</b></i>.</p>
      <anchor name="sumario_1">
        <figure>
          <embed-post data-src="https://www.instagram.com/p/B5akhFGn6Xy" data-service="Instagram"/>
        </figure>
        <p>Se trata de un tema de ritmos latinos en el que nuestro protagonista canta a esa persona que ocupa su corazón y a la que tanto echa de menos. <b>"Tengo fantasías con tu piel"</b> es uno de los versos que dan vida a este nuevo hit.</p>
        <p><i>Fantasía</i> llega con un vídeo musical de lo más innovador. En él, Ozuna convive en una ciudad futurista de otro planeta que parece haber sido víctima del apocalipsis. No existen hogares ni tiendas, solo cajas de cemento con ventanales gigantescos en los que sus habitantes conviven. Pero el intérprete de <i>Yo X Ti, Tú X Mí</i> no puede vivir sin ella, su chica ideal, por lo que viaja desesperadamente para encontrarla.</p>
        <p>Este clip concluye con la subida de Ozuna a un cohete que parece trasladarlo a otro planeta. ¡La historia continúa! Y para confirmarlo, basta con leer el título del videoclip de este nuevo proyecto: <b><i>Ozuna - Fantasía | Cap. 1 (Vídeo Oficial)</i></b>. Vamos, que se ha propuesto desgranarla por capítulos y, de hecho, así ha ocurrido con los clips de <i>Hasta Que Salga El Sol</i> y <i>Nibiru</i>.</p>
        <p>Desde que comenzó en la música con tan solo 12 años, Ozuna ha demostrado haberse convertido en uno de los mayores exponentes del género urbano. Temas como <i>Se Preparó, Vaina Loca, La Modelo</i> y <i>El Farsante</i>, entre otros, han conquistado las listas de éxitos y los oídos de millones alrededor del mundo.</p>
        <p>Ahora, Fantasía se une a este repertorio de hits para continuar inundando de triunfos su trayectoria. ¡A darlo todo!</p>
      </anchor>
