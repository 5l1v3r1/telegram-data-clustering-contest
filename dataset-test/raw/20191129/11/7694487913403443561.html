      <h1>توزيع ورود على الجيش في ساحة حلبا</h1>
      <address><time datetime="2019-11-29T11:27:03+00:00">29 Nov 2019, 11:27</time> by <a rel="author">Lebanon 24</a></address>
      <p>وزع عدد من المحتجين الورود على عناصر الجيش وقوى الامن الداخلي، امام مبنى سراي حلبا الحكومي "كمبادرة حسن نية، وتقديرا للجهود التي يبذلونها في حماية ساحات الاعتصام على مدى 44 يوما".</p>
