      <h1>Quale futuro per la Romania?</h1>
      <address><time datetime="2019-11-29T11:02:01+00:00">29 Nov 2019, 11:02</time> by <a rel="author">Marie-Jeanne Ion  </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vnfSSFN-SpY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>La Romania, con la rielezione del Presidente Klaus Iohannis, punta decisamente verso l'Europa.</b>
      </p>
      <p>Ora, sta cercando di formare un governo - <b>attualmente guidato dal liberale Ludovic Orban</b> - che ottenga la fiducia per guidare il paese <b>verso le elezioni anticipate</b>, eventualmente previste per la prossima primavera.</p>
      <p>Il <b>Partito Socialdemocratico</b> (accusato di retorica anti-europea e di corruzione) ha ancora una fragile maggioranza in parlamento, ma è ormai consumato da lotte interne e dalla sconfitta elettorale alle elezioni europee di maggio e dell'ex premier <b>Viorica Dăncilă</b> nella corsa alla presidenza.</p>
      <h3>Con Iohannis, continua il percorso europeo della Romania</h3>
      <p>La vittoria di Klaus Iohannis segna un punto di svolta nella politica romena, spazzando via i timori di Bruxelles di una deriva anti-europea sulla scia di Ungheria e Polonia.</p>
      <blockquote>"Voglio una nuova maggioranza parlamentare, una maggioranza pro-europea composta da partiti democratici che comprendano le esigenze della Romania e dei romeni, una maggioranza che promuova una politica aperta, pro-Europa e moderna. <br/>Credo che sarebbe una buona idea puntare a elezioni anticipate nella prossima primavera".<cite>Klaus Iohannis <br/>Presidente Romania</cite></blockquote>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/33/16/54/606x340_cmsv2_a48db5ef-ce30-506d-bf64-772e3a16885e-4331654.jpg"/>
        <figcaption>Klaus Iohannis, Presidente appena rieletto della Romania.</figcaption>
      </figure>
      <h3>"Vogliamo le elezioni anticipate!"</h3>
      <p>L'<a href="https://it.wikipedia.org/wiki/Unione_Salvate_la_Romania"><b>Unione Salvate la Romania</b></a> (USR) e il <a href="https://www.ro.plus/"><b>PLUS</b></a> (Partito della Libertà, Unità e Solidarietà) - che nel Parlamento Europeo fanno parte del gruppo <b>Renew Europe</b> - si pongono dalla stessa parte del Partito Liberale.</p>
      <p>"<b>Nel Parlamento romeno è esattamente la stessa maggioranza di tre anni fa</b>"; spiega Dan Barna, Presidente dell'USR.<br/>"<b>Lì non è cambiato nulla. Questa maggioranza non è in grado di generare e di sostenere le riforme in Romania, questo è chiaro...è questo il motivo per cui i liberali hanno un governo di minoranza. Abbiamo affermato chiaramente che è necessario avere presto nuove elezioni</b>".</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/33/16/54/606x340_cmsv2_e600cedf-2527-551d-92af-f25f029e8d16-4331654.jpg"/>
        <figcaption>Dan Barna, Presidente "Unione Salvate la Romania".</figcaption>
      </figure>
      <h3>Socialdemocratici: finalmente un'agenda europea</h3>
      <p>Dalle precedenti elezioni parlamentari di fine 2016 e nel corso della recente campagna elettorale, i socialdemocratici - guidati dall'ex primo ministro Viorica Dăncilă - hanno evidenziato un atteggiamento anti-europeo che gli elettori hanno punito duramente.<br/>L'ex premier - nettamente battuta da Iohannis al ballottaggio presidenziale - è stata anche costretta a dimettersi dal suo seggio e il partito sostiene di voler ripartire da zero: con un'agenda finalmente pro-Europa.</p>
      <p>"<b>Prima di parlare con Bruxelles, penso che abbiamo dimostrato a tutti che il PSD ha riconosciuto tutti gli errori commessi in questi anni e abbiamo evitato di convocare una riunione e di prendere decisioni solo per il gusto di farlo</b>", spiega Marcel Ciolacu, Presidente ad interim del PSD.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/33/16/54/606x340_cmsv2_23ea3b06-9394-5ffe-a3da-06351547b279-4331654.jpg"/>
        <figcaption>Marcel Ciolacu, Presidente pro-tempore del Partito Socialdemocratico romeno.</figcaption>
      </figure>
      <h3>Provvedimenti boomerang contro la Magistratura</h3>
      <p>Con i precedenti governi, negli ultimi 3 anni, la dirigenza del PSD ha istituito una sezione speciale incaricata di indagare su presunti casi di corruzione tra i giudici e i pubblici ministeri, provvedimenti percepiti come pressione politica contro la Magistratura e aspramente criticati da Bruxelles.</p>
