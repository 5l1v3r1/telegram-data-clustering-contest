      <h1>Chiles blutende Augen</h1>
      <address><time datetime="2019-11-29T11:13:16+00:00">29 Nov 2019, 11:13</time> by <a rel="author">Renato Tedesco</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qlTEyb_IaLk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Vor dem Präsidentenpalast in Chiles Hauptstadt Santiago de Chile haben Dutzende Menschen Präsident Sebastián Piñera aufgefordert, persönlich die Verantwortung für die schweren Augenverletzungen zu übernehmen, die sie ihren Aussagen nach während der Demonstrationen durch die Gewalt der Polizei erlitten haben. Carlos verlor ein Auge. Er erzählt: "Es war im Park bei der Plaza Italia, da kamen sie auf uns zu mit ihren Maschinengewehren und einer hob seines hoch und dann schlug er mit dem Schaft zu. Ich fühlte wie mein Gesicht anschwoll und es blutete aus meinem Auge. Ich habe mein Auge verloren."</p>
      <p><a href="https://de.euronews.com/2019/11/27/sexueller-missbrauch-und-schlage-hrw-klagt-chilenische-polizei-an">Menschenrechtsorganisationen klagen die Brutalität der Polizei in Chile an.</a> So hat Human Rights Watch Hunderte Berichte erhalten, denen zufolge die Polizei brutal zugeschlagen haben soll. Auch sollen Frauen sexuell missbraucht worden sein.</p>
      <p>Die Proteste entzündeten sich Anfang Oktober an der Erhöhung der Fahrkartenpreise im Nahverkehr. Mittlerweile schließen sie aber die sozialen Bedingungen, die niedrigen Löhne und die schlechten Bildungschancen mit ein.</p>
      <p>Der Präsident sagt, es sei der Zeitpunkt gekommen, an dem Schluss mit der Gewalt sein müsse:</p>
