      <p>One of the world's most renowned rock climbers, the American Brad Gobright, has died after falling off a mountain in Mexico. The publication Rock and Ice described Gobright, a native of Orange County, as 'one of the most accomplished free solo climbers in the world'. In a 2016 interview, Gobright described how he got into the sport and what drew him to it.</p>
