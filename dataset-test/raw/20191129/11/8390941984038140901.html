      <h1>David Broncano corona en La Vida Moderna a Giménez como el mayor trol de la historia</h1>
      <address><time datetime="2019-11-29T11:25:15+00:00">29 Nov 2019, 11:25</time> by <a rel="author" href="https://cadenaser.com/autor/cadena_ser/a/" target="_blank">Cadena SER</a></address>
      <figure>
        <iframe data-src="https://twitter.com/vidamoderna/status/1199236345664811010" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><a href="https://cadenaser.com/tag/jose_maria_gimenez/a/"><b>José María Giménez</b></a> es el mayor 'trol' de la historia del deporte y lo hemos descubierto gracias a <a href="https://cadenaser.com/tag/david_broncano/a/"><b>David Broncano</b></a>, que en su monólogo inicial de <a href="https://cadenaser.com/emisora/cadena_ser/la_vida_moderna/"><b>La Vida Moderna</b></a> ha hablado de las tácticas del uruguayo para desconcentrar a sus rivales.</p>
      <p>Broncano cita las declaraciones del colombiano Radamel Falcao, en las que cuenta alguna de las argucias de Giménez y que utiliza durante los partidos. "La primera vez que jugué contra él me volvió loco, <b>no paraba de hacerme preguntas"</b>, señaló el exjugador del Atlético de Madrid.</p>
      <p><b>"Nada más empezar el partido me preguntó que qué coche tenía</b> y cuando se lo empecé a explicar ya me había quitado el balón", reconoció Falcao. "Luego me preguntó <b>por qué las banderas de Colombia, Venezuela y Ecuador tenían los mismos colores"</b>, continuó el ariete colombiano.</p>
      <p>"Cuando me volví loco es cuando me vino en un córner y <b>me preguntó si septiembre se escribía con p o sin p"</b>, concluyó Falcao sobre las preguntas que le hacía Giménez para desconcentrarle. Sin duda, un auténtico 'trol' que seguramente no haya conquistado solo a Broncano.</p>
