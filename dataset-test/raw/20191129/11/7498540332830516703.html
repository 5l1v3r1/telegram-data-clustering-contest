      <p>
        <b>In tanti si sono riversati nell’esagono per fare acquisti anche in ottica Natale. Una tradizione importata dagli Stati Uniti e che da alcuni anni sta ottenendo successo anche nel nostro Paese. <b>INTERVISTE</b></b>

      <p><b>REGGIO EMILIA</b> – Nonostante l’invito dei manifestanti dei <i>Fridays for future</i> a “boicottare il Black Friday”, i negozi del centro erano molto affollati in mattinata grazie alle promozioni commerciali messe in atto da parecchie attività, in occasione della giornata che segna l’avvio dello shopping natalizio.</p>
      <p>Una tradizione importata dagli Stati Uniti e che da alcuni anni sta ottenendo successo anche nel nostro Paese. Tg Reggio è andato nel cuore della città per raccogliere le voci dei clienti e dei commercianti.</p>
