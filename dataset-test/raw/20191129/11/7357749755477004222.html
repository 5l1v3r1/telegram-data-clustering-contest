      <h1>En Israël, Tel Aviv se munit de bus gratuits durant Shabbat</h1>
      <address><time datetime="2019-11-29T11:41:13+00:00">29 Nov 2019, 11:41</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tvDMjdAn_CE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A <b>Tel Aviv,</b> les israéliens laïcs enregistrent une petite victoire. La municipalité vient d'autoriser la circulation de bus gratuits durant <b>Shabbat</b>. Dorénavant, des navettes circuleront le samedi, jour de repos dans le judaïsme.</p>
      <p>Testé la semaine dernière, plus de <b>10 000 passagers</b> ont été transportés entre vendredi soir et samedi soir. Si beaucoup ne s'en rendent pas compte, ces minibus représentent tout de même <b>une avancée</b> dans un pays où la plupart des transports s'arrêtent pour Shabbat.</p>
      <blockquote>Quand j'étais dans les minibus, j'ai vu des touristes. Certains d'entre eux ont pris ce système pour acquis et n'ont pas compris qu'il s'agissait d'une réalisation historique. Ceux qui avaient l'habitude de visiter Israël on dit : "Merveilleux, ça m'a économisé un taxi et des kilomètres de marche".<cite>Meital Lehavi, adjointe au maire de Tel Aviv</cite></blockquote>
      <p>En Israël, la plupart des villes n'autorisent pas la circulation des bus et des trains lors de Shabbat. Une règle qui date de <b>1948 lors de la formation de l'Etat</b> et décidé par la <b>communauté ultra-orthodoxe</b> et le <b>Premier ministre de l'époque,</b>David Ben Gourion. Mais aujourd'hui, les Israéliens laïcs critiquent ce système et réclament l'arrêt de cette restriction.</p>
      <p>Pour <b>Nitzan Horowitz</b>, chef du <b>parti de l'Union démocratique</b> : "<i>Nous nous battons pour cela depuis plus d'une décennie maintenant. Nous sommes donc très heureux, extrêmement satisfaits de cette décision de plusieurs municipalités d'exploiter des lignes de bus le jour de Shabbat, qui ont été empêchées depuis la création de ce pays en raison de la contrainte religieuse</i>".</p>
      <p>Pour l'heure, le service propose six itinéraires traversant Tel Aviv et sa banlieue. Cependant, les minibus ont pris soin de <b>contourner les quartiers à majorité juive orthodoxe</b>.</p>
