      <h1>剧场版《名侦探柯南：绯色的弹丸》详情公开 2020年4月17日上映</h1>
      <address><time datetime="2019-11-29T11:46:00+00:00">29 Nov 2019, 11:46</time> by <a rel="author">study875</a></address>
      <p>
        <a href="https://www.cnbeta.com/topics/558.htm">
          <pic src="https://static.cnbetacdn.com/topics/85c276e45b0d36d.png"/>
        </a>
      </p>
      <p>根据情报师的最新消息，《名侦探柯南》第24部剧场版动画公开了本作的标题、上映时间等各种详情。<b>《名侦探柯南》第24部剧场版动的标题为《名侦探柯南：绯色的弹丸》，本作登场的主角为赤井秀一，和他相关的角色羽田秀吉、世良真纯、玛丽等都将登场，会涉及到赤井家的一些过往。</b></p>
      <hr/>
      <figure>
        <img src="https://static.cnbetacdn.com/article/2019/1129/2d4d48c10d2900a.jpg"/>
      </figure>
      <p>剧场版动画《名侦探柯南：绯色的弹丸》将于2020年4月17日上映，在漫画杂志上还刊登了原作者青山刚昌绘制的视觉图，柯南和赤井一家都登场了。</p>
      <figure>
        <img src="https://static.cnbetacdn.com/article/2019/1129/8a7d9f85df973ae.jpg"/>
      </figure>
      <figure>

      </figure>
