      <h1>İklim konulu programa katılmayan Boris Johnson yerine buz heykel kondu</h1>
      <address><time datetime="2019-11-29T11:26:55+00:00">29 Nov 2019, 11:26</time> by <a rel="author">Sertaç Aktan</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/D6zUL6u4s-I" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>İngiltere'nin giderek sertleşen erken seçim sürecinde perşembe gecesi sıra dışı bir durum yaşandı.</p>
      <p>İngiltere Başbakanı ve muhafazakar parti lideri Boris Johnson'ın bir televisyon kanalında siyasi parti liderleri arasında gerçekleşen iklim konulu tartışmaya katılmayı reddetmesi sonucu yapımcılar Johnson ve onun gibi gelmemeyi tercih eden Brexit Partisi lideri Nigel Farage'a ayrılan yerlere erimekte olan buzdan bir dünya heykeli koydular.</p>
      <p>Johnson tartışma programını organize eden Kanal 4'e kendisinin yerine bakanı Michael Gove'u programa çıkması için önerdi ancak diğer liderler hiyerarşi gereği bunu kabul etmedi. Muhazakar Parti ise oluşan görüntüyü ülkenin radyo televizyon denetleme kurumuna şikayet etti.</p>

      <h3>Liderler iklim krizi ile mücadele konusunda neler söyledi?</h3>
      <p>Programa katılan liderlerin tümü İngiltere'nin karbon emisyonunu sıfıra indirme sözü verdi ancak partiler takvim konusunda farklı vaatlerde bulundu. Yeşil Parti 2030 yılı derken İşçi Partisi 2030lu yılları, Liberal Demokratlar ve İskoç Ulusal Partisi 2045'i işaret etti. Muhafazakar Parti'nin ise 2050'yi hedef gösterdiği bliniyor.</p>
      <p>Liberal Parti lideri Jo Swinson AB'ye sırt çevirmenin iklim ile en etkili şekilde mücadele etme fırsatına sırt çevirmek olduğunu dile getirirken İskoç Ulusal Partisi lideir Nicola Sturgeon "Burada kendi aramızda kavga etmek yerine iklim ile en etkili mücadelenin birlik olmaktan geçtiğini hatırlamalıyız" dedi.</p>
      <p>Yeşil Parti lideri Sian Berry ise "Hükümetlerarası İlkim Değişikliği Paneli'nin (IPCC) yaptığı uyarılar ışığında hareket etmemiz hayati önem taşıyor, emisyonları en hızlı şekilde düşürmeliyiz." dedi.</p>
