      <h1>حملة تبرع بالملابس في بعلبك</h1>
      <address><time datetime="2019-11-29T11:31:00+00:00">29 Nov 2019, 11:31</time> by <a rel="author">Lebanon 24</a></address>
      <p>أطلقت "الجمعية اللبنانية للدراسات والتدريب" حملة تبرع بالملابس، في المزرعة المجتمعية، وعلى ضفاف بحيرة رأس العين في بعلبك، والتي سيتم توضيبها وتوزيعها على المحتاجين والفقراء اللبنانيين والسوريين.<br/> </p>
