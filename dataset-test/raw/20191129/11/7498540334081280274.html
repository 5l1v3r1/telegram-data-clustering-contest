      <h1>In piazza a Reggio Emilia per il Pianeta e contro il consumismo. VIDEO</h1>
      <address><time datetime="2019-11-29T11:47:16+00:00">29 Nov 2019, 11:47</time> by <a rel="author">Michele Angella</a></address>
      <figure>
        <iframe src="https://player.vimeo.com/video/376342206" width="1170" height="580" data-service="Vimeo" scrolling="no"/>
      </figure>
      <p>
        <b>Il movimento <i>Fridays for future</i> è sfilato per la quarta volta in centro per sensibilizzare l’opinione pubblica sui cambiamenti climatici e l’inquinamento. Nel mirino anche la corsa agli acquisti del Black Friday. <b>INTERVISTE</b></b>
      </p>
      <p><b>REGGIO EMILIA</b> – Circa 1.500 persone, in gran parte studenti ma non solo, hanno partecipato questa mattina in centro alla manifestazione promossa dal movimento <i>Fridays for future</i> allo scopo di sensibilizzare l’opinione pubblica a favore dell’ambiente e contro l’inquinamento. Il corteo è partito dal parco Cervi sfilando poi nelle vie principali dell’esagono.</p>
