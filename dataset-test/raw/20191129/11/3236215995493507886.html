      <h1>松下證實20億售半導體業務予台灣新唐</h1>
      <address>
        <time datetime="2019-11-29T11:40:00+00:00">29 Nov 2019, 11:40</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>日本松下電器(Panasonic)公布，同意將其半導體業務售予台灣新唐科技(Nuvoton Technology)，標誌着松下電器退出半導體市場。<br/>松下電器表示，這筆2.5億美元(約19.5億港元)的交易，預計明年6月前完成，目前還有待有關部門的批准。<br/>半導體和液晶面板業務長期虧損，嚴重拖累松下發展。松下社長津賀一宏表示，為提高公司盈利能力，必須剝離虧損業務，松下因此加快轉讓和出售相關業務的步伐。</p>
