      <h1>港元拆息個別發展 1個月四連揚</h1>
      <address>
        <time datetime="2019-11-29T11:34:00+00:00">29 Nov 2019, 11:34</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>港元拆息(HIBOR)個別發展，其中與樓按相關的1個月HIBOR連續第四日走高，報2.18613厘，較周四高0.03512厘厘。<br/>據財資市場公會網頁顯示，港元隔夜拆息報2.2225厘，較周四彈0.11607厘；1星期拆息回落至2.17036厘；兩星期拆息上揚至2.18804厘；3個月拆息回落至2.355厘。<br/>長息方面，半年期拆息報2.34911厘，無升跌；1年期拆息回升至2.37429厘。<br/>港滙方面，截至上午11時21分，港元兌美元報7.8268。</p>
    </article>
