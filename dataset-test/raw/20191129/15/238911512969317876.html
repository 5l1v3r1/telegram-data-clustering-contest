      <h1>ofo创始人戴威已收到34条限制消费令</h1>
      <address><time datetime="2019-11-29T15:42:00+00:00">29 Nov 2019, 15:42</time> by <a rel="author">teikaei</a></address>
      <p>
        <a href="https://www.cnbeta.com/topics/421.htm">
          <pic src="https://static.cnbetacdn.com/topics/e9d3a4e2caf18a5.png"/>
        </a>
      </p>
      <p>中新网记者查询中国执行信息公开网发现，<b>11月27日，宁波高新技术产业开发区人民法院对东峡大通（北京）管理咨询有限公司（ofo运营主体）及戴威发布限制消费令。</b>目前，中国执行信息公开网显示，戴威已经收到34条限制消费令。</p>
