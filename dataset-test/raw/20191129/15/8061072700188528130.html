      <h1>[EN DIRECTO]: Tiroteo en Londres</h1>
      <address><time datetime="2019-11-29T15:47:50+00:00">29 Nov 2019, 15:47</time> by <a rel="author">Redacción</a></address>
      <ul>
        <li>La policía británica ha decidido cerrar el puente de la capital del Reino Unido</li>
        <li>Varias ambulancias se han dirigido al lugar del incidente</li>
        <li>
          <a href="https://www.lavanguardia.com/internacional/20191129/471949322042/tiroteo-londres-apunalado-detenido-atentado-terrorismo-ultima-hora-en-directo.html">Puente de Londres | Posible atentado, última hora en directo</a>
        </li>
      </ul>
      <figure>
        <iframe src="https://www.youtube.com/embed/R47KpiTjzIk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Hoy viernes<b> 29 de noviembre </b>en el puente de Londres se ha producido un tiroteo este mediodía. “Estamos lidiando con un incidente en el <b>Puente de Londres</b>. Parece que alguien ha recibido un disparo”, ha asegurado la policía de la capital anglicana en un <b>comunicado</b>.</p>
      <h4>La policía ha decidido cerrar los accesos al puente por seguridad</h4>
      <p>Precisamente un elemento tan ilustre como el Puente de Londres también se convirtió en el trágico escenario de un ataque en <b>junio de 2017</b>. Hasta tres <b>terroristas </b>llegaron a arremeter contra varios peatones, falleciendo un total de<b> ocho personas</b>. Varias <b>ambulancias </b>ya se están dirigiendo al lugar de los actos.</p>
