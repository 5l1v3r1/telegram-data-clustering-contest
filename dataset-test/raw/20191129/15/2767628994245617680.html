      <h1>Dos viandantes muertos y el atacante abatido en un atentado en Londres</h1>
      <address><time datetime="2019-11-29T15:32:28+00:00">29 Nov 2019, 15:32</time> by <a rel="author">Blanca Castro </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pi2xIWH1tcE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Al menos dos transeúntes muertos, y tres heridos de diversa consideración y el atacante abatido por la policía en un "ataque" terrorista que tuvo lugar este viernes en Londres.</b>
      </p>
      <p>El individuo iba armado con un cuchillo.</p>
      <p>Los hechos turvieron lugar hacia las dos de la tarde hora local británica, en las cercanías del Puente de Londres. Un zona céntrica, llena de oficinas y establecimientos muy concurridos. La policía acordonó un perímetro amplio, en el corazón del distrito financiero londinese hasta dar por controlada la situación.</p>
      <p>En un vídeo compartido en las redes sociales se puede ver a la policía disparando al sospechoso que se encontraba en el suelo después de reducirlo.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/33/39/40/808x539_cmsv2_37d51684-283c-5a3c-9e8f-4d7f8662c43a-4333940.jpg"/>
        <figcaption>Reuters / Peter Nicholls</figcaption>
      </figure>
      <h3>Un chaleco explosivo falso</h3>
      <p>El comisario adjunto de Scotland Yard, Neil Basu, pidió a los ciudadanos a mantener la calma y coloborar con las autoridades, compartiendo cualquier material audiovisiual del evento al departamento de la Policía Metropolitana de Londres.</p>
      <p>Basu, confimó la pista terrorista<b>.</b></p>
      <p><b>"Como podían esperar por la naturaleza del incidente, hemos tratado el mismo como terrorismo. Estoy en condiciones de confirmar que ha sido declarado como un incidente terrorista. Y puedo confirmar a esta hora que creemos que el artefacto adosado al cuerpo del sospechoso era falso"</b>, explicó Basu.</p>
      <p>La cadena <i>BBC</i> ha asegurado que el departamento antiterrorista del Ministerio del Interior británico, junto con el MI5 (servicio de inteligencia del Reino Unido), se encuentran al frente de la investigación. Según publica este mismo canal, la respuesta de la policía habría sido <b>"defensiva"</b> ya que no se había recibido información previa de los servicios de inteligencia.</p>
      <p>El primer ministro británico, Boris Johnson, agradeció a las fuerzas de seguridad y a los servicios de emergencia por su rápida respuesta.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1200453030778462208" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
        <figcaption>"Quiero agradecer a los servicios de emergencia y a los miembros del público por su inmensa valentía al responder a este presunto ataque terrorista en el Puente de Londres. "Este es un incidente espantoso y todos mis pensamientos están con las víctimas y sus familias."</figcaption>
      </figure>
      <p>Por su parte, el alcalde de Londres, Sadiq Khan, también agradeció la rapidez de los servicios de emergencia y la valentía de los transeúntes que lograron desarmar al atacante.</p>
      <p><b>"Quiero agradecer la valentía de nuestros servicios de emergencia quienes han respondido a este terrible ataque. Cada día ponen en juego sus vidas, enfrentándose al peligro para garantizar nuestra seguridad. También quiero agradecer el riesgo que corrieron los transeúntes (que interceptaron al atacante). Son los mejores entre nosotros"</b>, dijo Khan.</p>
      <p>Reino Unido había rebajado la alerta terrorista hace menos de un mes de <b>"sustancial"</b> a <b>"severa"</b>, el nivel más bajo desde 2014.</p>
