      <h1>Verkehrsrevolution: Sabbat-Busse in Tel Aviv</h1>
      <address><time datetime="2019-11-29T15:31:48+00:00">29 Nov 2019, 15:31</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HTGuTHGTVsc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Verkehrsrevolution in Tel Aviv: In der Mittelmeer-Metropole fahren jetzt auch am Samstag Busse durch die Stadt. Das wäre in anderen Teilen der Welt keine Nachricht wert. Doch am jüdischen Ruhetag Sabbat fahren konservative Juden kein Auto und benutzen keinen Strom.</b>
      </p>
      <p>Seit Gründung des Staates Israel gibt es in den meisten Teilen des Landes samstags keinen öffentlichen Verkehr. Die <b>stellvertretende Bürgermeisterin von Tel Aviv, Meital Lehavi</b>, ist für den Verkehr in der Stadt zuständig: <i>"Das sind tolle, historische Nachrichten. Endlich gibt es samstags ein städtisches Verkehrsangebot. Wir denken auch über eine Route zum Flughafen nach. Es kann ja nicht sein, dass ein Flug nach Berlin 100 Schekel kostet und eine Fahrt mit dem Taxi zum Flughafen 140 Schekel."</i></p>
      <p>Die Busse kommen gut an - auch bei den vielen Touristen. Am ersten Samstag in der vergangenen Woche haben sie mehr als 10.000 Fahrgäste genutzt. Tel Aviv ist das wirtschaftliche und kulturelle Zentrum des Landes. Hier wird der Sabbat weniger streng befolgt. Die Strände und Cafés sind auch am Samstag voll. Die Stadt plant bereits eine weitere Buslinie und will die Frenquenz der Minibusse deutlich erhöhen. Vertreter linker und liberaldemokratischer Parteien wie <b>Nitzan Horowitz, Vorsitzender der Demokratischen Union</b>, feiern das als einen Erfolg: <i>"Wir kämpfen seit über einem Jahrzehnt dafür. Das ist eine sehr positive und eine sehr bemerkenswerte Entwicklung in Israel. Es ist eine Revolution. Es ist ein Beweis dafür, dass die Trennung von Staat und Religion absolut notwendig ist."</i></p>
      <p>Aber mit ihren Sabbat-Bussen stellt sich die liberale Stadt gegen Teile der Regierung von Ministerpräsident Netanyahu und spaltet religiöse und weltliche Israelis. Die Organisation Hotam setzt sich für den Erhalt jüdischer Traditionen in Israel ein. Hotam-Vorsitzender Amital Bareli meint: <i>"Wenn man solche Schritte unternimmt, ist das eine direkte Konfrontation mit dem jüdischen Charakter des Landes und schadet der gesamten israelischen Gesellschaft."</i></p>
