      <h1>Black Friday: Λάτρεις των ηλεκτρονικών αγορών οι πολίτες της ΕΕ</h1>
      <address><time datetime="2019-11-29T15:37:50+00:00">29 Nov 2019, 15:37</time> by <a rel="author">Klelia Avatagelou</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZOWrD8-L6CA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Οι πολίτες της ΕΕ προτιμούν ολοένα και περισσότερο να κάνουν τα ψώνια τους ηλεκτρονικά.</p>
      <p>Η ημέρα προσφορών Black Friday είναι δημοφιλής για όσους αναζητούν καλές ευκαιρίες στο διαδίκτυο.</p>
      <p>Μια έρευνα που διενεργήθηκε το 2018 δείχνει ότι το 60% των ανθρώπων στην ΕΕ, ηλικίας 16 έως 74 ετών, έκαναν ηλεκτρονικά τις αγορές τους, ενώ το 2008 το ποσοστό ήταν 32%.</p>
      <p>Παρότι οι άνδρες έχουν την τάση να ψωνίζουν λίγο περισσότερο στο διαδίκτυο σε σχέση με τις γυναίκες, το ποσοστό των γυναικών που κάνουν ηλεκτρονικά τις αγορές τους έχει αυξηθεί περισσότερο έναντι του ποσοστού των ανδρών, κατά τα τελευταία δέκα χρόνια. 59% για τις γυναίκες και 61% για τους άνδρες το 2018.</p>
      <p>Οι καταναλωτές στην ΕΕ εκτιμούν τα πλεονεκτήματά των ηλεκτρονικών αγορών, όπως είναι η δυνατότητα να αγοράζουν οποιαδήποτε στιγμή, οπουδήποτε, να έχουν πρόσβαση σε ένα ευρύτερο φάσμα προϊόντων και να μπορούν να συγκρίνουν εύκολα τις τιμές</p>
      <p>Την πρώτη θέση στις <a href="https://ec.europa.eu/eurostat/documents/4187653/9451024/Share+people+who+shopped+online+2018_new/6c2ffd1f-7e8c-74a8-bb5d-875a4b13e1d9?t=1574957040134">ηλεκτρονικές αγορές στην ΕΕ για το 2018</a> κατέχει η Δανία, με ποσοστό 84%. Ακολουθεί το Ηνωμένο Βασίλειο και η Ολλανδία. <b>Στην Ελλάδα, οι αγορές μέσω διαδικτύου πλησιάζουν το 40%.</b></p>
      <p>Τα τελευταία 10 χρόνια, το μερίδιο όσων στην ΕΕ κάνουν αγορές ηλεκτρονικά αυξήθηκε σε όλες τις ηλικιακές ομάδες, αλλά κυρίως στους νεότερους χρήστες του διαδικτύου, ηλικίας 16 έως 24 ετών και από 25 έως 34.</p>
