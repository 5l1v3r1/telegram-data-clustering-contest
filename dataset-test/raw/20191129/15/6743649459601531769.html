      <h1>现场曝光 伊朗反潜巡逻机从美军舰头顶低空掠过</h1>
      <address><time datetime="2019-11-29T15:20:04+00:00">29 Nov 2019, 15:20</time> by <a rel="author">新浪新闻综合</a></address>
      <p>　　原标题：现场曝光！美军舰正在阿曼湾补给 伊朗反潜巡逻机从头顶低空掠过</p>
      <p>　　来源：燃新闻</p>
      <p>　　据环球网11月29日报道，据美国海军最新发布的照片显示，当地时间11月11日，美国海军在阿曼湾进行艾伦谢泼德号补给舰和诺曼底号巡洋舰之间的横向补给活动。一架伊朗海军的P-3F反潜巡逻机低空飞越两艘军舰的上空。据了解，P-3F是美国洛克希德飞机制造公司的产品是伊朗在巴列维王朝时期购买的。</p>
