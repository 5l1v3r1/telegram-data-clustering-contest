      <h1>出道31年 「小虎隊」世紀同框變這樣</h1>
      <address>
        <time datetime="2019-11-29T15:39:00+00:00">29 Nov 2019, 15:39</time>
      </address>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911291603397521_20898.jpg"/>
        <figcaption>蘇有朋（左起）、陳志朋和吳奇隆的合照引起熱議。（取材自微博）</figcaption>
      </figure>
      <p>出道31年的台灣偶像團體「小虎隊」由吳奇隆、陳志朋、蘇有朋組成，雖早已各奔東西，但情誼不滅，陳志朋日前在微博Po出三人同框照喊道「下一頓該俺辣」，讓網友暴動湧入留言，瞬間登上熱搜，粉絲激動地說：「我真的淚流滿面，我的青春。」</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/3u8Po2xioZg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>影片來源：YouTube</p>
      <p>他們四年前在吳奇隆的婚禮聚首，帥氣合照為人津津樂道，這回以黑、灰色造型相聚吃飯，被粉絲讚默契依舊不變。其中老么蘇有朋戴著眼鏡跟黑帽，童顏更是令人嘖嘖稱奇，粉絲笑說：「在兩個哥哥面前，蘇老師永遠都是小孩子。」</p>
      <p>率先Po照的陳志朋搶著要招待下一頓，不久後吳奇隆轉發說這餐吃得不錯，想必下一餐會更好，兩位哥哥相繼埋單，最後蘇有朋則直喊太好了，「那第三頓吃清淡點，兩位應該不介意吧？」三人世紀同框掀起熱議，有粉絲趁勢敲碗，盼望小虎隊能盡快舉行演唱會。</p>
