      <h1>Minecraft Dungeons deja ver su acción RPG en un extenso vídeo gameplay ¡Dan ganas de jugarlo!</h1>
      <h2>Lo nuevo de Mojang para PC y consolas tiene previsto estrenarse en abril de 2020.</h2>
      <address><time datetime="2019-11-29T15:00:00+00:00">29 Nov 2019, 15:00</time> by <a rel="author" href="https://www.3djuegos.com/noticias-ver/199547/minecraft-dungeons-deja-ver-su-accin-rpg-en-un-extenso-vdeo/Alberto%20Pastor" target="_blank">Alberto Pastor</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/93zG7Tgbp_I" width="584" height="329" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Durante el pasado X019 el equipo de <b>Mojang</b> puso <a href="https://www.3djuegos.com/noticias-ver/199067/minecraft-dungeons-fecha-su-lanzamiento-en-abril-y-presenta/">fecha de lanzamiento a Minecraft Dungeons</a> y presentó un vídeo gameplay, que ahora se expande con cerca de 30 minutos de juego de esta aventura de <b>acción y rol</b> pensada para ser disfrutada en compañía de amigos.</p>
      <p>Esta demo que pudo ser jugada en el X019 de Microsoft muestra varios de los escenarios que podremos explorar en este <a href="https://www.3djuegos.com/33371/minecraft-dungeons/">Minecraft: Dungeons</a>, en el que cada jugador podrá encarnar a diversos héroes con un variado arsenal de armas y poderes mágicos entre los que elegir.</p>
      <p>Minecraft Dungeons nace como un dungeon crawler que busca adaptar algunas de las grandes premisas del <a href="https://www.3djuegos.com/universo/0f0f0f0/370/minecraft/">universo Minecraft</a> al género de las aventuras de acción y rol.</p>
