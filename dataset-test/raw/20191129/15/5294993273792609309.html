      <h1>Charles Michel quer que UE seja "líder global"</h1>
      <address><time datetime="2019-11-29T15:49:33+00:00">29 Nov 2019, 15:49</time> by <a rel="author">Isabel Marques da Silva</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/E5pTvjsMKzU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ao longo do caminho na passadeira vermelha, é provável que Donald Tusk tenha dado alguns conselhos de última hora ao seu sucessor na presidência do Conselho Europeu, na cerimónia, sexta-feira, em Bruxelas.</p>
      <p>Ao fim de cinco anos, o polaco de centro-direita passa o bastão ao belga liberal Charles Michel.</p>
      <p>"Quero que a Europa se torne líder global da economia verde com empregos, inovação e alta qualidade de vida. Temos que encontrar um caminho a seguir que funcione para todos os Estados- membros e as suas populações. Para conseguir isso, temos de mobilizar todos os nossos esforços, instrumentos, talentos e inteligência", disse, no discurso de tomada de posse perante a imprensa.</p>
      <p>Aos 43 anos, Charles Michel tem duas décadas a menos que Donald Tusk é e mais jovem político a ocupar este cargo.</p>
      <p>Para trás deixa a chefia do governo belga, quando, ainda, decorrem negociações para encontra uma nova coligação saída das eleições de maio.</p>
      <p>Michel é um dos quatro líderes centristas e liberais que governam países vizinhos da Bélgica, isto é, a Holanda, o Luxemburgo e França. Foi o presidente francês Emmanuel Marcon que mais trabalhou para que fosse escolhido no verão passado.</p>
      <p>"Michel é conhecido por fazer pontes, ser um diplomata, como se notou na política interna belga. Mas será muito importante que convença os restantes 23 ou 24 líderes de não é, apenas, próximos desses três amigos", afirmou Willam van Mullem, jornalista da VRT (Bélgica).</p>
      <p>O primeiro teste para o novo presidente do Conselho Europeu será a cimeira da União Europeia, a 12 e 13 de dezembro.</p>
      <p>Datas que coincidem com o dia das eleições do Reino Unido e seu rescaldo, que ditarão o futuro do processo do Brexit.</p>
      <p>Pode dizer-se que é um início de mandato escaldante, mas Charles Michel tem a vantagem de ter frequentado a sala nos últimos quatro anos.</p>
