      <h6 class="kicker">ВМЕСТЕ ПОБЕЖДАТЬ!:</h6>
      <h1>В Волгограде определили самых веселых и находчивых педагогов</h1>
      <address>
        <time datetime="2019-11-29T15:57:02+00:00">29 Nov 2019, 15:57</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/SptN2jGlIXc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>8 коллективов и одна общая цель - победа! Молодые педагоги Волгоградской области определили самых веселых и находчивых в рамках второго открытого городского конкурса команд КВН. Наша съемочная группа узнала, как учителям и воспитателям удается сохранять чувство юмора, молодость и позитивное настроение.</b>
      </p>
      <p>Уверенные и строгие во время уроков и такие яркие, харизматичные и непосредственные на сцене. Педагоги Ворошиловского района выступать нисколько не боятся, они - сплоченный коллектив и готовы поразить зрителей своими номерами.</p>
      <blockquote><b><i>"Просто мы молодые, находчивые, и у нас есть танцор! Мы не спали день и ночь, все время на связи, все время вместе, совмещали уроки и репетиции, действительно с этим, конечно, очень сложно было, но как вы видите у нас все получилось",</i></b> - поделилилсь участники конкурса.</blockquote>
      <p>Каждая из 8 команд по-своему уникальна. Стюардессы, певцы, врачи... Визитка за визиткой, номер за номером, участники перевоплощаются из учителей в героев своего сценария.</p>
      <blockquote><b><i>"Профессия учитель, наверное, включает в себя и те моменты, что мы как актрисы перевоплощаемся. Первый урок - мы добрая, второй урок — мы злая и так далее, соответственно не было большой проблемы перевоплотиться в ту или иную роль",</i></b> - акцентировала учитель МОУ "СШ № 140 Советского района Волгограда" Мария Фарафонова.</blockquote>
      <p>Среди команд и новички, так и уже опытные участники. В 2018-м победителями конкурса КВН стали сразу два коллектива: педагоги и воспитатели Дзержинского и Кировского районов. Сегодня они в одном ряду со своими коллегами-соперниками, готовы бороться за чемпионский титул. И вновь жюри будет нелегко выбрать лучшего среди лучших.</p>
      <blockquote><b><i>"Идеи появляются достаточно спонтанно, достаточно кому-то просто кинуть какую-нибудь любую фразу и эту фразу начинаем развивать, добивать и так появляется на свет шутка",</i></b> - подчеркнула учитель МОУ «СШ № 89 Дзержинского района Волгограда» Александра Просвирова.</blockquote>
      <p>Три конкурса - «Визитная карточка», «Разминка» и ШТЭМ», три часа позитива и искрометного школьного юмора. Группы поддержки готовились не меньше команд: громкие аплодисменты, задорные кричалки, импровизация игроков, талант и креативность молодых коллег - всё это в традициях большого КВН!</p>
      <blockquote><b><i>"Молодых педагогов всегда любили и ценили в школах, а мы очень стараемся, чтобы они у нас прижились, чтобы они по-настоящему почувствовали настоящую школьную профессиональную жизнь", </i></b>- отметила руководитель Департамента по образованию администрации Волгограда Ирина Радченко.</blockquote>
      <p>Подготовке высококвалифицированных преподавателей в Волгограде уделяют большое внимание. В Волгоградской области живет и работает Народный учитель России Юрий Лепехин, первый в новейшей истории нашей страны педагог, которому присвоено звание Героя Труда. Еще один пример успешного развития сферы образования в регионе - победа волгоградского педагога Ларисы Арачашвили из средней школы №55 "Долина знаний" Советского района на конкурсе «Учитель года – 2019».</p>
