      <h1>Charles Michel vette át az Európai Tanács vezetését</h1>
      <address><time datetime="2019-11-29T15:30:04+00:00">29 Nov 2019, 15:30</time> by <a rel="author">Zsíros Sándor</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9k3jH81zQj0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Donald Tusk hivatalosan is átadta az Európai Tanács vezetését a belga Charles MIchelnek.</p>
      <p>A volt belga miniszterelnök legfontosabb feladatának a klímaváltozás elleni harcot nevezte.</p>
      <p>"Szeretném, ha Európa globális vezető szerepet töltene be a zöld gazdaságban, az innovációban, az életminőség javításában. Olyan utat kell találnunk, amely működik a tagállamoknak és az embereknek is. Az összes eszközünket, tehetségünket és intelligenciánkat be kell vetnünk ezért" - mondta Michel.</p>
      <p>A 43 éves Charles Michel két évtizeddel fiatalabb elődjénél, Donald Tusknál.</p>
      <p>És ő a valaha volt legfiatalabb elnök az Európai Tanács élén.</p>
      <p>A liberális pártcsaládhoz tartozik és a színfalak mögött a szintén liberális Emmanuel Macron harcolt a leginkább a jelöléséért.</p>
      <p>"Őt leginkább hídépítőként, a kompromisszumok mestereként ismerik Belgiumban és nagyon fontos lesz az, hogy meg tudja majd győzni a többi 23 vagy 24 országot is a 3-4 barátján kívül" - mondta Michelről a belga köztévé riportere, Willam van Mullem.</p>
      <p>Charles MIchel feladata lesz az unió egységének fenntartása a brexitig hátralévő időszakban az állam és kormányfők tanácsában.</p>
