      <h1>Βουτιά στα βαθιά για τον νέο πρόεδρο του Ευρωπαϊκού Συμβουλίου</h1>
      <address><time datetime="2019-11-29T15:36:05+00:00">29 Nov 2019, 15:36</time> by <a rel="author">Μαρία Ψαρά</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/WTCu2ai6LmQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Η προεδρία του Ευρωπαϊκού Συμβουλίου έχει παραδοθεί επισήμως στον Charles Michel.</p>
      <p>Ο πρώην πρωθυπουργός του Βελγίου θα προεδρεύσει των συναντήσεων των ηγετών της ΕΕ για τα επόμενα 5 χρόνια.</p>
      <p>Αυτή είναι η αλλαγή φρουράς.</p>
      <p>Ο κεντροδεξιός πολωνός Ντόναλντ Τουσκ παραδίδει τα ηνία του Ευρωπαϊκού Συμβουλίου στον Βέλγο φιλελεύθερο Σαρλ Μισέλ.</p>
      <p>«Θέλω να γίνει η Ευρώπη μια παγκόσμια ηγέτιδα δύναμη στην πράσινη οικονομία με θέσεις εργασίας, καινοτομία και υψηλή ποιότητα ζωής. Πρέπει να βρούμε έναν δρόμο προς τα εμπρός που να λειτουργεί για όλα τα κράτη μέλη και τους λαούς τους, πρέπει να χρησιμοποιήσουμε όλα τα εργαλεία, ταλέντα και νοημοσύνη», είπε ο νέος πρόεδρος του Ευρωπαϊκού Συμβουλίου.</p>
      <p>Αφήνει την εθνική του πολιτική, όπου οι προσπάθειες οικοδόμησης συνασπισμού εξακολουθούν να βρίσκονται σε πλήρη εξέλιξη μετά τις εκλογές του Μαΐου.</p>
      <p>Ως ένας από τους τέσσερις φιλελεύθερους ηγέτες στις χώρες που περιβάλλουν το Βέλγιο – συμπεριλαμβανομένης της Ολλανδίας και του Λουξεμβούργου - ήταν αυτοί, υπό την ηγεσία του Γάλλου προέδρου Εμμανουέλ Μακρόν, που τον πίεζαν να πάρει την ηγεσία του Συμβουλίου της ΕΕ.</p>
      <p>«Είναι πολύ γνωστός ως γεφυροποιός, ένας διπλωμάτης. Και αυτό είναι κάτι που έδειξε και όταν υπηρετούσε στη βελγική πολιτική και θα είναι πολύ σημαντικό να πείσει τα άλλα 23 ή 24 κράτη μέλη, να μην έχει μόνο δηλαδή τους τρεις αυτούς φίλους που θα τον στηρίξουν», μας είπε ο Γουίλιαμ Βαν Μούλεμ, δημοσιογράφος του βελγικού δικτύου VRT.</p>
      <p>Το πρώτο τεστ για τον νέο πρόεδρο του Συμβουλίου της ΕΕ θα είναι η διάσκεψη κορυφής των ηγετών της ΕΕ τον Δεκέμβριο.</p>
      <p>Αυτό συμπίπτει με τον προσδιορισμό του Brexit μετά τις βρετανικές εκλογές στις 12 του μήνα.</p>
      <p>Ο Μισέλ θα χρειαστεί όλα τα όπλα στην φαρέτρα του του για να διατηρήσει την ΕΕ ενωμένη.</p>
