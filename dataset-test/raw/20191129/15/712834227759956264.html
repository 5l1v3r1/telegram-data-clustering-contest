      <h1>Cocobay Đà Nẵng "vỡ trận" cam kết: Condotel bùng nổ và thoái trào khắp 3 miền</h1>
      <address><time datetime="2019-11-29T15:24:00+00:00">29 Nov 2019, 15:24</time> by <a rel="author">Nhóm phóng viên/Zing</a></address>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hongnhat/2019_11_29/1/cocobay-da-nang-vo-tran-cam-ket-condotel-bung-no-va-thoai-trao-khap-3-mien.jpg"/>
        <figcaption>Khánh Hòa được coi là một trong những nơi bùng nổ <b>xây dựng condotel</b> sớm nhất và lớn nhất trên cả nước. Ước tính, trong giai đoạn 2016-2018 đã có khoảng 30.000 căn condotel được xây dựng và mở bán trên thị trường. Trong đó, riêng khu vực Nha Trang đã có hàng chục tòa condotel được xây dựng dọc ven biển và trung tâm thành phố, cao 30-40 tầng.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hongnhat/2019_11_29/1/cocobay-da-nang-vo-tran-cam-ket-condotel-bung-no-va-thoai-trao-khap-3-mien-Hinh-2.jpg"/>
        <figcaption>Nhiều kiến trúc sư cho rằng việc cấp phép và <i>bùng nổ condotel</i> đã phá vỡ hoàn toàn cảnh quan của Nha Trang, biến thành phố giống như một "rừng bê tông chật chội".</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hongnhat/2019_11_29/1/cocobay-da-nang-vo-tran-cam-ket-condotel-bung-no-va-thoai-trao-khap-3-mien-Hinh-3.jpg"/>
        <figcaption>Từ giữa 2018 đến nay, thị trường condotel bắt đầu trầm lắng tại Khánh Hòa. Nhiều dự án lớn với hàng trăm căn hộ khó khăn bán hàng và phải cạnh tranh khốc liệt. Mức cam kết lợi nhuận condotel ở Nha Trang vào khoảng 8-9% mỗi năm.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hongnhat/2019_11_29/1/cocobay-da-nang-vo-tran-cam-ket-condotel-bung-no-va-thoai-trao-khap-3-mien-Hinh-4.jpg"/>
        <figcaption>Các dự án condotel có điểm chung là thường nằm ven biển. Khi trung tâm Nha Trang đã dày đặc các dự án, nhiều chủ đầu tư đã tìm đến vùng đất mới, xa hơn như phía bắc, nam thành phố. Trong hình là một dự án condotel với bến du thuyền đang xây dựng tại phía bắc Nha Trang.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hongnhat/2019_11_29/1/cocobay-da-nang-vo-tran-cam-ket-condotel-bung-no-va-thoai-trao-khap-3-mien-Hinh-5.jpg"/>
        <figcaption>Tại phía nam Nha Trang là khu vực Cam Ranh cũng đang là đại công trường xây dựng hàng nghìn căn hộ condotel, biệt thự biển. Các dự án có điểm chung đều rộng hàng chục đến hàng trăm ha, chạy dọc bờ biển Bãi Dài Cam Ranh và hình thành những khu nghỉ dưỡng rộng lớn.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hongnhat/2019_11_29/1/cocobay-da-nang-vo-tran-cam-ket-condotel-bung-no-va-thoai-trao-khap-3-mien-Hinh-6.jpg"/>
        <figcaption>Theo tính toán, khu vực Cam Ranh đang có khoảng 50 dự án, cung ứng ra thị trường khoảng 5.000 căn condotel, biệt thự biển...</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hongnhat/2019_11_29/1/cocobay-da-nang-vo-tran-cam-ket-condotel-bung-no-va-thoai-trao-khap-3-mien-Hinh-7.jpg"/>
        <figcaption>Ngoài Cam Ranh, Phú Quốc cũng là địa điểm thu hút nhiều doanh nghiệp bất động sản lớn cả nước đầu tư xây dựng condotel, biệt thự biển để bán. Các doanh nghiệp lớn đã và đang xây dựng hàng chục dự án lớn, trong đó loại hình nhà phố (shophouse) được xây dựng nhiều tại đây.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hongnhat/2019_11_29/1/cocobay-da-nang-vo-tran-cam-ket-condotel-bung-no-va-thoai-trao-khap-3-mien-Hinh-8.jpg"/>
        <figcaption>Các dự án lớn tại Phú Quốc tập trung ở Gành Dầu, Bãi Trường, Bãi Kem, An Thới...</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hongnhat/2019_11_29/1/cocobay-da-nang-vo-tran-cam-ket-condotel-bung-no-va-thoai-trao-khap-3-mien-Hinh-9.jpg"/>
        <figcaption>Hiện chưa có thống kê chính thức về số lượng condotel tại Phú Quốc. Tuy nhiên, theo nhiều chuyên gia, số lượng chào bán ra thị trường có thể lên tới hàng chục nghìn căn.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hongnhat/2019_11_29/1/cocobay-da-nang-vo-tran-cam-ket-condotel-bung-no-va-thoai-trao-khap-3-mien-Hinh-10.jpg"/>
        <figcaption>Ở phía Bắc, Quảng Ninh và Thanh Hóa là 2 khu vực được một số chủ đầu tư phát triển condotel. Điển hình như một dự án tại Sầm Sơn đã và đang mở bán hàng nghìn sản phẩm từ condotel, biệt thự biển, nhà phố...</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hongnhat/2019_11_29/1/cocobay-da-nang-vo-tran-cam-ket-condotel-bung-no-va-thoai-trao-khap-3-mien-Hinh-11.jpg"/>
        <figcaption>Tại miền Trung, Đà Nẵng cũng nằm trong số những khu vực bùng nổ condotel. Theo thống kê của CBRE, tính đến hết tháng 7/2017, tổng số nguồn cung condotel trên địa bàn Đà Nẵng là 6.715 căn. Tâm điểm phát triển phải kể đến cung đường resort 5 sao Trường Sa - Hoàng Sa, kéo dài từ quận Sơn Trà đến Ngũ Hành Sơn.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hongnhat/2019_11_29/1/cocobay-da-nang-vo-tran-cam-ket-condotel-bung-no-va-thoai-trao-khap-3-mien-Hinh-12.jpg"/>
        <figcaption>Khi condotel bùng nổ, nhiều địa phương vốn không phát triển du lịch biển cũng bắt đầu thu hút những dự án. Điển hình như Quảng Bình, Phú Yên, Bình Định, Ninh Thuận... Trong hình là một dự án condotel đang được xây dựng ở Ninh Thuận với hàng nghìn căn mở bán.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hongnhat/2019_11_29/1/cocobay-da-nang-vo-tran-cam-ket-condotel-bung-no-va-thoai-trao-khap-3-mien-Hinh-13.jpg"/>
        <figcaption>Hiện tại, trên cả nước, condotel đang thoái trào và giao dịch chậm. Nhiều chủ đầu tư không thể thực hiện đúng cam kết lợi nhuận tới khách hàng. Nhiều khách hàng đã vay tiền ngân hàng để đầu tư condotel, nay có nguy cơ không thể trả nợ. Condotel vẫn được coi là "đứa con lai" vô thừa nhận, tính pháp lý vẫn chưa rõ ràng, việc giao dịch mua bán gần như không thể.</figcaption>
      </figure>
