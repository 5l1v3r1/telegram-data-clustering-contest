      <h1>Vaticano restituisce a Betlemme un frammento della Mangiatoia di Gesù</h1>
      <address><time datetime="2019-11-29T15:37:08+00:00">29 Nov 2019, 15:37</time> by <a rel="author">Luca Colantoni</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XABdgvDQlyM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Un Natale sicuramente diverso in Terra Santa. Il Vaticano restituisce a Betlemme una delle reliquie piu' sacre di tutta la cristianità: un frammento ligneo della mangiatoia di Gesu' che era stato portato a Roma nel VII secolo, dopo la conquista della Terra Santa da parte dei musulmani e che ora torna nel punto esatto della Natività..</p>
      <p>"Perché vogliamo che le diverse comunità cristiane che vivono qui in terra santa possano venerare questa reliquia e attraverso la sua venerazione i cristiani locali e anche i pellegrini che stanno arrivando possano rinnovare la loro fede nel mistero dell'incarnazione - <b>ha detto Padre Francesco Patton, custodeldella Santa Sede</b> - E' un bel regalo di Natale da parte del Papa"</p>
      <p>Il Presidente palestinese Abbas ne parlo' con Bergoglio durante la sua recente visita in Vaticano. La reliquia arriverà il 30 novembre, il giorno in cui, tradizionalmente, si illumina l’albero di Natale nella Piazza della Mangiatoia.</p>
