      <h1>Lao Ra, C. Tangana - Picaflor [2019]</h1>
      <h2>El madrileño se convierte en el trofeo de Lao Ra</h2>
      <address><time datetime="2019-11-29T15:16:42+00:00">29 Nov 2019, 15:16</time> by <a rel="author" href="https://los40.com/autor/laura_coca_garcia/a/" target="_blank">Laura Coca</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZdqRDVqRexc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>¿Has vivido una relación tóxica alguna vez? ¿Has sido testigo de una? Pues entonces te sentarás completamente identificado/a con lo nuevo de <b>Lao Ra</b> y <a href="https://los40.com/tag/anton_alvarez_alfaro/a/"><b>C. Tangana</b></a>. Estos dos talentos hispanos se han unido en <b><i>Picaflor</i></b>, un tema que canta a esa relación de abusos y alcoholismo.</p>
      <p>Así lo refleja su videoclip, en el que podemos ver que cualquier palabra bonita que le regale a Lao Ra llega a sus oídos como mariposas que se convierten en violentos dardos envenenados de odio y repugnancia. Pucho, acompañado de su botella de cristal, se hace con una escopeta que guarda bajo el cojín del sillón y, junto a la colombiana, llevan a la vida real lo que parece una escena sacada de un documental en la sabana. <b>Dos leones enfurecidos que intentan desgarrar sus sentimientos.</b></p>
      <anchor name="sumario_1">
        <figure>
          <embed-post data-src="https://www.instagram.com/p/B5YK76NBVpU" data-service="Instagram"/>
        </figure>
        <p>Pero el videoclip da un giro, la temperatura aumenta y ambos comienzan a fundirse en una escena de lo más <i>hot</i>. Aunque la adrenalina se apodera de ellos y de nuevo protagonizan una fuerte discusión. Esta vez, ella se adueña de la escopeta y sin dudarlo un segundo, aprieta el gatillo y se venga de su sufrimiento. Y eso no es todo.</p>
        <p>El cadáver del madrileño, al que viste y arregla, termina en un sillón como trofeo junto al resto de cabezas de animales inertes que fueron previamente cazados. C. Tangana es la presa de Lao Ra, quien se venga de la violencia a la que ha estado sometida.</p>
        <p>Como no podía ser de otra forma, Picaflor es un tema de ritmos urbanos, aunque también cuenta con unos sonidos tropicales acorde a la temática de su videoclip.</p>
        <p>Lo cierto es que C. Tangana se ha propuesto inundar nuestro año de colaboraciones. <i>No Te Debí Besar</i> con Paloma Mami, <i>Pronto Llegará</i> con Darrell, <i>5 Stars</i> con Duki, Neo Pistea y Polima Westcoast y <i>Picaflor</i> son los temas del madrileño que nos han hecho vibrar este año.</p>
        <p>Y tú, <b>¿ya te has dejado llevar por los ritmos de este nuevo hit?</b></p>
