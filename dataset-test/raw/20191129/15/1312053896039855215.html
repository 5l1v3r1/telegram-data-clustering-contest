      <h1>Londra, colpi di arma da fuoco sul London Bridge: un uomo armato di coltello è stato ucciso – VIDEO</h1>
      <address><time datetime="2019-11-29T15:32:10+00:00">29 Nov 2019, 15:32</time> by <a rel="author">Sara Fonte</a></address>
      <h3>Un uomo armato di coltello è stato ucciso oggi dalla polizia a Londra, nella zona del London Bridge, ecco cosa è successo</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/XS5Ar06qm3w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Oggi 29 novembre a <b>Londra</b> ci sono stati alcuni <b>colpi di arma da fuoco</b> nella zona del <b>London Bridge</b>. Tra la folla si è subito scatenato il panico.</p>
      <p>La gente si è data subito alla fuga, bloccando il traffico. Stando a quanto ha riportato <b>Sky News</b>, le forze dell’ordine hanno <b>ucciso</b> a colpi di arma da fuoco un <b>uomo armato di coltello</b> che stava attaccando i passanti.</p>
      <p>Al momento non si hanno molte informazioni sulla vicenda, per ragioni di sicurezza è consigliato però rimanere lontani dalla luogo della violenta vicenda.</p>
      <p>
        <i>Sara Fonte</i>
      </p>
