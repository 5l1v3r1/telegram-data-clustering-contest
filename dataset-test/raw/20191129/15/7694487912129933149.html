      <h1>قطع طريق الحوشب- عكار بالاطارات المشتعلة</h1>
      <address><time datetime="2019-11-29T15:50:01+00:00">29 Nov 2019, 15:50</time> by <a rel="author">Lebanon 24</a></address>
      <p>قطع أهالي الحوشب الطريق العام بالاطارات المشتعلة وذلك احتجاجاً على الازمة الاقتصادية وغلاء الاسعار وأزمة الوقود، بحسب ما أفاد مراسل "لبنان 24" في الشمال. <br/> <br/>وكان اهالي البيرة قد قطعوا طريق عام البلدة منذ قليل ايضاً.<br/> </p>
