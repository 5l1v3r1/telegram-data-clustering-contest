      <h1>Lộ nếp nhăn đuôi mắt, Kim Tae Hee vẫn được khen xinh đẹp “không góc chết”</h1>
      <address>
        <time datetime="2019-11-29T15:30:00+00:00">29 Nov 2019, 15:30</time>
      </address>
      <p>
        <b> Hôm nay 29/11, Kim Tae Hee đã xuất hiện tại một sự kiện ở Seoul, Hàn Quốc. Chỉ vài tháng sau khi sinh con gái thứ hai, mỹ nhân xứ Hàn đã lấy lại phom dáng thon thả và vẻ ngoài tươi tắn.</b>
      </p>
      <figure>
        <img src="https://icdn.dantri.com.vn/thumb_w/640/2019/11/29/screen-shot-20191129-at-151823-1575015694266.png"/>
        <figcaption>Kim Tae Hee bất ngờ tham dự một sự kiện thời trang tại Seoul, Hàn Quốc, ngày 29/11. Bà xã của Bi (Rain) xuất hiện với dáng vóc hoàn hảo, thần thái quyến rũ chỉ sau 3 tháng sinh con gái thứ hai. </figcaption>
      </figure>
      <figure>
        <img src="https://icdn.dantri.com.vn/thumb_w/640/2019/11/29/screen-shot-20191129-at-151730-1575015694267.png"/>
        <figcaption>Sáng sớm 19/9, Kim Tae Hee đã sinh con gái thứ hai ở một bệnh viện tại Seoul, Hàn Quốc. Cô bé được mô tả là rất xinh đẹp và khoẻ mạnh. Chỉ sau vài tháng sinh nở, Kim Tae Hee đã quay lại với công việc trong làng giải trí. </figcaption>
      </figure>
      <figure>
        <img src="https://icdn.dantri.com.vn/thumb_w/640/2019/11/29/screen-shot-20191129-at-151744-1575015694268.png"/>
        <figcaption>Tháng trước, mỹ nhân của "Chuyện tình Harvard" cũng gây bất ngờ khi tham dự một vlog về trang điểm và làm đẹp. Nhan sắc của Kim Tae Hee vẫn được xem là số một tại Hàn Quốc dù cô đã qua hai lần sinh nở và bước vào ngưỡng U40. </figcaption>
      </figure>
      <figure>
        <img src="https://icdn.dantri.com.vn/thumb_w/640/2019/11/29/screen-shot-20191129-at-151544-1575015694235.png"/>
        <figcaption>Lộ nếp nhăn nơi đuôi mắt nhưng Kim Tae Hee vẫn rất rạng ngời và quyến rũ. Cô được khen là một trong những ngôi sao sở hữu vẻ đẹp tự nhiên bậc nhất xứ Hàn. </figcaption>
      </figure>
      <figure>
        <img src="https://icdn.dantri.com.vn/thumb_w/640/2019/11/29/screen-shot-20191129-at-151657-1575015694224.png"/>
      </figure>
      <figure>
        <img src="https://icdn.dantri.com.vn/thumb_w/640/2019/11/29/screen-shot-20191129-at-151831-1575015694214.png"/>
      </figure>
      <figure>
        <img src="https://icdn.dantri.com.vn/thumb_w/640/2019/11/29/screen-shot-20191129-at-151646-1575015694208.png"/>
        <figcaption>Kim Tae Hee kết hôn vào năm 2017 và đã tạm rút khỏi làng giải trí hơn 2 năm để tập trung chăm sóc gia đình. Bộ phim gần nhất mà cô tham gia là từ năm 2015. </figcaption>
      </figure>
      <figure>
        <img src="https://icdn.dantri.com.vn/thumb_w/640/2019/11/29/screen-shot-20191129-at-151704-1575015694148.png"/>
      </figure>
      <figure>
        <img src="https://icdn.dantri.com.vn/thumb_w/640/2019/11/29/screen-shot-20191129-at-151555-1575015694128.png"/>
      </figure>
      <figure>
        <img src="https://icdn.dantri.com.vn/thumb_w/640/2019/11/29/screen-shot-20191129-at-151630-1575015694105.png"/>
      </figure>
      <figure>
        <img src="https://icdn.dantri.com.vn/thumb_w/640/2019/11/29/screen-shot-20191129-at-151637-1575015694043.png"/>
        <figcaption>Một nguồn tin cho hay, nữ diễn viên xinh đẹp đã nhận lời tham gai bộ phim truyền hình “Hi Bye, Mom” cùng Lee Gyu Heng. Đây sẽ là dự án chính thức của cô từ khi kết hôn và sinh con. Phim xoay quanh cuộc sống của một phụ nữ trong 49 ngày được tái sinh sau khi qua đời vì một tai nạn giao thông. Bộ phim dự kiến phát sóng trong 6 tháng đầu năm 2020.</figcaption>
      </figure>
      <figure>
        <img src="https://icdn.dantri.com.vn/thumb_w/640/2019/11/29/screen-shot-20191129-at-151622-1575015694145.png"/>
        <figcaption>Dù ít tiết lộ về cuộc sống riêng nhưng Kim Tae Hee và Bi (Rain) vẫn luôn là một cặp đôi đẹp trong lòng công chúng châu Á. Cuộc sống vợ chồng của họ luôn khiến fan tò mò và quan tâm theo dõi. </figcaption>
      </figure>
      <p>
        <b>Mi Vân</b>
      </p>
      <p>Theo QQ</p>
