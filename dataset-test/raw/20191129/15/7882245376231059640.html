      <h1>Ocean Viking спас 60 человек</h1>
      <address><time datetime="2019-11-29T15:43:03+00:00">29 Nov 2019, 15:43</time> by <a rel="author">Павел Барсуков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/If5VbsIprjg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>60 нелегальных мигрантов спасены у берегов Ливии судном Ocean Viking. Сотрудники гуманитарных организаций утверждают, что среди них — трёхлетний ребёнок и трёхмесячный младенец. Все 60 человек находились на борту переполненной надувной лодки.</p>
      <p>Экипаж другого средиземноморского корабля НПО, "Алана Курди", сообщил, что спас ещё 40 человек, включая троих детей.</p>
      <p>"Викинг" сейчас ходит под флагом Норвегии. Под эгидой "Врачей без границ" и SOS Mediterrannee он возобновил спасательные операции в июле этого года.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1200420924010508288" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>Николя Романюк, координатор SOS Méditerranée:</b>
      </p>
      <p>
        <i>"Вчера вечером, около семи часов, "Викинг" и все мы получили электронное письмо, адресованное береговой охране, в котором рассказывалось о судне, которое, возможно, терпит бедствие в зоне ответственности ливийских поисковых сил".</i>
      </p>
      <p>В сентябре европейские страны одобрили новый механизм распределения мигрантов, спасённых в Средиземном море.</p>
      <p>До этого страны, наиболее страдающие от притока нелегалов — Италия и Мальта — отказывались принимать у себя суда неправительственных организаций.</p>
      <p>По данным Международной организации по миграции (МОМ), с начала 2019 года в Европу по Средиземному морю прибыли более 90 тысяч беженцев, более тысячи человек погибли или пропали без вести в пути.</p>
