      <h1>شاهد: منظمة "سي آي" الألمانية تنقذ 84 مهاجراً في بحر المتوسط</h1>
      <address><time datetime="2019-11-29T15:30:30+00:00">29 Nov 2019, 15:30</time> by <a rel="author">رشيد سعيد قرني</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_wY1DQd6TxE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أنقذت سفينة "آلان كردي" التابعة للمنظمة غير الحكومية الألمانية "سي آي" 84 مهاجراً الليلة الماضية في عمليتين إنقاذ في عرض البحر المتوسط وفقاً للمنظمة. وأفادت المنظمة الألمانية غير الحكومية على موقع تويتر أن عملية الإنقاذ الأولى شملت 44 شخصًا، من بينهم 21 امرأة وثلاثة أطفال، كانوا على متن سفينة على وشك الغرق.</p>
      <p>وفي وقت لاحق، وبعد تلقي تنبيه جديد، قامت المنظمة بعملية إنقاذ ثانية شملت 40 شخصًا آخرين، من بينهم ثلاث نساء وثلاثة أطفال. وأشارت المنظمة إلى أن إحدى النساء اللواتي كن على متن القارب، كانت فاقدة للوعي. وأضافت المنظمة أن أحد الأطفال الناجين يبلغ من العمر ثمانية أسابيع في حالة ضعيفة للغاية ما جعلها تطلب من مالطا إجلاء هؤلاء المهاجرين على وجه السرعة إلى ترابها.</p>
      <p>
        <b>اقرأ أيضا على يورونيوز:</b>
      </p>
      <ul>
        <li>
          <a href="https://arabic.euronews.com/2019/11/29/at-least-8-iraqis-killed-as-security-forces-open-fire-on-protesters-in-south">
            <b>ارتفاع حصيلة ضحايا الاحتجاجات في العراق إلى 45 قتيلا خلال يومين</b>
          </a>
        </li>
        <li>
          <a href="https://arabic.euronews.com/2019/11/29/uae-property-mogul-buys-roberto-cavalli-fashion-label">
            <b>الملياردير الإماراتي حسين سجواني يستحوذ على دار روبرتو كافالي للأزياء</b>
          </a>
        </li>
        <li>
          <a href="https://arabic.euronews.com/2019/11/29/charles-michel-takes-over-the-presidency-of-the-european-council-replacing-donald-tusk">
            <b>شارل ميشيل يتسلّم رئاسة المجلس الأوروبي خلفاً لدونالد توسك</b>
          </a>
        </li>

      <p>وتستمر عمليات الإنقاذ في وسط البحر المتوسط، حيث أنقذت سفينة صيد التونة الإسبانية آيتا ماري التي حولت إلى سفينة إنقاذ 78 مهاجراً تم نقلهم إلى بوزالو في صقلية بداية الأسبوع.</p>
      <p>كما نقلت الثلاثاء سفينة الإنقاذ أوبن أرمز إلى تارانتو (ريجيو كالابريا) 62 شخصًا تم إنقاذهم في البحر. ووفقًا للمنظمة الدولية للهجرة (IOM) ، فقد بلغ عدد المهاجرين الذين تم إنقاذهم في المتوسط إلى منذ بداية العام وإلى غاية 13 نوفمبر/ تشرين الثاني ما يقارب 91568 مهاجرًا ولاجئًا إلى أوروبا فيما ​وتوفي 1091 آخرين.</p>
