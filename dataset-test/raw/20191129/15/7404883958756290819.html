      <h1>瑪丹娜再取消3演出「無法承受身體的痛苦」</h1>
      <address>
        <time datetime="2019-11-29T15:04:00+00:00">29 Nov 2019, 15:04</time>
      </address>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911291446125421_AG097.jpg"/>
        <figcaption>瑪丹娜臨時取消在波士頓的三場演出。（路透）</figcaption>
      </figure>
      <p>
        <b>61歲的西洋流行樂天后「娜姊」瑪丹娜（Madonna）近期正在舉行「X夫人」巡演，但她卻因為健康問題，臨時取消30日至下月2日在波士頓的三場演出，她在Instagram表示現在無法承受身體的痛苦，需要休息並遵從醫生的指示。</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/SO6ngbsH2tc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>影片來源：YouTube CBS Boston頻道</p>
      <p>瑪丹娜在發文中表示：「請原諒我突如其來的決定，巡演每一場演出都讓我很快樂，決定取消就像是對我懲罰我，但我無法承受身體的痛苦，一定要休息才行，之後才能以更好的狀態回歸舞台。」令不少粉絲湧入她的Instagram打氣。</p>
      <p>由於無法重新安排波士頓的演出日期，因此開放購票的歌迷進行退票，她也將在休息後，於12月7日於費城繼續巡演行程。但對於這次緊急取消演出的原因，瑪丹娜及經紀公司並未做出詳細說明。</p>
      <p>➤➤➤<b><a href="https://www.worldjournal.com/6325156/article-%E4%B8%8D%E6%BB%BF%E5%A0%B1%E5%B0%8E%E8%81%9A%E7%84%A6%E5%B9%B4%E9%BD%A1-%E7%91%AA%E4%B8%B9%E5%A8%9C%E6%80%92%E6%89%B9%E6%84%9F%E8%A6%BA%E5%83%8F%E8%A2%AB%E7%B4%90%E6%99%82%E5%BC%B7%E6%9A%B4/">不滿報導聚焦年齡 瑪丹娜怒批感覺像被紐時強暴</a></b></p>
      <p>瑪丹娜巡演期間不時傳出健康亮紅燈，她也將在休息後，於12月7日於費城繼續巡演行程。</p>
      <p>先前才自爆會尿在自己的腳上治療香港腳，還在Instagram上貼出在浴缸「冰塊澡」消除肌肉腫脹的影片，種種身體情况已引起粉絲關注。</p>
