      <h1>"أسواق الكربون" والمخاطر التي تتهدد المناخ</h1>
      <address><time datetime="2019-11-29T15:00:00+00:00">29 Nov 2019, 15:00</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/FFF4zLCdYGk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>وافق الموقعون على اتفاق باريس حول المناخ قبل عام على قواعد تطبيق هذا الاتفاق الذي تم التوصل اليه في 2015 باستثناء ملف واحد حساس هو "أسواق الكربون".</p>
      <p>وستكون عملية إنشاء هذه الآليات الدولية الجديدة في صلب مفاوضات معقدة خلال القمة حول <a href="https://arabic.euronews.com/2019/09/23/climate-change-un-declares-a-climate-emergency-and-66-countries-promise-carbon-free-2050">المناخ</a> التي تعقد في مدريد مطلع كانون الأول/ديسمبر مع رهان أساسي: هل ستسمح بتشجيع خفض انبعاثات غازات الدفيئة في العالم أو على العكس ستساهم في تشجيعها؟.</p>
      <p>وفقا لخبراء المناخ في الأمم المتحدة، ومن أجل الحد من الاحتباس ليبقى على +1,5 درجة مئوية، يجب خفض انبعاثات <a href="https://arabic.euronews.com/2019/11/18/carbon-dioxide-and-the-difference-between-its-natural-and-human-emissions">ثاني أكسيد الكربون</a> بحوالى 50 بالمائة بحلول 2030 مقارنة مع 2010. ومن الأدوات التي قد تستخدم لتحقيق ذلك تحديد سعر للانبعاثات.</p>
      <p>ووضع سعر لانبعاثات الكربون يتطور على المستوى العالمي مع تطبيق "ضريبة الكربون" وأنظمة مبادلة حصص الانبعاثات. وبحسب البنك الدولي، هذه المبادرات الوطنية أو الإقليمية القائمة أو التي سيتم انشاؤها تغطي فقط 20% من انبعاثات ثاني أكسيد الكربون في العالم.</p>
      <p>ويختلف سعر طن ثاني أكسيد الكربون تماما من نظام لآخر، ويبلغ 32 دولارا في نظام تبادل الحصص الأوروبية، و17 دولارا في كاليفورنيا، في حين حدد سعر ضرائب الكربون ب0,08 دولار في بولندا و121 دولارا في السويد.</p>
      <p>وبحسب معهد الاقتصاد للمناخ، فإن 75% من الانبعاثات المنظمة بضريبة الكربون تتم تغطيتها بسعر يقل عن 10 دولارات، في حين يوصي خبيرا الاقتصاد نيكولاس شترن وجوزف ستيغليتز بتحديد سعر الطن العام المقبل ما بين 40 إلى 80 دولارا و50 إلى 100 دولار لعام 2030 في كل أنحاء العالم، لتحديد درجة ارتفاع حرارة الأرض بدرجتين مئويتين.</p>
      <p>على الصعيد الدولي، فإن الآلية التي وضعها بروتوكول كيوتو منذ 2006 تسمح لدولة متطورة بالتعويض عن انبعاثاتها من خلال تمويل مشاريع لخفض الانبعاثات في بلد نام.</p>
      <p>وخلافا لكيوتو الذي يستلزم جهودا من الدول المتطورة فقط، ينص اتفاق باريس على أن تتعهد كافة الدول بخفض انبعاثاتها.</p>
      <p>وتعكس آليتا أسواق الكربون المنصوص عليهما في المادة 6، هذا التطور. الآلية الأولى ثنائية بين الدول، والثانية تدعم "آلية التنمية الخاصة" من خلال تمويل مشاريع لكن دون قيود جغرافية.</p>
      <p>والمبدأ الرئيسي هو تمويل خفض <a href="https://arabic.euronews.com/2019/11/25/greenhouse-gas-emissions-reach-high-record-in-2018-according-un">الانبعاثات</a> في الدول التي تكون فيها كلفة ذلك أقل.</p>
      <p>وبفضل هذه الآليات، يمكن تخفيض كلفة الحد من الانبعاثات بأكثر من النصف في 2030، بحسب الجمعية العالمية لأسواق الانبعاثات التي تشارك في عضويتها كبرى الشركات المتعددة الجنسيات كبريتيش بيتروليوم وتوتال.</p>
      <p>لكن للانتقال من نظام تعويض عن الانبعاثات إلى نظام لخفضها، على الدول أن تقرر إعادة استثمار هذا الاقتصاد في تدابير إضافية لخفض الانبعاثات.</p>
      <p>ويقول جيل دوفران من منظمة "كاربون ماركت ووتش" غير الحكومية "نظريا، سيتكلف بلد يريد خفض انبعاثاته ب100 طن 100 يورو محليا، سيمول مشروعا موازيا ب10 يورو في بلد نام. ويبقى مبلغ 90 يورو للاستثمار لخفض الانبعاثات".</p>
      <p>ويخشى من أن تكون الممارسة مختلفة وأن يفضل البلد "استخدام المال لغرض آخر".</p>

      <p>ويؤكد خبراء أن عناصر عدة مثيرة للجدل تتعثر حولها المفاوضات قد تقوض اتفاق باريس.</p>
      <p>أولها حظر "الاحتساب المزدوج": في حال احتسب البائع والشاري كلّ بدوره طنا من خفض ثاني أكسيد الكربون، سيكون الخفض أكبر على الورق منه على أرض الواقع. وتُتهم البرازيل بأنها تريد تجاوز هذا الحظر.</p>
      <p>كما تثير الآلية العالمية المقبلة لتعويض انبعاثات النقل الجوي، جدلا. وبما أن اتفاق باريس يستثني القطاع الجوي، ففي حال اشترت شركة طيران حصص كربون من دولة لتعويض قسم من انبعاثاتها، فهل ستكون هذه الدولة قادرة على دمج خفض الانبعاثات في حساباتها؟.</p>
      <p>والسؤال الآخر العالق يتعلق بما تبقى من "حصص" الكربون في إطار آلية كيوتو التي ترغب بعض الدول كالبرازيل في نقلها إلى النظام الجديد، بحسب المراقبين.</p>
      <p>وينص كيوتو على أن تستخدم 2% من المبادلات في ظل آلية التنمية لتمويل تأقلم دول الجنوب مع <a href="https://arabic.euronews.com/2019/08/26/why-are-the-amazon-fires-sparking-a-crisis-for-brazil-and-the-world">التقلبات المناخية</a>.وسمح ذلك بنقل حوالى 200 مليار يورو إلى الصندوق المخصص للتأقلم.</p>
      <p>وينص اتفاق باريس أيضا على استخدام "قسم" من المبادلات لتمويل عملية تأقلم دول الجنوب. وتطالب الدول الجزر الأكثر عرضة للمخاطر بنسبة 5%.</p>
