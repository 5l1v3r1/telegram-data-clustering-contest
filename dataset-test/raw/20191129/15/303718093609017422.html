      <h1>Bewoners Oosterhoogebrug en Ulgersmaborg willen van schimmel af</h1>
      <address><time datetime="2019-11-29T15:57:00+00:00">29 Nov 2019, 15:57</time> by <a rel="author">Wouter Holsappel</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/V3utsfOR4k0" width="532" height="332" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Het Huurderscomité van Oosterhoogebrug/Ulgersmaborg wil af van de schimmel, vocht, tocht en hoge energierekeningen in de woningen van woningcorporatie Wierden en Borgen.</b>
      </p>
      <p>Afgelopen maandagavond kwamen zo’n 60 bewoners uit de wijk bij elkaar om samen met Jimmy Dijk van de SP de problemen te bespreken. De SP schaart zich achter de bewoners, die willen dat de wijk grondig gerenoveerd wordt.</p>
      <p>Volgens het huurderscomité hebben mensen in zo’n 300 huizen last van tocht, vocht, schimmel en hebben ze door slechte isolatie veel te hoge energiekosten. Ook staan kruipruimten met enige regelmaat vol met water. De SP wil dat het college de woningcorporatie aanspoort in te zetten op renovatie.</p>
