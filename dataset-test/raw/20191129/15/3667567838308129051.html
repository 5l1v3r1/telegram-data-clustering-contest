      <h1>欧航局获批史上最高预算</h1>
      <h2>来源：证券时报网</h2>
      <address><time datetime="2019-11-29T15:46:00+00:00">29 Nov 2019, 15:46</time> by <a rel="author">Robot RF13015</a></address>
      <p>　　据新华社消息，欧洲航天局28日获批“史上最高”预算，总额达144亿<a href="http://forex.jrj.com.cn/list/zt_oy.shtml">欧元</a>。按照欧航局的说法，这项预算旨在确保欧洲在本世纪20年代能够独立进入和利用太空，并在宇宙探索方面获得突破性发现。</p>
      <p>　　欧航局局长扬路韦尔纳当天在西班牙城市塞维利亚举行的部长级会议闭幕时表示，欧航局22个成员国批准了总额144亿欧元的预算，其中125亿欧元供未来3年使用，其余19亿欧元用于覆盖第四和第五年的运营成本和基础研究费用。</p>
