      <h1>Absolutamente falso que aguinaldo para diputados haya aumentado: Delgado | Video</h1>
      <address> by <a rel="author">Redacción AN / GS</a></address>
      <figure>
        <iframe data-src="https://twitter.com/mario_delgado/status/1200244217051787265?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>

      <p>El coordinador de Morena en la Cámara de Diputados, Mario Delgado, aseguró que es falso que los legisladores federales hayan aprobado un incremento en el aguinaldo para el año 2020. "El aguinaldo por ley son 40 días incluido el ISR correspondiente, ingreso que se acumula y grava en la declaración anual”, agregó en su mensaje.</p>
