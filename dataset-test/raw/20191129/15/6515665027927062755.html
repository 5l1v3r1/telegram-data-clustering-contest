      <h1>PANIKA U LONDONU: Nožem ubo 5 ljudi na mostu, policija ga upucala pred očima šokiranih prolaznika (VIDEO)</h1>
      <address>
        <time datetime="2019-11-29T15:26:00+00:00">29 Nov 2019, 15:26</time>
      </address>
      <p>
        <b>Jedan muškarac je na Londonskom mostu izvukao nož i ranio najmanje 5 ljudi posle čega ga je policija upucala i uhapsila. </b>
      </p>
      <figure>
        <iframe data-src="https://twitter.com/Clarerobbo1000/status/1200420500834603008?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Na mestu događaja su brojna policijska vozila. Svedoci tvrde kako su čuli 5 ili 6 pucnjeva i da ih je policija potom evakuisala.</p>
      <figure>
        <iframe data-src="https://twitter.com/AmandaHunter87/status/1200419495338266625?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Reporter BBC-ja, Džon Mekmanus kaže da je video grupu muškaraca kako se svađa na mostu. Kada je stigla policija, čuli su se i pucnji.</p>
      <figure>
        <iframe data-src="https://twitter.com/danwootton/status/1200419571955621888?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Rim Jusef kaže da je bila pod mostom kada je čula viku.</p>
      <p>"Neko je povikao 'pomerite se nazad' i onda sam čula dva pucnja, pa sam pobegla", rekla je.</p>
      <figure>
        <iframe data-src="https://twitter.com/News_Executive/status/1200424258951876611?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Policija je potvrdila incident i savetovala građane koji se nalaze u blizini da slede njihova uputstva.</p>
      <figure>
        <iframe data-src="https://twitter.com/timtj/status/1200417020942192640?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
