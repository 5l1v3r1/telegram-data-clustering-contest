      <h1>港股曾插585點 工行挫逾3%</h1>
      <address>
        <time datetime="2019-11-29T15:44:00+00:00">29 Nov 2019, 15:44</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>港股午後曾挫585點，見26308點續創逾一周低，截至下午約3時40分，恒指報26344點，跌549點或2%，大市成交額756億元。<br/>國企指數報10299點，跌262點或2.5%。<br/>滬指收市跌0.61%；深成指跌0.42%。<br/>中資金融股亦受壓，工行(<a href="http://stock360.hkej.com/quotePlus/01398">01398</a>)曾挫3.1%，現挫2.6%；建行(<a href="http://stock360.hkej.com/quotePlus/00939">00939</a>)跌2.5%。<br/>銀娛(<a href="http://stock360.hkej.com/quotePlus/00027">00027</a>)挫2.9%；吉利(<a href="http://stock360.hkej.com/quotePlus/00175">00175</a>)挫3%。<br/>更多港股資訊，請瀏覽&lt;<a href="http://stock360.hkej.com/">港股360</a>&gt;。</p>
    </article>
