      <h1>生态环境部：工作组赴生猪调出大县 规范禁养区划定</h1>
      <address>
        <time datetime="2019-11-29T15:59:43+00:00">29 Nov 2019, 15:59</time>
      </address>
      <p>据央视，今日，记者从生态环境部召开的例行新闻发布会上了解到，生态环境部联合农业农村部，已部署开展畜禽养殖禁养区的划定排查整治工作。根据要求，目前已组成20个工作小组，赴全国200个生猪调出大县开展现场调研，督促地方严格排查，规范禁养区划定和管理工作。对以改善生态环境为由，违反法律法规规定限制养猪业发展或压减生猪产能的情况，一并排查。</p>
    </article>
