      <h1>وفاة عروسين بالمفرق ليلة زفافهما</h1>
      <address>
        <time datetime="2019-11-29T15:34:00+00:00">29 Nov 2019, 15:34</time>
      </address>
      <p>خبرني - فُجع أهالي المفرق، اليوم الجمعة، بوفاة عروسين ليلة زفافهما.</p>
      <p>وقال أهالي منطقة المبروكة إن العروسين توفيا بعد انتهاء حفل زفافهما، بسبب تسرب غاز مدفأة.</p>
      <p>ويبلغ عمر الشاب المتوفى 25 عاما فيما كان عمر العروس 19 عاما.</p>
    </article>
