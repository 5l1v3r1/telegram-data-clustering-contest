      <h1>ICC-Klage: Anwälte werfen Bolsonaro Anstachelung zum Völkermord vor</h1>
      <address><time datetime="2019-11-29T15:13:53+00:00">29 Nov 2019, 15:13</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oWykXWI4fVM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Eine Gruppe brasilianischer AnwältInnen und Ex-MinisterInnen will vor dem Internationalen Strafgerichtshof in Den Haag gegen den brasilianischen Präsidenten Jair Bolsonaro vorgehen. Sie werfen dem rechten Staatsoberhaupt Anstachelung zum Völkermord an Indigenen vor. Zudem schütze Bolsonaro deren Lebensraum, die Regenwälder in Brasilien, nicht ausreichend.</p>
      <p>"Wir haben seit Bolsonaros Amtsantritt Fakten gesammelt", so Eloísa Machado de Almeida, Rechtsprofessorin an der Universität von Sao Paulo. "Der Strafgerichtshof sollte sie kennen, um Ermittlungen durchzuführen. Damit wollen wir die Welle der Gewalt beenden und dass die Verantwortlichen, in diesem Fall Präsident Jair Bolsonaro, zur Rechenschaft gezogen werden."</p>
      <p>Die Regierung Bolsonaro baute den Schutz des Regenwaldes und der indigenen Völker ab. Umweltaktivisten werfen ihr zudem vor, illegale Rodungen und Morde an Indigenen durch abfällige Äußerungen beflügelt zu haben.</p>
      <p>Satelliten-Aufnahmen des brasilianischen Weltrauminstituts zufolge wurde zwischen August 2018 und Juli 2019 fast 30 Prozent mehr Regenwaldfläche zerstört als im Vorjahr. Bolsonaro ist seit Januar Präsident.</p>
      <p>Ob die Klage gegen den rechten Politiker in Den Haag Erfolg hat, ist unklar. Laut ExpertInnen erhält das Gericht Tausende solcher Anträge pro Jahr, die meisten führen nicht zu Ermittlungen.</p>
