      <h1>México busca más cooperación con Estados Unidos contra cárteles; no nos sirve antagonismo: Ebrard | Entérate</h1>
      <address> by <a rel="author">Redacción AN / AL</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7KDTdao8hpU" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Tras la amenaza del presidente Trump de declarar a los cárteles de droga como “grupos terroristas”, el gobierno de México invitó al Procurador de Estados Unidos a nuestro país para acordar más cooperación y combatir al crimen organizado, ya que el tráfico de armas y drogas son problemas binacionales. Ebrard agregó que se busca más cooperación, debido a que el antagonismo entre ambos países no es útil para luchar contra los grupos criminales.</p>
