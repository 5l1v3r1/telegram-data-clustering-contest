      <h1>FOTO: Ada Hogwarts di Jakarta Barat</h1>
      <address><time datetime="2019-11-29T15:22:01+00:00">29 Nov 2019, 15:22</time> by <a rel="author">Bisma Septalisma, https://www.facebook.com/CNNIndonesia</a></address>
      <p>Jakarta, CNN Indonesia -- Pameran instalasi film 'Harry Potter' sedang digelar di salah satu mall di Jakarta Barat.</p>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/28/16a78eea-b190-41a1-b2ac-c360e41078d1_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Acara 'Holiday at Mal Taman Anggrek with Harry Potter' untuk pertama kalinya hadir di Indonesia, menyapa para penggemar Harry Potter dkk.</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/28/b5c4819b-2f6e-4381-a201-5c0cbb28a529_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Dari 28 November 2019 sampai 12 Januari 2020, para pengunjung dapat menikmati instalasi seni dari film Harry Potter secara gratis.</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/28/d6ba5673-4609-45cc-b4b6-071a80b996b0_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Pengunjung bisa menjelajahi instalasi Hogsmeade Village, Diagon Alley, Whomping Willow, Hogwarts School of Witchcraft and Wizardry, berpakaian seperti penyihir, belajar cara membaca mantra, serta melatih keterampilan bermain Quidditch.</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/28/39015aac-2556-4c95-a67c-38895b319e5b_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Deretan instalasi toko terkenal dari Hogsmeade, seperti toko permen Honeydukes, Owl Post, Zonko’s Joke Shop dan kedai teh Madam Puddifoot’s, juga bisa dikunjungi.</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/28/4ce58ed5-78d7-4ab5-a712-97b09a6317c8_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Instalasi toko-toko tempat siswa Hogwarts berbelanja keperluan juga ditampilkan, seperti Madam Malkin’s Robes for all Occasions, Joke Shop Weasleys’ Wizard Wheezes, dan Quality Quidditch Supplies.</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/28/399d7e61-9cce-4616-86ef-8ba03516fa8f_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Di toko Madam Malkin’s Robes for all Occasions pengunjung bisa mencoba baju seragam siswa Hogwarts dan berfoto.</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/28/ff586dc4-98dd-40ef-b824-6eff1567848a_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Sementara di Wand Challenge pengunjung bisa mencoba tongkat sihir sambil membaca mantra.</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/28/fe8bd15c-36d1-4bde-86a6-206c8c8052af_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Bagi yang ingin mempraktikkan keterampilan Quidditch dapat mencoba sendiri di Quaffle Toss Challenge.</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/28/bb7cde64-0d3c-4d87-92d9-3df58acfc8bb_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Grand Staircase, tangga bergerak di Hogwarts, juga bisa dinikmati di sini.</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/28/90513aad-652a-497f-afcb-fc028b3e1d1c_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Jangan lupa juga untuk mendatangi stasiun kereta dengan Platform 9¾ yang mengantar ke Hogwarts.</figcaption>
      </figure>
