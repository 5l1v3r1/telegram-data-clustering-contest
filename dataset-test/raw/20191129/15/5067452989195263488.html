      <h1>上海道路运输行业公布首批严重失信名单 滴滴出行、美团打车入列</h1>
      <address>
        <time datetime="2019-11-29T15:19:51+00:00">29 Nov 2019, 15:19</time>
      </address>
      <p>据新华社，上海市道路运输管理局近期公布道路运输行业企业和个人违规经营首批“严重失信黑名单”，包括滴滴出行、美团打车在内的101家企业和2915名个人被列入名单。滴滴出行科技有限公司上海分公司因未经许可或者超越许可从事道路运输相关经营活动上榜。上海路团科技有限公司，即美团打车因网络约车平台经营者组织存在未取得合法资质的车辆或者人员从事经营活动上榜。</p>
    </article>
