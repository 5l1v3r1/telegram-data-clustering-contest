      <h1>Marrakech : C’est parti pour le FIFM 2019 en présence de nombreuses icônes + vidéo</h1>
      <address><time datetime="2019-11-29T15:40:03+00:00">29 Nov 2019, 15:40</time> by <a rel="author">L'observateur</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/87Szzm623IA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Dans une ambiance festive, joviale et chaleureuse s’est ouverte, ce vendredi soir au Palais des Congrès de la Cité Ocre, la 18ème édition du Festival international du Film de Marrakech (FIFM), en présence de figures emblématiques du 7ème art national et international et d’éminentes personnalités des mondes de la culture, des arts et des médias.</p>
      <p>Lors de cette douce soirée automnale, la cérémonie a commencé par le traditionnel défilé des icônes du cinéma qui ont foulé le tapis rouge sous les acclamations d’un public fidèle et féru de l’art du grand écran, et ravi d’être à la rencontre de ses stars favorites, parmi lesquelles l’incontournable actrice française Marion Cotillard, l’inégalable actrice australienne Naomi Watts, et la diva du cinéma égyptien Ilham Chahine.</p>
      <p>Le 7ème art marocain a été fortement présent et a eu bien évidemment sa part des applaudissements qui ont retenti dès l’apparition sur le « Red Carpet » de plusieurs célébrités, notamment la grande dame de théâtre, Touria Jabrane, la star du cinéma marocain, Rachid El Ouali, le comédien Abdellah Ferkous, l’artiste aux multiples casquettes Younes Megri, et la belle Samia Akriou, entre autres.</p>
      <figure>
        <img src="https://lobservateur.info/wp-content/uploads/2019/11/FIFM2019.jpg"/>
      </figure>
      <p>Après l’arrivée de la présidente du jury, l’actrice et productrice écossaise, Tilda Swinton, entourée de huit personnalités d’exception et de renommée mondiale, représentant différentes expressions cinématographiques, la soirée s’est poursuivie dans l’enceinte du somptueux Palais des Congrès.</p>
      <p>La cérémonie inaugurale a été marquée par un hommage posthume rendu à l’icône du théâtre, du cinéma et de la télévision au Maroc, Amina Rachid, et à son époux, Abdellah Chaqroun, une figure de proue du théâtre et des lettres.</p>
      <p>Sous un tonnerre d’applaudissements, l’assistance a reçu le jury de la compétition officielle, présidé par Tilda Swinton et composé de la réalisatrice franco-italienne Rebecca Zlotowski, de la réalisatrice britannique Andrea Arnold, de l’actrice franco-italienne Chiara Mastroianni, du réalisateur brésilien Kleber Mendonça Filho, de l’acteur suédois Mikael Persbrandt, de l’auteur et réalisateur afghan Atiq Rahimi, du réalisateur australien David Michôd ainsi que du réalisateur marocain Ali Essafi.</p>
      <p>S’exprimant à cette occasion, Mme Swinton a exprimé ses vifs remerciements à SM le Roi Mohammed VI et à SAR le Prince Moulay Rachid pour l’organisation de ce rendez-vous incontournable du cinéma universel qui connaît un franc succès sur tous les plans.</p>
      <p>Le Festival international du Film de Marrakech est désormais « une légende » qui illumine le ciel du cinéma international, a-t-elle dit, exprimant son immense joie et sa grande fierté d’être à Marrakech et d’être nommée à la tête de ce Jury prestigieux.</p>
      <p>« Vive le Festival international du Film de Marrakech, Vive la diversité ! », a-t-elle conclu, avant d’être rejointe sur scène par l’actrice australienne, Naomi Watts, qui a déclaré officiellement l’ouverture de la 18ème édition du FIFM.</p>
      <p>Cette cérémonie a été aussi marquée par la présentation des quatorze longs métrages en lice pour remporter « l’Etoile d’Or » dans le cadre de la compétition officielle.</p>
      <p>Il s’agit de « Babyteeth » de Shannon Murphuy (Australie), « Bombay Rose » de Gitanjali Rao (Inde, France, Royaume-Uni et Qatar), « La fièvre » de Maya Da-Rin (Brésil, France et Allemagne), « Last visit » de Abdulmohsen Aldhabaan (Arabie Saoudite), « Lynn+Lucy » de Fyzal Boulifa (Royaume-Uni), « Mamonga » de Stefan Malesevic » (Serbie, Bosnie-Herzégovine et Monténégro) et « Mickey and the Bear » de Annabelle Attanasio (Etats-Unis).</p>
      <p>Sont également en lice « Mosaic Portrait » de Zhai Yixiang (Chine), « Le père de Nafi » de Mamadou Dia (Sénégal), « Scattered Night » de Lee Jih-Young et Kim Sol (Corée du Sud), « Sole » de Carlo Sironi (Italie et Pologne), « Tlamess » de Ala Eddine Slim (Tunisie, France), « Le Miracle du saint inconnu » de Alaa Eddine Aljem (Maroc, France) et « Valley of Souls » de Nicolas Rincon Gille (Colombie, Belgique, Brésil et France).</p>
      <p>Point d’orgue de cette cérémonie d’ouverture, la projection du film américain « Knives out » de son réalisateur Rian Johnson, qui relate l’histoire d’un célèbre auteur de polars, Harlan Thrombey, qui s’est retrouvé mort dans sa somptueuse propriété, le soir de ses 85 ans. L’esprit affûté et la mine débonnaire, le détective Benoit Blanc est alors engagé par un commanditaire anonyme afin d’élucider l’affaire. Mais entre la famille d’Harlan qui s’entre-déchire et son personnel qui lui reste dévoué, Blanc plonge dans les méandres d’une enquête mouvementée, mêlant mensonges et fausses pistes, où les rebondissements s’enchaînent à un rythme effréné jusqu’à la toute dernière minute.</p>
      <p>Outre les longs-métrages en lice, d’autres films seront projetés dans le cadre des « Séances de gala », « Hommage au cinéma australien », les « Séances spéciales », « le 11è Continent », le « Panorama du Cinéma marocain », « Jeune Public », les « Projections Jamaa El Fna », le « Cinéma en audiodescription » et « Hommages Festival ».</p>
      <p>Par ailleurs, douze grands noms du cinéma mondial seront en conversation libre avec le public de la cité ocre lors de cette édition. Il s’agit notamment du cinéaste, acteur et producteur américain Robert Redford, l’actrice française oscarisée Marion Cotillard, le multi-récompensé réalisateur palestinien Elia Suleiman, le producteur britannique indépendant Jeremy Thomas, ou encore l’acteur américain culte Harvey Keitel.</p>
      <p>Les réalisateurs français Bertrand Tavernier et ukrainien Sergei Loznitsa viendront aussi partager leurs longues carrières et leur érudition cinéphile avec le public de Marrakech, à travers un voyage cinématographique et culturel qui s’annonce captivant, de même que les nombreux amateurs de cinéma indien auront rendez-vous avec l’icône de Bollywood Priyanka Chopra Jonas, outre les stars Golshifteh Farahani, Hend Sabri et Luca Guadagnino.</p>
      <p>Ne dérogeant pas à sa règle, le FIFM compte rendre une série d’hommages à des figures emblématiques du 7ème art, à savoir l’immense réalisateur, producteur et acteur américain Robert Redford, le grand cinéaste français Bertrand Tavernier, la star du cinéma marocain Mouna fettou et l’icône de Bollywood Priyanka Chopra.</p>
      <p>Le cinéma australien, invité d’honneur de cette 18ème édition du Festival, sera présent en force à Marrakech à travers la programmation de pas moins de 25 films entre films d’auteurs, grands classiques et succès populaires dans différents espaces de la ville. Considéré comme l’un des plus anciens au monde, le cinéma australien a régulièrement fourni quelques-uns des plus importants chefs d’œuvres du cinéma mondial.</p>
      <figure>
        <img src="https://lobservateur.info/wp-content/uploads/2019/11/stars-marocaines-fifm2019.jpg"/>
      </figure>
      <p>Le cinéma national sera, encore cette année, fortement mis en valeur avec le « Panorama du cinéma marocain » qui présentera une sélection de 4 films avec pour ambition de faire découvrir différentes facettes du cinéma marocain aux professionnels et médias internationaux présents au Festival. Au total, 11 films marocains seront montrés dans les différentes sections du Festival.</p>
      <p>Placée sous le haut patronage royal, cette 18ème édition du FIFM, qui se poursuivra jusqu’au 7 décembre, réserve au public une belle palette haute en couleurs et en charge culturelle et une programmation cinématographique des plus riches et diversifiées au plus grand bonheur des cinéphiles.</p>
