      <h1>اكتتاب "أرامكو": 4.9 مليون عدد المكتتبين الأفراد ضخوا 47.4 مليار ريال</h1>
      <h2>نسبة تغطية الأفراد 148 % في آخر يوم</h2>
      <address><time datetime="2019-11-29T15:57:00+00:00">29 Nov 2019, 15:57</time> by <a rel="author" href="https://sabq.org/city/%D8%A7%D9%84%D8%B1%D9%8A%D8%A7%D8%B6" target="_blank">عبدالله البرقاوي</a></address>
      <p>بلغ عدد المكتتبين الأفراد بنهاية اليوم الأخير 4.9 مليون مكتتب، بإجمالي عدد أسهم 1.48 مليار سهم، تمثل ما قيمته 47.4 مليار ريال.</p>
