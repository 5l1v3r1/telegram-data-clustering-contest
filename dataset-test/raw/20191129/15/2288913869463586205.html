      <h1>Valtteri Bottas snelste ondanks aanrijding met collega Romain Grosjean</h1>
      <address>
        <time datetime="2019-11-29T15:04:00+00:00">29 Nov 2019, 15:04</time>
      </address>
      <p>Ook tijdens de tweede oefensessie voor de GP van Abu Dhabi was Valtteri Bottas in zijn Mercedes de snelste. De Fin raakte nochtans betrokken bij een aanrijding met collega Romain Grosjean.</p>
      <figure>
        <iframe data-src="https://twitter.com/F1/status/1200411849302429696?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Spektakel kregen we ook tijdens de tweede oefensessie met verschillende rijders die in de fout gingen en daardoor spinden of zelfs de vangrails raakten.</p>
      <figure>
        <iframe data-src="https://twitter.com/F1/status/1200407685755260932?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Strijd op de baan kregen we ook te zien. De Fransman Romain Grosjean en Valtteri Bottas leken wel te racen in plaats van deel te nemen aan een oefensessie. De Fin was uiteindelijk trouwens wel de rijder die de snelste rondetijd liet noteren.</p>
      <figure>
        <iframe data-src="https://twitter.com/F1/status/1200417393949982724?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
