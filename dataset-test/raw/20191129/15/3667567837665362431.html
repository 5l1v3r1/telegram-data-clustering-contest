      <h1>智利宣布投放200亿美元以应对本币比索暴跌</h1>
      <h2>来源：证券时报网</h2>
      <address><time datetime="2019-11-29T15:31:00+00:00">29 Nov 2019, 15:31</time> by <a rel="author">Robot RF13015</a></address>
      <p>　　据新华社消息，智利中央银行28日宣布将向市场投放200亿<a href="http://forex.jrj.com.cn/list/zt_my.shtml">美元</a>，以应对本币比索对美元<a href="http://summary.jrj.com.cn/forex/qbhl.shtml">汇率</a>暴跌行情。</p>
      <p>　　继27日大跌1.6%之后，比索对美元汇率28日收于828.36比1，较前一交易日下跌1.1%，再创历史新低。自10月中旬智利出现社会动荡以来，比索对美元汇率已经下跌逾15%。</p>
