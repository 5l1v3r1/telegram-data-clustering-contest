      <h1>Рэп и экология: как актуальная тема отражается в музыке</h1>
      <address><time datetime="2019-11-29T15:33:35+00:00">29 Nov 2019, 15:33</time> by <a rel="author">Ольга Кепински</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BdQJGUdGwWg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>О климате в речитативе. Венгерский рэп-исполнитель и актер Ноар (noÁr) выбрал эту актуальную тему для своего творчества.</p>
      <p>Популярный среди молодежи рэпер, чье настоящее имя Арон Мольнар, в своей новой композиции призывает общественность озаботиться спасением планеты. В ней он посылает четкий сигнал власть имущим: "Время вышло".</p>
      <p>Релиз его новой песни под названием Air! ("Воздух") приурочен к 25-й Конференции ООН по изменению климата и 4-й международной акции экопротестов. Клип за неделю собрал более 110 тысяч просмотров на YouTube и 150 тысяч на Facebook.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/rB4WoGm-3u0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Арон Мольнар в интервью нашему каналу рассказал, почему он решил использовать рэп для привлечения внимания публики всех возрастов.</p>
      <blockquote>Я принимал участие во второй международной акции экопротестов и я понял, что благодаря этим молодым ребятам, "Пятнице ради будущего" тема сама идет мне в руки. Они объясняют, что ты можешь сделать и как для сохранения планеты. И я сидел на улице, 30-летний мужик, смотрел на них и спрашивал себя: "а почему я ничего не делаю?" Арон Мольнар <br/>рэп-исполнитель <br/>Арон Мольнар <br/>рэп-исполнитель<cite>Арон Мольнар <br/>рэп-исполнитель</cite></blockquote>
      <p>Дети поют о своем мрачном будущем, если взрослые здесь и сейчас не примут жесткие меры по ограничению загрязнения воздуха.</p>
      <blockquote>Для нас было очень важно объяснить детям, о чем они поют. Мы сели и изучили текст песни вместе. И я заметил, как только они втянулись, эта тема стала важной и для них</blockquote>
      <p>На вопрос "Что нужно власть имущим, чтобы признать климатическую чрезвычайную ситуацию не только на словах, но и принять меры для борьбы с ней?", певец ответил:</p>
      <blockquote>Политикам нужно открыть глаза. С другой стороны, нам нужна критическая масса, чтобы форсировать поиск решения. Моя ответственность - поставить эту проблему во главу угла. Привлечь столько внимания, сколько получится, потому что с этого момента власть имущие просто не смогут пройти мимо нас</blockquote>
      <p>Во время съемок клипа, Ноар организовал акцию по сбору мусора в одном из лесов Будапешта.</p>
