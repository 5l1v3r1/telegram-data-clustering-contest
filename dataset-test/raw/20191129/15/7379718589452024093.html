      <h1>Black Friday: tutti pazzi per i saldi on-line</h1>
      <address><time datetime="2019-11-29T15:43:00+00:00">29 Nov 2019, 15:43</time> by <a rel="author">Debora Gandini</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/59dP7j8N5SE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Tutti pazzi per il Black Friday</b>. Il venerdì nero che diventa d’oro per chi vuole fare affari e acquisti. Non solo nei negozi, ma soprattutto sui siti. E proprio l’on-line il settore che va per la maggiore. Nel 2018 il 60% delle persone in tutta <a href="https://ec.europa.eu/eurostat/documents/4187653/9451024/Share+people+who+shopped+online+2018_new/6c2ffd1f-7e8c-74a8-bb5d-875a4b13e1d9?t=1574957040134">Europa</a>, tra i 16 e i 74 anni, hanno comprato on-line. Un vero boom, se si considera che nel 2008 solo il 32% usava internet per lo shopping.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1200421701043081217" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Ma quello che sorprende è che l’E-commerce ha conquistato gli uomini quanto le donne. Se non di più. Un trend cresciuto negli ultimi 10 anni dal 30% al 59% . Si acquista di tutto. Dall’abbigliamento, ai prodotti per la casa, dalla classica spesa, ai gioielli super lusso. Intanto il Black Friday pre-Natalizio è una corsa ai regali. Tra i settori più gettonati, e super scontati, smartphone, tablet, tv. Ma anche elettrodomestici, viaggi, e i classici prodotti di moda. Nella classifica dei paesi dove l’E-commerce è un vero must svetta la Danimarca, seguita da Gran Bretagna e Regno Unito. Ma anche in Italia ormai è un trend molto gettonato.</p>
      <p>Basta solo fare attenzione ai siti. Fidarsi di quelli più conosciuti e con tanto di certificato. E poi approfittare immediatamente delle offerte. Se non si è sicuri meglio aspettare e spendere qualche euro in più.</p>
