      <h1>Semana a semana, los estrenos de Netflix de diciembre de 2019</h1>
      <address><time datetime="2019-11-29T15:11:00+00:00">29 Nov 2019, 15:11</time> by <a rel="author">Diario Popular</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vbDEBbNyqVU" width="770" height="433" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>
          <b>La plataforma de streaming dio a conocer la catarata de contenidos que tendrá disponible en el último mes del año</b>
        </i>
      </p>
      <p>Llega diciembre y por eso la situación empieza a ser de relax, al punto de que comienza a haber más tiempo disponible para disfrutar de las mejores series y películas. Por eso, <a href="http://www.diariopopular.com.ar/netflix-a340">Netflix</a> redobló la apuesta y lanzó el listado de las producciones que pondrá al alcance de sus abonados desde este mes.</p>
      <p>Entre otras, destaca el estreno de The Witcher, la serie a la que la plataforma le ha puesto todas sus fichas, motivo por el cual su protagonista, <a href="http://www.diariopopular.com.ar/henry-cavill-a2610">Henry Cavill</a>, visitará la argentina a modo de promoción.</p>
      <p>Otros increíbles regresos son el de Perdidos en el Espacio y Rebelde Way, que hará su debut en la plataforma a más de 15 años de su estreno original.</p>
      <p>
        <b>Series</b>
      </p>
      <p><b>Colony: Temporada 3</b> (01/12/2019)</p>
      <p>Tras dejar la colonia, Will y Katie descubren que asentarse y llevar una vida normal es mucho más difícil de lo que esperaban.</p>
      <p><b>Eastsiders: Temporada 4</b> (01/12/2019)</p>
      <p>Ian considera su propio sello, Jeremy y Derrick no pasan un buen momento en el amor, y Thom y Cal evalúan su relación.</p>
      <p><b>Queen of the South: Temporada 3</b> (01/12/2019)</p>
      <p>Al fin libre para construir su imperio, Teresa debe enfrentarse a viejos y nuevos enemigos que amenazan su sueño y su vida.</p>
      <p><b>Los Briceño</b> (04/12/2019)</p>
      <p>Tuvo una pelea con su padre y la echaron de la casa. Ella también quiere manejar camiones como los hombres de su familia. Y lo hará como sea.</p>
      <p><b>Magia para humanos: Temporada 2 </b>(04/12/2019)</p>
      <p>Divertido y auténtico, Justin Willman sorprende a la gente con trucos y números de magia fuera de serie. Nada por aquí, ¡nada por allá!</p>
      <p><b>V Wars</b> (05/12/2019)</p>
      <p>Una enfermedad antigua transforma a las personas en vampiros. Y él es médico. Basada en los cómics de Jonathan Maberry y Alan Robinson.</p>
      <p><b>Fuller House: Temporada 5</b> (06/12/2019)</p>
      <p>Jimmy y Steph llegan con el bebé y pronto se zambullen en el mundo de la paternidad. A no desesperar: ¡en esta casa sobran las manos para ayudar!</p>
      <p><b>Un lugar para soñar</b> (06/12/2019)</p>
      <p>Una enfermera practicante se muda a un pueblito del norte de California buscando tranquilidad, pero encuentra algo (y alguien) que la moviliza.</p>
      <p><b>Días de Navidad</b> (06/12/2019)</p>
      <p>Cuatro hermanas enfrentan los problemas y los secretos familiares enterrados en tres épocas diferentes durante la Navidad.</p>
      <p><b>Glow Up</b> (06/12/2019)</p>
      <p>Quieren ser maquilladores profesionales y compiten por un premio genial. Look de famosos, efectos especiales y mucho más con una anfitriona de lujo.</p>
      <p><b>El elegido: Temporada 2</b> (06/12/2019)</p>
      <p>Aguazul recibe gente de todo el mundo. Los médicos vuelven a la aldea, y una periodista promete contar la historia del elegido.</p>
      <p><b>Rebelde Way</b> (09/12/2019)</p>
      <p>El amor por la música une a cuatro adolescentes de una exclusiva escuela de Buenos Aires, a pesar de las diferencias sociales y económicas.</p>
      <p><b>Preso No. 1: Temporada</b> <b>1</b> (10/12/2019)</p>
      <p>El presidente de México termina en la cárcel tras una acusación falsa, y la controversia desata una lucha en pro de la justicia en un país corrupto.</p>
      <p><b>Soundtrack</b> (18/12/2019)</p>
      <p>Drama musical romántico sobre las historias de amor que unen a un grupo ecléctico de Los Ángeles.</p>
      <p><b>Érase una segunda vez</b> (19/12/2019)</p>
      <p>Vincent todavía no supera la ruptura con Louise, pero un día recibe un paquete misterioso que podría darle la oportunidad de reconquistarla.</p>
      <p><b>The Witcher</b> (20/12/2019)</p>
      <p>El brujo Geralt, un cazador mutante de monstruos, lucha por encontrar su lugar en un mundo donde las personas suelen ser más malvadas que las bestias.</p>
      <p><b>The Kids Are Alright: Temporada 1</b> (20/12/2019)</p>
      <p>Una familia católica de origen irlandés cría a sus ocho hijos en las afueras de Los Ángeles durante los agitados años setenta.</p>
      <p><b>Perdidos en el espacio: Temporada 2</b> (24/12/2019)</p>
      <p>En la temporada 2, la familia Robinson continúa perdida en el espacio, en su lucha para sobrevivir y escapar de todo peligro.</p>
      <p><b>You: Temporada 2</b> (26/12/2019)</p>
      <p>En la temporada 2, Joe se esconde de su ex en L.A. ¿Podría lidiar con su pasado y empezar de nuevo, esta vez con la mujer adecuada?</p>
      <p><b>El vecino</b> (31/12/2019)</p>
      <p>Un superhéroe inesperado debe lidiar con la adultez, los villanos y una novia sospechosa. Basada en el cómic de Santiago García y Pepo Pérez.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/0H_ieFBm3ss" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Películas</b>
      </p>
      <p><b>El hombre araña 3</b> (01/12/2019)</p>
      <p>Peter Parker parece tenerlo todo controlado, el amor y sus dotes de superhéroe, pero algo cambia cuando aparece su lado oscuro.</p>
      <p><b>Guerra de razas</b> (01/12/2019)</p>
      <p>Un joven agente del FBI debe exponer a un grupo terrorista de derecha sospechoso del robo de componentes para bombas sucias.</p>
      <p><b>Entrevista con el vampiro</b> (01/12/2019)</p>
      <p>Las vidas de tres vampiros se interconectan a lo largo de los siglos en esta historia de traición, amor, soledad y hambre.</p>
      <p><b>Resident Evil 5: La venganza</b> (01/12/2019)</p>
      <p>Un virus de la Corporación Umbrella transforma a las personas en legiones de muertos vivientes, y la raza humana tiene una única esperanza: Alice.</p>
      <p><b>Bailemos </b>(04/12/2019)</p>
      <p>Joseph enseña hip-hop en una academia tras la ruptura de su grupo. El baile recién empieza, y la coreografía de la vida tiene muchos pasos inesperados.</p>
      <p><b>Un príncipe de Navidad: Bebé real</b> (05/12/2019)</p>
      <p>El mejor regalo de Navidad para Aldovia es un bebé real. Antes, la reina Amber debe ayudar a encontrar un tratado de paz que desapareció.</p>
      <p><b>Extremadamente cruel, malvado y perverso</b> (05/12/2019)</p>
      <p>Drama basado en la relación real entre Ted Bundy y Liz, una madre soltera que se enamora del asesino serial y pasa años negando sus crímenes.</p>
      <p><b>Historia de un matrimonio</b> (06/12/2019)</p>
      <p>Historia sobre un matrimonio que se termina y una familia que sigue unida. Del nominado al Óscar Noah Baumbach, con Scarlett Johansson y Adam Driver.</p>
      <p><b>Transformers: El último caballero</b> (09/12/2019)</p>
      <p>Óptimus Prime da un giro siniestro, pero Cade Yeager se une a un grupo de autobots para detener un plan malvado para destruir la Tierra.</p>
      <p><b>Escuadrón 6</b> (13/12/2019)</p>
      <p>Seis elegidos de todo el mundo borran su pasado para cambiar el futuro. ¿Lo mejor de estar muerto? Luchar contra el mal sin que nada pueda detenerte.</p>
      <p><b>Manchester junto al mar</b> (15/12/2019)</p>
      <p>Un tipo solitario tiene que hacerse cargo de su sobrino de 16 años. Al regresar a su pueblo natal, debe enfrentar su doloroso pasado.</p>
      <p><b>Un refugio inesperado</b> (15/12/2019)</p>
      <p>Cuando los nazis invaden Polonia, los guardianes del zoo de Varsovia colaboran para salvar a cientos de judíos de los horrores del Tercer Reich.</p>
      <p><b>Caracortada</b> (16/12/2019)</p>
      <p>Un traficante de drogas de Florida comete el error de consumir su propia mercancía en esta cruda versión de Brian De Palma de la película de 1932.</p>
      <p><b>Dragón rojo</b> (16/12/2019)</p>
      <p>La historia previa a El silencio de los inocentes presenta a Edward Norton como un investigador que recurre a Hannibal Lecter para resolver un caso.</p>
      <p><b>Ligeramente embarazada</b> (16/12/2019)</p>
      <p>La historia entre Alison y Ben debió quedar en una noche de fiesta..., pero se extendió 9 meses. Ahora intentan conocerse gracias a su pequeño error.</p>
      <p><b>Los dos papas</b> (20/12/2019)</p>
      <p>El retrato íntimo de un momento clave en la historia de la Iglesia católica. Dirigida por Fernando Meirelles, con Anthony Hopkins y Jonathan Pryce.</p>
      <p><b>Assassin's Creed</b> (21/12/2019)</p>
      <p>Esta adaptación de la aclamada franquicia de videojuegos cuenta la historia de un hombre condenado por una misteriosa organización a morir ejecutado.</p>
      <p><b>Como caído del cielo</b> (24/12/2019)</p>
      <p>Pedro Infante recibe otra oportunidad en la Tierra para resarcirse de sus correrías con las mujeres y ganarse el cielo. En el cuerpo de un imitador.</p>
      <p><b>La momia</b> (29/12/2019)</p>
      <p>Cuando un grupo de militares encuentra la momia de una antigua princesa, desata su lujuria, el poder y la ira de los dioses.</p>
      <p>
        <b>Documentales y especiales</b>
      </p>
      <p><b>Asesino confeso</b> (06/12/2019)</p>
      <p>Docuserie que investiga la verdad sobre las confesiones del asesino serial Henry Lee Lucas, que declaró haber cometido muchos más crímenes.</p>
      <p><b>Astronomy Club: The Sketch Show</b> (06/12/2019)</p>
      <p>Un programa de sketches cómicos de Astronomy Club, el primer grupo completamente afroamericano del UCB Theatre. Producido por Kenya Barris.</p>
      <p><b>Amit Tandon: Family Tandoncies</b> (09/12/2019)</p>
      <p>De la muerte del romance en el matrimonio a las injusticias de ser padres hoy, Amit Tandon da lecciones de vida como un hombre de familia herido.</p>
      <p><b>Michelle Wolf: Joke Show</b> (10/12/2019)</p>
      <p>Michelle Wolf arrasa con un nuevo especial de stand up filmado en Nueva York en 2019.</p>
      <p><b>Jack Whitehall: Christmas With My Father</b> (12/12/2019)</p>
      <p>Cambia la cara, ¡es Navidad! ¿Y a mí qué me impor...? Un hilarante especial de comedia con Jack Whitehall y el más amargo de todos los papás.</p>
      <p><b>Después de la redada</b> (19/12/2019)</p>
      <p>Tras una redada masiva contra los inmigrantes de un pueblo en Tennessee, abundan la angustia y las preguntas sobre la fe, la justicia y la humanidad.</p>
      <p><b>John Mulaney y la pandilla del táper</b> (24/12/2019)</p>
      <p>John Mulaney hace un divertido especial de variedades sobre temas de adultos con la ayuda de unos amiguitos. ¡Risas para todo público!</p>
      <p><b>Kevin Hart: Don’t F**k This Up</b> (27/12/2019)</p>
      <p>Esta docuserie acompaña las andanzas del comediante Kevin Hart durante la gira de su stand up Irresponsible.</p>
      <p><b>The Degenerates: Temporada 2</b> (31/12/2019)</p>
      <p>En la temporada 2 de esta serie de stand ups, otros seis comediantes exploran el lado burdo y salaz de la comedia.</p>
      <p>
        <b>Niños y familia</b>
      </p>
      <p><b>Miraculous: Las aventuras de Ladybug: Temporada 2</b> (Parte 1) (01/12/2019)</p>
      <p>Marinette busca cómo acercarse a Adrien, pero Ladybug y Cat Noir están ocupados con el caos que causa Hawk Moth.</p>
      <p><b>Miraculous: Las aventuras de Ladybug: Temporada 2</b> (Parte 2) (01/12/2019)</p>
      <p>Ladybug y Cat Noir protegen a los ciudadanos de París frente a una araña gigante, sus propios sueños y el último plan de Hawk Moth para destruirlos.</p>
      <p><b>My Little Pony: El mejor regalo</b> (01/12/2019)</p>
      <p>Los ponis se contagian del espíritu navideño, organizan un intercambio de regalos y buscan el obsequio perfecto en todo Equestria.</p>
      <p><b>Sonic X: Sagas Caos y Sombra</b> (01/12/2019)</p>
      <p>Una batalla épica y un secreto familiar enterrado durante mucho tiempo potencian estas emocionantes aventuras de Sonic, el veloz erizo azul.</p>
      <p><b>Sonic X: Saga de Esmeraldas Caos</b> (01/12/2019)</p>
      <p>La batalla entre Sonic y el Dr. Eggman se acalora. Las siete gemas necesarias para obtener el máximo poder están en las manos equivocadas.</p>
      <p><b>Sonic X: Sagas Luna Huevo, Emerl y Homebound</b> (01/12/2019)</p>
      <p>Sonic trabaja horas extras para recuperar las Esmeraldas Caos, una tarea que requerirá la ayuda de un recién llegado: Cosmo.</p>
      <p><b>DC Super Hero Girls: Temporada 1</b> (01/12/2019)</p>
      <p>Las superadolescentes Mujer Maravilla, Supergirl, Bumblebee, Batichica, Zatanna y Linterna Verde luchan contra el crimen, los deberes y los romances.</p>
      <p><b>Sonic X: Saga Nuevo mundo</b> (01/12/2019)</p>
      <p>Una misión fallida transporta a Sonic, el famoso erizo azul, a sus amigos, al Dr. Eggman y las Esmeraldas Caos a otra dimensión: la Tierra.</p>
      <p><b>La nueva Cenicienta: Un deseo de Navidad</b> (02/12/2019)</p>
      <p>Bajo el yugo de su madrastra y sus hermanastras, una aspirante a cantante debe trabajar como elfo hasta que encuentra su propio milagro de Navidad.</p>
      <p><b>Equipo Kaylie: Parte 2</b> (02/12/2019)</p>
      <p>¿Quieres más aventuras con mucho brillo y glamour? Prepárate porque Kaylie y los Puercoespines son cada vez mejores... ¡en meter la pata!</p>
      <p><b>Spirit - Cabalgando libre: Una Navidad con Spirit</b> (06/12/2019)</p>
      <p>Lucky y su grupo quedan varados por culpa de una supertormenta de nieve. ¿Podrán llegar a casa antes de Navidad?</p>
      <p><b>Reunión familiar navideña</b> (09/12/2019)</p>
      <p>¡Se acerca la Navidad! M'Dear y sus hermanas se concentran en la competencia de canto de la iglesia mientras el abuelo enseña una valiosa lección.</p>
      <p><b>Dr. Seuss' El Lórax: En busca de la trúfula perdida</b> (16/12/2019)</p>
      <p>En esta adaptación del clásico de Dr. Seuss, Lórax debe impedir que el Una Vez arruine el medioambiente por dinero para su beneficio inmediato.</p>
      <p><b>LEGO <a href="http://www.diariopopular.com.ar/batman-a1924">Batman</a>: La película</b> (23/12/2019)</p>
      <p>Cuando un grupo de villanos legendarios siembra el caos en Gotham City, Batman debe aprender a trabajar en equipo para salvar el día.</p>
      <p><b>Rápidos y furiosos: Espías al volante</b> (26/12/2019)</p>
      <p>Un grupo de adolescentes se infiltra en una liga de automovilismo de élite bajo el mando de una perversa organización que planea dominar el mundo.</p>
      <p><b>Alexa &amp; Katie: Temporada 3</b> (30/12/2019)</p>
      <p>En la temporada 3 de esta serie adolescente, Alexa trata de dejar atrás el cáncer, y Katie necesita de todo el apoyo que pueda darle su mejor amiga.</p>
      <p>
        <b>Anime</b>
      </p>
      <p><b>No Game No Life</b> (01/12/2019)</p>
      <p>En la primera temporada, dos gamers entran a una realidad virtual donde ponen a prueba sus habilidades para vencer seres fantásticos y otras bestias.</p>
      <p><b>Your Name</b> (06/12/2019)</p>
      <p>Una chica del campo comienza a despertar en el cuerpo de un joven de la ciudad que tiene la vida que ella siempre soñó.</p>
      <p><b>Karakai Jouzu no Takagi-san: Temporada 2</b> (06/12/2019)</p>
      <p>Nishikata cursa el segundo año y todavía intenta darle a Takagi un poco de su propia medicina, pero falla una y otra vez. No está muerto quien pelea.</p>
      <p><b>Psycho-Pass</b> (15/12/2019)</p>
      <p>En un mundo futurista, donde el coeficiente criminal se mide con un encefalograma, un policía novato busca al peor bandido que engañó al sistema.</p>
      <p><b>Psycho-Pass 2</b> (15/12/2019)</p>
      <p>Un nuevo inspector policiaco busca traer justicia a un mundo futurista, donde el gobierno utiliza algoritmos para determinar tendencias criminales.</p>
      <p><b>Carole &amp; Tuesday: Parte 2</b> (24/12/2019)</p>
      <p>Con la fama repentina, Carole y Tuesday encaran nuevos desafíos y se enfrentan a Angela. El negocio de la música no es fácil.</p>
      <p><b>La vida desastrosa de Saiki K.: El despertar</b> (30/12/2019)</p>
      <p>Kusuo y su grupo de amigos autoproclamados vuelven con más desventuras. Esto de tener poderes psíquicos empeora cada temporada.</p>
