      <h1>Charles Michel prend la tête du Conseil européen</h1>
      <address><time datetime="2019-11-29T15:51:18+00:00">29 Nov 2019, 15:51</time> by <a rel="author">Yolaine De Kerchove Dexaerde</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ELvFwNnBbeg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>La présidence du Conseil européen a été officiellement confiée ce vendredi à Charles Michel. L'ancien Premier ministre belge succède au Polonais Donald Tusk. Il présidera les réunions des dirigeants européens pour les cinq prochaines années.</b>
      </p>
      <p><i>"Je veux que l'Europe devienne un leader mondial de l'économie verte avec des emplois, de l'innovation et une qualité de vie élevée. Nous devons trouver une voie qui fonctionne pour tous les États membres et la population. Pour y parvenir, nous devons mobiliser tous nos outils, talents et intelligence",</i> a déclaré Charles Michel, président du Conseil européen.</p>
