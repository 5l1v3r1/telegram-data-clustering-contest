      <h1>漏綁一個救命繩結！美攀岩高手墜300公尺身亡</h1>
      <address>
        <time datetime="2019-11-29T15:23:00+00:00">29 Nov 2019, 15:23</time>
      </address>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911291845310862_01327.jpg"/>
        <figcaption>世界知名的美國徒手攀岩好手戈布萊特生前上傳IG的登山照。取材自Daily Mail</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911291845310711_08610.jpg"/>
        <figcaption>世界知名的美國徒手攀岩好手戈布萊特27日攀登墨西哥北部小波特雷羅山的光明之時，卻在斷壁下降途中，誤判繩索長度，忘記綁固定用繩結，慘摔約300公尺而死。取材自Daily Mail／YouTube／Gramicci</figcaption>
      </figure>
      <p>世界知名的美國徒手攀岩好手戈布萊特（Brad Gobright）27日攀登墨西哥北部小波特雷羅山（El Portero Chico）的光明之路（El Sendero Luminoso），卻在斷壁下降途中，慘摔約300公尺而死，得年31歲。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/XStsM9WbCaA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>影片來源：YouTube The Guardian頻道</p>
      <p>《戶外線上》（Outside Online）網站報導，戈布萊德和剛認識的攀岩同伴賈可布森（Aidan Jacobson）登頂後，隨後進行同步繩降（Simul-Rappelling）下山。</p>
      <p>同步繩降是指登山者利用圍繞在身上的雙重繩索，沿著岩壁緩慢下降。報導指出，戈布萊德與賈可布森誤判繩索長度，結果忘記在尾端綁上固定用的防脫結（stopper knots）。</p>
      <p>賈可布森表示，當時他在左側、位置稍高，戈布萊德則在右側。就在那一瞬間，賈可布森聽到砰的一聲，兩人隨即一起往下墜落。戈布萊德當場摔死，賈可布森幸運先落進樹叢緩衝後才撞上岩架，僅腳踝等處受傷。</p>
      <p>「狀況基本上是一片模糊(“Blur”)，他尖叫、我也尖叫。」賈可布森說：「我落下穿過一些植物，只記得看到他的藍色Gramicci攀岩衫撞在岩壁邊角反彈。」</p>
      <p>美國國務院28日證實戈布萊德的死訊，向家屬致上誠摯哀悼之意，將密切關注當地執法單位的調查，並且提供一切妥當的領事協助，攀岩界與粉絲也紛紛在臉書和IG悼念這位英年早逝的好手。</p>
