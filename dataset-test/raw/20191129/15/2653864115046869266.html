      <h1>Молодые профессионалы борются за звание лучшего</h1>
      <address>
        <time datetime="2019-11-29T15:34:00+00:00">29 Nov 2019, 15:34</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/h3REbRoUxL0" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Битва за право называться лучшими. В Вологодской области проходит региональный чемпионат «Молодые профессионалы» WORLDSKILLS RUSSIA. В этом году в нем принимает участие порядка 200 студентов. О том, в каких компетенциях соревнуются и как проходят дни конкурсантов.</p>
      <p>Узи брюшной полости у собаки студенты вологодского аграрно- экономического колледжа выполняют самостоятельно, но под наблюдением. Эксперты фиксируют правильность и следят за последовательностью действий будущих ветеринаров. Настоящая клиническая лаборатория развернулась на площадке выставочного зала Русского дома в Вологде.</p>
      <blockquote><b>Алла Тераевич, преподаватель Вологодского аграрно-экономического колледжа, эксперт компетенции «Ветеринария»</b>: «В первом модуле ребята демонстрируют два задания по лабораторным исследованиям. Определяют наличие заболеваний по анализу крови животных. Второй модуль — это ветеринарно-санитарная экспертиза продуктов и сырья животного и растительного происхождения, там они определяют качество молока выявляя фальсификат и выявляя некачественный продукт».</blockquote>
      <p>А также исследуют кровь животных. Компетенция «Ветеринария» — одна из 25 в которых демонстрируют свои навыки участники регионального чемпионата «Молодые профессионалы» WORLDSKILLS RUSSIA. Соревнования проходят уже в 5 раз. В этом году в них принимают участие порядка 200 конкурсантов. Все они победили в отборочных этапах, которые проводились ССУЗАХ Вологодчины. Алина Десятова одна из 6 студенток, которая представляет на соревнованиях Губернаторский колледж народных промыслов.</p>
      <blockquote>Алина Десятова, участник чемпионата «Молодые профессионалы»: «Мы сами разрабатываем эскиз, переносим на поднос, затем в ограниченое время мы должны выполнить все в цвете».</blockquote>
      <p>Создать эскиз и расписать деревянное изделие. На выполнение этих заданий, в каждый из трех дней чемпионата, у конкурсантов уходит около 9 часов.</p>
      <blockquote><b>Любовь Корчагова, преподаватель Губернаторского колледжа народных промыслов, эксперт компетенции «Художественная роспись по дереву»:</b> «Утром они приходят, подымают конвертик, открывают.  Там написано — Пермагорская, пишем пермагорскую всей группой, всей командой, все. А отдельно еще, дополнительно, тема задания, вот, например, сегодня у нас — птичий базар. То есть, если вы знаете, в барецкой росписи какие присутствуют птицы и растительные формы, значит работу сделаете. Они должны это все знать».</blockquote>
      <p>Быть специалистом в своей области — одно из главных требований к участникам чемпионата. Ведь на их плечах — престиж профессий, которые они представляют. Соревнования проходят на площадках ССУЗов областной столицы, Грязовца и Череповца. В Вологодском колледже технологии и дизайна расположилась компетенция «Парикмахерское искусство».</p>
      <blockquote><b>Анна Сапагова, участник чемпионата «Молодые профессионалы»:</b> «Сначала я делала женскую стрижку, потом я делала окрашивание с растяжкой цвета. Дальше, я сейчас буду делать укладку».<br/><br/><b>Елена Постникова, преподаватель Вологодского колледжа технологии и дизайна, эксперт компетенции «Парикмахерское искусство» : </b>«В первом модуле участники должны были выполнить работу по фотографии. Фотография подразумевается как пожелание клиента. Поэтому задача участников была повторить один в один изображения с фотографии».</blockquote>
      <p>А после небольшого перерыва следующий этап. Конкурсантам предстоит выполнить традиционную классическую мужскую стрижку. На площадке этой компетенции и остальных — по 6 экспертов — педагоги учебных заведений. Помогают им в организации волонтеры, в этом году их порядка 150 человек. Есть у чемпионата и свой пресс-центр, который в социальных сетях рассказывает о соревнованиях. А какими будут итоги — узнаем уже сегодня.</p>
