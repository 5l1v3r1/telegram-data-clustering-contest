      <h1>A Malte, l'affaire Caruana Galizia déstabilise le gouvernement</h1>
      <address><time datetime="2019-11-29T15:58:29+00:00">29 Nov 2019, 15:58</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PsYbpP3B_BA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Yorgen Fenech,</b> principal suspect du meurtre de la journaliste maltaise <b>Daphne Caruana Galizia</b> a été remis en liberté quelques jours après avoir été arrêté. L'homme d'affaires est aussi le bras droit de l'actuel Premier ministre de Malte.</p>
      <p>Une situation qui n'arrange pas l'image de ce dernier qui avait promis de garder l'anonymat et de <b>gracier</b> celui qui révélerait l’identité de l'assassin. La famille de la victime et l'opposition s'insurgent contre le manque de transparence des autorités et réclament le départ, de Jospeh Muscat, le Premier ministre.</p>
      <p>Selon des sources judiciaires, il semblerait qu'une partie de l'entourage proche du chef du gouvernement soit impliquée dans l'affaire. Parmi eux, <b>Keith Schembri</b>, ancien chef du cabinet de Jospeh Muscat. Il a été accusé par Fenech d'être le cerveau du meurtre de la journaliste.</p>
      <p>Pour <b>Herman Grech</b>, journaliste maltais : "<i>Keith Schembri est peut-être innocent du meurtre, mais nous savons qu'il y a un obstacle potentiel à la justice. Il a en effet essayé d'envoyer un message au présumé cerveau de l'opération alors qu'il était en état d'arrestation. Nous demandons donc ce qui s'est passé, il n'est pas impliqué dans le meurtre, mais qu'en est-il de la question de l'obstruction à la justice ?</i>"</p>
      <p>Daphne Caruana Galizia enquêtait sur les politiques corrompus quand elle a été tuée en 2017 . Deux ans après le drame, les manifestations continuent pour éclaircir cette affaire et défendre la liberté d'expression.</p>
