      <h1>noÁr, il rapper ungherese che crede di essere Greta</h1>
      <address><time datetime="2019-11-29T15:11:28+00:00">29 Nov 2019, 15:11</time> by <a rel="author">Beatrix Asboth</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/q2Sc_yRCEDo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>BUDAPEST (UNGHERIA) - Il rapper diventa attivista climatico</b>.</p>
      <p>È la trasformazione di Aron Molnar, in arte noÁr, cantante, attore e influencer molto noto in Ungheria.</p>
      <p>ha appena pubblicato una nuova canzone con un testo contro il riscaldamento globale e i cambiamenti climatici (e dove cita Greta Thunberg: "<b>Chiedi a Greta perché non siamo nelle nostre classi.</b>..").</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/33/25/94/606x340_cmsv2_4f0dea02-cb36-5e9c-bb31-a409ad2ef407-4332594.jpg"/>
        <figcaption>Un fermo-immagine del video.</figcaption>
      </figure>
      <p>Il videoclip dal titolo "Air" è uscito quasi in contemporanea con la <b>Cop25 di Madrid</b>, in programma dal 2 al 13 dicembre.</p>
      <p>In una settimana il video ha già ricevuto più di 110.000 visualizzazioni su YouTube e 150.000 su Facebook.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/rB4WoGm-3u0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>"I ragazzi mi hanno aperto gli occhi e mi sono chiesto: cosa posso fare io?"</h3>
      <p>Aron Molnar è stato ospite di Euronews, dove ha parlato del perché usa il rap per richiamare l'attenzione di persone di tutte le età.</p>
      <blockquote>"Ho partecipato al secondo sciopero climatico globale e ho conosciuto che questi giovani, dei "Fridays for Future": sono molto simpatici e mi hanno dato la soluzione in mano. Mi hanno spiegato cosa e come si può fare per salvare l'ambiente. <br/>Così, mentre ero seduto per strada, io, uomo di 30 anni, mi sono alzato e mi sono chiesto, perché non faccio qualcosa anch'io?"<cite>noÁr <br/>Rapper ungherese</cite></blockquote>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/33/25/94/606x340_cmsv2_d4585b70-79c7-56b3-972c-6f4bdba1fccf-4332594.jpg"/>
        <figcaption>Il rapper ungherese noÁr durante l'intervista con Euronews.</figcaption>
      </figure>
      <h3>"Abbiamo spiegato il testo ai bambini presenti nel video"</h3>
      <p>Dopo l'incontro illuminante con i giovani dei "Fridays for Future", noÁr ha letto decine di articoli e ricerche sui cambiamenti climatici, ha parlato con gli esperti, poi ha confrontato le parole e i problemi più scottanti e li ha usati per i suoi testi.</p>
      <p>Protagonisti del video sono stati anche molti bambini, che secondo il rapper noÁr, rappresentano il nostro futuro, da salvaguardare insieme al nostro pianeta.</p>
      <p>"<b>È stato molto importante per noi spiegare ai bambini che cantano nel video di che cosa parla il testo della canzone. Ci siamo seduti e abbiamo analizzato le parole. Ho notato che non appena sono stati coinvolti nella storia, è diventato tutto importante anche per loro</b>", racconta noÁr.</p>
      <p>"<b>I politici devono camminare ad occhi aperti. Abbiamo bisogno di una massa critica che costringa a trovare la soluzione. La mia responsabilità è mettere in luce questo problema. Per ottenere il massimo di attenzione possibile, perché da quel momento i Grandi della Terra non possono piu nascondersi</b>", aggiunge noÁr.</p>
      <p>Girando il videoclip, noÁr ha organizzato persino un evento di raccolta dii rifiuti, ripulendo, insieme ai suoi fan, una piccola area forestale appena fuori Budapest.</p>
