      <h1>Attaque terroriste sur le London Bridge, à Londres : au moins deux morts</h1>
      <address><time datetime="2019-11-29T15:38:49+00:00">29 Nov 2019, 15:38</time> by <a rel="author">Joël Chatreau</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YCJ4q5m0-gc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Le London Bridge</b>, qui enjambe la Tamise au coeur de la capitale britannique, <b>a été le théâtre d'une attaque terroriste à l'arme blanche vendredi en début d'après-midi</b>. <b>Au moins deux passants ont été tués</b>, a indiqué la police, <b>et plusieurs autres personnes ont été blessées,</b> "certaines grièvement", a précisé <b>le maire de Londres, Sadiq Khan</b>. Des coups de feu avaient été entendus sur le pont : la sécurité londonienne a expliqué que ses agents avaient tiré sur l'homme armé, puis elle a annoncé qu'il avait été tué. Des témoins ont raconté aux médias britanniques avoir vu "un homme à terre avec un couteau à côté de lui"; de source policière, le suspect portait également sur lui un engin explosif, mais factice.</p>
      <p>
        <b>Voici l'une des premières photos prises sur place au début de l'attaque :</b>
      </p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1200419433203806209" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><a href="https://fr.euronews.com/2019/11/29/a-londres-les-scenes-de-panique-et-le-moment-ou-l-assaillant-a-ete-abattu">Une vidéo amateur</a>, qui a été filmée au moment où l'assaillant était abattu par la police, montre la panique provoquée dans le quartier.</p>
      <p>Les autorités ont rapidement mis les moyens pour faire face à cette attaque, qualifiée d' "incident terroriste" dans un premier temps puis d'<b>acte terroriste à part entière</b> un peu plus tard.</p>
      <p><b>Neil Basu, l'un des chefs de la police antiterroriste</b>, a déclaré en fin d'après-midi :</p>
      <blockquote>Je peux désormais confirmer que l'attaque est considérée comme un acte terroriste</blockquote>
      <h3>Le London Bridge endeuillé pour la deuxième fois</h3>
      <p>Le pont de Londres a été fermé dans les deux sens de la circulation par les forces de l'ordre; une dizaine d'autobus et de camions sont encore bloqués sur la chaussée. Les stations de métro les plus proches, bien que très fréquentées, ont été fermées au public.</p>
      <p>
        <b>De nombreux renforts policiers ont convergé en milieu de journée vers le London Bridge :</b>
      </p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1200434505598853122" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>C'est sur ce même célèbre pont de Londres qu'une camionnette avait foncé sur des passants <b>en juin 2017</b>; trois hommes avaient ensuite sauté du véhicule pour poignarder des gens au hasard à hauteur du marché couvert <b>Borough Market</b>. L'attentat, revendiqué alors par <b>le groupe Etat islamique</b>, avait fait 8 morts et une cinquantaine de blessés. Une année sombre dans la capitale britannique puisque déjà, <b>au mois de mars</b>, un homme à bord de sa voiture avait foncé sur la foule, cette fois sur <b>le pont de Westminster</b>; il avait ensuite réussi à tuer un policier à l'arme blanche, juste devant le Parlement... L'attaque s'était soldée par la mort de 5 personnes.</p>
