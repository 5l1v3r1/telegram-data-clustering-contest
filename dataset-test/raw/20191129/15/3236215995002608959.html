      <h1>【異動股】中環控股飆10% 易主後今首發業績</h1>
      <address>
        <time datetime="2019-11-29T15:38:00+00:00">29 Nov 2019, 15:38</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>中環控股(<a href="http://stock360.hkej.com/quotePlus/01735">01735</a>)今日將公布截至9月底止中期業績，午後乾升10.5%，報6.3元，暫為盤中高位，成交269萬元。<br/>公司前稱「泓盈控股」，控股權易手予安徽中環控股集團董事長余竹雲，股份11月19日改名。據公司網頁介紹，中環控股集團一家涉足地產開發、商業運營、文化產業、智慧物流、綠色建築、康養農業六大產業的控股集團公司。公司總部位於合肥市經濟開發區。<br/>最新推出的《<a href="https://stock360.hkej.com/stockScreener">360選股器</a>》助您篩選心水股，歡迎免費試用。<br/> </p>
