      <h1>台股週線收黑 重挫失守11500點大關</h1>
      <address><time datetime="2019-11-29T15:01:00+00:00">29 Nov 2019, 15:01</time> by <a rel="author">https://www.facebook.com/cnanewstaiwan, 中央通訊社</a></address>
      <p>市場擔憂中美緊張關係又起，台股29日開低走低，蘋概三王腳軟，終場下跌127.51點，成交值1193.48億元，收在11489.57點，失守11500點大關，週線收黑，但月線收紅。中央社製圖 108年11月29日</p>
