      <h1>مقتل شخص في عملية طعن وسط لندن</h1>
      <address>
        <time datetime="2019-11-29T15:46:00+00:00">29 Nov 2019, 15:46</time>
      </address>
      <p>قتل شخص في عملية طعن بمنطقة جسر لندن وسط العاصمة البريطانية، فيما أطلقت الشرطة الرصاص على مشتبهاً به.</p>
      <p>ووفقاً لمصادر أمنية بريطانية، فإن الشرطة تتعامل مع الحادث على أنه عملاً إرهابيا، وأن شخصا على الأقل قد قتل في عملية الطعن.</p>
