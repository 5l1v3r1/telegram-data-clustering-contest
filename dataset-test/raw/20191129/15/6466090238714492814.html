      <h1>Schüsse auf London Bridge - Polizei schließt Terroranschlag nicht aus</h1>
      <h2>Mehrere Verletzte</h2>
      <address><time datetime="2019-11-29T15:45:00+00:00">29 Nov 2019, 15:45</time> by <a rel="author">Rebecca Röhrich</a></address>
      <p>Auf der London Bridge sind Schüsse gefallen. Die Polizei London hat die Gegend rund um die Brücke geräumt. Die Hintergründe sind noch unklar.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/3EWfWskCCLY" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <ul>
        <li>Gegen 14 Uhr Ortszeit sind auf der London Bridge Schüsse gefallen</li>
      </ul>
      <ul>
        <li>Zuvor soll es ein Handgemenge zwischen mehrere Männern gegeben haben</li>
        <li>Mehrere Menschen wurden mutmaßlich durch eine Stichwaffe verletzt</li>
        <li>Die Gegend rund um die London Bridge ist abgeriegelt</li>
        <li>Es soll einen Toten gegeben haben</li>
      </ul>
      <p><b>Update vom Freitag, 29. November, 16.34 Uhr:</b> Da sich der Zwischenfall in der Nähe des Campus des King's College <b>London</b> ereignet hat, wurde der Campus ebenfalls abgeriegelt. Dies bestätigt das King's College auf Twitter. </p>
      <p>Ein Reporter der <b>BBC</b>, der zufällig in der Nähe war, berichtet, dass vor Ort ein Großaufgebot an Polizei sei. Ihn habe die Polizei gewarnt, dass es sich um einen "möglichen Schusswaffen-Zwischenfall" handeln könnte. </p>
      <p>Außerdem sollen auch zahlreiche Geschäfte evakuiert worden sein. </p>
      <h3>Möglicher Terroranschlag auf der London Bridge</h3>
      <p><b>Update vom Freitag, 29. November, 16.18 Uhr:</b> Gegen 14 Uhr Ortszeit soll die Polizei zur <b>London Bridge</b> gerufen worden sein, berichtet die <b>BBC</b>. Es ist von einem "major incident", also von einer Großlage die Rede. Die Polizei in <b>London</b> hat die Gegend rund um die Brücke abgeriegelt und die Passanten gebeten, die Region zu verlassen. </p>
      <p>Die U-Bahn-Station <b>London</b> Bridge Station wird aktuell nicht angefahren und wurde ebenfalls von der Polizei abgeriegelt. </p>
      <p>Der britische Premierminister Boris Johnson dankte bereits den Einsatzkäften für ihre schnelle Reaktion auf Twitter. </p>
      <p>"I’m being kept updated on the incident at London Bridge and want to thank the police and all emergency services for their immediate response." — Prime Minister Boris Johnson. </p>
      <figure>
        <iframe data-src="https://twitter.com/10DowningStreet/status/1200431531036225539?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>Erstmeldung, Freitag vom 29. November, 15.57 Uhr:</b> London - Auf der <b>London Bridge</b> sind Schüsse gefallen. Das berichten mehrere Medien übereinstimmend. Einem <b>BBC-Reporter</b> zufolge, der am Tatort war, hatten mehrere Menschen versucht, einen Mann zu Boden zu drücken. Dann seien Schüsse gefallen, berichtet die dpa. </p>
      <h3>London: Mehrere Menschen bei möglicher Messer-Attacke verletzt</h3>
      <p>Wie die BBC berichtet, soll es zu einem Kampf gekommen sein. Angeblich soll ein Mann ein Messer gehabt haben. Die Polizei hat hat mittlerweile die <b>London Bridge</b> geräumt. Bei dem Zwischenfall sollen mehrere Menschen verletzt worden sein, wie die dpa Medienberichte aus Großbritannien bestätigt. </p>
      <figure>
        <iframe data-src="https://twitter.com/bywirenews/status/1200422694245863424?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>London's Metropolitan Police</b> Service teilt auf Twitter mit, dass ein Mann verhaftet wurde. Die Polizei wurde um 13:58 Uhr Londoner Zeit alarmiert.</p>
      <p>Die Situation ist noch unklar, dieser Artikel wird laufend aktualisiert.</p>
