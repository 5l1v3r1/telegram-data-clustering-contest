      <h1>Brasile: Bolsonaro denunciato alla Corte Penale Internazionale</h1>
      <address><time datetime="2019-11-29T15:22:49+00:00">29 Nov 2019, 15:22</time> by <a rel="author">Stefania De Michele</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VWEG2GsVBdw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Non si tratta solo di spoliazione: oltre alla violazione del diritto alla terra, in <b>Brasile</b> i popoli indigeni sono vittime di violenze e uccisioni. Per accertare le eventuali responsabilità del presidente Jair Bolsonaro, accusato di incitamento al <b>genocidio delle popolazioni native e di crimini contro l'umanità</b>, un gruppo di giuristi, politici, accademici, attivisti, riuniti nel Collettivo legale per i diritti umani (CADHu) e nella Commissione Arns, si è rivolto alla Corte Penale Internazionale.</p>
      <h3>Bolsonaro responsabile di incitamento al genocidio?</h3>
      <p>"Il nostro obiettivo è che l'Ufficio del Procuratore della Corte Penale Internazionale sia messo a conoscenza dei fatti - dice Eloísa Machado de Almeida, docente di diritto presso la Fondazione Getulio Vargas - abbiamo raccolto informazioni sin dall'inizio del <b>governo Bolsonaro</b> e le abbiamo presentate affinché la Corte possa la condurre un'indagine" il nostro obiettivo è quello di fermare l'ondata di violenza, di individuare i responsabili - noi abbiamo indicato al Presidente Jair Bolsonaro, se questo è il caso".</p>
      <blockquote>Il nostro obiettivo è quello di fermare l'ondata di violenza, di riparare alle violazioni, di individuare i responsabili<cite>Eloísa Machado de Almeida, docente di diritto presso la Fondazione Getulio Vargas</cite></blockquote>
      <h3>Bolsonaro: "Le politiche ambientali sono un ostacolo allo sviluppo"</h3>
      <p>Alla vigilia del vertice sul clima, che inizia lunedì a Madrid, lo staff del presidente non replica alle accuse e, al contrario, in occasione di una visita in Amazzonia Bolsonaro ha riaffermato che le "politiche ambientali" sono un ostacolo allo "sviluppo del Brasile".</p>
      <p>Belisario dos Santos, membro della Commissione brasiliana per la difesa dei diritti dell'uomo di Arns, commenta così: "Il Brasile è un paese multietnico, ma il discorso che si sta facendo tenta di decostruire questo concetto, e lo fa con grande forza. Una forza tale da rendere necessaria un'azione a livello internazionale per dire che ne abbiamo abbastanza".</p>
      <p>In un anno, la <b>deforestazione in Amazzonia</b> - residenza di molte tribù indigene - <b>ha superato i 10.000 chilometri quadrati per la prima volta dal 2008.</b> I dati ufficiali rivelano inoltre che lo sfruttamento dei territori indigeni è cresciuto del 74,5%. Il Tribunale dovrà ora decidere se ci siano gli estremi per iniziare un’indagine nei confronti di Bolsonaro.</p>
