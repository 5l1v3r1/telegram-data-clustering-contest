      <h1>Inbromsning i indisk ekonomi</h1>
      <address><time datetime="2019-11-29T15:27:00+00:00">29 Nov 2019, 15:27</time> by <a rel="author">TT</a></address>
      <p>Indiens tillväxt bromsade in till 4,5 procent under tredje kvartalet, ned från 5 procent kvartalet före. Tillväxten i landet är därmed den lägsta på nästan sju år.</p>
