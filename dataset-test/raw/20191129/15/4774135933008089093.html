      <h1>Михаил Игнатьев провел очередной прием граждан по личным вопросам</h1>
      <address>
        <time datetime="2019-11-29T15:48:00+00:00">29 Nov 2019, 15:48</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KhwtdPsOhiM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Когда отремонтируют школу и детский сад, плотину и участок дороги, и есть ли шанс, что в деревне появится сельский клуб? Сегодня с такими вопросами на прием к Михаилу Игнатьеву пришли жители республики. В основном сельчане.<br/><br/><b>Надежда Андреева, Никита Углев</b><br/><br/>К примеру, Наталья Павлова из деревни Новая Шемурша пожаловалась на изношенность плотины. Она отметила, в последние несколько лет в их населенном пункте особенно ощущаются проблемы с водой. Глава Чувашии отметил: уже в следующем году должны приступить к ремонту гидротехнического сооружения. Проект рассчитан на два года. Про капитальный ремонт, но уже социального объекта, говорила жительница села Яльчики. Детский сад "Солнышко" нуждается в серьезном обновлении. Михаил Игнатьев пообещал, что в следующем году дошкольное учреждение приведут в порядок. А вообще в ближайшие пять лет в республике планируют капитально отремонтировать все детские сады, которые в этом нуждаются. Серьезный вопрос - подведение коммуникаций к участкам, которые предоставлены многодетным семьям. Николай Кузнецов, пришедший на прием к главе, рассказал: его семья получила землю возле деревни Чурикасы Моргаушского района. Уже возвели баню и некоторые хозяйственные постройки. Но отсутствие газо- и электроснабжения серьезно тормозит работы. Уже к концу следующего года, пообещал глава Чувашии, необходимая инфраструктура должна быть создана. Главное, подчеркнул Михаил Игнатьев, осуществлять общественный контроль за проводимыми работами, важна инициатива самих жителей.<br/><br/><i>- У вас есть инициативная группа, кто будет заниматься этим вопросом? Когда начнем, это же не только к вам, ко всем участкам надо провести. Чтобы взаимодействовать и максимально учитывать пожелания людей. Потому что там есть согласительные процедуры: если трубопровод проходит, надо с жителями согласовывать: один согласовывает, другой говорит, почему здесь труба проходит. Будем останавливаться, провалы начинаются,</i> - говорит Глава Чувашии.</p>
