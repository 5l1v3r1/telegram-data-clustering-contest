      <h1>Terrorizmus miatt nyomoznak a London Bridge-i lövöldözés és késelés ügyében</h1>
      <address><time datetime="2019-11-29T15:33:54+00:00">29 Nov 2019, 15:33</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/avZ5-qHaAHs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Lövöldözés volt péntek délután három óra után London központi részén, a London Bridge-nél. A rendőrség lelőtt egy késsel a járókelőkre támadó férfit, aki öt embert megsebesített, közülük legalább egyet súlyosan.</b>
        <b>A londoni polgármester, Sadiq Khan a twitteren erősítette meg, hogy a rendőrség terrorizmus-gyanúval kezdett nyomozásba.</b>
      </p>
      <p><a href="http://news.met.police.uk/news/statement-from-ac-neil-basu-following-incident-in-london-bridge-388670">Megerősítette a londoni rendőrség</a>, hogydélután két órakor késes támadáshoz hívták ki őket. Egy férfit a speciális egységek a helszínen agyonlőttek, a férfi a helyszínen életét vesztette.</p>
      <p>Több ember sérült meg a támadásban, állapotukról egyelőre még nem sokat tudni.</p>
      <p>Sadiq Khan, a város polgármestere alig fél órája tette közzé a twitteren, hogy terrorizmus gyanújával nyomoznak.</p>
