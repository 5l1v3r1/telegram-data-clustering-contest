      <h1>London Bridge, tragico bilancio dell’agguato di oggi – VIDEO</h1>
      <address><time datetime="2019-11-29T15:57:34+00:00">29 Nov 2019, 15:57</time> by <a rel="author">Gabriele M.</a></address>
      <p>
        <b>Panico oggi a Londra, nella zona di London Bridge: si sarebbe verificato un agguato con coltello, il bilancio è tragico.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/XS5Ar06qm3w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Un tragico bilancio per l’agguato con coltello che sarebbe <a href="https://www.viagginews.com/2019/11/29/londra-spari-london-bridge-video/">avvenuto oggi a London Bridge, nel cuore di Londra</a>. La polizia di Scotland Yard ha parlato di “una operazione di polizia per far fronte ad un incidente”. Viene poi smentita la tesi secondo la quale la polizia avrebbe sparato all’attentatore inerme a terra, come emerso in un primo momento.</p>
      <figure>
        <img src="https://www.viagginews.com/wp-content/uploads/2019/11/GettyImages-1185483961-min.jpg"/>
        <figcaption>(Chris J Ratcliffe/Getty Images)</figcaption>
      </figure>
      <p>Se vuoi seguire tutte le nostre notizie in tempo reale <a href="https://bit.ly/ViaggiGoogleNews"><b>CLICCA QUI</b></a></p>
      <figure>
        <img src="https://www.viagginews.com/wp-content/uploads/2019/11/GettyImages-1185483766-min.jpg"/>
      </figure>
      <p>In ogni caso, chiarisce la polizia, il bilancio attuale parla di una vittima e quattro feriti. Si tratterebbe di persone colpite dall’accoltellatore, che avrebbe agito tra la folla. Un giornalista della BBC presente sul posto, John McManus, ha spiegato che ci sarebbe stata una rissa, a cui sarebbero seguiti dei colpi di arma da fuoco. L’invito da parte delle forze dell’ordine, in ogni caso, è quello di restare lontani dall’area interessata, sebbene sia emerso che appunto l’aggressore sia stato arrestato. Prende intanto corpo l’ipotesi terrorismo con riferimento a quanto accaduto oggi.</p>

        <img src="https://www.viagginews.com/wp-content/uploads/2019/11/GettyImages-1185483739-min.jpg"/>
      </figure>
