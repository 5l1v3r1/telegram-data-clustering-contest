      <h1>华泰宏观：2019年底起PPI将开始修复回升</h1>
      <address>
        <time datetime="2019-11-29T10:10:00+00:00">29 Nov 2019, 10:10</time>
      </address>
      <p>证券时报e公司讯，华泰证券宏观研究发文点评2019年1-10月工业企业利润数据称，10月利润下滑原因在于，PPI价格回落有一定拖累，经济下行压力影响企业生产、销售，美方关税实质性落地扰动企业利润率，经济普查调整可比口径对企业盈利也有扰动。华泰证券认为，2019年底起PPI将开始修复回升，价格回升对盈利修复的带动也将更积极，库存筑底并逐步转向补库，预计工业企业盈利增速短期下降不会改变整体向上修复的趋势。</p>
    </article>
