      <h1>Найдена неожиданная причина хронической усталости</h1>
      <h2>Оказалось, что "туман в голове" порой вызывают воспалительные процессы в организме. То есть кофе здесь не поможет, а противовоспалительные таблетки — вполне возможно.</h2>
      <address><time datetime="2019-11-29T10:40:00+00:00">29 Nov 2019, 10:40</time> by <a rel="author" href="https://life.ru/author/1403" target="_blank">Алексей Берковиц</a></address>
      <figure>
        <iframe src="https://giphy.com/embed/iIpHOd6UsW2vrvVweE" width="480" height="369" data-service="Giphy" scrolling="no"/>
      </figure>
      <p>
        <a href="https://giphy.com/gifs/cafe-snuls-les-iIpHOd6UsW2vrvVweE">via GIPHY</a>
      </p>
      <p>Постоянное умственное напряжение, невозможность сконцентрироваться, "туман в голове" — всё это симптомы хронической усталости, знакомые многим современным людям. Объяснить механизм возникновения этого состояния и, как следствие, определить методы борьбы с ним пытались многие учёные. И, как <a href="https://www.sciencedirect.com/science/article/abs/pii/S1053811919306895">утверждает</a> группа специалистов из Бирмингемского и Амстердамского университетов, им это удалось.</p>
      <p>Учёные пришли к выводу, что воспалительные процессы в организме напрямую связаны с синдромом хронической усталости. Люди со сниженным иммунитетом или имеющие какие-либо хронические заболевания чаще других ощущают тот самый "туман в голове": они медленнее принимают решения и тяжелее концентрируются. И всё потому, что основные силы организма брошены на борьбу с болезнью, а не на поддержание привычной физической и умственной активности.</p>
      <figure>
        <iframe src="https://giphy.com/embed/V9rfQxMz7PMpW" width="480" height="246" data-service="Giphy" scrolling="no"/>
      </figure>
      <p>
        <a href="https://giphy.com/gifs/V9rfQxMz7PMpW">via GIPHY</a>
      </p>
      <p><b>— Это исследование является важным шагом в понимании связи между физическим, когнитивным и психическим здоровьем и свидетельствует о том, что даже самые лёгкие заболевания могут снижать бдительность</b>, — приводит журнал NeuroImage слова одного из авторов исследования Джейна Рэймонда.</p>
      <p>Лучшее понимание взаимосвязей между воспалением и функциями мозга поможет учёным найти способы побороть хроническую усталость. Например, уже понятно, что пациенты с такими хроническими заболеваниями, как ожирение, болезнь почек или болезнь Альцгеймера, могут получить пользу от приёма противовоспалительных препаратов, чтобы сохранить или улучшить свои когнитивные способности.</p>
      <figure>
        <iframe src="https://giphy.com/embed/l1KVaj5UcbHwrBMqI" width="480" height="270" data-service="Giphy" scrolling="no"/>
      </figure>
      <p>
        <a href="https://giphy.com/gifs/lifetimetv-adorable-babies-l1KVaj5UcbHwrBMqI">via GIPHY</a>
      </p>
      <p>Между тем учёные нашли связь<a href="https://life.ru/t/%D0%B7%D0%B4%D0%BE%D1%80%D0%BE%D0%B2%D1%8C%D0%B5/1250372/uchionyie_nashli_prichinu_zhienskogho_ozhirieniia_i_diepriessii"> женского ожирения</a> с депрессией и недосыпом. Оказалось, что постоянный недостаток сна вызывает у прекрасной половины гормональный сбой. Как следствие, снижается выработка гормонов, отвечающих за чувство насыщения. Невыспавшиеся дамы быстрее поправляются и страдают ожирением.</p>
