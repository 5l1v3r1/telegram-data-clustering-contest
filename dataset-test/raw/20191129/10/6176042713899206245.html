      <h1>Группа «Без Билета» готовится к прощальному концерту</h1>
      <address>
        <time datetime="2019-11-29T10:08:46+00:00">29 Nov 2019, 10:08</time>
      </address>
      <p><b>Группа «Без Билета» в скором времени официально перестанет существовать: музыканты попрощаются со сценой 28 </b>декаб<b>ря в «Минск-</b><b>Арене».</b></p>
      <p> </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Y2Wr9nyzB5U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p> </p>
      <p>В этот день под крышей самой большой площадки страны соберутся составы группы разных лет и прозвучат песни из разных альбомов.</p>
      <p>Накануне группа откатала тур по минским подземным переходам, организуя неожиданные флешмобы в наиболее людных местах города. «Без Билета» отдали дань городу, в котором они жили и играли музыку 20 лет.</p>
      <p>Музыканты готовы поделиться профессиональным опытом и на основе тура посоветовать наиболее хлебное место — подземный переход у филармонии. Здесь в считанные минуты собрался аншлаг.</p>
