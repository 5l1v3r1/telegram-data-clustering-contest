      <h1>Tragična smrt dvogodišnjeg dečaka iz Srbije: Ubila ga ledena skulptura teška 700 kg</h1>
      <address><time datetime="2019-11-29T10:37:37+00:00">29 Nov 2019, 10:37</time> by <a rel="author" href="https://www.krstarica.com/author/ana/" target="_blank">A. J.</a></address>
      <p>Emran Hamza (2), poreklom iz Srbije, poginuo je u nedelju na božićnom sajmu u Luksemburgu, kada se ledena skulptura od 700 kilograma pala na njega.</p>
      <figure>
        <iframe data-src="https://twitter.com/TheRealChetDay/status/1199025572632039425?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>– Na vašaru se nalazila postavka ledenih skulptura – kućica, fotelja i Deda Mraz. Emran je razgledao figure i fotografisali smo ga. Poslednja slika mu je na ledenoj fotelji – rekao je nesrećni ujak dečaka za Kurir..</p>
      <p>– Stajao je sa tatom pored te kućice, dok sam ja bio udaljen od njih nekoliko koraka, stajao sam na klizalištu. Moj zet je Emrana sve vreme držao za ruku – priča ujak i nastavlja:</p>

      <p>– Gornji deo kućice bio je deblji i ona je odjednom pukla i počela da se ruši. Pružio sam ruku da je zadržim, kao i moj zet, ali se led, nažalost, već sručio na dete – rekao je Alijević.</p>
      <p>Asmir Alijević kaže da su ih pogodila nagađanja u luksemburškim medijima da je dečak gurnuo statuu.</p>
      <p>– Dete od dve godine i deset meseci nije moglo da gurne kućicu od 700 kila! Skulptura je kapala sve vreme i verovatno nije bila adekvatno održavana pošto je bilo osam stepeni iznad nule – tvrdi ujak.</p>
