      <h1>上海开展冬季校车安全隐患排查</h1>
      <address>
        <time datetime="2019-11-29T10:24:00+00:00">29 Nov 2019, 10:24</time>
      </address>
      <figure>
        <img src="http://sh.xinhuanet.com/2019-11/29/../../138591808_15749928700281n.jpg"/>
      </figure>
      <p>    11月28日，上海市公安局静安分局交警支队民警孙文俊在对校车驾驶员进行冬季行车安全培训。</p>
      <p>    当日，上海市公安局静安分局交警支队联合区教育局对辖区内的校车开展冬季安全隐患排查，并对校车驾驶员进行冬季行车安全培训，以消除校车源头安全隐患。 新华社记者凡军摄</p>
