      <h1>VEJA Explica: Por que o dólar continua subindo?</h1>
      <h2>Nesta semana, a moeda americana atingiu a cotação mais alta desde o Plano Real</h2>
      <address><time datetime="2019-11-29T10:00:39+00:00">29 Nov 2019, 10:00</time> by <a rel="author">29 nov 2019, 08h00 - Publicado em 29 nov 2019, 07h00</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/b1svFWhcYdE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Um recorde histórico foi atingido quando o dólar chegou a R$ 4,27 nesta semana. Esse aumento foi influenciado pela fala do ministro da Economia <b>Paulo Guedes</b>. Basicamente, ele avisou que é bom se acostumar com o câmbio mais alto por um bom tempo. O que assustou os investidores, que entenderam que o governo não pretende trabalhar pra baixar a moeda. Mas essa não é a única questão.</p>
      <p>O juro baixo é uma delas. Com a taxa Selic a 5% ao ano, ficou mais barato pras grandes empresas tomar crédito no mercado interno e liquidar as dívidas no exterior. Além disso, muitos investidores costumam aplicar o dinheiro no Brasil pra ganhar juro alto. Quando ele baixa, eles tiram os valores daqui pra colocar em países com o juro mais alto.</p>
      <p>A situação na Bolívia e os protestos no Chile, também pode ter assustado investidores mais conservadores. Descubra todos os outros motivos no <b>VEJA Explica</b> desta semana.</p>
