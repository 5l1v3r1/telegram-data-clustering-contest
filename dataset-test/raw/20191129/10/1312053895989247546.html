      <h1>Fedez ha aggredito il vicino di casa? Il rapper è imputato per lesioni – VIDEO</h1>
      <address><time datetime="2019-11-29T10:15:55+00:00">29 Nov 2019, 10:15</time> by <a rel="author">Sara Fonte</a></address>
      <h3>Fedez è imputato per lesioni, il noto e amato rapper ha davvero aggredito il suo vicino di casa? Fabio Rovazzi lo difende</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/cQAKtBUdMzw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A marzo del 2016 <b>Fedez </b>ha litigato con un suo vicino di casa, ad oggi è <b>imputato per lesioni</b>.</p>
      <p>Nell’udienza del 21 novembre ha testimoniato <b>Fabio Rovazzi</b>, il cantante era presente quando è scoppiata la <b>lite</b>. A detta sua sarebbe stato il vicino di casa di Fedez a colpirlo con un pungo.</p>
      <p>I due si sono denunciati a vicenda, attualmente si sta svolgendo il processo a carico del rapper. Stando a quanto detto dal suo vicino di casa, lo avrebbe aggredito perché si era recato a casa sua per chiedergli di abbassare la musica. L’<b>aggressione</b> gli ha anche causato un trauma cranico lieve.</p>
      <p>
        <i>Sara Fonte</i>
      </p>
