    <article>
      <h1>শাহিদের জন্মের পরেই ভাঙে দাম্পত্য, অভিনয়ের মতোই বর্ণময় পঙ্কজের জীবন</h1>
      <address><time datetime="2019-11-29T10:33:14+00:00">29 Nov 2019, 10:33</time> by <a rel="author">নিজস্ব প্রতিবেদন</a></address>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1076540.1575004256!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>তখন উপগ্রহ চ্যানেলের রমরমা ছিল না। কিন্তু সাদাকালো টেলিভিশনে ‘কর্মচন্দ’ ছিলেন। গাজরে কামড় দিয়ে রসিকতার মোড়কে গোয়েন্দাগিরি তার পরে আর বিশেষ দেখা যায়নি। আশির দশকের শেষে এতটাই জনপ্রিয় হয়েছিল সিরিয়ালটি যে, দর্শক অভিনেতার আসল নাম ভুলতে বসেছিল। বহুদিন অবধি পঙ্কজ কপূরকে কোনও সিরিয়ালে দেখা গেলে দর্শক বলত, ‘আরে! কর্মচন্দ!’</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1076539.1575004179!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>চরিত্রের ভিতরে এ ভাবে ঢুকে যাওয়ার মুন্সিয়ানা তিনি বোধহয় পেয়েছিলেন মঞ্চ থেকে। ন্যাশনাল স্কুল অব ড্রামা থেকে পাশ করার পরে চার বছর তিনি কেবল থিয়েটারেই অভিনয় করেছেন।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1076538.1575004049!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>প্রথম সিনেমায় সুযোগ দেন রিচার্ড অ্যাটেনবরো, ১৯৮২ সালে। তাঁর আইকনিক ‘গাঁধী’ ছবিতে। গাঁধীর দ্বিতীয় সচিব পেয়ারেলাল নায়ারের ভূমিকায় অভিনয় করেছিলেন পঙ্কজ। ছবির হিন্দি সংস্করণে তিনি গাঁধীর ভূমিকায় বেন কিংসলে-এর কণ্ঠ ডাবিং-ও করেছিলেন।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1076537.1575004009!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>সে বছরই পঙ্কজ অভিনয় করেন শ্যাম বেনেগালের ছবি ‘আরোহন’-এ। হিন্দি সমান্তরাল সিনেমার অন্যতম কাণ্ডারি ছিলেন পঙ্কজ কপূর। ‘মান্ডী’, ‘জানে ভি দো ইয়ারো’, ‘মোহন জোশী হাজির হো’-তে তাঁর অভিনয় স্মরণীয়। মৃণাল সেনের ‘খণ্ডহর’ এবং বিধুবিনোদ চোপড়ার ‘খামোশ’-এ তাঁর অভিনয় দর্শকের মনে দাগ কেটে যায়।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1076536.1575004207!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>মঞ্চ-বড় পর্দার পরে ১৯৮৬ সালে পঙ্কজের প্রথম কাজ টেলিভিশনে। সেখানেও তিনি এলেন, দেখলেন এবং জয় করলেন। ‘কর্মচন্দ’ (দু’টি সিজন), ‘নিম কা পেড়’, ‘অফিস অফিস’, ‘ভারত এক খোঁজ’, ‘জবান সামহালকে’-এর মতো সিরিয়ালের মূল আকর্ষণই ছিল তাঁর অভিনয়।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1076535.1575003938!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>জীবনের প্রথম জাতীয় পুরস্কার ১৯৮৯ সালে। ‘রাখ’ ছবিতে সেরা সহঅভিনেতা হিসেবে। এই ছবিতে আমির খানও অভিনয় করেছিলেন। দ্বিতীয়বার জাতীয় পুরস্কার ১৯৯১ সালে। ‘এক ডক্টর কি মওত’ ছবির জন্য বিশেষ জুরি পুরস্কার। এই ছবিকে অনেকেই বলেন পঙ্কজের সেরা কাজ। তৃতীয় জাতীয় পুরস্কার ২০০৪ সালে। ‘মকবুল’ ছবিতে অভিনয়ের স্বীকৃতি হিসেবে।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1076534.1575003824!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>তাঁর ফিল্মোগ্রাফিতে অসংখ্য মণিমুক্তোর মধ্যে অন্যতম ‘চামেলি কি শাদি’, ‘রোজা’, ‘মকবুল’, ‘দশ’, ‘হাল্লা বোল’, ‘মটরু কি বিজলি কি মনডোলা’ এবং অবশ্যই ‘দ্য ব্লু আমব্রেলা’। প্রতিটি ছবিতে তাঁর অভিনীত চরিত্রের শেডস ছাপিয়ে যায় নায়কের ভূমিকাকেও।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1076533.1575003794!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>অভিনয় জীবনের শুরুতে পঙ্কজের সঙ্গে আলাপ নীলিমা আজমের। পণ্ডিত বিরজু মহারাজের ছাত্রী নীলিমা ছিলেন প্রতিশ্রুতিমান কত্থক শিল্পী। পরিচয় থেকে প্রণয়। ১৯৭৯ সালে ২১ বছর বয়সি নীলিমাকে বিয়ে করলেন ২৫ বছরের পঙ্কজ।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1076532.1575003726!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>বিলাসিতা না থাকলেও দিব্যি চলছিল দুই শিল্পীর সংসার। ১৯৮১ সালে জন্ম তাঁদের একমাত্র সন্তান, শাহিদের। এরপরেই সম্পর্কে চিড় ধরল। সেই ফাটল আর জোড়া লাগেনি। ১৯৮৪ সালে বিচ্ছেদ হয়ে গেল পঙ্কজ-নীলিমার।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1076531.1575003700!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>যৌথ সিদ্ধান্তে বিয়ে ভেঙেছিলেন তাঁরা। এই নিয়ে কোনও কাদা ছোড়াছুড়ির জায়গা রাখেননি দু’জনের কেউই। সামনে আনেননি বিচ্ছেদের কারণও। শাহিদের শৈশব কাটে দাদু দিদিমার কাছে, দিল্লিতে। পরে দশ বছরের শাহিদকে নিয়ে বম্বে, আজকের মুম্বই চলে যান নীলিমা।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1076530.1575003653!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>১৯৯০ সালে নীলিমা বিয়ে করেন অভিনেতা রাজেশ খট্টরকে। তাঁদের একমাত্র ছেলে ঈশানের জন্ম হয় ১৯৯৫ সালে। এর ছ’বছর পরে বিচ্ছেদ হয়ে যায় রাজেশ-নীলিমার। নীলিমার দ্বিতীয় বিয়ের পরেও শাহিদ তাঁদের সঙ্গেই থাকতেন। ব্যবহারও করতেন ‘খট্টর’ পদবি-ও।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1076529.1575003623!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>নীলিমার সঙ্গে বিচ্ছেদের চার বছর পরে থিয়েটারকর্মী সুপ্রিয়া পাঠককে বিয়ে করেন পঙ্কজ। সুপ্রিয়ারও এটি দ্বিতীয় বিয়ে ছিল। বাইশ বছর বয়সে তিনি বিয়ে করেছিলেন মায়ের বন্ধুর ছেলেকে। কিন্তু এক বছরের মধ্যেই সেই বিয়ে ভেঙে যায়।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1076528.1575004288!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>পঙ্কজ-সুপ্রিয়ার প্রথম সন্তান সানার জন্ম হয় ১৯৯০ সালে। ১৯৯৪ সালে জন্ম ছেলে রুহানের। তাঁদের বিস্তৃত পরিবারের অংশ শাহিদ ও ঈশানও। (ছবি: সোশ্যাল মিডিয়া)</figcaption>
      </figure>
