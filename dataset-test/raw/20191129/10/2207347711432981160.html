      <h1>Así han celebrado Acción de Gracias los famosos</h1>
      <h2>De la solidaridad de Jimmy Fallon o Gloria Estefan al reencuentro de Jennifer Aniston con su exmarido Justin Theroux y los bailes de Sofia Vergara y su familia</h2>
      <address><time datetime="2019-11-29T10:01:33+00:00">29 Nov 2019, 10:01</time> by <a rel="author">El País</a></address>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/11/29/album/1575021693_570591_1575021817_album_normal.jpg"/>
        <figcaption>Sofía Vergara ha montado una fiesta por todo lo alto, llena de ritmo y música porque la actriz y su familia no han parado de bailar en toda la noche.<cite>(Instagram)</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/11/29/album/1575021693_570591_1575052976_album_normal.jpg"/>
        <figcaption>Jennifer Aniston ha estado rodeada de amigos en Acción de Gracias, entre los que se encontraban su íntima amiga Courteney Cox y también una de sus exparejas, Justin Theroux. Los actores conservan su amistad después de separarse en febrero de 2018 tras dos años y medio de matrimonio. Precisamente ha sido Theroux el que ha compartido en sus 'stories' de Instagram —el formato que desaparece a las 24 horas de su publicación— una imagen de todo el grupo.<cite>Instagram</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/11/29/album/1575021693_570591_1575021790_album_normal.jpg"/>
        <figcaption>Kim Kardashian se ha puesto más sentimental en esta ocasión y ha querido dar las gracias por su familia. Junto al rapero Kanye West, la empresaria tiene cuatro hijos: North, de seis años, Saint, de tres, Chicago, de uno, y Psalm, de cinco meses.<cite>(Instagram)</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/11/29/album/1575021693_570591_1575021815_album_normal.jpg"/>
        <figcaption>Como ya es habitual por estas fechas, Reese Witherspoon ha presumido de lo bien decorada que ha quedado su mesa. Para la cena de Acción de Gracias, la actriz ha combinado el azul y el blanco con alguna pequeña calabaza. "La gratitud es cuando alguien más cocina mientras tú abres el vino", ha bromeado en su cuenta de Instagram.<cite>(Instagram)</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/11/29/album/1575021693_570591_1575021783_album_normal.jpg"/>
        <figcaption>David y Victoria Beckham han mandado una felicitación a todos sus seguidores con un retrato familiar en el que aparecen con sus hijos: Brooklyn, de 20 años; Romeo, de 17; Cruz, de 14; y Harper, de 8.<cite>(Instagram)</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/11/29/album/1575021693_570591_1575021784_album_normal.jpg"/>
        <figcaption>Al principio de la cena, Courteney Cox compartió un selfie junto a su hija, Coco Arquette, de 15 años. Pero la actriz acabó tan cansada al final de la noche, que decidió inmortalizar el momento con un retrato en el sofá rodeada de sus mascotas.<cite>(Instagram)</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/11/29/album/1575021693_570591_1575021789_album_normal.jpg"/>
        <figcaption>Kate Hudson solo tuvo palabras de agradecimiento durante este día tan señalado: "Este equipo es algo por lo que estar realmente agradecida. Yo lo estoy profundamente por mi hermosa familia", escribió la actriz en Instagram junto a un 'selife' realizado por uno de sus tres hijos y en el que de fondo y borrosos aparecen ella y su actual pareja, el actor Danny Fujikawa.<cite>(Instagram)</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/11/29/album/1575021693_570591_1575021785_album_normal.jpg"/>
        <figcaption>Gloria Estefan quiso pasar el día con su familia y amigos pero fuera de casa, ayudando a los demás. La cantante se puso los guantes y comenzó a repartir comida en un evento llamado Feed a friend (alimenta a un amigo, en inglés).<cite>(Instagram)</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/11/29/album/1575021693_570591_1575021788_album_normal.jpg"/>
        <figcaption>Jimmy Fallon fue también otro de los famosos que salió a la calle para ayudar a los demás. El presentador sirvió bandejas en una comedor social de Harlem, uno de los barrios de Nueva York.<cite>(Instagram)</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/11/29/album/1575021693_570591_1575021786_album_normal.jpg"/>
        <figcaption>Hilary Duff publicó un retrato familiar, acompañada de sus dos hijos, Luca Cruz y Banks Violet, y su pareja, el cantante Matthew Koma.<cite>(Instagram)</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/11/29/album/1575021693_570591_1575021816_album_normal.jpg"/>
        <figcaption>Salma Hayek celebró Acción de Gracias con sus amigos y publicó algunas imágenes de la preparación de la cena.<cite>(Instagram)</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/11/29/album/1575021693_570591_1575021814_album_normal.jpg"/>
        <figcaption>Paulina Rubio vivió un día muy navideño y dejó constancia de ellos en sus redes sociales. Primero, la cantante fue a comprar el árbol de Navidad y por la noche cenó con los suyos.<cite>(Instagram)</cite></figcaption>
      </figure>
