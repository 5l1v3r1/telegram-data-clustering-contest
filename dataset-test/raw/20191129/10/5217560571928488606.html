      <h1>Названа дата выхода дополнения Road to the Black Sea для Euro Truck Simulator 2</h1>
      <address><time datetime="2019-11-29T10:35:00+00:00">29 Nov 2019, 10:35</time> by <a rel="author">Дмитрий Кривов</a></address>
      <figure>
        <img src="https://www.gametech.ru/sadm_images/00dima/all/road_to_black_sea.jpg"/>
      </figure>
      <p>Студия SCS Software объявила, что шестое крупное дополнение для Euro Truck Simulator 2 под названием Road to the Black Sea выйдет на PC 5 декабря и выпустила новый трейлер.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/DVfCDX64xiM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Euro Truck Simulator 2: Road to the Black Sea появится более 10 000 километров дорог, проходящих через Румынию, Болгарию и европейскую часть Турции. Игроков ждут двадцать крупных городов, включая Стамбул, многочисленные «узнаваемые места», провинция с балканской архитектурой и речной паром через Дунай. Помимо легковых и грузовых автомобилей, на городских дорогах можно будет увидеть трамваи и конные повозки в сельской местности.</p>
      <p>Напомним, с момента релиза Euro Truck Simulator 2 прошло более семи лет, а продукт до сих пор пользуется большой популярностью. Неудивительно, что разработчики вместо создания третьей части, предпочитают выпускать обновления для второй.</p>
      <p>Источник: <a href="https://blog.scssoft.com/2019/11/road-to-black-sea-release-date.html">SCS Software</a></p>
