      <h1>В Лесосибирске зверски избили участкового мужчину-педиатра</h1>
      <address>
        <time datetime="2019-11-29T10:32:38+00:00">29 Nov 2019, 10:32</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/H3cJQEw_OZE" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Дикий случай в Лесосибирске. Там зверски избили участкового мужчину-педиатра. Детского доктора вызвали на дом, после того, как он закончил осмотр ребенка и вышел на улицу, на него напал неизвестный.</p>
      <p>Врача силой дотащили до банкомата и заставили снять деньги с карты. Мужчине нанесли серьезные травмы, сейчас он в реанимации. Виновный в избиении врача уже арестован. В полиции и в больнице, где работает педиатр, от комментариев пока воздерживаются.</p>
    </article>
