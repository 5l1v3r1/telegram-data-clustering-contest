      <h1>Опубликовано видео с места смертельного ДТП под Озёрском</h1>
      <address><time datetime="2019-12-01T10:12:00+00:00">01 Dec 2019, 10:12</time> by <a rel="author">Анастасия Малышева</a></address>
      <p>Последствия столкновения кареты скорой и Audi под Озёрском, где погиб водитель легковушки, попало на видео. Ролик опубликован на <a href="https://www.youtube.com/watch?v=dohB9f7sRow&amp;feature=youtu.be">YouTube-канале</a> регионального УМВД.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/dohB9f7sRow" width="704" height="396" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Авария <a href="https://klops.ru/news/2019-11-28/204477-opublikovano-video-s-mesta-smertelnogo-dtp-pod-ozyorskom#1">произошла</a> вечером в среду, 27 ноября. Водитель Audi <a href="https://klops.ru/news/2019-11-28/204477-opublikovano-video-s-mesta-smertelnogo-dtp-pod-ozyorskom#2">скончался</a> на месте происшествия, ещё четыре человека получили травмы.</p>

      </p>
