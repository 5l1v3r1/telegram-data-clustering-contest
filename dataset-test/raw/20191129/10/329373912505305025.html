      <p>Už dnes zažije debut v Tipsport lige proti Zvolenu historicky najzvučnejšia zahraničná posila v našej lige Kanaďan <b>Kris Versteeg</b>, dvojnásobný víťaz Stanleyho Cupu s Chicagom Blackhawks, ktorý sa rozhodol posilniť hokejovú <b>Nitru</b>. Počas tlačovej konferencie padla aj zmienka o slovenskej reprezentácii, ktorej dres obliekalo viacero jeho spoluhráčov z minulosti na čele s Mariánom Hossom. Kris sa úsmevne vyjadril, že stačí vybaviť pas a je pripravený, nuž a náš tréner Craig Ramsay k tomu mal tiež čo-to povedať. </p>
