      <h1>长城汽车电池业务考虑独立上市：蜂巢能源计划2022年申报科创板</h1>
      <h2>来源：中国证券报·中证网</h2>
      <address><time datetime="2019-11-29T10:05:52+00:00">29 Nov 2019, 10:05</time> by <a rel="author">汪丽 RF12967</a></address>
      <p>　　由<a href="http://stock.jrj.com.cn/share,601633.shtml">长城汽车</a>(行情601633,<a href="http://stock.jrj.com.cn/share,601633,zhengu.shtml">诊股</a>)分拆而来的动力电池公司蜂巢能源正在考虑独立上市。蜂巢能源总经理杨红新日前向记者透露，公司计划到2022年下半年申报科创板，第一轮融资正在按照计划开展，投资方来自于长城体系之外的各个领域，包括国家产业政策支持的基金以及纯商业化公司等。</p>
