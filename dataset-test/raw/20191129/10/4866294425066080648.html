      <h1>Star Wars: A rohamosztagosak evolúciója, 1977-től 2019-ig</h1>
      <address><time datetime="2019-11-29T10:00:00+00:00">29 Nov 2019, 10:00</time> by <a rel="author">Sting</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1_ekj17ldqk" width="728" height="410" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A Disney a hivatalos Star Wars csatornán kedden egy olyan videót adott tett közzé, amin egy amolyan történelmi áttekintést nyújt a képzeletbeli univerzum egyik legikonikusabb, mégis névtelen szereplőiről. A hétperces klipben ugyanis a birodalmi rohamosztagosok evolúcióját mutatja be, az első filmtől egészen a legújabb epizódig.<br/><br/>A videóból nem csak az derül ki, hogy miként alakult ki - majd át - a közismerten elképesztően rosszul célzó katonák megjelenése, de az is, hogy kik és milyen szempontok mentén tervezték meg - később pedig át - azokat.<br/><br/>A klipben végül leleplezésre kerül egy olyan változata is a rohamosztagosoknak, ami csak az új, karácsony előtt a mozikba kerülő epizódban fog majd felbukkanni.</p>
