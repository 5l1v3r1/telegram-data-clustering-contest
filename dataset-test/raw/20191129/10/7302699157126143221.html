      <h1>มาอีกแล้ว! คลิปดราม่า..ห้ามคนไทยเข้าวัดฯ แต่สำรวจไม่พบจุดตามแจ้ง</h1>
      <address><time datetime="2019-11-29T10:57:00+00:00">29 Nov 2019, 10:57</time> by <a rel="author">ผู้จัดการออนไลน์</a></address>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011863801.JPEG"/>
      </figure>
      <p>ศูนย์ข่าวศรีราชา -<b>มาอีกแล้ว! คลิปดราม่า..ห้ามคนไทยเข้าวัดฯ รับแต่เฉพาะทัวร์จีน ล่าสุดลงพื้นที่สำรวจไม่พบจุดที่ระบุห้ามเข้าตามคลิปภาพ ด้านเจ้าอาวาสวัดที่ถูกพาดพิงเผยไม่เคยปิดกั้นคนไทย</b></p>
      <figure>
        <iframe src="https://www.youtube.com/embed/msOjNVqnEek" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>จากที่มีผู้ใช้เฟซบุ๊กชื่อ Supattra Hongkum ได้โพสต์คลิปวิดีโอความยาว 43 วินาที พร้อมระบุข้อความ “เที่ยววัดที่ประทับใจมากครั้งแรกจริงๆนะ ยิ่งทำให้ตรูอยากรู้ไปอีกว่ามันมีอะไรในนั้น” ซึ่งภาพในคลิปวิดีโอเป็นภาพถ่ายภายในห้องที่มีการปูนพรมสีแดงและมีตัวหนังสือขึ้นว่าคนไทยห้ามเข้า ซึ่งหลังคลิปดังกล่าวถูกเผยแพร่ในโลกสังคมออนไลน์ก็มีผู้คนเข้ามาแสดงความเห็นและวิพากษ์วิจารณ์ในวงกว้างเช่นเคย<br/><br/><br/>วันนี้ ( 29 พ.ย.) ผู้สื่อข่าวจึงเดินทางไปยังวัดหนองเกตุใหญ่ อ.บางละมุง จ.ชลบุรี จึงเป็นวัดที่ถูกระบุในคลิปดังกล่าวซึ่งก็พบว่ายังคงมีรถบัสโดยสารนำนักท่องเที่ยวชาวจีนเดินทางเข้ามากราบไหว้ สักการะขอพรสิ่งศักดิ์สิทธิ์ภายในวัดเป็นจำนวนมาก และยังพบว่าภายในวัดฯ ยังจัดให้มีการจำหน่ายสินค้าโอทอปให้กับนัก ท่องเที่ยว รวมถึงจำหน่ายธูป เทียน และดอกไม้ตามปกติ<br/><br/><br/> <br/><b>ส่วนพื้นที่ระบุในคลิปว่าไม่ให้คนไทยเข้านั้น ผู้สื่อข่าวได้เดินทางสำรวจโดยรอบก็ไม่ปรากฏว่ามีป้ายห้ามเข้าแต่อย่างใด</b><br/><br/><br/>ด้าน พระครูวิมลจริยาลังการ เจ้าอาวาสหนองเกตุใหญ่ กล่าวถึงคลิปดังกล่าวที่เผยแพร่ในโลกสังคมออนไลน์ว่า น่าจะเป็นการเข้าใจผิดเพราะทางวัดฯ ได้อนุญาตให้พุทธศาสนิกชนและนักท่องเที่ยวสามารถเข้าเยี่ยมชมได้ตามปกติ ส่วนกรุ๊ปทัวร์ได้อนุญาตให้เข้ากราบไหว้สิ่งศักดิ์สิทธิ์ตั้งแต่เวลา 14.30-15.00 น. ของทุกวัน<br/><br/><br/>“จึงอาจเป็นไปได้ว่าคนที่โพสต์คลิปดังกล่าวน่าจะเข้ามาที่วัดฯ ในช่วงเวลาปิดทำการจึงไม่ได้รับอนุญาตให้เข้าไปกราบไหว้สิ่งศักดิ์สิทธิ์ ส่วนกลุ่มทัวร์จีนที่เข้ามาเช่าพื้นที่ภายในวัดฯ ยืนยันว่าได้ดำเนินการอย่างถูกต้องตามกฎหมาย โดยมีการกั้นเขตจัดตั้งบริษัทตามระเบียบ และเมื่อไม่กี่วันที่ผ่านมาทาง นายเทวัญ ลิปตพัลลภ รัฐมนตรีประจำสำนักนายกรัฐมนตรี พร้อมหน่วยงานที่เกี่ยวข้องก็ได้มาตรวจสอบ”<br/><br/><br/>พระครูวิมลจริยาลังการ ยังบอกอีกว่าการเปิดโอกาสให้กรุ๊ปทัวร์จีนเข้ามาเยี่ยมชมภายในวัดฯ ถือเป็นการส่งเสริมการท่องเที่ยวและพุทธศาสนา ส่วนรายได้ทั้งหมดก็นำมาทำปรับปรุงทั้งโรงเรียน สถานเลี้ยงเด็กเล็ก และอนามัยของชุมชน<br/><br/><br/>“ นอกจากนั้นสินค้าที่นำมาจำหน่ายก็สินค้าโอทอป เพื่อช่วยเหลือชุมชน แต่ก็ยอมรับว่ามีพื้นที่บางส่วนที่ทางวัดฯ ปิดไว้ เช่นพระอุโบสถ เพราะหากไม่มีใครเข้ามากราบไหว้ก็จะปิดไว้ แต่หากชาวบ้านติดปัญหาเรื่องอะไรก็สามารถเข้าพบหรือสอบถามเจ้าอาวาส และคณะกรรมการวัดฯ ได้ตลอดเวลา” พระครูวิมลจริยาลังการ กล่าว</p>
