      <h1>缤纷多彩长三角——冬日的上海崇明长江入海口</h1>
      <address>
        <time datetime="2019-11-29T10:10:00+00:00">29 Nov 2019, 10:10</time>
      </address>
      <figure>
        <img src="http://sh.xinhuanet.com/2019-11/29/../../138591811_15749922819901n.jpg"/>
      </figure>
      <p>    地处长江入海口的崇明岛西北端，众多往来船只航行在长江上（11月28日无人机拍摄）。</p>
      <p>    地处长江入海口的崇明岛是长江三角洲的冲积岛屿，也是中国第三大岛屿，长江流经此地一分为二流入东海，因此崇明岛也被誉为“长江门户”。在崇明岛西北端远眺长江，江苏省常熟市和海门市隔江相望。由于受到长江带来的持续泥沙堆积，崇明岛也在不断的“长大”，成为长江入海口一颗美丽的明珠。 新华社记者 方喆 摄</p>
