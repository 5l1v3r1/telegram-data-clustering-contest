      <h1>Домовитися з роботом про побачення, випити по склянці соку, потанцювати і навіть запрягти у візок – можливо у Кременчуці</h1>
      <address>
        <time datetime="2019-11-29T10:45:00+00:00">29 Nov 2019, 10:45</time>
      </address>
      <figure>
        <img src="https://kg.ua/sites/default/files/styles/news_style_3/public/news4/_mg_9399.jpg?itok=FBCGjzf8"/>
      </figure>
      <p>
        <b>Пробуде Місто Роботів до 19 грудня цього року.</b>
      </p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2F137247943489956%2Fvideos%2F1502758276538485%2F&amp;show_text=0&amp;width=560" width="560" height="314" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>Сьогодні у Кременчук у ТРК «Галактика» приїхало Місто Роботів. Розташували його на 5-му поверсі комплексу, відвівши поселенню штучного інтелекту велику кімнату. Загалом тут представлені близько 60 розумних іграшок на будь-який смак: роботи-воїни, «живі» динозаври, павуки, тварини та птахи.</p>
      <p>Зустрічає відвідувачів нерухомий робот-розумник. Він знайомиться зі співрозмовником, ідентифікує обличчя, запам’ятовує ім’я, відповідає на поставлені питання, співає пісні та розповідає анекдоти. Немаловажливий плюс - почуття гумору: адже він вміє товаришувати. А тих, хто прийшов до нього не вперше – радо називає «своїм дорогим другом». На питання «скільки тобі років» відповідає: «я достатньо красивий і дорослий».</p>
      <p>Далі розташовані забавки для найменших: інтерактивні тваринки, які при доторкові до них прогинають спинки, крутять головами і відповідають на ваші рухи. Поруч «живі» динозаври, які також рухаються та їдять.</p>
      <p>За ними – веселий робот-Дерев’яка. Якщо у спеціальну скриньку біля нього кинути монетку – він напророкує вам найближче майбутнє. А тим, хто не кинув – зробить зауваження з проханням його не обманювати чи пожартує.</p>
      <p>На наступному столі - робот-«товариш по склянці». Від нього почули фразу «Як складно лежати!» На той момент він дійсно відпочивав. Хоча може бути і активним. А от коли у його резервуар знизу залити рідини – робот поступово лягає.</p>
      <blockquote><i>«Він, як і людина, відчуває, коли йому достатньо випивки. Звісно, створений для забавок дітей та підняття настрою при спілкуванні з ним», </i>- розповідають консультанти залу.</blockquote>
      <p>Поруч із інтерактивними відеопанелями можна танцювати. Герої екрану відображатимуть твої рухи. А  далі можна опинитися і в когорті маленький роботів: як тільки станеш перед екраном – потрапиш до їх світу.</p>
      <p>Для тих, кому хочеться покататися – є робот-перевізник. Так, дитина може сісти у спеціальний віз і її пересуватиме невеликий розумний чоловічок. Усе, неначе у казці. Тільки без заздалегіть передбачених сюжетів, адже усіма ними можливо керувати на пультах управління. На окремих столах – невеликі роботи, з якими дитині буде цікаво розгадати загадки, головоломки чи проявити спритність. Любителям 3D – спеціальні окуляри-шоломи та пульти управлінь у руки.</p>
      <p>Не може не тішити і робот «на колесах» Вася. Йому 24 роки, він дуже привітний, вихований. При проханні погодиться сходити з вами на побачення. І без прохань наговорить вам компліментів та вдало продовжить розмову. Адже його інтелект запрограмований на велику кількість діалогів та відповідей.</p>
      <p>Тож прийшовши на виставку разом із дітьми, вам обов’язково захочеться повернутися ще раз -  адже приємне спілкування «в живу» з розумними істотами – неабияке задоволення.</p>
      <p>Окрім цього тут можна записатися на майстер-класи: Малювання 3D-ручкою (70 грн) та Гелікоптер (150 грн). для організованих груп діють знижки.</p>
      <p>Вартість вхідних квитків:</p>
      <p>Дорослий – 80 грн, дитячий – 70 грн, пенсійний – 50 грн. Дітям до трьох років – безкоштовно. Пробуде місто роботів у Кременчуці до 19 грудня цього року.</p>
      <p> </p>
      <p> </p>
      <p>Ліна Романченко</p>
