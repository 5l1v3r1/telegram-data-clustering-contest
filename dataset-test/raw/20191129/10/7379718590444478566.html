      <h1>Post terremoto: le falle dell'edilizia albanese</h1>
      <address><time datetime="2019-11-29T10:41:00+00:00">29 Nov 2019, 10:41</time> by <a rel="author">Debora Gandini</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/SSE7Sq62JaI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Criminalità, abusi edilizi, ed edifici costruiti senza alcun controllo<b>. </b>Il terremoto in <b><a href="https://it.euronews.com/2019/11/28/parola-d-ordine-in-albania-solidarieta-internazionale">Albania</a></b> ha messo in evidenza un aspetto paradossale. Mentre si contano i danni, che sono ingenti, emerge che le strutture che sono crollate sono quelle più recenti che non soddisfano i requisiti antisismici. Le strutture e le vecchie case, quelle costruite negli anni '70 e '80, hanno retto. Alcune hanno delle crepe, ma non sono inaginbili. Alla fine hanno resistito alle violenti scosse. Secondo il racconto di operai e soccorrittori "nell'era comunista le ispezioni erano molto più rigorose rispetto ai tempi della democrazia". Mentre ora tutto è cambiato.</p>
      <p>Jorgaq Stasi, un ingegnere civile ci spiega che Durazzo, e tutta la costa, è un'area soggetta a terremoti, anche molto violenti. Qui gli edifici non devono essere costruiti su quattro o cinque piani".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1200141712238223367" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Stando ai racconti di molti albanesi, l’importante è risparmiare denaro e chi ha soldi costruisce hotel, ville, spesso senza permessi e regole. Intanto sale ancora il numero delle vittime, ormai quasi una cinquantina, mentre proseguono senza sosta le ricerche di sopravvisutti e le operazioni di soccorso. La sfida principale ora, per il governo albanese è dare un tetto agli oltre 2000 sfollati. E poi pensare alla ricostruzione. Partendo da una regolamentazione del settore edile.</p>
