      <h1>Αλβανία: Προβλήματα και ελλείψεις στον αντισεισμικό σχεδιασμό</h1>
      <address><time datetime="2019-11-29T10:04:54+00:00">29 Nov 2019, 10:04</time> by <a rel="author">Eleni Korovila</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oxVqwzJ1Boo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ο <a href="https://gr.euronews.com/2019/11/29/albania-agkaliasmenoi-sta-xalasmata-stoys-46-oi-nekroi"><b>φονικός σεισμός</b></a> που χτύπησε την Αλβανία αναδεικνύει ένα παράδοξο.</p>
      <p>Τα κτίρια που δεν άντεξαν δεν είναι οι παλιές οικοδομές αλλά αντιθέτως οι πολύ πιο πρόσφατες που δεν πληρούν αντισεισμικές προδιαγραφές.</p>
      <p>Στις δεκαετίες του '70 και του '80, ο Αντρέα ήταν εργάτης. Εξηγεί τι γινόταν διαφορετικά τότε και τι έχει αλλάξει. Ο Αντρέα λέει πως «την εποχή του κομμουνισμού οι έλεγχοι ήταν πολύ πιο αυστηροί από ό,τι την εποχή της δημοκρατίας». «Τώρα», διαπιστώνει «γίνονται λιγότεροι έλεγχοι». «Τώρα σημασία έχει να εξοικονομηθούν χρήματα», είναι η γνώμη του Αντρέα.</p>
      <p>Ο εκσυγχρονισμός της Αλβανίας όμως βασίστηκε στην ανάπτυξη του άξονα που συνδέει τα Τίρανα με το Δυρράχιο, το σημαντικότερο λιμάνι της χώρας.</p>
      <p>Ο πολιτικός μηχανικός Γιοργκάκ Στάσι εξηγεί τα προβλήματα της περιοχής. «Στο Δυρράχιο, η ακτογραμμή μέχρι την πόλη Βλόρα είναι σεισμική περιοχή που μπορεί να δώσει σεισμούς έως και 9 ρίχτερ. «Δεν πρέπει να χτίζονται κτίρια άνω των τεσσάρων ή πέντε ορόφων», επισημαίνει.</p>
      <p>Μετά την καταστροφή, οι επιλογές της κυβέρνησης είναι μονόδρομος λένε όσοι γνωρίζουν την οικοδομή: να παγώσουν οι κατασκευές, να καταρτιστεί αντισεισμικός κανονισμός και να κατεδαφιστούν όσα κτίρια δεν πληρούν τα νέα αυστηρά κριτήρια.</p>
