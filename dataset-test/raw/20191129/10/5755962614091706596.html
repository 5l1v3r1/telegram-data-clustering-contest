      <h1>受反送中影響 10月訪港旅客急跌43.7%</h1>
      <address><time datetime="2019-11-29T10:39:55+00:00">29 Nov 2019, 10:39</time> by <a rel="author">中央社</a></address>
      <p>在「反送中」運動的衝擊下，10月訪問香港的旅客只有331萬人次左右，較去年同期急跌43.7%。</p>
      <p>根據香港旅遊發展局今天公布的數字，在眾多訪客中，泰國及南韓旅客的跌幅達到60%，中國大陸旅客下跌45.9%。</p>
      <p>大陸旅客是香港觀光業最大客源，10月訪港旅客人次為251萬左右。</p>
      <p>另據報導，香港航空公布，由於旅遊需求疲弱持續影響公司的業務及收入，公司將自2020年2月起會停辦香港往返溫哥華、胡志明市及天津的航線，也會按市場需求，調整其他航點班次。</p>
