      <h1>【駐滬專電】上海電信攜中興通訊啟動全球首個磁懸浮５Ｇ網絡測試</h1>
      <address>
        <time datetime="2019-11-29T10:58:00+00:00">29 Nov 2019, 10:58</time>
      </address>
      <p>　　《經濟通通訊社駐滬記者林雯婕２９日上海專電》上海電信近日聯合中興通訊<br/>（００７６３）（深：００００６３）在上海啟動了全球首個磁懸浮高速線路上的５Ｇ商用網絡<br/>測試。<br/>　　測試結果顯示，在磁懸浮列車時速接近５００公里情況下，５Ｇ商用終端能夠實現全程穩定<br/>，標誌著５Ｇ網絡可為磁懸浮列車提供理想的寬帶通信服務。</p>
