      <h1>Тысячи красноярцев предложили идеи для развития города</h1>
      <address>
        <time datetime="2019-11-29T10:01:48+00:00">29 Nov 2019, 10:01</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tFbG8u1PQco" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Уникальный образ Красноярска формируют люди и реальные дела. Для XV городского форума, эта идея стала ключевой. Чтобы мегаполис становился еще более успешным, важно развивать свою исключительность. Конкретными предложениями сегодня делились специалисты из Сербии, Израиля и Москвы.</p>
      <blockquote>Я наблюдают за Красноярском уже даже не первый десяток лет, и могу сказать, что Красноярск меняется сильно, он меняется семимильными шагами. Задача номер раз — это действительно поставить те цели, которые удовлетворяют потребностям и амбициям, в том числе этого города, и тех, кто к этому городу имеет непосредственное отношение.<cite>Ольга Гай, руководитель проектов центра стратегических разработок / Москва /</cite></blockquote>
      <p>Ключевой момент этого городского форума — подписание соглашения между администрацией Красноярска и одной из крупнейших в крае компаний — «РУСАЛ». Бизнес готов поучаствовать в развитии города тоже.</p>
      <p>Проект будет готов уже в следующем году, в компании отмечают, что заявки на его разработку уже подают архитекторы со всего мира.</p>
      <blockquote>Надеюсь, они учтут все современные тенденции, мировые. вы знаете, что в Москве сейчас создается, в Казани много парков, в Питере, и хотелось бы, чтобы в Красноярске был уровень такой же, но с самобытным колоритом, с какой-то особенностью. Потому что здесь Енисей, который определяет основную черту развития этого парка.<cite>Елена Безденежных, вице-президент по региональной политике и взаимодействию с органами власти и управления РУСАЛ</cite></blockquote>
      <p>Пока подробностей грядущих изменений в парке не раскрывают, но в итоговом варианте учтут все пожелания жителей, и обязательно сохранят его главную идею.</p>
      <blockquote>Сегодня мы даем очень важный и самое главное идеологический старт этому проекту модернизации центрального парка. Объект должен быть по-настоящему новым стандартом городского благоустройства. Это ДНК нашего города и я, конечно, рассчитываю и благодарен компании РУСАЛ за то, что они отчаянно и смело берутся за этот проект.<cite>Сергей Ерёмин, глава Красноярска</cite></blockquote>
      <p>Развитие современного города невозможно без прямого участия его жителей. Чтобы Красноярск не останавливался на этом пути, важно создавать и новые общественные пространства, где можно получить заряд хорошего настроения.</p>
      <p>
        <i>Анастасия Тиль</i>
      </p>
