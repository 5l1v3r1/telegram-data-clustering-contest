      <h1>浙江卫视《追我吧》被曝将正常播出 知情人士回应：播的是电视剧精编_高以翔</h1>
      <address>
        <time datetime="2019-11-29T10:38:00+00:00">29 Nov 2019, 10:38</time>
      </address>
      <p>高以翔在参加浙江卫视《追我吧》节目时突然晕倒，随后不治身亡</p>
      <figure>
        <img src="http://5b0988e595225.cdn.sohucs.com/images/20191129/a33f888be00e42bda1bd9c38b26ce98e.jpeg"/>
      </figure>
      <p>高以翔在拍摄节目时意外身亡</p>
      <figure>
        <img src="http://5b0988e595225.cdn.sohucs.com/images/20191129/18ab344c581f47bf836d7c91721b4bed.jpeg"/>
      </figure>
      <p>网曝《追我吧》将正常播出</p>
      <p>搜狐娱乐讯 11月29日，网曝浙江卫视《追我吧》将正常播出，从网传节目单来看，《追我吧》的播出日期为21点，似乎并未受高以翔死亡事件影响。对此有知情人士回应表示，今晚将播出的是电视剧精编，并不是《追我吧》的新一期节目。</p>
      <p>据悉，11月27日，高以翔在录制节目《追我吧》时受伤昏迷，后抢救无效死亡，致死原因为心源性猝死。</p>
    </article>
