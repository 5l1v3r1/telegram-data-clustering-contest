      <h1>रोहितलाही जे जमलं नाही ते मुंबई इंडियन्सच्या सूर्यकुमारनं करून दाखवलं!</h1>
      <address>
        <time datetime="2019-11-29T10:45:54+00:00">29 Nov 2019, 10:45</time>
      </address>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/thumbnail-surykumar-t20-runs_201911331792.jpg"/>
        <figcaption>मुंबई इंडियन्सचा मधल्या फळीतील प्रमुख फलंदाज सूर्यकुमारनं 2019मध्ये ट्वेंटी-20 क्रिकेटमध्ये तुफान फटकेबाजी केली. त्यामुळेच त्याचा भारताच्या ट्वेंटी-20 संघात समावेश करण्यात यावा अशी मागणी होत आहे. सूर्यकुमारनं 2019मध्ये अशा विक्रमाला गवसणी घातली, जो विक्रम रोहित शर्मालाही करता आलेला नाही. कॅलेंडर वर्षातखेळलेल्या ट्वेंटी-20 क्रिकेटमध्ये 40+ सरासरी आणि 145+च्या स्ट्राईक रेटनं किमान 1000 धावा करणाऱ्या फलंदाजांत सूर्यकुमारनं स्थान पटकावलं. विशेष म्हणजे भारताकडून विराट कोहली, सुरेश रैना आणि रिषभ पंत यांनाच अशी कामगिरी करता आलेली आहे. जाणून घेऊया या यादीत कोणाकोणाला आहे स्थान...</figcaption>
      </figure>
