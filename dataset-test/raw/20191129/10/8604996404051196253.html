      <h1>"2900짜리 조식에 커피는 무료"...이케아 푸드코트 갓성비 메뉴</h1>
      <address>
        <time datetime="2019-11-29T10:11:13+00:00">29 Nov 2019, 10:11</time>
      </address>
      <p>이케아에 가구만 사러가셨다면 오산입니다.</p>
      <p>
        <b>지금부터 캔디 갓성비 먹방을 시작하겠습니다.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/?list=PL9ObVcySlRdp5TFhM_1t6bnrhkXUcgTMU" width="716" height="403" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>이케아는 오전 10시 오픈이지만,</p>
      <p>레스토랑은 30분 먼저 이용 가능합니다. </p>
      <p>9시 30분에 입장!</p>
      <figure>
        <img src="https://img1.daumcdn.net/thumb/R720x0/?fname=https%3A%2F%2Ft1.daumcdn.net%2Fliveboard%2Fdispatch%2Fb5f4bf1f1dfd435dbb122b9895b7cf77.png"/>
        <figcaption>
          <b>AM 9:30</b>
        </figcaption>
      </figure>
      <p>먼저 2,900원 조식을 뿌셔보겠습니다. </p>
      <p>가격 실화 맞.아.요.</p>
      <p>팬케이크, 베이컨, 오믈렛을 맛볼 수 있는데요.</p>
      <p>간단하게 먹기에 좋을 것 같습니다.</p>
      <p>촉촉한 오믈렛 대만족. 팬케이크도 2장^.^♥</p>
      <figure>
        <img src="https://img1.daumcdn.net/thumb/R720x0/?fname=https%3A%2F%2Ft1.daumcdn.net%2Fliveboard%2Fdispatch%2F3990c50af15b4e939ded4c78b167903a.png"/>
      </figure>
      <p>여기에 500원만 추가하면 소시지까지 푸짐하게 맛볼 수 있습니다. </p>
      <p>벌써 놀라면 이릅니다~</p>
      <figure>
        <img src="https://img1.daumcdn.net/thumb/R720x0/?fname=https%3A%2F%2Ft1.daumcdn.net%2Fliveboard%2Fdispatch%2Fb5d97e24136f434b8e51eab739ed7a7c.png"/>
      </figure>
      <p>잠도 깨야죠~ </p>
      <p>커피까지 무한리필로 가능하다고.</p>
      <p>아침도 든든하게 먹었으니 가구를 둘러보기로 했습니다만...</p>
      <p>
        <b>2시간이 지났을까요. 또 배꼽시계가 울려왔습니다.</b>
      </p>
      <figure>
        <img src="https://img1.daumcdn.net/thumb/R720x0/?fname=https%3A%2F%2Ft1.daumcdn.net%2Fliveboard%2Fdispatch%2Ffa634e810a6a416bbac4a41b784c3a08.png"/>
      </figure>
      <p>이번엔 든든하게 김치볶음밥과 특등심 돈까스를</p>
      <p>주문해봤는데요.</p>
      <figure>
        <img src="https://img1.daumcdn.net/thumb/R720x0/?fname=https%3A%2F%2Ft1.daumcdn.net%2Fliveboard%2Fdispatch%2Fbeccdff0aa72407897be0ed92ef475f3.png"/>
      </figure>
      <p>6,900원짜리 특등심 돈까스가 부드럽고 맛있었습니다.</p>
      <p>한입 베어무는 순간 육.즙.폭.발. </p>
      <p>돈가스집 온 줄 알았네요~</p>
      <figure>
        <img src="https://img1.daumcdn.net/thumb/R720x0/?fname=https%3A%2F%2Ft1.daumcdn.net%2Fliveboard%2Fdispatch%2F8775983d9687428db737de83f4131550.png"/>
      </figure>
      <p>스팸 세 덩어리 ㅋ_ㅋ</p>
      <p>이번에 소개할 음식은 햄김치볶음밥. 평범한 맛인데요. </p>
      <p>가격이 매우 착합니다. </p>
      <p>햄 추가 안하면 2,900원에 맛볼 수 있다니까 참고하세요!</p>
      <figure>
        <img src="https://img1.daumcdn.net/thumb/R720x0/?fname=https%3A%2F%2Ft1.daumcdn.net%2Fliveboard%2Fdispatch%2F942d1db27acf4d4bbe4ca1ee75038794.png"/>
      </figure>
      <p>요 닭다리도 유명하다죠?</p>
      <p>가격은 닭다리 1개에 2,000원.</p>
      <figure>
        <img src="https://img1.daumcdn.net/thumb/R720x0/?fname=https%3A%2F%2Ft1.daumcdn.net%2Fliveboard%2Fdispatch%2F8b38159956f544dbabe179998c8e614a.png"/>
      </figure>
      <p>바삭 아니죠~~ 빠사사삭합니다.</p>
      <p>튀김옷이 역대급 바삭합니다. </p>
      <p>살도 많이 붙어있는데요. </p>
      <p>느끼하지 않고 담백한 편입니다.</p>
      <p>치킨집에 온 것 같은 느낌적인 느낌!</p>
      <figure>
        <img src="https://img1.daumcdn.net/thumb/R720x0/?fname=https%3A%2F%2Ft1.daumcdn.net%2Fliveboard%2Fdispatch%2F98dae22c95fc41d79d076e9969b133e5.png"/>
        <figcaption>
          <b>여기서 돌아갈 수 없습니다. </b>
        </figcaption>
      </figure>
      <p>
        <b>이케아 1층 비스트로에 들러봅니다.</b>
      </p>
      <p>핫도그가 800원이요??</p>
      <p>콜라까지 먹고 싶다면 콤보를 주문하면 됩니다.</p>
      <figure>
        <img src="https://img1.daumcdn.net/thumb/R720x0/?fname=https%3A%2F%2Ft1.daumcdn.net%2Fliveboard%2Fdispatch%2F103ac81612414580a487f08271a94bde.png"/>
      </figure>
      <p>부드러운 빵 가운데 박혀있는 소시지 탱글탱글~ </p>
      <p>양파튀김의 조합도 신선했습니다.</p>
      <figure>
        <img src="https://img1.daumcdn.net/thumb/R720x0/?fname=https%3A%2F%2Ft1.daumcdn.net%2Fliveboard%2Fdispatch%2Fb670f91e36aa466b9edfd65ad88ebac0.png"/>
      </figure>
      <p>참, 핫도그에 머스타드과 케찹 뿌리는 것도 잊지마세요!!</p>
      <p>셀프 코너에 있습니다.</p>
      <figure>
        <img src="https://img1.daumcdn.net/thumb/R720x0/?fname=https%3A%2F%2Ft1.daumcdn.net%2Fliveboard%2Fdispatch%2Fc22734748fa2443bb36bc7bfa142474b.png"/>
      </figure>
      <p>피자도 단돈 3,000원에 만날 수 있었습니다.</p>
      <p>정체는 치즈피자네요. </p>
      <p>4조각이긴 해도 혼자 먹기엔 충분한 양!</p>
      <figure>
        <img src="https://img1.daumcdn.net/thumb/R720x0/?fname=https%3A%2F%2Ft1.daumcdn.net%2Fliveboard%2Fdispatch%2F271440aa203b45d5b96eb8290e92d6d6.png"/>
      </figure>
      <p>으른입맛을 가진 이들의 최애 빵이죠.</p>
      <p>시나몬 번에서는 계피향이 솔솔 풍겼습니다.</p>
      <figure>
        <img src="https://img1.daumcdn.net/thumb/R720x0/?fname=https%3A%2F%2Ft1.daumcdn.net%2Fliveboard%2Fdispatch%2F1f0ae5478b8147139fbf9eeecfc5fab0.png"/>
      </figure>
      <p>짐승용량, 6개나 들어있는데 한박스에 5,000원!</p>
      <p>보이시나요? 시나몬이 덕지덕지~</p>
      <figure>
        <img src="https://img1.daumcdn.net/thumb/R720x0/?fname=https%3A%2F%2Ft1.daumcdn.net%2Fliveboard%2Fdispatch%2Ffa6b7ed260564880bf4ab8cec21dea3f.png"/>
        <figcaption>
          <b>이제 마지막 순서!</b>
        </figcaption>
      </figure>
      <p>입가심 메뉴는 소프트아이스크림입니다.</p>
      <p>가격은 400원.</p>
      <figure>
        <img src="https://img1.daumcdn.net/thumb/R720x0/?fname=https%3A%2F%2Ft1.daumcdn.net%2Fliveboard%2Fdispatch%2F24953df9edf04a72879692a318ebdfe7.JPG"/>
      </figure>
      <p>하루종일 먹기만 했는데요.</p>
      <p>얼마나 나왔을까요?</p>
      <p>
        <b>짜잔~ 2인 총 28,500원.</b>
      </p>
      <p>이정도면 이케아로 먹방 찍으러 가도 되겠죠?</p>
    </article>
