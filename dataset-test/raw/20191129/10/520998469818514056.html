      <h1>Шкільний двірник у Чернівцях наклав на себе руки через борг за комуналку, - ЗМІ</h1>
      <h2>Тіло на бокових сходах, перед початком уроків, побачив учень 9 класу</h2>
      <address>
        <time datetime="2019-11-29T10:29:00+00:00">29 Nov 2019, 10:29</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tL2kD7SYXoE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Шкільний <a href="https://pogliad.ua/news/chernivtsi/u-shkoli-v-chernivcyah-pracivnik-skoyiv-samogubstvo-380963">двірник наклав на себе руки просто на території навчального закладу</a> в Чернівцях. Тіло на бокових сходах, перед початком уроків, побачив учень 9 класу.</p>
      <p>Дітей та вчителів спершу евакуювали, потім навчання продовжили. Колеги загиблого шоковані. Кажуть, 68-річний пенсіонер працював тут на півставки, жив один. Був спокійним та люб'язним, йдеться у сюжеті <a href="https://ntn.ua/uk/products/programs/svidok/news/2019/11/28/40058">НТН</a>.</p>
