      <h1>【異動股】購茂名地皮 中國上城復牌曾炒高1.5倍</h1>
      <address>
        <time datetime="2019-11-29T10:17:00+00:00">29 Nov 2019, 10:17</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>中國上城(<a href="http://stock360.hkej.com/quotePlus/02330">02330</a>)購茂名地皮，股價今早復牌後爆升，最高見過0.28元，狂升1.5倍，現仍大升1.4倍，造0.26元，為升幅最大個股，成交金額273萬元。<br/>集團以代價2.42億元人民幣，中標茂名市一幅土地使用權。<br/>該地位於茂名市吉祥小區JIXIANG-23地塊，總佔地面積2.93萬平方米，用作住宅、零售及商業用途，其中住宅用途為期70年，零售及商業用途為期40年。<br/>最新推出的《<a href="http://stock360.hkej.com/stockScreener">360選股器</a>》助您篩選心水股，歡迎免費試用。</p>
