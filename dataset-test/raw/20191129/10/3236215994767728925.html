      <h1>A股早段續跌 釀酒股挫逾2%</h1>
      <address>
        <time datetime="2019-11-29T10:41:00+00:00">29 Nov 2019, 10:41</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>A股早段維持走軟，上證指數現跌11點。<br/>上證指數現報2878點，跌11點或0.4%，最低見2875點，跌14點或0.5%，成交572.27億元(人民幣‧下同)。<br/>深成指現報9577點，跌44點或0.46%，低見9568點，跌53點或0.56%，成交846.56億元。<br/>滬深300指數報3837點，跌24點或0.64%；創業板指數報1661點，跌12點或0.74%。<br/>各板塊普遍下滑，釀酒股挫逾2%；鋼鐵、水泥、化工、電力、房地產、有色金屬、煤炭、金融股偏軟；石油股則靠穩。</p>
