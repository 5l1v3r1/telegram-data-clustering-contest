      <h1>【本港樓市】差估署１０月住宅租金指數跌１﹒６７％，連跌兩個月</h1>
      <address>
        <time datetime="2019-11-29T10:24:00+00:00">29 Nov 2019, 10:24</time>
      </address>
      <p>　　《經濟通通訊社２９日專訊》差餉物業估價署公布最新住宅租金指數，１０月私人住宅租金<br/>指數報１９４﹒５點，按月跌１﹒６７％，跌幅較９月份的１﹒２％有所擴大之餘，按年亦跌１<br/>﹒５７％，為今年以來首次錄得按年跌幅。<br/>　　由年初至今的首１０個月升幅收窄至０﹒６２％。<br/>　　其中，１０月中小型單位租金指數報１９８﹒５點，按月跌１﹒７３％；大型單位租金指數<br/>報１５５點，按月跌０﹒９％。（ｙｗ）</p>
    </article>
