      <h1>证监会对深大通5高管下发市场禁入决定书</h1>
      <address><time datetime="2019-11-29T10:25:49+00:00">29 Nov 2019, 10:25</time> by <a rel="author">王帅</a></address>
      <p>　　新浪财经讯 11月29日消息，证监会对<a href="http://finance.sina.com.cn/realstock/company/sz000038/nc.shtml">深大通</a><a href="https://wq.finance.sina.com.cn/company/detail/203">（维权）</a>高管姜剑、李雪燕、黄卫华、牛超、李洁下发市场禁入决定书，因深大通及姜剑等人拒绝、阻碍证券执法一案，对上述5人采取5-10年证券市场禁入措施。</p>
    </article>
