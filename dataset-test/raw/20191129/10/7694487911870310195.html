      <h1>مجهولون حطموا زجاج نوافذ مدرسة في مرجعيون</h1>
      <address><time datetime="2019-11-29T10:26:21+00:00">29 Nov 2019, 10:26</time> by <a rel="author">Lebanon 24</a></address>
      <p>تعرّضت مدرسة عين عرب الرسمية في مرجعيون ، لعملية تخريب من قبل مجهولين أقدموا على تحطيم زجاج نوافذ معظم الصفوف، وفق ما أفادت الوكالة الوطنية للإعلام. <br/> <br/> <br/>وحضرت القوى الامنية وباشرت التحقيق.</p>
    </article>
