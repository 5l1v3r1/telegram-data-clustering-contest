      <h1>Álcázott, illegális alagutak a szerb-magyar határ alatt</h1>
      <address><time datetime="2019-11-29T10:04:31+00:00">29 Nov 2019, 10:04</time> by <a rel="author">Pálfi Rita</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VgLgdqP53gY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Két alagutat vettek észre és számoltak fel a szerb-magyar határ alatt a rendőrök, <a href="http://www.police.hu/hu/hirek-es-informaciok/legfrissebb-hireink/hatarrendeszet/foldon-vizen-es-most-mar-a-fold-alatt-is#8">közölte az Országos Rendőr-főkapitányság pénteken.</a></b>
      </p>
      <p>Az egyik, egy 34 méteres alagút Csongrád megyében, Ásotthalomnál volt, hatméteres szintkülönbséggel. A másik vájatot, egy 22 méteres alagutat, Bács-Kiskun megyében, Csikéria térségében találtak.</p>
      <p>Mindkét alagutat kézzel áshatták, belső támasztószerkezet nem készült bennük, be- és kijárataikat növényzettel álcázták. Mindkettő nemcsak készítőire, de az esetleges használóira is életveszélyes volt - derül ki a rendőrségi közleményből.</p>
      <p>Az ásotthalmi alagútnál a rendőrök 44 illegális bevándorlót tartóztattak föl, a csikériainál senkit nem találtak.</p>
      <p>Az alagutakat a rendőrség felszámolta.</p>
      <p>Gulyás Gergely a hivatalos rendőrségi közlés előtt egy nappal beszélt az alagutakról.</p>
      <p>Az elmúlt négy hétben a rendőrség honlapján közölt adatok szerint erősen megnövekedett az illegális bevándorlás. A legdrasztikusabban a feltartóztatott, majd az ideiglenes biztonsági határzárhoz kísértek a száma nőtt. A feltartóztatás egyébként nem feltétlenül a határ közelében történik, hanem az ország területén bárhol.</p>

      <h4>ÉLETVESZÉLYES ALAGUTAK A SZERB-MAGYAR HATÁRON</h4>
