      <h1>日韓下月會談商取消出口管制</h1>
      <address>
        <time datetime="2019-11-29T10:11:00+00:00">29 Nov 2019, 10:11</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>南韓和日本的貿易官員周四在首爾會面，討論東京取消出口限制的可能性。<br/>南韓產業通商資源部稱，雙方同意兩國高級官員將於12月4日在奧地利見面，並於12月16日至20日當周在東京再次開會，討論出口管制問題。<br/>當局指出，在兩國達成有條件協議，首爾暫緩終止其與東京的軍事情報共享協定，以換取日本解除對南韓的出口管制後，雙方才得以進行出口管理政策對話。</p>
    </article>
