      <h1>《关于强化知识产权保护的意见》单行本出版</h1>
      <address><time datetime="2019-11-29T10:50:47+00:00">29 Nov 2019, 10:50</time> by <a rel="author">张樵苏</a></address>
      <p>　　新华社北京11月29日电 中共中央办公厅、国务院办公厅印发的《关于强化知识产权保护的意见》文件单行本，已由人民出版社出版，即日起在全国新华书店发行。</p>
      <p>　　本书收录了《关于强化知识产权保护的意见》全文和国家知识产权局负责同志答记者问等重要内容。</p>
    </article>
