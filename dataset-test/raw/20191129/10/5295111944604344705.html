      <h1>Quand la folie du Black Friday s'empare de la Lorraine</h1>
      <address>
        <time datetime="2019-11-29T10:41:00+00:00">29 Nov 2019, 10:41</time>
      </address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FDIRECTFMoff%2Fvideos%2F1811971522272730%2F&amp;show_text=0&amp;width=560" width="560" height="316" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>
        <b>"La folie du Black Friday s'empare de la Lorraine": les images font déjà la tour des réseaux sociaux.</b>
      </p>
      <p>Vendredi matin, nos confrères de Direct FM ont partagé une vidéo qui montre des dizaines de personnes se ruant dans les rayons d'un magasin.  D'après nos informations, ces images ont été filmées devant l'hypermarché Auchan de Semécourt.</p>
      <p>Il semblerait, comme l'ont dit les journalistes de Direct FM, que la folie du Black Friday se soit emparé de quelques personnes en Lorraine.</p>

        <i>N'hésitez pas à nous envoyer vos images du Black Friday en Lorraine à l'adresse suivante: 5minutes@rtl.lu</i>
