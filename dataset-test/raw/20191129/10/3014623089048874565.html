      <h1>В Кургане осужденные проводят ежегодный отпуск в профилактории</h1>
      <address>
        <time datetime="2019-11-29T10:19:00+00:00">29 Nov 2019, 10:19</time>
      </address>
      <p>
        <b>Осужденные в ИК-4 приступили к пошиву крупной партии утепленных костюмов.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/d8mnEpWskb0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Осужденная Елена Толоконникова уже месяц работает в швейном цехе исправительной колонии №4. Женщина говорит, работа нравится, профессии училась 3 месяца.</p>
      <p>
        <i>- Отучилась в профессиональном училище, сразу трудоустроили, получаю 5-6 тысяч рублей, - рассказала <b>осужденная ИК-4 Елена Толоконникова.</b></i>
      </p>
      <p>Сейчас в ИК-4 отшивают крупную партию утепленных курток на 2000 единиц. Изготовление требует кропотливого труда, сборка изделий проходит в двух цехах швейного производства.</p>
      <p>
        <i>- Закройный цех - сердце предприятия. От того, как качественно ткань раскроим, такие изделия и получатся. Следующий цех - сборка. Там заканчиваем полный цикл. На территории колонии есть еще два цеха, где мы отшиваем изделия, - объяснила <b>начальник исправительной колонии №4 Татьяна Симонова.</b></i>
      </p>
      <p>Для тех, кто работает в колонии, предусмотрен и ежегодный оплачиваемый отпуск. Осужденные могут провести его в профилактории на территории колонии. Там более мягкий режим: есть несколько часов отдыха, можно смотреть телевизор, читать книги или заниматься на тренажерах. Осужденные говорят, смена места и окружения идет на пользу и позволяет действительно отдохнуть.</p>
      <p>Больше всего в колониях Зауралья развита легкая промышленность, изделия из дерева и металла.</p>
      <p>
        <i>- Есть такие колонии, как № 2, № 6, № 1, в которых развито мебельное производство. Работаем с школьными и дошкольными учреждениями. Развита деревообработка, металлообработка. Изделия можно увидеть на набережной, ограждения возле городской больницы №2. Оказываем услуги по механической обработке изделий, - сказал <b>главный инженер УФСИН России по Курганской области.</b></i>
      </p>
      <p>Сейчас в планах областного УФСИН, открытие в колонии цеха по производству обуви.</p>
