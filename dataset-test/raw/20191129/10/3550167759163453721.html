      <h1>來不及嫁高以翔 女友首發聲「一句話」讓人淚崩</h1>
      <address><time datetime="2019-11-29T10:47:00+00:00">29 Nov 2019, 10:47</time> by <a rel="author" href="https://times.hinet.net/realtime?cp=a33" target="_blank">NOWnews</a></address>
      <p>35歲的藝人高以翔27日在錄製大陸節目《追我吧》時不幸猝逝，親友家屬趕忙前往寧波處理後事，而他交往3年的女友Bella（蘇湘涵）也在其中，高以翔過世後，她沈澱多日都沒有發聲，直到今（28）日稍早低調更改了IG簡介，悼念高以翔。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/QwfQ1ZOM5yA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Bella在IG簡介寫道：「Whatever we are... You and i will always collide」（譯：無論如何，你跟我一定能再相遇），短短的一句話，道盡對男友的無限懷念。高以翔與Bella（蘇湘涵）相差13歲，據悉，女友跟他一樣愛運動，家境富裕是白富美，相當登對，在毛加恩的介紹下結識並進一步交往。</p>
      <figure>
        <img src="https://www.nownews.com/wp-content/uploads/2019/11/1574994751-8154ce352fe06d5305a4503122f8e1f4.png"/>
      </figure>
      <p>▲高以翔女友Bella悄悄改了IG簡介，悼念男友。（圖／翻攝IG）<br/><br/>兩人交往3年多，早已見過雙方父母，對於戀情都相當低調，唯一公開過的合照，是今年5月27日Bella貼出在海邊與高以翔擁吻的照片，鏡頭拉得非常遠，且刻意背光，還藏在貼文中的最後一張，小心保護戀情。</p>
      <figure>
        <img src="https://www.nownews.com/wp-content/uploads/2019/11/1574995902-c068fb752091bf7e691a95b08b4bf860.png"/>
      </figure>
      <p>▲Bella曾低調上傳與男友高以翔的合照。（圖／翻攝IG）</p>
