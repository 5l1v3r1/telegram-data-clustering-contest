      <h1>Casos polémicos y siempre mediáticos que ha defendido De la Espriella</h1>
      <h2>El abogado anunció este jueves que defenderá al agente del Esmad que disparó a Dilan Cruz.</h2>
      <address><time datetime="2019-11-29T10:55:00+00:00">29 Nov 2019, 10:55</time> by <a rel="author">Juan David López</a></address>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption>Este jueves, el abogado Abelardo de la Espriella anunció en redes sociales que asumirá la defensa del agente del Esmad que causó la muerte del joven Dilan Cruz en las manifestaciones del paro Nacional del sábado 23 de noviembre. El abogado no solo defendió al uniformado, sino también a la institución. Lo hizo después de conocerse el dictamen de Medicina Legal que confirmó que fue el disparo del Esmad el causante de la muerte de Dilan..<br/><b>Foto: </b>César Melgarejo/ EL TIEMPO</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption>En 2008, el abogado De la Espriella representó a Natalia París en el proceso contra ‘Madame Rochy’ y la editorial Oveja Negra por el libro ‘¿Las Prepago?’, en el cual la mujer bajo ese seudónimo señalaba a varias modelos, actrices y figuras públicas de haber ejercido como ‘prepagos’. Por decisión de un juez, el libro fue retirado del mercado al considerar que “de la forma como se expusieron los pasajes donde se hace referencia a la tutelante, se desprende una invasión a su privacidad, intimidad y buen nombre”.<br/><b>Foto: </b>Abel Cárdenas / EL TIEMPO.</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption>Las señaladas ‘parapolíticas’ Rocío Arias y Eleonora Pineda también fueron defendidas por Abelardo de la Espriella. Pineda, según Salvatore Mancuso, ayudó a establecer contactos entre ‘paras’ y políticos en Córdoba y la Costa.<br/><b>Foto: </b>Abel Cárdenas / EL TIEMPO.</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption>Eleonora Pineda, por su parte, fue condenada en el 2008 por concierto para delinquir agravado, después de reconocer que recibió apoyo de jefes paramilitares.<br/><b>Foto: </b>Archivo / EL TIEMPO.</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption>Las actrices Sara Corrales y Marcela Mar tuvieron un pleito jurídico a finales de la década pasada que terminó en una conciliación que evitó que Corrales demandara a Mar. Todo surgió de una declaración en la que Mar dijo que Corrales tenía “una estética de la mujer del narcotráfico”, de la que después se retractó. En este caso, De la Espriella representó a Sara Corrales.<br/><b>Foto: </b>Milton Díaz / Archivo EL TIEMPO.</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption>Tras la VI Cumbre de las Américas, celebrada en 2012 en Cartagena, se desató un escándalo cuando se conoció que agentes del servicio secreto de Estados Unidos, que vinieron con la comitiva del entonces presidente Barack Obama, pagaron compañía y prostitución en esa ciudad. Dania Londoño fue la protagonista más visible de ese escándalo y De la Espriella también asumió su representación legal.<br/><b>Foto: </b>Archivo particular</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption>En 2012, Rosa Elvira Cely fue brutalmente asesinada en el Parque Nacional, de Bogotá. Abelardo de la Espriella asumió la representación legal de la familia de Cely sin cobrar a cambio. Javier Velasco, el asesino, fue condenado, y a raíz de este caso después el Congreso de la República promulgó la Ley Rosa Elvira Cely sobre feminicidio.<br/><b>Foto: </b>Carlos Ortega / EL TIEMPO.</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption>El abogado De la Espriella fue apoderado de la firma DMG, de David Murcia Guzmán. Desde esa figura, declaró que DMG no era una pirámide y que la intervención a la empresa era inconstitucional, pero después, en 2008, renunció a esa defensa tras darse cuenta de que la empresa que desfalcó a miles de colombianos llevaba una doble contabilidad.<br/><b>Foto: </b>Felipe Caicedo / Archivo EL TIEMPO.</figcaption>
      </figure>
