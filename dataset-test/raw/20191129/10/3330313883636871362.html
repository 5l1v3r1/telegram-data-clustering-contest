      <h1>Mooi: jonge fans vertellen over favoriet Ziyech na 'veldbestormer' in Lille</h1>
      <address>
        <time datetime="2019-11-29T10:55:00+00:00">29 Nov 2019, 10:55</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OLgUOdSzzuE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Mooie beelden bij De Wereld Draait Door. Het programma nodigde zes jonge fans van Hakim Ziyech uit, nadat tijdens het Champions League-duel met Lille een jongen het veld op rende voor de Marokkaanse spelmaker van Ajax. Ziyech stelde na afloop 'vereerd' te zijn en gaf de jonge supporter zijn shirt.</b>
      </p>
      <p>De zes jonge fans vertellen bij <i>DWDD</i> over hun eigen voorliefde voor Ziyech. Ze zijn bovendien niet te beroerd om de middenvelder transferadvies te geven. Clubs als Real Madrid, Liverpool en Juventus worden genoemd. De tip om bij Ajax te blijven kan echter op de meeste bijval rekenen.</p>
