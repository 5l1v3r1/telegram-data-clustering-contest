      <h1>Bayar sewa RM360,000 sebulan [METROTV]</h1>
      <address><time datetime="2019-11-29T10:00:45+00:00">29 Nov 2019, 10:00</time> by <a rel="author">Skuad Khas Harian Metro</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gWUfQgRc5Q4" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>CYBERJAYA: Lokasi Neo Cyber, di sini diibaratkan Beijing mini apabila ribuan warga China menyewa, menghuni dan bekerja di beberapa bangunan pejabat serta kondominium di kawasan berkenaan sebelum satu serbuan dilakukan Jabatan Imigresen Malaysia (JIM), 20 November lalu.</p>
      <p>Dalam serbuan JIM di sebuah bangunan enam tingkat di Jalan Lingkaran Point Cyber Barat di sini, seramai 680 warga China ditahan kerana disyaki terbabit dalam sindiket penipuan pelaburan yang mensasarkan rakan senegara mereka di China.</p>
      <p>Bangunan itu disewa pada kadar RM360,000 sebulan.</p>
      <p>Lebih 100 lagi warga China juga lolos sebaik mengetahui bangunan berkenaan diserbu.</p>
      <p>Namun, jumlah yang ditahan itu dianggap sedikit kerana difahamkan sehari sebelum serbuan, ribuan warga China yang menghuni kondominium dan bekerja di kawasan berkenaan sudah menghilangkan diri.</p>
      <p>Tidak diketahui ke mana mereka menghilang dan tidak menolak kemungkinan semua mereka sedang menyembunyikan diri sebelum muncul semula selepas keadaan pulih seperti sedia kala.</p>
      <p>Polis juga sudah dua kali menyerbu premis berkenaan tetapi tidak menemui sebarang bukti untuk mengaitkan warga China yang ada di premis itu dengan penipuan forex dan pelaburan.</p>
      <figure>
        <img src="https://assets.hmetro.com.my/images/articles/29hmchin2_1574994261.jpg"/>
        <figcaption>KAWASAN Neo Cyber sebelum ini dipenuhi warga China yang menjalankan aktiviti penipuan pelaburan dalam talian.</figcaption>
      </figure>
      <p>Ketua Jabatan Siasatan Jenayah Selangor, Senior Asisten Komisioner Fadzil Ahmat berkata, polis memang sudah menyerbu premis terbabit sebaik menerima maklumat tetapi tiada bukti mengaitkan mereka dengan kegiatan jenayah.</p>
      <p>Sementara itu, menurut sumber, sebelum serbuan JIM kawasan berkenaan begitu ‘meriah’ hingga wujud restoran dan pasar mini dimiliki warga China.</p>
      <p>Tetapi semua perniagaan itu ditutup sehari sebelum serbuan JIM dan kegiatan mereka terhenti sehingga kini.</p>
      <p>“Warga China ini sanggup bayar sewa berkali ganda daripada kadar biasa asalkan mereka dapat menyewa premis itu,” katanya.</p>
      <p>Sementara itu, tinjauan wartawan Skuad Khas Harian Metro bermula jam 10 pagi semalam mendapati hanya beberapa warga China kelihatan di kawasan itu.</p>
      <p>Premis seperti restoran dan kedai runcit yang dikendalikan warga China juga kelihatan ditutup.</p>
      <p>Berdasarkan maklumat dikongsikan pekerja tempatan, sekitar kawasan itu terdapat dua versi berbeza berkaitan operasi premis dikendalikan warga China.</p>
      <p>Menurut Nor, 30-an, kedai runcit dikendalikan warga China itu ditutup sehari sebelum serbuan dilakukan JIM pada 20 November lalu.</p>
      <p>“Bocor bang, kedai mereka (warga China) dah tutup sehari sebelum operasi.</p>
      <p>“Tidak tahu siapa yang bocorkan. Macam mereka dah tahu operasi akan dilakukan pihak berkuasa,” katanya.</p>
      <figure>
        <img src="https://assets.hmetro.com.my/images/articles/29hmchin1_1574994258.jpg"/>
        <figcaption>ANTARA individu warga China yang ditahan dalam operasi di Cyberjaya.</figcaption>
      </figure>
      <p>Menurutnya, kawasan itu memang dipenuhi warga China sebelum ini sehingga menimbulkan kegusaran dalam kalangan penduduk tempatan.</p>
      <p>“Mereka tidak peduli kita orang tempatan, membuat bising, mabuk dan buang sampah sesuka hati.</p>
      <p>“Lega kawasan ini dah tiada warga China,” katanya.</p>
      <p>Dakwaan Nor bagaimanapun berbeza dengan Azman, 25, yang mendakwa pada hari berkenaan kedai runcit warga China masih beroperasi.</p>
      <p>“Seingat saya kedai runcit mereka (warga China) buka pada sebelah pagi sebelum operasi imigresen.</p>
      <p>“Sejak operasi, kedai tutup sehingga hari ini. Saya rasa tutup terus,” katanya.</p>
      <p>Nor dan Azman mengakui kehadiran warga China di kawasan itu memang menimbulkan rasa tidak selesa warga tempatan disebabkan sikap pengotor mereka selain sering membuat kecoh.</p>
      <p>Berdasarkan pemerhatian wartawan, kedai runcit dikendalikan warga China itu sememangnya tidak beroperasi.</p>

        <figcaption>KEADAAN kedai runcit serta restoran milik warga China menjadi lengang selepas serbuan JIM.</figcaption>
      </figure>
