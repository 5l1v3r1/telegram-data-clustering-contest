      <p>捷隆控股(<a href="http://stock360.hkej.com/quotePlus/01425">01425</a>)上市翌日，今早逆市走高，最高見過0.445元，飆7.2%，新造0.43元，仍揚3.6%，成交金額257萬元。<br/>該股招股價0.4元，按現價計，比招股價高7.5%。<br/>同樣昨日首掛的康龍化成(<a href="http://stock360.hkej.com/quotePlus/03759">03759</a>)，最新造41.25元，跌2.4%，但仍高招股價39.5元4.4%，成交金額5362萬元。<br/>更多新股IPO資訊及集資數據分析，請瀏覽〈港股360〉全新<a href="https://stock360.hkej.com/IPO">IPO專頁</a>。</p>
