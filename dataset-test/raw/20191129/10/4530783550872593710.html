      <h1>Пря­мой эфир на ННТВ: «Тор­пе­до» при­ни­ма­ет мос­ков­ское «Ди­на­мо»</h1>
      <address>
        <time datetime="2019-11-29T10:05:00+00:00">29 Nov 2019, 10:05</time>
      </address>
      <p>
        <b>Возрастное ограничение: 6+</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/opqB5nI8QUQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>фото: сайт ХК Торпедо</figcaption>
      </figure>
      <p>ХК «Торпедо» примет московское «Динамо» 20 ноября, сообщается на сайте нижегородского клуба.</p>
      <p>Матч состоится на льду КРК «Нагорный». Начало — 19:00 (МСК). Прямую трансляцию матча можно будет посмотреть на телеканале <a href="http://nntv.tv/online">ННТВ</a>.</p>
      <p><a href="http://www.vremyan.ru/news/khokkeisty___torpedo___oderzhali_pobedu_nad___avtomobilistom__.html">Напомним</a>, в последнем матче подопечные Дэвида Немировски одержали победу над «Автомобилистом» из Екатеринбурга.</p>
      <footer>Текст: Дмитрий Ларионов</footer>
