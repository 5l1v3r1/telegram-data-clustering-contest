      <h1>Andenne: Pacella démissionne</h1>
      <address>

      <p>
        <b>C’était dans l’air depuis plus d’une semaine. Après y avoir bien réfléchi, Carmine Pacella, coach de la P1 d’Andenne, a donné sa démission ce jeudi soir.</b>
      </p>
      <p>C’est Mao Catalano, son T2, qui devrait lui succéder à la tête de l’équipe.</p>
