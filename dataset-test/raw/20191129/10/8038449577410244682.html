      <h1>Las mejores series de 2019 que no te deberías haber perdido</h1>
      <h2>'Juego de tronos' o 'Fleabag' son algunos de los títulos que todo seriéfilo debería haber disfrutado</h2>
      <address><time datetime="2019-11-29T10:32:57+00:00">29 Nov 2019, 10:32</time> by <a rel="author">c. g.</a></address>
      <figure>
        <img src="https://fotos01.farodevigo.es/mmp/2019/11/28/328x206/mejores-series-2019-fds.jpg"/>
        <figcaption>Algunas de las mejores series del año. Youtube</figcaption>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/L3iqdpYoZNU" width="690" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Este 2019 ha sido<b> un gran año para la televisión</b>. El esperado final de '<b>Juego de tronos</b>' o la campanada que <b>Phoebe Waller-Bridge</b> dio en los Premios Emmy con '<b>Fleabag</b>' han sido algunos de los fenómenos televisivos del año, pero no los únicos.</p>
      <p>La temporada seriéfila nos ha dejado también estrenos de lo más rompedores, series impactantes basadas en casos reales o comedias imperdibles. Estas son las <b>series más memorables </b>que hemos visto este año y que podrás ver de una sentada:</p>
      <p>
        <b>'Fleabag'</b>
      </p>
      <p>La gran triunfadora de última edición de los Emmy, ensombreciendo incluso la despedida de 'Juego de tronos', tiene nombre y apellidos: <b>Phoebe Waller-Bridge</b>. La británica es la creadora, guionista y protagonista de 'Fleabag', una ficción rompedora que sigue los intentos de una joven londinense por enderezar su vida. A golpe de cinismo y descaro, Fleabag intentará <b>hacer frente a la pérdida de su mejor amiga</b>, a sus relaciones familiares y a sus problemas económicos.</p>
      <p>
        <b>'Peaky Blinders'</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/OJUKt3ul6Kc" width="690" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ambientada en el Birmingham de 1919, la serie sigue a una familia de gángsters, los Peaky Blinders, que regenta un local de apuestas hípicas. Las actividades del ambicioso y peligroso jefe de la banda, <b>Tommy Shelby</b>, llaman la atención de un detective enviado desde Belfast para limpiar la ciudad. La serie de la BBC, que hace sólo unos días estrenó su quinta temporada en Netflix, <b>ha ido ganando cada vez más adeptos.</b></p>
      <p>
        <b>'Muñeca rusa'</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ss7uniLDILw" width="690" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Uno de los primeros grandes éxitos de Netflix de este año fue sin lugar a dudas el particular "Día de la Marmota" de <b>Natasha Lyonne</b>. En esta comedia negra la actriz da vida a <b>Nadia Vulvokov</b>, una mujer atrapada en un bucle temporal que le obliga a<b> vivir y morir</b> el día de su 36º cumpleaños.</p>
      <p>
        <b>'Chernobyl'</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/CVVJoVJdGZE" width="690" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La cruda y austera miniserie de la HBO retrata con gran certeza la catástrofe nuclear que tuvo lugar el 26 de abril de 1986. <b>Jared Harris y Stellan Skarsgard</b> encabezan el reparto de una serie que fascinó tanto al público como a la crítica. Y es que durante un tiempo 'Chernobyl' fue la ficción mejor valorada en IMDb.</p>
      <p>
        <b>'Juego de tronos'</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/eUmV9WXqhTk" width="690" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La despedida de la ficción más exitosa de la HBO nos dejó un sabor un tanto amargo. Pero aunque la última temporada de<b> 'Juego de tronos'</b> recibiera alguna que otra crítica por el final de varios de sus personajes, no podía faltar en esta lista. Y es que en lugar de centrarnos en el desenlace de<b> Tyron, Jon Nieve, Bran</b> y compañía, hay que pararse a admirar el camino que ha recorrido la serie. Porque lo que nadie puede poner en duda es que 'Juego de tronos' ha sido uno de los fenómenos televisivos de las últimas décadas y que su marcha de la parrilla ha supuesto el fin de una era.</p>
      <p>
        <b>'Killing Eve'</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/-WenFbymDl0" width="690" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La primera temporada fue una de las grandes revelaciones de 2018 y su nueva tanda de capítulos podía ser menos. Pocas series hay que atrapen tanto como la protagonizada por <b>Villanelle y Eve Polastri</b>, una de las parejas más extrañas y adictivas de la pequeña pantalla. Hay que destacar que el papel de asesina psicópata le valió a Jodie Comer el premio a la mejor actriz dramática en la última edición de los Emmy.</p>
      <p>
        <b>'Mira lo que has hecho'</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/XgjifQeJcTs" width="690" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La segunda tanda de capítulos de esta ficción española ha dado<b> un salto de calidad </b>con respeto a la anterior. En esta temporada de la serie de <b>Berto Romero</b> el drama gana peso frente al humor, profundizando en los dramas cotidianos que supone la paternidad.</p>
      <p>
        <b>'Así nos ven'</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/XDU-aReWPLE" width="690" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Esta miniserie de Netflix es una de las series más desgarradoras del año, pero también una de las más potentes. El drama cuenta el caso real de <b>'los Cinco de Central Park',</b> un grupo de adolescentes negros que en 1989 fueron <b>injustamente condenados</b> por una violación que no cometieron. Cuatro capítulos que te crearán un nudo en la garganta y con los que sufrirás con el racismo que desprende la policía y la justicia norteamericana.</p>
