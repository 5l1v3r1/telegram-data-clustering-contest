      <h1>Εξαρθρώθηκε ένοπλη φιλοναζιστική οργάνωση</h1>
      <address><time datetime="2019-11-29T10:55:20+00:00">29 Nov 2019, 10:55</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/WSmjd4QVY60" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Η ιταλική αστυνομία ανακοίνωσε την εξάρθρωση ένοπλης ομάδας, φιλοναζιστικής και αντισημιτικής, αποτελούμενης από 19 μέλη που βρίσκονταν διασκορπισμένα σε όλη την επικράτεια της χώρας.</p>
      <p>Έρευνες είναι σε εξέλιξη από το Μπέργκαμο στον βορρά έως τη Σικελία στον νότο και τη Σαρδηνία στα κεντρικά, σύμφωνα με την ίδια πηγή.</p>
      <p>Φωτογραφίες της αστυνομίας με τα κατασχεθέντα αντικείμενα κατά τη διάρκεια των ερευνών της δείχνουν μεγάλη ποσότητα βαρέως οπλισμού, όπως πιστόλια, αυτόματα όπλα, πυροβόλα, μαχαίρια, βαλλίστρες, καθώς και βιβλία για τον Μουσολίνι και τον Χίτλερ.</p>
      <p>Το κοινό σημείο αυτών των 19 ατόμων ήταν "ο ίδιος ιδεολογικός φασισμός και πρόθεσή τους ήταν να αποτελούν ένα κίνημα ανοικτά φιλοναζιστικό, ξενοφοβικό και αντισημιτικό με την επωνυμία Εθνικοσοσιαλιστικό Ιταλικό Εργατικό Κόμμα", σύμφωνα με την αστυνομία.</p>
      <p>Η μικρή αυτή ομάδα είχε επεξεργαστεί "την εσωτερική και εδαφική δομή της, είχε δημιουργήσει ένα σύμβολο και συντάξει ένα ανοιχτά αντισημιτικό πρόγραμμα - αρνητή" του Ολοκαυτώματος.</p>
      <p>Ένα από τα βασικά ηγετικά στελέχη του, υπεύθυνο για την εκπαίδευση των μελών, είναι ένας πρώην λεγεωνάριος από την Καλαβρία, με βαρύ ποινικό μητρώο, που ανήκει στη διαβόητη Ντρανγκέτα, την ισχυρή μαφία της Καλαβρίας, και τοπικός υπεύθυνος στη Λιγουρία (βορειοδυτικά) του Φόρτσα Νουόβα, ένα μικρού ακροδεξιού κόμματος, σύμφωνα με την ίδια πηγή.</p>
      <p>Οι Ιταλοί δεξιοί εξτρεμιστές έχουν δημιουργήσει επαφές σε διεθνές επίπεδο επίσης, κυρίως με την "Aryan White Machine -C-18", που πρόσκειται στους αγγλικούς κύκλους νεοναζί Blood and Honour (Αίμα και Τιμή), διευκρινίζει η ανακοίνωση.</p>
      <h3>Η γυναίκες της οργάνωσης: Η «Αρχιλοχίας του Χίτλερ» και η «Μις Χίτλερ»</h3>
      <p>Έκπληξη προκαλεί η μεγάλη συμμετοχή και ο ρόλος των γυναικών στην οργάνωση. Τα στοιχεία που προκύπτουν από την επιχείρηση «Μαύρες Σκιές» της ασφάλειας, φανερώνουν πως στα ιδεώδη της οργάνωσης είχαν προσηλυτισθεί πολλές γυναίκες οι οποίες μάλιστα διαδραμάτιζαν κεντρικό ρόλο στα όργανά της.</p>
      <p>Μεταξύ των ηγετικών στελεχών, σύμφωνα με την αστυνομία, βρίσκεται μία 48χρονη υπάλληλος, η Αντονέλα Παβίν, με σύζυγο και παιδιά, που την είχαν συνεπάρει οι ναζιστικές ιδέες και συμμετείχε στην εθνική επιτροπή του «Εθνοσοσιαλιστικού Ιταλικού Κόμματος των Εργατών» και είχε λευκό ποινικό μητρώο. Η ίδια αυτοαποκαλείτο «Αρχιλοχίας του Χίτλερ» και αποστολή της ήταν η στρατολόγηση και η διάδοση της ναζιστικής και ξενοφοβικής ιδεολογίας του κόμματος.</p>
      <p>Οι αρχές έχουν ξεκινήσει έρευνες στην κατοικία της κι έχουν ανακαλυφθεί στο υλικό που κατασχέθηκε επιγραφές με τη σβάστικα, με αντισημιτικά συνθήματα και ναζιστικές σημαίες. Επίσης, η ίδια χρησιμοποιούσε ένα ρωσικό μέσο κοινωνικής δικτύωσης, όπως και τα υπόλοιπα μέλη της οργάνωσης, προκειμένου να μην γίνονται αντιληπτοί και αποδείχθηκε πως είχε συμμετάσχει σε εκδηλώσεις της άκρας δεξιάς στο Βένετο. Η ίδια δρούσε με τέτοια μυστικότητα, που ακόμη και οι οικείοι της αγνοούσαν την πολιτική της δραστηριότητα αλλά και το πάθος της με τον Χίτλερ.</p>
      <p>Πέρα από την «Αρχιλοχία», σημαντική θέση στην οργάνωση κατείχε και η επονομαζόμενη «Μις Χίτλερ». Είναι η 26χρονη Φραντσέσκα Ρίτσι, κάτοικος του Πότσο ντ' Άντα στο Μιλάνο, η οποία σύμφωνα με τις αρχές είχε λάβει μέρος ως ομιλήτρια σε συνέδριο ακροδεξιών στην Λισσαβόνα το περασμένο καλοκαίρι. Στόχος του συνεδρίου ήταν να δημιουργηθεί ένα ακροδεξιό δίκτυο μεταξύ εθνικοσοσιαλιστών στην Πορτογαλία, την Ιταλία, τη Γαλλία και την Ισπανία.</p>
      <p>Επίσης είχε συμμετάσχει στον διαδικτυακό διαγωνισμό του ρωσικού μέσου κοινωνικής δικτύωσης «VK», κερδίζοντας τον τίτλο «Μις Χίτλερ 2019». Χαρακτηριστικό της το τατουάζ με τον ναζιστικό αετό στην πλάτη. Σύμφωνα με τον ιταλικό Τύπο, μία φίλη της την είχε ειδοποιήσει πως η αστυνομία βρίσκεται στα ίχνη της οργάνωσης, έπειτα από ενημέρωση που είχε από «πληροφοριοδότη» της μέσα στην αστυνομία, που αργότερα οι διωκτικές αρχές εντόπισαν στο πρόσωπο ενός ανώτερου υπαλλήλου του αρχηγείου της αστυνομίας του Τορίνου.</p>
      <p>Στην οργάνωση αυτή συμμετείχε κι άλλη μία γυναίκα, στο Καλτνιέρο της Βερόνα, στην κατοικία της οποίας εντοπίσθηκε το καταστατικό πρόγραμμα της ομάδας, έγγραφα και διαδικτυακό υλικό, φιλοναζιστικά αντικείμενα, σημαίες με την σβάστικα και ναζιστικά βιβλία, ενώ το ενδιαφέρον στις έρευνες έχει προκαλέσει κι ένα ζεύγος από τη Σικελία, ο άνδρας 42 ετών και η γυναίκα 40. Ένας από τους συλληφθέντες είχε στην κατοχή του ένα όπλο και από τα έγγραφα προκύπτει πως η οργάνωση σκόπευε να πραγματοποιήσει επίθεση κατά της ομοσπονδίας των παρτιζάνων μαχητών του Β' Παγκοσμίου Πολέμου ANPI.</p>
