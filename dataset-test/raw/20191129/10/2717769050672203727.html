      <h1>В фокусе с Иваном Ждакаевым: Почему Москва выделяет Азербайджан на фоне других стран СНГ (видео)</h1>
      <address>
        <time datetime="2019-11-29T10:07:00+00:00">29 Nov 2019, 10:07</time>
      </address>
      <p>
        <a href="https://youtu.be/UxuJ56IhoiY">Смотреть на Youtube</a>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/UxuJ56IhoiY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Здравствуйте, в эфире программа «В фокусе» и ее автор и ведущий Иван Ждакаев. Каждую неделю я собираю самые интересные новости мировых СМИ об Азербайджане и рассказываю о них вам. <br/><br/>- Лондон-Баку. Почему Великобритания направляет свой бизнес в Азербайджан <br/><br/>- В центре континента. Как Азербайджан планирует стать важным хабом на авиационном рынке <br/><br/>- Дружба на ВДНХ. За что Путин вручил орден Мехрибан Алиевой. <br/><br/><b>ИНВЕСТИЦИИ</b> <br/><br/>Британский институт экспорта и международной торговли выпустил доклад, посвященный Азербайджану. Задача этого документа, который называется Doing Business In Azerbaijan – рассказать компаниям в Великобритании о возможностях инвестиций и экспорта в Азербайджан. <br/><br/>«Я с гордостью могу сказать, что Великобритания является крупнейшим прямым иностранным инвестором в Азербайджане. В стране работает более 450 британских компаний и около 4000 британских граждан» <br/>Говорится во вступительном слове английского посла в Азербайджане Джеймса Шарпа. Вообще, Великобритания стала одной из первых стран, установивших дипломатические отношения с Азербайджаном в 1992 году. Да и знаменитый контракт века, который фактически возродил нефтяную промышленность Азербайджана – это в основном заслуга британских компаний. Ну а теперь Лондон вновь обращает внимание на Баку – и призывает бизнес сделать то же самое. <br/><br/>«Экономические показатели Азербайджана должны укрепляться, чему способствуют экспорт природного газа и умеренное ускорение внутреннего спроса. Ожидается, что рост ненефтяного сектора составит в среднем 2,7% в связи с ростом доверия на рынке, что позволит улучшить положение в банковском секторе и постепенно восстановить инвестиции. Британские компании имеют хорошие возможности для увеличения бизнеса» <br/>Материал по теме</p>
      <ul>
        <li>
          <a href="https://moscow-baku.ru/news/society/vyshe_ameriki_i_rossii_kakuyu_pozitsiyu_zanimaet_azerbaydzhan_v_mirovom_reytinge_bezopasnosti_v_foku/">Выше Америки и России. Какую позицию занимает Азербайджан в мировом рейтинге безопасности. В фокусе с Иваном Ждакаевым</a>
        </li>
      </ul>
      <p>Почему британцы решили нацелиться на Азербайджан? Одна из главных причин – высокие места, которые страна занимает в международных экономических рейтингах. Так, в этом году Азербайджан поднялся в рейтинге глобальной конкурентоспособности на 11 позиций – заняв 58 место из 140 возможных. Еще один рейтинг Doing Business – в нем Азербайджан на 38 месте среди 190 стран. Ну а главное – это стабильность, ведь экономические показатели страны растут из года в год. <br/><b>ТРАНСПОРТ</b> <br/><br/>Географическое положение Азербайджана не зря называют стратегически важным – между Европой и Азией, в зоне влияния крупнейших держав континента. С одной стороны – соседство бывает неспокойным. С другой – Азербайджан научился извлекать выгоду из своего положения. Вот очередное подтверждение этому постулату. <br/><br/>«Авиакомпания "Азербайджанские авиалинии" (AZAL) заключила стратегическое соглашение с Европейской аэронавигационной компанией, благодаря которому Баку превратится в центр аэронавигационных данных, соединяющий Европу и Азию» <br/>Цифровая магистраль между Европой и Азиией необходима для обмена аэронавигационными данными. Соответствующие центры расположены в Будапеште и в Баку – именно они будут заниматься передачей авиационных данных между воздушными службами стран Евросоюза и Евразии. Баку станет центром, где важнейшая информация хранится на серверах. Такая конфигурация обеспечит более безопасное и бесперебойное воздушное движение между ЕС и Евразией. Азербайджанским оператором цифровой магистрали станет компания «Азераэронавигация» или AZANS. <br/><br/>«В настоящее время AZANS обслуживает 150 тысяч рейсов в год, из которых 95 тысяч являются транзитными рейсами через воздушное пространство Азербайджана. За последние шестнадцать лет интенсивность воздушного движения выросла более чем на 200%» <br/>А я напомню, что по прогнозам общее воздушное движение в Европе превысит показатель в 16 млн ежегодных рейсов. Благодаря включению в общеевропейский процесс Азербайджан может принимать часть этих полетов в своем воздушном пространстве. <br/><br/><b>КУЛЬТУРА</b> <br/><br/>На этой неделе в Москве открылся павильон Азербайджан знаменитой Выставки достижений народного хозяйства – ВДНХ. В церемонии участвовала первый вице-президент страны Мехрибан Алиева. Принимали ее – это отмечают почти все российские СМИ – по самому высокому разряду – на уровне первых лиц государства. Почему же Москва так сильно выделяет Азербайджан на фоне других экс-советских республик? <br/><br/>«Золотые ножницы на подносе, восточная музыка и девушки в расписных костюмах – во всем внимание к деталям. Ведь открывали национальный павильон Азербайджана женским составом: первая леди республики Мехрибан Алиева и председатель Совета Федерации Валентина Матвиенко» <br/>Материал по теме</p>
      <ul>
        <li>
          <a href="https://moscow-baku.ru/news/society/v_fokuse_s_ivanom_zhdakaevym_azerbaydzhanskoe_steklo_razletitsya_po_vsemu_miru/">В фокусе с Иваном Ждакаевым: Азербайджанское стекло разлетится по всему миру</a>
        </li>
      </ul>
      <p>Валентина Матвиенко – по конституции – третье лицо российского государства. Но Мехрибан Алиева встретилась и с двумя первыми! На встрече с председателем правительства Дмитрием Медведевым она особо подчеркнула – Москва для меня родной город. И для всего Азербайджана русский язык и культура – уж точно не чужие: обучение на русском ведется и в вузах, и в школах. <br/>Но красноречивей всего об отношениях двух стран говорит орден Дружбы, который Мехрибан Алиева получила из рук президента России Владимира Путина за вклад развитие двусторонних отношений. Первую леди Азербайджана Путин встречал лично в своей резиденции Ново-Огарево. Этот прием, оказанный Мехрибан Алиевой – как считают российские сми - не только знак уважения к государственному деятелю и незаурядной личности, но и выражение особого отношения к Азербайджану. <br/><b>БИЗНЕС</b> <br/><br/>Отношения между Россией и Украиной – это вопрос политический, однако бизнес тоже страдает. Российский оператор связи компания МТС вынуждена продать свой актив на Украине - Vodafone Ukraine. Хорошая новость в том, что покупателем станет компания из Азербайджана Bakcell. <br/><br/>«В рамках соглашения группа МТС продала свою 100-процентную долю в нидерландской компании Preludium BV, являющейся полноправным акционером Vodafone Ukraine, за 734 миллиона долларов США» <br/>Материал по теме</p>
      <ul>
        <li>
          <a href="https://moscow-baku.ru/news/society/v_fokuse_s_ivanom_zhdakaevym_ii/">Как горский еврей объединил мусульман и иудеев в Карабахе. В фокусе с Иваном Ждакаевым</a>
        </li>
      </ul>
      <p>Bakcell базируется в Баку и входит в азербайджанский холдинг NEQSOL, объединяющий, в том числе, и нефтяные активы. «С приобретением Vodafone Ukraine, второго телекоммуникационного оператора на украинском рынке, мы продолжаем стратегию расширения международного присутствия и выхода на новые рынки», - заявил генеральный директор холдинга Юсиф Джаббаров. Ну а российские эксперты отмечают, что сделка для азербайджанской компании была выгодной. <br/>«Украинский телекомбизнес хорошо рос, ожидалось, что МТС продаст актив дороже, но есть страновые риски, возможно, из-за них компания приняла решение продать актив по цене ниже ожиданий аналитиков» <br/><br/><b>ШОУ-БИЗНЕС</b> <br/><br/>На этой неделе в Индии на экраны кинотеатров выходит настоящий блокбастер – фильм «Арджун Сураварам» - объединяющий, как это обычно бывает в Индии – сразу три жанра: мюзикл, боевик, криминальная драма. Ну а для нас он представляет интерес главным образом тем, что съемки проходили в том числе и в Баку. <br/><br/>«Выпускник инженерного вуза становится тележурналистом и влюбляется в свою коллегу. Однако его арестовывают по обвинению в банковском мошенничестве. Он понимает, что стал заложником в большой преступной схеме – и решает сам во всем разобраться» <br/>Так описан сюжет этого фильма на сайте IMDB – но разве это главное? Главное – что все поют и пляшут, радуются жизни и влюбляются – за что мы и любим индийское кино. А еще приятно – узнавать бакинские улицы в кадрах главной песни этого фильма.</p>
