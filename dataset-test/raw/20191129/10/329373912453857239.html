      <h1>VIDEO: Chára rozdával v Bostone koláčiky hasičom aj bezdomovcom</h1>
      <address>
        <time datetime="2019-11-29T10:25:48+00:00">29 Nov 2019, 10:25</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/leNVRF0qaG0" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Boston 29. novembra (TASR) - Slovenský hokejista Zdeno Chára v predvečer Dňa vďakyvzdania gólom rozhodol zápas NHL s Ottawou, na druhý deň sa už venoval charitatívnej činnosti. Kapitán Bostonu Bruins nie je iba osobnosťou v kabíne tímu, ale príkladne sa angažuje i v komunite. Aj tento rok dodržal tradíciu a na Deň vďakyvzdania navštívil miestnych hasičov, ktorým poďakoval za službu obyvateľom Bostonu.</b>
      </p>
      <p>Štyridsaťdvaročný obranca "medveďov" doniesol hasičom niekoľko koláčov z obľúbenej reštaurácie. Potom zamieril do miestnych komunitných centier, v ktorých ľuďom bez domova rozdal dovedna 400 koláčov. Počas "turné" sa tiež podujal na porcovanie moriaka, spoločne so starostom Bostonu Martym Walshom a náčelníkom polície Williamom Grossom.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/TUX1NCAb8-M" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>"Oveľa radšej dávam, ako dostávam. Tieto činnosti ma neskutočne napĺňajú, vidieť toľko ľudí, ktorí sem dnes nezištne prišli pomôcť, je skvelé. Som rád, že môžem byť toho súčasťou. Som iba malý kúsok v skladačke, ale teším sa, že môžeme pomôcť toľkým ľuďom,"</b> povedal Chára podľa boston.cbslocal.com.</p>
      <p>Bostončania nemusia byť na Chára hrdí iba pre jeho charitatívnu činnosť. Bruins im robia radosť aj na ľade, keď ťahajú päťzápasovú šnúru víťazstiev a sú na čele Východnej konferencie. Slovenský obranca bodoval v uplynulých štyroch dueloch.</p>
