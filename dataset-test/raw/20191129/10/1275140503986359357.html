      <h1>[속보]한은 "올해 성장률 2% 내외, 내년 2%대 초반"</h1>
      <address><time datetime="2019-11-29T10:41:43+00:00">29 Nov 2019, 10:41</time> by <a rel="author">NEWSIS</a></address>
      <p>[서울=뉴시스] 조현아 기자 = 한국은행 금융통화위원회(금통위)는 29일 발표한 통화정책방향문에서 "올해 GDP(국내총생산) 성장률은 2% 내외, 내년 중에는 2%대 초반 수준을 나타낼 것"이라고 밝혔다.<br/><br/><br/>◎공감언론 뉴시스 hacho@newsis.com</p>
