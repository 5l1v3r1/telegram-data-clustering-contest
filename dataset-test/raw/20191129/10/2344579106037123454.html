      <h1>モンスター収集RPG『Nexomon』Steam早期アクセスが開始！300を超えるネクソモンたちをゲットしろ</h1>
      <h2>めざせネクソモンマスター！</h2>
      <address><time datetime="2019-11-29T10:00:04+00:00">29 Nov 2019, 10:00</time> by <a rel="author">《TAKAJO》</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/T6mDV7guB7M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>VEWO Interactive Inc.は、モンスター収集RPG『<b>Nexomon</b>』の早期アクセスを本日11月29日よりSteamで開始しました。<br/><br/>本作は、300種類以上のネクソモンをゲットしてネクソモンマスターを目指すRPGで、2017年8月に<a href="https://apps.apple.com/jp/app/nexomon/id1254864644">iOS</a>/<a href="https://play.google.com/store/apps/details?id=com.limeturtle.nexomon&amp;hl=ja">Android</a>向けにリリースされていた作品。捕まえたネクソモンを鍛えてバトルしたり、伝説のチャンピオンに挑戦することが可能です。</p>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/347556.jpg"/>
      </figure>
      <p>そのほか、強大な力を持った8体の伝説のネクソモンや、カラフルで活気のある10の地方などが登場します。早期アクセス期間は3か月ほどを予定しており、正式リリースの際にはグラフィックアセットの向上や5つの言語に対応する予定とのことです。なお、対応言語に日本語は含まれていません。</p>

      <p>『Nexomon』は、<a href="https://store.steampowered.com/app/1191580/Nexomon/">PC</a>/<a href="https://apps.apple.com/jp/app/nexomon/id1254864644">iOS</a>/<a href="https://play.google.com/store/apps/details?id=com.limeturtle.nexomon&amp;hl=ja">Android</a>向けに配信中。PC版はSteam早期アクセスで通常価格1,010円のところ、12月7日まで40％オフの606円で配信しています。</p>
