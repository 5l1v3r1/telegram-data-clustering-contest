      <h1>Hande Fırat canlı yayında rahatsızlandı, program yarıda kesildi</h1>
      <h2>CNN Türk'te yayınlanan Gece Görüşü programında Cumhurbaşkanlığı görev süresi ile ilgili tartışma yaşanırken programı sunan Hande Fırat, rahatsızlanınca program yarıda kesildi.</h2>
      <address>
        <time datetime="2019-11-29T10:07:00+00:00">29 Nov 2019, 10:07</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_vO8omGJj94" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>CNN Türk'te yayınlanan Gece Görüşü programının moderatörü Hande Fırat'ın rahatsızlığından dolayı program yarıda kesildi. Fırat'ın sunduğu Gece Görüşü'nde Türkiye gündemini değerlendirmek üzere bu haftaki konuklar Ali Haydar Fırat, Ömer Lütfü Avşar, Ali Rıza Güder, Zafer Şahin, Metin Özkan ve Nebi Miş oldu.</p>
      <h3>HANDE FIRAT'IN RAHATSIZLIĞINDAN DOLAYI PROGRAM YARIDA KESİLDİ</h3>
      <p>Cumhurbaşkanlığı görev süresi ile ilgili tartışma sırasında yayına telefonla bağlanan Prof. Dr. Ersan Şen'in açıklama yaptığı sırada rejiye "Reklama gidelim" dedikten sonra program tekrar devam etmedi. CNN Türk'ten yapılan açıklamada programın Hande Fırat'ın rahatsızlığı nedeniyle bitirildiği söylendi.</p>
      <p>Programın katılımcılarından Ömer Lütfü Avşar, gazeteci Hande Fırat'ın sağlık durumunun iyi olduğunu açıkladı.</p>
      <p>Hukukçu Avşar, Twitter hesabından yaptığı paylaşımda "CNN TÜRK yayını tartışma nedeniyle kesmedi, sayın Hande Fırat bir rahatsızlık geçirdi. Şuanda da durumu iyi, kendisine tekrar geçmiş olsun dileklerimi iletiyorum..." ifadelerini kullandı.</p>
      <h3>BAKAN KOCA'DAN HANDE FIRAT AÇIKLAMASI</h3>
      <p>Olayı öğrenen Sağlık Bakanı Fahrettin Koca hastaneyi arayarak sağlık durumuyla ilgili bilgi aldı.</p>
      <p>Koca sosyal medya hesabından Fırat'a geçmiş olsun dileklerini paylaştı, "Canlı yayında rahatsızlanan Hürriyet Gazetesi Ankara Temsilcisi Hande Fırat’ın sağlık durumu hakkında hekimlerinden bilgi aldık. Çarpıntı nedeniyle fenalaşan Fırat’ın durumu iyi ve bulguları normal seviyede. Kendisine ve ailesine geçmiş olsun dileklerimi iletiyorum" dedi.</p>
