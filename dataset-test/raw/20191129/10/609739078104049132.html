      <h1>Ezhel, Gençlerbirliği antrenmanını izledi</h1>
      <h2>Rap sanatçısı <a href="http://www.hurriyet.com.tr/haberleri/ezhel">Ezhel</a> dün akşam <a href="http://www.hurriyet.com.tr/haberleri/genclerbirligi">Gençlerbirliği</a> antrenmanını izledi ve sonrasında futbolculara baklava ikram etti.</h2>
      <address>
        <time datetime="2019-11-29T10:30:00+00:00">29 Nov 2019, 10:30</time>
      </address>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5de0c8882269a216d467e225"/>
        <figcaption>Başkan Murat Cavcav da askere gitmeden önce kulübü ziyaret eden Ezhel ile sahada kısa süre sohbet etti.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5de0c8592269a216d467e219"/>
        <figcaption>Takım kaptanlarından Ahmet Oğuz ile de bir araya gelen Ezhel, teknik direktör Hamza Hamzaoğlu’na da baklava ikramında bulundu.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5de0c8592269a216d467e21b"/>
        <figcaption>Gençlerbirliği maçlarından uzun zamandır iş yoğunluğu nedeniyle uzak kalsa da Gençlerbirliği sevgisinin hiç eksilmediğini söyleyen Ezhel, takımın son dönemdeki performansından da son derece mutlu olduğunu ifade etti.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5de0c85a2269a216d467e221"/>
