      <p>国内大类资产配置上，等到2020年春节之后、CPI增速冲高回落之时，预计将在2季度至3季度，货币政策的空间将会打开，其宽松的力度和节奏都将加快，从而利好股债。全年来看，股市温和向好，在经济转型、资本市场改革以及金融开放提速的大背景下，不乏结构性投资机会。</p>
