      <h1>戴姆勒的目标是到2022年底在全球裁员数千人</h1>
      <address><time datetime="2019-11-29T10:50:59+00:00">29 Nov 2019, 10:50</time> by <a rel="author">郭明煜</a></address>
      <p>　　新浪美股11月29日讯，根据电子邮件声明，之前关于在德国的就业保护持续到2029年底的约定，对戴姆勒、梅赛德斯-奔驰和Daimler Truck AG维持不变。</p>
      <p>　　力争到2022年底将员工成本减少约14亿欧元。</p>
      <p>　　注，11月14日：戴姆勒寻求在2022年底之前在梅赛德斯的人事费用上撙节逾10亿欧元。</p>
