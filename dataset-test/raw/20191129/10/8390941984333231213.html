      <h1>Unai Emery es destituido como entrenador del Arsenal</h1>
      <address><time datetime="2019-11-29T10:29:32+00:00">29 Nov 2019, 10:29</time> by <a rel="author" href="https://cadenaser.com/autor/cadena_ser/a/" target="_blank">Cadena SER</a></address>
      <figure>
        <iframe data-src="https://twitter.com/Arsenal/status/1200356172471185408" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>El <a href="https://cadenaser.com/tag/arsenal_fc/a/"><b>Arsenal</b></a> ha anunciado este viernes <b>la destitución</b> de <a href="https://cadenaser.com/tag/unai_emery/a/"><b>Unai Emery</b></a> como entrenador del conjunto londinense. El club ha emitido <a href="https://twitter.com/Arsenal/status/1200356172471185408">una nota de prensa</a> en su página web en la que explica que esta decisión viene motivada por <b>los malos resultados del equipo</b> inglés en este primer tramo de temporada.</p>
      <p>Los <i>gunners</i> agradecen igualmente el esfuerzo de Unai y todo su equipo para conseguir que el club volviese a competir al nivel donde pertenece. El Arsenal también ha anunciado que <b>Freddie Ljungberg</b>, leyenda del club, tomará el relevo de Emery como <b>entrenador interino</b> mientras se busca un nuevo entrenador.</p>
      <p>La destitución del Arsenal llega tras la derrota ante el Frankfurt en la Europa League aunque la peor cara del club ha llegado en la Premier League donde solo han ganado cuatro partidos en las trece primeras jornadas encontrándose en <b>octava plaza a ocho puntos de los puestos de Champions League.</b></p>
    </article>
