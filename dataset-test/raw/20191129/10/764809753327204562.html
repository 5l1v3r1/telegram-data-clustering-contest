      <h1>البرلمان الأوروبي يتبنى قرارا بشأن الحراك في الجزائر والخارجية تصف المبادرة بالوقاحة والتدخل السافر"</h1>
      <address><time datetime="2019-11-29T10:00:57+00:00">29 Nov 2019, 10:00</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/weGLHmFszYw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>اعتبرت الجزائر إدانة البرلمان الأوروبي الخميس "الاعتقالات التعسفية"، ودعوة حكومتها إلى إيجاد حل للأزمة الحالية "وقاحة" و"تدخلا سافرا" في شؤنها الداخلي، كما جاء في بيان لوزارة الخارجية.</p>
      <p>وجاء في البيان " بإيعاز من مجموعة من النواب متعددي المشارب وفاقدي الانسجام، منح البرلمان الأوروبي نفسه، بكل جسارة ووقاحة، حرية الحكم على المسار السياسي الراهن في بلادنا". وقال البيان "تدين الجزائر وترفض شكلا ومضمونا هذا التدخل السافر في شؤونها الداخلية وتحتفظ لنفسها بالحق في مباشرة تقييم شامل ودقيق لعلاقاتها مع كافة المؤسسات الأوروبية"</p>
      <p>وجاء رد فعل الخارجية الجزائرية بعد ساعات على التصويت على قرار يفتقد إلى القيمة الإلزامية، دان النواب الأوروبيون بموجبه "بشدة الاعتقال التعسفي وغير القانوني، والاحتجاز والتخويف والاعتداءات" على الصحافيين والنقابيين والناشطين في الدفاع عن حقوق الإنسان والمتظاهرين.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1200006291575517185" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وأعلن النائب الأوروبي الفرنسي رافايل غلوكسمان الذي يقف وراء المقترح، أنّه "حان الوقت لإظهار أننا متضامنون مع الجزائر".</p>
      <p>من جانبها، التزمت وزيرة خارجية الاتحاد الأوروبي فيديريكا موغيريني التأكيد أمام النواب الأوروبيين "احترام (الاتحاد) التام (...) سيادة واستقلال الجزائر". وقالت "يعود إلى الجزائريين، ولهم وحدهم، الإقرار بشأن حاضر بلدهم ومستقبله".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1200020241792847872" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وسبق رد الخارجية رد فعل البرلمان الجزائري بغرفتيه، حيث اعتبر المجلس الشعبي الوطني في بيان "ما حدث اليوم في ستراسبورغ (مقر البرلمان الأوروبي) استفزازا للشعب الجزائري" بينما قال رئيس مجلس الأمة صالح قوجيل "نرفض أجندات خارجية تفرض على الجزائر ونتمنى أن يعطي الشعب الجزائري درسا للعالم من خلال مشاركته القوية في الانتخابات الرئاسية ليوم 12 كانون الأول/ ديسمبر" بحسب وكالة الأنباء الجزائرية.</p>
      <p>وكان رئيس الأركان الجزائري الفريق أحمد قايد صالح أعلن الأربعاء أنّ الجزائر "لا تقبل أبدا أي تدخل أو إملاءات (...) من أي طرف مهما كان"، مستهدفاً بذلك تصريحات لوزير الخارجية الفرنسي جان-ايف لودريان وقرار البرلمان الأوروبي.</p>

      <p>وتشهد الجزائر منذ شباط/فبراير حراكا احتجاجيا غير مسبوق للمطالبة بتغيير النظام الذي يحكم البلاد منذ الاستقلال في 1962.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1200175419242270726" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وبحسب اللجنة الوطنية للافراج عن المعتقلين وهي منظمة تأسست في خضم الحراك، فإن 140 شخصا تم توقيفهم منذ حزيران/يونيو.</p>
      <p>والخميس تم حبس رسام الكاريكاتور عبد الحميد أمين المعروف ب"نيم" في وهران (350 كلم غرب الجزائر) بعد نشر رسومات تنتقد رموز السلطة.</p>
      <p>وفي الجزائر العاصمة طلبت النيابة عقوبة السجن سنتين ضد محمد تاجديت، احد رموز الحركة الاحتجاجية والمعروف بـ"شاعر الحراك" بتهمة " المساس بالمصلحة العليا للوطن" بسبب منشورات على مواقع التواصل الاجتماعي، بحسب ما أعلنت اللجنة الوطنية للإفراج عن المعتقلين.</p>
      <p>وبرغم استقالة الرئيس عبد العزيز بوتفليقة في نيسان/ابريل بعد نحو 20 عاما على رأس السلطة، فإنّ الحراك يطالب برحيل مجمل شخصيات النظام ويرفض إجراء الانتخابات الرئاسية المرتقبة في 12 كانون الأول/ديسمبر.</p>
