      <h1>C.朗拿度美斯700場里程碑PK：CR7數據全面遭美斯KO</h1>
      <address><time datetime="2019-11-29T10:47:26+00:00">29 Nov 2019, 10:47</time> by <a rel="author">小九</a></address>
      <figure>
        <img src="https://rs3.sinahk.net/cap/66/2019/11/29/a/a78249975b7a4a611a27034b55d4bd13.jpg"/>
        <figcaption>C.朗拿度球會700場數據不及美斯</figcaption>
      </figure>
      <slideshow>
        <figure>
          <img src="https://rs3.sinahk.net/cap/66/2019/11/29/f/f68199ccc528415e9e0d910c02d89800.jpg"/>

        <figure>

      <p>　　巴塞VS多蒙特的比賽落下大幕，美斯在這場比賽中實現了一個特殊成就個人球會生涯700場比賽。賽後《Givemesport》對比了美斯C.朗拿度700場時的各項數據。</p>
      <p>　　C.朗拿度實現個人球會生涯700場成就，是在2017年2月23日。以下是梅羅球會700場時各項數據對比。</p>
      <p>　　入球：美斯613，C.朗拿度504</p>
      <p>　　助攻：美斯237，C.朗拿度185</p>
      <p>　　帽子戲法：美斯46，C.朗拿度41</p>
      <p>　　冠軍數：美斯34，C.朗拿度21</p>
      <p>　　金球數：美斯5，C.朗拿度4</p>
