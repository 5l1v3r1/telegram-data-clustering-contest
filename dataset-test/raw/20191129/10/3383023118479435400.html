      <h1>Los jugadores de Destiny 2 se unen para resolver una difícil mazmorra… y no sirve de nada</h1>
      <h2>Los aficionados se sorprenden por la pobre recompensa dada por Bungie al superar una de las mazmorras más difíciles.</h2>
      <address><time datetime="2019-11-29T10:15:00+00:00">29 Nov 2019, 10:15</time> by <a rel="author" href="https://www.3djuegos.com/noticias-ver/199536/los-jugadores-de-destiny-2-se-unen-para-resolver-una-difcil/Chema%20Mansilla" target="_blank">Chema Mansilla</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HONqRoRbR8w" width="584" height="329" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Durante mucho tiempo <b><a href="https://www.3djuegos.com/24402/destiny-2/">Destiny 2</a></b> ha albergado un reto que ningún guardián había sido capaz de superar: la mazmorra <b>Shattered Throne</b> en el nivel 999 para romper la maldición en Dreaming City. Pero un valiente guardián ha logrado realizar esta gesta, <b>con un resultado ciertamente decepcionante</b>.</p>
      <p>Con el lanzamiento de las diferentes expansiones, Bungie ha permitido a los jugadores mejorar sus habilidades lo suficiente como para poder superar en solitario este desafío. Tras meses de espera, y muchas partidas, los jugadores finalmente pueden alcanzar el nivel 999 y lanzarse a completar esa mazmorra. <b>Bagel4k</b>, ha dedicado dos semanas jugando más de 18 horas al día a derrotar a Dul Incaru, el jefe de esta complicada mazmorra. La emisión en la que logra él solo superar este hito contó con el apoyo de muchos fans. Pero al final <b>no pasó nada</b>.</p>
      <p>El juego respondió a tanto esfuerzo con un simple mensaje, para desilusión de Bagel4k y todos los aficionados que seguían esta partida. La web Polygon <a href="https://www.polygon.com/2019/11/28/20963374/destiny-2-999-power-climb-bagel4k-lore-book-reward-curse-dreaming-city-truth-power-shattered-throne">dedica un interesante artículo</a> a la decepcionante recompensa recibida por este jugador, señalando además que Bungie le dedicó un mensaje en su blog oficial agradeciendo su esfuerzo y asegurándole que su nombre es ya toda una leyenda. Una recompensa muy pobre a ojos de muchos aficionados en la redes sociales.</p>
      <p>Una mayor recompensa, al menos moral, es la que disfruta este otro guardián que ha logrado <a href="https://www.3djuegos.com/noticias-ver/199495/un-guardin-ha-logrado-todos-los-ttulos-de-destiny-2-tras/">todos los títulos de Destiny 2 tras jugar 1.672 horas</a>.</p>
