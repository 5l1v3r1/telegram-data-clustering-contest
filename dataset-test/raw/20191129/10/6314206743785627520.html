      <h1>Смертельный наезд на пешехода произошел на трассе "Самара-Шымкент"  </h1>
      <h2>На месте ДТП отсутствует пешеходный переход.</h2>
      <address>
        <time datetime="2019-11-29T10:23:00+00:00">29 Nov 2019, 10:23</time>
      </address>
      <p><b>На трассе "Самара-Шымкент" водитель совершил наезд на пешехода. От сильного удара мужчина погиб на месте</b>, сообщает <a href="https://www.zakon.kz/">zakon.kz</a>.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/QOkLI_a4BXE" width="690" height="440" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote>- На 2087 километре водитель Volkswagen Passat направляясь из Туркестана в сторону города Кызыл-Орда совершил наезд на пешехода. От сильного удара мужчина 39 лет погиб на месте, не приходя в сознание, - сообщила руководитель пресс-службы АО "НК "КазАвтожол" Маржан Ордабай.</blockquote>
      <p>На месте ДТП отсутствует пешеходный переход.</p>
