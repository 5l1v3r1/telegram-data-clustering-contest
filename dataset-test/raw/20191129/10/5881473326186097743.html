      <h1>Криптовалютная биржа IDAX прекратила вывод средств из-за исчезновения CEO</h1>
      <address>
        <time datetime="2019-11-29T10:12:21+00:00">29 Nov 2019, 10:12</time>
      </address>
      <p>Китайская биржа цифровых активов IDAX Global приостановила прием депозитов и вывод средств по причине исчезновения своего генерального директора. Пользователи подозревают exit-скам.</p>
      <figure>
        <iframe data-src="https://twitter.com/lawmaster/status/1200301890652688384?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>В «экстренном» заявлении биржа пояснила, что сотрудники с 24 ноября не имеют контакта с CEO.</p>
      <blockquote><b>«По этой причине доступ к холодному кошельку, в котором хранятся почти все остатки криптовалют на IDAX, был ограничен, так что в действительности, услуга депонирования/вывода средств не может быть предоставлена»,</b> — говорится в заявлении.</blockquote>
      <p>Биржа также рекомендовала временно не пользоваться ее услугами и заверила, что разрабатывает план действий в «чрезвычайной ситуации».</p>
      <p>Проблемы с выводом средств платформа <a href="https://idax.zendesk.com/hc/en-us/articles/360036736211-Announcement-of-IDAX-withdrawal-channel-congestion">подтвердила</a> еще 24 ноября, сославшись на резкий рост числа заявок и перегрузку системы.</p>
      <p>Ранее китайское блокчейн-медиа Blocklike со ссылкой на собственный источник <a href="https://mp.weixin.qq.com/s/gf2ImHOtIJ2fhahCK1OUPQ">сообщило</a>, что генеральный директор сбежал, забрав все средства из холодного кошелька биржи.</p>
      <p>Пользователи соцсетей также подозревают exit-скам и вспоминают аналогичную ситуацию с канадской площадкой <a href="https://forklog.com/bitkoin-birzha-quadrigacx-utratila-dostup-k-sredstvam-polzovatelej-na-190-mln/">QuadrigaCX</a>.</p>
      <figure>
        <iframe data-src="https://twitter.com/blockchainbros/status/1200330708847398912?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/vertbase/status/1200305092735336449?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Ранее IDAX <a href="https://forklog.com/pyat-kitajskih-bitkoin-birzh-prekratili-deyatelnost-iz-za-davleniya-so-storony-vlastej/">прекратила</a> обслуживание пользователей из Китая после ужесточения политики со стороны регуляторов.</p>
