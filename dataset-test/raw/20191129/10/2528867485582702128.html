      <h1>【本港樓市】差估署１０月樓價指數跌１﹒３４％，連跌５個月</h1>
      <address>
        <time datetime="2019-11-29T10:13:00+00:00">29 Nov 2019, 10:13</time>
      </address>
      <p>　　《經濟通通訊社２９日專訊》政府放寬按揭保險措施未有顯著刺激本港樓市氣氛，官方樓價<br/>指數連跌五個月。差餉物業估價署公布，本港１０月私人住宅單位售價指數報３７６﹒１，按月<br/>下跌１﹒３４％，為今年２月後最低，惟跌幅較９月的１﹒６８％已有所收窄。不過，今年首<br/>１０個月私人住宅樓價指數仍升４﹒６５％。<br/>　　其中，中小型單位（１００平方米以下）售價跌幅減慢，１０月樓價指數報３７８﹒６，按<br/>月跌１﹒３５％；而大型單位（１００平方米或以上）樓價指數報３２０﹒６，按月跌<br/>１﹒４８％。（ｙｗ）</p>
