      <h1>賞金女王の条件、渋野は最低でも単独２位以上</h1>
      <address>
        <time datetime="2019-11-29T10:51:00+00:00">29 Nov 2019, 10:51</time>
      </address>
      <p>　賞金ランキング３位の渋野は最低でも単独２位以上に入らなければ逆転できず、鈴木は単独２位以上で逃げ切る。渋野が優勝（賞金３０００万円）の場合は鈴木が２位タイ以下、単独２位（賞金１７３０万円）なら、申が優勝を逃して鈴木が１０位以下だった場合に逆転する。</p>
    </article>
