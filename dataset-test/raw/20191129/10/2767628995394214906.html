      <h1>Donald Trump visita a las tropas en Afganistán por Acción de Gracias</h1>
      <address><time datetime="2019-11-29T10:22:40+00:00">29 Nov 2019, 10:22</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uFo_cmzHCQA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Visita sorpresa y anuncio sorpresa. Las tropas estadounidenses de la base militar de Bragram, Afganistán, contaron en su cena de Acción de Gracias con la visita de Donald Trump, que quiso aprovechar la ocasión para confirmar que Estados Unidos ha reiniciado el diálogo con los talibanes. En su intervención, el presidente también quiso acordarse de algunos países europeos que a su juicio no están actuando como deberían:</p>
      <p>"Tenemos miles de prisioneros, y nos gustaría que Europa tomara a esos prisioneros", recordaba Trump. "No han estado a la altura de las circunstancias. Muchos yihadistas son de Francia, muchos vienen de Alemania, proceden de diferentes países de Europa. Pero ellos no se han puesto a la altura de las circunstancias, y eso no es bueno. Tenemos que hablar con ellos porque son ellos los que deberían estar haciéndose cargo de esas personas. Y si no lo hacíamos nosotros, iban a volver a Francia y a Alemania y a Reino Unido, a todos los países de los que proceden. Ahí es donde deberían estar presos", insistía el presidente.</p>
      <p>La visita de Trump, la primera a Afganistán desde que asumió la presidencia, tiene lugar tan solo una semana después de un intercambio de prisioneros entre Washington y Kabul que ha reactivado la esperanza de un alto el fuego tan deseado como difícil de alcanzar.</p>
