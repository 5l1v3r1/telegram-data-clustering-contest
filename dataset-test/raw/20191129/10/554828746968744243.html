      <h1>Il suivait une fille de 10 ans à la sortie de l'école</h1>
      <h2>METZ - Un homme a été arrêté près d'une école. La mère d'une élève, ayant noté qu'il suivait régulièrement sa fille à la sortie des classes, avait porté plainte contre lui.</h2>
      <address><time datetime="2019-11-29T10:14:00+00:00">29 Nov 2019, 10:14</time> by <a rel="author">L'essentiel</a></address>
      <figure>
        <iframe src="https://www.google.com/maps/d/u/2/embed?mid=1iwI4BVBBfz-msDcXo1P1mVeMQGjLrwoA&amp;z=14" width="640" height="360" data-service="GoogleMaps" scrolling="no"/>
      </figure>
      <p>Un homme soupçonné d'être un délinquant sexuel a été interpellé près d'une école, à Metz, rapporte <i>France Bleu Lorraine Nord</i>.</p>
      <p>La mère d'une élève de 10 ans avait ainsi porté plainte, dimanche, contre un individu qui suivait régulièrement sa fille à la sortie des classes. Placé en garde à vue, l'homme, âgé de 43 ans, a nié les faits. Il a été mis en examen, avec interdiction de s'approcher des écoles et des enfants et obligation de pointer régulièrement au commissariat.</p>
      <p>Le délinquant sexuel présumé, qui est sous curatelle renforcée, a déjà été condamné pour des agressions sexuelles commises au sein de sa famille. En outre, des images pédopornographiques ont été découvertes chez lui. Un juge d'instruction est en charge de l'enquête et des investigations supplémentaires vont être menées.</p>
