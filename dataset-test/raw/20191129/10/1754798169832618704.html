      <h1>한국PD연합회장에 고찬수 KBS PD</h1>
      <address>
        <time datetime="2019-11-29T10:21:00+00:00">29 Nov 2019, 10:21</time>
      </address>
      <figure>
        <img src="http://news.kbs.co.kr/data/news/2019/11/29/4333550_ukB.jpg"/>
      </figure>
      <p>한국PD연합회는 오늘(29일) 제34대 회장으로 고찬수 KBS PD가 선출됐다고 밝혔습니다. <br/><br/>고찬수 당선자는 "한국PD연합회가 방송과 통신 그리고 미래 미디어 전문가들을 PD 협회원과 연결하는 장, 미디어 혁신을 선도하는 구심점이 되도록 하겠다"고 밝혔습니다.<br/><br/>고 당선자는 1995년 KBS에 입사해 '연예가중계', '슈퍼TV 일요일은 즐거워' 등을 연출했고 'MCN 사업팀장'을 지냈습니다. <br/><br/>임기는 내년 1월 1일부터 12월 31일까지입니다.</p>
    </article>
