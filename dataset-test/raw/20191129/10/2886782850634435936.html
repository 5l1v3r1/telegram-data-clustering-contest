      <h1>Fellélegezhetnek a genfiek</h1>
      <address><time datetime="2019-11-29T10:31:28+00:00">29 Nov 2019, 10:31</time> by <a rel="author">Kiss Gábor</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xs5iLmwgUWA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Az utolsó ellenőrzéseket végzik a mérnökök a Genf-Champel metróállomáson, amely része Európa legújabb vasúthálózatának. Hamarosan átadják a Leman Expresst, amely francia és svájci városokat köt majd össze. 45 állomást építettek a két országban.</p>
      <p>A projekt 330 millió euróba került, 230 kilométernyi sínt fektettek le. Annemasse, Bellegarde és Annecy városából is gyorsan el lehet majd jutni Svájcba. Ez lesz Európa legforgalmasabb határ menti regionális vasúthálózata.</p>
      <p>Mario Werren vezérigazgató, Lémanis SA:</p>
      <p>“Nagyon büszke vagyok arra, hogy itt lehetek a Leman Express átadásakor. Sok ember dolgozott azon, hogy megvalósuljon ez az óriási projekt. Ez a gyorsvasút nemcsak Genf városa számára épült, hanem egy egész régiónak, ahol több mint egymillió ember él.”</p>
      <p>Genf azok közé az európai városok közé tartozik, ahol a legrosszabb közlekedni. Az autósok itt több időt töltenek dugóban, mint sokkal nagyobb városokban, pl. Berlinben, Torontóban vagy akár Sanghajban. Szakértők szerint az új gyorsvasút révén 12 százalékkal csökken majd a közúti forgalom.</p>
      <p>“Fontos, hogy egy jól szervezett vasúthálózatról van szó, amely olyan mobilitást tesz lehetővé, amely eddig hiányzott. Csak helyi hálózatok voltak és néhány busz. Mostantól olyan vasúthálózatunk lesz, amely sok embert tud szállítani, igazán gyors vonatokkal, hogy összekapcsolja a térség nagy városait.”</p>
      <p>Trent Murray, Euronews:</p>
      <p>“Egyelőre csendes az állomás, de amikor két hét múlva átadják, része lesz egy olyan hálózatnak, amely több mint 50 ezer utast szállít. Az utasok közül sokan Franciaországból érkeznek majd. Genfbe mennek dolgozni egy napra, majd a másik folyosón térnek haza, átkelve a határon.”</p>
      <p>A tervezésénél fontos szempont volt, hogy az új állomások kapcsolódjanak Genf villamosvonalaihoz, illetve közel legyenek azokhoz a középületekhez, ahol sokan megfordulnak naponta, és ne kelljen onnan sokat gyalogolniuk az utasoknak.</p>
      <p>Jean-Michel Bringolf építész:</p>
      <p>“A hálózatot össze kell kötni más közlekedési rendszerekkel és a közösségi infrastruktúrával. Itt, a Champel állomáson például össze vagyunk kapcsolva a kórházzal, Svájc egyik legnagyobb kórháza mellett vagyunk.”</p>
      <p>A hálózat első szerelvénye december 15-én indul, hajnali 5 óra 5 perckor.</p>
