      <h1>La Roumanie sur la voie du renouveau politique</h1>
      <address><time datetime="2019-11-29T10:17:17+00:00">29 Nov 2019, 10:17</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RlMyvsDPg7s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La réélection du président pro-européen en Roumanie dimanche dernier est déjà en train de remodeler la scène politique. Les libéraux qui ont soutenu Klaus Iohannis pendant la campagne électorale, envisagent de construire une nouvelle majorité dans un Parlement encore dominé par les sociaux-démocrates et leurs alliés. La Roumanie dispose désormais d'un gouvernement minoritaire de droite, après un vote de défiance en octobre, et il n'y a qu'une seule façon de changer cette situation. Objectif des élections législatives anticipées.</p>
      <p>
        <b>"Je veux une nouvelle majorité parlementaire, une majorité pro-européenne composée de partis démocratiques qui comprennent les besoins de la Roumanie et des Roumains, une majorité qui encourage une politique ouverte, pro-européenne et moderne. Je pense que ce serait une bonne idée de viser des élections anticipées au printemps prochain."</b>
      </p>
      <p>La coalition entre l'Union Sauvez la Roumanie de Dan Barna et le Parti de la Liberté, de l'Unité et de la Solidarité de Dacian Ciolos, affiliée au groupe Renew au Parlement européen, est du même avis que les libéraux du PNL de Klaus Iohannis.</p>
      <p><b>"Au Parlement, nous avons exactement la même majorité qu'il y a trois ans. Là, rien n'a changé. Cette majorité est inapte à faire ou à soutenir les réformes en Roumanie, c'est clair. C'est pour cela que les libéraux ont un gouvernement minoritaire. Nous avons clairement indiqué qu'il est maintenant nécessaire d'organiser des élections anticipées"</b>, a expliqué Dan Barna.</p>
      <p>Depuis les précédentes élections législatives fin 2016 et tout au long de la récente campagne électorale, les dirigeants sociaux-démocrates ont promu un discours nationaliste et une attitude anti-européenne. Une orientation qui s'est traduite par la défaite cuisante de leur candidate, l'ancienne Première ministre Viorica Dancila lors du second tour. Contrainte de démissionner, elle a été remplacée et le PSD prétend maintenant qu'il veut se réformer et suivre un agenda pro-européen.</p>
      <p><b>"Avant d'envoyer un message à Bruxelles, déjà, je pense que nous avons montré que les sociaux-démocrates avaient reconnu leurs multiples erreurs commises au fil du temps"</b> a expliqué le président par intérim du PSD Marcel Ciolacu.</p>
      <p>Ces trois dernières années, sous des gouvernements successifs, le PSD a mené de multiples réformes de la justice, officiellement destinées à limiter les abus des procureurs, mais profitant en réalité directement à l’ancien président du parti, Liviu Dragnea. Finalement emprisonné le 27 mai dernier pour corruption, celui-ci avait dû laisser la présidence du parti à Viorica Dancila, qui avait mené toutes ces réformes sans protester. Des réformes considérées comme affaiblissant la lutte anti-corruption dans le pays qui avait suscité la colère de la rue et de Bruxelles.</p>
