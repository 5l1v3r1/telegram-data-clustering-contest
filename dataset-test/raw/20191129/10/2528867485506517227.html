      <h1>【修例風暴】警方完成理大蒐證行動，料中午前解封校園</h1>
      <address>
        <time datetime="2019-11-29T10:11:00+00:00">29 Nov 2019, 10:11</time>
      </address>
      <p>　　《經濟通通訊社２９日專訊》警方和消防組成的安全小組，早上再次進入理大校園，並完成<br/>校園內的蒐證行動。警務處助理處長周一鳴表示，今早並無發現任何留守者，將檢獲的危險物品<br/>安全移離之後，預料大約中午前會可將校園交還理大校方管理。<br/>　　警方早上再檢獲２８０枝汽油彈、３８１枝卡式裝石油氣、２８桶化學品及不同類型的攻擊<br/>性武器等。周一鳴指，警方以和平方式去處理事件，強調對暴力及犯罪行為零容忍，會積極跟進<br/>案件。（ｃｌ）（ｚｚ）</p>
    </article>
