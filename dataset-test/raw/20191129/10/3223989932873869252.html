      <h1>Специальное агентство проконтролирует правильность питания ульяновцев</h1>
      <address><time datetime="2019-11-29T10:00:00+00:00">29 Nov 2019, 10:00</time> by <a rel="author">Виктория Чиркова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jk3zj7bfJHk" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Еда должна быть вкусной и полезной. Теперь гастрономической культурой ульяновцев будет заниматься агентство здорового и социального питания.</b>
      </p>
      <hr/>
      <p>Повышение квалификации поваров, формирование сбалансированного рациона в школах, детсадах и больницах и полный контроль качества. Также в план входит образовательная программа для работников общепита. На совещании при главе региона обсудили работу нового государственного органа.</p>
      <p>
        <b>Сергей МОРОЗОВ, ГУБЕРНАТОР УЛЬЯНОВСКОЙ ОБЛАСТИ:</b>
      </p>
      <blockquote>- Я напомню, мы самые первые в Российской Федерации начали движение в этом направлении и поставили перед собой задачу сформировать основные подходы к развитию системы здорового социального питания.</blockquote>
      <p>Агентство станет площадкой взаимодействия между властью и гражданами, бизнесменами и общественниками. Сотрудники этой организации будут вместе проводить регулярные проверки в пунктах питания.</p>
      <p>
        <b>Алексей ВОЛКОВ, РУКОВОДИТЕЛЬ АГЕНТСТВА ЗДОРОВОГО И СОЦИАЛЬНОГО ПИТАНИЯ УЛЬЯНОВСКОЙ ОБЛАСТИ:</b>
      </p>
      <blockquote>- В комиссии будут входить представители исполнительной и законодательной власти, представители общественности, бизнеса, эксперты. Возглавлять агентство будет наблюдательный совет.</blockquote>
      <p>Проект новой структуры утверждён губернатором. Сотрудники агентства приступят к своим обязанностям в начале декабря.</p>
