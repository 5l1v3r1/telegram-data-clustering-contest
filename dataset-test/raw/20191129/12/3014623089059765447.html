      <h1>В Кургане выбрали лучшего тренера-общественника</h1>
      <address>
        <time datetime="2019-11-29T12:22:00+00:00">29 Nov 2019, 12:22</time>
      </address>
      <p>
        <b>В Кургане прошел областной форум добровольческого движения «Я волонтер». Добровольцы представили свои проекты и обменялись опытом. Самых активных отметили на торжественной церемонии.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/nI1_Dw6_0bg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Самое главное, рассказывают волонтеры, любить людей и не бояться делать добрые дела. На форуме собрались добровольцы со всех районов Зауралья.</p>
      <p>
        <i>- Волонтерство -это помощь людям. Мы — доверенные разных людей. Чем больше доверяют, тем легче работать. Волонтер — тот человек, который всегда поможет, подскажет и он всегда знает, что делать, - объяснила <b>волонтер Алена Печерских.</b></i>
      </p>
      <p>
        <i>- Моя тема — это «Здравствуйте, я ваша сиделка». Мы работаем с людьми пожилого возраста, помогаем. Как социально, так и медицинские услуги оказываем. Например, принести памперсы, поставить укол, сходить в аптеку, - добавила <b>волонтер Галина Галиуллина.</b></i>
      </p>
      <p>
        <i>- Я занимаю агитационными работами, призываю студентов, первокурсников начать развиваться, помогать людям, - сказал <b>Иван Кучеренков.</b></i>
      </p>
      <p>Добровольцы представили свои проекты, которые связаны с поддержкой людей с ограниченными возможностями здоровья, переработкой и сбором мусора, патриотическим воспитанием.</p>
      <p>
        <i>- Направления деятельности волонтеров — самые разнообразные. Мы видим, что год от года растет интерес к этой работе. Правительство Курганской области работает над тем, чтобы поддерживать инициативные группы граждан, повышать их конкурентоспособность, - сказал <b>заместитель директора департамента образования и науки Курганской области Иван Хлебников.</b></i>
      </p>
      <p>Одни из тех, кто получили грант на развитие своей деятельности, экологический отряд «Зеленый щит».</p>
      <p>
        <i>- Мы помогаем приюту «Дядя Федор», создаем экологические ролики, игры проводим среди студентов. Ну и вообще вся наша деятельность направлена на то, чтобы помочь планете жить, - объяснила <b>руководитель отряда «Зеленый щит» Ирина Бобчик.</b></i>
      </p>
      <p>Общероссийский народный фронт также поддерживает волонтеров. Второй год активисты участвуют в проекте «Тренер-общественник».</p>
      <p>
        <i>- У нас здесь есть своя номинация. Мы осматриваем тренеров, которые все лето работают по организации досуга в селах, - объяснила <b>член регионального штаба ОНФ Мария Колчеданцева.</b></i>
      </p>
      <p>Тренеры-общественники проводят для детей и взрослых игры, праздники, призывают вести здоровый образ жизни. В этом году победителем в этой номинации стала жительница села Красное знамя Ольга Осланян.</p>
      <p>
        <i>- Дети очень хорошо реагировали. Мы выезжали и в Курган, и в Каргаполье. Немного было тяжеловато с детьми из неблагополучных семей, они не сразу с нами ходили, но позже присоединились, - поделилась воспоминаниями <b>волонтёр Ольга Осланян.</b></i>
      </p>
      <p>Самых активных волонтеров региона отметили на торжественной церемонии.</p>
