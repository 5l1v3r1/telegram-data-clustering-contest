      <h1>Bolsonaro acusado de incitamento ao genocídio</h1>
      <address><time datetime="2019-11-29T12:21:30+00:00">29 Nov 2019, 12:21</time> by <a rel="author">Teresa Bizarro Almeida</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6TzY9UzcGKs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O <b>Tribunal Penal Internacional</b> de <b>Haia</b> vai analisar a conduta de <b>Jair Bolsonaro</b> face aos <b>povos indígenas</b> do <b>Brasil</b>. Um grupo de advogados e antigos governantes apresentou <b>queixa</b> do <b>Presidente brasileiro</b> por <b>incitamento ao genocídio</b>. Em causa a falta de proteção da <b>Amazónia</b>, berço e residência de grande parte das tribos indígenas.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1200019827378790401" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Para Eloísa Machado de Almeida, jurista da <a href="https://portal.fgv.br/"><b>Fundação Getúlio Vargas</b></a>, o objetivo é de que o Tribunal Penal Internacional "tenha todos os factos" reunidos desde o início do governo de Bolsonaro e possa com isso "promover uma investigação. Os denunciantes querem "que a onda de violência cesse, que as violações sejam reparadas e que os responsáveis sejam responsabilizados".</p>
      <p>Em vésperas da <b>cimeira do Clima</b>, que começa segunda-feira em <b>Madrid</b>, Jair Bolsonaro, não se mostra afetado por esta queixa. Durante uma visita ao estado do Amazonas, o chefe de Estado brasileiro reafirmou que as "políticas ambientais" são um obstáculo ao "desenvolvimento do Brasil".</p>
      <p>Para as organizações de Diureitos Humanos, é tempo de dizer basta.</p>
      <p>Belisário dos Santos, membro da Comissão de Defesa dos Direitos Humanos Arns, "o Brasil é um país pluriétnico, mas o discurso que tenta destruir esse facto ganhou uma tal consist~encia que era necessário uma providência de um nível forte e internacional para mostrar que 'Basta!'"</p>
      <p>Num ano, a desflorestação da Amazónia ultrapassou os 10 mil quilómetros quadrados pela primeira vez desde 2008 - o primeiro ano de registo de dados no Brasil. Uma subida de 43% face ao ano anterior. Números oficiais que revelam também que a destruição dos territórios indígenas subiu 74,5 por cento.</p>
