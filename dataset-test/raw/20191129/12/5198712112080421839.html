      <h1>В Днепре наградили ликвидаторов аварии на Чернобыльской АЭС</h1>
      <h2>Награды за мужество. Областной организации "Союз Чернобыль Украины" - 30 лет.</h2>
      <address>
        <time datetime="2019-11-29T12:30:00+00:00">29 Nov 2019, 12:30</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/c6G9F4WuRYE" width="700" height="435" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сегодня ликвидаторы со всей области собрались в Днепре. Их вновь благодарили за героизм и бесстрашие.</p>
      <p>Об этом сообщает корреспондент <b><a href="https://34.ua/">34 телеканала</a></b>.</p>
      <p>На Днепропетровщине чуть более 20 тысяч человек, пострадавших в результате катастрофы. Это не только ликвидаторы, но и вдовы погибших и дети-инвалиды.</p>
      <p>По случаю годовщины создания областной организации чернобыльцев сегодня подарки и благодарности вручили ликвидаторам и их женам.</p>
