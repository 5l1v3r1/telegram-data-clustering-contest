      <h1>CL 要回來了！12 月初起連三週釋出新歌</h1>
      <address><time datetime="2019-11-29T12:31:00+00:00">29 Nov 2019, 12:31</time> by <a rel="author" href="https://www.koreastardaily.com/tc/author/%E6%96%BD%E4%B9%83%E7%90%AA" target="_blank">施乃琪</a></address>
      <p>原定在日前推出新歌的 CL 暫時延期後，很快地又重新安排時間，下週開始每週都能聽見兩首新歌！</p>
      <p>CL 今天（29 日）公開了企劃專輯〈In the Name of Love〉的概念照和預告片，直接釋出了新歌的部分歌詞。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/BEWC9l2YUcw" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>「可能是因為無法倒轉 / 才更珍貴吧」、「我的極限就到此為止 / 像這樣贏了又如何」、「向著最初 / 回去吧」⋯⋯字字句句都充滿 CL 和歌迷一聽就懂的感情。</p>
      <p>〈In the Name of Love〉是 CL 在 2NE1 解散後以日記形式記錄三年時光的特別企劃，同時也將成為她與 YG Entertainment 分道揚鑣後的第一支作品。12 月 4 日起每週 CL 都會公開兩首歌曲，屆時一定要準時鎖定！</p>
