      <h1>حملة تنظيف وترميم في محيط مصرف لبنان</h1>
      <address><time datetime="2019-11-29T12:41:40+00:00">29 Nov 2019, 12:41</time> by <a rel="author">Lebanon 24</a></address>
      <p>شهد محيط مصرف لبنان حملة واسعة للتنظيف والترميم، وأعيد فتح أبواب المصرف والعمل بشكل اعتيادي، فيما تسجل حركة انتشار واسعة للقوى الامنية والجيش في الطرق المؤدية الى المصرف.<br/> </p>
