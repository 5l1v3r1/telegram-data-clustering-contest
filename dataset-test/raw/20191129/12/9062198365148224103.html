      <h1>Merkel kürsüye çıkarken düştü</h1>
      <h2>Geçirdiği titreme nöbetleriyle gündeme gelen Almanya Başbakanı Angela Merkel, katıldığı bir toplantıda sahneye çıkarken yere düştü.</h2>
      <address>
        <time datetime="2019-11-29T12:09:00+00:00">29 Nov 2019, 12:09</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uBMvzP790sI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Angela Merkel, son anda kurtuldu!</b>
      </p>
      <p>Almanya Başbakanı Angela Merkel, bir etkinlikte konuşma yapmak için kürsüye çıkartığı sırada sendeleyerek yere düştüğü görüldü.</p>
      <p>Daha önce geçirdiği titreme nöbetleriyle gündeme gelen Almanya Başbakanı Angela Merkel, katıldığı bir toplantıda sahneye çıkarken yere düştü.</p>
      <p>Sputnik'te yer alan habere göre, kısa sürede kendisini toparlayan Merkel, hızlı bir şekilde kürsüdeki yerini alarak, çevresindekilere el işaretiyle iyi olduğu dile getirdi.</p>
      <p>Almanya Başbakanı, kürsüye çıktıktan sonraki ilk cümlelerinde, "Merdivenleri görmedim, bir dahaki sefere bunu dikkate alacağım" ifadelerini kullandı.</p>
      <p>
        <b>Titreme krizine girmişti</b>
      </p>
      <p>Merkel geçtiğimiz haziran ayında Ukrayna Devlet Başkanı Zelenskiy'i karşılama töreni sırasında baştan aşağı titrerken görülmüştü. Ardından G-20 Zirvesi öncesinde de Cumhurbaşkanı Frank-Walter Steinmeier ile yaptığı basın toplantısı esnasında ikinci kez titremiş ancak sağlık sorunu olmadığını ifade etmişti.</p>
      <p>Merkel temmuz ayında da Finlandiya Başbakanı'nı karşılama töreni esnasında yine titreme krizine girmişti.</p>
      <p>Sağlığım hakkındaki endişeleri anlıyorum ancak...</p>
      <p>"Merkel, sağlık durumuna ilişkin yaptığı açıklamada, "Sağlığım hakkındaki endişeleri anlıyorum ancak bunları zaten yanıtladım. Sağlığım konusunda ilgiliyim. Şansölyelik görevimi de yerine getirebilecek durumdayım. 2021 benim için siyasi hayatımın sonu olacak ancak bundan sonra da hayatıma devam etmeyi umuyorum" demişti.</p>
      <p>O ANLAR KAMERADA...</p>
