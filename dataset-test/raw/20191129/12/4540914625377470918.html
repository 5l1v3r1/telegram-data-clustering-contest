      <h1>EU-Ratspräsidentschaft: Tusk übergibt an Charles Michel</h1>
      <address><time datetime="2019-11-29T12:50:13+00:00">29 Nov 2019, 12:50</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jgzp5l0N0jU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Amtsübergabe in Brüssel: Der scheidende EU-Ratspräsident Donald Tusk hat den Stab an seinen Nachfolger Charles Michel übergeben. Die EU habe während seiner Amtszeit einige Krisen durchgemacht, so Tusk bei seiner Abschiedsrede. Von der griechischen Schuldenkrise über Migration bis zum Brexit. Tusk führte den Rat der 28 Staats- und Regierungschefs der EU seit 2014. Der Pole wird künftig Vorsitzender der Europäischen Volkspartei im Europaparlament.</p>
      <p>Michel folgt Tusk offiziell ab Sonntag nach. Der ehemalige belgische Ministerpräsident forderte ein selbstbewusstes Europa, das auch seine Verteidigungskapazitäten stärkt. Die Union könne stolz sein auf das, was sie bisher geleistet habe. Michel war im Juli von den Staats- und Regierungschefs bestimmt worden.</p>
