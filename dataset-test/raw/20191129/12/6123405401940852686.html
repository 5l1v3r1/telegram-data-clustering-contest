      <p> </p>
      <p>Cosa nostra, Totò Riina, i servizi segreti  deviati , la morte della principessa Diana, i Rothschild…Irruente, apocalittico, spettacolare, scettico e  anticonformista Alessandro Meluzzi spiega in questa  letcio magistralis le teorie del sovranismo. In occasione del lancio degli abbonamenti del Primato Nazionale, in un convegno organizzato a Milano, Meluzzi ha illustrato  l’Italia in una conferenza clamorosa:  un   unicum storico, dal bordello dantesco alla attuale colonia americana. Meluzzi spazia dalla genesi del sovranismo ai mini bot di Salvini, alla carta moneta di Moro e di Saddam Hussein...</p>
      <p>Una lezione frizzante che prende spunto dallo scrittore Borgonovo, quando  al convegno cita il quotidiano  La Repubblica per il quale il sovranismo sarebbe una malattia mentale. Dal palco  lampi di sovranismo , un monologo quasi teatrale , unico , irripetibile, storico da antologia del grande affabulatore mediatico  che ha stupito e ammaliato il pubblico in sala.</p>
