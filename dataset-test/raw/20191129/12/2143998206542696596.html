      <h1>「娚の一生」の西炯子が政界を舞台に正反対の若き男女描く「恋と国会」1巻</h1>
      <address>
        <time datetime="2019-11-29T12:05:00+00:00">29 Nov 2019, 12:05</time>
      </address>
      <figure>
        <img src="https://ogre.natalie.mu/media/news/comic/2019/1129/koitokokkai1.jpg?imwidth=468"/>
        <figcaption>「恋と国会」1巻</figcaption>
      </figure>
      <p>​<a href="https://natalie.mu/comic/artist/2158">西炯子</a>が週刊ビッグコミックスピリッツ（小学館）で連載中の「恋と国会」1巻が、本日11月29日に発売された。</p>
      <p>「恋と国会」は、政治家の父に後を託された一人息子・海藤福太郎と、彼とは生まれも素質も資金力も異なる元地下アイドルの山田一斗を中心とした物語。ともに初当選となる25歳の2人は、真の意味での“政治家”になれるのか。「娚の一生」「姉の結婚」の西が政界を舞台に、国会の豆知識を盛り込みながら描いていくラブコメだ。</p>
