      <h1>翠華（０１３１４）半年盈轉虧４４５０萬元，不派息</h1>
      <address>
        <time datetime="2019-11-29T12:27:00+00:00">29 Nov 2019, 12:27</time>
      </address>
      <p>　　《經濟通通訊社２９日專訊》翠華（０１３１４）公布，截至９月底止中期由盈轉虧，期內<br/>虧損４４５０﹒２萬元，每股虧損３﹒１５仙，不派息。<br/>　　期內，收益減少６﹒４％至８﹒４億元。收益減少主要由於旗下餐廳因租約到期而結業，加<br/>上香港市場的顧客數目受社會活動影響而有所減少，以及人民幣較去年同期有所貶值而影響集團<br/>人民幣收入兌港元的折算。（ｊｔ）<br/><br/>　　　　　　　　　　　　＊有關業績的詳情，請參閱該公司之正式通告</p>
    </article>
