      <h1>بالفيديو.. خطيب المسجد النبوي: من قل فقهه ساء فعله</h1>
      <address>
        <time datetime="2019-11-29T12:16:31+00:00">29 Nov 2019, 12:16</time>
      </address>
      <h3>بالفيديو.. خطيب المسجد النبوي: من قل فقهه ساء فعله</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/llc00OOVDoE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>تواصل – واس:</p>
      <p>أوصى فضيلة إمام وخطيب المسجد النبوي فضيلة الشيخ صلاح بن محمد البدير المسلمين بتقوى الله عزل وجل, مشيراً إلى أن الفقه زاد المتعبد فمن قل فقهه ساء فعله.</p>
      <p>وأوضح في خطبته التي ألقاها اليوم, أن الناس في فصل الشتاء تقبل على لبس الخفاف والجوارب، والمسح على الخفين جائز لا ينكره إلا من خالف جماعة المسلمين مردفاً أنه مما ثبت عن النبي صلى الله عليه وسلم أنه مسح على الخفين وأما الجوارب فقد ثبتت عن طائفة من الصحابة.</p>
      <p>وبين أن إباحة المسح على الخفين كانت رفقاً وتخفيفاً ويسراً وسعة في الشريعة لأن الحاجة داعية إلى لبسه، مضيفاً أن من أراد لبس الخفين وجب عليه تعلم أحكامه ومعرفة مدته وصفته، مشيراً إلى أن تفصيل أحكام لبس الخفين والجوارب للمسافر والمقيم أن يكونا ساترين إلى ما فوق الكعبين وشرطهما أن يلبساً بعد طهارة مائية.</p>
      <p>ولفت الشيخ البدير إلى أن مدة المسح تبدأ بعد الحدث الأصغر قال عمر رضي الله عنه: “يمسح عليهما إلى مثل ساعته من يومه وليلته”, وصفة المسح هي مسح أعلى القدم إلى الساق في أصح الأقوال لحديث علي بن أبي طالب رضي الله عنه قال: “لو كان الدينُ بالرأي لكان أسفلُ الخف أولى بالمسحِ مِن أعلاه، وقد رأيتُ رسول الله صلى الله عليه وسلم يمسَحُ على ظاهر خفَّيْه”.</p>
      <p>ودعا فضيلته إلى الأخذ بالأحوط عند المسح على الخفين كما نص على ذلك الفقهاء، موصياً الناس بتذكر نعم الله الكثيرة.</p>
      <p> </p>
