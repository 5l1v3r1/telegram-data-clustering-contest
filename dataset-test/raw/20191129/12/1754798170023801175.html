      <h1>경북 울진군 부근 해역, 규모 2.0 지진</h1>
      <address>
        <time datetime="2019-11-29T12:25:00+00:00">29 Nov 2019, 12:25</time>
      </address>
      <p>11월 29일 낮 12시 4분에 경북 울진 부근 동해 해역에서 규모 2.0의 지진이 발생했습니다.<br/><br/>기상청은 이번 지진의 진앙을 경북 울진군청에서 동남동쪽으로 38km 떨어진 동해 해역으로 분석했습니다.<br/><br/>기상청은 지진이 먼 해역에서 발생한 데다 규모가 작아 피해는 없을 것으로 보인다고 밝혔습니다.<br/><br/>이번 지진까지 올해 한반도에서는 규모 2.0 이상의 지진이 모두 79차례 발생했습니다.</p>
    </article>
