      <h1>中移動完成5G獨立組網測試</h1>
      <address>
        <time datetime="2019-11-29T12:26:00+00:00">29 Nov 2019, 12:26</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>中國移動(<a href="http://stock360.hkej.com/quotePlus/00941">00941</a>)公布，成為全港首家流動網絡運營商完成安裝，並成功測試5G獨立組網(SA)網絡。<br/>中移動香港已於香港科學園5G聯合創新中心香港開放實驗室及葵涌美達數據中心成功安裝了支持5G獨立組網(SA)及非獨立組網(NSA)的雙模基站，更率先接通首個通過5G SA網絡撥出的5G語音及視頻通話。<br/>中移動香港董事兼行政總裁李帆風表示，非常鼓舞中移動香港率先完成5G SA網絡安裝及測試，正積極在現存4G基站安裝5G無線設備，先以5G NSA推出5G服務，最終中移動香港5G網絡會同時支持SA和NSA。</p>
