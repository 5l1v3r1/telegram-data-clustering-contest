      <h1>Léman Express, mucho más que un tren de cercanías</h1>
      <address><time datetime="2019-11-29T12:14:19+00:00">29 Nov 2019, 12:14</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/SbG24i4ZCr8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Descendiendo por debajo de una de las ciudades más concurridas de Europa, los ingenieros realizan las inspecciones finales de una red ferroviaria aún por estrenar. Estamos es la estación de metro de Ginebra-Champel, una de las 45 que componen el <a href="https://www.lemanexpress.ch/fr/">Léman Express</a>.</p>
      <p>Se trata de <b>un proyecto ferroviario de 330 millones de euros</b> diseñado para hacer frente al crecimiento demográfico no solo de Ginebra sino también de varias ciudades francesas del otro lado de la frontera, como Annemasse, Bellegarde y Annecy.</p>
      <p>Ahora, todas ellas estarán conectadas por servicios rápidos y frecuentes a través de 230 kilómetros de vía, lo que la convierte en <b>la mayor red regional ferroviaria transfronteriza de Europa</b>.</p>
      <p>"Estoy especialmente orgulloso de estar aquí para completar el Léman Express sabiendo de toda la gente que trabajó en este gigantesco proyecto", decía el consejero delegado de Lémanis SA, <b>Mario Werren.</b> "Se trata de un proyecto no sólo para la ciudad de Ginebra, sino <b>también para toda una región donde viven más de un millón de personas"</b>.</p>
      <h3>Adiós al tráfico</h3>
      <p>Ginebra es una de las ciudades con peor tráfico de Europa, y sus conductores pierden cada año mucho más tiempo en la carretera que sus homólogos de ciudades mucho más grandes como Shanghai, Berlín o Toronto. El nuevo servicio ferroviario espera atajar casi de lleno este problema. Los expertos predicen que <b>el tráfico en carretera se reducirá en un 12%</b> en los momentos de hora punta.</p>
      <p>"Es importante que exista una red ferroviaria bien estructurada, que permita una movilidad que antes no existía aparte de las redes locales y algunos autobuses", recuerda Werren. "Ahora tendremos una red ferroviaria que puede transportar a mucha gente, con trenes realmente rápidos que unirán las grandes ciudades de esta región".</p>
      <p>Cuando abra en poco más de dos semanas, <b>esta red transportará a más de 50.000 pasajeros</b>. Muchos de ellos serán ciudadanos franceses que vendrán a Ginebra para hacer su jornada laboral para después volver a casa cruzando de nuevo la frontera.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/HFVudJ3EOf0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Ginebra al alcance de la mano</h3>
      <p>Los trenes incluyen un equipo de locomotoras construidas en Suiza y Francia, con operarios de ambos países trabajando conjuntamente para garantizar que los trenes sean compatibles con las estaciones de ambos lados de la frontera.</p>
      <p>Una parte importante del proyecto ha sido la de asegurar que las nuevas estaciones del centro de la ciudad se conecten sin problemas con las líneas de Ginebra, permitiendo así que los peatones accedan a los principales puntos de la ciudad: "Una red debe estar conectada a otros sistemas de transporte y también a la infraestructura pública", recuerda el jefe de proyecto de la estación Ginebra-Champel, <b>Jean-Michel Bringolg</b>. "Por ejemplo, <b>la estación de Champelle se encuentra prácticamente al lado del hospital</b>, uno de los más grandes de Suiza".</p>
      <p>El primer servicio de esta nueva e impresionante red se pondrá en marcha a las 05:05 horas del <b>próximo 15 de diciembre</b>. Una nueva era para Ginebra y alrededores.</p>
