      <h1>Charles Michel, novo construtor de consensos no Conselho Europeu</h1>
      <address><time datetime="2019-11-29T12:19:50+00:00">29 Nov 2019, 12:19</time> by <a rel="author">Isabel Marques da Silva</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/y_ChYRWb7xg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Até há poucos dias primeiro-ministro belga, o liberal Charles Michel começa uma carreira mais internacional, mas também a partir de Bruxelas, capital do seu país. É o novo presidente do Conselho Europeu.</p>
      <p>"Estou consciente desta enorme responsabilidade e, é claro, farei o meu melhor para cumprir esta tarefa", disse quando foi escolhido pelos pares, em julho.</p>
      <p>A tarefa é presidir às cimeiras com os chefes de Estado e de governo dos países da União Europeia, bem como participar em reuniões com líderes de países terceiros.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/33/09/40/404x275_cmsv2_64f86401-633b-5546-bd93-41e7dcdef869-4330940.jpg"/>
        <figcaption>REUTERS/Yves Herman</figcaption>
      </figure>
      <p>O perfil deve ser o de um construtor de consensos, a que Charles Michel está habituado, sendo nacional de um país bilingue e politicamente muito dividido.</p>
      <p>O novo presidente do Conselho Europeu entrou cedo na política, aos 18 anos, que foi aprendendo como o pai, Louis Michel, que além de ocupar cargos nacionais foi comissário europeu.</p>
      <p>A chefia do governo belga chegou para Charles Michel em 2014, sendo o mais jovem no cargo nos quase 200 anos de história do reino e tendo a migração sido um dos temas mais delicados de gerir.</p>
      <p>Agora, exatamente dez anos após o também belga Herman Van Rompuy ter assumido este cargo, cabe a Charles Michel ser o chefe da nem sempre afinada orquestra de líderes comunitários.</p>
      <p>"A Europa está a enfrentar desafios e, na minha opinião, esses desafios são também oportunidades", disse, quando foi nomeado.</p>
      <p>A primeira cimeira da União Europeia a que presidirá vai decorrer a 12 e 13 de dezembro, em Bruxelas.</p>
