      <h1>Charles Michel AB Konseyi Başkanlığı'nı Donald Tusk'tan devraldı</h1>
      <address><time datetime="2019-11-29T12:03:32+00:00">29 Nov 2019, 12:03</time> by <a rel="author">Bahtiyar Kucuk</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TjPV_HjRU28" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Avrupa Birliği'nin (AB) en üst kurumlarında görev değişimi yapılıyor.</p>
      <p>AB Konseyi Başkanlığını 5 yıl boyunca yürüten Donald Tusk, koltuğunu eski Belçika Başbakanı Charles Michel'e devretti.</p>
      <p>Eski Polonya Başbakanı Tusk, Brüksel'deki AB Konsey binasında yapılan görev değişimi sırasındaki konuşmada AB'nin hukuk ve özgürlükler merkezi olduğunu ve bu yapının devam edeceği mesajını verdi.</p>
      <p>Avrupalı liderler zirvelerine başkanlık eden Tusk, yeni dönemde Avrupa Halk Partisi liderliği görevini üstlenecek.</p>
      <p>Tusk'a “Avrupa'ya olan tutkunuz bir itici güç olmuştur ve becerileriniz etkileyiciydi” diyen Michel, yeni görevinin "Bu büyük bir sorumluluk ve büyük bir onur" olduğunu söyledi.</p>
      <p>Avrupa'da ortak savunmayı sağlamak için planı olduğunu hatırlatan Michel, AB'nin gelecekteki vizyonunu daha olumlu hale getirmek için çalışacaklarını ifade etti.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/33/21/06/606x401_cmsv2_c67df7ac-7b9d-54a2-90dc-ce59afb43191-4332106.jpg"/>
        <figcaption>AB Konseyi Başkanı Charles MichelReuters</figcaption>
      </figure>
      <p>2014'te Belçika Başbakanı olan Michel, ülkenin 200 yıllık tarihinde bu göreve gelen en genç isim olmuştu.</p>
      <p>Tusk, görevi boyunca Avrupa Birliği’nin en ciddi krizlerinden biri olan Brexit’le baş etmek zorunda kaldı. Döneminde ilk kez bir ülke, İngiltere Birlikten ayrılma kararı aldı. İngiltere’nin Birlikten ayrılma tarihi 31 Mart 2019 olarak belirlendi ancak anlaşmazlıklar nedeniyle bu tarih son olarak 31 Ocak 2020’ye ertelendi.</p>
      <p>Avrupa Komisyonu Başkanlığını da Jean Claude Juncker'den eski Almanya Savunma Bakanı Ursula von der Leyen devralacak.</p>
      <p>AB Konseyi, 31 Ekim 2024'e kadar görev yapacak AB Komisyonunun aday listesini onaylamıştı.</p>
