      <h1>Green Friday statt Black Friday</h1>
      <h2>Als Gegenbewegung zum «Konsum-Wahnsinn» haben Klimaaktivisten am 29.11.2019 in Bern demonstriert.</h2>
      <address>
        <time datetime="2019-11-29T12:16:00+00:00">29 Nov 2019, 12:16</time>
      </address>
      <figure>
        <img src="https://mcdn.newsnetz.ch/bildlegende/323915/3758373_pic_970x641.jpg?1575088224"/>
        <figcaption>Eine Splittergruppe der Demonstration wich beim Zytglogge von der vorgegebenen Route ab...<cite>Jürg Spori</cite></figcaption>
      </figure>
      <figure>
        <img src="https://mcdn.newsnetz.ch/bildlegende/323915/3758377_pic_970x641.jpg?1575088224"/>
        <figcaption>...und zog via Marktgasse...<cite>Jürg Spori</cite></figcaption>
      </figure>
      <figure>
        <img src="https://mcdn.newsnetz.ch/bildlegende/323915/3758379_pic_970x641.jpg?1575088224"/>
        <figcaption>...und Spitalgasse...<cite>Jürg Spori</cite></figcaption>
      </figure>
      <figure>
        <img src="https://mcdn.newsnetz.ch/bildlegende/323915/3758375_pic_970x641.jpg?1575088224"/>
        <figcaption>...durch die Berner Innenstadt zum Bahnhof.<cite>Jürg Spori</cite></figcaption>
      </figure>
      <figure>
        <img src="https://mcdn.newsnetz.ch/bildlegende/323915/3758351_pic_970x641.jpg?1575088224"/>
        <figcaption>Mit einem Umzug haben am Freitag vorwiegend junge Klimaaktivisten gegen den Black Friday protestiert.<cite>Franziska Rothenbühler</cite></figcaption>
      </figure>
      <figure>
        <img src="https://mcdn.newsnetz.ch/bildlegende/323915/3758355_pic_970x641.jpg?1575088224"/>
        <figcaption>Sie wollen ein Zeichen setzen gegen den «Konsumwahnsinn» an diesem Schnäppchentag.<cite>Franziska Rothenbühler</cite></figcaption>
      </figure>
      <figure>
        <img src="https://mcdn.newsnetz.ch/bildlegende/323915/3758353_pic_970x641.jpg?1575088224"/>
        <figcaption>Das Wetter zeigt sich den Klimaaktivisten allerdings wenig wohlgesonnen.<cite>Franziska Rothenbühler</cite></figcaption>
      </figure>
      <figure>
        <img src="https://mcdn.newsnetz.ch/bildlegende/323915/3758357_pic_970x641.jpg?1575088224"/>
        <figcaption>Vereinzelt war der Verkehr, auch der öffentliche, beeinträchtigt.<cite>Franziska Rothenbühler</cite></figcaption>
      </figure>
      <figure>
        <img src="https://mcdn.newsnetz.ch/bildlegende/323915/3758359_pic_970x641.jpg?1575088224"/>
        <figcaption>Eine Sprecherin fordert die Konzerne auf, ihre Verantwortung wahrzunehmen. Eine andere fordert einen gesamtgesellschaftlichen Wandel.<cite>Franziska Rothenbühler</cite></figcaption>
      </figure>
      <figure>
        <img src="https://mcdn.newsnetz.ch/bildlegende/323915/3758361_pic_970x641.jpg?1575088224"/>
        <figcaption>Ein paar hundert junge Demonstranten haben sich am Mittag beim Helvetiaplatz versammelt.<cite>Franziska Rothenbühler</cite></figcaption>
      </figure>
      <figure>
        <img src="https://mcdn.newsnetz.ch/bildlegende/323915/3758363_pic_970x641.jpg?1575088224"/>
        <figcaption>Bei der Demo wurde auch die Bundespolitik thematisiert.<cite>Franziska Rothenbühler</cite></figcaption>
      </figure>
      <figure>
        <img src="https://mcdn.newsnetz.ch/bildlegende/323915/3758365_pic_970x641.jpg?1575088224"/>
        <figcaption>Zusätzlich zum Demonstrationsumzug wurde vereinzelt in der Innenstadt protestiert.<cite>Franziska Rothenbühler</cite></figcaption>
      </figure>
      <figure>
        <img src="https://mcdn.newsnetz.ch/bildlegende/323915/3758367_pic_970x641.jpg?1575088224"/>
        <figcaption>Das Motto: Green Friday statt Black Friday.<cite>Franziska Rothenbühler</cite></figcaption>
      </figure>
      <figure>
        <img src="https://mcdn.newsnetz.ch/bildlegende/323915/3758381_pic_970x641.jpg?1575088224"/>
        <figcaption>Das ist die Demoroute. Sie führt vom Helvetiaplatz zum Thunplatz. Von dort geht es den Muristalden runter zum Bärengraben und durch die Untere Altstadt wieder zurück zum Helvetiaplatz.<cite>Veranstalter/zvg</cite></figcaption>
      </figure>
