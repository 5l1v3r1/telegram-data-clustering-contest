      <h1>昌興國際兩附屬遭入稟索償</h1>
      <address>
        <time datetime="2019-11-29T12:53:00+00:00">29 Nov 2019, 12:53</time>
      </address>
      <p>昌興國際(<a href="http://stock360.hkej.com/quotePlus/00803">00803</a>)公布，公司收到2份由高等法院原訟法庭發出的傳訊令狀，原告人王道商業銀行(前稱台灣工業銀行)向旗下2家附屬公司(鼎成企業及昌盛物料澳門離岸商業服務)，就墊付予銀行融資分別申索421.06萬美元及3007.13萬美元的本金額連利息，以及相關補償及成本<br/>公司指，正尋求上述訴訟之法律意見。董事認為，相關法律程序並不影響正常營運。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1129/2019112900290_c.pdf">下載港交所通告原文</a></p>
