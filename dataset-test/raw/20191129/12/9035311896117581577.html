      <h1>Irak'ta hükümet karşıtı gösterilerde ölenlerin sayısı 400'ü aştı</h1>
      <address><time datetime="2019-11-29T12:55:15+00:00">29 Nov 2019, 12:55</time> by <a rel="author">Mustafa Bag</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/l57rfMF6cHg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Irak'ta işsizlik, yolsuzluk ve kamu hizmeti yetersizliğini protesto amacıyla 1 Ekim'de başlayan gösterilerde şu ana kadar ölenlerin sayısı 400'ü aştı.</p>
      <p>Ülkede en fazla can kaybı, iki gün önce İran'ın Necef'teki konsolosluk binasının ateşe verilmesinin ardından yaşandı.</p>
      <p>Güvenlik güçlerinin gerçek mermilerle müdahale ettiği olaylarda son iki günde hayatını kaybedenlerin sayısı 50'ye yaklaştı. Yüzlerce kişi de yaralandı.</p>
      <p>Uluslararası Af Örgütü (Amnesty International), yaşanan şiddeti kınayarak 'katliam'ın derhal sona ermesi çağrısında bulundu.</p>
      <p>Örgüt, açıklamasında, müdahale sonrası ortaya çıkan sahneyi savaş alanına benzeterek Irak ordusunun 'barışçıl göstericilere karşı acımasız ve şiddet içeren saldırılarının sonuncusu' nitelemesinde bulundu.</p>
      <p>Sağlık kaynaklarının verilerine göre, protestoların başından bu yana en az 408 kişi yaşamını yitirdi, yaralanan eylemci sayısı ise 15 bini buldu.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/33/25/78/808x539_cmsv2_b98f75d8-bcf7-5d59-9615-16c924db3458-4332578.jpg"/>
        <figcaption>Necef'te bir gösterici, güvenlik güçlerinin göstericilere karşı kullandığı gerçek mermilerin kovanlarını basın mensuplarına gösterdiReuters</figcaption>
      </figure>
      <h3>İran'a duyulan öfke giderek artıyor</h3>
      <p>Başkent Bağdat başta olmak üzere ülke genelinde devam eden gösterilerde yolsuzluğun yanı sıra İran'ın artan nüfuzuna yönelik tepkiler de yüksek sesle dile getiriliyor.</p>
      <p>Hayatını kaybeden göstericiler toprağa verilirken göstericilere karşı şiddet kullanılması talimatı vermekle suçlanan Başbakan Adil Abdulmehdi'nin istifasını isteyen protestocular, bir yandan da askeri ve siyasi hegemonyasıyla bölgede mezhepçi ve yayılmacı politika gütmekle itham ettikleri Tahran'ı hedef alıyor.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/33/19/42/808x539_cmsv2_6abe3dbc-b2ac-50e5-947c-6ad5dbb07cce-4331942.jpg"/>
        <figcaption>Irak'ın Necef kentinde güvenlik güçlerinin müdahalesinde hayatını kaybeden bir gösterici toprağa verildiReuters</figcaption>
      </figure>
      <p>Cuma namazı sonrası yapılan protestolarda İran bayrağıyla İranlı dini ve siyasi liderlerin posterlerini ateşe veren Iraklı göstericiler, "İran, Irak'tan defol", "Bağdat özgür kalacak" sloganları attı.</p>
      <p>Yine İran Devrim Muhafızları Kudüs Gücü Komutanı Kasım Süleymani'nin posterlerine ayakkabı fırlatan öfkeli kalabalık, Bağdat başta olmak üzere birçok şehirde kent merkezlerindeki eylemlerini sürdürüyor.</p>
      <p>Gösterilerin ilk günlerinde Süleymani'nin Bağdat'a gelerek Şii parti ve Haşdi Şabi liderleriyle toplantı yapıp, Abdulmehdi'nin görevde kalması gerektiği görüşünü empoze ettiği de iddia ediliyor.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/33/25/78/808x515_cmsv2_208d2111-a941-5358-b0e6-ac5d1a86a757-4332578.jpg"/>
        <figcaption>Iraklı göstericiler, lastik yakarak hükümeti protesto etti. Necef / IrakReuters</figcaption>
      </figure>
      <p>Bağdat'taki gösterilere katılan Hüseyin Cafer isimli bir protestocu, "Hükümetteki üst düzey tüm görev dağılımı ve paylaşımları İran'ın onayından geçiyor. Buna dur dememizin zamanı geldi. Bundan sonra sokağın sesini duymak ve dinlemek zorundalar." sözleriyle hem İran'a hem de Iraklı yöneticilere tepkisini dile getirdi.</p>
      <h3>Şii dini liderlerden İran'a sert tepki</h3>
      <p>Kerbela'da Cuma hutbesinde konuşan Irak'taki Şiilerin en büyük dini mercii konumundaki Ali Sistani, gösteriler konusunda hükümetin üzerine düşen sorumluluğu yerine getirmediğini belirterek, Meclis'e "şeffaf ve özgür seçim" çağrısında bulundu.</p>
      <p>Gerçek mermilerle müdahaleleri de çok sert sözlerle eleştiren Sistani'nin mesajı, "Meclis'ten hükümete yönelik güvenoyunun çekilmesi ve ülkenin erken seçime hazırlanmasını istediği" şeklinde yorumlandı.</p>
      <p>Irak'ta en geniş Şii tabana sahip ve İran'a karşı mesafeli olan Sadr Hareketi lideri Mukteda el Sadr ise yaşananlara karşı sessizliğini bozdu ve akan kanın durması için hükümetin acilen istifa etmesini istedi.</p>
      <p>Her iki lider de isim vermeden Tahran'ı Irak'ın iç işlerine müdahale etmekle suçladı.</p>
      <h3>"Irak, Şii-Şii savaşıyla karşılaşabilir"</h3>
      <p>Iraklı Siyasi Analist Ali Suheyl, "Bağdat ve Şii güney kentlerinde Şii siyasi iktidara karşı protestolarda İran'ın Başkonsolosluk binasının yakılmasını göz önünde bulundurursak, Irak, Şii göstericilerle, Şii siyasi partiler arasında Şii-Şii savaşıyla karşılaşabilir." diye konuştu.</p>
      <p>Suheyl, Irak'ta akan kana rağmen Şii partilerin iktidarı kolay kolay bırakmayacağını vurgulayarak, şunları kaydetti:</p>
      <p>"Protestocular, İran'ın Irak'taki Şii siyasi tabakayı koruduğu kanaatini taşıyor. Şii partiler, Irak'ta daha çok kanın akmasına neden olabilirler. Göstericilerle bu partiler arasında sokak çatışması yaşanırsa bunun İran'a yönelik büyük riskleri olacak. Hükümet istifa etmedikçe daha çok kan akacak ve Necef'teki dini merciler bu hükümete sırtını dönebilir."</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/32/79/08/808x539_cmsv2_5ca655fa-2025-5972-89a5-73f082a1eed6-4327908.jpg"/>
        <figcaption>Irak'ta hükümet karşıtı protestolarReuters</figcaption>
      </figure>
      <p>Irak, elektrik ihtiyacının üçte birini İran'dan ithal ediyor.</p>
      <p>Bağdat ve Tahran arasındaki ticaret hacmi 13 milyar dolar civarında.</p>
      <p>İki ülke açısından da ilişkilerin iyi devam etmesi kritik önemde ancak birçok Iraklı gösterici, Tahran'ı Irak'ın siyasi kararlarına müdahale etmekle suçluyor.</p>
      <p>Bu arada Şii nüfusun yoğunlukta olduğu güneydeki kentlerde göstericiler, daha önce İran'ın diplomatik temsilciliklerini defalarca ateşe verdi.</p>
