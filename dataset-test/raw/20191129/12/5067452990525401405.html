      <h1>农业农村部：本周猪肉批发价格环比下降6.5%</h1>
      <address><time datetime="2019-11-29T12:16:04+00:00">29 Nov 2019, 12:16</time> by <a rel="author">每日经济新闻</a></address>
      <p>农业农村部最新公布的数据显示，本周（11月22日-11月28日），猪肉批发价格为42.82元一公斤，环比下降6.5%，连续三周批发价格下降。</p>
