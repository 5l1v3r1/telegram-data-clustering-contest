      <h1>Spomína The Weeknd na vzťah s Bellou Hadid? Nemohol zaspať, kým necítil jej dotyk</h1>
      <address><time datetime="2019-11-29T12:49:00+00:00">29 Nov 2019, 12:49</time> by <a rel="author">Viktor Kniš</a></address>
      <p>
        <b>Abel vydáva ďalšiu skladbu zo svojho šiesteho albumu. Tentokrát ide o úprimné vyznanie a fanúšikovia veria, že adresátom je práve bývalá priateľka Bella Hadid.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/fHI8X4OXluQ" width="700" height="380" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>I'm just walking by to let you know </i>
        <br/>
        <i>I can never say it on the phone</i>
        <br/>
        <i>Will never let you go this time</i>
      </p>
      <p>Ako už býva zvykom, s príchodom jesene sa vrátil aj <b>The Weeknd</b>, ktorý počas uplynulých mesiacov pracoval na šiestom sólovom projekte, o ktorom toho síce zatiaľ nevieme veľa, no môžeme počuť, ako asi bude znieť. Pred pár dňami uzrela svetlo sveta ukážka <b>Heartless</b> a dnes  Abel predstavil ďalšiu, tentokrát výrazne tanečnejšiu vec <b>Blinding Lights</b>.</p>
      <p>Na rozdiel od mnohých predchádzajúcich počinov, v tomto prípade venuje text len jednej žene a fanúšikovia veria, že ide o Bellu Hadid, s ktorou sa rozišiel, aby sa dal dokopy so Selenou Gomez. Tú práve kvôli Belle opustil a aj napriek tomu, že boli spolu aj druhýkrát, približne v čase tvorenia albumu sme sa dozvedeli, že sa opäť rozišli. </p>
      <p>V dohľadnej dobe by mal prísť aj celý nový projekt, o ktorom toho síce zatiaľ veľa nevieme, The Weekndov imidž a zvuk však nasvedčuje tomu, že si našiel svoje miesto na hranici medzi RnB a popom. Čo je najdôležitejšie, nestratil pri tom svoju identitu. V nasledujúcich dňoch by mal prísť aj prvý videoklip z Las Vegas, zatiaľ môžeš rotovať dva single a z času na čas na teba možno vyskočí aj Abelova spolupráca s elektrickým modelom Mercedesu. </p>
