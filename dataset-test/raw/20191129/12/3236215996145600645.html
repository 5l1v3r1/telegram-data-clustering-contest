      <h1>人行官員:貨幣政策有空間 不能隨意揮霍</h1>
      <address>
        <time datetime="2019-11-29T12:28:00+00:00">29 Nov 2019, 12:28</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>人民銀行研究局副局長張雪春表示，中國的貨幣政策是有空間的，是少數沒有零利率負利率、沒有量化寬鬆的國家，但流動性易放難收，政策空間不能被隨意揮霍。<br/>張雪春在北京一場論壇上指出，要改變目前金融市場以銀行間市場資金為主導的同質化格局，加快建立多層次的股權和債券市場，尤其是適應於高風險投資者的股權和債券市場。<br/>她續說，影響中國貨幣政策傳導機制的關鍵在於金融市場存在一刀切的信用分層。部分中小銀行的問題讓整個市場對所有中小銀行收取風險溢價。</p>
