      <h1>影／孫想去夜市打彈珠 阿公巧手自製「維尼版」網讚：比爸媽神</h1>
      <address><time datetime="2019-11-29T12:26:11+00:00">29 Nov 2019, 12:26</time> by <a rel="author">聯合新聞網 少女心</a></address>
      <p>許多阿公阿嬤都很疼愛孫子，常常有求必應，一名女網友在臉書「爆廢公社二館」分享孫子和阿公的對話，只見孫子要阿公帶他去夜市打彈珠，沒想到<b>阿公竟然變出一台親手做的彈珠台</b>，讓網友看了驚呼連連</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2F558814734296539%2Fvideos%2F2563423713889268%2F&amp;show_text=&amp;width=640" width="640" height="1133" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>
        <b>阿公好厲害💯</b>
      </p>
      <p>
        <b>不少網友大讚，阿公根本就是哆啦A夢吧～孫子想要什麼都有！</b>
      </p>
      <p>「阿公無所不能啊」</p>
      <p>「好強大的阿公，幸福啊」</p>
      <p>「變成阿公傻瓜了 孫子要什麼都有👍」</p>
      <p>
        <b>「阿公還做維尼版彈珠台耶👏」</b>
      </p>
      <p>
        <b>「這是阿公？這是哆啦A夢吧😂」</b>
      </p>
      <p>「阿公應該是木工底的喔」</p>
      <p>「我覺得當阿公阿嬤的比爸爸媽媽神...」</p>
      <p>
        <b>好想要一台</b>
      </p>
      <p>
        <b>請問阿公還有缺孫子孫女嗎？我們也想要一台特製版的彈珠台啦😍</b>
      </p>
      <p>
        <b>「我也要一台」</b>
      </p>
      <p>「請問一台多少錢」</p>
      <p>
        <b>「阿公～哇馬洗林孫～挖馬咩幾台～」</b>
      </p>
      <p>「好強啊！有沒有缺孫女」</p>
      <p>「阿公 我是你孫子啊～～～～」</p>
      <figure>
        <img src="https://pgw.udn.com.tw/gw/photo.php?u=https://uc.udn.com.tw/photo/2019/11/29/99/7128059.jpg&amp;x=0&amp;y=0&amp;sw=0&amp;sh=0&amp;sl=W&amp;fw=1050"/>
        <figcaption>圖片來源／爆廢公社二館</figcaption>
      </figure>
      <p>
        <b>這就是愛</b>
      </p>
      <p>
        <b>還有網友發現，雖然阿公在影片中看起來一臉兇樣，但內心一定很疼惜孫子💕</b>
      </p>
      <p>「阿公很淡定的看孫子打彈珠🤣」</p>
      <p>
        <b>「阿公表情嚴肅，內心滿滿的愛啊」</b>
      </p>
      <p>
        <b>「阿公看起來很派 但是講話又很可愛，好反差～～」</b>
      </p>
      <p>「阿公可能常常要愁著接下來要變出什麼了」</p>
      <p>這一台彈珠台讓本編看到滿滿的疼愛之心～嗚嗚嗚相信不少人都想起自己的阿公惹(T^T)有阿公阿嬤疼就是幸福！</p>
