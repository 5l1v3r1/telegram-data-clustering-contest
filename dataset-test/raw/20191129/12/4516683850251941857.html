      <h1>드래곤볼 Z 카카로트, ‘전투력 시스템’ 소개</h1>
      <address><time datetime="2019-11-29T12:04:33+00:00">29 Nov 2019, 12:04</time> by <a rel="author">이장원 기자</a></address>
      <p>반다이남코 엔터테인먼트가 오공 체험 액션 RPG '드래곤볼 Z 카카로트'의 시스템 소개 영상을 공개했다. 본작에는 전투는 물론 만남, 식사 등 다양한 행동이 전투력 증가로 이어지는 '전투력 시스템'이 탑재됐다.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/QT-3omJ-Rxs" width="720" height="405" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>우선 배틀에서는 적을 쓰러뜨려 받은 경험치로 레벨업 하고, 강적에게 승리할 경우 높은 효율로 성장시킬 수 있다.</p>
      <figure>
        <img src="https://img.ruliweb.com/data/news20/11m/29/multi/s_dk2.jpg"/>
      </figure>
      <p>식사는 사냥, 낚시, 채집 등을 통해 먼저 식재료를 모아야 하며, 식사를 하면 스테이터스 상승 및 버프 효과가 발생한다. 특히 치치가 만드는 코스 요리는 효과 발군이다.</p>
      <figure>
        <img src="https://img.ruliweb.com/data/news20/11m/29/multi/s_dk3.jpg"/>
      </figure>
      <figure>
        <img src="https://img.ruliweb.com/data/news20/11m/29/multi/s_dk4.jpg"/>
      </figure>
      <figure>
        <img src="https://img.ruliweb.com/data/news20/11m/29/multi/s_dk5.jpg"/>
      </figure>
      <p>수업(프랙티스)에서는 Z 전사, 과거의 강적, 자기 자신 등을 상대로 선택해 승리 시 새로운 필살기를 습득하게 된다.</p>
      <figure>
        <img src="https://img.ruliweb.com/data/news20/11m/29/multi/s_dk6.jpg"/>
      </figure>
      <figure>
        <img src="https://img.ruliweb.com/data/news20/11m/29/multi/s_dk7.jpg"/>
      </figure>
      <figure>
        <img src="https://img.ruliweb.com/data/news20/11m/29/multi/s_dk8.jpg"/>
      </figure>
      <p>또 필드나 배틀 등 여기저기에서 회수한 Z 오브를 이용, 필살기 트리(스킬 트리)에서 원하는 필살기 강화나 깨달음 습득(파라미터 증가)이 가능하다.</p>
      <figure>
        <img src="https://img.ruliweb.com/data/news20/11m/29/multi/s_dk9.jpg"/>
      </figure>
      <figure>
        <img src="https://img.ruliweb.com/data/news20/11m/29/multi/s_dk10.jpg"/>
      </figure>
      <figure>
        <img src="https://img.ruliweb.com/data/news20/11m/29/multi/s_dk14.jpg"/>
      </figure>
      <p>여기에 서브 스토리를 진행하면서 입수한 소울 엠블럼을 커뮤니티 보드에 장착, 다양한 효과를 얻을 수 있는데, 특정 캐릭터의 조합을 맞추면 보너스가 발생한다.</p>
      <figure>
        <img src="https://img.ruliweb.com/data/news20/11m/29/multi/s_dk11.jpg"/>
      </figure>
      <figure>
        <img src="https://img.ruliweb.com/data/news20/11m/29/multi/s_dk12.jpg"/>
      </figure>
      <figure>
        <img src="https://img.ruliweb.com/data/news20/11m/29/multi/s_dk13.jpg"/>
      </figure>
      <p>플레이어 자신이 '손오공'(카카로트)이 되어 '드래곤볼 Z'의 세계를 체험할 수 있는 본작은 지금까지의 드래곤볼 게임에서 다뤄지지 않았던 장면이나 본작에서 최초로 언급되는 에피소드를 수록한 것은 물론 초인적인 배틀, 무공술에 의한 비행 등 여러 가지 측면에서 오공을 체험할 수 있는 기회를 제공한다.</p>
      <figure>
        <img src="https://img.ruliweb.com/data/news20/11m/29/multi/s_dk1.jpg"/>
      </figure>
      <p>대응 플랫폼은 PS4, Xbox One(디지털), PC(스팀)이고, 반다이남코 엔터테인먼트 코리아(BNEK)에 의해 자막 한국어화를 거쳐 2020년 1월 16일 출시된다.</p>
