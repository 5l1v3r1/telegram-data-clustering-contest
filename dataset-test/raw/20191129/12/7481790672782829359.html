      <h1>香港人権法を起草した米議員、中国入国「許されない」…報復措置か</h1>
      <address>
        <time datetime="2019-11-29T12:17:00+00:00">29 Nov 2019, 12:17</time>
      </address>
      <p>　【北京＝中川孝之】中国外務省の耿爽（グォンシュアン）副報道局長は２９日の定例記者会見で、米国で成立した「香港人権・民主主義法」を巡り、法案の起草に関わった米議員に対する中国入国ビザ発給を制限することを示唆した。中国が予告してきた米国への報復措置の可能性がある。</p>
      <p>　耿氏は、記者からの質問に答える形で「歓迎されざる者の（中国への）入境はもちろん許されない。ビザを発給するかどうかは一国の主権の問題で、誰を入境させないかは中国政府が決める権利を持つ」と語った。</p>
