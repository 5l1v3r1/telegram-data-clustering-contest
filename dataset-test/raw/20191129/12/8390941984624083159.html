      <h1>Huevos explosivos, 'mamaditas' y cucarachas: así ha sido el episodio más surrealista de 'Pesadilla en la cocina'</h1>
      <address><time datetime="2019-11-29T12:19:59+00:00">29 Nov 2019, 12:19</time> by <a rel="author" href="https://twitter.com/davidjusto_" target="_blank">David Justo</a></address>

      <p>El 25 octubre de 2012, <b><a href="https://cadenaser.com/tag/la_sexta/a/">La Sexta</a> emitía el primer episodio de <a href="https://cadenaser.com/tag/pesadilla_en_la_cocina/a/">Pesadilla en la cocina</a>.</b> Un programa, presentado por <a href="https://cadenaser.com/tag/alberto_chicote_del_olmo/a/">Alberto Chicote</a>, en el que el cocinero acude a distintos restaurantes en crisis con el objetivo de rescatarlos de un final fatal y ayudarles a tomar un nuevo rumbo. Desde entonces, ya han pasado siete años en los que la audiencia ha podido ver prácticamente de todo.</p>
      <p><b>Decimos prácticamente porque siempre hay margen para las sorpresas</b>, <a href="https://www.atresplayer.com/lasexta/programas/pesadilla-en-la-cocina/temporada-7/taberna-lolailo_5dd2ba107ed1a8a1144fbc5b/">tal y como lo ha mostrado este jueves la Taberna Lolailo.</a> Un local valenciano, de inspiración andaluza, que ha acabado desesperando a un Alberto Chicote que tuvo que enfrentarse a uno de los retos más complicados desde que comenzó su andadura en el programa.</p>
      <h3>Chicote se enfrenta a la 'mamadita'</h3>
      <p>Nada más llegar a la taberna, el cocinero se encontró con una estantería de libros esotéricos que llamaron su atención. Después de hablar con la responsable del local, Mara García, esta le confesó su devoción por la astrología: <b>"Siempre le preguntamos a los clientes por su horóscopo".</b> De hecho, y después de que Chicote le confesara que era Cáncer, la responsable del local le aseguró que nunca se iría de copas con él.</p>
      <p>Tras las pertinentes presentaciones, Chicote se enfrentó a un menú de lo más peculiar: "El local está gracioso, pero bastante desangelado... como la carta". Después de pedirse una ración de pulpo y unas croquetas, el cocinero se encontró con una comida que no destacaba por su calidad: "<b>Es la primera vez en mi vida que como pulpo y no sabe a nada</b>".</p>
      <p>Por último, y antes de ponerse manos a la obra para darle la vuelta al restaurante, <b>Chicote probó el chupito más especial de la casa: 'La mamadita'</b>. Sin embargo, y dado que se lo bebió hizo como lo haría cualquier Cáncer, es decir, con prudencia, no pudo disfrutar del mismo, tal y como reconocía Mara: "No abrió demasiado la boca".</p>
      <h3> Del huevo volador a la cucaracha</h3>
      <p>Tras conocer cómo se las gastan en la taberna, el cocinero decidió tomar cartas en el asunto y asistió a un servicio que no destacaba precisamente por su organización. Bajo el punto de vista de Chicote, el equipo trabajaba demasiado lento y era muy descuidado. <b>Tanto es así que incluso llegaron a estallar un huevo porque lo habían cocido demasiado.</b></p>
      <p>Una serie de detalles, <b>como el hecho de que apareciera una pequeña cucaracha en uno de los platos</b>, que acabaron desesperando a Alberto Chicote. Por esa misma razón, el madrileño decidió reunir al equipo y les pidió que se pusieran las pilas para poder sacar la taberna adelante de cara a la reinauguración del local.</p>
      <p>Una reinauguración que contaría con un invitado muy especial. Aprovechando que el equipo había reformado el local y la carta, el vidente Rappel decidió acercarse hasta la inauguración de la taberna. <b>Una vez allí, el vidente compartió risas con las responsables del local y acabó probando 'la Mamadita'</b>.</p>
