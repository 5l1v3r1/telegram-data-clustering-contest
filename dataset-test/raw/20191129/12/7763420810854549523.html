      <h1>โพสต์สุดท้ายครูสาว ก่อนถูกอดีตคนรักบุกแทงเสียชีวิต(มีคลิป)</h1>
      <h2>โพสต์สุดท้ายครูสาว ก่อนถูกแทงเสียชีวิตคารถเก๋ง ล่าสุดอดีตคนรัก มอบตัว สารภาพตามง้อขอคืนดีไม่สำเร็จจึงบันดาลโทสะ</h2>
      <address>
        <time datetime="2019-11-29T12:05:01+00:00">29 Nov 2019, 12:05</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IAwjYF2iMok" width="1280" height="422" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>โพสต์สุดท้ายครูสาว</b> จากกรณีที่ครูสาวชาวกระบี่ อายุ 29 ปี ถูกคนร้ายก่อเหตุใช้มีดแทงบริเวณลำตัวและใบหน้า 8 จุดจนเสียชีวิตภายในรถเก๋ง จอดอยู่ริมถนนสายเกาะแต้ว-สามกอง อ.เมือง จ.สงขลา เหตุเกิดเมื่อช่วงกลางดึก วันที่ 28 พ.ย.62 ที่ผ่านมา</p>
      <p>ก่อนที่ช่วงเช้า นายณัฐภัทร อายุ 26 ปี อดีตแฟนหนุ่ม และเป็นข้าราชครูเช่นกัน ได้เดินทางเข้ามอบตัวกับตำรวจชุดสืบสวน สภ.เมืองสงขลา <i>เขาให้การรับสารภาพ เกิดจากความหึงหวง หลังพยายามตามง้อขอคืนดี แต่ฝ่ายหญิงไม่ยอมใจอ่อน คืนวันเกิดเหตุขอนัดเคลียร์ปัญหากันอีกครั้ง แต่บานปลายจนถึงขั้นทะเลาะวิวาทและใช้มีดแทงจนเสียชีวิต</i></p>
      <p>ด้านญาติขอความร่วมมือสื่อมวลชนไม่ให้ถ่ายภาพนายณัฐภัทร โดยอ้างว่า <i>หลานชายอยู่ในอาการเครียดและป่วยเป็นโรคซึมเศร้า</i> ก่อนที่พนักงานสอบสวน สภ.เมืองสงขลา จะทำการสอบปากคำ นายณัฐภัทร อีกครั้งพร้อมแจ้งข้อหาฆ่าคนตายโดยเจตนา</p>
      <p>ขณะที่การตรวจสอบทราบว่าผู้ตายเป็นครูของโรงเรียนแห่งหนึ่งในพื้นที่จ.สงขลา และเฟซบุ๊กส่วนตัวผู้ตาย ก็มีบรรดาเพื่อนครูและคนที่รู้จักเข้าไปแสดงความเสียใจกันที่ <b>โพสต์สุดท้ายครูสาว</b> เมื่อเวลา 10.28 น. วันที่ 28 พ.ย.ที่ผ่านมา เป็นภาพที่ถ่ายในรถเก๋งของเธอ พร้อมข้อความว่า <b>“Restart ทุกวัน”</b> ก่อนจะมาเกิดเหตุเสียชีวิตดังกล่าวในคืนวันเดียวกัน</p>
