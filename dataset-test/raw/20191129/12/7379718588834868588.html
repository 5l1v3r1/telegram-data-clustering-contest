      <h1>ONG: Quasi 150 naufraghi (e tanti neonati) soccorsi nelle acque libiche</h1>
      <address><time datetime="2019-11-29T12:52:39+00:00">29 Nov 2019, 12:52</time> by <a rel="author">Diego Giuliani </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iJst92HMif4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Uomini, bambini, ma anche donne incinte e diversi neonati. A qualche giorno appena dagli ultimi sbarchi quasi 150 persone, solo nelle ultime ore, sono state soccorse dalle ONG nel Mediterraneo centrale e sono ora in cerca di un porto sicuro. A un centinaio di chilometri dalle coste libiche, l'intervento in serata dalla Ocean Viking. Tra i 60 naufraghi tratti in salvo dall'imbarcazione di Medici Senza Frontiere e SOS Méditerranée anche un bambino di tre anni e il suo fratellino di tre mesi.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1200321780344348672" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
        <figcaption>Il tweet con cui Medici senza frontiere ha annunciato l'operazione di salvataggio</figcaption>
      </figure>
      <p>"Intorno alle 19 di ieri - racconta il coordinatore delle operazioni di soccorso, Nicholas Romaniuk - abbiamo ricevuto in copia una email indirizzata alla Guardia Costiera Libica. Proveniva da Alarm Phone e segnalava un'imbarcazione potenzialmente in difficoltà, nell'area SAR libica".</p>
      <h3>Doppio intervento della Alan Kurdi: 84 persone salvate e un interrogativo politico per l'Europa</h3>
      <p>Nelle stesse ore, sempre nelle acque libiche, anche due interventi della Alan Kurdi. Tre bambini, una donna incinta e un'altra in condizioni critiche, fra le 84 persone tratte in salvo. A destare preoccupazione soprattutto le condizioni di un neonato di 8 settimane appena, che non beve da due giorni. Il piccolo è stato trasbordato dall'imbarcazione in mattinata, insieme a un altro neonato di 4 settimane, due bambini di 4 anni e 4 adulti. Vite umane e storie che all'Italia e all'Europa ripropongono con urgenza la questione di sbarchi e solidarietà: dossier finora incapace di strappare soluzioni coordinate e impegni vincolanti su accoglienza e redistribuzione.</p>
