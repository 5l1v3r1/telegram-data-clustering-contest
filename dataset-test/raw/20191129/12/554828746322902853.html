      <h1>Le Black Friday déchaîne les foules à Semécourt</h1>
      <h2>SEMECOURT - Une vidéo fait actuellement le tour de la Toile. À l'heure des bonnes affaires du vendredi noir, les clients d'Auchan Semécourt son arrivés en nombre ce matin.</h2>
      <address><time datetime="2019-11-29T12:10:00+00:00">29 Nov 2019, 12:10</time> by <a rel="author">L'essentiel</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FDIRECTFMoff%2Fvideos%2F1811971522272730%2F&amp;show_text=0&amp;width=460" width="460" height="260" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>Un vidéo relayée par <i>Direct FM Lorraine</i> fait le buzz sur Facebook. On y aperçoit des dizaines de personnes attendre impatiemment l'ouverture d'Auchan, à Semécourt, ce vendredi matin.</p>
      <p>Quand le supermarché ouvre enfin ses portes, les clients courent pour tenter d'avoir la meilleure affaire, telle une ruée vers l'or.</p>
