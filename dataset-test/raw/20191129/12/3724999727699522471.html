      <h1>[ẢNH] Hệ thống đánh chặn kỳ lạ trực tiếp bảo vệ Tổng thống Trump</h1>
      <address><time datetime="2019-11-29T12:30:00+00:00">29 Nov 2019, 12:30</time> by <a rel="author">Việt Hùng (Tổng hợp)</a></address>
      <p>
        <b>ANTD.VN - Tổ hợp tên lửa phòng không tầm thấp AN/TWQ-1 Avenger xuất hiện trên nóc tòa nhà bên cạnh khi Nhà Trắng bị phong tỏa ngày 26-11.</b>
      </p>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_28/capitol_hill_1-vietsun_2.jpg"/>
        <figcaption>Trong hôm 26-11, lực lượng Mật vụ bảo vệ Nhà Trắng cũng như Điện Capitol đã có một phen hú vía khi xuất hiện cảnh báo về một vật thể nghi là máy bay vi phạm vùng cấm bay ở Washington D.C. Ngay sau khi cảnh báo trên được đưa ra Nhà Trắng lẫn Điện Capitol đều được sơ tán khẩn cấp và bị phong tỏa trong hơn 20 phút.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_28/nha-trang.jpg"/>
        <figcaption>Radar tại trung tâm chỉ huy Sở cảnh sát Đồi Capitol phát hiện một "đốm tròn di chuyển chậm" trên không phận thủ đô Washington D.C. vào 8h30 sáng 26-11. Mật vụ Mỹ báo động về nguy cơ xâm phạm không phận hạn chế và phong tỏa Nhà Trắng lúc 9h.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_28/3/1-1574885102932975535005.jpg"/>
        <figcaption>Lệnh phong tỏa Nhà Trắng được gỡ bỏ sau đó 45 phút, khi nhà chức trách Mỹ không phát hiện máy bay hay vật thể lạ nào xâm phạm không phận xung quanh. Điều khá đặc biệt là trong khoảng thời gian Nhà Trắng bị phong tỏa, kênh truyền hình CBS của Mỹ đã vô tình ghi lại được hình ảnh về một hệ thống tên lửa phòng không.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_28/washington-dc-16240951280.jpg"/>
        <figcaption>Dựa trên thông tin có được thì hệ thống phòng không trên được đặt trên nóc của tòa nhà văn phòng hành chính mới NEOB nằm trên đường số 17 chạy dọc Cánh Tây (West Wing) của Nhà Trắng.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_28/zingnhatrang1.jpg"/>
        <figcaption>Được biết, Cánh Tây cũng là vị trí đặt Phòng Bầu dục nơi làm việc của Tổng thống Mỹ Donald Trump. Khoảng cách từ tòa nhà NEOB đến Cánh Tây cũng không quá xa.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_28/3/nhung_loai_ten_lua_manh_nhat_the_gioi_12.jpg"/>
        <figcaption>Theo hình ảnh được kênh CBS ghi lại thì hệ thống phòng không được đặt trên nóc tòa nhà NEOB chính là tổ hợp tên lửa phòng không tầm thấp AN/TWQ-1 "Avenger". Chúng được triển khai tại các vị trí này từ năm 2004.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_28/3/nhung_loai_ten_lua_manh_nhat_the_gioi_13.jpg"/>
        <figcaption>Vùng trời Washington DC hiện được bảo vệ bằng nhiều lớp phòng không khác nhau. Mọi chuyến bay trong vòng bán kính 110km quanh thủ đô nước Mỹ phải có một mã liên lạc riêng và liên tục duy trì kết nối với đài điều khiển.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_28/3/nhung_loai_ten_lua_manh_nhat_the_gioi_14.jpg"/>
        <figcaption>Trong bán kính 24km, chỉ có những máy bay của chính phủ được phép hoạt động. Bất cứ máy bay lạ nào bay vào khu vực cấm kể trên, nếu được cảnh báo mà không phản hồi đều bị bắn hạ.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_28/3/nhung_loai_ten_lua_manh_nhat_the_gioi_15.jpg"/>
        <figcaption>Được biết hệ thống AN/TWQ-1 Avenger được chế tạo vào thập niên 1980 hiện là lưới phòng thủ cuối cùng nhằm bảo vệ cho các khu vực đầu não của chính phủ Mỹ.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_28/3/nhung_loai_ten_lua_manh_nhat_the_gioi_16.jpg"/>
        <figcaption>AN/TWQ-1 Avenger vốn được thiết kế để đặt trên khung gầm xe bọc thép Humvee.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_28/3/nhung_loai_ten_lua_manh_nhat_the_gioi_7.jpg"/>
        <figcaption>Tuy vẩy nếu chúng được triển khai tại các khu vực tòa nhà chính phủ, hệ thống này sẽ được gắn cố định.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_28/3/nhung_loai_ten_lua_manh_nhat_the_gioi_8.jpg"/>
        <figcaption>Tổ hợp phòng không tầm ngắn AN/TWQ-1 Avenger, gồm một tháp pháo xoay 360 độ với hai cụm ống phóng chứa 8 tên lửa FIM-92 Stinger và một khẩu đại liên 12,7 mm M3.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_28/3/nhung_loai_ten_lua_manh_nhat_the_gioi_9.jpg"/>
        <figcaption>Tổ hợp này thường được quân đội Mỹ sử dụng để đối phó với các mối đe dọa trên không tầm thấp.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_28/3/nhung_loai_ten_lua_manh_nhat_the_gioi_1.jpg"/>
        <figcaption>Tên lửa Stinger có tầm bắn hơn 3 km và hạ được mục tiêu bay ở độ cao 3.800 m trở xuống, phù hợp với nhiệm vụ bắn hạ máy bay cỡ nhỏ, máy bay không người lái (UAV) và xử lý các mối đe dọa trên không khác ở khu vực xung quanh Nhà Trắng.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_28/3/nhung_loai_ten_lua_manh_nhat_the_gioi_2.jpg"/>
        <figcaption>Khi phóng từ bệ Avenger, tên lửa Stinger có thể tiếp nhận dữ liệu về mục tiêu mà không cần phải hướng trực diện vào mục tiêu.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_28/3/nhung_loai_ten_lua_manh_nhat_the_gioi_3.jpg"/>
        <figcaption>Còn hệ thống phóng vác vai của Stinger chỉ có thể được phóng ra khi nó được hướng trực tiếp vào mục tiêu.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_28/3/nhung_loai_ten_lua_manh_nhat_the_gioi_4.jpg"/>
        <figcaption>Hiện Mỹ đang biên chế hơn 1.000 tổ hợp phòng không tầm thấp này. Ngoài ra chúng cũng được xuất khẩu cho các nước đồng minh.</figcaption>
      </figure>
