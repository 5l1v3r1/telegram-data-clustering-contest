      <h1>‘Freedom of expression has its limits’: Watch Angela Merkel address German parliament</h1>
      <address><time datetime="2019-11-29T12:27:00+00:00">29 Nov 2019, 12:27</time> by <a rel="author">Scroll Staff</a></address>
      <h3>German chancellor Angela Merkel’s speech has sparked an age-old debate.</h3>
      <ul>
        <li/>
        <li/>
      </ul>
      <figure>
        <iframe data-src="https://twitter.com/dw_politics/status/1199643245560643584?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>In an <a href="https://scroll.in/video/858724/watch-angela-merkel-has-a-political-problem-on-hand-but-does-she-have-an-eyeroll-problem-too">unusually emotional</a> speech to the German Bundestag, Germany’s national parliament, German chancellor Angela Merkel talked of <a href="https://www.nytimes.com/2019/10/01/opinion/freedom-of-speech-germany.html">free speech</a> in a way that has left some social media users confused (video above).</p>
      <p>Describing a distinction between “extreme speech” and free speech, Merkel said that freedom of expression must “have its limits,” adding that without opposing extreme speech, “our society will no longer be the free society that it was.”</p>
      <p><a href="https://scroll.in/article/921321/can-extreme-speech-online-be-regulated-without-curbing-free-speech-this-series-finds-out">Germany</a> has clamped extremely strict <a href="https://www.dw.com/en/bundestag-passes-law-to-fine-social-media-companies-for-not-deleting-hate-speech/a-39486694">controls</a> on social media companies, ordering steep fines and even imprisonment for inaction on hate speech.</p>
      <p>Many have responded to the clip with the argument that freedom of speech and expression is either total, or it is not freedom at all. Others, however, feel that her views are balanced.</p>
