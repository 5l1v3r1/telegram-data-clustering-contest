      <h1>Charles Michel - fiatal politikai veterán az Európai Tanács élén</h1>
      <address><time datetime="2019-11-29T12:01:43+00:00">29 Nov 2019, 12:01</time> by <a rel="author">Zsíros Sándor</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YIAvhT3tLFA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Új munkahely, változatlan országban.</p>
      <p>A volt belga miniszterelnök, Charles Michel átvette posztját az Európai Tanács élén.</p>
      <p>"Tudom, hogy ez hatalmas felelősség, és természetesen a legjobb tudásom szerint fogom ellátni a hivatalomat" - mondta a belga politikus.</p>
      <p>A legfontosabb feladata az unió egységének fenntartása lesz.</p>
      <p>Belgiumban volt már gyakorlata ebben, az politikailag nagyon megosztott.</p>
      <p>Ráadásul politikus-dinasztiába született.</p>
      <p>Az apja uniós biztos volt.</p>
      <p>Ő 18 évesen lett helyi képviselő.</p>
      <p>Majd 25 évesen a regionális kormány tagja.</p>
      <p>2014-ben pedig ő lett az ország történetének legfiatalabb miniszterelnöke.</p>
      <p>Kormányfőként a legnagyobb kihívást a migrációs válság kezelése jelentette számára.</p>
      <p>És most - tíz évvel Herman van Rompuy beiktatása után ő a második belga a poszton.</p>
      <p>"Európa nagy kihívások elé néz és szerintem ezek a kihívások egyben lehetőségeket is rejtenek" - mondta a politikus.</p>
      <p>Charles Michel első nagy feladata a decemberi uniós csúcs levezénylése lesz.</p>
