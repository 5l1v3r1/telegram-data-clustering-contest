      <h1>自民・稲田氏の資金管理団体「ともみ組」、駐車違反の反則金を政治資金から支出</h1>
      <address>
        <time datetime="2019-11-29T12:28:00+00:00">29 Nov 2019, 12:28</time>
      </address>
      <p>　自民党の稲田朋美幹事長代行（福井１区）の資金管理団体「ともみ組」が２０１８年１０月、秘書（当時）の駐車違反の反則金１万５０００円を政治資金から支出していたことが、２９日に公開された政治資金収支報告書でわかった。稲田氏の事務所は「違法ではないが、道義的観点から速やかに訂正する」としている。</p>
      <p>　稲田氏の事務所によると、秘書は事務所の車で業務中、東京都内で駐車違反の切符を切られた。稲田氏は同乗していなかったという。</p>
    </article>
