      <h1>【修例風暴】理大附近路段中午前陸續解封，校園修復需一段時間</h1>
      <address>
        <time datetime="2019-11-29T12:19:00+00:00">29 Nov 2019, 12:19</time>
      </address>
      <p>　　《經濟通通訊社２９日專訊》警方完成在理工大學校園內的蒐證行動，再檢獲一批攻擊性武<br/>器及化學品，預料中午時將校園交還校方管理。警方中午前陸續解封理大附近路段，包括科學館<br/>道及暢運道，駐守在康達徑一帶的警員也陸續撤走。<br/>　　理大表示，解封後還有很多工作要做，而校園破壞程度高，預計需花費一段時間才能修復。<br/>（ｃｌ）（ｚｚ）</p>
    </article>
