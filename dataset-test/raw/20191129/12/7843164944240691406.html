      <h1>കെപിസിസി സെക്രട്ടറി കെ.പി അബ്ദുൾ മജീദിന്‍റെ മാതാവ് എൻ പി അയിഷുമ്മ (91) അന്തരിച്ചു</h1>
      <address><time datetime="2019-11-29T12:18:12+00:00">29 Nov 2019, 12:18</time> by <a rel="author">Jaihind News Bureau</a></address>
      <p>കെപിസിസി സെക്രട്ടറി കെ.പി അബ്ദുൾ മജീദിന്‍റെ മാതാവ് എൻ പി അയിഷുമ്മ (91) അന്തരിച്ചു. ഖബറടക്കം ഇന്ന് വൈകിട്ട് 5 മണിക്ക് മലപ്പുറം കുറ്റൂർ നോർത്ത് ജുമാ മസ്ജിദിൽ നടക്കും.</p>
    </article>
