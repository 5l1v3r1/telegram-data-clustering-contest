      <h1>「中國大好友」狠批習總，不自量力揼香港郁美國！</h1>
      <address>
        <time datetime="2019-11-29T12:33:00+00:00">29 Nov 2019, 12:33</time>
      </address>
      <p>一向被視為「中國大好友」甚至被指親中的普立茲獎得主佛里曼（Thomas Friedman），在大前日的《紐約時報》發表文章，狠批中國國家主席習近平四處點起火頭，例如香港與新疆，甚至挑戰美國。他認為中美「掟煲」不全是美國總統特朗普的錯，習近平亦不自量力，自視過高。</p>
