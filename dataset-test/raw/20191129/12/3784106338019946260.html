      <h1>العثور على جثة في إربد</h1>
      <address>
        <time datetime="2019-11-29T12:26:00+00:00">29 Nov 2019, 12:26</time>
      </address>
      <p>خبرني - قال الناطق الاعلامي باسم مديرية الامن العام ان بلاغا ورد لمديرية شرطة اربد صباح اليوم الجمعة، بوجود جثة شخص في منطقة خالية من السكان في منطقة ملكا.</p>
      <p>وبعد التحرك للمكان تبين ان الجثة مصابة بعيار ناري وجرى تحويل الجثة للطب الشرعي وفتح تحقيق الحادثة.</p>
    </article>
