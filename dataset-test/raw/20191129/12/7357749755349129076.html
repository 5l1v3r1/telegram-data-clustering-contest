      <h1>Arrivée d'uranium appauvri en Russie, Greenpeace gronde</h1>
      <address><time datetime="2019-11-29T12:09:21+00:00">29 Nov 2019, 12:09</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HVT3t-8CZG4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Des militants russes de <b>Greenpeace</b> ont protesté ce jeudi à <b>Saint-Pétersbourg </b>contre le transport de ce qu'ils disent être des déchets radioactifs. Selon l'ONGI de protection de l'environnement, dans ce navire, de l'uranium appauvri, un sous-produit de la fabrication de combustible pour les centrales nucléaires.</p>
      <p>En provenance <b>d'Allemagne</b>, la cargaison a ensuite été chargée sur des trains pour être transportée jusqu'à un espace de stockage en <b>Sibérie</b>. L'organisation dénonce un transfert illégal et dangereux.</p>
      <blockquote>Les résidus d'uranium, sont des matières radioactives qui sont aussi des produits chimiques dangereux et agressifs. Il existe différents scénarios alarmants qui peuvent être causés par l'émission d'une telle substance dans l'environnement. Nous pensons que de telles expéditions doivent être arrêtées immédiatement.<cite>Rashid Alimov <br/>Activiste Greenpeace</cite></blockquote>
      <p>Selon l'agence de presse russe <b>RBK</b>, cet uranium a pour but d'être exporté à l'étranger après traitement. <b>Rosatom</b>, l'agence nucléaire d'Etat, qualifie cette matière de recyclable. Ils ont d'ores et déjà passé des contrats pour la livraison d’environ 12 000 tonnes d'uranium appauvri d'ici à 2022.</p>
