      <h1>Roménia regressa à agenda pró-europeísta</h1>
      <address><time datetime="2019-11-29T12:04:36+00:00">29 Nov 2019, 12:04</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fOwoRXRLKG0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Foi apenas no domingo, mas a reeleição do presidente da Roménia parece estar já a definir o cenário político do país. Os liberais que apoiaram a recondução de Klaus Iohannis querem tornar-se na força maioritária no parlamento ainda dominado pelos social-democratas e aliados.</p>
      <p>Após uma moção de censura, em outubro, ter expulsado do governo o Partido Social-Democrata (PSD), a Roménia vive sob o comando de um executivo minoritário de direita.</p>
      <p>Com as legislativas antecipadas em vista para esta primavera, todos os partidos alinham as campanhas com a agenda europeia. A rumo pró-europeísta que os políticos querem dar ao país é expresso desde a presidência.</p>
      <p>Em conferência de imprensa, Klaus Iohannis afirmou querer "uma nova maioria parlamentar, uma maioria pró-europeia composta por partidos democráticos que compreendam as necessidades da Roménia e dos romenos, uma maioria que promova um novo tipo de políticas, pró-europeístas e modernas".</p>
      <p>O regresso antecipado às urnas para a formação de um novo governo é também apoiado pelos partidos anti-corrupção da Aliança 2020, entre o União para Salvar a Roménia (URS) e o Plus.</p>
      <p>Dan Barna, presidente do URS, lamenta a estagnação da assembleia, reafirmando a urgência de novas eleições. "No parlamento nacional está exatamente a mesma maioria de há três anos. Nada mudou. Esta maioria não tem capacidade de gerar, de apoiar reformas na Roménia, isso é claro. É por essa razão que os liberais têm um governo minoritário e que somos claramente favoráveis a eleições antecipadas".</p>
      <p>O discurso anti-europeísta promovido pelo executivo social-democrata eleito em 2016 acabou por afastar o partido dos eleitores e a ex-primeira-ministra Viorica Dăncilă da liderança partidária. Agora, a alguns meses das legislativas, o PSD diz ter aprendido com o passado e querer seguir em frente de mãos dadas com a Europa.</p>
      <p>Nos últimos 3 anos, a liderança do PSD tentou reverter a legislação anti-corrupção e criou uma secção especial para investigar alegados casos de corrupção entre juízes e procuradores Uma medida que foi percecionada como uma coação política contra o poder judiciário e que foi alvo de duras críticas por parte de Bruxelas.</p>
