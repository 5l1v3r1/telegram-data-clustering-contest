      <h1>世紀集團國際中期轉盈 不派息</h1>
      <address>
        <time datetime="2019-11-29T12:22:00+00:00">29 Nov 2019, 12:22</time>
      </address>
      <p>世紀集團國際(<a href="http://stock360.hkej.com/quotePlus/02113">02113</a>)公布，截至9月底止6個月，股東應佔溢利24.9萬元，每股盈利0.03仙，不派中期息。<br/>去年同期則錄虧損804.1萬元。<br/>期內，收益1.36億元，按年上升77%。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1129/2019112900268_c.pdf">下載港交所通告原文</a></p>
