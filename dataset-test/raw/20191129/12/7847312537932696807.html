      <h1>Co on kombinuje? Tusk żegna się ze stanowiskiem i zapowiada: Będę coraz bardziej fizycznie obecny w Polsce. Mam pewne pomysły</h1>
      <address><time datetime="2019-11-29T12:22:40+00:00">29 Nov 2019, 12:22</time> by <a rel="author" href="https://wpolityce.pl/autorzy/100-zespol-wpolitycepl" target="_blank">Zespół wPolityce.pl</a></address>
      <p>
        <b>Odchodzący szef Rady Europejskiej Donald Tusk w piątek w Brukseli żegnał się ze swoim stanowiskiem.</b>
      </p>
      <figure>

      <p>CZYTAJ TAKŻE: <a href="https://wpolityce.pl/polityka/475193-tusk-zegna-sie-z-rada-europejska-w-nietypowym-wideo">Tusk żegna się z Radą Europejską. Nowy szef EPL zamieścił nietypowe wideo: „To był całkiem niezły bieg”</a></p>
      <p>

      </p>
      <p>
        <a href="https://wpolityce.pl/polityka/475261-europoslowie-podsumowuja-kadencje-tuska-brakowalo-planu">Europosłowie podsumowują kadencję Tuska. „Brakowało mu pewnego przesłania, planu; jego słabość obnażył brexit”</a>
      </p>
      <p>
        <a href="https://wpolityce.pl/polityka/474104-tusk-stworzy-nowy-ruch-polityczny-ludzie-mnie-znaja">Donald Tusk stworzy nowy ruch polityczny? „Ludzie mnie znają. Będę chciał to wykorzystać”; „Co z tego będzie, zobaczymy”</a>
      </p>
      <blockquote>Będę już nie tylko sercem, ale też coraz bardziej fizycznie obecny w Polsce. Mam pewne zobowiązania, pewne pomysły</blockquote>
      <p>— mówił dziennikarzom w piątek.</p>
      <blockquote>Będę o tym mówił szerzej, kiedy minie moja kadencja tutaj, bo ona jeszcze jeden dzień trwa. Jako szef Europejskiej Partii Ludowej będę miał obowiązki i odpowiedzialności taką ogólnoeuropejska, ale będę miał dużo więcej czasu i wykorzystam ten czas bardzo intensywnie dla polskich spraw</blockquote>
      <p>— podkreślił.</p>
      <p>Wychodząc z budynku Rady, podkreślił też, że będzie trzymał mocno kciuki za swego następcę, Charles’a Michela.</p>
