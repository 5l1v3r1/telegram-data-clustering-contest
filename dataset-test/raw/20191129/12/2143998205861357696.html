      <h1>阿部真央、力強い眼差しでこちらを見つめ「まだいけます」</h1>
      <address>
        <time datetime="2019-11-29T12:00:00+00:00">29 Nov 2019, 12:00</time>
      </address>
      <p>​<a href="https://natalie.mu/music/artist/1596">阿部真央</a>が2020年1月22日にリリースするニューアルバム「まだいけます」のアートワークが公開された。</p>
      <figure>
        <img src="https://ogre.natalie.mu/media/news/music/2019/1129/abemao_jkt202001_limited.jpg?imwidth=468"/>
        <figcaption>阿部真央「まだいけます」初回限定盤ジャケット</figcaption>
      </figure>
      <p>阿部のデビュー11周年記念日の翌日にリリースされる本作。新たなアーティスト写真もアルバムのジャケットも、正面を見据える阿部の強い眼差しが印象的なビジュアルに仕上がっている。また阿部の唇にはアルバムタイトルの「まだいけます」という文字が書かれている。</p>
