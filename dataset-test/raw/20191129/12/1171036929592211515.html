      <h1>سرقة هاتف نائب تحت قبة البرلمان.. إشاعة</h1>
      <address>
        <time datetime="2019-11-29T12:57:00+00:00">29 Nov 2019, 12:57</time>
      </address>
      <p>
        <b>نفى المكلف بالإعلام في مجلس نواب الشعب خبر سرقة هاتف نائب تحت قبة البرلمان، والذي كانت قد تداولته عدة صفحات على مواقع التواصل الاجتماعي.</b>
      </p>
      <p>وأضاف حسان الفطحلي أنّ هذا الخبر عار من الصحة، ويندرج في سياق الاشاعات .</p>
      <p>خليل عماري</p>
