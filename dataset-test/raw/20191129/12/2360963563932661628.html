      <p>
        <i>Действие музыки на мозг водителя</i>
      </p>
      <p>На то, как водитель управляет своим авто, влияет множество факторов. Одним из них является музыкальное сопровождение.</p>
      <p>Звуки по-разному влияют на человеческий мозг. Они способны замедлять действия и наоборот - ускорять. Мы решили выяснить, какую музыку стоит слушать за рулём, а какую лучше всего выключить.</p>
