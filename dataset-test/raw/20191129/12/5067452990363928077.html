      <h1>郁亮：投资不过山海关？万科到了东北就没离开过</h1>
      <address>
        <time datetime="2019-11-29T12:10:15+00:00">29 Nov 2019, 12:10</time>
      </address>
      <p>11月28日，万科企业股份有限公司北方区域媒体交流会在云南抚仙湖举行。“当个好农民”仍是万科集团董事长郁亮常挂嘴边的话。对于如何应对未来的房地产市场，郁亮称，“我们不预测天气，预测天气对农民没有意义，把地种好是我们的唯一责任。”在他看来，长租公寓这项业务目前赚不了大钱，但一定要做；回应“投资不过山海关”称“关”从未存在；万科要做的是当好农民，做时代好企业，活得好活得久。（澎湃新闻）</p>
