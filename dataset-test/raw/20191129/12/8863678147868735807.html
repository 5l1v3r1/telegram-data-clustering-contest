      <h1>Сотрудники архива показали редкие документы об образовании края 85-лет назад</h1>
      <address>
        <time datetime="2019-11-29T12:09:22+00:00">29 Nov 2019, 12:09</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ABokBOg0ZxI" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Государственный архив показал самые первые с момента образования нашего региона документы. По этим бумагам можно отследить ключевые события в истории края. Например, открытие школ, больниц, различных служб и ведомств. Есть даже оригинальный выпуск газеты с фрагментом постановления о разукрупнении западных и восточносибирских территорий и о создании региона 85 лет назад. Документов достаточно много, по словам специалистов, в Красноярске самая большая база.</p>
      <blockquote>Как никто другой архивы знают все основные важные значимые и значительные вещи для Красноярского края, всех его жителей и, соответственно, именно по нашим документам можно просмотреть все главные этапы развития.<cite>Анна Нихочина, директор государственного архива Красноярского края</cite></blockquote>
