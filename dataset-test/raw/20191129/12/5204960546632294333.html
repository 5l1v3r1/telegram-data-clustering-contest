      <h1>Fridays für Future - Bilder aus NRW</h1>
      <h2>In NRW sind am internationalen Klima-Aktionstag zahlreiche Demos der Bewegung Fridays for Future. Einige Beispiele aus dem Land.</h2>
      <address><time datetime="2019-11-29T12:00:00+00:00">29 Nov 2019, 12:00</time> by <a rel="author">Susanne Schnabel</a></address>
      <figure>
        <img src="https://www1.wdr.de/nachrichten/fff-114~_v-TeaserAufmacher.jpg"/>
        <figcaption>Die größte Demo in NRW findet in Köln statt. Die angepeilte Teilnehmerzahl von 20.000 kann laut Polizei aber nicht erreicht werden. Musiker von Kölschbands wie Brings, Höhner, Bläck Fööss und Cat Ballou unterstützen die Aktivisten und treten auf.</figcaption>
      </figure>
      <figure>
        <img src="https://www1.wdr.de/nachrichten/fff102~_v-TeaserAufmacher.jpg"/>
        <figcaption>In Düsseldorf versammeln sich die Demonstranten vor dem Landtag und verlangen lautstark von der Politik mehr Einsatz für den Klimaschutz.</figcaption>
      </figure>
      <figure>
        <img src="https://www1.wdr.de/nachrichten/fff-124~_v-TeaserAufmacher.jpg"/>
        <figcaption>In Dortmund zieht ein bunter Demozug mit rund 6.000 Teilnehmern quer durch die Stadt. "Wir machen Stimmung fürs Klima", sagt Sprecher Julius Obhues. "Alle Generationen sind vertreten."</figcaption>
      </figure>
      <figure>
        <img src="https://www1.wdr.de/nachrichten/fridays-for-future-314~_v-TeaserAufmacher.jpg"/>
        <figcaption>Etwa 7.500 Menschen gehen in Münster auf die Straße. Dort haben auch viele Eltern - Parents for Future - zum Protest aufgerufen. Es sei keine Zeit mehr zu verlieren auch in den Städten, die für 80 Prozent aller Treibhausgas-Emissionen verantwortlich seien, betonen die Teilnehmer.</figcaption>
      </figure>
      <figure>
        <img src="https://www1.wdr.de/nachrichten/fridays-for--future-100~_v-TeaserAufmacher.jpg"/>
        <figcaption>Rieke Spündel aus Münster macht als "Elefant" auf das große und schwere Thema Klimawandel aufmerksam.</figcaption>
      </figure>
      <figure>
        <img src="https://www1.wdr.de/nachrichten/fff-130~_v-TeaserAufmacher.jpg"/>
        <figcaption>Die Polizei schätzt die Anzahl der Teilnehmer in Bielefeld auf rund 2.000. Die Aktivisten treffen sich zunächst auf dem Kesselbrink und ziehen dann durch die Innenstadt. 360 sind mit dem Rad unterwegs.</figcaption>
      </figure>
      <figure>
        <img src="https://www1.wdr.de/nachrichten/fff-122~_v-TeaserAufmacher.jpg"/>
        <figcaption>In Soest versammeln sich mehr als 200 Menschen an der Stadthalle. Mit dabei sind zum Beispiel Jugendgruppen, Vereine und kirchliche Organisationen.</figcaption>
      </figure>
      <figure>
        <img src="https://www1.wdr.de/nachrichten/fridays-for-future-318~_v-TeaserAufmacher.jpg"/>
        <figcaption>Am Viehofer Platz in Essen halten Wissenschaftler Reden, bevor der Demonstrationszug mit knapp 4.000 Teilnehmern startet. Mit dabei sind Studierende, Eltern, Betriebe und viele Schülergruppen.</figcaption>
      </figure>
      <figure>
        <img src="https://www1.wdr.de/nachrichten/fff-128~_v-TeaserAufmacher.jpg"/>
        <figcaption>In Aachen gibt es viele Einzelaktionen. Los geht es um 12 Uhr mit einer "Ladenparade" durch die Adalbertstraße. Danach gibt es einen Demonstrationszug mit rund 1.000 Teilnehmern durch die City.</figcaption>
      </figure>
      <figure>
        <img src="https://www1.wdr.de/nachrichten/fff-126~_v-TeaserAufmacher.jpg"/>
        <figcaption>Zu dem startet in Aachen eine Protest-Fahrradtour und die Artists for Future servieren "Klimahäppchen". Am Abend gibt es eine Tanzdemo.</figcaption>
      </figure>
      <figure>
        <img src="https://www1.wdr.de/fff-118~_v-TeaserAufmacher.jpg"/>
        <figcaption>In Wuppertal-Elberfeld laufen rund 1.500 Teilnehmer über die Hauptverkehrsstraße B7. Dann geht es weiter zu einer Kundgebung.</figcaption>
      </figure>
      <figure>
        <img src="https://www1.wdr.de/nachrichten/fff-116~_v-TeaserAufmacher.jpg"/>
        <figcaption>Eine der vielleicht kleinsten Demos im Land gibt es in Wermelskirchen. Ohne viel Werbung vorab, wie die Organisatoren sagen, sind rund 60 Demonstranten gekommen. Darunter auch die Kinder einer Kita.</figcaption>
      </figure>
