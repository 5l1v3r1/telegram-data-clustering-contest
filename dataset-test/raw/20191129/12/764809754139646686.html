      <h1>شاهد: ثوران بركان جبل بوبوكاتبتبيل في المكسيك</h1>
      <address><time datetime="2019-11-29T12:00:22+00:00">29 Nov 2019, 12:00</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qLpOTCY1K44" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>ثار اليوم الخميس 28 نوفمبر/تشرين الثاني <a href="https://arabic.euronews.com/2019/07/03/stromboli-volcano-eruption-left-one-dead-at-least-magma-powerful-explosion-italy">بركان</a> بوبوكاتبتبيل والذي يعتبر ثاني أكبر بركان في المكسيك وخامس أعلى جبل في أمريكا الشمالية ويقع ضمن ولايات مكسيكو، بويبلا، موريلوس عند الساعة 9:46 صباحًا (15:46 بتوقيت غرينتش) وتصاعدت <a href="https://arabic.euronews.com/2019/06/10/watch-mount-sinnabong-eruption-in-indonesia-after-a-400-year-recession">أعمدة الدخان والرماد</a> من البركان.</p>
      <p>ويبلغ ارتفاع بركان بوبوكاتبتبيل 5426 مترًا (17802 قدمًا) فوق سطح البحر.</p>
