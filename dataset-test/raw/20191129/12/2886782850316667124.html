      <h1>Szorul a hurok az elfogott máltai üzletember körül</h1>
      <address><time datetime="2019-11-29T12:33:53+00:00">29 Nov 2019, 12:33</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Lk-Bl4KgjYo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nem mentesül a vizsgálat alól a Daphne Caruna Galizia újságíró meggyilkolása miatt gyanúsított és letartóztatott máltai üzletember. Yorgen Fenech kérelmét elutasította a máltai kormány péntek hajnalba nyúló ülésén.</p>
      <p>Előzőleg kegyelmet kapott az a (Melvin Theuma nevű) férfi, aki a gyanú szerint a közvetítő volt az oknyomozó újságíró megölésében. A Reuters hírügynökség szerint ez arra utalhat, hogy együttműködik a hatóságokkal, és információval szolgált arról, hogy ki rendelte meg a gyilkosságot.</p>
      <p>„A nyomozók és a főügyész javasolták, hogy a közvetítő, akit nem nevezek meg, tehát a közvetítőnek adott kegyelem fontos ahhoz, hogy áttörést érjenek el az ügyben” - magyarázta John Muscat máltai kormányfő.</p>
      <p>Napok óta tüntetnek Máltán az ügy politikai szálai miatt. Csütörtökön a tiltakozók volt a meggyilkolt újságíró fia is.</p>
      <p>"Nem tudunk semmit, a családom nem tud semmit, az újságírók sem. Emiatt vagyunk itt. Ez teljesen abszurd” - mondta Matthew Caruana Galizia.</p>
      <p>Kedden lemondott tisztségéről Keith Schembri, a miniszterelnök kabinetfőnöke.</p>
      <p>A rendőrség kihallgatja, mert pénzügyi szálak fűzték a gyilkossággal kapcsolatban múlt héten elfogott Yorgen Fenech üzletemberhez.</p>
      <p>„Lehet, hogy a kabinetfőnök ártatlan a gyilkosság ügyében, de fennáll az igazságszolgáltatás akadályozásának lehetősége. Megpróbált üzenetet küldeni egy állítólagos háttérembernek, miközben előzetesben volt. Tehát felmerül az igazságszolgáltatás akadályozásának kérdése” - mondta a Times of Malta egyik újságírója.</p>
      <p>Daphne Caruana Galiziát autójába rejtett pokolgéppel ölték meg 2017 októberében. Számos korrupciós ügyet derített fel, ami miatt több, magas pozícióban lévő politikus és kormányzati tisztviselő került kellemetlen helyzetbe Máltán.</p>
