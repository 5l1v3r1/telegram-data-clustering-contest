      <p>Сьогодні, 29 листопада 2019 року, на Соборній площі м. Чернівців проводили для всіх охочих експрес-тестування на наявність ВІЛ/СНІД інфекцій. </p>
      <p>- Сьогодні наша акція направлена на діагностику швидкими тестами ВІЛ інфекцій. Ми маємо можливість провести усім охочим тестування і за 5 хвилин сказати результат, - розповіла <b>Вероніка Остапчук, лікар кабінету "Довіра" обласного центру боротьби та профілактики зі СНІДом</b>.</p>
      <p>Також вона додала, що станом на 11.00 тестування пройшло всього лише 13 осіб. Щодо статистики, то на обліку в Чернівецькій області знаходиться більше 1000 пацієнтів, приблизно половина з них отримують антиретровірусну терапію. Крім того, на обліку знаходиться більше 100 дітей, з них 87 знаходяться в дитячому будинку постійного перебування с. Мольниця.</p>
      <p>Фото та відео Артема КОЗМЕНКА</p>
