    <article>
      <h1>직장 동료 살해한 20대 중국 교포인 붙잡혀</h1>
      <address>
        <time datetime="2019-11-29T12:17:00+00:00">29 Nov 2019, 12:17</time>
      </address>
      <p>경기 시흥경찰서는 같은 중국 교포인 직장 동료를 흉기로 살해한 혐의로 25살 A씨를 붙잡아 조사하고 있습니다.<br/><br/>A씨는 오늘 오전 4시 5분쯤 경기 시흥시 소재 한 식당에서 32살 B씨에게 흉기를 휘둘러 숨지게 한 혐의를 받고 있습니다.<br/><br/>경찰 조사결과 A씨는 B씨와 함께 술을 마시던 중 다투게 되자 주변 마트에서 흉기를 구매해 범행한 것으로 드러났습니다.<br/><br/>경찰은 조사를 마무리하는 대로 A씨에 대한 구속영장을 신청할 방침입니다.</p>
    </article>
