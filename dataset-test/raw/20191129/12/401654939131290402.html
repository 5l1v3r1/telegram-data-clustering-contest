      <h1>दो युवाओं ने इंजीनियरिंग छोड़ शुरू किया मिल्कशेक बेचना, करोड़ों में कमाई</h1>
      <address>
        <time datetime="2019-11-29T12:15:24+00:00">29 Nov 2019, 12:15</time>
      </address>
      <p>1 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/sio-founders_555_112919042327.jpg"/>
        <figcaption>कॉलेज में रूममेट्स रहे दो दोस्तों निशांत त्रिपाठी और अनिल परेमल की सफलता की कहानी तमाम युवाओं के लिए मिसाल है. कभी इंजीनियरिंग के क्षेत्र में करियर बनाने की चाहत रखने वाले इन दोस्तों ने मिल्क शेक का कारोबार करने की सोची. अपनी जमा पूंजी से करीब दस लाख रुपये लगाकर तीन साल पहले शेक इट ऑफ स्टार्टअप शुरू किया जो आज 1.82 करोड़ के कारोबार में तब्दील हो चुका है. आइए जानें- इन दोस्तों ने किन चुनौतियों को मात देते हुए सफलता पाई. <br/><br/><br/>Image Credit: aajtak.in/ Special Permission<cite>फोटो: अनिल परेमल (बायें) और निशांत त्रिपाठी (दायें)</cite></figcaption>
      </figure>
      <p>2 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/dsc_0010_555_112919042327.jpg"/>
        <figcaption>30 साल के निशांत त्रिपाठी और 29 साल के अनिल परेमल की दोस्ती बीई (बैचलर इन इंजीनियरिंग) के दौरान हुई थी. अनिल ने aajtak.in से बातचीत में बताया कि सही पूछिए तो मिल्कशेक स्टार्टअप का पहला आइडिया कॉलेज कैंटीन में मिलने वाले पतले और सीरप वाले शेक थे. <br/><br/><br/>Image Credit: aajtak.in/ Special Permission<cite>फोटो: अनिल परेमल (बायें) और निशांत त्रिपाठी (दायें)</cite></figcaption>
      </figure>
      <p>3 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/anil-nishant-1_555_112919042327.jpg"/>
        <figcaption>वो बताते हैं कि निशांत हमेशा से ही एक बिजनेस माइंडेड और फोकस्ड पर्सन हैं. उनके पास एक स्टार्टअप चलाने का अनुभव भी था, नामी फूड एंड बेवरेज स्टोर पर काम का अनुभव था. अनिल कहते हैं कि उन्हें नये नये प्रयोग से नई रेसिपी तैयार करने का शौक था. साथ ही सप्लाई चेन का भी उन्हें अनुभव है.<cite>Image Credit: aajtak.in/ Special Permission</cite></figcaption>
      </figure>
      <p>4 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/annotation-2019-11-20-213420_555_112919042327.jpg"/>
        <figcaption>ऐसे आया आइडिया <br/>अनिल अपने कॉलेज में मिलने वाले मिल्कशेक की क्वालिटी पर अक्सर बात किया करते थे. फिर साल 2015 में जब अनिल दुबई में जॉब कर रहे थे तो उनके दोस्त निशांत उनसे मिलने पहुंचे. जब अनिल ने दुबई में उन्हें दो शेक की दुकानें दिखाईं तभी भारत में इसे शुरू करने का आइडिया आया. उन दोनों की राय थी कि भारत में फूड एंड बेवरेज फील्ड में शेक के क्षेत्र में करने के लिए काफी संभावनाएं थीं. <br/><br/><br/>Image Credit: aajtak.in/ Special Permission<cite>फोटो: अनिल</cite></figcaption>
      </figure>
      <p>5 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/annotation-2019-11-20-213320_555_112919042327.jpg"/>
        <figcaption>इस तरह जनवरी 2016 में इसकी नींव पड़ी और सात मार्च 2016 में जयनगर के एक कॉलेज के बाहर से इसकी शुरुआत हुई. दोनों दोस्तों ने मिलकर इसका आकर्षक नाम रखने की कवायद पूरी की. इसके बाद दोनों ने चार सदस्यों के साथ मिलकर इसकी शुरुआत की. <br/><br/><br/><br/>Image Credit: aajtak.in/ Special Permission<cite>फोटो: निशांत</cite></figcaption>
      </figure>
      <p>6 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/annotation-2019-11-20-212047_555_112919042327.jpg"/>
        <figcaption>उन्होंने 250 से 300 स्क्वायर फीट जगह पर मिनी कैफे मॉडल बनाकर इसकी शुरुआत की. इसमें 20 से 25 लोगों के बैठने की व्यवस्था थी. इसके अलावा कियोस्क, प्लग इन जो एक तरह का क्लाउड किचन है, वो भी खोले. अब शेक इट ऑफ (एसओआई) व्हील्स लेकर आ रहा है. ये एक तरह का फूड ट्रक मॉडल होगा. अनिल बताते हैं कि कभी दो लोगों से काम की शुरुआत की थी. आज 40 कर्मचारी जुड़े हैं. हमारा कस्टमर बेस तकरीबन 50 हजार है जो अगले वित्तीय वर्ष तक तीन लाख हो जाएगी. <br/><br/><br/><br/>Image Credit: aajtak.in/ Special Permission<cite>फोटो: शेक इट ऑफ स्टोर</cite></figcaption>
      </figure>
      <p>7 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/anil-team_555_112919042327.jpg"/>
        <figcaption>ऐसे चुनौतियों से पाया पार <br/>अनिल कहते हैं कि स्टार्टअप की शुरुआत से ही हमारे सामने कई चुनौतियां थीं. हम सिर्फ निवेश के नाम पर 10 लाख रुपये लगा रहे थे और संसाधनों के नाम पर इस रकम से बहुत कुछ नहीं हो सकता था. फिर कुछ इस तरह कम बजट में लाए कारोबार में तेजी, आगे पढ़िए. <br/><br/>अनिल निशांत के दोस्तों का ग्रुप<cite>Image Credit: aajtak.in/ Special Permission</cite></figcaption>
      </figure>
      <p>8 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/anil-nishant_555_112919042327.jpg"/>
        <figcaption>मार्केटिंग: हमारे पास मार्केटिंग के लिए कोई पैसा नहीं था, इसलिए हमने स्थानीय कॉलेजों में छोटे-छोटे कार्यक्रम किए. शेक इट ऑफ फेसबुक, इंस्टाग्राम और यहां तक ​​कि टिंडर में अकाउंट बनाकर ग्राहकों के साथ जुड़ने की जुगत लगाई. कॉलेजों में पर्चे बांटें, स्टोर ऑफर के जरिये भी इसे बढ़ाया. इसमें सबसे प्रभावी हमारे प्रोडक्ट की समीक्षा थी जो हम हर ग्राहक से जरूर लेते थे.<cite>Image Credit: aajtak.in/ Special Permission</cite></figcaption>
      </figure>
      <p>9 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/annotation-2019-11-20-214109_555_112919042327.jpg"/>
        <figcaption>इसके अलावा हमने कर्मचारियों के लिए ऐसी पॉलिसी बनाई कि वो स्वस्थ माहौल में काम करें और अपने जॉब को लेकर अच्छा महसूस करें. इसके अलावा कंपटीशन को मात देने के लिए हमने फ्रेंचाइजी का विस्तार करने की सोची. इससे भी काफी मदद मिली.<cite>Image Credit: aajtak.in/ Special Permission</cite></figcaption>
      </figure>
      <p>10 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/annotation-2019-11-20-213635_555_112919042327.jpg"/>
        <figcaption>देते हैं ये सेवाएं <br/>अनिल कहते हैं कि हम सस्ती कीमतों पर अपने उपभोक्ताओं को शेक और भोजन परोसते हैं. हमारे स्टोर में 79 रुपये से शेक शुरू होते हैं, और हमारा खाना 69 रुपये से शुरू होता है. आज हम इनस्टोर सेल के अलावा ऑनलाइन सेल, फ्रेंचाइजी और थोक ऑर्डर आदि लेते हैं. अनिल बताते हैं कि हम बहुत व्यवस्थित रूप से एक अच्छे तरीके से ये सब करते हुए बढ़ रहे हैं. हमने पहली बार 2016 में एक ही दुकान शुरू की और वहां स्टोर स्तर की प्रक्रियाओं को सीखा. तब हम मल्टी स्टोर मैनेजमेंट सीखना चाहते थे और इसलिए हमने 2017 में एक और शाखा शुरू की. हमें 2017 के अंत में अपना पहला फ्रेंचाइजी पार्टनर मिल गया, जिससे हमें पर्याप्त आत्मविश्वास और विस्तार करने की सीख मिली. अब हम कुल 12 हैं जिसमें अगले साल तक तीन और जुड़ जाएंगे.<cite>Image Credit: aajtak.in/ Special Permission</cite></figcaption>
      </figure>
