      <h1>Хэмилтон выступает под номером 1 на первой практике перед Гран-при Абу-Даби</h1>
      <address>
        <time datetime="2019-11-29T12:15:00+00:00">29 Nov 2019, 12:15</time>
      </address>
      <p>Пилот <b>Мерседеса</b> Льюис Хэмилтон проводит первую тренировку перед Гран-при Абу-Даби под номером 1.</p>
      <figure>
        <iframe data-src="https://twitter.com/MercedesAMGF1/status/1200338675386736640?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Британец выступает под номером 44, но на следующий сезон может выбрать себе первый номер как действующий чемпион. Тем не менее, ранее Льюис не пользовался этой возможностью и пилотировал с номером 1 лишь в практиках.</p>
      <p>В этом сезоне Хэмилтон завоевал свой шестой титул.</p>
