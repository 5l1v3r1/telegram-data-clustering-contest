      <h1>Двое погибших: из-за огненного ДТП в Башкирии была перекрыта трасса Уфа - Москва</h1>
      <address><time datetime="2019-11-29T12:19:00+00:00">29 Nov 2019, 12:19</time> by <a rel="author">Вести.Ru</a></address>
      <p>Утром в пятницу, 29 ноября, Дюртюлинском районе Башкирии произошла серьезная авария, унесшая несколько человеческих жизней.</p>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-23300507&amp;id=456243902&amp;hash=4b30ebc39b60709e&amp;hd=1" width="640" height="360" data-service="VK" scrolling="no"/>
      </figure>
      <p> </p>
      <p>По предварительным данным, <a href="https://www.instagram.com/gibdd_rb/">озвученным пресс-службой</a> регионального управления ГИБДД РФ, участниками столкновения стали три легковушки — Renault Logan, Hyundai и "Лада Приора".</p>
      <p>После ДТП одна из машин вспыхнула, а другая – оказалась серьезно деформирована и лишилась части кузова, оторванного в результате аварии.</p>
      <p>Два человека скончались от полученных травм, еще один пострадавший был госпитализирован.</p>
      <p>Как сообщают <a href="https://gtrk.tv/">СМИ</a>, из-за инцидента движение на автодороге Москва – Уфа временно перекрыто, водителям было предложено двигаться в объезд через поселок Семилетка, протяженность альтернативного маршрута составила около 40 километров.</p>
