      <h1>Machtwechsel in Brüssel - Charles Michel wird neuer EU-Ratspräsident</h1>
      <address><time datetime="2019-11-29T12:23:13+00:00">29 Nov 2019, 12:23</time> by <a rel="author">Ronald Krams</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8KGCdXeNlKQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Stabwechsel in Brüssel. Nach fünf Jahren tritt die Führung der Europäischen Union ab. Ratschef Donald Tusk übergibt seine Amtsgeschäfte an seinen Nachfolger Charles Michel.</p>
      <p>
        <i>
          <b>"Ich bin mir dieser großen Verantwortung bewusst und werde natürlich mein Bestes tun, um diese Aufgabe zu erfüllen".</b>
        </i>
      </p>
      <p>Seine Aufgabe ist die Sicherstellung der Einheit, an dem Tisch, an dem sich die mächtigsten Männer und Frauen der EU versammeln. Michel war bereits im Sommer von den EU-Staats- und Regierungschefs bestimmt worden. Der 43-Jährige war bis vor kurzem belgischer Ministerpräsident.</p>
      <p>Charles Michel liegt die Politik im Blut. Er ist der älteste Sohn eines ehemaligen EU-Kommissars. Mit 18 Jahren wurde er Provinzabgeordneter in Wallonisch-Brabant und bereits mit 25 Jahren Minister der wallonischen Regionalregierung.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1200364339565400064" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Im Jahr 2014 war sein Aufstieg an die Spitze der belgischen Politik abgeschlossen und er wurde zum jüngsten Premierminister des Landes seit fast 200 Jahren. Er war ein Premierminister, dessen Amtszeit von Streitigkeiten über die Migrationspolitik gekennzeichnet war.</p>
      <p>Auf den Tag genau vor zehn Jahren, als Herman Van Rompuy Präsident des Europäischen Rates wurde, wird Charles Michel der zweite Belgier auf dem Chefposten.</p>
      <p>
        <i>
          <b>"Europa steht vor Herausforderungen, und meiner Meinung nach sind diese Herausforderungen auch Chancen".</b>
        </i>
      </p>
      <p>Auf Charles Michel warten nun große Aufgaben, ganz besonders gefragt sind seine Fähigkeiten zur Konsensbildung.</p>
