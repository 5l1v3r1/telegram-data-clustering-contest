      <h1>انخفاض أسعار الذهب بنسبة 0.15%</h1>
      <address><time datetime="2019-11-29T12:17:08+00:00">29 Nov 2019, 12:17</time> by <a rel="author">وكالات</a></address>
      <p>انخفض سعر أوقية الذهب في التعاملات الفورية اليوم، بنسبة 0.15% إلى 1457.55 دولاراً أمريكياً.</p>
      <p>وصعد سعر أوقية الذهب في العقود الأمريكية الآجلة اليوم بنسبة 0.02% إلى 1454.65 دولاراً أمريكياً.</p>
