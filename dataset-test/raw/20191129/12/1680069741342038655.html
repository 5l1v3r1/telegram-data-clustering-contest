      <h1>影／奧迪虛擬概念車　現身動畫電影《變身特務》</h1>
      <address><time datetime="2019-11-29T12:00:00+00:00">29 Nov 2019, 12:00</time> by <a rel="author">https://www.facebook.com/setnews/, 三立新聞網</a></address>
      <p>記者鍾釗榛／綜合報導</p>
      <p>繼眾多好萊塢英雄電影加持之後，豪華汽車品牌Audi再度開創英雄座駕標竿！預計於明年出於全台首映的動畫電影《變身特務》。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/z8twJ7fW2ww" width="600" height="310" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Audi首次為動畫電影量身打造虛擬概念車Audi RSQ e-tron，於片中擔綱展演來自四環品牌的未來純電與自動駕駛科技。AUDI AG 更與二十世紀影業共同揭露預告，讓大家搶先目睹Audi RSQ e-tron 創新、具顛覆性的純電性能風采！</p>
      <figure>
        <img src="https://attach.setn.com/newsimages/2019/11/29/2272278-XXL.jpg"/>
        <figcaption>▲Audi虛擬概念車RSQ e-tron。（圖／Audi提供）</figcaption>
      </figure>
      <p>在前導預告中，風度翩翩的特務Lance Sterling（威爾史密斯 配音）與科技天才Walter Beckett（湯姆霍蘭德 配音）駕駛著Audi RSQ e-tron在街上展開激烈的飛車追逐，為了閃避飛彈的攻擊，Lance Sterling 泰然自若的以聲控啟動Boost 模式，甚至還鑽進地鐵隧道馳騁飛奔，以高效率的純電動力性能表現成功擺脫敵人的追蹤，並隨後啟動自動駕駛模式悠哉的前往中午用餐的地點。</p>
      <p>Audi RSQ e-tron於預告影片中亮眼現身，銳利的外觀設計不僅是眾所矚目的焦點，更集未來純電移動、精密完整的行車偵測以及自動駕駛科技等十八般武藝於一身，充分展現Audi e-tron的創新科技。《變身特務》將於2019年12月25日率先於美國上映。</p>
