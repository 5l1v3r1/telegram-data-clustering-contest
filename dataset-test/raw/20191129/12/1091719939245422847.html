      <h1>El paro y los memes más divertidos que dejó esta semana</h1>
      <h2>La caída de Instagram y Facebook, la derrota de Santa Fe y Black Friday, otros temas comentados.</h2>
      <address><time datetime="2019-11-29T12:01:00+00:00">29 Nov 2019, 12:01</time> by <a rel="author">Andrea Paola Hernandez Bacca</a></address>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption>Varios hechos en Colombia y el mundo dieron pie a graciosos memes esta semana. El paro en el país, los cacerolazos durante las manifestaciones, la derrota de Santa fe frente al América, la caída de Facebook e Instagram y el inicio del Black Friday, son algunos de los temas más comentados en la red.<br/><b>Foto: </b>Redes sociales</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption>Las marchas que se han presentado en el país desde el pasado 21 de noviembre han dado pie a graciosos memes que se han viralizado en la red. Varias de estas imágenes han rescato lo bueno de las manifestaciones, dejando atrás los desmanes y el vandalismo que se ha dado en medio de las protestas.<br/><b>Foto: </b>Instagram: @colombiasimpson</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption>La movilidad se ha visto afectada estos días por las diferentes movilizaciones en Bogotá. Son varios los ciudadanos que han reportado lo difícil que les ha sido llegar a sus trabajos o a sus casas por los bloqueos. Por otro lado, muchas de las personas han expresado cómo se sienten al no poder marchar por sus obligaciones con sus empleos.<br/><b>Foto: </b>Instagram: @moriderisa</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption>Este viernes es la novena ocasión en la que estudiantes, profesores, músicos, actores y ambientalistas, entre otros, salen a las calles de la ciudad a marchar contra el Gobierno de Iván Duque y sus políticas.<br/><b>Foto: </b>Instagram: @queboleta</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption>Los cacerolazos que se han presentado en distintos puntos de la capital, incluso, el cacerolazo sinfónico que se dio esta semana en el parque de los Hippies, ha sido histórico. Por su puesto, este hecho no se podía quedar por fuera de las graciosas imágenes.<br/><b>Foto: </b>Instagram: @queboleta</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption>La derrota de Santa Fe contra el América y su eliminación de la Liga Águila fue otro de los temas más comentados en redes sociales. Varios memes se burlan del equipo cardenal, que perdió 2 - 0 ante los escarlatas en el Pascual Guerrero, este jueves. El partido estuvo lleno de jugadas polémicas, fallas,  aciertos y desaciertos del árbitro Gustavo Murillo.<br/><b>Foto: </b>Redes sociales</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption>En el primer tiempo América protestó como penaltis tres jugadas, pero no fueron sancionadas. Primero, hubo una falta en el área de Herrera sobre Michael Range y el arbitro decidió no sancionarla. Segundo, se presentó una protesta por una falta de Torijano, quien fue amonestado y no expulsado, y tercero, hubo una nueva falta en el área, esta vez de Herrera contra Pisano, y Murillo decide nuevamente que no hay falta.<br/><b>Foto: </b>Redes sociales</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption>En el segundo tiempo también se presentaron varias jugadas que, para expertos, no fueron sancionadas como se debía. Primero se produjo el gol de Pisano en aparente fuera de juego; el jugador estaba habilitado y el gol es válido. Segundo, Murillo anuló el gol del empate de Santa Fe, a Balanta, por estar en posición adelantada. Y por último, el equipo escarlata anotó el segundo tanto en una polémica jugada, en aparente fuera de juego. <br/><b>Foto: </b>Redes sociales</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption>Miles de personas reportaron este jueves que Facebook e Instagram no funcionaban en sus dispositivos móviles ni de escritorio. El sitio DownDetector, que recopila información sobre las plataformas más importantes en al web, confirmó que se presentó la caída de los sistemas en los cinco continentes y que había millones de personas afectadas. Sin embargo, donde más se concentraron fallas fue principalmente en América del Sur, Estados Unidos, Europa y algunas regiones de Asia.<br/><b>Foto: </b>Instagram: @queboleta</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption>En Twitter se volvió tendencia rápidamente los hashtag #FacebookDown e #InstagramDown. Desde el primer momento en el que se cayeron estas dos redes, los usuarios se refirieron al hecho con chistes y memes, por otro lado, algunos manifestaron miedo de que también WhatsApp fallara y no pudieran comunicarse por ninguna red social.<br/><b>Foto: </b>Redes sociales</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption>Black Friday, uno de los más grandes y esperados eventos de comercio electrónico en el país, comenzó este jueves y los memes en las redes no se hicieron esperar. <br/><b>Foto: </b>Redes sociales</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption>Uno de los grandes consejos que se dan para esta fecha consiste en buscar cuál ha sido el promedio del precio del producto, pues existe la posibilidad de que las tiendas suban los valores en jornadas anteriores para luego rebajarlos y presentar como un descuento algo que no lo es. Además, se recomienda no quedarse en el primer lugar o sitio web donde se encontró el producto y pensar si realmente es útil lo que desea comprar.<br/><b>Foto: </b>Redes sociales</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption>Desde hace varias semanas, el actor Brad Pitt se pasea por las calles de Los Ángeles con la actriz Alia Shawkat, con la que ha sido fotografiado en al menos tres ocasiones. Shawkat tiene 30 años, 25 menos que Pitt y también es conocida por ser una activista femenina. La relación que aparentemente sostienen estos dos famosos no se les ha escapado a los internautas.<br/><b>Foto: </b>Redes sociales</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption>El pasado miércoles, el presidente de Estados Unidos, Donald Trump, publicó una foto en su Twitter; un montaje de él mismo con el cuerpo de un luchador de boxeo musculoso. La imagen, que no fue acompañada con ningún texto, dio pie a diversas reacciones en redes sociales como graciosos memes.<br/><b>Foto: </b>Redes sociales</figcaption>
      </figure>
