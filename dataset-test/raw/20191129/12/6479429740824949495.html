      <h1>Видеофакт. Уникальный случай — в Беловежской Пуще зубр зацепился ногой за свой же рог</h1>
      <address><time datetime="2019-11-29T12:13:00+00:00">29 Nov 2019, 12:13</time> by <a rel="author" href="https://news.tut.by/author/490~613.html" target="_blank">TUT.BY</a></address>
      <p>
        <b>В Беловежской Пуще егеря заметили стреноженного зубра, сообщает сайт <a href="https://npbp.by/about/news/in-belovezhskaya-pushcha-seen-hobbled-bison/">Нацпарка</a>.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/VDzprJW1riE" width="720" height="405" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Видео: <a href="https://www.youtube.com/channel/UC4EkEW9r_La4zWHV3HvRJbA">ГПУ НП «Беловежская пуща»</a></p>
      <p>Бедолагу нашли на территории Хвойникского лесничества. Зубр-самец в возрасте 8−10 лет пытался отбежать от сотрудников Нацпарка на трех ногах — четвертой он зацепился за рог. В таком положении животное оказалось, вероятно, при беге «на махах», то есть скачками.</p>
      <p>Это второй такой случай, отметили в научном отделе Беловежской Пущи. Первый произошел в 1985 году в месте зимней подкормки зубров в Королево-Мостовском лесничестве. Тогда в сложной ситуации оказался трехлетний самец зубра. Он полдня прыгал на трех ногах, но затем каким-то образом самостоятельно освободил ногу.</p>
