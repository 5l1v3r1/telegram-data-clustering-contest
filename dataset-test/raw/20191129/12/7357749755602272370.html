      <h1>Passage de témoin à la tête du Conseil européen</h1>
      <address><time datetime="2019-11-29T12:43:09+00:00">29 Nov 2019, 12:43</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/S5_eoLtmpJs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ils se sont attardés sur le tapis rouge du Conseil européen pour immortaliser le passage de témoin. Le Belge Charles Michel prend la relève du Polonais Donald Tusk à la tête de l'instance européenne. À 43 ans, il devient le plus jeune président du cénacle qui réunit les dirigeants de l'Union. Après cinq ans à la tête d'un gouvernement belge agité par les crises, Charles Michel est rompu à l'art du compromis, talent dont il aura grand besoin au Conseil. Donald Tusk quitte, lui, l'instance après cinq années marquées par la crise des migrants, la crise climatique, les clivages avec les États-Unis, le Brexit et la montée des populismes. Autant de dossiers épineux que son successeur devra prendre en main.</p>
      <p>Charles Michel prendra officiellement ses fonctions ce dimanche 1er décembre, en même temps que la nouvelle Commission européenne dirigée par l'Allemande Ursula von der Leyen.</p>
