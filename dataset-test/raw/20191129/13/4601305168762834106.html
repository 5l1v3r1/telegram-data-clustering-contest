      <p>This vaguely comports to the methods I saw and knew in 1990s London. The proper way was to start with oil and use <a href="https://amzn.to/2R2YZtm">a grill brick</a> [Amazon], but the reality is you will still need lots of environmentally unsound liquids. The mystery degreaser is Swisher but <a href="https://amzn.to/34wMvOz">Ecolab</a> is exactly the same stuff and widely available. Wear gloves. Never eat out.</p>
