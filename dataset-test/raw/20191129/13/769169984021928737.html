      <h1>區選結果引爆奇招，撞散人大831三閘！</h1>
      <address>
        <time datetime="2019-11-29T13:44:00+00:00">29 Nov 2019, 13:44</time>
      </address>
      <p>今屆區議會選舉結果不但影響到香港的地區行政，更影響到明年的立法會選舉，以至其後的特首選委會選舉與特首選舉，甚至會衝擊人大831決定的「三道鋼閘」，即（一）特首提名委員會需根據特首選委會產生辦法而產生；（二）特首參選人必須取得過半數提名委員會的提名才能「出閘」；以及（三）提名委員會只可以提名兩至三名候選人。</p>
      <p>去片：<a href="https://youtu.be/z89Ug41wkbg">https://youtu.be/z89Ug41wkbg</a></p>
    </article>
