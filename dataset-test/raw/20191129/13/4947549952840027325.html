      <h1>上证指数跌1% 创三个月新低</h1>
      <address>
        <time datetime="2019-11-29T13:35:00+00:00">29 Nov 2019, 13:35</time>
      </address>
      <p>天风证券指出，当前沪深300估值基本合理，结构上金融股仍显低估值，但非金融A股估值并不便宜，较低的盈利水平制约其估值的进一步抬升。因此，指数整体再大幅抬估值的概率较小，市场仍表现为结构性机会。2020年“少部分公司”的牛市大概率将继续演绎，以创业板指所代表的科技板块将是超额收益的核心，同时消费公司长期依然值得重视，但2020年需要降低预期回报的目标。</p>
    </article>
