      <h1>高云翔案推迟至12月2日继续审理 陪审团仍未意见一致_被控</h1>
      <address>
        <time datetime="2019-11-29T13:06:00+00:00">29 Nov 2019, 13:06</time>
      </address>
      <p>高云翔现身现场</p>
      <p>搜狐娱乐讯 当地时间11月29日，有媒体通过采访处于法庭现场的沈寒冰律师获悉，高云翔涉嫌性侵案将推到下周一（12月2日）继续。</p>
      <p>2018年3月高云翔因涉性侵与制作人王晶一同被拘捕，高云翔被控7项罪名，王晶被控11项罪名，案件至今历时20个月，在这20个月中，高云翔演艺工作停摆，被人受限于澳洲，经历了与董璇离婚、被唐德起诉赔偿等。</p>
    </article>
