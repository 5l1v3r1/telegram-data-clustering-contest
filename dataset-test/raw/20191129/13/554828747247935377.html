      <h1>Un ministre blessé dans un pugilat au Parlement</h1>
      <h2>Deux élus ont été blessés dans une rixe qui a éclaté dans l'hémicycle au Lesotho. Les parlementaires ont échangé des coups de poubelles et de micros.</h2>
      <address><time datetime="2019-11-29T13:59:00+00:00">29 Nov 2019, 13:59</time> by <a rel="author">L'essentiel</a></address>
      <figure>
        <iframe data-src="https://twitter.com/kabelo_Pitori/status/1200140116934774789?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Les parlementaires du Lesotho en sont venus aux mains, dans l'hémicycle, au sujet d'une régulation controversée accordant à une entreprise chinoise le monopole de l'achat de mohair produit par ce petit pays pauvre d'Afrique australe, ont rapporté vendredi les médias locaux. Le Lesotho a introduit l'an dernier une nouvelle législation obligeant les agriculteurs à vendre leur laine, dont le mohair, à un entrepreneur chinois, soupçonné de les sous-payer.</p>
      <p>Après de vives protestations de la part de fermiers, le gouvernement a suspendu la régulation. Une nouvelle loi devait être présentée jeudi au Parlement pour officiellement abroger la précédente. Mais le gouvernement a finalement renoncé, arguant que le texte n'était pas prêt.</p>
      <h3>Coups de poubelles et de micros arrachés</h3>
      <p>«Des agriculteurs innocents souffrent pendant que le gouvernement refuse de présenter la loi», a lancé jeudi un député de l'opposition Serialong Qoo, avant que le Parlement ne se transforme en ring de boxe. Des élus en costume cravate ont échangé des coups et se sont battus à coups de poubelles et de micros arrachés. Deux parlementaires, dont le ministre de l'Agriculture Litsoane Litsoane, ont été légèrement blessés.</p>
      <p>Le Lesotho, petit pays enclavé dans l'Afrique du Sud, est le cinquième producteur au monde de mohair. Environ 30 000 fermiers du Lesotho dépendent des exportations de laine et de mohair.</p>
