    <article>
      <h1>நீட் தேர்வு ஆள்மாறாட்டம்: மாணவர் தந்தையிடம் 3 மணி நேரம் விசாரணை</h1>
      <address>
        <time datetime="2019-11-29T13:36:31+00:00">29 Nov 2019, 13:36</time>
      </address>
      <p>மதுரை: நீட் தேர்வு ஆள்மாறாட்ட வழக்கில் முன்ஜாமின் கோரிய மாணவர் தந்தையிடம 3 மணி நேரம் விசாரணை நடைபெற்றது. மதுரை சிபிசிஐடி அலுவலகத்தில் ஆஜரான மாணவர் தந்தை ரவிக்குமாரிடம் போலீஸ் விசாரணை நடத்தியது.</p>
    </article>
  </body>
