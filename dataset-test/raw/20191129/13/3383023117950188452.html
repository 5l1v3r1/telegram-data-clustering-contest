      <h1>Dragon Ball Z Kakarot muestra en vídeo todo lo que puedes esperar del RPG de Dragon Ball</h1>
      <h2>El videojuego de Bandai Namco para PC, Xbox One y PS4 se estrenará en muy pocas semanas.</h2>
      <address><time datetime="2019-11-29T13:30:00+00:00">29 Nov 2019, 13:30</time> by <a rel="author" href="https://www.3djuegos.com/noticias-ver/199544/dragon-ball-z-kakarot-muestra-en-vdeo-todo-lo-que-puedes/Alberto%20Pastor" target="_blank">Alberto Pastor</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QT-3omJ-Rxs" width="584" height="329" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Cada vez queda menos para que los aficionados al <a href="https://www.3djuegos.com/universo/0f0f0f0/33/dragon-ball/">universo Dragon Ball</a> puedan echarle el guante al esperado <b>Dragon Ball Z: Kakarot</b>, un RPG basado en la obra de <b>Akira Toriyama</b> que acaba de hacer público un nuevo tráiler en el que se puede ver al detalle todo lo que ofrece el videojuego de <b>Cyberconnect2</b>.</p>
      <p>Este tráiler de Dragon Ball Z: Kakarot muestra la exploración, los combates e incluso algunos de los minijuegos a los que podremos hacer frente en esta aventura, que nos permitirá revivir algunos de los momentos más recordados de la serie, desde la lucha contra Raditz, al <a href="https://www.3djuegos.com/noticias-ver/196910/idragon-ball-z-kakarot-nos-enfrentar-a-buu-nuevo-triler/">enfrentamiento contra el malvado Monstruo Bu</a>.</p>
      <p>Dragon Ball Z Kakarot se estrenará en PC, Xbox One y PS4 el próximo <b>17 de enero</b>. Puedes consultar nuestro especial <a href="https://www.3djuegos.com/juegos/avances/33859/5379/0/dragon-ball-z-kakarot/">Las 45 cosas más importantes que ya sabemos de Dragon Ball Z Kakarot</a> para hacerte una idea de qué puedes esperar de este RPG de lucha.</p>
