      <h1>Городские электрички перевезли более миллиона человек в Сочи и Краснодаре. ВИДЕО</h1>
      <address>
        <time datetime="2019-11-29T13:48:00+00:00">29 Nov 2019, 13:48</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0mrzsn_YXq4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В составе электропоездов «Кубань Экспресс-Пригород» они курсируют в регионе с декабря 2018 года.</p>
      <p>С начала года электричками воспользовались более 1 миллиона человек. Это на 17% больше, чем за аналогичный период прошлого года. Пассажиропоток на Краснодарском направлении по отношению к началу года вырос почти в три раза и составил более 90 тысяч человек, сообщает пресс-служба администрации Краснодарского края.</p>
      <p>Дорога в самый отдаленный пригород из центра Сочи или обратно – не больше часа. На сегодняшний день это самый быстрый способ перемещения в пределах Краснодарской и Сочинской агломераций, отметили в министерстве транспорта и дорожного хозяйства региона.</p>
      <p>В ведомстве добавили, что в электропоездах действуют абонементные билеты и все виды льгот пригородного железнодорожного транспорта, в том числе, для студентов, школьников и ветеранов.</p>
