      <h1>En Cantabria se esconde el restaurante Michelín más barato del mundo</h1>
      <address><time datetime="2019-11-29T13:16:45+00:00">29 Nov 2019, 13:16</time> by <a rel="author">Laura Llach</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1OfZpA5HW4U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El 29 de noviembre de 2017, el chef Jesús Sánchez sube al escenario de uno de los lugares más bellos de Cantabria, el Palacio de la Magdalena. Es el 50 aniversario del nacimiento de una emisora de radio en la región, el chef es uno de los invitados de honor esa noche y el encargado de darle forma al menú.</p>
      <p>“Llega el momento que todos estábamos esperando”, bromea la presentadora. Pero los invitados no pueden pasar al salón, donde se les servirá la cena, sin la bendición del cocinero “tres estrellas Michelín”. “¡No! Por ahora solo tengo dos”, se apresura a corregir Sánchez. Risas de la presentadora, de los invitados y una especie de augurio: “Vas a conseguir más estrellas”.</p>
      <p>Todavía no lo sabe, pero ese hombre que despacha tímidamente la idea de una tercera estrella, se la llevará bajo el brazo hasta el Cenador de Amós, su restaurante en Villaverde de Pontones, tan solo dos años después.</p>
      <p>Ahora, con 55 años, tres estrellas Michelín y tres Soles de la Guía Repsol parece todo ganado.</p>
      <p>
        <b>¿La meta a día de hoy? ¿una serie en <i>Netflix</i> como piden algunos de sus compañeros de profesión?</b>
      </p>
      <p>- En <i>Netflix</i>, en <i>Amazon Prime</i> o <i>HBO</i>, ¿a qué cámara tengo que mirar para pedirla?</p>
      <p>
        <b>- Si tuviese que elegir con qué se queda: ¿<i>Netflix</i> o la estrella Michelín?</b>
      </p>
      <p>- Es como si le preguntas a un médico si quiere ganar el Premio Nobel de Medicina o salir en el programa de Pablo Motos. Pues esto es lo mismo, ahora que tengo las tres estrellas, si me llama <i>Netflix</i> estaré encantado.</p>
      <p>Y el chef ríe mucho. A ver si esto también se convierte en un augurio.</p>
      <h3>De origen navarro</h3>
      <p>“De pequeño, mi madre y yo íbamos a comprar juguetes a una tienda en Pamplona y, de todo el viaje, la parte que más me gustaba era comer en un restaurante. Casi más que los juguetes”. Descubrir restaurantes se convirtió en un ritual familiar, “también me iba hasta Calahorra con mi padre solo para comer setas en un bar. Así empecé a descubrir lo mucho que me gustaba comer”.</p>
      <p>
        <b>- ¿Sus primeros pinitos en la cocina?</b>
      </p>
      <p>- En la de casa. Yo creo que cada cocinero tiene muchas improntas marcadas que determinan su forma de expresarse. Para mí, sin duda, una de ellas es mi origen navarro.</p>
      <p>Luego vino la Escuela de Hostelería en Madrid. Lo que era una mera afición a la cocina tomó forma a medida que iba adquiriendo conocimientos. Al terminar, empezó a trabajar en el Hotel Ritz, en la capital, su primer contacto con la alta cocina.</p>
      <p>¿Y después de Madrid? Marbella, Sevilla, París y Burdeos. Así vino el choque de improntas, esas de las que hablábamos antes, las que marcan la forma de expresarse. “La cocina vasca, la cocina francesa… Todo forma parte de un camino que me ha influido mucho a la hora de cocinar”.</p>
      <p>En 1989 el chef necesita un cambio de aires. Le ofrecen un trabajo como jefe de cocina en Molino de Puente Arce, un restaurante que contaba con una estrella Michelín. Acepta el reto, hace las maletas y se muda a Cantabria. Cuatro años después decide abrir su propio restaurante, el Cenador de Amós, y ya sabemos cómo acaba esta historia.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/32/67/34/808x454_cmsv2_889e43c1-b0b6-588e-a933-3bc643067164-4326734.jpg"/>
      </figure>
      <h3>Una profesión de muchas renuncias</h3>
      <p>Jesús Sánchez ejemplifica como pocos el trabajo que hay detrás de un chef y lo que cuesta llegar a lo más alto. Hablamos de una persona que abrió el restaurante en plena crisis, contra todo pronóstico, todo muy modesto. Era muy difícil llegar al pequeño municipio, donde está ubicado el restaurante, desde Santander, la ciudad principal más cercana. Un año y medio después de la apertura llega la primera estrella, la Guía Michelin les reconoce como parada obligatoria y a partir de ahí el trabajo sin parar... Y las renuncias que esto supone.</p>
      <p>
        <b>- ¿Y a qué ha renunciado usted?</b>
      </p>
      <p>- A muchísimas cosas, en especial al tiempo. A pasar tiempo con mis padres. Soy hijo único y ellos ya no viven, podría haber pasado más tiempo con ellos. Periodos en los que vivía fuera de casa, viajando de un sitio a otro. Viviendo en otras ciudades, en otros países. He renunciado a las bodas de mis amigos, salir un domingo, las vacaciones en agosto, los sanfermines, las fiestas de mi pueblo, salir con los de siempre. Es sábado, tenemos el restaurante lleno, no hay más.</p>
      <p>
        <b>- ¿Se arrepiente?</b>
      </p>
      <p>- Para nada. He tenido la suerte de poder compartir toda esta experiencia con mi mujer, ella lidera conmigo el restaurante. ¿Sabes lo curioso? Cumplimos años como pareja a la vez que el restaurante, vamos a hacer 27 años juntos. Tengo dos hijas, afortunadamente durante el tiempo que estaban creciendo hemos tenido la oportunidad de tenerlas cerca. Estudiaban en un colegio que está al lado y comíamos todos los días juntos. Aun así, no cabe duda de que esta profesión implica muchas renuncias.</p>
      <p>
        <b>- ¿Sus hijas han crecido en el restaurante?</b>
      </p>
      <p>- Sí, pero no las hemos implicado en él. Quiero que sean libres y se dediquen a lo que les guste. Una va para psicóloga y la otra estudia derecho y economía. Igual algún día vuelven al restaurante, pero por ahora no.</p>
      <h3>El balón de oro de la cocina</h3>
      <p>Cuando Jesús Sánchez aún no era Jesús Sánchez, el máximo reconocimiento al que podía llegar un cocinero eran las tres estrellas de la Guía Michelín. Ahora, como único miembro nuevo, en España, en entrar en el club de las tres estrellas este año , el chef solo quiere disfrutar de lo que muchos sueñan con alcanzar, lo describe como algo “súper emocionante”.</p>
      <p>El teléfono no ha parado de sonar, la temporada aún no ha empezado y el restaurante ya está completo todos los días. Esto les ha puesto del revés y ahora tienen que aprender a gestionar ese volumen. Es tal el cambio que han experimentado que se ha tenido que destinar un equipo para que se encargue únicamente de atender las llamadas de teléfono.</p>
      <p>
        <b>- ¿Habrá subida de precio?</b>
      </p>
      <p>- Claro que implica una subida de precio. Nosotros aquí tenemos un club de fútbol que es el Racing de Santander, ahora mismo está jugando en segunda división, pero si el año que viene subiese a primera, cobraría las entradas más caras. Todos los aficionados lo entenderían. En el restaurante pasa lo mismo. De todas formas, el Cenador de Amós seguirá siendo el restaurante con tres estrellas Michelín más barato del mundo.</p>
      <p>Suena el teléfono, es su mujer, le llama para asegurarse de que está bien. El chef le dice que en unos minutos baja al restaurante. Antes de la despedida, una última pregunta.</p>
      <p>
        <b>- Una estrella más implica mucha presión ¿se le ha pasado por la cabeza rechazarla?</b>
      </p>
      <p>- Nunca. Yo siempre quise ser cocinero y ni en mis mejores sueños pensaba que conseguiría llegar tan lejos.</p>
