      <h6 class="kicker">Montag – Freitag | 16:30 Uhr</h6>
      <h1>Das sind unsere Gäste zum Kaffee bei MDR um 4</h1>
      <address>
        <time datetime="2019-12-05T09:55:26+00:00">05 Dec 2019, 09:55</time>
      </address>
      <p>Montag bis Freitag begrüßen wir um 16:30 Uhr spannende und interessante Gäste live im Studio. Wer in dieser Woche zu Gast sein wird – klicken Sie sich durch unsere Galerie!</p>
      <figure>
        <img src="https://cdn.mdr.de/mdr-um-4/annika-blendl-102-resimage_v-variantBig1xN_w-1536.jpg?version=59532"/>
        <figcaption><b>Donnerstag, 5. Dezember: Annika Blendl, Schauspielerin<br/></b>„Kommissar Dupin“, „Maria am Wasser“ und „Donna Roma“ – eigentlich könnte man meinen, Schauspielerin Annika Blendl ist auf Rollen in Krimiserien abonniert. Die Frau, die auch eine hervorragende Geigerin hätte werden können, entwickelt gern neue Ideen als Regisseurin und Filmproduzentin. Dafür beobachtet die Münchnerin ihre Mitmenschen und sieht Dokumentationen an. Ihre Eindrücke verarbeitete die Regisseurin jetzt in einem Kinofilm. „All I never wanted“ erzählt die Geschichte von vier Frauen, die um ihren Platz in der Gesellschaft kämpfen.<cite>Bildrechte: Dirk Ossig</cite></figcaption>
      </figure>
      <figure>
        <img src="https://cdn.mdr.de/mdr-um-4/gaeste-zum-kaffee/bild-140690-resimage_v-variantBig1xN_w-1536.jpg?version=44816"/>
        <figcaption><b>Freitag, 6. Dezember: Max Raabe, Sänger<br/></b>Mit seinem „Palast Orchester“ entführt der wohl berühmteste Bariton-Sänger Deutschlands seine Zuhörer seit Jahren erfolgreich in die Anfänge des letzten Jahrhunderts. Stil, gepflegtes Auftreten, pointierter Wortwitz, ein Frack und etwas Pomade sind das Markenzeichen des Berliners, die Goldenen Zwanziger seine Zeit. Seine Auftritte führen ihn mittlerweile nach Israel, die USA, China, Frankreich und England. Immer wieder gelingt es Max Raabe, den Klang seiner Salonorchestermusik auch in die Neuzeit übertragen. Mit Produzentin Annette Humpe gelang das erstmals 2011, als sein erstes Solo-Album „Küssen kann man nicht alleine“ erschien. In „Clärchens Ballhaus“ in Berlin wurde nun ein MTV unplugged-Konzert des „Palastorchesters“ aufgenommen, außerdem gehen die Musiker auch in Mitteldeutschland wieder auf Konzerttournee. Wann und wo – das erfahren die Zuschauer am Freitag, wenn wir musikalisch das Wochenende einläuten.<cite>Bildrechte: IMAGO</cite></figcaption>
      </figure>
