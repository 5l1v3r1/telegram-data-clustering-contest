      <h1>Guardaban la cocaína en el freezer, la comercializaban en la zona sur del Conurbano y le dicen “Los Frozen”</h1>
      <address>
        <time datetime="2019-11-29T13:31:00+00:00">29 Nov 2019, 13:31</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0K0WxzoX7XM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://infocielo.com/./uploads/noticias/imagenes/a/2019/11/20191129103411_aaa.jpg"/>
      </figure>
      <p>
        <b>La banda operaba en Lanús, Quilmes, Avellaneda y Lomas de Zamora y en los siete allanamientos se incautó más de un kilo de esa droga. La investigación había arrancado en agosto último. Secuestraron armas, celulares y dinero. Nota con video</b>
      </p>
      <p>Una organización liderada por un hombre conocido como “Marito” e integrada por cinco cómplices de nacionalidad peruana y argentina dedicados a la venta y distribución de cocaína bajo la modalidad “menudeo” fue desarticulada en las últimas horas en el sur del conurbano bonaerense, informaron fuentes policiales.</p>
      <p>Según se informó, la organización operaba en Lanús, Quilmes, Avellaneda y Lomas de Zamora y en los siete allanamientos se incautó más de un kilo de esa droga, y parte de ella, estaba oculta entre la carne de un freezer.</p>
      <p>A partir de una investigación iniciada en agosto, los efectivos de Superintendencia de Investigaciones del Tráfico de Drogas Ilícitas y Crimen Organizado de Avellaneda-Lanús lograron establecer los movimientos de la actividad ilícita llevada a cabo por la organización narco.</p>
      <p>Durante la requisa policial en una de las viviendas, los efectivos detectaron el modo inusual en que los sospechosos ocultaron la cocaína.</p>
      <p>“Si bien estimamos que intentaban neutralizar el olor del estupefaciente poniéndola en el freezer, este método también podría ser utilizado para que el fraccionamiento de la sustancia sea realizado con mayor facilidad”, dijo uno de los investigadores.</p>
      <p>Como resultado de los siete allanamientos, los uniformados  incautaron una pistola calibre 3.80, 87 municiones (calibre 9 mm y calibre 3.80), 92 envoltorios y 3 trozos compactos de cocaína, tres balanzas, 8 celulares y más de 10 mil pesos en efectivo.</p>
      <p>El cabecilla de la banda  comandaba a los “soldados” y se encargaban de distribuir los estupefacientes en gran parte del Conurbano.</p>
      <p>Finalmente, los sujetos, de entre 25 y 48 años, fueron puestos a disposición de la UFI N°1 Descentralizada de Lanús a cargo del Dr. Mariano Leguiza y el Juzgado de Garantías N° 12 a cargo del Dr. Esteban Baccini, ambos dependientes del Departamento Judicial Lomas de Zamora.</p>
