      <h1>На севере края группу ученых поймали с тонной рыбы на борту вертолета</h1>
      <address>
        <time datetime="2019-11-29T13:39:05+00:00">29 Nov 2019, 13:39</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0Rf1rqCxOwI" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Смена полярников с научно-исследовательской базы «Хастыр», что на полуострове Хара-Тумус, прилетела на вертолёте в ближайший перевалочный пункт — в Хатангу. Возвращение на большую землю омрачила неожиданная встреча с силовиками. Они изъяли груз, который оказался не совсем научный.</p>
      <blockquote>В результате контрольно-проверочных мероприятий на борту вертолета, арендованного федеральным государственным бюджетным учреждением «Арктический и Антарктический научно-исследовательский институт», сотрудниками пограничного управления ФСБ России по западному арктическому району выявлено более 980 кг ценных и особо ценных видов рыб.<cite>Марина Груздова, официальный представитель пограничного управления ФСБ России по западному арктическому району</cite></blockquote>
      <p>Ученые только разводят руками и уверяют — сами ничего не ловили.</p>
      <blockquote>Наловили её местные жители. У нас она лежала на хранении. Не на хранении, а просто лежала. Мы её загрузили, привезли сюда в Хатангу, чтобы сдать. А кому? Или в полицию или куда, мы этого не знали, здесь должны были решать по факту.<cite>Андрей Кленов, начальник временной научно-исследовательской полевой базы «Хастыр» Арктического и Антарктического научно-исследовательского института</cite></blockquote>
      <blockquote>Когда был осуществлен досмотр и вскрыли ящики, только тогда стало видно. Вообще я на этой точке бывал, конечно. И не знал, что там рыба. Да и не видел я ничего, что бы там кто-то ловил.<cite>Валентин Ковалёв, заместитель начальника сезонной экспедиции «Север-2019» Арктического и Антарктического научно-исследовательского института</cite></blockquote>
      <p>Сотрудникам ФСБ, которые обыскивали вертолёт и опечатывали груз, сразу бросилось в глаза качество упаковки. Несколько сотен хвостов ценных пород были обёрнуты в пищевую плёнку, откалиброваны по размеру и разложены в специальные термические боксы для транспортировки рыбы, чтобы не испортилась по дороге. В самом институте уверяют, о ценном грузе и слыхом не слыхивали.</p>
      <blockquote>Интересно. В общем, вы первые, от кого я это услышал. Пока мне ничего неизвестно и, соответственно, ничего я прокомментировать не могу на этот счет. У нас этот пикантный случай, так сказать, не известен.<cite>Сергей Лесенков, представитель пресс-службы Арктического и Антарктического научно-исследовательского института</cite></blockquote>
      <p>На исследовательской станции «Хастыр» институт Арктики и Антарктики ведет свои изыскания с 2016 года. Это в сотнях километров от порта Хатанга и совсем недалеко от моря Лаптевых. Сейчас на этой базе новая группа, которая как раз и сменила полярников с задержанным грузом.</p>
      <blockquote>Верится, что ребятам могли оставить рыбу эту в благодарность. Потому здесь, говорят, очень сильно ловится рыба. Это традиционные места лова.<cite>Борис Погребов, начальник временной научно-исследовательской полевой базы «Хастыр» арктического и антарктического научно-исследовательского института</cite></blockquote>
      <p>Эта история с невыясненными обстоятельствами уже вызвала резонанс. Устанавливать, кто же занимался подозрительной рыбалкой — теперь будут правоохранительные органы. Уже известно, что конечным пунктом доставки должен был стать Архангельск. Сейчас вся партия изъята. Участников инцидента опрашивают следователи.</p>
      <p>
        <i>Евгения Шелковникова при содействии телекомпании «Северный город»</i>
      </p>
