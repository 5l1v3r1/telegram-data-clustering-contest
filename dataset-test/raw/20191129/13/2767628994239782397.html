      <h1>"Air!" El rap de la lucha de Greta Thunberg arrasa en Hungría</h1>
      <address><time datetime="2019-11-29T13:20:28+00:00">29 Nov 2019, 13:20</time> by <a rel="author">Euronews en español </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OQlXiLihewg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La lucha de Greta Thumbar ya tiene un rap con el que "martillear" su mensaje contra el cambio climático, un mensaje que hicieron suyo millones de menores de edad de todo el planeta. El rapero y actor Aron Molnar, que se ha convertido en la voz de la conciencia de la juventud húngara tras tratar temas como la inmigración, la educación o el odio, acaba de lanzar una canción con una advertencia dirigida a los dirigentes políticos que se reúnen este fin de semana en la Cumbre del Clima de Madrid: "Se acabó el tiempo. Hay que actuar ya".</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/33/25/88/808x454_cmsv2_9fef6caf-1524-5588-bb59-e68def2face0-4332588.jpg"/>
        <figcaption>Aron Molnar durante su visita a las oficinas de euronews en Budapest</figcaption>
      </figure>
      <p>Nuestros compañeros de la redacción húngara han hablado con noÁr, su nombre artístico, en Budapest:</p>
      <p>"Participé en la segunda huelga climática mundial y creo que esos jóvenes, los de la Juventud por el Clima, que son muy simpáticos, te dan la solución. Te explican lo que puedes hacer para salvar el planeta y cómo tienes hacerlo. Así que, estaba sentado en la calle, a mis 30 años, los miré y me dije ¿qué puedo hacer yo?", explica.</p>
      <p>Dicho y hecho... De aquella reflexión nació el rap Air!, en el que habla del sufrimiento insoportable de un planeta que se extingue por culpa de la acción humana.</p>
      <p>"Fue muy importante para nosotros explicar a los niños de qué trata la letra. Nos sentamos y analizamos juntos el guión. Noté que tan pronto como se involucraron en la historia, se volvió importante para ellos también", añade.</p>
      <p>Euronews: "¿Qué se necesita para que los responsables de la toma de decisiones reconozcan la emergencia climática y tomen medidas contra ella?"</p>
      <p>"Los políticos necesitan caminar con los ojos abiertos. Por otro lado, necesitamos una masa crítica que obligue a encontrar una solución. Mi responsabilidad es poner este problema en primer plano. Para conseguir la mayor atención posible, porque a partir de ese momento ellos (los que toman las decisiones) no podrán pasar por encima de nosotros", sentencia.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/33/25/88/808x454_cmsv2_5c38270b-546b-56f5-93d9-9697e89c0111-4332588.jpg"/>
        <figcaption>Aron Molnar aprovechó el rodaje del videoclip para limpiar de residuos una zona boscosa del extrarradio de Budapest</figcaption>
      </figure>
      <p>Para predicar con el ejemplo, Aron Molnar aprovechó el rodaje del videoclip para limpiar de residuos un pequeño bosque de Budapest. El clip se lanzó hace una semana y entre Youtube y Facebook ya tiene casi 300.000 vistas.</p>
