      <h1>В Красноярске в пятый раз проходит фестиваль NAUKA 0+</h1>
      <address>
        <time datetime="2019-11-29T13:22:56+00:00">29 Nov 2019, 13:22</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ACdpCIeRfQw" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>О жизни насекомых и не только младшеклассникам рассказывают вчерашние школьники. Студенты не просто делятся опытом, но и сами узнают что-то новое. На фестиваль NAUKA 0+ приезжают ученые со всех регионов страны. И у каждого своё маленькое открытие.  Как и у победителей конкурса изобретателей Imake который проводит компания «Норникель».</p>
      <blockquote>Я разработал проект, он предназначен для помощи слепым. Одевается поверх слепого, как пояс, используется звуковые датчики, для орентирования в пространстве.<cite>Андрей Андрейчук, участник фестиваля NAUKA 0+, победитель конкурса «Imake» / Чита /</cite></blockquote>
      <p>На одной из площадок — с десяток мини-лабораторий. Тут и биологи, и химики, и физики. За каждым опытом — современные технологии. Вот здесь за несколько минут показали, как развивается эмбрион лягушки, а здесь посчитали, какое количество газировки опасно для здоровья. Есть даже урок, как при помощи физики можно нарисовать картину. О сложном говорят простым языком.</p>
      <blockquote>Молекулярная кухня тесно связана с химией и физикой. Эксперимент, кстати, можно поставить в домашних условиях. Мы будем делать шоколадную икру. Нам понадобится какао, сахар и две пищевые добавки, все это хорошо перемешиваем. Чтобы икринка получилась, медленно капаем в специальный раствор.</blockquote>
      <p>Этот фестиваль юбилейный. А посвятить его решили памятной дате — 150 лет периодической таблице Минделеева. В Красноярске мероприятие проходит уже 5 год и всегда при поддержке «Норникеля». Компания вот уже много лет помогает развивать науку крае.</p>
      <blockquote>Вот это мероприятие, одно из мероприятий, которое помогает, особенно тем, кто обучается, растет и приобретает знания — систематизировать свой подход. Выставить приоритеты в правильном направлении. Хочется сказать спасибо компании «Норникель». Это мероприятие, оно уже стало нашим красноярским и краевым событием.<cite>Дмитрий Свиридов, председатель ЗС Красноярского края</cite></blockquote>
      <blockquote>Мы последние несколько лет серьезно развивает направление, связанное с естественно-научным блоком предметов. Переориентируем школьников на то, что нужно заниматься инженерными специальностями, это очень важно для развития экономики.<cite>Светлана Маковская, министр образования Красноярского края</cite></blockquote>
      <p>В этом году на научном форуме впервые пройдет и фестиваль новых профессий, которые будут востребованы в ближайшие десятилетия в Сибири и в крае.</p>
      <p>
        <i>Диана Хатиашвили</i>
      </p>
