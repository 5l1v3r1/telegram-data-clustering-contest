      <h1>Quelles plantes comestibles poussent le mieux dans l'ISS ?</h1>
      <address><time datetime="2019-11-29T13:12:53+00:00">29 Nov 2019, 13:12</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BjLi31liJ9s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>En octobre dernier, vous avez posé vos questions à Luca Parmitano, notre correspondant spatial et astronaute italien de l'Agence spatiale européenne (ESA). En tout, vous avez été plus d'une centaine à participer, venant des quatre coins de l'internet, et à nous envoyer vos cosmiques interrogations via Facebook, Twitter ou Instagram et Reddit. En vrac, citons l'adorable question de Juliette, dix ans, qui a demandé lequel des cinq sens était le plus utilisé dans l'espace, et celle, un brin triviale : "<i>comment tu pètes dans l'espace ?</i>".</p>
      <p>Au final, Luca a choisi de répondre à cinq questions mises en lumière dans notre nouvelle série hebdomadaire intitulée "<b>Ask Our Astronaut</b>".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1184397949633257474" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Notre second épisode répond aux questions de Yustinus Nambi Purus Sadjati de Jakarta : "<i>Quelles plantes comestibles poussent le mieux dans la <b>Station spatiale internationale</b> ? Quelle est la perspective d'élever des poissons ou des poulets dans l'espace dans le cadre des futures explorations de la Lune ou de Mars ?</i>"</p>
      <p>Et c'est l'un des collègues de Luca, Andrew Morgan, qui nous éclaire sur les techniques agricoles spatiales. L'astronaute américain de la Nasa nous présente ainsi une variété de plantes cultivées dans l'espace, dont une laitue pour le moins spéciale.</p>
      <p>
        <b>Voici ses explications :</b>
      </p>
      <p>
        <i>"Quelles plantes comestibles poussent le mieux dans l'ISS ? C'est une excellente question. Pour y répondre au mieux, je vais déplacer la caméra pour vous montrer certaines des plantes que nous cultivons en ce moment. Donc, depuis un mois, nous cultivons un type de laitue appartenant à la famille des moutardes, la Mizuna".</i>
      </p>
      <p>
        <i>"Ici, à bord de l'ISS, elle a assez suffisamment poussé pour qu'on puisse la récolter pour la première fois. Nous avons donc pu manger le fruit de notre labeur".</i>
      </p>
      <p>
        <i>"Nous avons deux sources de lumière, un faisceau rougeâtre et un autre bleuté, pour déterminer quel type de lumière est le mieux adapté à la croissance des plantes ici dans l'espace".</i>
      </p>
      <p>"<i>Chaque jour, nous arrosons ces plantes à l'aide d'une seringue. Nous les relions à un système d'irrigation individuel pour leur donner une petite dose d'eau.</i>"</p>
      <p>"<i>Au fur et à mesure ces plantes deviennent de plus en plus grosses. Et quand vient l'heure de la récolte, alors on les cueille et toute l'équipe se régale !</i>"</p>
      <p>"<i>L'idée derrière cela, ce sont les futures explorations de la Lune ou de Mars. Les équipages devront être ainsi capables de cultiver et de produire leur propre nourriture à bord pour se nourrir</i>."</p>
      <p>"<i>De plus, nous avons également constaté que la consommation d'aliments frais, de fruits et de légumes, est aussi extrêmement importante pour notre santé mentale.</i>"</p>
