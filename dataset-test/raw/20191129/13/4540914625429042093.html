      <h1>Mordfall Daphne Galizia: Keine Immunität für Unternehmer Fenech</h1>
      <address><time datetime="2019-11-29T13:31:33+00:00">29 Nov 2019, 13:31</time> by <a rel="author">Renato Tedesco</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tZSfofSodEw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Der maltesische Unternehmer <b>Yorgen Fenech</b>, einer der reichsten Männer des Landes, kann nicht mit Immunität rechnen. Fenech hatte angeboten, Informationen zu dem Mordfall zu liefern und im Gegenzug Straffreiheit gefordert. Er gilt als Hauptverdächtiger.</p>
      <p>Ein sogenannter Mittelsmann namens Melvin Theuma hatte ihn als Drahtzieher des Mordes an der Journalistin <b>Daphne Caruana Galizia</b> benannt. Ihm wurde wiederum für seine Aussage Straffreiheit zugesichert.</p>
      <p>Der maltesische Ministerpräsident Joseph Muscat sagte: "Die Ermittler und die Staatsanwaltschaft waren sich einig, dass Herr, nein, ich sage keine Namen, also der Mittelsmann straffrei bleiben solle, damit wir in dem Fall zu einem Durchbruch kommen."</p>
      <h3>"Verrate mich nicht!"</h3>
      <p>Yorgen Fenech sagte aus, der Drahtzieher des Mordes sei nicht er, sondern der Stabschef des Ministerpräsidenten, Keith Schembri. Der Kabinettschef wurde daraufhin ebenfalls festgenommen, erklärte zuvor noch seinen Rücktritt. Schembri ist nach zwei Tagen in Haft jetzt wieder frei.</p>
      <p>Fenech zufolge soll es Schembris Idee gewesen sein, die Journalistin umzubringen.</p>
      <p>Fenech hatte jedoch vor seiner Festnahme versucht, in seiner Luxusjacht zu fliehen, war jedoch von der maltesischen Polizei zurück in den Hafen gezwungen und festgenommen worden.</p>
      <p>Schembri hatte Fenech eine Nachricht mit den Worten "Verrate mich nicht" zukommen lassen.</p>
      <p>Herman Grech, Chefredakteur der Zeitung "Times of Malta", erklärte: "Er (Schembri) ist vielleicht nicht des Mordes schuldig, aber möglicherweise der Justizbehinderung. Er hat ja diese Nachricht an den Hauptverdächtigen geschickt, als dieser schon in Haft war. Daher wollen wir wissen, warum. OK, wenn er mit dem Mord nichts tun hat, dann aber doch mit Justizbehinderung."</p>
      <h3>"Wir wissen nichts"</h3>
      <p>Vor dem Büro des Ministerpräsidenten in der Hauptstadt Valletta demonstrierten Hunderte und riefen, Malta sei ein Mafiastaat.</p>
      <p>Der Sohn der ermordeten Journalistin, Matthew Caruana Galizia, sagte: "Wir wissen nichts, meine Familie weiß nichts, die Journalisten wissen nichts. Das Ganze ist komplett absurd."</p>
      <p>Die Journalistin Daphne Galizia hatte über krumme Machenschaften des Unternehmers Fenech und Korruption in der Regierung berichtet. Am 16. Oktober 2017 wurde sie durch die Explosion einer Bombe unter ihrem Fahrersitz ermordet.</p>
      <h3>"Gauner"</h3>
      <p>Hochrangige Politker traten zurück oder ließen ihr Amt ruhen: Tourismusminister Konrad Mizzi war zurückgetreten. Wirtschaftsminister Chris Cardona ließ mitteilen, dass er sein Amt ruhen lasse. Schembri, Mizzi und Cardona haben bisher bestritten, in den Fall verwickelt gewesen zu sein. Bisher wird ihnen nichts zur Last gelegt. Die Enthüllungsjournalistin hatte unter anderem Schembri und Mizzi bezichtigt, Schmiergelder von Fenech angenommen zu haben. Dabei ging es um den Bau eines Gaskraftwerks, an dem Fenech Anteile hält. Kurz vor ihrer Ermordung bezeichnete Galizia Fenech in einem Post als "Gauner".</p>
      <h3>EU schickt Beobachter nach Malta</h3>
      <p>Das Europaparlament will nun Mitglieder der Beobachtungsgruppe für Rechtsstaatlichkeit auf die Insel im Mittelmeer schicken, wie die Vorsitzende der Gruppe, die Niederländerin Sophie in't Veld, im Europaparlament in Straßburg sagte. Absicht der Reise sei es nicht, sich in nationale Angelegenheiten einzumischen, betonte sie. Der Druck auf Valletta müsse jedoch aufrechterhalten werden, damit die Wahrheit ans Licht komme, sagte die Abgeordnete.</p>
