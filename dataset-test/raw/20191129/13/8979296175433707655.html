      <h1>El regreso de E.T. emociona a las redes sociales</h1>
      <h2>El extraterrestre vuelve a "casa" por Navidad para reencontrarse con Elliot en un anuncio publicitario</h2>
      <address><time datetime="2019-11-29T13:13:00+00:00">29 Nov 2019, 13:13</time> by <a rel="author">informacion.es</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Pdgk3ERKdug" width="700" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La plataforma de televisión por suscripción Sky ha revolucionado las <a href="https://www.diarioinformacion.com/tags/redes-sociales.html"><b>redes</b></a> con un <b>anuncio </b>en el que el conocido <b>extraterrestre </b>vuelve a "casa" por <a href="https://www.diarioinformacion.com/tags/navidad-en-alicante.html"><b>Navidad</b></a>. El spot publicitario presenta el esperado reencuentro entre <b>Elliot </b>y <b>E.T.</b> reproduciendo con mucha exactitud planos de la película de <a href="https://www.diarioinformacion.com/tags/steven-spielberg.html"><b>Spielberg </b></a>y dejando momentos que rinden tributo al film original.<br/><br/>La historia que se desarrolla en el vídeo está ubicada años después del largometraje que marcó la <b>infancia </b>de una generación. La película fue estrenada en <b>1982 </b>y contaba la historia del pequeño extraterrestre que se perdió en la tierra y su relación con Elliott, un niño que lo ayuda a<b> volver a casa</b>. Ahora, E.T. protagoniza un <b>cortometraje </b>en el que <b>regresa a la tierra para reencontrarse con Elliott</b>, que de nuevo está interpretado por <a href="https://ocio.diarioinformacion.com/cine/noticias/nws-767640-detenido-conducir-ebrio-henry-thomas-nino-et.html"><b>Henry Thomas</b></a>.<br/><br/><br/><br/>En los cuatro minutos y 18 segundos que dura el cortometraje, se observa cuando E.T. es encontrado en la parte de atrás de la casa por los hijos del ahora adulto Elliott. A continuación, se produce el esperado reencuentro y se pueden ver varias escenas familiares y cotidianas en las que participa el extraterrestre. Al final del cortometraje, E.T. debe regresar de nuevo a casa. Para ello los productores recrearon la escena en la que los niños atraviesan el bosque en bicicleta y E.T. viaja en una cesta.<br/><br/>El vídeo se ha convertido en viral rápidamente y las reacciones no se han hecho esperar.</p>
