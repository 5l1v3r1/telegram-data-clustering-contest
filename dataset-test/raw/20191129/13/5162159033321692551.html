      <h1>‘O Irlandês’: Anna Paquin diz que Martin Scorsese é ‘gentil e amigável’</h1>
      <address><time datetime="2019-11-29T13:45:40+00:00">29 Nov 2019, 13:45</time> by <a rel="author">Thiago Nolla</a></address>
      <figure>
        <a href="http://goo.gl/mPcJ5c">
          <img src="https://cinepop.com.br/wp-content/uploads/2019/06/youtube_1.png"/>
        </a>
      </figure>
      <p>Em uma recente entrevista à <b><a href="https://cinepop.com.br/tag/netflix">Netflix</a></b>, <b><a href="https://cinepop.com.br/tag/anna-paquin">Anna Paquin</a></b> contou um pouco sobre como foi trabalhar com o diretor <b><a href="https://cinepop.com.br/tag/martin-scorsese">Martin Scorsese</a></b> no aclamado <b>‘O Irlandês’</b>.</p>
      <p>Confira:</p>
      <figure>
        <iframe data-src="https://twitter.com/NetflixFilm/status/1199778017276350464?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>O filme de máfia tem<b> 3 horas e 30 minutos</b> de duração (210 min), se tornando o filme mais comprido do diretor.</p>
      <p>
        <b>Aproveite para assistir:</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/cAHVd9fEfGM" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>‘<b>O Irlandês</b>’ já está disponível na <a href="https://cinepop.com.br/tag/netflix">Netflix</a>.</p>
      <p><b>Robert DeNiro, <a href="https://cinepop.com.br/tag/al-pacino">Al Pacino</a></b>, <b><a href="https://cinepop.com.br/tag/joe-pesci">Joe Pesci</a>, <a href="https://cinepop.com.br/tag/harvey-keitel">Harvey Keitel</a>, Ray Romano, <a href="https://cinepop.com.br/tag/anna-paquin">Anna Paquin</a></b> e <b>Bobby Cannavale</b> estrelam o drama.<b>  </b></p>
      <p>A trama apresenta um mafioso conhecido como o Irlandês (<b>De Niro</b>), lembrando do seu possível envolvimento com a morte do sindicalista Jimmy Hoffa (<b><a href="https://cinepop.com.br/tag/al-pacino">Al Pacino</a></b>).</p>
