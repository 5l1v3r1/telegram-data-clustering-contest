      <h1>Video: Katadata Beri Penghargaan 64 Pemda Pengelola APBD Terbaik</h1>
      <address><time datetime="2019-11-29T13:17:00+00:00">29 Nov 2019, 13:17</time> by <a rel="author">Ratri Kartika W.</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jw4fbZz4V4w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Katadata memberikan penghargaan kepada 64 pemerintah daerah (pemda) yang dinilai berhasil mengelola APBD. Ke-64 pemda tersebut terpilih dalam riset indeks kelola yang dilakukan Katadata Insight Center (KIC) terhadap 508 kabupaten/ kota.</p>
      <p>Ada empat kategori penghargaan yang diberikan dalam Indeks Kelola 2019, yakni pendidikan, kesehatan, kesejahteraan, dan pembangunan ekonomi. Dalam melakukan perhitungan indeks kelola, KIC mengukur berdasarkan komponen administratif, kuantitatif, dan kualitatif.</p>
      <p>Di samaping itu, Katadata juga menjalin kerja sama dengan Kabupaten Sangihe dalam melakukan riset potensi ekonomi di kabupaten di garis terdepan Indonesia tersebut. Riset dan publikasi akan dilakukan di bidang kesehatan ekonomi dan aspek ekonomi lainnya.</p>
