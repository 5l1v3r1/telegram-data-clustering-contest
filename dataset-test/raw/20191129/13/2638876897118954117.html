      <h1>Новый трейлер Vampire: The Masquerade - Coteries of New York о компаньонах, релиз перенесли на неделю</h1>
      <address><time datetime="2019-11-29T13:00:00+00:00">29 Nov 2019, 13:00</time> by <a rel="author" href="https://shazoo.ru/users/showgazer" target="_blank">showgazer</a></address>
      <p>Draw Distance выпустила новый трейлер <i>Vampire: The Masquerade - Coteries of New York</i>. Он рассказывает о компаньонах, с которыми придется иметь дело в игре.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/WM-lNNhxkDQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Игра представляет собой смесь текстовой ролевой игры и визуальной новеллы. Сюжет посвящен конфликту между двумя вампирскими группировками: традиционалистами Камарильи и независимыми Анархами. Сценарий обещает быть нелинейным, основа — пятая редакция правил VtM.</p>
      <p>Разработчики решили перенести релиз игры на PC с 4 на 11 декабря. Выход на PS4, Xbox One и Switch состоится в начале 2020 года.</p>
