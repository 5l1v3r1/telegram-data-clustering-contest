      <h1>تمديد فترة تسجيل طلاب المهني حتّى هذا التاريخ</h1>
      <address><time datetime="2019-11-29T13:15:45+00:00">29 Nov 2019, 13:15</time> by <a rel="author">Lebanon 24</a></address>
