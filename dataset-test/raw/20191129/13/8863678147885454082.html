      <h1>В магазин и больницу - пешком: жители Козульки остались без общественного транспорта</h1>
      <address>
        <time datetime="2019-11-29T13:31:37+00:00">29 Nov 2019, 13:31</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TGRg03M6zg4" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Два почетных педагога в сопровождении выпускника своей школы возвращаются из больницы. Сегодня пенсионерам повезло — на путях нет вагонов, бывшим коллегам-учителям не придется покорять виадук после и без того долгой дороги. Автобусов в поселке нет, приходиться ходить пешком.</p>
      <blockquote>У нас врач назначил по времени, и бежишь к назначенному, бежишь, и это при нашем здоровье, 4,5 км!<cite>Иван Панкрац, житель поселка Козулька</cite></blockquote>
      <blockquote>Совсем недавно в поселке Козулька где-то отремонтировали, а где и вовсе поставили новые остановочные павильоны. Их постоянно обслуживают, сейчас вот чистят снег. Но здесь остановки по большому счету выполняют декоративные функции, это арт-объекты. Ведь автобусы не приходят уже почти два года.</blockquote>
      <p>Козулька – большой населенный пункт, почти 8 тысяч человек, к тому же растянут. Те, у кого машины, расстояния не замечают. А вот пенсионерам приходиться туго. Жители целого микрорайона буквально отрезаны от центральной части поселка и соцобъектов.</p>
      <blockquote>Надо мне в больницу, я вызываю такси. Плачу 140 руб в одну сторону. И обратно 140 руб. А мы пенсионеры, большие ли у нас пенсии. А если тебе надо ещё в аптеку, в больнице лекарства выписали, ты вылез в центре. Та поездка уже закончилась. Ещё 80 рублей.<cite>Игея Селедская и Нина Ковригина, жительницы микрорайона Зелёная роща</cite></blockquote>
      <p>Из-за отсутствия общественного транспорта, нашим всё же приходиться ездить на такси. Так часто, на сколько хватает средств. Последние годы в поселке работал единственный частный автобус, бизнесмен переехал, перевозки закрылись. Найти нового оказалось непросто – желающих не оказалось.</p>
      <blockquote>Мы проводили несколько раз конкурс. На конкурс никто не заявился, мотивируя это тем, что маршрут убыточный. Приняли решение дотировать этот автобус, посчитали, сколько могут быть затраты. На сегодняшний день переговорили с перевозчиком. Казалось бы, перевозчик найден. Самое сложное – открытие маршрута.<cite>Фёдор Гардт, глава Козульского района</cite></blockquote>
      <p>Сейчас маршрут районные власти согласовывают с ГИБДД. Поселковый рейс готов взять на себя перевозчик, который уже курсирует между деревнями. Конкретных сроков не называют, но есть надежда, что автобус в Козульке, словно подарок, появится к новому году.</p>
      <p>
        <i>Александра Арепьева</i>
      </p>
