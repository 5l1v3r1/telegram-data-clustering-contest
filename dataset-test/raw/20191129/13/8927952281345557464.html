      <h1> Trà Ngọc Hằng tự tin khoe hình bikini sau khi làm mẹ đơn thân</h1>
      <h2>Trà Ngọc Hằng thường xuyên khoe ảnh diện áo tắm lên mạng xã hội.</h2>
      <address><time datetime="2019-11-29T13:58:19+00:00">29 Nov 2019, 13:58</time> by <a rel="author">Ngọc Anh</a></address>
      <figure>
        <img src="https://sohanews.sohacdn.com/2019/11/29/h14-1575002863640444885897.jpg"/>
        <figcaption>Cuối năm 2018, <a href="https://soha.vn/tra-ngoc-hang.html">Trà Ngọc Hằng</a> gây xôn xao khi xác nhận làm mẹ đơn thân dù chưa kết hôn. Khi trở lại cuộc sống độc thân để một mình nuôi con nhỏ, người đẹp sinh năm 1990 nhanh chóng lấy lại vóc dáng và chăm chỉ xuất hiện trong các sự kiện giải trí.</figcaption>
      </figure>
      <figure>
        <img src="https://sohanews.sohacdn.com/2019/11/29/h1-15750028635481186364168.jpg"/>
        <figcaption>Trong suốt thời gian qua, Trà Ngọc Hằng còn thu hút sự quan tâm của cộng đồng mạng khi thường xuyên khoe những bộ hình <a href="https://soha.vn/bikini.html">bikini</a> nóng bỏng.</figcaption>
      </figure>
      <figure>
        <img src="https://sohanews.sohacdn.com/2019/11/29/h2-15750028635561900322370.jpg"/>
        <figcaption>Chỉ trong 1 tháng, có ít nhất 5 bộ hình áo tắm khác nhau đã được cô cập nhật lên trang cá nhân.</figcaption>
      </figure>
      <figure>
        <img src="https://sohanews.sohacdn.com/2019/11/29/h6-15750028635751354339558.jpg"/>
        <figcaption>Diện những mẫu bikini 2 mảnh, bà mẹ 1 con tự tin khoe đường cong quyến rũ cùng làn da trắng không tì vết.</figcaption>
      </figure>
      <figure>
        <img src="https://sohanews.sohacdn.com/2019/11/29/h3-15750028635591148092795.jpg"/>
      </figure>
      <figure>
        <img src="https://sohanews.sohacdn.com/2019/11/29/h5-15750028635621986599441.jpg"/>
        <figcaption>Đồng thời, cô còn khoe vẻ sành điệu khi mặc những bộ bikini liền mảnh của những thương hiệu đắt đỏ.</figcaption>
      </figure>
      <figure>
        <img src="https://sohanews.sohacdn.com/2019/11/29/h8-15750028635861009206973.jpg"/>
      </figure>
      <figure>
        <img src="https://sohanews.sohacdn.com/2019/11/29/h7-15750028635812066411659.jpg"/>
        <figcaption>Hiện tại, Trà Ngọc Hằng tập trung phần lớn thời gian để chăm sóc con và kinh doanh.</figcaption>
      </figure>
      <figure>
        <img src="https://sohanews.sohacdn.com/2019/11/29/h12-15750028636081700305650.jpg"/>
      </figure>
      <figure>
        <img src="https://sohanews.sohacdn.com/2019/11/29/h11-15750028636041436257349.jpg"/>
        <figcaption>Thỉnh thoảng cô ra mắt sản phẩm âm nhạc và đi hát nhưng không được quan tâm nhiều.</figcaption>
      </figure>
      <figure>
