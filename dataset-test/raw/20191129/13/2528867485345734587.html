      <h1>【債轉股】傳中國擴大債轉股試點，渣打銀行及四大ＡＭＣ上榜</h1>
      <address>
        <time datetime="2019-11-29T13:29:00+00:00">29 Nov 2019, 13:29</time>
      </address>
      <p>　　《經濟通通訊社２９日專訊》據外電引述知情人士稱，中國監管部門將不良資產證券化的試<br/>點範圍從１８家銀行增加至４０家機構，焦點在於新納入的不但有多家城商行及農商行，還包括<br/>了華融（０２７９９）、信達（０１３５９）、長城、東方四大國有資產管理公司（ＡＭＣ），<br/>而渣打銀行（０２８８８）成為首家被納入的外資銀行。<br/>　　四大ＡＭＣ負責管理中國大量的不良資產，市場擔心若這些不良資產變成可供公開投資的股<br/>票，投資者接貨後恐遭損失。（ｅｙ）</p>
