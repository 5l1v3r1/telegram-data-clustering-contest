      <p>A cinebiografia <b>‘<a href="https://cinepop.com.br/tag/luta-por-justica">Luta por Justiça</a>’</b> ganhou um novo e breve teaser oficial.</p>
      <p>Confira:</p>

      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/cAHVd9fEfGM" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Dirigido por <b><a href="https://cinepop.com.br/tag/destin-daniel-cretton">Destin Daniel Cretton</a></b>, o longa foi roteirizado pelo cineasta em parceria com <b><a href="https://cinepop.com.br/tag/andrew-lanham">Andrew Lanham</a></b>, a partir do livro de memórias de <b>Bryan Stevenson</b>.</p>
      <blockquote>A trama conta a história de Stevenson em seu primeiro caso como advogado, em que ele deve defender um homem chamado Walter McMillan, sentenciado à morte por um crime que não cometeu.</blockquote>
      <p>O elenco conta com <b><a href="https://cinepop.com.br/tag/michael-b-jordan">Michael B. Jordan</a></b> como Stevenson e <b><a href="https://cinepop.com.br/tag/jamie-foxx">Jamie Foxx</a></b> como Walter McMillan. <b><a href="https://cinepop.com.br/tag/brie-larson">Brie Larson</a></b>, <b>O’Shea Jackson</b>, <b><a href="https://cinepop.com.br/tag/rob-morgan">Rob Morgan</a></b> e <b><a href="https://cinepop.com.br/tag/tim-blake-nelson">Tim Blake Nelson</a></b> completam o time.</p>
      <p><b>‘<a href="https://cinepop.com.br/tag/luta-por-justica">Luta por Justiça</a>’</b> tem estreia marcada para o dia <b>27 de fevereiro de 2020</b>.</p>
