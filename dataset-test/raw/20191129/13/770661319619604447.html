      <h1>特朗普頭換上史泰龍身，致敬卻變成網友惡搞</h1>
      <address><time datetime="2019-11-29T13:20:14+00:00">29 Nov 2019, 13:20</time> by <a rel="author" href="https://qooah.com/author/t-t-joyce/" target="_blank">T.T Joyce</a></address>
      <figure>
        <img src="https://qooah.com/wp-content/uploads/2019/11/2342423423.jpg"/>
      </figure>
      <p>近日，特朗普在 Twitter 上發布了一張致敬 Sylverster Stallone (史泰龍)的經典照片。這張自帶話題的換頭照立刻引來了眾多網友的圍觀，並引發了熱烈的討論，特朗普又在 Twitter 上火了一把。</p>
      <p>據網友猜測，特朗普似乎想要通過電影中虛構的拳擊手 Rocky Balboa，來表達自己的戰鬥意願。但是從這張換頭照片隱隱約約透露出一點尷尬。</p>
      <figure>
        <iframe data-src="https://twitter.com/realDonaldTrump/status/1199718185865535490?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>這張圖引起網友們的吐槽甚至開啟了P圖惡搞的模式，並開玩笑的說：對不起，我把這張圖 P得更糟了。 P出來的圖一張接著一張，甚者出現了可以連續觀看的劇情版。</p>
      <figure>
        <img src="https://qooah.com/wp-content/uploads/2019/11/654645654.png"/>
      </figure>
      <p>很多網友回憶道，特朗普在1985年上映的《洛奇4》34週年的時候也曬出了自己的換頭照。看來，特朗普換頭照是一個被玩壞的梗。</p>

        <img src="https://qooah.com/wp-content/uploads/2019/11/2323423.png"/>
