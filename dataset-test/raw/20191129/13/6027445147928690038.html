      <h1>「全裸監督」村西とおる、借金50億円完済！闇金の凄まじい体験を明かす　映画『M／村西とおる狂熱の日々　完全版』公開記念前夜祭</h1>
      <address><time datetime="2019-11-29T13:16:56+00:00">29 Nov 2019, 13:16</time> by <a rel="author">シネマトゥデイ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dF25hfQJAVk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>映画『M／村西とおる狂熱の日々　完全版』の公開記念前夜祭舞台あいさつが開催され、村西とおるのほか、コメント出演した漫画家の西原理恵子、高須クリニック院長・高須克弥、片嶋一貴監督が登壇。<br/>村西とおるの借金50億円の凄まじい返済エピソードが披露されると、会場は歓声と爆笑に包まれた。</p>
      <p>〜見どころ〜<br/>ドラマ「全裸監督」の主人公のモデルになったAV監督・村西とおるを追ったドキュメンタリー。逆境にも屈しなかった村西の本質に迫る。「全裸監督」の原作者・本橋信宏、浅草キッドの玉袋筋太郎、漫画家の西原理恵子、「高須クリニック」統括院長の高須克弥、俳優・芸人・画家として活動している片岡鶴太郎らが出演。『小森生活向上クラブ』などの片嶋一貴が監督を務めた。</p>
      <p>〜あらすじ〜<br/>数々の逸話を生んだAVの帝王・村西とおるは、バブル崩壊とともに転落し、50億円の借金を抱える。彼は再起を図ろうと、1996年の夏に北海道で4時間を超えるDVD用Vシネマと、35本のヘアヌードビデオの撮影に挑む。トラブル続出で終わりの見えない撮影現場、人間関係の崩壊。その中で村西はエロスを追い続ける。</p>
