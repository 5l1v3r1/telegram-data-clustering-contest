      <h1>ΑΠΟΕΛ: Πετρίδης για πρόκριση, Μερκή και Ομόνοια (vid)</h1>
      <h2>Διαβάστε τι δήλωσε ο πρόεδρος του ΑΠΟΕΛ</h2>
      <address>
        <time datetime="2019-11-29T13:04:00+00:00">29 Nov 2019, 13:04</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DVB-6ZO6xBA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Δηλώσεις στα ΜΜΕ παραχώρησε ο Πρόδρομος Πετρίδης λίγο πριν από την αναχώρηση της αποστολής του ΑΠΟΕΛ από το Λουξεμβούργο.</b>
      </p>
      <p>Ο ισχυρός άντρας των «γαλαζοκιτρίνων» αναφέρθηκε στη μεγάλη πρόκριση στους «32» του Γιουρόπα Λιγκ και στο επερχόμενο ντέρμπι με την Ομόνοια.</p>
      <p>
        <b>Αναλυτικά:</b>
      </p>
      <p>«Έχει γράψει ξανά ιστορία το ΑΠΟΕΛ. Μετά από πολύ κόπο και μόχθο, ας μη ξεχνάμε ότι ξεκινήσαμε με 2 ήττες και μια αγωνιστική πριν το τέλος, το ΑΠΟΕΛ είναι προκριμένο στην επόμενη φάση. Αξίζουν συγχαρητήρια οι παίκτες ,οι προπονητές και ο υπέροχος κόσμος που έκανε μια πολύ ωραία ατμόσφαιρα που έχουμε να τη δούμε καιρό. Έστω και λίγοι, 600-700, ήταν σημαντικοί η προσφορά τους. Τώρα βλέπουμε τη συνέχεια. Έχουμε ένα ντέρμπι τη Δευτέρα. Ελπίζουμε να ξεκουραστούν οι παίκτες για να είναι έτοιμοι. Το πρωτάθλημα είναι μακρύ. Οπωσδήποτε όμως, είναι ένα παιχνίδι που θέλουμε να το κερδίσουμε».</p>
      <p><b>Για τα ευρωπαϊκά έσοδα:</b> «Είναι ένα μεγάλο οικονομικό όφελος που το χρειαζόμαστε».</p>
      <p><b>Για τον Μερκή:</b> «Διανύει μια πολύ καλή αγωνιστική περίοδο. Έχει μόνο ένα χρόνο ακόμη συμβόλαιο και έχει όλες τις πιθανότητες με το μέρος του να διεκδικεί ακόμη ένα συμβόλαιο με το ΑΠΟΕΛ. Μακάρι να συνεχίσει να είναι υγιής, να αγωνίζεται. Δεν τίθεται θέμα για τον Γιώργο Μέρκή».</p>
