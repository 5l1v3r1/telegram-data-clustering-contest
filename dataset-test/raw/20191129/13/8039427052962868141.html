      <h1>నిందితులపై కఠిన చర్యలు: మంత్రి తలసాని</h1>
      <address>
        <time datetime="2019-11-29T13:48:45+00:00">29 Nov 2019, 13:48</time>
      </address>
      <aside>అన్నపూర్ణ మ్యారేజెస్ అన్ని కులముల వారికి పెళ్లి సంబంధములు చూడబడును.<br/>www.annapurnamarriages.com Ph: 88865 47666 ప్రవేశం ఉచితం</aside>
      <p>ADVT</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/eFH4aWyxO6s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>హైదరాబాద్‌: </b>డాక్టర్ ప్రియాంకారెడ్డి హత్య ఘటన పట్ల ముఖ్యమంత్రి కేసీఆర్ తీవ్ర ఆవేదన వ్యక్తం చేశారని మంత్రి తలసాని శ్రీనివాస్ యాదవ్ అన్నారు. జరిగిన ఘటన చాలా బాధాకరమైనదన్నారు. ప్రియాంకారెడ్డి కుటుంబంలో ఒకరికి ఉద్యోగం ఇస్తామని మంత్రి చెప్పారు. నిందితులపై కఠిన చర్యలు తీసుకుంటామన్నారు. భవిష్యత్తులో ఇలాంటి సంఘటనలు జరగకుండా జాగ్రత్తలు తీసుకుంటామన్నారు. సీసీ కెమెరాలు, పోలీస్ బందోబస్తు, పెట్రోలింగ్ ఏర్పాటు చేస్తున్నప్పటికీ ఇలాంటి ఘటనలు జరగడం బాధాకరమని అన్నారు. ప్రియాంకారెడ్డి తన సోదరికి ఫోన్ చేసినప్పుడు 100కి కూడా ఫోన్ చేసి ఉంటే పోలీసులు వచ్చేవారని, ఆమెను కాపాడే అవకాశం ఉండేదని మంత్రి తలసాని అభిప్రాయం వ్యక్తం చేశారు.</p>
