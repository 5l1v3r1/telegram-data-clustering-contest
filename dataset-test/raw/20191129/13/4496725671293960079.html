      <h1>Cel serè i núvols baixos al nord-est</h1>
      <address><time datetime="2019-11-29T13:38:29+00:00">29 Nov 2019, 13:38</time> by <a rel="author">Redacció</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dQrc5P-m-gA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Jornada marcada per la presència de pocs núvols. Els més importants es trobaran a les comarques del nord-est. La temperatura es mantindrà molt suau durant les hores centrals del dia, amb valors fins i tot al voltant dels 20 graus a punts del litoral, segons el <a href="http://www.meteo.cat/prediccio/general">Servei Meteorològic de Catalunya</a> (SMC)</p>
      <p><a href="http://www.elpuntavui.cat/serveis/eltemps">Consulteu aquí</a> el temps del vostre municipi.</p>
