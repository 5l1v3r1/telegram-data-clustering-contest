      <h1>Новини. У кінотеатрах України покажуть фільм про Gorillaz</h1>
      <address><time datetime="2019-11-29T13:28:15+00:00">29 Nov 2019, 13:28</time> by <a rel="author" href="https://www.the-village.com.ua/users/1189879" target="_blank">Ірина Лесишин</a></address>
      <p>В українських кінотеатрах у Києві, Львові, Одесі та Харкові 16 грудня покажуть фільм про Gorillaz. Стрічку Gorillaz: Reject False Icons демонструватимуть лише один вечір.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Dx5Ty1FzgvU" width="560" height="315" data-service="Youtube" scrolling="no"/>
        <figcaption>Gorillaz: Reject False Icons − офіційний трейлер </figcaption>
      </figure>
      <p>Режисером фільму став Денхольм Хьюлетт, син одного із засновників Gorillaz Джеймі Хьюлетта. Протягом трьох років він знімав історію гурту, який за цей час записав альбоми <a href="https://www.the-village.com.ua/village/culture/music/257795-gorillaz-humanz">Humanz</a> і <a href="https://www.the-village.com.ua/village/culture/culture-news/273545-sluhayte-noviy-albom-gorillaz-the-now-now">The Now Now</a>.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/04mfKJWDSzI" width="560" height="315" data-service="Youtube" scrolling="no"/>
        <figcaption>Gorillaz − On Melancholy Hill</figcaption>
      </figure>
      <p>Крім українських кінотеатрів, 16 грудня фільм також показуватимуть в інших світових кінотеатрах. Стрічка йтиме англійською мовою без українських субтитрів.</p>
      <p>У Києві стрічку можна буде переглянути в кінотеатрах Butterfly Deluxe, «Планеті кіно» в «Блокбастері» та River Mall. Квитки можна придбати <a href="https://www.rejectfalseicons.com/?fbclid=IwAR3BMy87pUezX5C31-uSUfmfW7hZmyBmTwYBQMGC8wOIZV2mA2-UZu2Otq8">за посиланням</a>.</p>
      <hr/>
      <p> Gorillaz — музичний проєкт, який складається із чотирьох анімаційних персонажів: 2D, Мердока Ніккалса, Нудла і Рассела. Gorillaz стали <a href="https://www.the-village.com.ua/village/culture/culture-news/265317-gorillaz-hedlayner-upark-festival-u-kievi">хедлайнерами UPark Festival 2018 року</a>.</p>
