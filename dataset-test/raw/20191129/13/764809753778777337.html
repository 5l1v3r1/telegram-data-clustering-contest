      <h1>ارتفاع حصيلة ضحايا الاحتجاجات في العراق إلى 45 قتيلا خلال يومين</h1>
      <address><time datetime="2019-11-29T13:15:05+00:00">29 Nov 2019, 13:15</time> by <a rel="author">رشيد سعيد قرني</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DpQzZwDbpGA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>قالت وكالة رويترز للأنباء إن قوات الأمن في العراق قتلت 45 محتجاً منذ إشعال النار في القنصلية الإيرانية في النجف الأربعاء. ويعتبر الخميس أحد أكثر الأيام دموية خلال شهرين من الاحتجاجات في العراق لا سيما في الناصرية في جنوب البلاد التي شهدت مواجهات كثيفة بين المحتجين وقوات الأمن العراقية وحيث تحدى الأهالي حظر التجول لتشييع الضحايا.</p>
      <p>وأعلنت السلطات المحلية في مدينة الناصرية الحداد ثلاثة أيام.</p>
      <p>ونددت المفوضية العراقية لحقوق الإنسان في بيان "بالاستخدام المفرط للقوة"، مسجلة سقوط 29 قتيلا في مدينة الناصرية وأربعة قتلى في مدينة النجف، وقتيلان في بغداد، إضافة إلى عشرات الجرحى في أنحاء البلاد.</p>
      <p>وبدأ إطلاق النار منذ الصباح الباكر في الناصرية وأدى الى مقتل 25 شخصا وإصابة أكثر من 200 آخرين بجروح بحسب مصادر طبية، عند محاولة القوات الامنية تفريق التظاهرات.</p>
      <p>وفي مدينة النجف، المقدسة لدى الشيعة، قتل أربعة متظاهرين بنيران القوات الأمنية خلال اشتباكات وقعت في وقت لاحق الخميس قرب القنصلية الإيرانية التي أضرمت فيها النيران الأربعاء.</p>
      <p>واتهمت منظمة العفو الدولية القوات العراقية باستخدام العنف المفرط على مدى شهرين ودعت المجتمع الدولي إلى التدخل لوقف "سفك الدماء". من جهته، أصدر الزعيم الشيعي مقتدى الصدر بيانا أدان فيه عمليات القتل وقال "أنصح الحكومة بالاستقالة وإن لم تفعل فهذه بداية نهاية العراق".</p>
      <p>وفرضت السلطات العراقية حظرا للتجوّل في مدينة الناصرية الواقعة بجنوب العراق في إطار الحملة الأمنية ضد المحتجين المناهضين للحكومة.</p>
      <p>وبحسب إحصائيات أخيرة معتمدة على مصادر طبية وأخرى في الشرطة، قتل أكثر من 400 شخصاً وجرح نحو 15 ألف أخرين منذ بداية المظاهرات الاحتجاجية في العراق.</p>
      <h3>خلايا أزمة تضم قيادات عسكرية</h3>
      <p>وقالت السلطات العراقية إنها أنشأت "خلايا أزمة" يقودها بشكل مشترك قادة عسكريون ومحافظون مدنيون في المحافظات العراقية من أجل وقف الاضطرابات الشعبية المتصاعدة وفرض القانون ، وفقاً لبيان عسكري.</p>
      <p>وتابع البيان "بحسب توجيهات رئيس مجلس الوزراء القائد العام للقوات المسلحة تقرر تكليف بعض القيادات العسكرية ليكونوا أعضاء في خلية الأزمة لتتولى القيادة والسيطرة على كافة الأجهزة الأمنية والعسكرية في المحافظة ولمساعدة المحافظين في أداء مهامهم".</p>
      <p>وبدأت عملية قوات الأمن غداة تعيين قيادة عسكرية جديدة للمحافظة، بينما أسفرت التظاهرات وأعمال العنف عن سقوط أكثر من 360 قتيلا و15 ألف جريح خلال شهرين، بحسب حصيلة أعدتها وكالة فرانس برس استنادا إلى مصادر طبية وأمنية، إذ أن السلطات لم تعد تنشر أرقاما رسمية.</p>
      <p>من جهة أخرى، بدت شوارع النجف مقفرة نسبيا بعدما فرضت السلطات منع التجول فيها واعلنت يوم عطلة لكل الموظفين.</p>
      <p>وكان متظاهرون أضرموا النار الأربعاء في القنصلية الإيرانية في النجف اثر يوم دام. وهتف مئات الشباب "إيران برا" من داخل المجمع الدبلوماسي، كما أفاد صحافيون في وكالة فرانس برس.</p>

      <h3>إجراءات حازمة</h3>
      <p>هذا وطالبت إيران العراق الخميس باتخاذ "اجراءات حازمة ومؤثرة" ضد "العناصر المعتدية" على قنصليتها في مدينة النجف الشيعية المقدسة. ونقلت وكالة الأنباء الإيرانية الرسمية عن المتحدث باسم وزارة الخارجية عباس موسوي "استنكاره الاعتداء" على القنصلية الإيرانية و"مطالبته باتخاذ اجراءات مسؤولة وحازمة ومؤثرة من قبل الحكومة العراقية في مواجهة العناصر المخربة والمعتدية".</p>
      <p>وكانت القنصلية الإيرانية في كربلاء تعرضت لغضب المتظاهرين في وقت سابق من هذا الشهر، لكن قوات الأمن العراقية ردت ما أدى إلى مقتل أربعة أشخاص.</p>
