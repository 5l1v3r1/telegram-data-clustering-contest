      <h1>华为手机推特飙脏话骂苹果？华为：账号被盗</h1>
      <address><time datetime="2019-11-29T13:31:00+00:00">29 Nov 2019, 13:31</time> by <a rel="author">ugmbbc</a></address>
      <p>
        <a href="https://www.cnbeta.com/topics/331.htm">
          <pic src="https://static.cnbetacdn.com/topics/0f847f951379d81.png"/>
        </a>
      </p>
      <p><b>11月29日消息，今日微博认证为卢旭宁的微博用户发布华为手机推特飙脏话骂苹果的截图，对此，华为相关人士称是推特被盗，已删除相关内容。</b>@Huawei Mobile BR是华为巴西的官方推特账号，这个账号发布的内容多使用葡萄牙语，但是这条攻击苹果的内容使用的却是英语。</p>
