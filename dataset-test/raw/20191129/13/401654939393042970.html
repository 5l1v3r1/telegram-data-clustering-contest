      <h1>सीक्रेट कैमरे से होटल स्टाफ ने बनाया MMS, फिर किया ये खेल</h1>
      <address>
        <time datetime="2019-11-29T13:29:55+00:00">29 Nov 2019, 13:29</time>
      </address>
      <p>1 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/love_112919064133.jpg"/>
        <figcaption>ओडिशा की राजधानी भुवनेश्वर से एक हैरान करने वाली घटना सामने आई है. यहां के पॉश इलाके आईआरसी विलेज स्थित एक होटल पर पुलिस ने छापेमारी कर कमरों में लगे सीक्रेट कैमरे बरामद किए हैं. इस मामले में पुलिस ने होटल के दो कर्मचारियों को अरेस्ट किया है. बताया जा रहा है कि दोनों आरोपी होटल में सीक्रेट कैमरे से कपल्स के अंतरंग पलों के वीडियो बनाकर ब्लैकमेलिंग का खेल रचते थे. (प्रतीकात्मक फोटो)</figcaption>
      </figure>
      <p>2 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/blue-film-secret-camera_112919061017.jpg"/>
        <figcaption>मिली जानकारी के अनुसार, भुवनेश्वर की नयापल्ली पुलिस ने आईआरसी विलेज स्थित होटल आर्य रेसीडेंसी में छापा मारकर कमरों और बाथरूम में लगे सीक्रेट कैमरों को जब्त किया है. (प्रतीकात्मक फोटो)</figcaption>
      </figure>
      <p>3 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/oyo-rooms_112919061017.jpg"/>
        <figcaption>एक पुलिस अफसर ने बताया कि हमें होटल के बारे में शिकायत मिली थी. जिसमें महिला ने बताया था कि कुछ दिन पहले वह होटल आर्य रेसीडेंसी में अपने दोस्तों के साथ जन्म दिन की पार्टी मनाने के लिए गई थी.</figcaption>
      </figure>
      <p>4 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/secret-cameraaas_112919061017.jpg"/>
        <figcaption>इसके कुछ दिन बाद महिला के पास एक फोन आया. आरोपी ने महिला से कहा कि उनके अंतरंग पलों का वीडियो उनके पास है जिसे वो वायरल करने वाले हैं. यदि वो पैसा नहीं देंगी तो वीडियो इंटरनेट पर डाल दिया जाएगा. (प्रतीकात्मक फोटो)</figcaption>
      </figure>
      <p>5 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/spy-camera_112919061017.jpg"/>
        <figcaption>इस फोन के बाद महिला को होटल के स्टाफ पर शक हुआ. महिला ने नयापल्ली पुलिस थाने में शिकायत दर्ज करवाई. जब पुलिस ने होटल में रेड मारी तो बाथरूम और कमरों में सीक्रेट कैमरा लगा मिला. पुलिस ने कैमरे जब्त कर आरोपियों को गिरफ्तार कर लिया है. पुलिस का कहना है कि आरोपी और भी कई लोगों को इस तरह ब्लैकमेल कर चुके हैं. फिलहाल आरोपियों से पूछताछ की जा रही है.</figcaption>
      </figure>
