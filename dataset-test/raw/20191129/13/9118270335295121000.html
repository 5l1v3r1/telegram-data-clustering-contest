      <h1>В Харьковской области неизвестные взорвали банкомат и похитили деньги</h1>
      <address><time datetime="2019-11-29T13:30:00+00:00">29 Nov 2019, 13:30</time> by <a rel="author">https://www.facebook.com/profile.php?id=100022307811870, Валентин Молдован</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ir27ah8LLZs" width="700" height="410" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Харьковской области полицейские устанавливают лиц, которые ночью взорвали банкомат и похитили четыре кассеты с деньгами. По заключению специалистов, для подрыва банкомата злоумышленники использовали самодельное взрывное устройство.</p>
      <p>Об этом <a href="https://hk.npu.gov.ua/news/Inshi-podiji/policzejski-xarkivshhini-vstanovlyuyut-osib-yaki-pidirvali-bankomat-ta-vikrali-kaseti-z-groshima/">сообщает</a> отдел коммуникации Главного управления Национальной полиции в Харьковской области.</p>
      <p>На место выезжала группа реагирования патрульной полиции, следственно-оперативная группа, руководство Первомайского отдела полиции, сотрудники местной прокуратуры, эксперты, работники кинологического центра и взрывотехнического управления ГУНП в Харьковской области, передвижная криминалистическая лаборатория.</p>
      <p>При осмотре специалисты установили, что неизвестные взорвали банкомат и украли четыре кассеты с деньгами. В результате происшествия никто из граждан не пострадал.</p>
      <figure>
        <img src="http://nikvesti.com/images/imageeditor/2019/11/29/173520/173520_0.jpg"/>
      </figure>
      <p>По заключению специалистов взрывотехнического управления областного главка полиции, злоумышленники использовали самодельное взрывное устройство. Сумма похищенных средств устанавливается.</p>
      <p>Информация зарегистрирована в Едином учета заявлений и сообщений Первомайского отдела полиции. Решается вопрос о внесении сведений в Единый реестр досудебных расследований по части 5 статьи 185 (кража) и части 2 статьи 194 (умышленное уничтожение или повреждение имущества) Уголовного кодекса Украины.</p>
      <p>В настоящее время полицейскими принимаются меры по установлению и задержанию лиц, причастных к совершению преступления.</p>
      <p>Напомним, что в селе Черкасская Лозовая Харьковской области ночью неизвестные <a href="http://nikvesti.com/news/politics/172742">взорвали банкомат</a>.</p>
    </article>
