      <h1>美锦能源：四季度为控股子公司飞驰汽车订单旺季</h1>
      <address>
        <time datetime="2019-11-29T13:43:00+00:00">29 Nov 2019, 13:43</time>
      </address>
      <p>证券时报e公司讯，美锦能源(000723)29日在互动平台表示，每年四季度为公司控股子公司飞驰汽车订单旺季，飞驰汽车正积极准备相关地区公交车辆的投标工作。氢能产业涉及国家能源安全，随着国家和地方政府对氢能产业的扶持力度加大，飞驰汽车对公司业绩贡献将会逐步提升。</p>
    </article>
