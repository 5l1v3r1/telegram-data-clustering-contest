      <h1>Олабин заявил, что 80% депутатов облсовета хотят уволить Москаленко, но некоторые «торгуются»</h1>
      <address><time datetime="2019-11-29T13:01:00+00:00">29 Nov 2019, 13:01</time> by <a rel="author">https://www.facebook.com/KatherineSereda, Катерина Середа</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VdgpZRWh7ZQ" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Депутат Николаевского областного совета Вадим Олабин заявил, что около 80 процентов депутатов облсовета не против снятия с должности Виктории Москаленко, однако некоторые из них «торгуются» за определенные преференции.</p>
      <p>Такое мнение Вадим Олабин высказал в комментарии <b>НикВести</b> сегодня, 29 ноября.</p>
      <p>Как известно, группа депутатов областного совета планирует сегодня провести заседание сессии, чтобы там принять решение об отставке главы Николаевского областного совета Виктории Москаленко. Планировалось, что заседание начнется в 10:00, однако состоянием на 13:00 этого не произошло. При этом, депутаты уже несколько часов проводят заседание на 4 этаже облсовета, в малом зале Николаевской ОГА при участии губернатора Александра Стадника и сотрудников облгосадминистрации. Такая задержка связана с тем, что депутаты не могут собрать необходимое для принятия решения об отставке Виктории Москаленко количество голосов - как минимум 33 голоса. </p>
      <blockquote>— Депутатский корпус разделен на три группы. Первая - собственно, Виктория Викторовна и небольшая компания, назовем это так, наивных людей. Группа депутатов, которая хочет заменить руководителя областного совета. И третья группа людей, которые торгуются. Которые тоже хотят заменить, но торгуются. Они выторговывают себе преференции по ходу замены Виктории Викторовны. Значительное большинство депутатского корпуса - за ее смену. Но одни говорят, что они готовы поменять ее, потому что она неэффективный менеджер, а другие говорят, что они готовы поменять, но просят что-то за это. И собственно, Виктория Викторовна, которая наивно полагает, что ее кто-то поддерживает. Вот есть у нее такая наивность, женская, присуща женщинам, наверное. Большинство депутатов Николаевского областного совета - за смену главы облсовета. Только часть безоговорочно хотят ее смены, а часть депутатов торгуются и выторговывают определенные преференции. Если мы говорим о количестве, то это примерно 80 процентов депутатов областного совета,  в общей сложности, не против заменить главу областного совета, - сказал <b>Вадим Олабин</b>.</blockquote>
      <p>Ранее депутат Николаевского областного совета Иван Кухта заявил, что депутаты <a href="http://nikvesti.com/news/politics/173521">разберут дверь в сессионный зал</a>, в случае если Виктория Москаленко ее не откроет.</p>
