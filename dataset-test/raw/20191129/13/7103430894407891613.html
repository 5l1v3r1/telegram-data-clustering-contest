      <h1>"Взгляд с экрана". Новый фасад цирка, амбиции прокурора, тайны следствия</h1>

      <p>Найдено решение по оформлению фасада цирка имени братьев Никитиных в Саратове.</p>
      <p>Об этом ИА "Взгляд-инфо" сообщила зампред областного правительства <b>Валентина Гречушкина</b>.</p>
      <p>Губернатор <b>Валерий Радаев</b>, представители депутатского корпуса, общественники и  простые горожане ранее неоднократно высказывали недовольство внешним обликом объекта, который находится на реконструкции.</p>
      <p>"<i>Эту тему мы неоднократно поднимали. У нас присутствовали общественный совет облдумы, мы приглашали всех, кто готов был нам помочь, обсудить эту тему.</i></p>
      <p><i>У нас есть компания "</i><i>Classico", которая предложила интересный вариант фасадной части с малыми архитектурными формами. Это было согласовано на общественном совете</i>", - сообщила Валентина Гречушкина.</p>
      <p>Теме <a href="https://www.vzsar.ru/news/2019/11/21/rekonstrykciya-cirka-sroki-okonchaniya-ne-nazvany-chislo-mest-sokratitsya-na-400.html">затянувшейся реконструкции цирка</a> посвящен один из сюжетов нового выпуска еженедельной информационно-аналитической программы <b>Андрея Триадского</b> "Взгляд с экрана".</p>
      <p>Зрители передачи смогут первыми увидеть предложения по оформлению фасада цирка.</p>
      <p>Об этом рассказывают: начальник регионального управления по охране объектов культурного наследия <b>Владимир Мухин</b>, руководитель компании "Classico" <b>Владимир Дворцов</b>, скульптор <b>Александр Петров</b>, начальник отдела ФГКУ "Дирекция по строительству, реконструкции и реставрации" (Москва) <b>Ольга Рыбакова</b>.</p>
      <p>Также в передаче представлен анализ законотворчества прокуратуры Саратовской области.</p>
      <p>Авторы программы полагают, что ведомство <b>Сергея Филипенко</b> занимается своеобразным законотворческим накопительством: инициативы носят откровенно популистский характер.</p>
      <p>"<i>Все это наводит на мысль, что работа ведется либо для улучшения отчетности, либо для удовлетворения личных амбиций руководства</i>", - говорится в материале.</p>
      <p>В ретроспективу попали отклоненный областной думой законопроект о расширении числа <a href="https://www.vzsar.ru/news/2019/11/20/prokyror-oblasti-mojet-objalovat-reshenie-dymy-o-popylistskom-zakonoproekte.html">обманутых дольщиков</a> и выплате им компенсаций за счет инвесторов, инициатива Сергея Филипенко о <a href="https://www.vzsar.ru/news/2018/02/16/iniciativy-sergeya-filipenko-o-dnevnom-tihom-chase-resheno-dorabotat.html">введении "тихого часа"</a>, скандальный законопроект о штрафах за <a href="https://www.vzsar.ru/news/2019/11/05/zakonoproekt-sergeya-filipenko-odobrili-mertvye-dyshi.html">продажу IQOS подросткам</a>.</p>
      <p>Авторы "Взгляда с экрана" вернулись и к теме расследования уголовного дела по факту продажи за бесценок здания вечерней школы на ул. Чернышевского, 71.</p>
      <p>Авторы сюжетов: <b>Андрей Триадский</b>, <b>Александр Хлынцов</b> и <b>Оксана Усатенко</b></p>
