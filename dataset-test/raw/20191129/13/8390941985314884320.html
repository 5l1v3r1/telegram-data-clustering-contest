      <h1>La celebración que ha enamorado a Europa y que en España sería amarilla</h1>
      <address><time datetime="2019-11-29T13:21:17+00:00">29 Nov 2019, 13:21</time> by <a rel="author" href="https://cadenaser.com/autor/cadena_ser/a/" target="_blank">Cadena SER</a></address>
      <figure>
        <iframe data-src="https://twitter.com/MovistarFutbol/status/1200171831308668929" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Emoción desbordada. <b>Cariño absoluto</b>. Este jueves se vivió un momento histórico para el Malmö en su partido de la <a href="https://cadenaser.com/resultados/futbol/europa_league/2019/resultados/"><b>Europa League</b></a> ante el Dinamo de Kiev. El gran protagonista fue el delantero <b>Markus Rosenberg</b>, autor de dos goles en el 4-3 de su equipo. El segundo, en el minuto 96 para romper la igualada en el marcador.</p>
      <p>Ese gol ha emocionado a toda Europa. Pero no por su factura, sino por la celebración del <b>delantero de 37 años</b> que ese día se despedía de su equipo y que es uno de los héroes locales. De hecho, fue el protagonista del tifo que se hizo en la grada antes del choque.</p>
      <p>Después de marcar, el punta se fue a la grada para compartir la alegría con su hinchada. En ese momento, cientos de seguidores se acercaron a él para trasladarle toda la emoción del momento y su cariño. <b>Abrazos, besos...</b> La euforia se desbordó en una acción que habría sido <b>tarjeta amarilla</b> en España, como advierten muchos tuiteros, ya que los jugadores no pueden acercarse a la grada para celebrar los goles con sus seguidores.</p>
      <p> Los <b>comentarios</b> al vídeo de la celebración del delantero no pueden ser más emotivos. Estos son algunos de ellos: "Qué locura y qué bonito es el fútbol", "Esto aquí sería imposible", <b>"Me pone los pelos de punta"</b>, "Esto es puro fútbol"...</p>
