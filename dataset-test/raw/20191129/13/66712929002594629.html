      <h1>Minecraft : Dungeons dévoile 30 minutes de gameplay</h1>
      <address><time datetime="2019-11-29T13:43:00+00:00">29 Nov 2019, 13:43</time> by <a rel="author">Camille Allard</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/93zG7Tgbp_I" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b><a href="http://www.gameblog.fr/jeux/3610_minecraft">Minecraft</a> se décline à toutes les sauces et vous n'êtes surement pas sans savoir, si vous suivez l'actualité de la licence, qu'un action-RPG du nom de <a href="http://www.gameblog.fr/jeux/11556_minecraft-dungeons">Minecraft : Dungeons</a> est actuellement en développement. Pour en savoir plus voici du gameplay. </b>
      </p>
      <hr/>
      <p>
        <b>À voir aussi : <a href="http://www.gameblog.fr/news/85855-minecraft-va-ajouter-un-editeur-de-personnages">Minecraft va ajouter un éditeur de personnages</a></b>
      </p>
      <hr/>
      <p>Plume a déjà pu parcourir les donjons du jeu <a href="http://www.gameblog.fr/news/86978-x019-plume-a-arpente-les-couloirs-pixelisees-de-minecraft-du">lors du X019</a> et on a alors pu en apprendre un paquet sur le titre. Cette fois il est question de découvrir <b>30 minutes de gameplay</b> supplémentaire pour voir ce que cette déclinaison de Minecraft a dans le ventre.</p>
      <p>On retrouve évidemment ce qui fait le charme de l'univers à savoir ses cubes, ses monstres qui explosent et même ses moutons. Le jeu est jouable en<b> coopération, mode dans lequel trois autres joueurs sont là pour vous tenir compagnie et vaincre des hordes d'ennemis.</b></p>
      <p><b>Minecraft : Dungeons sera disponible en avril 2020</b> sur PC, PS4, Xbox One et Nintendo Switch. </p>
