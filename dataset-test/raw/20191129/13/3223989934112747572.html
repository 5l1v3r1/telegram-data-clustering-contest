      <h1>«Жемчужина Кохару», «Маленькая метель» и «Кот в сапогах». С чем приехали в Ульяновск артисты из Удмуртии</h1>
      <address><time datetime="2019-11-29T13:00:00+00:00">29 Nov 2019, 13:00</time> by <a rel="author">Ирина Антонова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/skLBxVt9xNs" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>На сцене Ульяновского театра кукол представлен спектакль «Жемчужина Кохару» в постановке Антона Лабушкина Государственного театра кукол Удмуртской Республики.</b>
      </p>
      <hr/>
      <p>Гастроли проходят при поддержке федеральной программы «Большие гастроли».</p>
      <p>
        <b>Игорь МАЛЬЦЕВ – ДИРЕКТОР ГОСУДАРСТВЕННОГО ТЕАТРА КУКОЛ УДМУРТСКОЙ РЕСПУБЛИКИ:</b>
      </p>
      <blockquote>- Именно эти три спектакля мы привезли специально для Ульяновска. Но у нас в репертуаре 40 спектаклей, выбор большой. Мы привезли спектакли для совсем маленьких, для чуть постарше и семейного просмотра. Мне кажется, дети сегодня получили большое удовольствие от «Жемчужины Кохару».</blockquote>
      <p>Спектакль «Жемчужина Кохару» рассказал зрителям японскую легенду о справедливости, любви и добре.</p>
      <p>
        <b>Александр МУСТАЕВ – ЗАСЛУЖЕННЫЙ АРТИСТ РОССИИ, НАРОДНЫЙ АРТИСТ УДМУРТИИ:</b>
      </p>
      <blockquote>- Мы обратили внимание, что ваш зритель очень внимательный, тонкий и слушает. А это очень много значит. Я всегда говорил, детский зритель – это самый строгий зритель. Если им не интересно то, что происходит на сцене, они будут разговаривать, кушать конфетки, в телефонах сидеть. Если им интересно, они и ушки вытягивают, и глазки, слушают нас, смотрят. Мне это очень приятно.</blockquote>
      <p>Между представлениями всех любителей японской культуры ждал сюрприз - показательное выступление школы айкидо «Мусин».</p>
      <p>В пятницу зрителям младшего возраста была представлена сказка «Маленькая метель», а в субботу малышам и взрослым будет показан спектакль «Кот в сапогах».</p>
