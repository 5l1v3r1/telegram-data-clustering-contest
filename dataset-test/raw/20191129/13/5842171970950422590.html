      <h1>Samanta Tīna ceļojuma laikā Turcijā piedzīvo pagalam nepatīkamu situāciju</h1>
      <address><time datetime="2019-11-29T13:28:00+00:00">29 Nov 2019, 13:28</time> by <a rel="author">Jauns.lv</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/K2mfBLmkadc" width="640" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Azartiskā ceļojumu šova “Četri uz koferiem”, kas ik sestdienas vakaru skatāms "360TV" un "YouTube" kanālā “Brīvdienas TV”, fani var līksmot – jaunākajā sērijā gaidāmi pavisam negaidīti notikumi.</b>
      </p>
      <p>Šonedēļ varēsim sekot slavenību piedzīvojumiem Turcijā, kur šova veterāniem dziedātājai Samantai Tīnai un multimāksliniekam Kašeram ceļojumā pievienosies pašmāju populārākais krišnaīts un vēdiskais filosofs Uģis Kuģis, kā arī influencere Sindija Bokāne. Tik raibā kompānijā piedzīvojumu netrūks un, kā liecina ieskats šova sērijā, kurā kolēģu izklaides plānošana uzticēta Kašeram, – tie solās būt pat visai asiņaini.</p>
      <p>Iepazīstinājis draugus ar turku virtuvi un iespaidīgo Stambulas panorāmu, Kašers viņus aicinās uz īpašu fotosesiju tradicionālajos turku tērpos. Un tieši šajā brīdī notiks vakara negaidītākais pavērsiens – Sindija Bokāne nejauši līdz asinīm satraumēs Samantas Tīnas kājas nagu!</p>
      <p>Lieki piebilst, ka šī situācija izvērtīsies vietējā mēroga drāmā, kad mūsu estrādes dīvai palīgos steigsies teju viss Stambulas viesnīcas personāls. Tiesa, pret turku piedāvātajām ārstēšanas metodēm Samanta izturēsies ar aizdomām, vēlāk atklājot, ka atnesto jodu ap nagu uzsmērējusi vien pieklājības pēc – lai neaizvainotu vietējos.</p>
      <p>Vai Samanta būs gatava ceļojumu turpināt? Kā Kašera sarūpētās izklaides un to vēriens patiks ceļotājiem? Uzzināsiet jau šo sestdien, piedzīvojumu šova “Četri uz koferiem” jaunākajā sērijā.</p>
