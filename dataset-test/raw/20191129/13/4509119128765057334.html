      <h1>Η ιστορία της «Κ» σε ένα βίντεο</h1>
      <address>
        <time datetime="2019-11-29T13:28:25+00:00">29 Nov 2019, 13:28</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NDdC3wBt9ws" width="620" height="350" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Στις 15 Σεπτεμβρίου 1919, τεσσεράμισι μήνες μετά την αποβίβαση των ελληνικών στρατευμάτων στη Σμύρνη,  κυκλοφορεί το πρώτο φύλλο της εφημερίδας «Η Καθημερινή».</p>
      <p>Ιδρυτής της ο 33χρονος Γεώργιος Α. Βλάχος, γιος του διπλωμάτη και συγγραφέα Άγγελου Βλάχου. «Εμφανιζόμενοι εν ημέραις πλήρους αργίας των συνταγματικών ελευθεριών», έγραφε στο πρώτο φύλλο, «έχομεν σαφή την επίγνωσιν των δυσχερειών προς ας έχομεν να παλαίσωμεν». Καθιστούσε, ωστόσο, σαφές, διαμορφώνοντας το οδηγητικό νήμα για την πορεία της εφημερίδας, ότι «θα προτιμήσωμεν, υποβάλλοντες εαυτούς εις δυσβάστακτον μαρτύριον υπομονής, να παρουσιάζωμεν την εφημερίδα ταύτην αρτίαν».</p>
      <p>Τρία χρόνια αργότερα, ένα από τα άρθρα του έμελλε να γράψει ιστορία. Είχε τίτλο «Οίκαδε...» και ζητούσε την επιστροφή των ελληνικών στρατευμάτων που βρίσκονταν στη Μικρά Ασία. Το άρθρο δημοσιεύτηκε την ημέρα που τα τουρκικά στρατεύματα διέσπασαν τις ελληνικές δυνάμεις - οι οποίες προφανώς δεν το είχαν υπόψη.</p>
      <p>Ιστορία έγραψε και η ανοιχτή επιστολή του προς τον Χίτλερ, έναν μήνα πριν τη γερμανική επίθεση εναντίον της Ελλάδας. Αργότερα, ο Χίτλερ θα δηλώσει ότι μία από τις αφορμές για την επίθεση ήταν η θρασύτητα του Τύπου της.</p>
      <p>Ο Γ.Α. Βλάχος άφησε την τελευταία του πνοή το 1951, οπότε η «Καθημερινή» πέρασε στα χέρια της κόρης του Ελένης Βλάχου, η οποία διέκοψε την κυκλοφορία της στα χρόνια της απριλιανής δικτατορίας, και το 1987 τη μεταβίβασε στη «Γραμμή».</p>
      <p>Τον Νοέμβριο του 1988, η «Καθημερινή» περιέρχεται στον Αρ. Αλαφούζο. Το ανοιχτό πνεύμα, η θέληση και ο επαγγελματισμός του θα ανοίξουν ένα νέο κεφάλαιο στην ιστορία της. Η προσήλωση στην εγκυρότητα, την αξιοπιστία, την υπευθυνότητα, τον πλουραλισμό, τη δημοκρατία ήταν και πάλι οδηγός της.</p>
      <p>Η «Καθημερινή» θα εμφανιστεί με νέα εκδοτική ταυτότητα στις 6 Ιανουαρίου 1989 και θα εξελιχθεί σε σύγχρονη ευρείας κυκλοφορίας ευρωπαϊκή πολιτική και οικονομική εφημερίδα, με πληθώρα παραλλήλων εκδόσεων περιοδικών, βιβλίων κι αφιερωμάτων.</p>
      <p>Στα ένθετα που κυκλοφορούν με την εφημερίδα περιλαμβάνονται, μεταξύ άλλων, το περιοδικό «Γαστρονόμος» και η «Vogue». Ειδικά τμήματα της εφημερίδας εκδίδουν τα εταιρικά έντυπα κορυφαίων ξενοδοχείων, της Aegean κ.ά., καθώς και το αγγλόφωνο free press «Greece is», ενώ για τις εκδοτικές της προσφορές συνεργάζεται με έγκριτους πανεπιστημιακούς και σημαντικούς εκδοτικούς οργανισμούς του ελλαδικού και διεθνούς χώρου (Condé Nast, Disney κ.ά.).</p>
      <p>Οι αποκλειστικές συνεντεύξεις Αμερικανών προέδρων (Τζ. Μπους, Μπ. Κλίντον, Μπ. Ομπάμα), και άλλων ηγετών κρατών και τα ειδικά γραμμένα για την «Καθημερινή» άρθρα ου Προέδρου της Κίνας, Σι Τζιπίνγκ και του Ρώσου προέδρου Βλ. Πούτιν πιστοποιούν το διεθνές κύρος της.</p>
      <p>Ιδιαίτερα στενή παραμένει η σχέση της με τον κόσμο των γραμμάτων και του πολιτισμού. Μια σχέση που ξεκινά από τα χρόνια  που αρχισυντάκτης και διευθυντής της ήταν ο Αιμίλιος Χουρμούζιος και συνεργάτες της ήταν οι Γρ. Ξενόπουλος, Ν. Καζαντζάκης (συνεντεύξεις με Μουσσολίνι και Φράνκο), Γ. Ρίτσος, Οδ. Ελύτης, Σπ. Μελάς, Κ. Τσάτσος κ.ά.</p>
      <p><b>15 Σεπτεμβρίου 1919</b><br/>Κυκλοφορεί το πρώτο φύλλο της εφημερίδας «Η Καθημερινή».</p>
      <p><b>27 Aπριλίου 1941</b><br/>Οι Γερμανοί καταλαμβάνουν την Αθήνα. Έκτοτε η «Καθημερινή» εκδίδεται υπό καθεστώς κατοχικού ελέγχου.</p>
      <p><b>15 Σεπτεμβρίου 1944</b><br/>Διακόπτεται η έκδοση των αθηναϊκών εφημερίδων που κυκλοφορούσαν κατά την Κατοχή - και της «Καθημερινή», η οποία συγχωνεύεται με άλλες υπό τον τίτλο «Ηνωμένος Τύπος».</p>
      <p><b>1 Φεβρουαρίου 1945</b><br/>Επανακυκλοφορεί η «Καθημερινή», στην ελεύθερη πλέον Ελλάδα.</p>
      <p><b>10 Αυγούστου 1951</b><br/>Πεθαίνει ο Γ.Α. Βλάχος. Τον διαδέχεται στη διεύθυνση της εφημερίδας η κόρη του Ελένη Βλάχου.</p>
      <p><b>2 Απριλίου 1955</b><br/>Εγκαινιάζονται τα νέα γραφεία της εφημερίδας στην οδό Σωκράτους 57.</p>
      <p><b>21 Απριλίου 1967</b><br/>Επιβολή δικτατορίας. Η Ελένη Γ. Βλάχου διακόπτει την έκδοση της εφημερίδας.</p>
      <p><b>15 Σεπτεμβρίου 1974</b><br/>Η «Καθημερινή» επανακυκλοφορεί, μετά την αποκατάσταση της Δημοκρατίας.</p>
      <p><b>1987</b><br/>Η «Καθημερινή» περιέρχεται στο εκδοτικό συγκρότημα Γραμμή Α.Ε.</p>
      <p><b>Νοέμβριος 1988</b><br/>Νέα σελίδα για την «Καθημερινή», που περνά στον Αριστείδη Αλαφούζο.</p>
      <p><b>7 Ιουνίου 1989</b><br/>Μαζί με το κύριο σώμα της εφημερίδας κυκλοφορεί και η «Οικονομική Καθημερινή».</p>
      <p><b>1998</b><br/>Η «Καθημερινή» εκδίδεται και στην αγγλική γλώσσα με τίτλο «Kathimerini» και κυκλοφορεί στην Ελλάδα, την Κύπρο και άλλες χώρες συσσωματωμένη με τους «International New York Times».</p>
      <p><b>5 Νοεμβρίου 2001</b><br/>Η «Καθημερινή» μεταφέρεται στα κτίρια του Νέου Φαλήρου.</p>
