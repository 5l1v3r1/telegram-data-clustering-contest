      <h1>康宏MPF綜合指數11月升1.44%</h1>
      <address>
        <time datetime="2019-11-29T13:00:00+00:00">29 Nov 2019, 13:00</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>康宏公布，，截至11月20日，康宏MPF綜合指數報235.26點，按月上升1.44%。環球經濟經過一段不明朗的時間後，近來有復甦跡象，然而緊張的政治局勢，令香港和中國股票市場落後於其他。<br/>康宏環球控股首席產品及策略總監梁潘月寶表示，股票及債券市場仍然十分波動，投資者應進行長期投資。</p>
    </article>
