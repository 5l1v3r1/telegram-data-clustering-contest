      <h1>【修例風暴】林鄭：有信心香港可重振旗鼓，尋求通過對話解決問題</h1>
      <address>
        <time datetime="2019-11-29T13:03:00+00:00">29 Nov 2019, 13:03</time>
      </address>
      <p>　　《經濟通通訊社２９日專訊》正在泰國訪問的香港行政長官林鄭月娥表示，港府正尋求通過<br/>對話來解決深層次的問題，她完全有信心香港可以一如往常重振旗鼓（ｂｏｕｎｃｅ<br/>　ｂａｃｋ　ａｓ　ｗｅ　ａｌｗａｙｓ　ｄｏ）。<br/>　　林鄭月娥今日與泰國政府高層會面，並代表港府與泰國政府簽訂加強兩地經濟關係的諒解備<br/>忘錄。隨行者還有商經局局長邱騰華。（ｃｌ）（ｚｚ）</p>
    </article>
