      <h1>34 двора отремонтируют в Вологде в следующем году</h1>
      <address>
        <time datetime="2019-11-29T13:43:00+00:00">29 Nov 2019, 13:43</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vdHuxeoBgVk" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>40 дворовых территорий и 5 общественных пространств в разных районах областной столицы отремонтировали в этом году по проекту «Городская среда». Средства были выделены из федерального, областного и городского бюджетов. Последним двором, участвующим в проекте, сегодня стала территория на улице Фрязиновской.</p>
      <p>Изначально по программе «Городская среда» был запланирован ремонт 39 дворовых территорий. Но благодаря экономии,в проект удалось включить еще один двор. Сороковым и последним по счету, но не по значению, стал двор на Фрязиновской, 32. Его приняли сегодня городские власти вместе с жителями. Работы по благоустройству этой территории, стоимостью более 18-ти миллионов рублей, завершились 2 месяца назад, и теперь двор по праву может считаться одним из лучших в районе.</p>
      <p>Здесь провели комплексный ремонт территории, и помимо тротуаров и парковки, оборудовали современную систему освещения и дополнительный выезд на улицу Дальнюю, по просьбе жителей.</p>
      <p>Людмила Головина: «Качество работ по асфальтированию все устраивает, здесь у нас увеличилось количество стоянок, расширилась детская площадка, сами жители своими силами провели субботник здесь, и еще по весне проведем субботник, чтобы облагородить наши газоны. А так, все устраивает».</p>
      <p>В планах у жителей — озеленение территории, а еще установка шлагбаума в целях безопасности. Ведь во дворе находится детский сад, а неподалеку еще и школа. А вот ремонт двора на Машиностроительной только в планах, но они будут реализованы уже в следующему году.</p>
      <p>Александра Шестакова: «Нормально сделать двор, цивилизованно, парковка, тротуар, все, выход воды, чтобы не было. У нас же заливает».</p>
      <p>Здесь не только старый асфальт, но и отсутствует ливневка. Поэтому межсезонье для жителей становится настоящим испытанием. Заливает повсюду, да так, что сложно выбраться из собственного двора. К решению проблемы подошли комплексно – заявку подали сразу от трех близлежащих домов.</p>
      <p>Пятилетнюю гарантию предоставляют компании «Магистраль» и «Дорсервис», которые и выполняли работы. Какой подрядчик займется ремонтом дворов в следующем году, определит конкурс. Общий объем финансирования из федерального, областного и городского бюджетов в 2019 году составил порядка 204 миллионов рублей.</p>
      <p>В следующем году на проект «Городская среда» планируется выделить порядка 260 миллионов рублей, кроме нескольких общественных пространств , в Вологде отремонтируют и 34 двора.</p>
