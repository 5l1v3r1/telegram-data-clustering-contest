      <h1>【短片】林嘉麒:恒指先試26200點 留意今晚美股復市後表現</h1>
      <address>
        <time datetime="2019-11-29T13:38:00+00:00">29 Nov 2019, 13:38</time>
      </address>
      <p>大市期結後顯著調整，宏滙資產管理董事及投資策略總監林嘉麒認為，恒指要先下試26200點左右水平，倘失守便要留意會否進一步下試25800點的8月份低位。他又認為，周五美股復市後反應，或將左右港股後市表現。</p>
    </article>
