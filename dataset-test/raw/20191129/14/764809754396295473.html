      <h1>فيديو لبغداد: كأنها ساحة حرب</h1>
      <address><time datetime="2019-11-29T14:30:33+00:00">29 Nov 2019, 14:30</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/laQ-f--KPCM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>شهد العراق اليوم، الخميس، أحد الأيام الأكثر دموية منذ انطلاق الاحتجاجات المطلبية. ووفقاً لمصادر طبية، قُتل 22 محتجاً برصاص قوات الأمن في مدينة الناصرية الجنوبية.</p>
      <p>في بغداد التي تحولت إلى ساحة حرب كما نرى في الفيديو أعلاه سقط أربعة قتلى في صفوف المحتجين بحسب ما أفادت به وكالات إعلام محلية وعالمية، إثر مواجهات عنيفة مع الأمن.</p>
      <p>وقد شوهد المتظاهرون وهم يلقون الحجارة خلال المواجهات العنيفة وغير المسبوقة في أنحاء العراق وراح ضحيتها أكثر 350 شخصا حتى الآن، بحسب مصادر طبية والمسعفين.</p>
      <p>وخلال أسابيع الاحتجاجات، استخدمت قوات الأمن الذخيرة الحية والغاز المسيل للدموع والقنابل الصوتية ضد المحتجين العزل. فيما ألقى بعض المتظاهرين قنابل البنزين والحجارة والطوب.</p>
      <p>وفرضت السلطات العراقية حظرا للتجول في مدينة النجف بعد أن أحرق المتظاهرون القنصلية الإيرانية فيها.</p>
