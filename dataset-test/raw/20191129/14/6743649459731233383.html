      <h1>伦敦桥附近发生枪击案 警方已经封锁该桥</h1>
      <address><time datetime="2019-11-29T14:45:24+00:00">29 Nov 2019, 14:45</time> by <a rel="author">央视</a></address>
      <p>　　原标题：伦敦桥附近发生枪击案 警方已经封锁该桥</p>
      <p>　　当地时间11月29日14点半左右，英国警方收到报案称伦敦桥附近发生枪击案。目前，警方已经封锁该桥。（央视记者 侯茂华）</p>
