      <p>Сегодня в <a href="https://www.vzsar.ru/news/2019/11/21/rekonstrykciya-cirka-sroki-okonchaniya-ne-nazvany-chislo-mest-sokratitsya-na-400.html">Саратовском цирке</a> имени братьев Никитиных проходит совещание по вопросам реконструкции здания.</p>
      <p>В дискуссии участвуют: зампред правительства <b>Валентина Гречушкина</b>, начальник управления по охране объектов культурного наследия <b>Владимир Мухин</b>, замминистра культуры <b>Владимир Баркетов</b> и представители подрядных организаций. </p>
      <p>Корреспонденту ИА "Взгляд-инфо" удалось пообщаться с участниками совещания до начала мероприятия.</p>
      <p>На первый и самый главный вопрос - о сроках завершения работ - подрядчики не смогли дать четкого ответа.</p>
      <p><i>"Проект появился только сейчас, он прошел экспертизу. Кроме того, будут даны рекомендации с учетом конкурса. Тогда мы сможем сказать по срокам. Ориентировочно - нужно успеть к маю 2020 года. Но мы должны понимать: все зависит от того, когда начнется точка отсчета. Говорить об окончании будем только тогда, когда начнется доработка всех систем, которые необходимо ставить. На эти работы нам нужно полгода. Какая организация будет проводить, поймем после конкурса"</i>, <i>–</i> сообщил замруководителя ООО "Равелин" (фирма-подрядчик) <b>Григорий Воробьев.</b></p>
      <p>По его словам, сейчас идет ремонт купола цирка. Планируется, что эти работы завершатся до конца декабря.</p>
      <p>Руководитель компании "Classico" <b>Владимир Дворцов</b> показал корреспонденту ИА "Взгляд-инфо" варианты внутренней отделки помещений.</p>
      <p>Вестибюль может быть оформлен фигурами и атрибутами, которые расскажут историю цирка. Предполагается, что скульптуры появятся и на лестничных проходах.</p>
      <p><i>"Наша компания сделала много различных вариантов. Сейчас проходит стадия согласования, они будут обговариваться, выбираться. Надеемся, что один из них будет реализован. До мая это реально сделать. Но все зависит от того, с какого момента будет дан старт"</i>, - рассказал господин Дворцов.</p>
      <p>Директор Саратовского цирка <b>Алексей Менкин </b>заверил, что все проблемы решаются в рабочем порядке: <i>"Есть необходимость изменить некоторые закладные детали, которые не были учтены. Стараемся сделать все на современном уровне. Предусмотрена не только вентиляция, но и система кондиционирования, чтобы у артистов были комфортные условия работы"</i>.</p>
      <p>Валентина Гречушкина показала ход внутренних работ и отметила, что проходы и лестничная часть для безопасности зрителей были расширены.</p>
      <p><i>"Самое главное – огнезащита. Все противопожарные мероприятия, которые здесь проводятся – это первоочередная задача. Да, нас всех волнуют сроки, но еще больше мы беспокоимся за безопасность зрителей. Объект должен быть безопасным"</i>, - сообщила зампред правительства.</p>
      <p>О том, как будет выглядеть фасад цирка после реконструкции, вы можете узнать из сюжета <a href="https://www.vzsar.ru/news/2019/11/29/vzglyad-s-ekrana-novyy-fasad-cirka-ambicii-prokyrora-tayny-sledstviya.html">программы "Взгляд с экрана"</a>.</p>
