      <h1>Паян Тюмень хулинче Никита Бичурина халалласа наукӑпа практика конференцийӗ уҫӑлать</h1>
      <address>
        <time datetime="2019-11-29T14:14:00+00:00">29 Nov 2019, 14:14</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/D8D5rZeiQuM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Кӑҫлхипе ӑна 16-мӗш хут йӗркелеҫҫӗ. Ку вӑл Чӑваш наци конгресӗн, Чӑваш патшалӑх гуманитари институчӗпе Тюменьри "Тӑван" ассоциацийӗн пӗрлехи ӗҫӗ. Тюмень тӑрӑхӗнче паянхи куна 25 пине яхӑн чӑваш пурӑнать.<br/><br/><b>Алена Артемкина</b></p>
    </article>
