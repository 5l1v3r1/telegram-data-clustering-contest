      <h1>花荣：所长，申请先救A股再救港股！李大霄：淡定，年线是假跌破_金融界</h1>
      <address>
        <time datetime="2019-11-29T14:14:00+00:00">29 Nov 2019, 14:14</time>
      </address>
      <p>金融界网站讯 11月29日，沪指盘中跌破年线，A股形势再度紧张。</p>
      <p>对此英大证券首席经济学家李大霄表示：“一场精彩的年线自卫反击战已经打响，既要政策护航，也有技术面支撑…… 。”</p>
      <p>知名A股散户花荣与李大霄进行了微博互动，花荣问：“李所长，能不能先救A股后救港股，A股股民更可怜，而且更听话，核心资产也崩了，怎么办啊？”李大霄回复：“花荣老师，收到您的要求，淡定。”</p>
      <p>同时李大霄认为：“（年线）还没有有效跌破，可能是假跌破，淡定。”</p>
