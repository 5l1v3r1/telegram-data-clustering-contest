      <h1>香港將再舉辦亞洲城市聯賽  PandaCute 48 重組後盼證明巾幗不讓鬚眉</h1>
      <address><time datetime="2019-11-29T14:57:52+00:00">29 Nov 2019, 14:57</time> by <a rel="author" href="https://unwire.hk/author/ringofung/" target="_blank">Ringo</a></address>
      <p>相關影片 :</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Funwirehk%2Fvideos%2F409193206630366%2F&amp;show_text=&amp;width=640" width="640" height="358" data-service="Facebook" scrolling="no"/>
      </figure>
      <p> </p>
      <p>電子競技在近年愈來愈受到人們的關注，當中所舉辦的不同比賽獎金及觀眾人數亦有增無減，但該行業在香港就被指發展速度緩慢。有見及此，本土公司 Global Esports 就在近日宣佈將於本港舉辦第二季的「ACL 亞洲城市聯賽」，希望藉著採用全新賽制希望吸引更多人參與，同時宣佈將為旗下的電競女子團隊 PandaCute 進行改革，命名為「PandaCute 48」並招攬更多新的女子成員，打造成亞洲知名的女子電競偶像團體。</p>
      <figure>
        <img src="https://cdn.unwire.hk/wp-content/uploads/2019/11/unwire0000-35.jpg"/>
      </figure>
      <figure>
        <img src="https://cdn.unwire.hk/wp-content/uploads/2019/11/unwire0001-22.jpg"/>
      </figure>
      <figure>
        <img src="https://cdn.unwire.hk/wp-content/uploads/2019/11/unwire0003-16.jpg"/>
      </figure>
      <figure>
        <img src="https://cdn.unwire.hk/wp-content/uploads/2019/11/unwire0004-14.jpg"/>
      </figure>
      <p> </p>
      <p>Global Esports 的總監朱仲賢先生表示考慮到在去年舉辦的首屆「ACL 亞洲城市聯賽」取得重大成功，今年亦希望於數碼港繼續舉辦英雄聯盟比賽，並透露將沿用實力分區的制度令競爭更有張力，以吸引更多的業餘選手並達至「全民電競」的目標。他亦指出考慮到不少玩家可能因找不到隊友參賽，將推出新的配對方式把個人參賽者按照個人意願進行配對以組成五人隊伍，增加人們參賽的意欲。</p>
      <figure>
        <img src="https://cdn.unwire.hk/wp-content/uploads/2019/11/DSC03143-2048x1152.jpg"/>
      </figure>
      <figure>
        <img src="https://cdn.unwire.hk/wp-content/uploads/2019/11/DSC03147-2048x1152.jpg"/>
      </figure>
      <figure>
        <img src="https://cdn.unwire.hk/wp-content/uploads/2019/11/1-4.png"/>
      </figure>
      <p> </p>
      <p>除此之外，Global Esports 表示隨著 PandaCute 不少舊成員陸續退役，宣佈將會進行重組的工作並以招募 48 名成員為目標，在由舊成員 Bella 以及 Sleepyz 所帶領的情況下把接觸層面擴展至手機遊戲以及卡牌遊戲，並希望成為亞洲知名的女子電競偶像團體。當一眾新成員被問到對新團隊有什麼期望時，她們亦坦言首要目標是希望去除人們認為「打機」是一項男士運動的印象，舊有成員 Bella 更指出其實有為數不少的女子玩家在遊戲排行榜上明列前茅，更笑言自己認識的男士當中亦有人是屬於最低級別的水平，呼籲人們不要性別定型。</p>
