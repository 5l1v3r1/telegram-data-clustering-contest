      <p>Aux États-Unis, durant la soirée de Thanksgiving, il est légion de remercier pour ce dont on est reconnaissant. Les fans d'<i>E.T.</i> peuvent se réjouir, ils ont retrouvé <b>leur extra-terrestre préféré sur le petit écran</b>.</p>

      <p>Trente-sept ans plus tard, E.T. revient rendre visite à Elliott et <b><a href="https://www.purepeople.com/article/henry-thomas-l-enfant-star-de-e-t-arrete-en-etat-d-ivresse_a357716/1">Henry Thomas </a></b>a, évidemment, repris son rôle pour un court métrage créé par Comcast NBCUniversal. C'est ainsi que les deux protagonistes du film culte de Steven Spielberg se retrouvent dans ce petit film nostalgique et émouvant !</p>
      <p><a href="https://www.purepeople.com/article/e-t-on-a-retrouve-le-petit-elliott-dans-une-serie-netflix-qui-cartonne_a310718/1">Le petit Elliott a bien grandi</a>, il a maintenant fondé une famille. Dans un jardin, ses deux enfants font une bataille de boules de neige et découvrent une lumière étrange. Elliott s'exclame : "<i>Tu es revenu ! Voici mon fils, ma famille !</i>" Puis il explique à E.T. que le monde a changé en presque quatre décennies : Internet, télévision, réalité virtuelle... Et bien sûr le téléphone portable ! Tout est réuni pour un retour en arrière : Le thème musical de John Williams, les fleurs fanées qui ressuscitent, la balade à vélo dans les airs et la scène de l'aurevoir.</p>
      <p>En réalité, cette vidéo de 4 minutes est une publicité pour la marque Xfinity, le géant américain du câble. Elle a été diffusée sur SyFy à Thanksgiving et les abonnés de Xfinity pourront la regarder <i>on demand</i>.</p>
      <p><i>"Nous sommes honorés de pouvoir faire revivre ces personnages en cette période de vacances. Nous espérons que les retrouvailles d'E.T. et Elliott vont inciter les familles du monde entier à regarder le film ensemble, qu'il s'agisse de leur première ou de leur 25ème visionnage"</i>, déclare Comcast dans un communiqué de presse. Henry Thomas, quant à lui, a affirmé que <i>"l</i><i>e public aura tout ce qu'il souhaite d'une véritable suite sans les éléments qui pourraient détruire la beauté du film original et la place qu'il détient dans le coeur des gens"</i>.</p>
