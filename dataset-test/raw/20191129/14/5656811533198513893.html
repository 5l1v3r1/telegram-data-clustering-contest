      <h6 class="kicker">Libres 2 / Sainz 11º</h6>
      <h1>Grosjean la vuelve a armar, esta vez con Bottas</h1>
      <address><time datetime="2019-11-29T14:45:59+00:00">29 Nov 2019, 14:45</time> by <a rel="author">Marco Canseco</a></address>
      <figure>
        <img src="https://e00-marca.uecdn.es/assets/multimedia/imagenes/2019/11/29/15750386446218.jpg"/>
      </figure>
      <figure>
        <img src="https://e00-marca.uecdn.es/assets/multimedia/imagenes/2019/11/29/15750380840940.jpg"/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/movistar_F1/status/1200423264821972992?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>La segunda sesión de entrenamientos libres del Gran Premio de Abu Dabi, arrojó unso resultados mucho más lógicos. Con la pista en las condiciones de carrera del domingo, Ferrari enjugó 1,7 segundos respecto a Mercedes, con Leclerc como tercero y Vettel como cuarto. La lucha por la pole será cerrada.</p>
      <figure>
        <iframe data-src="https://twitter.com/F1/status/1200427739565772800?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>De nuevo fue Valtteri Bottas en mejor de la sesión, que acabó de forma brusca para él cuando Grosjean no le vio (aparentemente) y le cerró sin remisión cuando ambos simulaban carrera. El francés siempre lleva una 'empanada' importante en pista. Da igual carrera que entrenamientos, se inhibe por completo cuando no está en vueltas rápidas y causa media docena de accidentes cada temporada. El año próximo no se librarán sus rivales de esta chicane móvil, que se complementa a la perfección con Magnussen en las labores de estorbo y hachazo. Qué gran favor le harían a la F1 si los cambiaran por dos pilotos de cierta calidad. Son lo peorcito de la parrilla junto a Stroll y Giovinazzi.</p>
      <p>Bottas reconoció ante los comisarios que quizá fue demasiado optimista en su maniobra y recibió una reprimenda, es decir, la sanción más leve y sin penalización para el resto del fin de semana. Fue honesto el finlandés, porque de otro modo "los estúpidos comisarios" (Steiner dixit) no hubieran tenido muchos miramientos con Grosjean. El movimiento inicial del francés es de quien abre la puerta, lo que despistó a Valtteri.</p>
      <h3>Sainz, a mejorar meñana</h3>
      <p>Carlos Sainz pudo acabar undécimo, en posiciones muy similares a las de Brasil. Parece que en McLaren se dedican los viernes a probar piezas de 2020 y, al cambiar de nuevo la configuración para la clasificación del sábado, dejan atrás a sus rivales de la zona media. En Yas Marina parece que será igual.</p>
      <figure>
        <iframe data-src="https://twitter.com/McLarenF1/status/1200423577947955201?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Se vio en Interlagos que, tras unos discretos libres, Lando Norris se metió séptimo en parrilla con suficiencia. Si Sainz no pudo hacer lo mismo sólo fue por la inoportuna rotura de motor en la Q1.</p>
      <p>Los que parecen un poco menos brillantes que en Brasil son los Red Bull. Max Verstappen ha sido quinto a más de medio segundo de Bottas y no parece que vaya a ser un contendiente al triunfo, aunque su rendimiento en carrera sea siempre óptimo.</p>
