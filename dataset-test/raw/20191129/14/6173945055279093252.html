      <h1>JR東海・葛西氏「国鉄民営化に功績」　中曽根氏死去で</h1>
      <address>
        <time datetime="2019-11-29T14:46:00+00:00">29 Nov 2019, 14:46</time>
      </address>
      <p><a href="https://www.nikkei.com/article/DGXMZO52766700Z21C19A1EA3000/javascript:void(0)">JR東海</a>の葛西敬之名誉会長は29日、中曽根康弘元首相の死去について「国鉄の分割民営化は中曽根元首相のリーダーシップがあったからこそ実現できた。その結果が鉄道の今日の発展につながっており、大変大きな功績を残された」とのコメントを発表した。</p>
