      <h1>Block Friday, centinaia in piazza «Porto bloccato per emergenza climatica» (FOTO/VIDEO)</h1>
      <h2>QUARTA manifestazione dei Fridays for Future ad Ancona, la prima a livello regionale con persone arrivate anche da Macerata e Civitanova</h2>
      <address><time datetime="2019-11-29T14:34:12+00:00">29 Nov 2019, 14:34</time> by <a rel="author">Marco Cencioni</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/D26FXdXIWO8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><a href="https://www.facebook.com/share.php?u=https%3A%2F%2Fwww.cronachemaceratesi.it%2F2019%2F11%2F29%2Fblock-friday-centinaia-in-piazza-porto-bloccato-per-emergenza-climatica-foto-video%2F1331151%2F">Condividi</a><a href="https://twitter.com/intent/tweet?text=Block+Friday%2C+centinaia+in+piazza++%C2%ABPorto+bloccato+per+emergenza+climatica%C2%BB+++%28FOTO%2FVIDEO%29+&amp;url=https%3A%2F%2Fwww.cronachemaceratesi.it%2F2019%2F11%2F29%2Fblock-friday-centinaia-in-piazza-porto-bloccato-per-emergenza-climatica-foto-video%2F1331151%2F">Tweet</a>Email0 Condivisioni</p>
      <p> </p>
      <p> </p>
      <p>di <b>Martina Marinangeli</b> (foto/video di <b>Giusy Marinelli</b>)</p>
      <p>
        <b>«Dichiariamo il porto di Ancona bloccato per emergenza climatica». Sono arrivate da Urbino, Macerata, Fano, Pesaro passando per diverse città della provincia dorica, le centinaia di persone che hanno sfilato questa mattina in corteo per le strade di Ancona, fermandosi nella rotatoria del Mandracchio per bloccare simbolicamente il traffico del golfo del capoluogo.</b>
      </p>
      <figure>
        <img src="https://www.cronacheancona.it/wp-content/uploads/2019/11/WhatsApp-Image-2019-11-29-at-11.06.35-650x488.jpeg"/>
      </figure>
      <p>È il quarto sciopero in città dei Fridays for Future, il primo di livello regionale, benché non tra i più partecipati. Doppia valenza della manifestazione, questa volta, ed alla tutela ambientale si affianca quella di un’economia sostenibile, in aperto conflitto con il Black friday. E non a caso la manifestazione per il global strike è stata ribattezzata ‘Block friday’. Il corteo è partito, un po’ in ritardo sulla tabella di marcia, da piazza Cavour per poi sfilare, brandendo cartelloni e striscioni e accompagnato dalla musica, lungo corso Stamira e via XXIX settembre, fino ad approdare al Mandracchio, dove sono state distribuite 80 piante ed indossate le ormai iconiche tute bianche. «Abbiamo deciso di manifestare tutti insieme nella piazza comune di Ancona per lanciare un messaggio ancora più forte – hanno detto gli organizzatori –. Tre scioperi evidentemente non erano bastati e allora noi ne faremo ancora. Il nostro pianeta ha bisogno di noi». Interventi, tra gli altri, di Italia nostra e Legambeinte nel palco improvvisato al Mandracchio. Variazione del transito dei bus.</p>
