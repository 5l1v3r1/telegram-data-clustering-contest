      <h1>Fresku wil niet zwarte, maar roze piet het land uit hebben</h1>
      <address>
        <time datetime="2019-11-29T14:30:00+00:00">29 Nov 2019, 14:30</time>
      </address>
      <p>|</p>
      <p>Door:</p>
      <p>Freek</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/qodnDjLHX7c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>“Stel je voor, dat er anno 2019 nog steeds een feest bestaat waar jaarlijks een compleet ras belachelijk wordt gemaakt”. Daarmee sluit Fresku zijn nieuwe sketch in samenwerking met Teemong af. De discussie rondom zwarte piet keert jaarlijks terug, maar weet iedereen eigenlijk wel wie roze piet is? </b>
      </p>
      <h3>Kick out roze piet</h3>
      <p>In de sketch zie je Fresku in het bad liggen als Roy, voorstander van roze piet. Hij legt uit waar de traditie, het kinderfeest, vandaan komt. Roze piet is gebaseerd op de Nederlanders die begin 1600 naar Australië afreisden: ‘’het beloofde land voor de tatta’’. Zogenaamd werden daar de witte Nederlanders door de aboriginals verward met varkens en gevangengenomen. Vervolgens beschrijft de voice-over in het filmpje hoe deze gebeurtenis wordt omgetoverd tot kinderfeest.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/nbRJ4IGQ-H0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Niet de eerste keer</h3>
      <p>Met deze video heeft Fresku het natuurlijk niet over Roze Piet, maar over de scheve argumenten die gebruikt worden in de discussie rondom Zwarte Piet. Het is zeker niet de eerste keer dat Fresku zich uitlaat over Zwarte Piet. Acht jaar geleden, in 2011, bracht hij de track <a href="https://www.youtube.com/watch?v=M-M1p7os-Q4">Zwarte Piet</a> uit. Dit was een serieuze poging om het onderwerp aan te kaarten door middel van feiten, maar dat bleek weinig effect te hebben. De track werd beluisterd door een select clubje, dus besloot Fresku het over een andere boeg te gooien. Met een satirische instelling is het karakter Willy Keurig geboren, die eens even vertelt waar het op staat: “<i>Da kroeshaar, da krijde ok van de schoorsteen, dat is heel normaal! Bende gij wel eens in een schoorsteen geweest?!</i>”.</p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/B5clv0tgEkh" data-service="Instagram"/>
      </figure>
      <h3>Nog steeds relevant</h3>
      <p>Het probleem had allang opgelost moeten zijn, maar met deze video laat Fresku zien dat er, zelfs in 2019, met twee maten wordt gemeten en is daarbij niet alleen. Eerder deze maand kwam de video bij het nummer <a href="https://www.funx.nl/news/music/44223-zwart-licht-dropt-anti-racisme-clip-bij-track-gunshots"><i>Gunshots</i> van Zwart Licht</a> uit, gevolgd door de <i><a href="https://www.funx.nl/news/music/44311-chivv-heeft-expose-zwarte-piet-videoclip-uitgebracht">Expose Zwarte Piet</a></i>-videoclip van Chivv. Dat het tijd is voor verandering blijkt wel uit de cijfers. De track van Chivv stond bovenaan de trendinglijst op Youtube en werd gekozen als DiXte van afgelopen week.</p>
