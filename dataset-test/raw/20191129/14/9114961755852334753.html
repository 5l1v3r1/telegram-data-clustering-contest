      <h1>İstanbul'da gökkuşağı güzelliği! Gören hemen telefonuna sarıldı</h1>
      <address>
        <time datetime="2019-11-29T14:39:40+00:00">29 Nov 2019, 14:39</time>
      </address>
      <p>
        <b>İstanbul'da gün boyu etkili olan lodos ve sağanak yağışın ardından öğleden sonra güneş açtı. İstanbul semalarında gökkuşağı belirdi.</b>
      </p>
      <figure>
        <img src="https://iatkv.tmgrup.com.tr/2d6d68/0/0/0/0/0/0?u=https%3a%2f%2fitkv.tmgrup.com.tr%2falbum%2f2019%2f11%2f29%2fistanbulda-gokkusagi-guzelligi-1575038371443.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Meteoroloji de İstanbul'da havanın parçalı çok bulutlu, sağanak ve gök gürültülü sağanak yağışlı geçeceğini belirtilmişti. Öte yandan yurdun genelinin de parçalı ve çok bulutlu, Marmara, Ege, Akdeniz, İç Anadolu'nun kuzey ve batısı, Karadeniz, Doğu Anadolu'nun kuzey ve batısı ile Nevşehir, Kayseri, Adıyaman, Diyarbakır, Muş ve Bitlis çevrelerinin yağışlı geçeceği tahmin ediliyordu.</figcaption>
      </figure>
      <figure>
        <img src="https://iatkv.tmgrup.com.tr/ce664e/0/0/0/0/0/0?u=https%3a%2f%2fitkv.tmgrup.com.tr%2falbum%2f2019%2f11%2f29%2fistanbulda-gokkusagi-guzelligi-1575038368384.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Lodosla birlikte belirli aralıklar da sağanak yağış görüldü. Yapılan uyarılarda kentte yaşayan vatandaşların ulaşımda aksamalar, su baskını, yıldırım, dolu yağışı ve sel gibi olumsuzluklara karşı dikkatli olması gerektiği vurgulanırken, lodosla birlikte çatı uçması, soba zehirlenmesi gibi olumsuzluklara karşı da dikkatli ve tedbirli olunması istendi.</figcaption>
      </figure>
      <figure>
        <img src="https://iatkv.tmgrup.com.tr/a6786c/0/0/0/0/0/0?u=https%3a%2f%2fitkv.tmgrup.com.tr%2falbum%2f2019%2f11%2f29%2fistanbulda-gokkusagi-guzelligi-1575038371744.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Lodos Sarayburnu'nda etkisini gösterdi. Denizde zaman zaman dev dalgalar oluştu. Balıkçılar ise olumsuz hava şartlarına rağmen sahilde balık tutmaya çalıştı.</figcaption>
      </figure>
      <figure>
        <img src="https://iatkv.tmgrup.com.tr/ba4a9d/0/0/0/0/0/0?u=https%3a%2f%2fitkv.tmgrup.com.tr%2falbum%2f2019%2f11%2f29%2fistanbulda-gokkusagi-guzelligi-1575038365576.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>İstanbul'da bu sabah etkili olan şiddetli yağış nedeniyle Sarıyer'de yollarda su birikintileri oluştu. Ara sokaklardan gelen yağmur suyu, sahil yolunda mazgalların tıkanmasıyla yolda birikti.</figcaption>
      </figure>
      <figure>
        <img src="https://iatkv.tmgrup.com.tr/a504dc/0/0/0/0/0/0?u=https%3a%2f%2fitkv.tmgrup.com.tr%2falbum%2f2019%2f11%2f29%2fistanbulda-gokkusagi-guzelligi-1575038363523.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption><b>İŞLER DEĞİŞTİ! </b><br/>Sahil yolundaki araçlar su birikintileri nedeniyle ilerlemekte güçlük çekerken, yolun karşısına geçmek isteyen vatandaşlar da zor anlar yaşadı. Tam şehir tamamen yağışa teslim oldu derken işler bir anda değişti.</figcaption>
      </figure>
      <figure>
        <img src="https://iatkv.tmgrup.com.tr/fdc3dd/0/0/0/0/0/0?u=https%3a%2f%2fitkv.tmgrup.com.tr%2falbum%2f2019%2f11%2f29%2fistanbulda-gokkusagi-guzelligi-1575038360394.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption><b>1 GÜNDE 2 İSTANBUL </b><br/>İstanbul'da sabah erken saatlerinden itibaren etkili olan şiddetli yağmurun ardından öğleden sonra oluşan gökkuşağı kendisine hayran bıraktı. Bazı vatandaşlar binaların çatısına çıkarak gökkuşağı ile selfie çekildi.</figcaption>
      </figure>
      <figure>
        <img src="https://iatkv.tmgrup.com.tr/749e08/0/0/0/0/0/0?u=https%3a%2f%2fitkv.tmgrup.com.tr%2falbum%2f2019%2f11%2f29%2fistanbulda-gokkusagi-guzelligi-1575038365849.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>İstanbul'da sabah erken saatlerinden itibaren etkili olan ve öğlen saatlerine kadar devam eden şiddetli yağmur öğleden sonra yerini parçalı bulutlu bir havaya bıraktı.</figcaption>
      </figure>
      <figure>
        <img src="https://iatkv.tmgrup.com.tr/d37a55/0/0/0/0/0/0?u=https%3a%2f%2fitkv.tmgrup.com.tr%2falbum%2f2019%2f11%2f29%2fistanbulda-gokkusagi-guzelligi-1575038358611.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Mega kentin Bahçelievler ilçesinde oluşan gökkuşağı ise kendisine hayran bıraktı.</figcaption>
      </figure>
      <figure>
        <img src="https://iatkv.tmgrup.com.tr/1db5b7/0/0/0/0/0/0?u=https%3a%2f%2fitkv.tmgrup.com.tr%2falbum%2f2019%2f11%2f29%2fistanbulda-gokkusagi-guzelligi-1575038362996.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Barındırdığı renkler ile adeta görsel bir şölen oluşturan gökkuşağını vatandaşlar da selfie çekerek değerlendirdi.</figcaption>
