      <h1>Правительство Мальты: Йорген Фенек останется за решеткой</h1>
      <address><time datetime="2019-11-29T14:04:43+00:00">29 Nov 2019, 14:04</time> by <a rel="author">Мария Горковская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qg5i9B2Ia3k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Йорген Фенек останется за решеткой. Мальтийское правительство отказало в помиловании бизнесмену, которой проходит по делу об убийстве журналистки Дафне Каруаны Галиции. Ранее тот согласился пойти на сделку со следствием и предоставить информацию о заказчике в обмен на решение об амнистии.</p>
      <p>Перспектива его освобождения вызвала волну негодования общественности.</p>
      <p>Премьер-министр Мальты Джозеф Мускат заявил: "О том что амнистия этого господина, предполагаемого организатора убийства, не будем называть его по имени, могла бы иметь решающее значение для раскрытия преступления изначально заявили следователи и генеральный прокурор. Это их предположение." Сам глава кабмина отказался сложить свои полномочия.</p>
      <p>Но протестующие сомневаются в прозрачности и беспристрастности расследования, требуют отставки правительства.</p>
      <p>"Никто ничего не знает - ни моя семья, ни журналисты, ни население. Поэтому мы здесь. Ситуация доведена до абсурда", - говорит сын убитой журналистки Мэттью Каруана Галиция.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1200385897021235200" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Ранее появилась информация о причастности политиков из ближайшего окружения премьер-министра к преступлению. Бывший руководитель администрации Муската Кит Шембри лишился должности после того, как стало известно о его возможных финансовых связях с Фенеком.</p>
      <p>"Возможно, он и не виноват. Но существуют подозрения, что он пытался воспрепятствовать осуществлению правосудия - передать некое сообщение предполагаемому организатору убийства, когда находился под арестом. Хотелось бы понять, о чем именно идет речь?" - заявляет Марк Вуд, главный редактор газеты Times of Malta.</p>
      <p>За несколько месяцев до своего убийства в 2017 году Дафне Каруана Галиция писала в своем <a href="https://daphnecaruanagalizia.com/">блоге</a> об отмывании денег через фигурировавшую в "Панамском досье" компанию Фенека и ее связях с мальтийскими политическими кругами.</p>
