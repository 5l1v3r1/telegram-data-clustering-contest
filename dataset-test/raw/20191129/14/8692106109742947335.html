      <h6 class="kicker">„Beste Mannschaft, die ich gesehen habe“</h6>
      <h1>MSV-Trainer schwärmt minutenlang vom HFC</h1>
      <address>
        <time datetime="2019-11-29T14:45:46+00:00">29 Nov 2019, 14:45</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/B97dlDIY4bM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Duisburg/Halle (Saale) - </b><a href="https://www.mz-web.de/sport/fussball/hallescher-fc/ultimativer-test-fuer-den-hfc-so-will-ziegner-spitzenreiter-duisburg-besiegen-33538654">Der MSV Duisburg kommt als souveräner Spitzenreiter nach Halle</a>. Doch geht es nach MSV-Trainer Torsten Lieberknecht, dann müsste eigentlich der <a href="https://www.mz-web.de/sport/fussball/hallescher-fc">Hallesche FC</a> ganz oben in der Tabelle der 3. Liga stehen.</p>
      <p>„Der Hallesche FC ist der beste Gegner und die beste Mannschaft, die ich bisher gesehen habe, auch wenn sie zwischendurch mal eine Ergebnisdelle hatte“, schwärmte Lieberknecht auf dem Pressekonferenz vor dem Spiel am Samstag (14 Uhr im Liveticker) geradezu vom HFC: „Diese Mannschaft ist ein Aufstiegsanwärter, wenn nicht gar der Aufstiegsanwärter schlechthin.“</p>
      <figure>
        <img src="https://www.mz-web.de/image/33543370/max/600/450/42e4494c94740233bb6a2ecad19a5ab2/vt/b-torsten-lieberknecht-msv.jpg"/>
        <figcaption>Duisburgs Trainer Torsten Lieberknecht sieht im Halleschen FC den wohl größten Aufstiegsfavoriten in der 3. Liga.<cite>Foto: imago images/Eibner</cite></figcaption>
      </figure>
      <p>Wer am Samstag Favorit ist, wollte Lieberknecht nicht entscheiden. „Wir haben Respekt vor Halle. Vieles in ihrem Spiel wirkt selbstverständlich. Aber wir stehen auch nicht unverdient dort, wo wir stehen. Viele rechnen jedenfalls nicht damit, dass wir dort etwas holen. Meine Mannschaft ist aber in der Lage, bei sehr guter Tagesform in Halle drei Punkte zu holen. Es wird aber eine große Herausforderung.“</p>
      <h3>Fallen gleich zwei Ex-HFC-Profis beim MSV Duisburg aus?</h3>
      <p>Konkret lobte der Trainer die taktische Flexibilität des Gegner, aber auch dessen Eingespieltheit und die Konitnuität im Verein. „Eine super Mannschaft, die sehr geschlossen einen klaren Plan verfolgt. Es ist die größte Herausforderung für uns und es wäre schön gewesen, dort mit der vollen Kapelle spielen zu können.“</p>
      <p>Doch das kann der MSV nicht. <a href="https://www.mz-web.de/sport/fussball/hallescher-fc/hfc-vor-spitzenspiel-goebel-meldet-sich-fit-im-teamtraining-zurueck-33536418">Anders als in Halle</a> fehlen den Duisburgern schon seit Wochen wichtige Akteure: Sebastian Neumann und Marvin Compper in der Abwehr, wo auch der Einsatz von Lukas Boeder offen ist. Dann stünde im 19 Jahre alten Vincent Gembalies nur noch ein Innenverteidiger zur Verfügung.</p>
      <p>Ex-HFC-Profi Max Jansen fehlt im Mittelfeld ebenso wie Connor Krempicki. Und im Sturm steht auch ein Fragezeichen hinter dem Einsatz von Petar Sliskovic, der <a href="https://www.mz-web.de/sport/fussball/hallescher-fc/von-bertram-bis-tiffert-diese-ex-hfc-profis-sind-gegner-in-der-3--liga-32791340">ebenfalls eine HFC-Vergangenheit</a> hat. (mz/bbi)</p>
