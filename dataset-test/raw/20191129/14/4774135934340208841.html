      <h1>Палӑртнӑ вӑхӑтра вӗҫлеймеҫҫӗ</h1>
      <address>
        <time datetime="2019-11-29T14:08:00+00:00">29 Nov 2019, 14:08</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/WjgJaEMIzSA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ыран "Шӑхасан-Нурӑс" республика пӗлтерӗшлӗ ҫулӑн лаптӑкне юсаса пӗтермелле. Ку - патшалӑх контракчӗпе палӑртнӑ вӑхӑт. Строительсен 3 кӗрхи уйӑхра калӑпӑшлӑ ӗҫ тумалла. "Хӑрушлӑхсӑр тата паха автомобиль ҫулӗсем" наци проекчӗпе килӗшӳллӗн 12 ҫухрӑм та 400 метр лаптӑка тӗпрен ҫӗнетмелле. Ҫул-йӗр тӑвакансем юсава вӑхӑтра вӗҫлеме пултараҫҫӗ? Лару-тӑрупа халӑх фрончӗн хастарӗсем вырӑна ҫитсе кӑсӑкланчӗҫ.<br/><br/><b>Ирина Николаева, Семен Антонов</b></p>
