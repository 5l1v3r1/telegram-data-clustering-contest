      <h1>Batman'da teknik direktör ve sporculara saldırı</h1>
      <address>
        <time datetime="2019-11-29T14:42:00+00:00">29 Nov 2019, 14:42</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/AacLqpBbWZw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><i>-</i> <i>+</i></p>
      <p>TFF 3'üncü Lig takımlarından Medical Park Batman Petrolspor A.Ş. Kulübü tesislerine gelen yaklaşık 12 kişilik grup, ellerindeki demir çubuk ve sopalarla teknik direktör Tarık Yurttaş ve 2 sporcuya saldırdı. Saldırganlar kaçarken yaralanan Yurttaş ve futbolcular, hastaneye kaldırıldı.</p>
      <p>Saldırı, dün gece Site Mahallesi'ndeki kulüp tesislerinde yaşandı. Yaklaşık 12 kişi, gece yarısı geldikleri tesiste, ellerindeki demir çubuk ve sopalarla teknik direktör Tarık Yurttaş ve 2 sporcuya saldırdı. Kimlikleri belirsiz saldırganlar kaçarken, yaralanan Yurttaş ve sporcular, ihbar üzerine gelen ambulanslarla özel bir hastaneye kaldırıldı. İlk müdahalenin ardından Batman Bölge Hastanesi'ne sevk edilen yaralılardan teknik direktör Yurttaş'ın burnu ile kaburgasında kırıklar olduğu belirlendi.</p>
      <p>Tedavisi süren Yurttaş, "Saat 23.30 civarında 10-12 kişilik grup, demir çubuk ve sopalarla gelip, kulübün içinde bize saldırdı. Hukuki yollardan hakkımızı arayacağız" dedi.</p>
      <p>Polis saldırganların yakalanması için çalışma başlattı.</p>
