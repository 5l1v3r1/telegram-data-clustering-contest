      <h1>【移交逃犯修例】鄧炳強指美國不供應彈藥無影響　不排除引入木彈等更高武備</h1>
      <address>
        <time datetime="2019-11-29T14:21:00+00:00">29 Nov 2019, 14:21</time>
      </address>
      <p>美國總統特朗普昨日簽署《保護香港法案》，禁止美國向香港警隊商業出口涵蓋式彈藥，如催淚彈和橡膠子彈等。《明報》報道，警務處處長鄧炳強昨日與傳媒茶敘時回應稱，警方從來都是從不同地方入口裝備，例如東歐與內地，故法案不會對香港警隊有影響。</p>
      <p>報道引述鄧炳強稱，催淚煙、橡膠子彈及布袋彈有效驅趕示威者，能避免警員與「暴徒」直接交鋒。被問到會否引入如木彈等更高武備，他指警方會不時會檢討及考慮。</p>
      <p>（圖片來源：蘋果日報）</p>
