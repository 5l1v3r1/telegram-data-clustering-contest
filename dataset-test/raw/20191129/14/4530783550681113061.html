      <h1>139 на­се­лен­ных пунк­тов ре­ги­о­на по­се­ти­ли спе­ци­а­ли­сты «По­ез­дов здо­ро­вья»</h1>
      <address>
        <time datetime="2019-11-29T14:44:00+00:00">29 Nov 2019, 14:44</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NnB983rYqyA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Реализация инициативы губернатора Нижегородской области Глеба Никитина «Доступная медицина» продолжается в регионе. За время работы в отдаленных населенных пунктах специалисты Северного и Южного «Поездов здоровья» провели почти 40 000 консультаций более 20 000 пациентов, сообщает пресс-служба главы региона и облправительства.</p>
      <p>Мобильные лечебно-диагностические лаборатории отправились в районы области 16 апреля 2019 года и должны были завершить свою работу 16 октября, однако по многочисленным обращениям жителей губернатором Нижегородской области было принято решение о продлении выездов мобильных лечебно-диагностических лабораторий до конца 2019 года. В 2020 году планируется организовать работу «Поездов здоровья» круглогодично.</p>
      <p>На сегодняшний день 2 115 жителей получили консультации педиатра, 1 327 — хирурга. Онколога посетили 2 627 нижегородца, гинеколога — 3 970, эндокринолога — 4 672, кардиолога — 4 815, уролога — 1 615. У геронтолога, терапевта, пульмонолога, гастроэнтеролога побывали 4 367 человек.</p>
      <p>1 475 нижегородца обратились за помощью к стоматологу и 1 573 — к детскому стоматологу. Напомним, с 8 ноября в состав «Поездов здоровья» был включен передвижной лечебно-диагностический комплекс «Стоматологическая помощь», оснащенный современным оборудованием для оказания всех видов стоматологической помощи взрослым и детям, как терапевтической, так и хирургической. В стоматологическом кабинете имеются наборы одноразовых стерильных инструментов, растворы и препараты для дезинфекции, наконечники, боры, современные пломбировочные материалы, анестетики, карпульные шприцы.</p>
      <p>Первый выезд современного передвижного стоматологического комплекса состоялся в с. Пакали Тонкинского района Нижегородской области, с тех пор мобильный комплекс выезжает поочередно в составе «Поездов» северного и южного направлений.</p>
      <p>Наиболее востребованными у жителей региона остаются консультации невролога — 5 175 и офтальмолога — 5 966.</p>
      <p>Специалистами мобильных лечебно-диагностических лабораторий проведено более 23 600 исследований, в том числе: ФЛГ — 9 44, ЭКГ — 3 641, УЗИ — 4 921, онкоцитология — 3 635, ММГ — 1 466.</p>
      <p>Впервые выявлено 3 244 заболевания, в том числе 226 случаев подозрений на злокачественные новообразования. На дополнительное обследование направлено 9 142 человека и 1 078 — на госпитализацию.</p>
      <p>Кроме того, специалисты «Поездов здоровья» продолжают проводить диспансеризацию определенных групп взрослого населения.</p>
      <p>Напомним, развитие мобильной медицины, как части первичного звена медицинской помощи — важная составляющая национального проекта «Здравоохранение», который реализуется в стране в соответствии с указом Президента РФ Владимира Путина.</p>
      <p>Напомним, губернатором Нижегородской области было принято решение о продлении работы «Поездов здоровья» до конца 2019 года.</p>
      <p>Также в 2019 году министерством социальной политики Нижегородской области силами УСЗН на местах совместно с региональным министерством здравоохранения и органами местного самоуправления организован подвоз жителей из отдаленных населенных пунктов к «Поездам здоровья» и ЦРБ специальным автотранспортом, оборудованным для комфортной доставки лиц старше 65 лет. Услуга, которая осуществляется в рамках реализации проекта «Старшее поколение» национального проекта «Демография», пользуется большой популярностью у пожилых нижегородцев.</p>
      <p>Работа лечебно-диагностических лабораторий «Поезда здоровья» неизменно получает положительные отзывы и благодарность нижегородцев.</p>
