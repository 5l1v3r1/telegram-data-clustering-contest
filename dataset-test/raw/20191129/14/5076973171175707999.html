      <h1>Zwei Passanten bei Messerattacke auf London Bridge getötet</h1>
      <address><time datetime="2019-11-29T14:36:46+00:00">29 Nov 2019, 14:36</time> by <a rel="author">Neues Volksblatt</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BMI8LK_i3m0" width="600" height="560" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Bei der Messerattacke auf der London Bridge sind am Freitag nach Angaben des Senders BBC zwei Passanten getötet worden. Mehrere Menschen wurden verletzt, als ein Angreifer am Nachmittag nahe der Brücke im Herzen der britischen Hauptstadt zustach. Der mutmaßliche Angreifer wurde nach einer Rangelei mit Passanten von der Polizei erschossen.</p>
      <p>Er habe eine Bombenattrappe am Körper getragen, sagte der Chef der britischen Anti-Terror-Polizei, Neil Basu, bei einer Pressekonferenz. Basu hatte zuvor mitgeteilt, der Angriff habe einen terroristischen Hintergrund. Londons Bürgermeister Sadiq Khan erklärte, es handle sich offensichtlich um einen einzelnen Täter und es werde nach niemandem mehr gesucht. Khan würdigte zudem den Mut von Bürgern, die den Angreifer entwaffnet hätten.</p>
      <p>Mehrere Menschen erlitten Stichverletzungen. Khan zufolge wurden einige davon schwer verletzt. Genaue Angaben über ihren Gesundheitszustand gab es zunächst nicht.</p>
      <p>Auf einem Twitter-Video war zu sehen, wie mehrere Passanten auf dem Fußweg der Brücke mit einer am Boden liegenden Person ringen und dann von der Polizei weggeleitet werden. Kurz darauf fallen Schüsse. Premierminister Boris Johnson unterbrach seinen Wahlkampf und sagte, die Ermittlungen liefen. Alle in die Tat verwickelten Personen würden zur Rechenschaft gezogen.</p>
      <p>Die Polizei teilte mit, sie sei gegen 14 Uhr Ortszeit zunächst wegen einer Messerstecherei alarmiert worden. Der Verdächtige sei später von Spezialeinsatzkräften der Londoner Polizei erschossen worden, sagte Basu. Der Sprengstoffgürtel, den er am Körper getragen habe, habe sich als Attrappe erwiesen. Dies hätten die Personen aber nicht gewusst, die den Angreifer überwältigten, sagte Bürgermeister Khan. “Sie liefen wortwörtlich der Gefahr entgegen, ohne zu wissen, was sie erwartet.” Sie hätten deshalb “atemberaubendes Heldentum” bewiesen und seien “die Besten”.</p>
      <p>Zahlreiche Rettungskräfte waren im Einsatz. Die Brücke wurde von den Behörden gesperrt. Der Verkehr dort kam zum Erliegen. Auf TV-Bildern war zu sehen, wie Menschen das Gebiet fluchtartig verließen. Gebäude rings um die über die Themse führende Brücke wurden evakuiert.</p>
      <p>Die Polizei rief Zeugen dazu auf, Hinweise und Videos vom Tathergang einzureichen. Offenbar hatten Passanten versucht, den Angreifer zu überwältigen. Einem BBC-Reporter zufolge, der am Tatort war, hatten mehrere Menschen versucht, einen Mann zu Boden zu drücken. Dann seien Schüsse gefallen.</p>
      <p>Mehrere Videos, die in sozialen Medien kursierten, schienen diesen Hergang zu bestätigen. Zu sehen ist beispielsweise, wie Menschen auf der Brücke miteinander ringen. Ein Mann, der dem Angreifer offenbar ein Messer entwenden konnte, bringt es außer Reichweite. Ein drastisches Video zeigt, wie Polizisten auf einen Mann schießen, nachdem sie einen anderen in Sicherheit gebracht haben.</p>
      <p>Premierminister Boris Johnson teilte per Twitter mit, er werde über den Vorfall auf dem Laufenden gehalten, und dankte den Einsatzkräften für ihre “unverzügliche Reaktion”. Auch er lobte die “außerordentliche Tapferkeit” der Passanten. Seine Gedanken seien bei den Betroffenen, ließ Oppositionschef Jeremy Corbyn von der Labour-Partei per Twitter wissen. Großbritannien werde sich niemals von solchen Angriffen spalten oder einschüchtern lassen. Er fügte hinzu, ihm drängten sich Erinnerungen an Juni 2017 auf.</p>
      <p>Eine Solidaritätsbekundung kam auch aus Washington. US-Präsident Donald Trump sei über den Angriff an der London Bridge unterrichtet worden und verfolge die Situation. “Die Vereinigten Staaten verurteilen alle schrecklichen Gewalttaten gegen unschuldige Menschen scharf. Und wir sagen unserem Verbündeten, dem Vereinigten Königreich, unsere volle Unterstützung zu”, teilte ein Sprecher des Weißen Hauses mit.</p>
      <p>Die Brücke und ihre Umgebung wurden weiträumig abgesperrt. Das werde auch noch für einige Zeit so bleiben, sagte Chefermittler Basu. Die London Bridge ist ein wichtiger Verkehrsknotenpunkt mit einem betriebsamen Bahnhof, sie verbindet den Finanzdistrikt City of London mit dem Bezirk Southwark südlich der Themse.</p>
      <p>Im Juni 2017 starben in der britischen Hauptstadt acht Menschen, nachdem Terroristen mit einem Transporter erst drei Menschen auf der London Bridge umgefahren und anschließend fünf weitere am Borough Market erstochen hatten. Polizisten erschossen die drei Täter. Im März desselben Jahres fuhr ein Angreifer mit einem Auto auf der Westminster Bridge in mehrere Fußgänger, vier Passanten starben. Der Mann erstach zudem einen Polizisten, ehe er von der Polizei erschossen wurde.</p>
