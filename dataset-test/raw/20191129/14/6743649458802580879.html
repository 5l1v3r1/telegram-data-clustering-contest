      <h1>英媒称伦敦桥响起枪声前一群人在桥上爆发冲突</h1>
      <address><time datetime="2019-11-29T14:29:00+00:00">29 Nov 2019, 14:29</time> by <a rel="author">中国日报</a></address>
      <p>　　原标题：突发：英媒称伦敦桥响起枪声</p>
      <p>　　来源：中国日报</p>
      <p>　　据英国广播公司BBC报道，英国首都伦敦市中心的伦敦桥（London Bridge）有枪声响起，该台记者目击称有一群人在桥上爆发冲突，警方随后抵达，然后响起了枪声。英国伦敦警方在社交媒体上发文表示，已开始处理伦敦桥案件。（记者 张陨璧）</p>
