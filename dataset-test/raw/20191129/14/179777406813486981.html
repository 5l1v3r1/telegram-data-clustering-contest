      <h1>Video: Pangkas Birokrasi, Jokowi Ingin Kecerdasan Buatan Gantikan ASN</h1>
      <address><time datetime="2019-11-29T14:05:00+00:00">29 Nov 2019, 14:05</time> by <a rel="author">Ratri Kartika W.</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/A6wV00WUhXU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Presiden Joko Widodo (Jokowi) kembali mengungkapkan rencananya untuk memangkas struktur Aparatur Sipil Negara (ASN) menjadi dua tingkat, yaitu hanya eselon I dan II. Dia ingin mengganti jabatan eselon III dan IV dengan teknologi kecerdasan buatan (<i>Artificial Intelligence</i>/AI).</p>
      <p>Dalam penilaiannya, struktur jabatan ASN selama ini terlalu lamban proses administrasi dan birokrasi di pemerintahan.</p>
      <p>Pemanfaatan AI dalam ruang birokrasi dan pekerjaan manusia tidaklah asing. Di sektor keuangan, perbangkan, dan <i>e-commerce</i> sudah menggunakan AI sejak lama. Lewat AI, pemerintah dapat bekerja lebih efisien juga melakukan penghematan disaat yang bersamaan.</p>
