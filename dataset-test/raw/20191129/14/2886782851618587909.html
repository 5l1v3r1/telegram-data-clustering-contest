      <h1>Megtalálták az albán földrengés összes áldozatát</h1>
      <address><time datetime="2019-11-29T14:46:39+00:00">29 Nov 2019, 14:46</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/z9La5qzlIhE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A végéhez közelednek a mentési munkálatok Durresben, Albánia népszerű tengerparti üdülőhelyén. Három nappal a pusztító földrengés után a keresőcsapatok már nem számítanak arra, hogy élő embert találnak a romok alatt.</p>
      <p>A halálos áldozatok száma pénteken elérte a 49-et.</p>
      <p>A keresési és mentési munkálatokba Európa többi országából is érkeztek szakemberek, hogy megtaláljanak mindenkit, aki a törmelékek alá szorulhatott.</p>
      <p>Az ország északi részén fekvő Thumaneben 22 ember tűnt el, őket mind holtan találták.</p>
      <p>Az otthonaikat elvesztett embereknek a kormány átmeneti szállást biztosított, szállodákban, iskolákban, tornatermekben, de vannak, akiket focipályán felállított sátortáborban helyeztek el.</p>
      <p>A kedd hajnali 6.4 tizedes erősségű földmozgás után még több mint 500 utórengés volt, ami nemcsak a mentési munkákat, de a túlélők mindennapjait is megnehezítette.</p>
