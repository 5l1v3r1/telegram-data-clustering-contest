      <h1>EXCLUSIVE: Vlad Asks Brian "Glaze" Gibbs Why He Seems Unemotional Over His 6 Murders</h1>
      <address><time datetime="2019-11-29T14:15:00+00:00">29 Nov 2019, 14:15</time> by <a rel="author">VladTV</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/eat5pabkLEI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Brian “Glaze” Gibbs spoke on why he seems unemotional over the six murders that took place. He noted that he was looking to right his wrongs and also noted he doesn’t blame anyone for his actions. Gibbs also talked about not being proud of the murders and wanting to trade his life for someone else’s. Watch above.</p>
