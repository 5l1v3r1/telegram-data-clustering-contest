      <h1>Москва признана лучшим туристическим направлением в мире</h1>
      <address><time datetime="2019-11-29T14:34:31+00:00">29 Nov 2019, 14:34</time> by <a rel="author">Марика Димитриади </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Bk6n0yOd-Rg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Туристический "Оскар" впервые достался Москве. Столица России получила престижную премию World Travel Awards в номинации лучшее городское туристическое направлением в мире (The Best Travel Destination. City). На это звание претендовали, в частности, такие города как Лондон, Нью-Йорк и Париж.</p>
      <p>На своей странице в "Вконтакте" мэр Москвы Сергей Собянин написал: "Действительно лучший город земли!" Он сообщил, что в текущем году в Москве уже побывали 19,5 млн туристов и 45 млн экскурсантов, приезжавших в российскую столицу на сутки.</p>
      <p>Благодаря туризму городской бюджет ежегодной получает доход в 120 миллиардов рублей. В 2010 году этот показатель был примерно в четыре раза меньше.</p>
      <p>Международная премия World Travel Awards была учреждена в 1993 году. Церемония награждения победителей прошла в столице Омана Маскате. А в следующем году гранд-финал премии пройдет в Москве.</p>
      <p>Премию присуждает международное жюри, в состав которого входят эксперты индустрии гостеприимства и также специалисты из Всемирного совета путешествий и туризма.</p>
      <p>Российская компания "Аэрофлот" победила в номинациях "Лидирующий авиационный бренд" и "Лучший бизнес-класс". Крымский отель Mriya Resort &amp; SPA в Ялте признан лучшим в четырех номинациях.</p>
