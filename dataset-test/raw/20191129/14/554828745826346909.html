      <h1>«J'ai été très surpris que Clinton m'appelle à l'hôtel»</h1>
      <h2>Le futur ex-président de la Commission européenne a donné ce vendredi une dernière conférence de presse à Bruxelles. Il a notamment raconté une anecdote sur l'écoute de son GSM.</h2>
      <address><time datetime="2019-11-29T14:36:00+00:00">29 Nov 2019, 14:36</time> by <a rel="author">L'essentiel</a></address>
      <figure>
        <iframe data-src="https://twitter.com/UEFrance/status/1200378751365844993?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Le Luxembourgeois Jean-Claude Juncker n'a pas failli à sa réputation d'esprit libre et mordant, vendredi, avec une dernière conférence de presse au siège de la Commission européenne ponctuée de piques, d'anecdotes, de traits d'esprit et de moments d'émotion. «J'ai faim!» a été le mot de la fin d'une courte séance de questions-réponses au cours de laquelle il a critiqué la mise à mort par Emmanuel Macron, du système des spitzenkandidat, instauré en 2014 pour désigner le président de la Commission et livré une savoureuse anecdote sur l'écoute de son téléphone portable par les services des présidents américain Bill Clinton et français Jacques Chirac en 1997.</p>
      <p>«L'idée de ne pas répéter le spitzenkandidat en 2019 a été une faute», a-t-il déclaré. «C'était une petite avancée démocratique et on l'a supprimée pour des raisons obscures», a-t-il ajouté. «J'aurai été le seul élu avec ce système, je n'aurai pas eu de successeur», a-t-il ironisé. La critique était directement adressée au président français, adversaire déclaré de ce système instauré par les groupes politiques du Parlement européen pour désigner le président de la Commission.</p>
      <p>«Mon Nokia est aujourd'hui protégé, mais à l'époque il était écoutable»</p>
      <p>Emmanuel Macron a refusé ce système en 2019 et récusé Manfred Weber, le candidat désigné par le Parti Populaire européen (PPE-droite pro-européenne) arrivé en tête au Parlement lors des élections européennes. Deux sommets européens auront été nécessaires pour désigner l'ancienne ministre allemande de la Défense Ursula von der Leyen, élue ensuite de justesse au Parlement européen, avec une majorité de neuf voix. Jean-Claude Juncker a ensuite livré une savoureuse anecdote sur son téléphone portable. «Mon Nokia est aujourd'hui protégé, mais à l'époque il était écoutable», a-t-il expliqué.</p>
      <p>Venu en 1997 à Paris pour un sommet européen sur l'emploi, il a été contraint de changer d'hôtel. «Dans la nuit, Bill Clinton m'a appelé pour me parler d'un problème entre Airbus et Boeing. J'ai été très surpris parce qu'il m'a appelé sur la ligne fixe de mon nouvel hôtel alors que ma délégation ne savait pas que j'avais changé. Et j'ai été très surpris d'entendre le lendemain Jacques Chirac me dire, lorsqu'il m'a accueilli à l’Élysée: «La façon dont tu as parlé à Clinton, c'est la façon dont l'Europe doit parler aux Américains», a-t-il raconté.</p>
      <p>Jean-Claude Juncker est apparu fatigué. Il se remet d'une <a href="http://www.lessentiel.lu/fr/luxembourg/story/l-operation-de-jean-claude-juncker-s-est-bien-deroulee-31143095">délicate opération pour un anévrisme aortique</a> et a été contraint de différer au mardi 3 décembre, la passation des pouvoirs avec Ursula von der Leyen. Il fêtera son 65e anniversaire, le 9 décembre.</p>
