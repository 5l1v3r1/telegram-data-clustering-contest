      <h1>هل يقع الطلاق فى أثناء الحمل ؟ .. الإفتاء تجيب</h1>
      <address><time datetime="2019-11-29T14:28:00+00:00">29 Nov 2019, 14:28</time> by <a rel="author" href="https://www.mobtada.com/editor/633/%D9%83%D8%B1%D9%8A%D9%85-%D8%B4%D8%B9%D8%A8%D8%A7%D9%86" target="_blank">كريم شعبان</a></address>
      <p>ورد إلى دار الإفتاء المصرية، عبر صفحتها الرسمية على موقع التواصل الاجتماعى "فيسبوك"، سؤالا حول هل يقع الطلاق إذا قيل فى أثناء الحمل حتى ولو كان على سبيل الدعابة ؟</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/BTo7fB7xyb0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>وقالت الدار فى ردها على السؤال، إن <a href="https://www.mobtada.com/details/../../../details/888674">الحمل</a> فى حد ذاته لا يؤثر فى الطلاق، مطالبة الزوج بسرعة الاتصال بالدار على الهاتف 107، للاطلاع على تفاصيل الأمر ومن ثم الحكم فى الفتوى.  </p>
