      <p>Közeleg a tél, és idén a Magyar Közút Zrt. a Trónok harca által inspirált videóval figyelmeztet a közelgő veszélyekre. Annyira kifinomult humorral, hogy még egy Starbucks-poharat is elrejtettek benne:</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/uhgZQFHFERU" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Az <a href="https://index.hu/belfold/2019/11/27/jovo_het_elejen_havazassal_erkezik_a_tel/">előrejelzések alapján</a> december 1-jén, vasárnaptól már havazásra számíthatnak az ország északi részén a közlekedők, és hétfőn is kiterjedhet a havazás nagyobb területekre.</p>
      <p>De nyugalom, közel ezer gép vastrónja és teli sótárolók várják az első ütközetet, a narancs sereg már készül az első havazásra, a gépsárkányok bevetésre készen állnak. </p>
