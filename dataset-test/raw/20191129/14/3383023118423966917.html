      <h1>Reaparecen imágenes del espectacular accidente de Sonic en el desfile de Acción de Gracias</h1>
      <h2>Han pasado 26 años desde el aparatoso incidente que dejó a dos heridos de diferente gravedad.</h2>
      <address><time datetime="2019-11-29T14:00:00+00:00">29 Nov 2019, 14:00</time> by <a rel="author" href="https://www.3djuegos.com/noticias-ver/199541/reaparecen-imgenes-del-espectacular-accidente-de-sonic-en/Chema%20Mansilla" target="_blank">Chema Mansilla</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/H00YBqQ58hE" width="584" height="329" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Pikachu se ha visto convertido <a href="https://www.youtube.com/watch?v=rGlmPMPjcbs">en un enorme globo en el desfile</a> de Acción de Gracias de Nueva York de este año con motivo del lanzamiento de <a href="https://www.3djuegos.com/32385/pokmon-espada-pokmon-escudo/">Pokémon Espada y Escudo</a>. La presencia de este personaje ha traído a los aficionado recuerdos de una aparatoso accidente sufrido por un globo similar dedicado a Sonic que dejó <b>dos espectadores heridos</b> en 1993.</p>
      <p>La Ciudad de Nueva York celebra tradicionalmente el día de Acción de Gracias con un espectacular desfile en el que unos enormes globos con formas de personajes de la cultura pop son los grandes protagonistas. Este año la presencia del conocido pokémon ha coincidido con la <a href="http://www.breakingnews.fr/gaming/26-ans-plus-tard-les-surfaces-de-metrage-de-sonic-the-hedgehss-infame-catalyst-parade-catastrophe-23817.html">reaparición de imágenes</a> procedentes de los telediarios de aquel año en las que el globo del erizo azul <b>chocó con una farola</b>, deshinchándose rápidamente sobre la multitud que seguía el desfile desde las calles.</p>
      <p>Seguro que muchos aficionados recuerdan estas imágenes, que dieron la vuelta al mundo hace ya 26 años, coincidiendo con el lanzamiento de <a href="https://www.3djuegos.com/12000/sonic-cd/">Sonic CD</a>, el juego para Sega Mega-CD editado ese mismo año.</p>
