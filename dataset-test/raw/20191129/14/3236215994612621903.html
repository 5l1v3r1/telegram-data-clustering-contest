      <h1>台股收挫1.1% 兩連跌</h1>
      <address>
        <time datetime="2019-11-29T14:15:00+00:00">29 Nov 2019, 14:15</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>台灣股市下跌，加權指數收報11489點，挫127點或1.1%。<br/>台股今早輕微低開不足1點，其後跌幅不斷擴大，最低見11485點，連續兩日下滑。其中，泥窯股挫1.25%，機電股挫1.19%。<br/>分析人士表示，台股今日下跌，因市場關注中美兩國貿易談判可能有變數，加上隔晚美股休市，投資者未敢貿然行動。</p>
    </article>
