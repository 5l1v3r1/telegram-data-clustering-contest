      <h1>Хальлӗхе шӑнса пӑсӑлман, ҫапах та юр ҫусан аванрах</h1>
      <address>
        <time datetime="2019-11-29T14:10:00+00:00">29 Nov 2019, 14:10</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Fjy5IC1K-KQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Халӗ те юр ҫукки кӗрхи культурӑсене мӗнле витӗм кӳрет? Вӗсем хӗл каҫма вӑй ҫитереҫҫӗ-и? Ку ыйтусене Раҫҫей ял хуҫалӑх центрӗн Чӑваш Енри филиалӗнче ӗҫлекенсем асӑрхасах тӑраҫҫӗ. Кӑҫал республикӑра 92 пин гектар ҫинче кӗрхисене акса хӑварнӑ.<br/><br/><b>Надежда Александрова, Семен Антонов</b></p>
