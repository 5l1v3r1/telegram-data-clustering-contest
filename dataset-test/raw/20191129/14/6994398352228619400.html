      <h1>Vidéo – CGLU-Monde : Le président Boudra sollicite le soutien de tous</h1>
      <address><time datetime="2019-11-29T14:10:44+00:00">29 Nov 2019, 14:10</time> by <a rel="author">L'observateur</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KiV86vOaK8s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Appel du nouveau président de l’organisation Cités et gouvernements locaux unis (CGLU-Monde), Mohamed Boudra, à la mobilisation générale pour la réussite du mandat du Maroc à la tête de cette grande organisation mondiale.</p>
      <p>Pour rappel, le président de l’Association marocaine des présidents des conseils communaux (AMPCC) et maire de la ville d’Al Hoceima, a été élu, vendredi 15 novembre 2019 à Durban, à la tête de la CGLU-Monde.</p>
      <h4>Propos recueillis par Otman Oulad Si Haida</h4>
