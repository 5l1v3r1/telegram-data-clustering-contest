      <h1>Straks 40, feit og ferdig</h1>
      <h2>Tankestreif</h2>
      <address><time datetime="2019-11-29T14:04:18+00:00">29 Nov 2019, 14:04</time> by <a rel="author">Ole Kristian Sagbakken</a></address>
      <p>For aller første gang vurderer jeg å skifte politisk lag. Det har ført meg rett inn i midtlivskrisa.</p>
      <p>På vei hjem fra jobb en ettermiddag i forrige uke slo det meg hvor ekstremt rutinepreget livet mitt er blitt.</p>
