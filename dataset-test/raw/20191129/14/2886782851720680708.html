      <h1>A klímacsúcs hirtelen kihívás Madridnak</h1>
      <address><time datetime="2019-11-29T14:22:04+00:00">29 Nov 2019, 14:22</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/SgEJP56q32s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Lezajlottak az előkészületek Madridban, a világ vezetőit a spanyol fővárosba várják az ENSZ decemberi klímakonferenciájára. Eredetileg Chilében rendezték volna a tanácskozást, de a dél-amerikai ország egy hónapja lemondta az esemény megrendezését.</p>
      <p>Madridot november 4-én választották hivatalosan új helyszínnek, így egy hónapja volt a spanyol szervezőknek, hogy csaknem kétszáz országból 25 ezer résztvevő fogadására felkészüljenek.</p>
      <p>Jose Manuel Albares, a nemzetközi ügyekért felelős spanyol államtitkár hangsúlyozza, hogy Spanyolország büszke arra, hogy a lehetséges új helyszínek közül Madridot találták a legjobbnak. Az sem elhanyagolható Albares szerint, hogy a latin-amerikai kultúrkörhöz Spanyolország esik a legközelebb Európában, és az is fontos, hogy Spanyolország sokoldalúan elkötelezett a világban.</p>
      <p>Becslések szerint a decemberi klímacsúcs 200 millió eurót hozhat Madridnak, főleg a szállodai és éttermi szektornak. A megrendezés költségét ennek negyedére, 50 millió euróra kalkulálja a spanyol kormány.</p>
      <p>Cristina Rivero, a spanyol üzleti szervezeteket tömörítő szövetség, a CEOE egyik vezetője szerint a cégeket aggasztja, hogy működésüknek milyen éghajlati hatásaik vannak, és a vállalatok többsége számára fontos, hogy miként működhetne zöldebben, amit szívesen kommunikálnának is partnereik és a fogyasztók felé. Ezért az üzleti szféra is üdvözli, hogy a klímacsúcsot Madridban rendezik, remélhetően jó hírét keltve a városnak.</p>
      <p>Körülbelül 100 ezer négyzetméternyi területen zajlik majd a decemberi klímacsúcs.</p>
      <p>Az Euronews tudósítója, Carlos Marlasca emlékeztet, hogy az ENSZ korábbi klímakonferenciáinak előkészítésére két évük volt a szervezőknek, ezzel szemben Madridnak csak egy hónapja volt. Ráadásul az esemény egy hosszú hétvége idejére esik, amikor a város tele van turistával, így komoly kihívás jó hírnevet szereznie Madridnak.</p>
