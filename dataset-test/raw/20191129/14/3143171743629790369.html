      <h1>Reggio Calabria, sgominata la cosca Bellocco, innumerevoli arresti [tutti i nomi]</h1>
      <address><time datetime="2019-11-29T14:05:36+00:00">29 Nov 2019, 14:05</time> by <a rel="author" href="https://www.tempostretto.it/author/simone-pizzi" target="_blank">Simone Pizzi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4vH12DWlGM0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Reggio Calabria, ndrangheta durissimo colpa alla malavita, sgominata l'organizzazione criminale della cosca Bellocco</i>
      </p>
      <p>Reggio Calabria, 29 nov – Militari del Comando Provinciale della Guardia di Finanza, unitamente a personale del Servizio Centrale Investigazione Criminalità Organizzata della Guardia di Finanza, con il coordinamento della locale Procura della Repubblica – Direzione Distrettuale Antimafia, dalle prime luci dell’alba, con la cornice di sicurezza offerta da elicotteri del Comparto AeroNavale del Corpo, stanno eseguendo un’ordinanza di applicazione di misura cautelare personale in carcere e agli arresti domiciliari emessa dal Giudice per le Indagini Preliminari del Tribunale di Reggio Calabria nei confronti di 45 soggetti accusati, a vario titolo, di associazione mafiosa, traffico internazionale di sostanze stupefacenti, detenzione di armi e rapina aggravate dall’utilizzo del “metodo mafioso” e della transnazionalità del reato.</p>
      <p>L’esecuzione delle odierne misure cautelari personali rappresenta l’epilogo di un’importante e complessa indagine della Direzione Distrettuale Antimafia di Reggio Calabria, diretta dal Procuratore Giovanni Bombardieri, coordinata dal Procuratore Aggiunto Gaetano Calogero Paci e dal Sostituto Procuratore Francesco Ponzetta e condotta dal Gruppo Investigativo Criminalità Organizzata – G.O.A. del Nucleo di Polizia Economico-Finanziaria di Reggio Calabria.</p>
      <p>Nel dettaglio, le attività investigative hanno consentito di destrutturare completamente la cosca di ‘ndrangheta riconducibile ai Bellocco di Rosarno (RC) e le sue articolazioni extra regionali, traendo in arresto tutti i membri apicali della prefata famiglia, appartenente al “mandamento tirrenico” e operante nella piana di Gioia Tauro, in Emilia Romagna, in Lazio e in Lombardia.<br/>I BELLOCCO, avvalendosi della forza intimidatrice scaturente dal vincolo associativo e delle conseguenti condizioni di assoggettamento e di omertà creatisi nei citati territori, attuavano un capillare controllo di ogni aspetto della vita, specie pubblica ed economica, con l’intento di addivenire all’assoggettamento egemonico del territorio, realizzato anche attraverso accordi con altre organizzazioni criminose omologhe, quali la cosca PESCE in Rosarno, cosca GALLACE in Anzio, cosca MORABITO di Africo, e la commissione dei delitti contro il patrimonio, contro la vita e l’incolumità individuale, in materia di armi e sostanze stupefacenti, al fine di procurarsi ingiuste utilità.</p>
      <p>L’indagine prende le mosse da una precedente operazione, condotta sempre dal G.O.A. della Guardia di Finanza di Reggio Calabria e denominata “Rio De Janeiro”, concernente il sequestro di un ingente quantitativo di cocaina pari a circa 385 chilogrammi. L’ingente carico di droga era stato gettato in mare da operatori navali “infedeli” all’epoca dei fatti imbarcati sulla nave portacontainer “Hamburg Sud – Rio De Janeiro”, giunta al porto di Gioia Tauro (RC) in data 19.10.2016. In tale circostanza, la cocaina, cautelata in dei borsoni impermeabilizzati e legati tra di loro attraverso l’impiego di funi e boe di galleggiamento, veniva gettata in mare, in accordo con le direttive impartite dalle organizzazioni criminali calabresi circa il punto esatto dello scarico ai fini del successivo recupero, con la compiacenza di nove marinai, a quel tempo individuati, identificati e sottoposti a fermo di indiziato di delitto.<br/>Da tale sequestro scaturiva un’imponente attività d’indagine che, sebbene particolarmente complessa, a causa della metodologia di comunicazione utilizzata dagli indagati e dalla oculatezza nella scelta dei luoghi di incontro, consentiva di identificare tutti i componenti dell’organizzazione criminale, le cui attività principali erano quelle dell’approvvigionamento di ingenti quantitativi di sostanza stupefacente, di portare a termine svariate compravendite di narcotico, da far giungere presso gli scali portuali nazionali, come appunto quello di Gioia Tauro e internazionali, come Rotterdam (Olanda) e Le Havre (Francia), interfacciandosi, in questi siti, con autonome organizzazioni dotate di batterie di operatori portuali infedeli.</p>
      <p>Il gruppo criminale, articolato su più livelli e dotato di elevatissime disponibilità finanziarie, allo scopo di importare la cocaina, individuava in Sudamerica, in particolare in Argentina e Costarica, fonti di approvvigionamento di ingenti partite di quella sostanza stupefacente da inviare in Italia occultate, per il trasporto navale, in appositi borsoni all’interno di container.<br/>Per tali finalità, uomini della cosca Bellocco si sono serviti di alcuni emissari che hanno effettuato diversi viaggi in territorio sudamericano, per visionare lo stupefacente e contrattare con i referenti in loco al fine di poter organizzare gli aspetti logistici dell’importazione.</p>
      <p>Grazie alla preventiva e tempestiva apertura di un canale di collaborazione tra la Guardia di Finanza di Reggio Calabria e la Gendarmeria Argentina, per il tramite di apposita Rogatoria Internazionale promossa dalla Direzione Distrettuale Antimafia di Reggio Calabria, è stato possibile accertare che proprio a Buenos Aires l’associazione criminale calabrese poteva contare sulla collaborazione di alcuni “colletti bianchi” italo-argentini, intranei all’organizzazione, disposti ad agevolare la pianificazione degli illeciti traffici e l’importazione di ingenti quantitativi di cocaina.</p>
      <p>In tale contesto, uno di questi, sfruttando le proprie conoscenze, riusciva ad ottenere informazioni riservate riguardanti l’attività d’indagine avviata presso il Tribunale Penale-Economico di Buenos Aires, informando tempestivamente i sodali calabresi e fornendo loro anche copia di alcuni atti di indagine.<br/>L’emissario in Sud America della cosca Bellocco non si limitava alla mera funzione di intermediario nell’ambito degli illeciti traffici, ma si prodigava anche per la risoluzione di questioni estremamente rilevanti che hanno interessato la famiglia di ‘ndrangheta dei Morabito di Africo (RC).</p>
      <p>A tal fine, risulta emblematico il coinvolgimento del prefato emissario con alcuni componenti della cosca Morabito per far pervenire in territorio uruguagio una ingente somma di denaro, pari a 50.000,00 euro, finalizzata a far scarcerare Rocco MORABITO, detto “Tamunga”, arrestato dopo una significativa latitanza e successivamente evaso.</p>
      <p>La stessa organizzazione, diversificando i propri affari, ha curato anche la coltivazione di sostanze stupefacenti di tipo cannabis indica utilizzando alcune serre dislocate in Toscana per poi adoperarsi, attraverso una fitta rete di spacciatori, ad effettuare le cessioni sull’intero territorio nazionale.<br/>Inoltre, alcuni componenti dell’organizzazione, al fine di approvvigionarsi di notevoli disponibilità di denaro contante, da investire successivamente nell’acquisto dello stupefacente, portavano a termine atti diretti univocamente ad eseguire una rapina presso un Istituto Postale sito nel Lazio.</p>
      <p>A tal proposito, le attività investigative hanno permesso di monitorare alcuni degli indagati mentre effettuavano diversi sopralluoghi e riprese video del luogo dove doveva essere effettuata la rapina documentando, tra l’altro, i movimenti dei furgoni portavalori e la condotta delle guardie giurate poste a vigilanza delle operazioni.</p>
      <p>Grazie al tempestivo intervento dei militari del GOA di Reggio Calabria, veniva tratto in arresto un membro del sodalizio criminale, colto in flagranza del possesso di armi, munizionamento, guanti e passamontagna, da utilizzare per eseguire la rapina, nonché di sostanza stupefacente destinata allo spaccio.<br/>Si evidenzia che le armi sequestrate, per le finalità anzidette, provenivano dal territorio Calabrese, inviate dall’associazione criminale mediante l’espediente di un pacco anonimo trasportato su un autobus di linea, con la complicità dell’autista, appositamente assoldato dall’organizzazione stessa.</p>
      <p>Le attività investigative, culminate con le ordinanze eseguite oggi, hanno permesso di sequestrare circa 400 Kg. di cocaina, 30 Kg. di hashish, 15 Kg. di marijuana, un fucile d’assalto automatico, 3 pistole semiautomatiche, un silenziatore e munizionamento di vario calibro.<br/>A corollario del contesto operativo, è interessante sottolineare come dei 45 soggetti colpiti oggi da provvedimento restrittivo ben 5 di questi, risultino percettori del reddito di cittadinanza. <br/>In particolare, la misura della custodia cautelare è stata disposta nei confronti dei seguenti 45 soggetti (36 carcere e 9 domiciliari):</p>
