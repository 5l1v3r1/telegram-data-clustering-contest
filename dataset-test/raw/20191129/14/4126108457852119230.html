      <h1>الجرّاح اللبناني و"المعجزة الطبيّة"... ابتكار طبي يجعل رجلاً مشلولاً يمشي مجدداً</h1>
      <address>
        <time datetime="2019-11-29T14:04:00+00:00">29 Nov 2019, 14:04</time>
      </address>

      <p>لا نعرف ماذا تُخبّئ لنا الحياة، صفعة واحدة كفيلة في أن تقلب حياتك رأساً على عقب. لم يكن كريس بار يتوقع يوماً أن هوايته ستتحول يوماً إلى ذكرى مؤلمة ستجعله يفقد حركته ليصبح مشلولاً بالكامل. هل لك أن تتخيل رجلاً حيوياً ونشيطاً عاجزاً عن القيام بأي حركة في جسمه؟ هذا ما حصل مع كريس الذي وجد نفسه عاجزاً عن الحركة من رقبته الى أسفل قدميه لمدة سنتين.يروي كريس قصته في البرنامج التلفزيوني<a href="https://www.goodmorningamerica.com/wellness/story/man-paralyzed-neck-walks-medical-innovation-67335606"> "good morning America</a>"، قائلاً "يُخيّل إليك أنك في فيلم، لم أصدق ما سمعته، لقد قال لي الطبيب أنت مشلول من الرقبة الى أسفل الظهر وعاجز عن الحراك".يسترجع كريس ذلك النهار: "لقد كان يوماً كباقي الأيام، كنتُ أمارس رياضة ركوب الأمواج، لكن كل شيء تغيّر عندما استيقظت ووجدتُ نفسي في المستشفى. لم أكن أتذكر شيئاً من الحادث أو حقيقة ما حصل معي. لم يكن الأمر سهلاً عليّ، عندما استمعتُ إلى تشخيص الطبيب وتضرر النخاع الشوكي الذي خلّفه ركوب الأمواج، شعرتُ باليأس من سلبي حرية الحركة والسير، وطلبتُ من زوجتي الحصول على إذن لإنهاء حياتي".لكن زوجته ديبي طلبت منه عدم الاستسلام بهذه السرعة، وأن يمنحها بعض الوقت قبل اتخاذ هكذا قرار، فوافق على ذلك وبدأ يخضع لجسات إعادة التأهيل. كانت البداية جيدة، ونجح كريس بفضل هذه الجلسات على تحريك إصبع يده وقدمه قبل أن يجد نفسه عاجزاً عن إحراز المزيد من التقدم، وأن حالته لن تتحسن أكثر من ذلك.وبعد أن كانت الأسئلة تتخبط في ذهن كريس "هل هذا هو كل شيء؟ هل هذا فعلاً ما يمكنني فعله فقط؟"، جاءت مكالمة من الجراح والباحث في النخاع الشوكي الدكتور محمد بيضون، وهو من أصل لبناني، لتُغيّر حياة عائلة بار بطريقة مذهلة. كان الجراح بيضون يقود تجربة جديدة (ابتكار طبي) في مستشفى مايو كلينك في مينيسوتا والتي تشمل كريس كواحد من المرضى العشرة الذين سيخضون لهذه الدراسة السريرية.وفي هذا الصدد، يشرح الجراح بيضون أن تجربته هذه تقوم على "أخذ خلايا جذعية من دهون كريس والعمل عليها في المختبر قبل حقنها في النخاع الشوكي للمريض لإصلاح الضرر وتجديد الخلايا. وكان كريس أول من يخضع لهذه التجربة".بالنسبة لكريس "لم يكن لدي شيء لأخسره، كنتُ أريد أن أقوم بأي شيء، لذلك قلتُ لهم دعونا نقوم بذلك. واليوم أجد نفسي محظوظاً لمشاركتي بهذه التجربة. المفاجأة كانت بعد فترة وجيزة من التجربة، حيث بدأتُ أشعر بقدميّ وأجد تحسناً سريعاً في حالتي". وهذا ما يؤكده بيضون: "بعد تلقيه العلاج، لمسنا تحسناً سريعاً في حالة كريس حيث أصبح قادراً على القيام بأشياء بسيطة لكنها مهمة كربط الحذاء، وهي أمور لم يكن يقوم بها من قبل". أما المفاجأة الكبرى كانت بقدرة كريس على المشي لوقت قصير. بحثُ بيضون ما زال في مراحله الأولى، وهو يشمل 10 مرضى فقط، وبالرغم من عدم وجود علاج لإصابة النخاع الشوكي لحالة كريس إلا أنها تعتبر خطوة مهمة إلى الأمام. مواضيع ذات صلة <a href="https://www.annahar.com/article/1071748-%D8%B7%D8%A8%D9%8A%D8%A8-%D9%84%D8%A8%D9%86%D8%A7%D9%86%D9%8A-%D9%8A%D9%81%D9%88%D8%B2-%D8%A8%D8%AC%D8%A7%D8%A6%D8%B2%D8%A9-green-talents-award-%D9%81%D9%8A-%D8%A8%D8%B1%D9%84%D9%8A%D9%86">طبيب لبناني يفوز بجائزة "Green Talents Award" في برلين </a><a href="https://www.annahar.com/article/1036273-%D8%B7%D8%A8%D9%8A%D8%A8-%D9%84%D8%A8%D9%86%D8%A7%D9%86%D9%8A-%D9%8A%D9%86%D8%A7%D9%84-%D8%AC%D8%A7%D8%A6%D8%B2%D8%A9-%D9%85%D9%86-%D8%A8%D9%8A%D9%86-380-%D9%85%D8%B1%D8%B4%D8%AD%D8%A7-%D8%AD%D8%A7-%D8%B9%D8%B1%D8%A8%D9%8A%D8%A7-%D8%B7%D9%85%D9%88%D8%AD%D9%8A-%D8%A7%D9%84%D8%AD%D8%AF-%D9%85%D9%86-%D8%A7%D9%84%D9%85%D9%88%D8%AA-%D8%A7%D9%84%D9%85%D9%81%D8%A7%D8%AC%D8%A6-%D8%B9%D9%86%D8%AF"> طبيب لبناني ينال جائزة من بين 380 مرشحاً عربياً "طموحي الحدّ من الموت المفاجئ عند الشباب" </a><a href="https://www.annahar.com/article/1077202-%D9%86%D9%8A%D9%84%D9%84%D9%8A-%D9%83%D8%B1%D9%8A%D9%85-%D8%AA%D9%83%D8%B4%D9%81-%D8%AA%D9%81%D8%A7%D8%B5%D9%8A%D9%84-%D8%A7%D9%84%D8%AC%D8%B1%D8%A7%D8%AD%D8%A9-%D8%A7%D9%84%D8%AF%D9%82%D9%8A%D9%82%D8%A9-%D8%A7%D9%84%D9%88%D8%B1%D9%85-%D9%84%D9%85-%D9%8A%D9%83%D9%86-%D9%81%D9%8A-%D8%A7%D9%84%D8%AF%D9%85%D8%A7%D8%BA-%D8%B5%D9%88%D8%B1"> نيللي كريم تكشف تفاصيل الجراحة الدقيقة: "الورم لم يكن في الدماغ" (صور)</a></p>
