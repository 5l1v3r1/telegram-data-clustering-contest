    <meta property="og:title" content="Türkiye ile Libya arasındaki mutabakat Rum medyasını çıldırttı: Ok yaydan çıktı"/>
    <meta property="og:description" content="Türkiye ve Libya arasında Dolmabahçe Sarayı'nda Akdeniz'de 'deniz yetki alanlarını' belirleyen bir anlaşma imzalandı. İmzaların atılmasıyla birlikte Mısır, Güney Kıbrıs Kesimi ve Yunanistan adeta çıldırdı. Doğu Akdeniz'de doğal gaz arama çalışmalarında hukuksuz bir şekilde dünya devlerine ruhsat vermeye kalkan Rumlar bu gelişmenin ardından elleri kolları bağlandı. Anlaşmaya Rum medyasında geniş yankı buldu. Rum medyası, imzalanan mutabakat muhtırası ile Türkiye'nin bölgedeki gücünün giderek arttığına işaret ederek, “Ok yaydan çıktı. Yunanistan'ın münhasır ekonomik bölgesini yiyorlar' başlığını attı."/>
