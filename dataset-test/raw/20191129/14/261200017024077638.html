      <h1>Se despide Brozo: “Al poder se le revisa, no se le aplaude”</h1>
      <address>
        <time datetime="2019-11-29T14:14:06+00:00">29 Nov 2019, 14:14</time>
      </address>
      <p>CIUDAD DE MÉXICO.— En una medida que causó polémica en redes sociales, el payaso <b>Brozo</b> —personificado por <b>Víctor Trujillo</b>— se despidió hoy viernes de la emisión de radio de <b>“El Mañanero”</b>.</p>
      <figure>
        <iframe data-src="https://twitter.com/brozoxmiswebs/status/1200474390078447616?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>En su despedida lanzó una frase que, afirmó, resume el tiempo que estuvo al aire:<b> “Al poder se le revisa, no se le aplaude”</b>.</p>
      <p>“Creo que esta es la frase que les puedo dejar como final de este programa, que es la lección de 25 años”, expresó.</p>
      <related>
        <h4>Te puede interesar:</h4>
        <a href="https://www.yucatan.com.mx/espectaculos/la-salida-del-aire-de-brozo-causa-polemica-algunos-culpan-a-amlo"/>
      </related>
      <p>En su cuenta oficial de Twitter, @brozoxmiswebs, Trujillo agradeció a sus seguidores con un “Gracias, gracias, gracias”.</p>
      <figure>
        <iframe data-src="https://twitter.com/brozoxmiswebs/status/1200489101201309696?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>En su última emisión, <b>Brozo</b> no reveló las causas del fin del programa ni aclaró los rumores de una posible censura por el perfil crítico al gobierno de <b>Andrés Manuel López Obrador</b>.</p>
      <p>En 2004 exhibió a <b>René Bejarano</b>, quien fue secretario particular de <b>AMLO</b>, en un vídeo donde se le veía amarrando fajos de dinero con ligas y metiéndolos en una maleta.</p>
      <figure>
        <iframe data-src="https://twitter.com/CarlosTorresF_/status/1199029426329128961?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <h3>Reacciones en el último programa</h3>
      <p>“Ayer cumplimos 25 años de<b> El Mañanero,</b> y entonces dije ‘¿Cuál sería una frase para terminar el programa que hubiera sido la lección desde 1994, que empezamos, hasta el día de hoy después de 25 años que acabamos una etapa, otra etapa más?’, y creo que esta es la frase que les puedo regalar como final del programa”, dijo el conductor.</p>
      <p>“(Estoy triste) de no vernos ya cada viernes y con la pregunta de <b>¿por qué te vas, a dónde te vas</b>, dónde te veremos pronto y te escucharemos de nuevo?”, dijo la escritora y analista Sabina Berman.</p>
      <h3>Critican en redes presunta censura</h3>
      <p>“Rendirnos no y menos ante la procacidad que en muchas ocasiones se da, la polarización inducida en muchos de los casos y la carencia de la posibilidad de debatir ideas a fondo y no quedarnos ni en lo panfletario ni en el aplauso fácil”, añadió el periodista Julio Hernández López.</p>
      <p>A través de redes sociales, varios usuarios han denunciado una <b>presunta censura</b> al programa de Víctor Trujillo por sus críticas al Gobierno Federal.— Con información de Reporte Índigo y Reforma</p>
