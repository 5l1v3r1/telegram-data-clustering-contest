      <h1> Ziza Carvalho descarta disputar prefeitura de Simplício Mendes</h1>
      <address>
        <time datetime="2019-11-29T14:42:00+00:00">29 Nov 2019, 14:42</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jnZrsogwrUk" width="790" height="444" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O deputado estadual Ziza Carvalho descartou nesta sexta-feira (29) que vá disputar o cargo de prefeito em Simplício Mendes, nas eleições 2020. Segundo o parlamentar, ele e o atual gestor do município, o médico Heli Moura Fé, ainda vão buscar um nome.</p>
      <p>“Meu nome nunca foi colocado à disposição lá do grupo. Eles sabem que não é uma pretensão minha em ser candidato a prefeito de Simplício Mendes. Agora nós temos bons nomes lá do nosso grupo, inclusive mais de um”, disse em entrevista à TV Cidade Verde.</p>
      <p>Segundo Ziza, a escolha só deve acontecer em 2020. “Vamos escolher a partir do próximo ano um nome de consenso. Sobre mim, não sou candidato sob hipótese alguma na minha cidade”, declarou.</p>
      <p>Com suas bases mais fortes no interior, Ziza Carvalho, que retornou à Assembleia Legislativa do Piauí (Alepi) nesta semana, defendeu uma candidatura própria na capital.</p>
      <p>“O partido precisa se firmar e o PT deve sim ter candidato a prefeito nas capitais, embora outros partidos da base também tenham, mas não deve se furtar a ter esse nome”, finalizou.</p>
