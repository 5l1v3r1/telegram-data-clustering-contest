      <h1>В Волгограде наградили спортсменов с ограниченными возможностями здоровья</h1>
      <address>
        <time datetime="2019-11-29T14:45:31+00:00">29 Nov 2019, 14:45</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4xHOGYaWjhA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Стремление к победе, сила воли и стойкость духа... Для спортсменов с ограниченными возможностями здоровья — это не просто слова. За свой вклад в развитие спорта региона были отмечены 11 волгоградцев, которые проявили себя в спорте высоких достижений. Это легкоатлеты, пловцы, футболисты, гребцы. В 2019 году они проявили себя с наилучшей стороны, привезли россыпь наград различных первенств. Сегодня спортсменам с инвалидностью вручили почетные грамоты администрации Волгограда.</b>
      </p>
      <p>Дмитрий Калмыков — спортсмен с большим стажем, с 2011 года принимает участие в международных соревнованиях. В копилке наград – три «золота» Сурдлимпиады, аналога Олимпийских игр среди людей с инвалидностью по слуху. В этом году он стал чемпионом Европы в метании диска. Признается, что желание побеждать помогает в достижении любых целей.</p>
      <blockquote><b><i>"Мотивация для меня – установить личный рекорд, выиграть соревнования. Это есть сама по себе мотивация",</i></b> – рассказал корреспонденту МТВ легкоатлет-сурдлимпиец и заслуженный мастер спорта России Дмитрий Калмыков.</blockquote>
      <p>В 2012 году Андрею Гладкову было 15 лет, когда он поехал на Паралимпиаду в Лондон, где стал трехкратным призером. Отметили заслуги Андрея и на высшем уровне: он – кавалер ордена «За заслуги перед Отечеством» второй степени. Пловец уверен, секрет успеха прост: нужно просто поверить в себя.</p>
      <blockquote><i><b>"Призываю, чтобы люди чего-то хотели. Если они хотят, то пусть идут и достигают своих целей. Все в этой жизни реально, все возможно, просто нужно очень сильно захотеть и все получится",</b></i> – поделился мнением пловец-паралимпиец заслуженный мастер спорта России Андрей Гладков.​</blockquote>
      <p>Большую роль в успехе спортсменов играют их наставники. Тренеры помогают оттачивать спортивное мастерство, находят правильные слова, поддерживают и мотивируют. Сергей Фомиченко готовит футболистов уже более 15 лет. Его воспитанники — мастера спорта международного класса и действующие чемпионы России по футзалу. Отмечает, что, несмотря на проблемы со слухом, коммуникация в команде на высшем уровне.</p>
      <blockquote><b><i>"Умение и навыки свои проявлять — в этом отдельное спасибо спортсменам, которые каждый день тренируются, занимаются, готовятся, поэтому и такие результаты нам приносят",</i></b> –- отметил тренер-преподаватель ГАУ ВО «Центр адаптивных видов спорта», заслуженный тренер России по футболу и футзалу Сергей Фомиченко</blockquote>
      <p>Почетные грамоты администрации Волгограда вручили накануне Дня инвалидов самым отличившимся в этом году. И можно смело говорить, что эти 11 спортсменов — гордость региона и пример для подрастающего поколения.</p>
      <blockquote><b><i>"Эти спортсмены – люди невероятной воли. Особо хотелось бы отметить их наставников, которые дарят людям вторую жизнь. И конечно, родителей, которые способствуют всяким образом, чтобы они развивались как личности, достигали таких высот",</i></b> – подчеркнул исполняющий полномочия председателя Волгоградской городской Думы Владлен Колесников.​</blockquote>
      <blockquote><b><i>"Мы не просто награждаем или помогаем спортсменов, мы благодарим их, что своим трудом, своими достижениями эти ребята показывают, что Волгоград — город побед",</i></b> – сказала председатель комитета по образованию, культуре, молодежной политике, спорту и туризму Волгоградской городской думы Лариса Тропкина.</blockquote>
      <p>Волгоград славен своими спортивными традициями. Уроженцы Волгоградской области прославляют регион на всероссийских и международных соревнованиях. В 2019 году 72 волгоградских спортсмена заняли призовые места на чемпионатах России, Европы и мира в различных дисциплинах.</p>
      <blockquote><b><i>"Нет ничего более ценного и важного, чем наши люди. Вот поэтому наша цель и наша задача — помочь, создать все необходимые условия и предпосылки, чтобы этим великим людям можно было развиваться",</i></b> – отметил заместитель главы Волгограда Олег Тетерятник.</blockquote>
      <blockquote><b><i>В Волгоградской области спортсменам-инвалидам оказывает комплексная поддержка. С 2006 года решением администрации Волгограда и Волгоградской городской думы спортсмены с ограниченными возможностями здоровья получают ежемесячные денежные выплаты. Кроме того, с 2007 года выплачивают единовременные вознаграждения за участие и победы на крупных стартах. Все для того, чтобы спортсменам было как можно комфортнее готовиться и участвовать в различных чемпионатах. </i></b>​</blockquote>
