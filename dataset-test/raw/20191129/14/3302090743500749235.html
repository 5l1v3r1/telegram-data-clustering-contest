      <h1>سعاد ماسي تمهد لعودتها للقاهرة بإطلاق 4 كليبات</h1>
      <address><time datetime="2019-11-29T14:26:09+00:00">29 Nov 2019, 14:26</time> by <a rel="author">مصطفى فاروق</a></address>
      <p>فاجأت الفنانة والمؤلفة سعاد ماسي جمهورها العربي بإطلاق أربعة أغنيات جديدة بشكل فيديو كليبات مصورة، تعيد إحياء أشهر أعمالها الغنائية على طريقة الأوركسترا.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/?list=PLyaDDbF01mUo-SvKHbO6J2ULNU7F0HmI_" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>واختارت ماسي تشويق جمهورها المصري قبيل عودتها المرتقبة إلى القاهرة بحفل غنائي ضخم بدايات العام المقبل، عبر الاحتفال بالذكرى السنوية الأولى لحفلتها الأوركسترالية في القاهرة، التي أطلت خلالها على مسرح الماركيه في حفل موسيقي أعادت به إحياء أشهر أغاني مشوارها الغنائي الممتد لأكثر من ثلاثة عقود على طريقة الأوركسترا اللايف بمشاركة المايسترو جورج قلته، والتي أخرجتها للنور شركة "صوت ميوزيك".</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/?list=PLyaDDbF01mUo-SvKHbO6J2ULNU7F0HmI_" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>تولت خلالها مهمة الإنتاج الموسيقي وفكرة المشروع الذي يعطي الروح الأوركسترالية لروائع ماسي، وقررت الاحتفاء وتسجيل هذه التجربة بإطلاق أربعة كليبات تم تصويرها من الحفل لأربعة من أبرز أغانيها، وهي "الراوي" و"غير إنت" و"يا قلبي" بجانب أغنية "سلام"، التي خاضت بها مغامرة التغني باللهجة المصرية لأول مرة مع تقديم كليب خامس يلخص حالة الحفل بأكلمه.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/?list=PLyaDDbF01mUo-SvKHbO6J2ULNU7F0HmI_" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>واحتفت أيقونة الموسيقى العربية الجزائرية بعودتها للساحة الغنائية بألبوم جديد بعد غياب دام أربع سنوات منذ ألبومها الأخير "المتكلمون"، واختارت له اسم "أمنية"، ولاقى أصداء من النجاح الجماهيري عالمياً، وضم في جعبته 10 أغنيات ، منها "بان كل شي" و"راني نتعلم" و"انت وأنا".</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/?list=PLyaDDbF01mUo-SvKHbO6J2ULNU7F0HmI_" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>سعاد ماسى مغنية وملحنة ومؤلفة أغاني، تعد من أقدم فنانات الموسيقى البديلة بالعالم العربى، وبدأت رحلتها فى الوسط الفنى منذ التسعينات، وأثبتت نفسها بالشرق الأوسط بأغنيات حفرت اسمها فى قلوب معجبيها، مثل "مسك الليل"، والتى حملت اسم ألبومها الثالث، بعد أول ألبوماتها الخاصة "راوى" الذى ظهر للنور رسميًّا منذ 18 عامًا، وأتبعته بنجاح كبير لثانى مشروعاتها الغنائية "داب"، بعده بعامين، ومن ثم ألبوم "أوه حرية"، واختتمت رحلة ألبوماتها بألبوم "المتكلمون"، قبل أن تعود للساحة الفنية بعد غياب بألبوم "أمنية".</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/?list=PLyaDDbF01mUo-SvKHbO6J2ULNU7F0HmI_" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
