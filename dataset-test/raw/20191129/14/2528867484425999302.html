      <h1>【人權法案】總商會：香港成為貿易戰籌碼</h1>
      <address>
        <time datetime="2019-11-29T14:45:00+00:00">29 Nov 2019, 14:45</time>
      </address>
      <p>　　《經濟通通訊社２９日專訊》美國總統特朗普簽署《香港人權及民主法案》，香港總商會主<br/>席夏雅朗對此感到遺憾，認為香港被利用，成為中美貿易戰的籌碼。<br/>　　夏雅朗認為，特朗普利用香港在中美貿易戰作為重點，香港應該堅持自己的基礎優勢，普通<br/>法、司法獨立、資訊自由流通、人才和資本，調整出堅強的心態，而香港曾經歷多次風暴，每次<br/>都能拔得頭籌，相信香港可以再次辦到。<br/>　　另外，總商會為慶祝創會１５８周年，今日舉辦「全程為你」活動，市民可免費乘搭全線電<br/>車和天星小輪兩條航線。（ｃｌ）（ｚｚ）</p>
