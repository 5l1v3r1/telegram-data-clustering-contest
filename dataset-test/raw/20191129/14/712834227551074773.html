      <h1>Đời thường của nữ CEO 23 tuổi làm cố vấn cho tổng thống Indonesia</h1>
      <address><time datetime="2019-11-29T14:39:00+00:00">29 Nov 2019, 14:39</time> by <a rel="author">Thanh Hoa/Zing News</a></address>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/trucchinh2/2019_11_28/son28-11/newfolder/doi-thuong-cua-nu-ceo-23-tuoi-lam-co-van-cho-tong-thong-indonesia.jpg"/>
        <figcaption>Putri Tanjung là ái nữ của nhà tài phiệt truyền thông Chairil Tanjung. Ông có trong tay khối tài sản 3,6 tỷ USD. Gia tộc Tanjung sở hữu CT Corp, một trong những tập đoàn tư nhân lớn nhất Indonesia.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/trucchinh2/2019_11_28/son28-11/newfolder/doi-thuong-cua-nu-ceo-23-tuoi-lam-co-van-cho-tong-thong-indonesia-Hinh-2.jpg"/>
        <figcaption>Xuất thân từ gia tộc giàu có nhưng Putri Tanjung khởi nghiệp mà không nhận sự hỗ trợ tài chính từ gia đình. Cô bắt đầu công việc kinh doanh của mình năm 15 tuổi với công ty sự kiện El Paradiso, từng bị từ chối tài trợ và gặp rất nhiều khó khăn trong việc gây quỹ hoạt động.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/trucchinh2/2019_11_28/son28-11/newfolder/doi-thuong-cua-nu-ceo-23-tuoi-lam-co-van-cho-tong-thong-indonesia-Hinh-3.jpg"/>
        <figcaption>Cô là người sáng lập kiêm CEO của Creativepreneur Event Creator, tổ chức hướng đến việc giáo dục người trẻ về tinh thần sáng tạo doanh nghiệp.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/trucchinh2/2019_11_28/son28-11/newfolder/doi-thuong-cua-nu-ceo-23-tuoi-lam-co-van-cho-tong-thong-indonesia-Hinh-4.jpg"/>
        <figcaption>Ở tuổi 20, Putri Tanjung tự tin tham gia vào các hoạt động kinh doanh liên quan đến những người trẻ Indonesia. Cô cùng bạn bè của mình thực hiện dự án Muda Bergerak với mục đích khích lệ tinh thần thế hệ trẻ để đóng góp cho môi trường sống xung quanh.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/trucchinh2/2019_11_28/son28-11/newfolder/doi-thuong-cua-nu-ceo-23-tuoi-lam-co-van-cho-tong-thong-indonesia-Hinh-5.jpg"/>
        <figcaption>Sau khi thực hiện một dự án phim ngắn kết hợp với các nghệ sĩ, Putri cho biết cô đánh giá được tầm quan trọng của truyền thông với hoạt động kinh doanh. Cô theo học và tốt nghiệp Học viện Nghệ thuật tại San Francisco, Mỹ, chuyên ngành truyền thông đa phương tiện.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/trucchinh2/2019_11_28/son28-11/newfolder/doi-thuong-cua-nu-ceo-23-tuoi-lam-co-van-cho-tong-thong-indonesia-Hinh-6.jpg"/>
        <figcaption>Ngoài công việc kinh doanh, Putri là một người khá kín tiếng về đời tư. Theo những hình ảnh được chia sẻ trên mạng, Putri hiện vẫn độc thân và hạnh phúc với cuộc sống hiện tại của mình.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/trucchinh2/2019_11_28/son28-11/newfolder/doi-thuong-cua-nu-ceo-23-tuoi-lam-co-van-cho-tong-thong-indonesia-Hinh-7.jpg"/>
        <figcaption>Là gương mặt nữ doanh nhân trẻ thành đạt trong giới trẻ Indonesia, Putri thường xuyên được chọn làm gương mặt đại diện cho các nhãn hàng thời trang và mỹ phẩm nổi tiếng.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/trucchinh2/2019_11_28/son28-11/newfolder/doi-thuong-cua-nu-ceo-23-tuoi-lam-co-van-cho-tong-thong-indonesia-Hinh-8.jpg"/>
        <figcaption>Trong nhóm cố vấn trẻ của Tổng thống Joko Widodo, gồm những người 23-36 tuổi, Putri Tanjung là người trẻ nhất.</figcaption>
      </figure>
