      <h1>Губернатор Николаевщины Стадник уже третий раз провалил попытку снять главу облсовета Москаленко</h1>
      <address><time datetime="2019-11-29T14:04:00+00:00">29 Nov 2019, 14:04</time> by <a rel="author">https://www.facebook.com/KatherineSereda, Катерина Середа</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VdgpZRWh7ZQ" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Глава Николаевской облгосадминистрации Александр Стадник в очередной раз провалил планы по отставке главы областного совета Виктории Москаленко, не собрав необходимое количество голосов депутатов.</p>
      <p>Об этом сообщает корреспондент <b>НикВести</b>.</p>
      <p>Как известно, уже несколько недель губернатор Николаевщины занимается сбором голосов за отставку главы областного совета Виктории Москаленко. Александр Стадник <a href="http://nikvesti.com/news/politics/171499">инициировал вопрос об отставке главы облсовета</a> в начале ноября, но тогда на сессию, которая состоялась 7 ноября, этот вопрос в повестку дня внести не удалось. Сессию, которая должна была состояться 26 ноября, не удалось провести, поскольку депутаты не смогли набрать нужного количества голосов. </p>
      <blockquote>— Так, все кончено. Сегодня мы обделались. Вот видите. В следующий раз мы возьмем большие памперсы, - <a href="http://nikvesti.com/news/politics/173185">сказал</a> <b>Максим Невенчанный</b> 26 ноября.</blockquote>
      <p>В итоге тогда глава облсовета Виктория Москаленко перенесла заседание на 3 декабря.</p>
      <p>А депутатская группа под руководством губернатора Александра Стадника приняла решение собрать заседание сегодня, 29 ноября, под руководством заместителя Андрея Кротова, чтобы там проголосовать за снятие Виктории Москаленко.</p>
      <p>Планировалось, что заседание начнется в 10:00, однако этого не произошло. Депутаты несколько часов заседали на 4 этаже здания облсовета, в малом зале Николаевской ОГА при участии губернатора Александра Стадника и сотрудников облгосадминистрации, но так и не собрали голоса.</p>
      <p>Как сообщил в своем <a href="https://t.me/dereniuha/900">Telegram-канале</a> журналист Олег Деренюга, с учетом того, что сессионный зал облсовета был закрытым, губернатор Александр Стадник настаивал на том, чтобы провести заседание облсовета в малом зале ОГА, однако депутаты на это не согласились.</p>
      <blockquote>«Оказалось, что все происходящее в «тайной комнате» куда-то транслировалось. Неужели, не имеющий отношение к отставке Москаленко губернатор, наблюдал за происходящим удалённо? Узнал от депутатов, которые там находились, что губернатор Стадник настаивал на том, чтоб сессию проводить не в сессионном зале, а малом зале облгосадминистрации. В этом его поддерживали Кротов, Барна и Кухта. Но многие депутаты были против, понимая абсурдность этой ситуации. Стадник ходил к депутатам лично, но убедить всех пойти на такую авантюру не получилось. Это какой-то позор», - написал <b>Олег Деренюга</b>.</blockquote>
      <figure>
        <embed-post data-src="https://t.me/dereniuha/954" data-service="Telegram"/>
      </figure>
      <p>Депутаты Николаевского областного совета не смогли собрать голоса, чтобы обеспечить голосование по снятию главы облсовета, и разошлись около 13:00.</p>
