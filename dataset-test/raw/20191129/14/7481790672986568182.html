      <h1>お茶の水女子大付属中の男性教諭、生徒２人を蹴る</h1>
      <address>
        <time datetime="2019-11-29T14:19:00+00:00">29 Nov 2019, 14:19</time>
      </address>
      <p>　お茶の水女子大学（東京都文京区）は２９日、同大付属中の３０歳代の男性教諭が、２年生の男子生徒２人を蹴り、あばら骨にひびが入るなどの体罰を加えたとして、停職１か月の懲戒処分にしたと発表した。</p>
      <p>　発表によると、教諭は９月１２日午後、校内で生徒祭の準備をしていた際、男子生徒２人の態度に腹を立て、蹴ったという。</p>
