    <meta property="og:description" content="Последствия аварии с участием рейсового автобуса в Псковской области попали на видео. Как сообщают правоохранители, в результате инцидента пострадали три ребенка, находившиеся в салоне опрокинувшегося транспортного средства."/>

      <h1>Трое детей пострадали при опрокидывании автобуса в Псковской области</h1>
      <address><time datetime="2019-11-29T14:29:00+00:00">29 Nov 2019, 14:29</time> by <a rel="author">Вести.Ru</a></address>
      <p>Утром в пятницу, 29 ноября, в Новоржевском районе Псковской области на дороге Новоржев-Кудеверь перевернулся автобус, в салоне которого находились десять пассажиров, в том числе – семь детей.</p>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-34740837&amp;id=456259640&amp;hash=6d3eca5b22d87852&amp;hd=1" width="640" height="360" data-service="VK" scrolling="no"/>
      </figure>
      <p> </p>
      <p>Как <a href="https://pskov.sledcom.ru/">говорится в сообщении</a> пресс-службы регионального управления СК РФ, водитель не справился с управлением и выехал в кювет, после чего автобус перевернулся.</p>
      <p>По предварительным данным, в результате инцидента пострадали три ребенка.</p>
    </article>
