      <h1>Взрыв банкомата в Тульской области попал на видео</h1>
      <address>
        <time datetime="2019-11-29T14:30:00+00:00">29 Nov 2019, 14:30</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/b3Ier7_hWBM" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Утром в поселке Товарковский Богородицкого района Тульской области был взорван и украден банкомат.</p>
      <p>Преступление было совершено в одном из супермаркетов. Действия злоумышленников попали на записи камер видеонаблюдения. Точная сумма ущерба неизвестна.</p>
      <p>Полиция продолжает поиск злоумышленников. Судя по видеозаписи, преступников было трое.</p>
