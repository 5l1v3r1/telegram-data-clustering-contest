      <h1>为保障升旗仪式顺利进行 12月1日前门等站临时封闭</h1>
      <address>
        <time datetime="2019-11-29T14:48:04+00:00">29 Nov 2019, 14:48</time>
      </address>
      <p>新京报快讯 据北京地铁消息，为保障2019年12月1日天安门广场举行升国旗仪式顺利进行，根据有关部门要求，对地铁相关车站采取临时封闭措施。当日首班车起至7:20止，1号线天安门东站、1号线天安门西站、2号线前门站封站，封站期间各次列车在上述各站通过不停车。请大家提前安排好出行。</p>
      <p>编辑 倪艳楠</p>
      <p>来源：北京地铁</p>
    </article>
