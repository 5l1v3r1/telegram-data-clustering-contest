      <h1>网易裁员事件达成和解：将协助治疗方案，公布5项整改措施</h1>
      <address>
        <time datetime="2019-11-29T14:30:58+00:00">29 Nov 2019, 14:30</time>
      </address>
      <p>据财经网消息，11月29日， 针对此前“暴力”裁员一事，网易公司发布最新《关于网易前同事离职事件的处理结果》，再次向此事涉及到的相关员工及公众致歉，并就目前与该患病员工沟通进展，以及外界质疑的内部绩效考核等问题作出了回应与表态。针对此次事件所反映出的内部管理制度及组织文化问题，网易公布了5项反思及改进措施，主要包括：处分4名涉事主管和1名员工、落实基层员工关怀政策、强化员工绩效考核的及时反馈机制、疏通员工内部反馈渠道、公开员工集中反映问题的处理情况等。</p>
