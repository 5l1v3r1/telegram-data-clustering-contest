      <h1>“하루 한 끼 식사 · 매일 2만보 걷기가 건강 비결…끼니 수 중요치 않아”</h1>
      <address><time datetime="2019-11-29T14:58:00+00:00">29 Nov 2019, 14:58</time> by <a rel="author" href="http://www.donga.com/news/search?check_news=1&amp;more=1&amp;sorting=1&amp;search_date=1&amp;query=corekim@donga.com" target="_blank">김상훈기자</a></address>

      <p>실내 운동용 사이클 아래쪽 바닥에 물이 고여 있었다. 바닥에 누군가 물을 쏟은 줄 알았다. 그런데 아니었다. 땀이었다. 도대체 얼마나 운동을 했기에 이토록 땀을 흘린 걸까. <br/><br/><br/>류지곤 서울대병원 소화기내과 교수(54)를 만난 곳은 의대 안에 있는 체력단련장이었다. 교직원과 의대생이라면 누구나 이용하는 작은 헬스클럽이다. 류 교수는 인터뷰를 시작하기 전에 이미 1시간째 사이클을 탔다고 했다. 바닥에 땀이 고였을 정도이니 등짝은 말할 것도 없다. 옷이 완전히 젖어 몸에 딱 달라붙어 있었다. 얼굴도 땀으로 번들거렸다. <br/><br/>이때가 점심시간을 갓 넘길 무렵이었다. 식사하고 난 후 곧바로 고강도의 운동을 하는 것이 좋지는 않을 텐데…. 그런 생각을 하고 있을 때 류 교수가 말했다. “점심 식사는 원래 하지 않습니다.” 식사도 거르고 운동하다니, 정말 운동에 미친 걸까. 류 교수가 고개를 끄덕였다. “맞습니다. 난 운동 중독자예요.” <br/><br/>● 매일 2만 보 걷기 실천<br/><br/><br/>이날 류 교수는 체력단련장에서 평소와 마찬가지로 1시간 반가량 운동했다. 류 교수는 항상 유산소 운동을 1시간, 근력 운동을 30분 정도 한다.<br/><br/>주요기사</p>

      <p>유산소 운동은 사이클 또는 트레드밀을 이용한다. 트레드밀에서 걸을 때는 시속 7.5㎞를 유지한다. 상당히 빠른 속도다. 여기에 경사도는 트레드밀 최고치인 16도까지 올린다. 부상을 방지하기 위해 손잡이를 잡고 걷는다.<br/><br/>이어 근력 운동 시간. 류 교수는 가급적 체력단련장 안에 있는 12개 근력 운동 기구를 모두 이용한다. 기구에 따라 중량은 달리 하며 보통은 체중의 50~70%를 유지한다. 또 20회씩 3세트를 철저히 지킨다. <br/><br/><br/>류 교수는 2003년부터 서울대병원에서 근무했다. 당시에는 이처럼 운동할 여유도 없었다. 생활은 불규칙했다. 2007년 미국으로 연수를 가면서 계기가 만들어졌다. 술도 마시지 않고 운동하기 시작했다. 2년 동안 그 습관이 몸에 뱄다. 국내로 돌아온 2009년부터 현재까지 10년째 이 운동 습관을 지키고 있다. <br/><br/><br/>류 교수는 평일 하루에 2만 보를 걷는다. 잠실에 있는 집에서 서울대병원까지는 지하철로 출근한다. 에스컬레이터나 엘리베이터는 타지 않지만 내려갈 때만큼은 무릎 보호를 위해 탄다. 병원에 도착하면 연구실이 있는 9층까지 계단으로 오른다. 이렇게 해서 하루 1만 보를 걷는다. 나머지 1만 보는 체력단련장에서 채운다. <br/><br/><br/>주말에는 3만 보를 채운다. 오전에 동네 헬스클럽에 가서 1시간 반 동안 운동한다. 측정해 보니 1만5000보, 대략 10㎞를 걷는 셈이다. 오후에는 잠실 석촌호수에 간다. 산책길을 1시간 반 동안 걷는다. <br/><br/><br/>걷는 게 습관이 돼 있어서 해외 학회 출장을 갈 때도 아침에 일어나면 꼭 운동을 한다. 운동을 위해서 평소에는 옷을 얇게 입는다. 두꺼운 옷을 입으면 걷는 데 지장이 생긴단다. 이렇게 운동한 결과는 실제 건강 효과로 이어진다. 류 교수는 “건강검진을 해 봐도 단 하나의 이상이 발견되지 않는다”며 “최근 5년 동안 코감기 잠깐 걸린 것 말고는 몸살 한 번 걸리지 않았다”고 말했다. <br/><br/><br/>체력이 그야말로 ‘철인’에 가깝다. 류 교수는 마라톤 마니아이기도 하다. 마라톤을 시작한 것은 2010년. 그 이후로 현재까지 30회 이상 마라톤 대회에 출전했다. 주로 하프 마라톤에 도전하는데 1시간42~45분 기록을 유지한다. <br/><br/>류 교수는 현재 병원 내 마라톤 동호회 회장을 맡고 있다. 동료들과 매년 2회 정도는 하프 마라톤에 출전하고 있고, 앞으로도 그럴 생각이다. 풀코스 마라톤에는 딱 한 번 도전했었는데 재도전을 할 생각이 전혀 없다고 했다. 류 교수는 “풀코스 도전은 신중해야 한다. 관절에 무리가 갈 뿐 아니라 최소한 3개월 이상의 준비 기간이 필요하다”고 말했다. <br/><br/>● 하루 한 끼 식사법</p>
      <figure>
        <img src="https://dimg.donga.com/wps/NEWS/IMAGE/2019/11/29/98553660.3.jpg"/>
      </figure>
      <p>류 교수의 식사 철학은 독특하다. 하루에 저녁 한 끼면 충분하단다. 오후 10시 이후로는 간식도 먹지 않는다. 이 식사 습관을 벌써 5년 넘게 지키고 있다. <br/><br/><br/>처음부터 의도적으로 이런 습관을 만든 건 아니다. 전공의 시절에는 아침 밥 챙겨 먹는 게 거의 불가능했다. 자연스럽게 아침 식사를 건너뛰었다. 그러다 언젠가부터 점심도 생략했다. 운동하기 위해서였다. 너무 바쁜 탓에 남아도는 시간이라고는 점심시간밖에 없었다. 점심 도시락을 싸들고 다녀봤다. 얼마 지나지 않아 그것도 불편했다. 결국 점심을 포기하고, 그 시간에 운동을 하기 시작했다. <br/><br/><br/>류 교수는 병원이나 학회 일로 저녁 회식과 모임이 잦은 편인데, 웬만하면 빠지지 않는다. 바로 이때 먹는 저녁 식사가 유일한 끼니다. 가급적 1인분을 넘기지 않으려고 하지만 맛있다면 기분 좋게 더 먹는다. 류 교수는 “아무리 많이 먹으려 해도 위장이 다 차면 그만 먹으라는 신호를 보낸다. 그러니 굳이 열량을 계산할 필요도 없다”고 말했다. 이미 충분히 운동하고 있기에 체중이 늘어날 염려는 없다. 류 교수의 체중은 10년 전이나 지금이나 똑같다.</p>
      <figure>
        <img src="https://dimg.donga.com/wps/NEWS/IMAGE/2019/11/29/98553689.3.jpg"/>
      </figure>
      <p>저녁 식사량의 많고 적음은 신경을 덜 쓰지만 영양 성분에 대해서는 꽤 주의를 기울인다. 일단 류 교수는 탄수화물을 가급적 먹지 않는다. 한때는 국수 등 면을 좋아했지만 사실상 완전히 끊었다. 이유가 있다. 탄수화물이 혈당에 미치는 영향 때문이다. 류 교수에 따르면 탄수화물을 섭취할 때 혈당은 빠른 속도로 상승한다. 몇 시간이 지나면 몸 안의 탄수화물이 줄어드는데, 이때 혈당도 급격하게 떨어진다. 이 혈당을 정상 수준으로 올려놓으려면 다시 탄수화물을 먹어야 한다. 류 교수는 “탄수화물을 많이 먹으면 몸이 계속 탄수화물을 요구하는, 일종의 중독 현상이 나타난다”고 말했다. <br/><br/><br/>류 교수는 또 탄수화물의 과도한 섭취가 당뇨병으로 이어질 수 있다고 지적했다. 류 교수는 “어머니 쪽이 6남매인데 모두 당뇨병에 걸렸다. 가족력은 반드시 체크해야 한다. 내가 탄수화물을 관리하지 않으면 100% 당뇨병에 걸릴 것이다”라고 말했다. <br/><br/><br/>류 교수는 주로 단백질 위주의 식사를 권했다. 단백질은 탄수화물과 달리 급격하게 혈당을 높이지 않는다는 것. 류 교수는 고기는 간혹 먹는 대신 생선을 자주 먹는다. 여기에 채소를 곁들이는 게 좋다. 류 교수 또한 한 접시 수북하게 채소를 쌓아 두고 먹는다. 튀긴 음식이나 지방이 많은 음식에는 손도 대지 않는다. <br/><br/><br/>하루 한 끼 식사법이 건강에 해롭지는 않을까. 류 교수는 “건강한 사람이라면 전혀 문제가 되지 않는다”고 말했다. 평소 충분한 영양을 섭취하고 있다면 2, 3일 정도는 금식해도 건강에 큰 지장이 없다는 것. 이 기간 동안 음식을 안 먹어도 간에서 포도당이 나와 혈당이 유지되기 때문이다. 물론 장기간의 단식은 장기 손상 등이 우려돼 권장하지 않는다. 류 교수는 “하루 한 끼냐 세 끼냐가 중요한 게 아니다. 얼마나 영양이 풍부하고 신선한 음식을 먹느냐가 더 중요하다”고 강조했다. <br/><br/>류지곤 교수는 현재 대한소화기암학회 회장을 맡고 있다. 학회 모임 등으로 인해 술 마실 기회가 많다. 게다가 류 교수 자신이 술을 좋아한다. 혹시 술을 건강하게 마시는 법은 없을까. 류 교수는 “당연히 절주가 가장 좋다”고 말했다. 하지만 그게 쉽지 않다. 마침 송년회를 비롯해 모임이 많아지는 시기다. 코가 비뚤어지게 술 마시고 몸 상하는 사례만은 피하자. 그나마 건강에 덜 해로운 음주 요령을 류 교수에게 물었다.<br/><br/><b>① 가능하면 알코올 도수 낮은 술로 </b><br/><br/>술 마신 다음 날 숙취가 심한 이유는 탈수 때문이다. 몸 안의 수분을 유지하면 숙취도 덜하다는 얘기다. 알코올 도수가 낮은 술을 마시면 소변으로 배출되는 수분보다 몸 안에 쌓이는 수분이 많아진다. 반면 알코올 도수가 높은 술은 콩팥을 자극해 소변을 더 많이, 자주 보도록 한다. 이뇨 작용이 활발해지면 몸 안의 수분은 줄어든다. 따라서 술을 마실 때 물을 충분히 마시는 게 좋다. 류 교수는 하루에 3L의 물을 마신다. 만약 술을 중간에 바꿀 계획이라면 처음에는 알코올 도수가 낮은 맥주로 시작하는 게 좋다.<br/><br/><b>② 폭탄주 마실 거면 1차부터 <br/></b><b><br/></b>술은 가급적 섞어 마시지 않는 게 좋다. 술에 들어간 물질이 달라 화학반응을 일으키고, 이 과정에서 숙취 유발 물질이 생기기 때문이다. 하지만 직장 송년회에서는 으레 폭탄주가 돌아간다. 류 교수는 “2차에서 폭탄주를 마실 거면 1차부터 시작하는 게 좋다”고 말했다. 처음부터 이렇게 마시면 심리적으로 많이 마신 듯한 느낌이 들어 전체 음주량을 줄일 수 있다는 것. 류 교수는 소주와 맥주의 조합보다는 양주와 맥주의 조합이 그나마 숙취를 덜 유발한다고 했다. 양주와 맥주의 원료가 모두 곡물이기 때문이다. <br/><br/><b>③ 단백질 안주를 먹어라</b><b><br/></b>알코올은 열량이 높은 반면 영양소가 없다. 따라서 술을 많이 마시면 몸에 영양소가 쌓이지 않는데도 배가 고픈 느낌이 들지 않을 수 있다. 이런 식으로 술을 마시다 보면 영양 결핍으로 이어질 수 있다. 안주를 꼭 먹되 가급적 지방은 낮고 단백질 함량이 높은 것을 고르는 게 좋다. 고기를 먹더라도 살코기 위주로 먹고, 회와 같은 생선 요리가 적당하다. <br/><br/><b>④ 운동하지 않을 거면 술 마시지 마라</b><br/><br/>스스로 운동 중독자라는 류 교수도 어쩌다 운동을 못 하는 날이 있다. 이런 날에는 술을 아무리 마시고 싶어도 마시지 않는다. 술을 마신 다음 날에는 평소와 다름없이 운동을 한다. 류 교수는 “술도 음식이다. 그 열량을 소비하려면 운동이 필수다”고 말했다. 술을 마신 뒤 퍼져 버릴 것 같으면 술을 마시지 않는 게 좋다는 뜻이다. 우스갯소리로 술을 마시기 위해 운동한다는 말처럼, 술 마시고 난 후에도 스스로에게 책임을 져야 한다는 것이다. <br/><br/>김상훈기자 corekim@donga.com</p>
