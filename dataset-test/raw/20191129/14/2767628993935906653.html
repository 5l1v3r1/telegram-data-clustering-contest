      <h1>España espera que la COP25 lance una nueva fase de acción climática</h1>
      <address><time datetime="2019-11-29T14:19:27+00:00">29 Nov 2019, 14:19</time> by <a rel="author">Carlos Marlasca </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Vzig02BcoAw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Desde que el 4 de noviembre la ONU confirmara que Madrid acogería la COP25 prevista para Chile, la actividad ha sido frenética en la capital de España. El recinto ferial IFEMA ha cedido la mitad de su espacio, unos 100.000 metros cuadrados para un evento al que está previsto que acudan unas 25.000 personas de 200 países.</p>
      <p>Pero antes, el Gobierno español tuvo que intervenir para conseguir que la capital albergara la cumbre. El equipo negociador estuvo formado por tres personas, entre ellas José Manuel Albares, Secretario General de Asuntos Internacionales, que señala los tres factores principales que influyeron n la decisión definitiva: "El fundamental ha sido el deseo de Chile de que sea España, el anfitrión decide que sea España, dentro de las ciudades y de los países que se ofrecían era el mejor. El segundo, la cercanía, el hecho de que pertenecemos a la comunidad iberoamericana. Le tocaba a América Latina ser sede la COP y por lo tanto España era lo más cercano a que fueran los latinoamericanos. Y en tercer lugar el compromiso de España con el multilateralismo".</p>
      <p>El impacto para la ciudad de Madrid, principalmente para el sector hotelero y de restauración, será de unos 200 millones y el Gobierno calcula un coste de 50 millones. Pero más allá de los datos económicos, la COP25 ya ha tenido algunas consecuencias. Cristina Rivero, jefa del Área Industria, Energía y Medio Ambiente de CEOE: “Las empresas, todos los sectores, ha hecho el ejercicio de ‘yo donde estoy’ en términos de impacto climático, cómo lo reporto a unos consumidores que cada vez me lo demandan más. Y a nivel de concienciación de la población, yo creo que también es algo importante celebrar la COP en Madrid, lo estamos viendo en el telediario todos los días desde que se anunció. Si no, ese nivel de concienciación no se tendría y es una parte también positiva.”</p>
      <p>Después de todo el trabajo, el objetivo ahora es alcanzar acuerdos que garanticen los compromisos adquiridos en París.</p>
      <p>Carlos Marlasca, Euronews: “Países como Alemania, Francia o Marruecos han tardado hasta dos años en organizar esta cumbre. Madrid lo ha hecho en un tiempo récord, algo menos de un mes. El evento coincide además con uno de los principales puentes del año, por lo que la ciudad estará llena de turistas. La COP25 supone una prueba para la capital y para España, pero también la oportunidad de impulsar su proyección internacional”.</p>
