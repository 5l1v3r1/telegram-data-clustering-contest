      <p>Сьогодні, 29 листопада 2019 року, в приміщенні Чернівецького обласного художнього музею відбулося відкриття фотовиставки "Вони рятують людські життя".</p>
      <p>На виставці представлено півсотні фотографій, на яких зображено працівників рятувальної служби під час виконання завдань.</p>
      <p>- Тут є зображення тих рятувальників, які щоденно виїжджають по сигналу "Тривога". Зазвичай рятувальники в масці і ніхто не бачить їхні обличчя. Для того ми й зробили цю акцію, і сьогодні показуємо ці фотографії, щоб всі могли побачити цих людей, - розповів <b>Сергій Бабчук, начальник сектору зв'язків зі ЗМІ та роботи з громадськістю ДСНС в Чернівецькій області</b>.</p>
      <p>Виставка триватиме до 6 грудня 2019 року.</p>
      <p>Фото та відео Артема КОЗМЕНКА </p>
