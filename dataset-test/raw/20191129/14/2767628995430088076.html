      <h1>Dramática llegada de una patera con 24 personas a Gran Canaria</h1>
      <address><time datetime="2019-11-29T14:45:54+00:00">29 Nov 2019, 14:45</time> by <a rel="author">Jose Nunez Tena</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/11DCwqTliBQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La playa del Águila, en Gran Canaria, ha sido este viernes escenario de la desesperada llegada de 24 personas que llevan cinco días dentro de una patera en alta mar. Entre los migrantes había dos mujeres embarazadas y seis menores de edad, tres de ellos bebés.</p>
      <p>Los servicios de emergencia llegaron poco después de que tocaran tierra. Trece de los migrantes fueron trasladados al hospital, con cuadros de deshidratación, fuertes mareos y vomitos.</p>
      <p>En los últimos años, Canarias se ha convertido en un destino muy socorrido para los migrantes que tratan de alcanzar suelo español. En lo que va de año, 1570 personas han llegado a las costas canarias procedentes de África. En total, y según datos de la Comisión Europea, este año han llegado a España más de 23.600 migrantes, un 47 por ciento menos que el año pasado si bien las cifras siguen siendo muy elevadas.</p>
      <p>Precisamente este jueves, los gobiernos de <a href="https://es.euronews.com/2019/11/28/cooperacion-contra-la-inmigracion-irregular-entre-marruecos-y-espana">España y Marruecos acordaban una mayor cooperación</a> en la lucha contra la inmigración ilegal y el tráfico de personas. El pasado mes de agosto el Consejo de Ministros aprobaba un ayuda de 32 millones de euros para el control de la inmigración ilegal.</p>
