      <h1>تعرض الفنان محمد فؤاد لأزمة صحية خطيرة</h1>
      <address>
        <time datetime="2019-11-29T14:25:00+00:00">29 Nov 2019, 14:25</time>
      </address>
      <p>تعرض الفنان المصري محمد فؤاد اليوم الجمعة  لأزمة صحية خطيرة، دخل على إثرها أحد المستشفيات وتم نقله للعناية المركزة .</p>
      <p>ويخضع فؤاد، وفقاً للصحف المصرية، حاليا للفحوصات والتحاليل من أجل اكتشاف تفاصيل الوعكة الصحية التى يمر بها.</p>
    </article>
