      <h1>Гончаров и театр. Ульяновские культурологи выясняли, что связывало писателя со сценой</h1>
      <address><time datetime="2019-11-29T14:00:00+00:00">29 Nov 2019, 14:00</time> by <a rel="author">УлправдаТВ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GWFCykc2N5o" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>В историко-мемориальном центре-музее Ивана Александровича Гончарова прошло заседание учёного совета на тему «Гончаров и театр» с участием сотрудников центра-музея, архивистов библиотекарей, представителей ульяновского театра драмы и общественности.</b>
      </p>
      <hr/>
      <p>Собравшиеся обсудили роль театра в жизни и творчестве писателя, вспомнили о его встречах со звездами подмостков своего времен и об инсценировках произведений Ивана Александровича на русской сцене.</p>
