      <h1>Rapper Aron Molnar: Klimawandel musikalisch</h1>
      <address><time datetime="2019-11-29T14:10:43+00:00">29 Nov 2019, 14:10</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dPK4KIv-Bk0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Der ungarische Musiker Aron Molnar rappt über den Klimawandel. Seine Botschaft lautet: Die Zeit läuft ab, wir müssen etwas tun.</p>
      <p>euronews sprach mit dem Musiker in unserem Studio in Budapest. Wie kam es dazu, sich Klimawandel und Umweltschutz musikalisch zu nähern?</p>
      <p>Molnar: „Ich habe am zweiten Klimastreik teilgenommen. Es war zu spüren, wie toll die Jugendlichen von Fridays for Future sind. Und sie haben mir die Lösung in die Hand gelegt. Sie erklären dir, was du tun kannst, um die Umwelt zu schonen. Also saß ich auf der Straße, ein 30 Jahre alter Mann: Ich habe sie angeschaut und mich gefragt mich, warum ich nichts tue“, erläutert Molnar.</p>
      <p>Molnar hörte den Kindern nicht nur zu, sondern bezog sie auch in sein Lied ein.</p>
      <p>„Es war sehr wichtig, den Kindern, die in dem Video mitwirken, zu erklären, worum es in dem Lied geht. Wir haben uns zusammengesetzt und das Drehbuch auseinandergenommen“, so Molnar. „Sobald sie in die Geschichte eingebunden waren, wurde das auch für sie sehr wichtig“, sagt er.</p>
      <p>„Was ist nötig, damit Entscheidungsträger nicht nur die Dringlichkeit anerkennen, sondern auch handeln?“, fragt euronews-Reporterin Beatrix Asboth.</p>
      <p>Molnar: „Die Politiker müssen mit offenen Augen durch die Welt gehen. Und wir müssen kritisch sein und auf eine Lösung drängen. Meine Aufgabe ist, dieses Problem ins Rampenlicht zu rücken: Es braucht so viel Aufmerksamkeit wie möglich, denn dann können die Entscheidungsträger das nicht außer Acht lassen.“</p>
