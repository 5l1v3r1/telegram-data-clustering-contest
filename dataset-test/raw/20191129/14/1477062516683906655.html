      <h1>Ида Галич предпочла Мальдивам село в Осетии</h1>
      <address>
        <time datetime="2019-11-29T14:40:00+00:00">29 Nov 2019, 14:40</time>
      </address>
      <figure>
        <img src="https://img.youtube.com/vi/7vtpKR7XADA/hqdefault.jpg"/>
      </figure>
      <figure>

      <h4>Известный блогер во время своей передачи на YouTube поделилась воспоминаниями о детстве, проведённом в республике. По её словам, в осетинском селе было намного лучше, чем в тёплых странах.</h4>
      <p>Ида Галич рассказывала о своём детстве, когда гости её нового шоу — Региона Тодоренко и школьница — выполняли задание.</p>
      <blockquote>«Я в 13 лет была в Хумалаге, это деревня рядом с Владикавказом. Моя бабушка делала осетинский сыр, чай с мятой. И ты просыпаешься утром, идешь на кухню, а там этот запах: чая, сыра и свежих помидоров. Эх...Хумалаг, а вы говорите Мальдивы!» — поделилась Ида Галич.</blockquote>
      <p>Известно, что мама звезды интернета — уроженка Северной Осетии. Из-за отца-военного семья Иды Галич часто переезжала из одного города в другой, среди которых оказались Владикавказ и Будённовск.</p>
      <p>В одном из выпусков «Кто умнее? 1-11» insta-дива <a href="https://pobeda26.ru/novosti/obshhestvo/bujvola-i-klej-ida-galich-rasskazala-o-svoix-detskix-shalostyax-v-budyonnovske">рассказала</a>, что именно в ставропольском городе «познакомилась с ремнём». По словам Иды Галич, в Будённовске было два развлечения — «Буйвола и клей».</p>
      <p>В прошлом году девушка вышла замуж за осетина Алана Басиева. Сейчас пара ждёт малыша.</p>
