      <h1>潍柴动力董事长：重卡行业每年100万台销量至少将维持3-5年</h1>
      <address>
        <time datetime="2019-11-29T14:07:00+00:00">29 Nov 2019, 14:07</time>
      </address>
      <p>证券时报e公司讯，11月28日，潍柴动力(000338)董事长及其控股子公司陕重汽董事长谭旭光在“山东重工·潍柴动力2020年商务大会”陕重汽重卡分会2020商务年会上表示，重卡行业驱动因素在发生转变，叠加政策引导行业转型，近几年重卡行业每年销量在100万台左右，未来100万台是相对稳定的形势，至少将维持3-5年。 (中证网)</p>
    </article>
