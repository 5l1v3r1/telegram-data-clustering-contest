      <h1>【修例風暴】警方：在理大檢走危險品及武器逾６５００件</h1>
      <address>
        <time datetime="2019-11-29T14:29:00+00:00">29 Nov 2019, 14:29</time>
      </address>
      <p>　　《經濟通通訊社２９日專訊》警方宣布，經過兩日，已經完成香港理工大學內的搜查，並將<br/>校內危險品移除及處理大學內的罪案現場。總結整個行動，警方於校內共檢走３９８９枚汽油彈<br/>，１３３９件爆炸品，６０１支腐蝕性液體，及５７３件武器。<br/>　　警方的調查人員已經撤走，而理工大學範圍的封鎖線亦已經解除，理大校園已交回校方管理<br/>。（ｃｌ）（ｚｚ）</p>
    </article>
