      <h1>Pipa resta importancia a su noche mágica en Europa League</h1>
      <address><time datetime="2019-11-29T14:39:21+00:00">29 Nov 2019, 14:39</time> by <a rel="author" href="https://www.lavanguardia.com/autores/alvaro-garcia-nieto.html" target="_blank">Alvaro García-Nieto</a></address>
      <ul>
        <li>El lateral, inédito esta última temporada y media en el Espanyol, sobresalió contra el Ferencvaros</li>
        <li>
          <a href="https://www.lavanguardia.com/deportes/rcde-espanyol/primer-equipo/20191128/471935130650/ferencvaros-espanyol-resumen-europa-league.html">Un Espanyol con siete vidas en Europa</a>
        </li>
      </ul>
      <figure>
        <iframe src="https://www.youtube.com/embed/OBlzTc6mh10" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Hasta este jueves, <b>Gonzalo Ávila</b>, conocido como <b>Pipa</b>, sólo había disputado 27 minutos con el primer equipo del <b>Espanyol</b>. Fue contra el<b> Celta de Vigo </b>y a las órdenes de <b>David Gallego</b>. La temporada pasada, con <b>Rubi </b>en el banquillo, Pipa subió al primer equipo después de haber destacado en el filial del propio Gallego. Entraba en la rutina de la plantilla pero ni un minuto jugó y por eso en invierno se fue cedido al <b>Nàstic</b>, donde jugó de titular.</p>
      <p>Esta pretemporada volvió a tener una oportunidad con el primer equipo blanquiazul, mas todo parecía apuntar a que la historia se repetiría. Esos 27 minutos en <b>Balaídos </b>fueron algo anecdótico. Y si ni Gallego, que le conocía bien, le daba confianza, ¿quién lo iba a hacer? Este jueves <b>Pablo Machín</b> sorprendió alineándole de titular en<b> Europa League </b>contra el <b>Ferencvaros</b>. Le colocó, además, en el carril derecho, una posición nueva para el lateral diestro. Si Machín sorprendió, Pipa lo hizo todavía más. <a href="https://www.lavanguardia.com/deportes/rcde-espanyol/primer-equipo/20191128/471931666479/1x1-ferencvaros-spanyol-uropa-league.html">Fue determinante con dos asistencias de lujo</a>.</p>
      <h4>Fue el mejor del partido con dos jugadas individuales determinantes</h4>
      <p>Todo empezó con, como la define él, “una jugada aislada” que venía de un centro pasado de <b>Sébastien Corchia</b>. Corría la media hora del partido y el Espanyol perdía uno cero. En total, Pipa acumulaba una hora en la élite del fútbol. De pronto encaró al capitán húngaro <b>Lovrencsics</b>, le tiró un caño, paseó por la línea de fondo, se inmiscuyó en el área y le dejó un balón franco a <b>Melendo </b>para que este empatara el partido. Pipa sonríe al hablar de la jugada, aunque lo hace con normalidad: “Uno intenta desbordar, porque cada acción es un mundo. Y dio la casualidad...”.</p>
      <p>Después de esa jugada, el futbolista el futbolista ganó en confianza y cuajó un partido redondo que culminó con otra asistencia. Esta vez con un centro desde la izquierda a la cabeza de<b> Sergi Darder </b>en el último minuto. Otra jugada individual que daba el empate, y esta determinante para dar el pase matemático como primeros de grupo al conjunto de Machín.</p>
      <h4>Para Pipa se trató de “un partido más”</h4>
      <p>Al acabar el partido,<a href="https://www.lavanguardia.com/deportes/rcde-espanyol/primer-equipo/20191128/471942088479/pablo-machin-ferencvaros-espanyol-europa-league.html"> el técnico dijo que la dinámica de Pipa estaba siendo muy buena </a>en las últimas semanas y que incluso llegó a dudar en darle una oportunidad contra el <b>Getafe </b>el domingo anterior. En su posición (la natural, en la derecha), jugó su sucesor en la cantera, ahora titular en el primer equipo, <b>Víctor Gómez</b>. Unos elogios de Machín que a Pipa, como es natural, le suben “la moral” pero no le hacen huir de la realidad.</p>
      <p>Y es que pese a que todos los focos apuntan a él tras su noche mágica en Budapest, sabe cuál es su situación, rebaja la euforia y le resta importancia. “Es un partido más”, dice, y eso que reconoce haber hecho un “buen partido”. “Pese a que no haya tenido muchos minutos, uno siempre trabaja a diario y tiene que estar preparado para las oportunidades”, añade. Por ello no cree que el partido contra el Ferencvaros haya determinado el que el aficionado perico le descubra o no, sino que fue el resultado del “trabajo diario”.</p>
      <h4>Su futuro, siempre en el aire, podría cambiar de rumbo</h4>
      <p>Ahora bien, sorprendió que un jugador hasta ahora inédito en los onces del Espanyol jugara con tanta soltura y se atreviera a encarar como lo hizo Pipa. Él lo explica sencillo: “Jugando con miedo no ganas nada. Si juegas es para disfrutar”. Su objetivo sigue siendo “intentar aportar al equipo como sea, con asistencias o en defensa”.</p>
      <p>Con la aparición del ya mencionado Víctor Gómez desde la cantera, con el refuerzo estival de Corchia y la figura de <b>Javi López </b>en su posición, Pipa parecía destinado a volver a dejar la entidad en invierno en busca de minutos, como ya hizo<b> Javi Puado </b>hace unas semanas rumbo al <b>Zaragoza</b>. Después del partido de este jueves quizás el futuro cambie para el canterano, que además se sintió “muy a gusto a pierna cambiada”.</p>
