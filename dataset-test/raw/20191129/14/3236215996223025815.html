      <h1>A股午後跌幅擴大 創板挫近1%</h1>
      <address>
        <time datetime="2019-11-29T14:25:00+00:00">29 Nov 2019, 14:25</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>A股午後跌幅擴大，創業板最新挫近1%。<br/>上證指數現報2865點，跌24點或0.85%，最低見2858點，挫31點或1.08%，成交1142.33億元(人民幣‧下同)。<br/>深成指現報9539點，跌83點或0.86%，低見9490點，挫131點或1.36%，成交1615.28億元。<br/>滬深300指數報3816點，挫45點或1.18%；創業板指數報1657點，跌16點或0.96%。<br/>各板塊普遍下跌，釀酒股挫近4%；水泥股挫逾1%；鋼鐵、房地產、化工、金融、電力、煤炭、有色金屬、石油股偏軟；飛機製造、物資外貿股則靠穩。</p>
    </article>
