      <h1>Adam Sandler says he was 'nervous' after reading 'Uncut Gems' script</h1>
      <address><time datetime="2019-12-09T17:06:57+00:00">09 Dec 2019, 17:06</time> by <a rel="author">Wade Sheridan</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UFHAWVIHJwo" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Dec. 9 (UPI) -- <a href="https://www.upi.com/topic/Adam_Sandler/?tps=1">Adam Sandler</a> appeared on <i>Good Morning America</i> to discuss his latest film <i>Uncut Gems</i> and his role as a New York jeweler who is addicted to gambling.</p>
      <p>"I was a nervous wreck because there were so many things I had to do in the movie," <a href="https://www.youtube.com/watch?v=UFHAWVIHJwo">the actor said</a> to <i>GMA's</i> <a href="https://www.upi.com/topic/Robin_Roberts/?tps=1">Robin Roberts</a> about his reaction to first reading the script.</p>
      <p>"There were scenes where unfortunately my clothes were off. Everything was disgusting thinking about me doing it," he continued.</p>
      <p>Sandler said that his wife Jackie Sandler convinced him to star in the film and helped him prepare for it.</p>
      <p>"I talked to my wife and she said, 'you have to do this,"' The 53-year-old said. "Me and my wife got very close practicing every night, doing the scenes, talking about everything. It was very interesting for us."</p>
      <p>Sandler also discussed the Oscar buzz is he receiving for his role.</p>
      <p>"I never thought of this stuff in my life. It wasn't my goal growing up. I didn't say, 'I wanna get and Oscar one day.' I just wanted to make movies. I wanted to do what <a href="https://www.upi.com/topic/Eddie_Murphy/?tps=1">Eddie Murphy</a> was doing," he said. "This is a whole new feeling and it's fun."</p>
      <p><i>Uncut Gems</i>, directed by Benny Safdie and Josh Safdie, is set to open in theaters on Dec. 25. Former NBA star <a href="https://www.upi.com/topic/Kevin_Garnett/?tps=1">Kevin Garnett</a>, <a href="https://www.upi.com/topic/The-Weeknd/?tps=1">The Weeknd</a> and <a href="https://www.upi.com/topic/Idina_Menzel/?tps=1">Idina Menzel</a> also star.</p>
