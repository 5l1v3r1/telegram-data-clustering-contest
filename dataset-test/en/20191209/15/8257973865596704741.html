      <h1>'Ghostbusters: Afterlife': A small town becomes haunted in first trailer</h1>
      <address><time datetime="2019-12-09T15:33:23+00:00">09 Dec 2019, 15:33</time> by <a rel="author">Wade Sheridan</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ahZFCF--uRY" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Dec. 9 (UPI) -- A small town is taken over by supernatural forces in the first trailer for <i>Ghostbusters: Afterlife</i>.</p>
      <p><a href="https://www.youtube.com/watch?v=ahZFCF--uRY&amp;feature=youtu.be">The clip</a>, released Monday, features Finn Wolfhard of <i>Stranger Things</i> fame who has moved into the small town with his younger sister (Mckenna Grace) and mother (Carrie Coon).</p>
      <p>The family has fallen on hard times, forcing them to live in an old farmhouse that was owned by their late grandfather. The farmhouse contains ghost-capturing gear, hinting that their grandfather was one of the original Ghostbusters.</p>
      <p>The town begins to experience earthquakes daily and other weird occurrences as ghosts arrive. <a href="https://www.upi.com/topic/Paul_Rudd/?tps=1">Paul Rudd</a>, portraying a school teacher, teaches Grace about the original Ghostbusters and informs her about the equipment that she has.</p>
      <p>The trailer ends with Wolfhard driving the Ghostbusters' signature Ecto-1 car as Grace tries to take down a ghost using a Proton Pack.</p>
      <p><i>Ghostbusters: Afterlife</i>, from director <a href="https://www.upi.com/topic/Jason_Reitman/?tps=1">Jason Reitman</a>, is set to arrive in theaters on July 10, 2020.</p>
      <p>The film acts <a href="https://www.upi.com/Entertainment_News/Movies/2019/01/16/Jason-Reitman-to-helm-new-Ghostbusters-It-is-not-a-reboot/9841547642523/">as a sequel</a> to 1984's <i>Ghostbusters</i> and 1989's <i>Ghostbusters II</i>. Original stars <a href="https://www.upi.com/topic/Bill_Murray/?tps=1">Bill Murray</a>, <a href="https://www.upi.com/topic/Dan_Aykroyd/?tps=1">Dan Aykroyd</a>, <a href="https://www.upi.com/topic/Ernie_Hudson/?tps=1">Ernie Hudson</a> and <a href="https://www.upi.com/topic/Sigourney_Weaver/?tps=1">Sigourney Weaver</a> are set to return. Original star <a href="https://www.upi.com/topic/Harold_Ramis/?tps=1">Harold Ramis</a> died in 2014.</p>
      <p>Murray, Aykroyd, Hudson and Weaver had cameo roles in Sony's 2016 <i>Ghostbusters</i> film which featured Kristin Wiig, <a href="https://www.upi.com/topic/Kate-McKinnon/?tps=1">Kate McKinnon</a>, Leslie Jones, <a href="https://www.upi.com/topic/Melissa_McCarthy/?tps=1">Melissa McCarthy</a> and <a href="https://www.upi.com/topic/Chris_Hemsworth/?tps=1">Chris Hemsworth</a>. That film did not take place in the same timeline as the originals.</p>
      <p>Jason Reitman is the son of director <a href="https://www.upi.com/topic/Ivan_Reitman/?tps=1">Ivan Reitman</a> who helmed the first two films. Jason Reitman is co-writing the script with Gil Kenan with Ivan Reitman producing.</p>
