      <h1>New South Wales bushfires turn Sydney beach black with ash – video</h1>
      <address><time datetime="2019-12-09T08:45:42+00:00">09 Dec 2019, 08:45</time> by <a rel="author">Imogen Brennan via Spectee</a></address>
      <figure>

      <p>A swimmer posted footage over the weekend showing ash from the NSW bushfires that has turned Balmoral beach sludgy and black.</p>
      <p>The ongoing bushfires in eastern Australia have killed at least six people and destroyed more than 680 homes.</p>
