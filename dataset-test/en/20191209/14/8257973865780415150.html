      <h1>WWE releases Luke Harper, Sin Cara and The Ascension</h1>
      <address><time datetime="2019-12-09T14:27:46+00:00">09 Dec 2019, 14:27</time> by <a rel="author">Wade Sheridan</a></address>
      <figure>
        <iframe data-src="https://twitter.com/WWE/status/1203783620143591425?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Dec. 9 (UPI) -- Luke Harper, Sin Cara and tag team The Ascension consisting of Konnor and Viktor have been released by WWE.</p>
      <p>"WWE wishes them all the best in their future endeavors," the <a href="https://www.wwe.com/article/luke-harper-sin-cara-ascension-released">company said</a> on Sunday.</p>
      <p>Harper, real name Jonathan Huber, was best known as a member of The Wyatt Family, led by <a href="https://www.upi.com/topic/Bray-Wyatt/?tps=1">Bray Wyatt</a>.</p>
      <p>He was an Intercontinental Champion while competing by himself, a Smackdown Tag Team Champion with fellow Wyatt Family alum Rowan during their time as the Bludgeon Brothers and an NXT Tag Team Champion, also with Rowan.</p>
      <p>Harper, who had has <a href="https://www.upi.com/Entertainment_News/2019/04/17/WWEs-Luke-Harper-asks-for-release-from-company/1121555505720/">asked for his release</a> from WWE on Twitter in April, was by Rowan's side again as Rowan feuded with Roman Reigns and <a href="https://www.upi.com/topic/Daniel-Bryan/?tps=1">Daniel Bryan</a> on Smackdown in September.</p>
      <p>Sin Cara is a masked luchador portrayed by Jorge Arias, formerly known as Hunico. The Sin Cara character was first portrayed by Luis Ignacio Urive Alvirde who was released in 2014.</p>
      <p>"Thank you WWE Universe it has been an amazing adventure," Sin Cara said <a href="https://twitter.com/SinCaraWWE/status/1203749151965679617">on Twitter</a>. He was last featured on Raw in November losing to <a href="https://www.upi.com/topic/Drew-McIntyre/?tps=1">Drew McIntyre</a>.</p>
      <figure>
        <iframe data-src="https://twitter.com/SinCaraWWE/status/1203749151965679617?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>The Ascension hold the longest rein as NXT Tag Team Champions. Konnor, real name Ryan Parameter, and Viktor, real name Eric Thompson, have been absent for months on WWE programming.</p>
    </article>
