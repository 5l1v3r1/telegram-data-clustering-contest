      <h1>Fire near Gallagher's</h1>
      <address><time datetime="2019-12-09T14:00:00+00:00">09 Dec 2019, 14:00</time> by <a rel="author" href="https://www.castanet.net/reporter/Jon-Manchester" target="_blank">Jon Manchester</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/AewyolekI6k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>UPDATE: 2:00 p.m.</b>
      </p>
      <p>Platoon captain John Kelly confirmed the homeowner was present at the time of the fire.</p>
      <p>The homeowner did not suffer smoke inhalation and declined an assessment by paramedics, saying he felt fine after the incident.</p>
      <p>His wife arrived on scene shortly afterwards. </p>
      <p>Investigators will be attending the scene today to confirm the cause. </p>
      <hr/>
      <p>
        <b>UPDATE: 12:50 p.m.</b>
      </p>
      <p>A house fire in Southeast Kelowna apparently started in a furnace on the ground floor.</p>
      <p>No one was injured, and there was minimal structural damage, according to the fire department.</p>
      <p>Fire investigators continue to assess the scene.</p>
      <hr/>
      <p>
        <b>UPDATE: 12:05 p.m.</b>
      </p>
      <p>Smoke continues to trickle from the roof of a large, three-storey home in Southeast Kelowna.</p>
      <p>Seven fire department vehicles are on scene, and firefighters are checking the house.</p>
      <p>It's not yet known what may have started the fire, although it does not appear to have caused any damage to the exterior of the home.</p>
      <hr/>

        <img src="https://www.castanet.net/content/2019/12/59761447091__70cac57d-40e9-4228-ab59-181711573e55_p3420312.jpg"/>

      <p>
        <b>UPDATE: 11:55 a.m.</b>
      </p>
      <p>A second alarm has been called, and multiple fire department units are on the scene of a house fire in Southeast Kelowna.</p>
      <p>Police are also on scene, and ambulance has been called.</p>
      <hr/>
      <figure>
        <img src="https://www.castanet.net/content/2019/12/large/screen_shot_2019-12-09_at_11.38.01_am_p3420301.jpg"/>
        <figcaption>
          <cite>Photo: Google Maps</cite>
        </figcaption>
      </figure>
      <p>
        <b>ORIGINAL: 11:40 a.m.</b>
      </p>
      <p>Firefighters are at the scene of a possible chimney or roof fire in Southeast Kelowna.</p>
      <p>White smoke was reported coming from the soffits of a home in the rural Gallagher's Canyon area, near Carter and McCulloch roads.</p>
      <p>The area is outside that serviced by fire hydrants, so pumper and tanker trucks have responded.</p>
      <p>Castanet has a reporter headed to the scene.</p>
