      <h1>'6 Underground': Ryan Reynolds assembles team in new trailer</h1>
      <address><time datetime="2019-12-09T16:40:55+00:00">09 Dec 2019, 16:40</time> by <a rel="author">Annie Martin</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XcIuFTrLS6g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Dec. 9 (UPI) -- Netflix is giving a new glimpse of <a href="https://www.upi.com/topic/Ryan_Reynolds/?tps=1">Ryan Reynolds</a> in<i> 6 Underground</i>.</p>
      <p>The streaming service released a final<a href="https://www.youtube.com/watch?v=XcIuFTrLS6g"> trailer</a> Monday featuring Reynolds, 43, as One, the leader of a vigilante team that fakes its own deaths in order to more effectively take on criminals.</p>
      <p>"We do the dirty work that others can't," One (Reynolds) says.</p>
      <p>The preview shows One, "The Mastermind," recruit Two (Melanie Laurent), "The Spy," Three (Manuel Garcia-Rulfo), "The Hitman," Four (Adria Arjona), "The Doctor," Five (Corey Hawkins), "The Operator," and Six (Ben Hardy), "The Skywalker."</p>
      <p>"We're all going to die. Might as well do it while we're alive," One tells his team.</p>
      <p><i>6 Underground</i> is directed by <a href="https://www.upi.com/topic/Michael_Bay/?tps=1">Michael Bay</a> and debuts Friday on Netflix. The streaming service previously <a href="https://www.upi.com/Entertainment_News/Movies/2019/10/01/6-Underground-Ryan-Reynolds-goes-vigilante-in-new-photos/6731569941291/">shared first look photos</a> of the cast and an action scene of destruction.</p>
      <p>Reynolds met the <a href="https://www.upi.com/topic/K-pop/?tps=1">K-pop</a> boy band EXO while promoting <i>6 Underground</i> in South Korea last week. He <a href="https://www.upi.com/Entertainment_News/2019/12/03/Ryan-Reynolds-meets-EXO-in-South-Korea/2321575400898/">edited a photo of himself</a> with the group to show himself with long purple hair.</p>
      <p>Reynolds also stars in the upcoming film<i> Free Guy</i>. 20th Century Fox <a href="https://www.upi.com/Entertainment_News/Movies/2019/12/08/Ryan-Reynolds-plays-video-game-background-character-in-Free-Guy-trailer/8251575819512/">released a trailer</a> Saturday that shows Reynolds play a background character in a violent video game.</p>
