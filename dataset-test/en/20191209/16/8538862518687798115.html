      <h1>Bayonetta and Vanquish Remasters Confirmed for PS4, Launching February 2020</h1>
      <h2>Celebrating a decade</h2>
      <address><time datetime="2019-12-09T16:15:00+00:00">09 Dec 2019, 16:15</time> by <a rel="author" href="http://www.pushsquare.com/users/LiamCroft" target="_blank">Liam Croft</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-5nE_xnAnqY" width="900" height="507" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><a href="http://www.pushsquare.com/news/2019/12/rumour_bayonetta_joins_vanquish_in_remaster_double_pack_coming_february_2020">Following rumours late last week</a> of a supposed <a href="http://www.pushsquare.com/games/ps3/bayonetta">Bayonetta</a> and <a href="http://www.pushsquare.com/games/ps3/vanquish">Vanquish</a> remaster making its way to current-gen consoles, the release has now finally been confirmed for a PlayStation 4 launch with a glitzy reveal trailer. Both games release on 18th February 2020, and physical buyers can snag a steelbook edition if they feel so inclined.</p>
      <p>The package brings together two of Platinum Games' very best titles of the previous generation with 4K visuals and a boost in framerate to 60. You'll be able to purchase them separately or as a bundle on the PlayStation Store for $39.99, and pre-ordering digitally nets you two exclusive themes. Not bad at all considering 2020 is looking rather quiet before the March onslaught.</p>
      <p>Will you be picking this double pack up on PS4? Get stylish in the comments below.</p>
      <p>[via <a href="https://www.youtube.com/watch?v=-5nE_xnAnqY&amp;has_verified=1">youtube.com</a>]</p>
