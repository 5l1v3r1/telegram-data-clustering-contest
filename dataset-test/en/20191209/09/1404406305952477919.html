      <h1>South Africa's Zozibini Tunzi Crowned Miss Universe 2019</h1>
      <address><time datetime="2019-12-09T09:43:00+00:00">09 Dec 2019, 09:43</time> by <a rel="author">VladTV</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VPEgA0Myh7Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>South Africa's Zozibini Tunzi won the 2019 Miss Universe pageant on Sunday (December 8) night, beating out 90 contestants in the competition. Miss Puerto Rico Madison Anderson was runner-up, while Miss Mexico Sofía Aragón came in third place.</p>
      <p>26-year-old Tunzi is a public relations professional with a platform against gender-based violence. Her contestant biography reads, "She has devoted her social media campaign to changing the narrative around gender stereotypes. She is a proud advocate for natural beauty and encourages women to love themselves the way they are." </p>
      <p>During the competition, Tunzi spoke about the importance of diversity, stating, "Society has been programmed for a very long time that never saw beauty in a way that was black girl magic, but now we are slowing moving to a time where women like myself can finally find a place in society, can finally know they’re beautiful."</p>
