      <h1>Amazon Prime Video announces launch of original series ‘Hostel Daze’</h1>
      <address><time datetime="2019-12-09T09:09:14+00:00">09 Dec 2019, 09:09</time> by <a rel="author">Lakh Baddhan</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6Xdj-Jn9_iI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Amazon Prime Video today announced the launch of its latest Amazon original series ‘Hostel Daze’, created by The Viral Fever (TVF). Marking the first association with Indian youth’s much loved content provider, TVF, the five-part comedy-drama brings to life the adventures of four hostel wing-mates, Ankit, Chirag, Jaat and Jhaatu as they embark on an adventurous journey full of challenges, adventures and friendships they will forever cherish. Starring budding talent, Nikhil Vijay, Luv, Shubham Gaur and Adarsh Gaurav, the series launches on 13th December, 2019 across 200 countries and territories on Prime Video.</p>
      <p>Vijay Subramaniam, Director and Head, Content, Amazon Prime Video India, said, “Amazon Prime Video continues to reiterate its promise of creating entertaining content for customers across all ages and genres of entertainment. The Viral Fever is known for their engaging content especially in the young adult space and Hostel Daze is a perfect example of that. It’s a highly entertaining series, and we are confident that it will resonate really well with today’s youth. Mark your calendars, for a fun, breezy and entertaining binge-watch, starting 13th December, 2019.”</p>
      <p>Sameer Saxena, Chief Content Officer and Head, TVF Originals, said, “This is an exciting time for Indian content players, as the entertainment industry is witnessing a seismic change with the ever-growing demand for homegrown content. Amazon Prime Video has set its mark as a diversified content provider across the world and we are excited about collaborating with them. Hostel Daze is a light-hearted series underlined with emotions that brings to fore the journey of Indian students, as they learn to survive &amp; thrive the ‘hostel life’. We’re optimistic that the show will bring back memories for the ones who’ve lived in hostels, relate to the ones who currently are and set expectations for the ones who’re preparing to start their hostel life.”</p>
      <p>‘Hostel Daze’ depicts the life of students living or we should say surviving in a Hostel through the adventures of four wing-mates -Ankit, Chirag, Jaat and Jhaatu. As they embark on this journey, facing a variety of challenges and overcoming most of them through new learnings; they develop strong bonds that they shall cherish forever. While navigating through this new phase in life and feelings of vulnerability and nervous excitement that surround the four boys, they find their true identities. In the process, they create a home away from their homes with their own set of random rules. They argue, jostle, hustle but sometimes unite to survive the ﬁrst semester.</p>
      <p>‘Hostel Daze’ is poised to strike the right chord with the booming young adult audience. Catering to the needs of this segment, Amazon has made its Prime membership even more affordable with a “youth offer” of 50% cashback on its Annual Prime membership of INR 999. Customers in the age bracket of 18-24 years can avail this exciting offer by signing up for Prime and verifying their age on the Amazon app.</p>
