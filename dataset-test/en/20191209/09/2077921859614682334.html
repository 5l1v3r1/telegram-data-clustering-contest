      <h1>The 77th Golden Globes: Complete Nominations List</h1>
      <address><time datetime="2019-12-09T09:29:00+00:00">09 Dec 2019, 09:29</time> by <a rel="author">Rachita Vasandani  </a></address>
      <p>Nominations for the 2020 <a href="https://www.pastemagazine.com/tag/Golden+Globes">Golden Globes</a> were announced earlier this morning, with the 77th iteration of the awards set to be hosted by Ricky Gervais on Jan. 5.</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FGoldenGlobes%2Fvideos%2F1353294198171651%2F&amp;width=500&amp;show%5Ftext=false&amp;height=281&amp;appId" width="500" height="281" data-service="Facebook" scrolling="no"/>
      </figure>
      <p><a href="https://www.pastemagazine.com/tag/Netflix">Netflix</a>’s mega-long mob feature <i><a href="https://www.pastemagazine.com/articles/2019/11/irishman-review.html">The Irishman</a></i> is one of the nominees for the highly contested Best Motion Picture — Drama slot, and is joined by <i><a href="https://www.pastemagazine.com/articles/2019/10/sam-mendes-1917-one-shot.html">1917</a></i>, <i>Marriage Story</i>, <i>The Two Popes</i> and controversial-ish <i><a href="https://www.pastemagazine.com/articles/2019/10/joker-highest-grossing-r-rated-movie.html">Joker</a></i>, while <i><a href="https://www.pastemagazine.com/articles/2019/07/once-upon-a-time-in-hollywood-review.html">Once Upon a Time in Hollywood</a></i>, satire film <i><a href="https://www.pastemagazine.com/articles/2019/10/jojo-rabbit-review.html">Jojo Rabbit</a></i>, <i><a href="https://www.pastemagazine.com/articles/2019/11/knives-out-review.html">Knives Out</a></i>, <i>&gt;Rocketman</i> and <a href="https://www.pastemagazine.com/tag/Eddie+Murphy">Eddie Murphy</a>’s blaxploitation film <i>Dolemite Is My Name</i> are slated for Best Motion Picture — Musical or Comedy. Contenders for Best Television Series — Drama include <i><a href="https://www.pastemagazine.com/articles/2019/08/succession-season-2-review.html">Succession</a></i>, <i><a href="https://www.pastemagazine.com/articles/2019/10/the-crown-season-3-trailer-shows-times-and-cast-ha.html">The Crown</a></i>, fan favorite (at least before Season 8) <i><a href="https://www.pastemagazine.com/articles/2019/10/game-of-thrones-prequel-picked-up-at-hbo.html">Game of Thrones</a></i>, and <i><a href="https://www.pastemagazine.com/articles/2019/06/big-little-lies-season-2-review.html">Big Little Lies</a></i>.</p>
      <p>Check out all the nominations for the 77th annual Golden Globe Awards below:</p>
      <p><b>Best Performance by an Actor in a Limited Series or Motion Picture Made for Television</b> <br/>Christopher Abbott (“Catch-22”)<br/><a href="https://www.pastemagazine.com/tag/Sacha+Baron+Cohen">Sacha Baron Cohen</a> (“The Spy”)<br/><a href="https://www.pastemagazine.com/tag/Russell+Crowe">Russell Crowe</a> (“The Loudest Voice”)<br/>Jared Harris (“Chernobyl”)<br/><a href="https://www.pastemagazine.com/tag/Sam+Rockwell">Sam Rockwell</a> (“Fosse/Verdon”)</p>
      <p><b>Best Performance by an Actress in a Limited Series or Motion Picture Made for Television</b> <br/>Kaitlyn Dever (“Unbelievable”)<br/>Joey King (“The Act”)<br/><a href="https://www.pastemagazine.com/tag/Helen+Mirren">Helen Mirren</a> (“Catherine the Great”)<br/>Merritt Wever (“Unbelievable”)<br/><a href="https://www.pastemagazine.com/tag/Michelle+Williams">Michelle Williams</a> (“Fosse/Verdon”)</p>
      <p><b>Best Television Limited Series or Motion Picture Made for Television</b> <br/>“Catch-22? (<a href="https://www.pastemagazine.com/tag/Hulu">Hulu</a>)<br/>“Chernobyl” (<a href="https://www.pastemagazine.com/tag/HBO">HBO</a>)<br/>“Fosse/Verdon” (FX)<br/>The Loudest Voice (Showtime)<br/>“Unbelievable” (<a href="https://www.pastemagazine.com/tag/Netflix">Netflix</a>)</p>
      <p><b>Best Motion Picture – Foreign Language</b> <br/>“The Farewell” (A24)<br/>“Pain and Glory” (Sony)<br/>“Portrait of a Lady on Fire” (Pyramide Films)<br/>“Parasite” (CJ Entertainment)<br/>“Les Misérables” (BAC Films, Amazon)</p>
      <p><b>Best Performance by an Actor in a Supporting Role in a Series, Limited Series or Motion Picture Made for Television</b> <br/>Alan Arkin (“The Kominsky Method”)<br/>Kieran Culkin (“Succession”)<br/>Andrew Scott (“Fleabag”)<br/>Stellan Skarsgård (“Chernobyl”)<br/>Henry Winkler (“Barry”)</p>
      <p><b>Best Television Series – Musical or Comedy</b> <br/>“Barry” (<a href="https://www.pastemagazine.com/tag/HBO">HBO</a>)<br/>“Fleabag” (Amazon)<br/>“The Kominsky Method” (<a href="https://www.pastemagazine.com/tag/Netflix">Netflix</a>)<br/>“The Marvelous Mrs. Maisel” (Amazon)<br/>“The Politician” (<a href="https://www.pastemagazine.com/tag/Netflix">Netflix</a>)</p>
      <p><b>Best Original Score – Motion Picture</b> <br/>Daniel Pemberton (“Motherless Brooklyn”)<br/>Alexandre Desplat (“Little Women”)<br/>Hildur Guðnadóttir (“Joker”)<br/>Thomas Newman (“1917”)<br/><a href="https://www.pastemagazine.com/tag/Randy+Newman">Randy Newman</a> (“Marriage Story”)</p>
      <p><b>Best Screenplay – Motion Picture</b> <br/><a href="https://www.pastemagazine.com/tag/Noah+Baumbach">Noah Baumbach</a>  (“Marriage Story”)<br/>Bong Joon-ho and Han Jin-won (“Parasite”)<br/>Anthony McCarten (“The Two Popes”)<br/>Quentin Tarantino (“Once Upon a Time in <a href="https://www.pastemagazine.com/tag/Hollywood">Hollywood</a>”)<br/>Steven Zaillian (“The Irishman”)</p>
      <p><b>Best Original Song – Motion Picture</b> <br/>“Beautiful Ghosts” (“Cats”)<br/>“(I’m Gonna) Love Me Again” (“Rocketman”)<br/>“Into the Unknown” (“Frozen II”)<br/>“Spirit” (“The Lion King”)<br/>“Stand Up” (“Harriet”)</p>
      <p><b>Best Performance by an Actress in a Supporting Role in a Series, Limited Series or Motion Picture Made for Television</b> <br/>Patricia Arquette (“The Act”)<br/><a href="https://www.pastemagazine.com/tag/Helena+Bonham+Carter">Helena Bonham Carter</a> (“The Crown”)<br/>Toni Collette (“Unbelievable”)<br/><a href="https://www.pastemagazine.com/tag/Meryl+Streep">Meryl Streep</a> (“Big Little Lies”)<br/>Emily Watson (“Chernobyl”)</p>
      <p><b>Best Performance by an Actor in a Television Series – Musical or Comedy</b> <br/><a href="https://www.pastemagazine.com/tag/Michael+Douglas">Michael Douglas</a>  (“The Kominsky Method”)<br/><a href="https://www.pastemagazine.com/tag/Bill+Hader">Bill Hader</a> (“Barry”)<br/>Ben Platt (“The Politician”)<br/><a href="https://www.pastemagazine.com/tag/Paul+Rudd">Paul Rudd</a> (“Living with Yourself”)<br/>Ramy Youssef (“Ramy”)</p>
      <p><b>Best Performance by an Actress in a Television Series – Musical or Comedy</b> <br/><a href="https://www.pastemagazine.com/tag/Christina+Applegate">Christina Applegate</a>  (“Dead to Me”)<br/>Rachel Brosnahan (“The Marvelous Mrs. Maisel”)<br/>Kirsten Dunst (“On Becoming a God in Central Florida”)<br/>Natasha Lyonne (“Russian Doll”)<br/>Phoebe Waller-Bridge (“Fleabag”)</p>
      <p><b>Best Performance by an Actor in a Television Series – Drama</b> <br/>Brian Cox (“Succession”)<br/>Kit Harington (“<a href="https://www.pastemagazine.com/tag/Game+of+Thrones">Game of Thrones</a>”)<br/>Rami Malek (“<a href="https://www.pastemagazine.com/tag/Mr.+Robot">Mr. Robot</a>”)<br/>Tobias Menzies (“The Crown”)<br/>Billy Porter (“Pose”)</p>
      <p><b>Best Screenplay – Motion Picture</b> <br/><a href="https://www.pastemagazine.com/tag/Noah+Baumbach">Noah Baumbach</a>  (“Marriage Story”)<br/>Bong Joon-ho and Han Jin-won (“Parasite”)<br/>Anthony McCarten (“The Two Popes”)<br/>Quentin Tarantino (“Once Upon a Time in <a href="https://www.pastemagazine.com/tag/Hollywood">Hollywood</a>”)<br/>Steven Zaillian (“The Irishman”)</p>
      <p><b>Best Performance by an Actress in a Television Series – Drama</b> <br/>Jennifer Aniston (“The Morning Show”)<br/>Olivia Colman (“The Crown”)<br/>Jodie Comer (“Killing Eve”)<br/><a href="https://www.pastemagazine.com/tag/Nicole+Kidman">Nicole Kidman</a> (“Big Little Lies”)<br/><a href="https://www.pastemagazine.com/tag/Reese+Witherspoon">Reese Witherspoon</a> (“Big Little Lies”)</p>
      <p><b>Best Actor in a Supporting Role in Any Motion Picture</b> <br/><a href="https://www.pastemagazine.com/tag/Tom+Hanks">Tom Hanks</a>  (“A Beautiful Day in the Neighborhood”)<br/><a href="https://www.pastemagazine.com/tag/Anthony+Hopkins">Anthony Hopkins</a> (“The Two Popes”)<br/><a href="https://www.pastemagazine.com/tag/Al+Pacino">Al Pacino</a> (“The Irishman”)<br/>Joe Pesci (“The Irishman”)<br/><a href="https://www.pastemagazine.com/tag/Brad+Pitt">Brad Pitt</a> (“Once Upon a Time in Hollywood”)</p>
      <p><b>Best Actress in a Supporting Role in Any Motion Picture</b> <br/>Kathy Bates (“Richard Jewell”)<br/>Annette Bening (“The Report”)<br/>Laura Dern (“Marriage Story”)<br/>Jennifer Lopez (“Hustlers”)<br/>Margot Robbie (“Bombshell”)</p>
      <p><b>Best Actor in a Motion Picture – Musical or Comedy</b> <br/><a href="https://www.pastemagazine.com/tag/Daniel+Craig">Daniel Craig</a>  (“Knives Out”)<br/>Roman Griffin Davis (“Jojo Rabbit”)<br/><a href="https://www.pastemagazine.com/tag/Leonardo+DiCaprio">Leonardo DiCaprio</a> (“Once Upon a Time in Hollywood”)<br/>Taron Egerton (“Rocketman”)<br/><a href="https://www.pastemagazine.com/tag/Eddie+Murphy">Eddie Murphy</a> (“Dolemite Is My Name”)</p>
      <p><b>Best Motion Picture – Animated</b> <br/>“Frozen II” (Disney)<br/>“How to Train Your Dragon: The Hidden World” (Universal)<br/>“Missing Link” (United Artists Releasing)<br/>“<a href="https://www.pastemagazine.com/tag/Toy+Story">Toy Story</a> 4” (Disney)<br/>“The Lion King” (Disney)</p>
      <p><b>Best Director – Motion Picture</b> <br/>Bong Joon-ho (“Parasite”)<br/><a href="https://www.pastemagazine.com/tag/Sam+Mendes">Sam Mendes</a> (“1917”)<br/>Todd Phillips (“Joker”)<br/><a href="https://www.pastemagazine.com/tag/Martin+Scorsese">Martin Scorsese</a> (“The Irishman”)<br/>Quentin Tarantino (“Once Upon a Time in <a href="https://www.pastemagazine.com/tag/Hollywood">Hollywood</a>”)</p>
      <p><b>Best Actor in a Motion Picture – Drama</b> <br/><a href="https://www.pastemagazine.com/tag/Christian+Bale">Christian Bale</a>  (“Ford v Ferrari”)<br/>Antonio Banderas (“Pain and Glory”)<br/><a href="https://www.pastemagazine.com/tag/Adam+Driver">Adam Driver</a> (“Marriage Story”)<br/><a href="https://www.pastemagazine.com/tag/Joaquin+Phoenix">Joaquin Phoenix</a> (“Joker”)<br/>Jonathan Pryce (“The Two Popes”)</p>
      <p><b>Best Actress in a Motion Picture – Musical or Comedy</b> <br/>Awkwafina (“The Farewell”)<br/>Ana de Armas (“Knives Out”)<br/><a href="https://www.pastemagazine.com/tag/Cate+Blanchett">Cate Blanchett</a> (“Where’d You Go, Bernadette”)<br/>Beanie Feldstein (“Booksmart”)<br/>Emma Thompson (“Late Night”)</p>
      <p><b>Best Television Series – Drama</b> <br/>“Big Little Lies” (<a href="https://www.pastemagazine.com/tag/HBO">HBO</a>)<br/>“The Crown” (<a href="https://www.pastemagazine.com/tag/Netflix">Netflix</a>)<br/>“Killing Eve” (<a href="https://www.pastemagazine.com/tag/BBC+America">BBC America</a>)<br/>“The Morning Show” (<a href="https://www.pastemagazine.com/tag/Apple+TV">Apple TV</a> Plus)<br/>“Succession” (<a href="https://www.pastemagazine.com/tag/HBO">HBO</a>)</p>
      <p><b>Best Actress in a Motion Picture – Drama</b> <br/>Cynthia Erivo (“Harriet”)<br/><a href="https://www.pastemagazine.com/tag/Scarlett+Johansson">Scarlett Johansson</a> (“Marriage Story”)<br/>Saoirse Ronan (“Little Women”)<br/><a href="https://www.pastemagazine.com/tag/Charlize+Theron">Charlize Theron</a> (“Bombshell”)<br/>Renée Zellweger (“Judy”)</p>
      <p><b>Best Motion Picture – Musical or Comedy</b> <br/>“Once Upon a Time in <a href="https://www.pastemagazine.com/tag/Hollywood">Hollywood</a>” (Sony)<br/>“Jojo Rabbit” (Fox Searchlight)<br/>“Knives Out” (Lionsgate)<br/>“Rocketman” (Paramount)<br/>“Dolemite Is My Name” (<a href="https://www.pastemagazine.com/tag/Netflix">Netflix</a>)</p>
      <p><b>Best Motion Picture – Drama</b> <br/>“The Irishman” (<a href="https://www.pastemagazine.com/tag/Netflix">Netflix</a>)<br/>“Marriage Story” (<a href="https://www.pastemagazine.com/tag/Netflix">Netflix</a>)<br/>“1917” (Universal)<br/>“Joker” (Warner Bros.)<br/>“The Two Popes” (<a href="https://www.pastemagazine.com/tag/Netflix">Netflix</a>)</p>
