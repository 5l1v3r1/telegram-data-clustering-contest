      <h1>EXCLUSIVE: Luenell on Filming 'Coming 2 America,' Loved Watching Eddie and Arsenio</h1>
      <address><time datetime="2019-11-29T11:15:00+00:00">29 Nov 2019, 11:15</time> by <a rel="author">Jessica Todd</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fFjxkLHuU3M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Luenell opened up to VladTV about Wesley Snipes killing his portrayal of late actor D'Urville Martin in <i>Dolemite is My Name</i>. Luenell shared that she spoke to Wesley on set about being so funny, and she added that she also made a joke to him about doing time in prison.</p>
      <p>During the interview, Luenell also spoke about starring in Coming 2 America, which she says has some big names that will blow peoples' minds. She also shared that she loved watching Eddie Murphy and Arsenio Hall's dynamic in person, which you can hear more about above.</p>
