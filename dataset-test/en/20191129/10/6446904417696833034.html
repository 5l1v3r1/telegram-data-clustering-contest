      <h1>Rail services suspended between Sandymount and Lansdowne after vehicle damages barriers</h1>
      <h2>The incident happened on Serpentine Avenue.</h2>
      <address><time datetime="2019-11-29T10:05:28+00:00">29 Nov 2019, 10:05</time> by <a rel="author">Sean Murray</a></address>
      <figure>
        <iframe data-src="https://twitter.com/IrishRail/status/1200351340976844800?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>IRISH RAIL HAS said services were suspended between Sandymount and Lansdowne in Dublin for a period this morning, after damage was caused to a barrier at a level crossing.</p>
      <p>In a video released by Irish Rail, it shows a vehicle stopped at the level crossing before it’s driven through, damaging the barrier.</p>
      <p>The incident happened at Serpentine Avenue in Dublin 4. </p>
      <p>The company said Dublin Bus were honouring rail tickets while the service was still suspended.</p>
