      <p>On November 27, Finance Minister <a href="https://scroll.in/latest/945066/parliament-lok-sabha-passes-bill-banning-e-cigarettes-discusses-proposed-changes-to-spg-act">Nirmala Sitharaman briefed the Parliament</a> on the current economic situation of the country. While she argued that there is a slowdown in the economic growth of the country but there is no recession, ministers behind her were caught napping on camera.</p>
      <p>The parliamentarians in the frame were identified as Minister of State for Skill Development and Entrepreneurship Mahendra Nath Pandey and Minister of State for Finance and Corporate Affairs Anurag Thakur.</p>
