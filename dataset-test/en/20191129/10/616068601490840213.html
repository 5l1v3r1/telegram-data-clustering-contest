      <p>
        <b>UPDATE 10:21 a.m.</b>
      </p>
      <p>The Calgary Flames have promoted Flames associate coach Geoff Ward as the team's interim coach for the time being.</p>
      <hr/>
      <p>
        <b>UPDATE 9:39 a.m.</b>
      </p>
      <p>Calgary Flames G.M. Brad Treliving has announced that Bill Peters resigned his post as coach of the Calgary Flames Friday morning.</p>
      <p>“This morning I received a letter of resignation from Bill Peters, which I accepted. Effective immediately, Bill Peters is no longer the head coach of the Calgary Flames.” - Brad Treliving</p>
      <hr/>
      <p>
        <b>ORIGINAL 8:26 a.m.</b>
      </p>
      <p>The Calgary Flames have called a press conference for 10:30 a.m. MT where it is anticipated they will announce that head coach Bill Peters has been relieved of his duties as head coach of the Calgary Flames.</p>
      <p>Peters is at the centre of abuse allegations dating back a decade.</p>
      <p>The news for the embattled coach has gotten worse as former players and coaches confirm allegations of racism and abuse of players, including kicking players on the bench.</p>
