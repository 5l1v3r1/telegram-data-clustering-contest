      <h1>Kacey Musgraves and Lana Del Rey Are Our Christmas Queens on “I’ll Be Home for Christmas”</h1>
      <address><time datetime="2019-11-29T15:36:44+00:00">29 Nov 2019, 15:36</time> by <a rel="author">Charu Sinha</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oDAFXfwmdAw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Kacey Musgraves and Lana Del Rey have given us the purest gift of the season: a lovely acoustic cover of <a href="https://www.youtube.com/watch?v=oDAFXfwmdAw&amp;feature=emb_title">“I’ll Be Home for Christmas.”</a> The duo truly complement each other on the folk-country track, with Musgraves’s sweet soprano cutting through Del Ray’s husky alto. It is the gift that keeps on giving. Give it a listen above, or catch it on <a href="https://www.vulture.com/2019/11/kacey-musgraves-christmas-show-trailer.html"><i>The Kacey Musgraves Christmas Show</i></a>, which premieres on Amazon Prime today. The special will also feature Fred Armisen, Camila Cabello, and Troye Sivan, among others. Musgraves performed a song from the special, <a href="https://www.vulture.com/2019/11/kacey-musgraves-debuts-glittery-on-the-tonight-show-watch.html">“Glittery,”</a> on <i>The Tonight Show Starring Jimmy Fallon </i>earlier this month. Looks like all of our <a href="https://www.vulture.com/2019/11/2019-christmas-music-guide.html">Christmas playlists</a> may need some updating.</p>
