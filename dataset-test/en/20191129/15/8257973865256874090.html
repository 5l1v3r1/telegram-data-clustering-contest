      <h1>Craig David to headline New Year's Eve special on BBC</h1>
      <address><time datetime="2019-11-29T15:21:45+00:00">29 Nov 2019, 15:21</time> by <a rel="author">Karen Butler</a></address>
      <p>Nov. 29 (UPI) -- Singer-songwriter Craig David has been booked to headline a New Year's Eve special on BBC One.</p>
      <p>David is known for his hit songs "Fill Me In," "7 Days," "Heartline" and "Do You Miss Me Much."</p>
      <figure>
        <iframe data-src="https://twitter.com/bbcpress/status/1199991605811265536?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"I can't think of a better way to see in the New Year and new decade than performing and celebrating with you all. It's going to be a night to remember!" the entertainer said in a press release.</p>
      <p>The concert will be televised from London's Central Hall Westminster. The program also will include the city's holiday fireworks display.</p>
