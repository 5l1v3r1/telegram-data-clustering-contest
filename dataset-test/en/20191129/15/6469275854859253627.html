      <h1>Man taken to hospital with chest injuries after crash in Red Scar</h1>
      <address><time datetime="2019-11-29T15:28:00+00:00">29 Nov 2019, 15:28</time> by <a rel="author">Matthew Calderbank</a></address>
      <p>
        <b>A man has been taken to hospital after a crash in Red Scar.</b>
      </p>
      <p>The man, aged in his 30s, was injured in a crash in Longridge Road at 11.14am (November 29).</p>
      <figure>
        <iframe data-src="https://twitter.com/wtf/status/1200384055474376704" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>The collision involved two vehicles, but only one of the drivers has been injured.</p>
      <p>The man is being treated for chest and facial injuries. No arrests have been made.</p>
      <p>One ambulance attended the scene and Longridge Road was closed whilst police investigated.</p>
