      <h1>Игры без России – Крымский вечер</h1>
      <address>
        <time datetime="2019-12-09T15:11:21+00:00">09 Dec 2019, 15:11</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vplpP-FUxEA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Исполком Всемирного антидопингового агентства (WADA) на четыре года лишил Россию права участвовать в крупных международных турнирах, включая Олимпиады и чемпионаты мира. Причиной стали масштабные допинговые нарушения в российском спорте, включая попытки внести изменения в базу данных Московской антидопинговой лаборатории.​ Ранее к участию в Олимпийских играх-2016 не допустили большинство крымских спортсменов, которые после аннексии решили выступать за Россию.</p>
      <p>Что известно о допинговых махинациях России на Олимпийских играх? Как в России объясняют обвинения в адрес работы Российского антидопингового агентства? Что будет с крымскими спортсменами, которые выступают под российским флагом на международных соревнованиях?</p>
      <p>Эти и другие актуальные темы в студии <b>Радио Крым.Реалии</b> в ток-шоу <b>«Крымский вечер»</b> обсуждают ведущие<b> Александр Янковский</b> и <b>Елена Ремовская</b>. Их собеседники: российский спортивный журналист <b>Сергей Микулик</b>; украинский спортивный журналист из Крыма, главный редактор Tribuna.com <b>Олег Щербаков</b>; украинский политолог <b>Тарас Березовец</b>.</p>
