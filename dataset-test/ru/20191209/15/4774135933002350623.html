      <h1>Боксеры Чувашии определили обладателей титулов чемпионов и победителей первенства республики 2019 года</h1>
      <address>
        <time datetime="2019-12-09T15:02:00+00:00">09 Dec 2019, 15:02</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZqVR7wHT5vM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Юбилейный, а порядковый номер чемпионата Чувашии по боксу 2019 года был 75, увы похвастать большим количеством участников не мог. В 3-[ возрастных группах у девушек и двух у мужчин награды чемпионата и первенства были разыграны лишь в 22 категориях. <br/><br/>В сюжете нашего спортивного корреспондента Вячеслава Ильина, расскажем, кто получил специальные призы от организаторов.<br/><br/>Супер-бонусом для представителей сильной половины человечества организаторы предусмотрели специальные призы. В двух возрастных группах боксеры 15-16 лет, и абсолютной - мужчины 18 лет и старше, определялся лучший боксер. <br/><br/>Самая высокая конкуренция за республиканский аналог Кубка Вела Баркера развернулась в юношеской группе, которая оказалась и самой многочисленной. Титулы победителей первенства Чувашии были разыграны в 10 из 13 оговоренных регламентом категориях. Ну а самым достойным оказался хозяин ринга Евгений Морозов (боксер в красной майке). В финале веса до 57 килограммов десятиклассник 22 чебоксарской школы одержал победу над своим одноклубником Дмитрием Арсентьевым. <br/><br/>Это не первый титул, месяц назад меня признали лучшим по матчевой встрече с боксерами Луганска, - рассказал Евгений Морозов, победитель первенства ЧР по боксу<br/><br/>У мужчин памятную плакетку получил Валерий Рыжов, завоевавший титул чемпиона Чувашии в весе до 60 килограммов. Нашел своего обладателя и специальный приз от республиканской федерации «За волю к победе». В этом году его получил 27 летний шумерлинец Виталий Артамонов. <br/><br/>В финале категории до 64 килограммов воспитаннику Александра Фазлуллина противостоял молодой, но очень опытный Матвей Яковлев. Ученик Александра Ергаева счет личным встречам не ведет, однако в активе экс-юниора есть награды с региональных и всероссийских соревнований. Регалии соперника ничуть не смутили воспитанника шумерлинской школы бокса, сумевшего в первом раунде даже послать своего визави в нокдаун. Хозяину ринга хватило минутного перерыва для того, чтобы прийти в себя. Матвей перехватил инициативу и несмотря на попытки соперника, довел бой до победного для себя итога. <br/><br/>- Я буду заниматься и дальше и попробую свои силы на следующий год, поделился планами Виталий Артамонов, серебряный призер чемпионата ЧР по боксу, обладатель приза «За волю к победе»<br/>Ну, а мы надеемся что серебряная медаль чемпионата Чувашии поможет Виталию Артамонову решить и проблему с работой. Готовясь в свободное от работы время к чемпионату слесарь механосборочных работ одного из предприятий города Шумерли попал под сокращение.</p>
