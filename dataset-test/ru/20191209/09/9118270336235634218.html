      <h1>«Укроборонпром» собирается привлечь иностранные заказы, чтобы восстановить работу Николаевского судостроительного завода</h1>
      <address><time datetime="2019-12-09T09:15:00+00:00">09 Dec 2019, 09:15</time> by <a rel="author">https://www.facebook.com/profile.php?id=100011619000670, Иван Казора</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wYDW7-1bqtw" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Генеральный директор ГК «Укроборонпром» Айварас Абромавичус заявил, что концерн собирается привлечь иностранные заказы для восстановления работы государственного предприятия «Николаевский судостроительный завод».</p>
      <p>Об этом он заявил в интервью корреспонденту телеканала «Настоящее время», который <a href="http://nikvesti.com/news/culture/174129">снял</a> документальный фильм о ракетном крейсере «Украина», который содержится на государственном предприятии «Николаевский судостроительный завод».</p>
      <blockquote>— Мы сейчас боремся за то, чтобы этот завод получил свою часть в государственном оборонном заказе, чтобы он проводил больше ремонтов военных кораблей и чтобы на заводе началось производство судов не только для Вооруженных сил Украины, но и для иностранных заказчиков. Работа ведется также с заказчиками из США, – заявил <b>Айварас Абромавичус</b>.</blockquote>
      <p>Напомним, что во время визита президента в Николаев в июле 2019 года, министр обороны Степан Полторак <a href="http://nikvesti.com/news/photoreportage/163264">предложил</a> Владимиру Зеленскому достроить первый украинский корвет «Владимир Великий» на «Николаевском судостроительном заводе», на что Зеленский дал согласие. </p>
      <p>В свою очередь народный депутат от партии «Оппозиционный блок» Вадим Новинский <a href="http://nikvesti.com/news/politics/166568">заявил</a>, что на государственном предприятии «Николаевский судостроительный завод» (бывший завод имени 61 коммунара) строительство военных кораблей класса «корвет» технически невозможно. </p>
      <p>В сентябре стало известно, что по поручению Президента Украины Владимира Зеленского будет восстановлена Государственная целевая оборонная программа строительства кораблей класса «корвет». Уже разработан ориентировочный график восстановления проектных и строительных работ программы, предусматривающий <a href="http://nikvesti.com/news/business/167922">достройку</a> головного корабля – корвета «Владимир Великий» до конца 2023 года со стоимостью 7,7 миллиарда гривен.</p>
