      <h1>19-летняя украинка выставила свою девственность на аукцион (видео)</h1>
      <h2>Уроженка Украины, живущая в США, решила выставить свою девственность на аукцион за круглую сумму.</h2>
      <address><time datetime="2019-12-09T09:30:00+00:00">09 Dec 2019, 09:30</time> by <a rel="author">Инна Сабатин, источник:</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/y4XSABpHAoc" width="621" height="465" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Девушка продает свою девственность</h3>
      <p>Со своей невинностью девушка готова расстаться за 100 тысяч евро, передает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <blockquote>"Привет. Меня зовут Катя. Мне 19 лет и я из Украины. Хочу путешествовать, вкушать роскошь и просто жить, это мой выбор!", - заявляет девушка в видеоролике, который она разместила в социальной сети.</blockquote>
      <p>Она добавила, что ищет мужчину, который будет ей платить 10 тысяч евро в месяц.</p>
      <p>Девушка в соцсеть также выложила свои откровенные фотоснимки, отмечает Telegram-канал Типичная Украина.</p>
