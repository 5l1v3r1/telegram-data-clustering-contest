      <h1>Опубликован первый трейлер нового фильма "Охотники за привидениями" – видео</h1>
      <h2>Американская кинокомпания Sony Pictures выпустила первый трейлер продолжения дилогии "Охотники за привидениями". Смотрите на видео, что будет происходить в фильме.</h2>
      <address>
        <time datetime="2019-12-09T17:38:00+00:00">09 Dec 2019, 17:38</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/84a2VD68hJU" width="1000" height="563" data-service="Youtube" scrolling="no"/>
        <figcaption>
          <cite>Sony Pictures</cite>
        </figcaption>
      </figure>
      <p>Лента получила название "Охотники за привидениями. Наследники", ее режиссером и сценаристом является Джейсон Райтман.</p>
      <p>Сюжет фильма основан на том, что двое подростков, Фиби и Тревор, после переезда с матерью в небольшой городок узнают: раньше их семья была связана с охотниками, а дед оставил потомкам загадочное наследство – в гараже они обнаруживают спецмашину "Экто-1", излучатели и ловушки для духов.</p>
      <p>В прокат картина выйдет в июле 2020 года.</p>
