      <h1>По­до­зре­ва­е­мый в смер­тель­ном ДТП на Горь­ко­го аре­сто­ван до 6 фев­ра­ля</h1>
      <address>
        <time datetime="2019-12-09T17:44:00+00:00">09 Dec 2019, 17:44</time>
      </address>
      <p>
        <b>Возрастное ограничение: 16+</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/CxtN9D7J00Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Подозреваемый в резонансном ДТП на улице Горького в Нижнем Новгороде заключен под стражу до 6 февраля 2020 года. Такое решение 9 декабря принял Московский районный суд, сообщает корреспондент телеканала ННТВ из зала суда.</p>
      <p><a href="http://www.vremyan.ru/news/vyyasnilis_novye_podrobnosti_smertelnogo_dtp_na_gorkogo.html">Напомним</a>, трагедия случилась в субботу, 7 декабря. В результате наезда на толпу людей автомобилей погибла женщина и пострадали девять детей.</p>
      <p>Незадолго до случившегося вместе с учителями и мамой из одной школьниц 9-классники шли на спектакль в Театр юного зрителя. «Тойота» буквально врезалась в толпу людей. Пострадавших каретами скорой помощи увезли в больницы. От тяжелейших травм мама одной из школьниц скончалась.</p>
      <p>По факту случившегося было возбуждено уголовное дело. Предполагаемый виновник был задержан.</p>
      <p>Установлено, что за рулем иномарки находился 43-летний мужчина, ранее уже лишавшийся прав за вождение в нетрезвом виде. От медосвидетельствования на алкоголь <a href="http://www.vremyan.ru/news/vyyasnilis_novye_podrobnosti_smertelnogo_dtp_na_gorkogo.html">он отказался</a>.</p>
      <p>Позже стало известно, машина с непростыми номерами «А 888 АА» принадлежит бывшему высокопоставленному полицейскому начальнику, а за рулем находился его сын.</p>
      <p>Расследование продолжается.</p>
