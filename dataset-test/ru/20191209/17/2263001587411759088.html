      <h6 class="kicker">НУЖНА ПОМОЩЬ:</h6>
      <h1>Двухлетний волгоградец с эпилепсией верит в новогоднее чудо</h1>
      <address>
        <time datetime="2019-12-09T17:14:25+00:00">09 Dec 2019, 17:14</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xjRoZ71rC7k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>В свои два года Саша Белов только начал делать первые шаги.</b>
      </p>
      <p>Он уже умеет самостоятельно приподниматься, держать игрушки и любит, когда ему делают массаж. Вот только то, что обычные малыши осваивают в возрасте нескольких месяцев, Саша смог сделать почти в два года. О сложном диагнозе сына мама узнала через несколько дней после его рождения – на стадии беременности заболевание определить не удалось. Но отказаться от Саши и мысли не было. Решение приняли вместе и буквально в мгновение – бороться во что бы то ни стало. Несмотря на диагноз: эпилепсия, микроцефалия и лисенцефалия.</p>
      <p>
        <b>
          <u>Валерия Белова:</u>
        </b>
      </p>
      <blockquote>– Поговорила с врачом, она мне сказала, что у ребенка неизлечимое заболевание, такие дети всю жизнь остаются инвалидами. Обычно эпилепсия присуща таким вот, с сильным отставанием в развитии. Они ничего не понимают, они где-то в своем мире находятся…</blockquote>
      <p>С самого рождения Саше кололи препараты для улучшения кровообращения мозга, но результата это не принесло. В три месяца, когда Саша, как обычный грудничок, уже пытался переворачиваться, поднимать голову и держать игрушки, у него случился первый приступ эпилепсии. Сказать, что испугались – это ничего не сказать, вспоминает Валерия. Жизнь как будто остановилась.</p>
      <p>
        <b>
          <u>Валерия Белова:</u>
        </b>
      </p>
      <blockquote>– После приступа ребенка как будто подменили, он пластом лежит, ни на кого внимания не обращает. И все развитие как бы сошло на нет. И вот совсем недавно полгода назад мы нашли хороших реабилитологов в Москве, и мы уже на третий курс съездили, и Саша научился вставать на четвереньки.</blockquote>
      <p>Благодаря медикам Саша уже научился ползать, а количество приступов уменьшилось в разы. Теперь они проявляются мимолетным замиранием, никаких страшных последствий за собою не имеют. Но эти приступы сильно замедляют развитие малыша. Тем не менее шансы на частичное выздоровление есть. Семья Беловых собирает средства на поездку в Германию, там для них подобрали клинику и хороших врачей. Возможно, после такого лечения Саша сможет даже ходить. Но для этого нужны большие деньги.</p>
      <p>
        <b>
          <u>Валерия Белова:</u>
        </b>
      </p>
      <blockquote>– Только на консультацию и на обследование нужно пять с половиной тысяч евро. А уже на лекарства, на какое-то лечение, если нам его назначат, на проживание и переезд – это мы как бы отдельно, своими силами, надеюсь…</blockquote>
      <p>Родители Саши готовы до последнего биться за выздоровление сына. Семья переехала из Камышина в Волгоград. У маленького Саши есть страница в социальных сетях. Именно так о мальчике узнали волгоградские росгвардейцы. В преддверии Нового года они решили подарить надежду на счастливое будущее и собрали часть необходимой суммы.</p>
      <p>
        <b>
          <u>Екатерина Сухова, помощник начальника Управления Росгвардии по Волгоградской области:</u>
        </b>
      </p>
      <blockquote>– Чужих детей не бывает, а этому ребенку необходимы регулярные процедуры для поддержания жизни и здоровья. В преддверии Нового года мы решили ему сделать небольшой подарок, просто росгвардейский Дед Мороз уже приступил к выполнению своих обязанностей.</blockquote>
      <p>Все кому не безразлична судьба Саши Белова, могут познакомиться с его историей на страничке в соцсетях. Помочь ему может каждый. Беловы уверены: новогоднее чудо обязательно произойдет.</p>
