      <h1>В Америке выбрали победительницу конкурса «Мисс Вселенная 2019». Видео</h1>
      <address><time datetime="2019-12-09T11:12:44+00:00">09 Dec 2019, 11:12</time> by <a rel="author">Сергей Кобин</a></address>
      <p>В воскресенье в США завершился финал конкурса красоты «Мисс Вселенная 2019». Его выиграла представительница Южно-Африканской Республики Зозибини Тунзи.</p>
      <figure>
        <iframe data-src="https://twitter.com/MissUniverse/status/1203872106125156354?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Награждение финалистов состоялось вечером 8 декабря (в понедельник утром по Москве) в Атланте, штат Джорджия. Второе место заняла 24-летняя Мэдисон Андерсон из Пуэрто-Рико, третье — 25-летняя мексиканка София Арагон.</p>
      <p>Всего за звание первой красавицы мира боролись 90 участниц. Россиянки Алины Санько среди них не было — организаторы слишком поздно сообщили о месте проведения финала, и она не успела оформить визу.</p>
      <p>Ставшая победительницей 26-летняя Тунзи — представительница народа коса. В Восточно-Капской провинции ЮАР, где она родилась, он составляет большинство населения. Как и многие нынешние красавицы, Зозибини — активистка: она выступает против насилия в отношении женщин и за их естественную красоту. «Я выросла в мире, где женщина, которая выглядит так, как я — с моим типом волос и типом кожи — никогда не считалась красивой. Я думаю, это время закончилось сегодня», — заявила она в своей финальной речи.</p>
      <p>(По материалам сайта <a href="https://lenta.ru/">lenta.ru</a>)</p>
