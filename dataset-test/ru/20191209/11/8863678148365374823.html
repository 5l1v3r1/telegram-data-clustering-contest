      <h1>В Красноярске запустили курсы управления гневом для родителей дошкольников</h1>
      <address>
        <time datetime="2019-12-09T11:39:34+00:00">09 Dec 2019, 11:39</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pM-jj1t1a5g" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Картонный домик не просто большая раскраска, а инструмент арт-терапии для детей и их родителей. С этого года такие практики привычны для детского сада на Медицинском переулке.  </p>
      <blockquote>В процессе всех игр взрослого и ребёнка, даже чужого, это сближает. Ну и положительные эмоции, конечно, нужно больше с детьми играть в какие-то игры, развивать. А это всё развивает моторику. Просто даже в общем развивает.<br/><br/>Евгений Доробан, папа воспитанника</blockquote>
      <p>А еще с детьми рисуют песком, есть и занятия для родителей. Например, специализированные тренинги и встречи с психологом в мини-группах. </p>
      <blockquote>Самая любимая комната родителей - это, конечно же, сенсорный кабинет. Здесь можно погулять под тучами, попасть под дождь, посмотреть и даже потрогать самых опасных насекомых и провести химические опыты. И, безусловно, без внимания не останется главная локация этого кабинета - это релакс комната.<br/><br/>Елена Синькевич, корреспондент </blockquote>
      <p>Все эти упражнения направлены на лечение эмоционального выгорания. Его основные симптомы - чувство усталости и безразличие ко всему вокруг. Сейчас, по словам психологов, это одна из самых распространенных проблем молодых родителей. Сказывается она и на детях.</p>
      <blockquote>Домики вот у нас, песочная терапия, они во-первых сближают, во-вторых эмоциональные отношения становятся лучше и сам родитель раскрепощается. То есть рисование, песок, любая творческая деятельность она расслабляет - это доказано в психологии давно.<br/><br/>Елена Рыбачек, педагог-психолог</blockquote>
      <blockquote>Прецеденты поведения абсолютно разные: кто-то это может сделать с улыбкой, дать какую-то игрушку-оберег, разыграть эту ситуацию, кто-то начинает стращать, что если не перестанешь плакать,я тебя сегодня вообще из детского сада не заберу.<br/><br/>Татьяна Ситдикова, руководитель главного управления образования Красноярска</blockquote>
      <p>Чтобы малыши выросли психологически здоровыми - работать нужно именно со взрослыми - говорят эксперты. Поэтому в ближайшее время, такие курсы и комнаты для детей и  родителей организуют ещё в нескольких городских садах. </p>
      <p>
        <i>Елена Синькевич</i>
      </p>
