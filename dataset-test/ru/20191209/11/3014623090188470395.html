      <h1>Губернатор Зауралья пообещал ремонт курганским театрам</h1>
      <address>
        <time datetime="2019-12-09T11:05:00+00:00">09 Dec 2019, 11:05</time>
      </address>
      <p>
        <b>В Кургане подвели итоги года театра. В областном театре драмы собрались актёры, режиссёры, художественные руководители, костюмеры, гримеры. Все те, кто создаёт спектакли для зауральских зрителей.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/aUEca4Kq5Wc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Из рук главы региона Вадима Шумкова благодарственные письма получили руководители курганского областного театра драмы, шадринского драматического театра и курганского театра кукол «Гулливер». Губернатор также озвучил планы на ремонт учреждений культуры.</p>
      <p>
        <i>- Я уже обещал чуть менее года назад, что здание драмтеатра подвергнется реновации. Я своё слово держу. Мы уже видим себя в федеральных программах и зайдем туда с ремонтом данного объекта и, возможно, с новым строительством. То же самое в отношении театра кукол «Гулливер», - сказал <b>губернатор Курганской области Вадим Шумков.</b></i>
      </p>
      <p>Подробный сюжет о торжественном закрытии года театра в Кургане смотрите в ближайших выпусках новостей «Область 45».</p>
