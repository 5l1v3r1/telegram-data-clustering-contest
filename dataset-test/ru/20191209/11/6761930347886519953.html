      <h1>Куда исчезли российские деньги в Крыму? – Дневное шоу на Радио Крым.Реалии</h1>
      <address>
        <time datetime="2019-12-09T11:01:03+00:00">09 Dec 2019, 11:01</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Z9x090xu43g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Около 40 объектов российской Федеральной целевой программы в Крыму нуждаются в перепроектировании. Об этом рассказал подконтрольный России вице-премьер Крыма <b>Евгений Кабанов.</b> Он также выразил надежду на то, что в отношении недобросовестных подрядчиков «скоро начнутся посадки». Тем временем в правительстве России обсуждают вариант продления ФЦП для Крыма и Севастополя и увеличения объемов финансирования. Учитывают ли российские чиновники в Крыму негативный опыт реализации ФЦП? Могут ли проблемы с подрядчиками повлиять на планы России продлить ФЦП для Крыма? И какой выход нашли в Севастополе?</p>
      <p>Эти и другие актуальные темы в эфире Радио <b>Крым.Реалии</b> обсуждают ведущие <b>Елена Ремовская</b> и <b>Катерина Некречая</b>. Их собеседники: экономический обозреватель, бывший президент Торгово-промышленной палаты Крыма <b>Александр Басов</b>; председатель Крымского антикоррупционного комитета <b>Илья Большедворов</b>; директор центра политэкономических исследований российского Института нового общества<b> Василий Колташов.</b></p>
      <p>С 13.00 до 14.00 (14.00 до 15.00 в Крыму) слушайте Дневное шоу на Радио Крым.Реалии Трансляцию эфира можно также смотреть на каналах Крым.Реалии в YouTube и на Facebook. Радио Крым.Реалии вещает 24 часа в сутки на частоте 648 АМ и 105.9 FМ. Он-лайн можно слушать на сайте Крым.Реалии. Крымчане могут бесплатно звонить в эфир по телефону 8 800 100 69 26 или писать на адрес: Krym_radio@rferl.org</p>
