      <h1>Бухгалтеру на заметку: как поставить в расходы затраты на топливо</h1>
      <address><time datetime="2019-12-09T11:15:00+00:00">09 Dec 2019, 11:15</time> by <a rel="author" href="https://www.klerk.ru/blogs/turov/" target="_blank">Владимир Туров</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5sUxm4Iu1wg" width="900" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Добрый день, уважаемые коллеги.</p>
      <p>Бухгалтеры часто спрашивают, как можно и как нельзя записывать затраты на топливо в расходы. Существуют ли какие-то нормативы? Как их определять? Я рассказываю эти вещи на семинаре, а сейчас на эту тему вышло <a href="https://turov.pro/wp-content/uploads/2019/12/vopros-s0005_1-5.pdf"><b>письмо Минфина от 26 сентября 2019 г. № 03-03-07/74189 «Об учете в целях налога на прибыль затрат на приобретение топлива для служебного автомобиля»</b></a>. Какой вывод делает заместитель директора Департамента тарифно-таможенной политики Минфина, господин Смирнов, который имеет полное право трактовать налоговое законодательство: «<i>При этом НК РФ не предусмотрено нормирование указанных расходов, а также не установлены правила определения обоснованности таких расходов».</i> И он абсолютно прав, это вы должны решать сами. Но не наглейте и рассчитывайте на здравый смысл.</p>
      <p>Дальше господин Смирнов пишет: <i>«Вместе с тем при определении обоснованности произведенных затрат на приобретение топлива для служебного автомобиля налогоплательщик вправе учитывать Методические рекомендации „Нормы расхода топлив и смазочных материалов на автомобильном транспорте“, введенные в действие </i><a href="https://turov.pro/wp-content/uploads/2019/12/rasporyazhenie-mintransa-s0005_1-5.pdf"><i>Распоряжением Министерства транспорта Российской Федерации от 14.03.2008 N АМ-23-р</i></a><i>».</i></p>
      <blockquote>Я не говорю о том, что необходимо подготовить соответствующий приказ, ориентироваться на техпаспорта, на технические замеры и нормы Минтранса — об этом я постоянно рассказываю на <a href="https://new.turovschool.ru/">семинаре</a>. Так же предусмотреть, чтобы НДС уменьшали, получали счета-фактуры. А если готовы судиться и выиграть Арбитраж, то можно НДС ставить к вычету даже по онлайн-чекам.</blockquote>
      <p>Я знаю, что онлайн-чеки не поименованы <b>ст. 169 </b>и<b> 172 НК РФ</b>, но судебная практика на вашей стороне. Потому что вы исполнили обязанность налогоплательщика по НДС, вашему поставщику топлива заплатили НДС, даже если вы его заплатили налом, вы получили онлайн-чек с выделенным НДС.</p>
      <p>Основная идея, которую я хотел донести, заключается в том, что не существует каких-то жестких правил для мира бизнеса. И как говорит нам господин Смирнов, НК РФ не предусмотрено нормирование указанных расходов, вы это решаете и оформляете сами. Надеюсь, что информация пошла вам на пользу. Ставьте лайки, пишите комментарии, распространяйте эту информацию. Давайте поможем брату-бизнесмену чуть лучше жить в нашей стране.</p>
