      <h1>Была трезвой пару дней: как "риелторы" уговаривают продать квартиру – видео</h1>
      <h2>Следственный комитет завершил расследование уголовного дела о мошенничестве с недвижимостью. Смотрите кадры допроса потерпевшей.</h2>
      <address>
        <time datetime="2019-12-09T14:55:00+00:00">09 Dec 2019, 14:55</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HAbgQyJkdhA" width="1000" height="563" data-service="Youtube" scrolling="no"/>
        <figcaption>
          <cite>

      </figure>
      <p>Двое мужчин и две женщины, по версии следствия, на протяжении семи лет искали в Минске людей, злоупотреблявших спиртным, и, финансово поддерживая их желание выпить, спустя некоторое время начинали уговаривать продавать квартиру и переехать за город, причем разницу обещали выплатить.</p>
      <p>"Если оказывалось, что квартира не приватизирована, то все действия по приватизации обвиняемые брали на себя. При этом собственникам обвиняемые обещали, что новые квадратные метры будут находиться недалеко от столицы", – рассказали в СК.</p>
      <related>
        <a href="https://sputnik.by/incidents/20190626/1041762647/Derzhali-vprogolod-kvartirnykh-moshennikov-arestovali-v-Vitebske.html"/>
      </related>
      <p>В итоге "клиентов" вывозили в специально купленные для них дома, стоимость которых была в 5-7 раз ниже, чем их бывшая недвижимость в столице. Причем для того, чтобы потерпевшие не могли оценить реальное состояние нового жилья, им постоянно предлагали спиртное.</p>
      <p>"Трезвая я была один или два дня, это то время, когда я должна была подписывать документы", – рассказала одна из потерпевших, которую "риелторы" поселили под Могилевом.</p>
      <p>Установлено не менее восьми операций с недвижимостью, совершенных фигурантами дела. Одна из участниц группы также "халтурила" снятием порчи.</p>
      <p>Всем "риелторам" предъявлены обвинения в соответствии с ролью каждого, они находятся под стражей. Уголовное дело направлено прокурору для направления в суд.</p>
