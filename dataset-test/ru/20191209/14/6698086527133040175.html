      <h1>Михаил Рожин об участии в конкурсе «Новая звезда»: «Надеюсь, родная Якутия поддержит меня»</h1>
      <address><time datetime="2019-12-09T14:00:00+00:00">09 Dec 2019, 14:00</time> by <a rel="author">News.Ykt.Ru</a></address>
      <p>Исполнитель, представляющий на конкурсе Якутию, дал News.Ykt.Ru интервью сразу после съемок в Москве. </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/BR0SZmFR0-U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>«Всем привет из Москвы. Выступил нормально. Участники хорошо спели, все голосистые. Ведь со всех регионов России были отобраны самые талантливые исполнители, лучшие из лучших. Про свое выступление думаю, что все средне: не плохо и не идеально», — сказал Михаил Рожин. </p>
      <p>Он отметил, что премьера Всероссийского вокального конкурса «Новая звезда — 2020» состоится 31 декабря в эфире телеканала «Звезда». </p>
      <p>«Надеюсь, что вы посмотрите, поддержите меня, оцените мое выступление. Моя родная республика, я надеюсь на вас, верю, что мои друзья, родственники, близкие, земляки — вся Якутия поддержит меня своими голосами», — добавил певец. </p>
      <p>Напомним, «Новая звезда» — это первое в истории отечественных музыкальных конкурсов состязание, в котором принимают участие все 85 регионов России. На одной сцене встречаются самые яркие вокалисты. Каждый из них представляет свой родной край, признанные эксперты в сфере эстрадного искусства выбирают сильнейших. А финалистов и победителя определит масштабное голосование телезрителей всей страны.</p>
