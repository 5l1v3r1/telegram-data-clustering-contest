      <h1>Артисты Волгоградской филармонии представили собственное прочтение песен Александры Пахмутовой</h1>
      <address>
        <time datetime="2019-12-09T14:41:43+00:00">09 Dec 2019, 14:41</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MfsvXax1ZJk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>«Как молоды мы были...» – эти строчки из песни Александры Пахмутовой стали названием концерта который прошел в Центральном концертном зале Волгограда. Песни Александра Николаевны остаются многие годы не просто популярными, но, давно стали народными.</b>
      </p>
      <p>Познакомить не только с широко признанными композициями автора, но и менее известными — такую задачу поставили перед собой коллектив оркестра русских народных инструментов имени Николая Калинина и артисты Волгоградской филармонии.</p>
      <p>Уже несколько поколений любят песни Александры Пахмутовой любят. Ее мелодии затрагивают самые глубокие струны души. А потому интерес публики к творчеству нашей знаменитой землячки не иссякает.</p>
      <p>
        <b>Алексей Шапошников, солист ГБУК «Волгоградская филармония»:</b>
      </p>
      <blockquote>Совокупность стихов с музыкой, они просто идеальны. Нет, мне кажется, в России ни одно вокалиста, который бы не пел в своей жизни песни из репертуара Пахмутовой».</blockquote>
      <p>Конечно, это классика, но… в тоже время и современность! Эти прекрасные песни, такие как «Девчонки танцуют на палубе», «Под крылом самолета», «Надежда», «Нежность», просто не могут устареть. Ее творчество так же востребовано в веке 21-м, как были нужны эти удивительные мелодии в веке 20-м.</p>
      <p>
        <b>Tali, солистка ГБУК «Волгоградская филармония»:</b>
      </p>
      <blockquote>Музыка — это просто космос. На песнях Пахмутовой можно развивать и ставить голос.</blockquote>
      <p>Концерт необычный. Ведь первоначально песни нашей знаменитой землячки были предназначены для эстрадного оркестра. Переделать партитуры под инструменты народные — да, задача заманчивая и, бесспорно, творческая, но весьма не простая. Со сцены центрального концертного зала звучали не только «самые хитовые», как сказали бы сегодня, песни Пахмутовой, но и не очень известные, но не менее прекрасные.</p>
      <p>
        <b>Наталья Долгалева, солистка ГБУК «Волгоградская филармония»:</b>
      </p>
      <blockquote>Я сегодня буду исполнять песню, она не очень известная, поэтому можно сказать, что это будет премьера песни. Она называется «Волга-вольница». А песня «Ты меня пожалей», это жестокий романс, в таком вот жанре. Не очень известный, но я думаю, люди его поймут и примут хорошо.</blockquote>
      <p>
        <b>Галина Иванкова, главный дирижер оркестра русских народных инструментов имени Н.Н. Калинина:</b>
      </p>
      <blockquote>На наше счастье мы нашли партитуры редко-исполняемых песен Александры Николаевны и которые будут звучать в сегодняшнем концерте. В ее песнях и радость творчества и, конечно же, невероятное, кипучее желание жить. В поэтому, мне кажется, ее песни останутся на века.</blockquote>
      <p>Особая магия концерта — радостное, приподнятое общее чувство, способное охватить буквально всех: певцов, музыкантов, зрителей. Радость, оптимизм, духовный подъем. Все это есть в песнях Александры Николаевны. Это классика, которая никогда не устареет. Все ее песни — и известные и не очень — это эталон эстрадного жанра, что с успехом доказали участники концерта «Как молоды мы были».</p>
