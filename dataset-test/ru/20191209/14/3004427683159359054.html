      <h1>Boeing поднял в воздух корабли повстанцев из «Звездных Войн»</h1>
      <address><time datetime="2019-12-09T14:43:00+00:00">09 Dec 2019, 14:43</time> by <a rel="author">Кирилл Панов</a></address>
      <p>
        <b>Два фантастических космических истребителя X-Wing взлетели в ночное небо во время торжественного открытия аттракциона Disney Star Wars.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/4t4fIrItcX4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Boeing занят не только <a href="https://www.popmech.ru/technologies/news-530024-boeing-sdelal-posledniy-shag-dlya-otpravki-lyudey-v-kosmos/">подготовкой корабля Starliner</a> для отправки людей в космос, но и проектами по переносу объектов из научной фантастики в реальность. По заказу киностудии Disney компания создала истребители повстанцев X-Wing из «Звездных войн» для аттракциона «Восход сопротивления» в Disney World во Флориде (США).</p>
      <p>Два истребителя X-Wing «примерно размером с минивэн», как пишут очевидцы шоу, взлетели над аттракционом в минувшие выходные. В опубликованном ролике видно, как истребители поднимаются вертикально в ночное небо, затем зависают и разворачиваются, прежде чем улететь.</p>
      <p>Известно, что истребители X-Wing, взлетевшие во Флориде, — это беспилотники, в основе конструкции которых лежит, скорее всего, грузовой дрон, недавно показанный компанией Boeing и имеющий шесть винтов.</p>
      <p>Фанаты «Звездных войн» заметили, что X-Wings имеют сплит-двигатели, представленные в варианте Т-70 из современной трилогии, что вполне логично, так как аттракцион основан на ее событиях, а не на событиях трилогии, снятой в прошлом веке.</p>
      <p>Что касается основы истребителей, грузового дрона Boeing, то он предназначен для промышленного применения и может перевозить до 227 кг. В данный момент беспилотник проходит испытания, что делает взлет X-Wing в минувшие выходные еще более удивительным.</p>
