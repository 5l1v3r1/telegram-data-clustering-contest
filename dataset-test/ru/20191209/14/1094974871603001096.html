      <h1>В Новосибирске кувыркающаяся легковушка устроила ДТП на встречной полосе. Видео</h1>
      <address><time datetime="2019-12-09T14:23:00+00:00">09 Dec 2019, 14:23</time> by <a rel="author">Вести.Ru</a></address>
      <p>Регистратора очевидца запечатлел момент аварии, произошедшей вечером в минувшее воскресенье, 8 декабря, на Октябрьском мосту в Новосибирске.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/xU3bhAJlhSc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p> </p>
      <p>На записи видно, как "Лада" наехала на разделительное ограждение, использовав его в качестве импровизированного трамплина.</p>
      <p>После этого машина взмыла в воздух, перевернулась на крышу и в таком положении продолжила движение по встречной полосе. Через пару мгновений она столкнулась с автомобилем Mercedes, ехавшим во встречном направлении.</p>
      <p>Как сообщают местные <a href="https://news.ngs.ru/">СМИ</a>, в результате инцидента пострадали два человека – пассажиры отечественной легковушки, доставленные в больницу в тяжелом и критическом состоянии.</p>
