      <h1>Дебютный трейлер фильма «Охотники за привидениями: Наследники»</h1>
      <address><time datetime="2019-12-09T14:05:41+00:00">09 Dec 2019, 14:05</time> by <a rel="author">Матвей Трухан</a></address>
      <p>Фильм, который позиционируется как настоящая третья часть серии, выйдет в российский прокат 9 июля 2020 года.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ahZFCF--uRY" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>Оригинальный трейлер</figcaption>
      </figure>
      <p>«Охотники за привидениями: Наследники» расскажут о матери-одиночке Кэлли, которая вместе со своими детьми Фиби и Тревором приезжает на старую ферму, оставленную ей в наследство отцом.</p>
      <p>Фиби и Тревор пытаются выяснить, кем был их дедушка — и находят на ферме автомобиль и снаряжение команды охотников за привидениями.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/84a2VD68hJU" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>Дублированный трейлер</figcaption>
      </figure>
      <p>Главные роли в фильме исполнили Кэрри Кун («Оставленные»), Маккенна Грейс («Одарённая»), Финн Вулфард («Очень странные дела») и Пол Радд («Человек-муравей»). К своим ролям в продолжении вернулись Дэн Эйкройд, Билл Мюррей, Сигурни Уивер и Энни Поттс, которые играли в оригинальной дилогии.</p>
      <p>Режиссёром выступил Джейсон Райтман — постановщик «Джуно», «Мне бы в небо» и «Талли», а также сын Айвана Райтмана, автора первых частей «Охотников за привидениями».</p>
