      <h1>Зеленский прибыл в Елисейский дворец, за ним Путин</h1>
      <address>
        <time datetime="2019-12-09T14:10:16+00:00">09 Dec 2019, 14:10</time>
      </address>
      <p>Президент Владимир Зеленский прибыл в Елисейский дворец в Париже, где будет ряд двусторонних переговоров и примет участие во встрече лидеров стран - участниц Нормандского формату.</p>
      <p><b>Источник:</b> Офис президента в Facebook</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fpresident.gov.ua%2Fvideos%2F1486367591516512%2F&amp;show_text=0&amp;width=560" width="560" height="315" data-service="Facebook" scrolling="no"/>
      </figure>
      <p><b>Детали:</b> Первой в Елисейский дворец прибыла канцлер Германии Ангела Меркель. Потом приехал Владимир Зеленский. Последним авто привезло президента России Владимира Путина. Их всех встречал президент Франции Еманнюель Макрон.</p>
      <p>Событие широко освещают многочисленные журналисты. Когда Зеленский шел мимо почетного караула, кто-то из представителей СМИ кричал ему на русском языке: "Господин Зеленский, что для вас будет успехом этой встречи?". Президент Украины не отреагировал на эти возгласы.</p>
