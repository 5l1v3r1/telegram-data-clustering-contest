      <h1>Суд взял под стражу 21-летнего николаевца, который устроил смертельное ДТП</h1>
      <address><time datetime="2019-12-09T16:59:00+00:00">09 Dec 2019, 16:59</time> by <a rel="author">https://www.facebook.com/profile.php?id=100011619000670, Иван Казора</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7Lez0Uji-wQ" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сегодня, 9 декабря, Центральный районный суд Николаева избрал меру пресечения в виде 60 суток ареста без права внесения залога для Виктора Лобанова, который подозревается в совершении 7 декабря ДТП, в результате которого погибли два человека и еще двое травмировались. </p>
      <p>Об этом сообщает корреспондент <b>НикВести</b> из суда.</p>
      <p>В ходе заседания на вопрос судьи, считает ли задержанный Виктор Лобанов себя виновным в совершении смертельного ДТП, он заявил, что «кается в содеянном». </p>
      <figure>
        <img src="http://nikvesti.com/images/imageeditor/2019/12/9/174334/174334_3.jpg"/>
      </figure>
      <figure>
        <img src="http://nikvesti.com/images/imageeditor/2019/12/9/174334/174334_4.jpg"/>
      </figure>
      <figure>
        <img src="http://nikvesti.com/images/imageeditor/2019/12/9/174334/174334_5.jpg"/>
      </figure>
      <p>Прокурор заявил, что Виктор Лобанов нарушил ряд правил дорожного движения, из-за чего и произошло смертельное ДТП. Сторона обвинения попросила суд избрать ему меру пресечения в виде содержания под стражей на срок в 60 суток, так как он может оказывать давление на свидетелей и скрываться от следствия. Прокурор также отметил, что к подозреваемому не может применяться альтернативный вид меры пресечения в виде залога, так как он стал виновником ДТП, в котором погибли два человека.</p>
      <p>Сам подозреваемый Виктор Лобанов отказался комментировать озвученные прокурором ходатайство и отметил, что полностью доверяет суду и его решению.</p>
      <figure>
        <img src="http://nikvesti.com/images/imageeditor/2019/12/9/174334/174334_6.jpg"/>
      </figure>
      <figure>
        <img src="http://nikvesti.com/images/imageeditor/2019/12/9/174334/174334_7.jpg"/>
      </figure>
      <p>В свою очередь, адвокат подозреваемого заявил, что прокуратура не предоставила должных обоснований для содержания Виктора Лобанова под стражей, и просил суд избрать альтернативный вид меры пресечения в виде круглосуточного домашнего ареста, так как его подзащитный имеет проблемы со здоровьем. </p>
      <p>В ходе суда Виктор Лобанов пожаловался на плохое самочувствие, из-за чего судье пришлось объявить перерыв в заседании, чтобы тот принял лекарства.  </p>
      <p>В итоге, после продолжения судебного заседания и ознакомления со всеми материалами дела, доводами как стороны обвинения, так и стороны защиты, судья Галина Подзигун зачитала решение суда, согласно которого Виктор Лобанов на время следствия арестован на 60 суток без права внесения залога. </p>
      <p>Напомним, что ночью, 7 декабря, в результате аварии в Николаеве <a href="http://nikvesti.com/news/incidents/174197">погиб таксист Daewoo Lanos и его пассажир</a>, 21-летний водитель Lexus и двое его пассажиров пострадали.</p>
      <figure>
        <img src="http://nikvesti.com/images/imageeditor/2019/12/9/174334/174334_0.jpg"/>
      </figure>
      <figure>
        <img src="http://nikvesti.com/images/imageeditor/2019/12/9/174334/174334_1.jpg"/>
      </figure>
      <figure>
        <img src="http://nikvesti.com/images/imageeditor/2019/12/9/174334/174334_2.jpg"/>
      </figure>
      <p>Следователи задержали водителя Lexus и <a href="http://nikvesti.com/news/politics/174223">объявили ему о подозрении</a> в совершении ДТП, в результате которого погибли два человека. После ДТП таксисты <a href="http://nikvesti.com/news/incidents/174222">перекрыли Варваровский мост в Николаеве</a>, с требованием привлечь к ответственности 21-летнего водителя Lexus. </p>
      <p>Начальник Главного управления Национальной полиции Украины в Николаевской области Александр Анохин заявил, что подозреваемый имеет проблемы со здоровьем и должен <a href="http://nikvesti.com/news/incidents/174251">находиться в больнице.</a> В то же время, отец 21-летнего подозреваемого заявил, что его сын «не убийца, не мажор», а также принёс <a href="http://nikvesti.com/news/public/174243">соболезнования</a> семьям погибших.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/M1tBaGehgSo" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В понедельник, 9 декабря, в полиции <a href="http://nikvesti.com/news/incidents/174320">рассказали</a> подробности данного ДТП.</p>
