      <h6 class="kicker">НОВОЕ ОБРАЗОВАНИЕ:</h6>
      <h1>"Другой университет" учит молодых волгоградцев делать бизнес и развивать свои таланты</h1>
      <address>
        <time datetime="2019-12-09T16:04:07+00:00">09 Dec 2019, 16:04</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tyrXSrhiKS8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>У них горящие глаза и нестандартный взгляд на решение задач. Молодые волгоградцы приняли участие в кластер-классе в рамках федерального проекта «Другой университет». Его студенты узнали, как развиваться самому и как собрать сильную команду единомышленников; как создать собственный проект с нуля и стать участником федерального конкурса.</b>
      </p>
      <p>Здесь нет зачеток и экзаменов, результаты ЕГЭ здесь не спросят, а от студентов требуется только стремление развиваться самому и преображать мир вокруг себя. «Другой университет» «Молодой Гвардии «Единой России» стал продолжением школы парламентаризма: к политическому направлению добавили медиа, бизнес и саморазвитие, и получился образовательный проект по самым актуальным молодёжным темам. Обучение длится два месяца, его участники — школьники, студенты и молодые специалисты.</p>
      <blockquote>- Молодые люди активно участвуют во всех мероприятиях, общаются неформально со всеми спикерами по всем направлениям. Лучшие участники будут иметь возможность пройти стажировку по профилирующим направлениям, - рассказал <b>Богдан Литвинов, федеральный куратор проекта «Другой университет».</b></blockquote>
      <p>Поделилась опытом с молодыми волгоградцами и <b>генеральный директор строительной компании Диана Липартия.</b> Её лекция — о том, как построить сильную команду и найти подход к каждому. Признаётся: накопленный опыт помог создать собственный рецепт бизнес-успеха, которым она готова делиться с начинающими предпринимателями.</p>
      <blockquote>- За 11 лет управления компанией сделали много ошибок, и сейчас можем выработать некоторую формулу, когда человек может находиться в состоянии счастья и потока и при этом достигать цели и задачи, как личные, так и бизнеса в целом, - поделилась<b> Диана.</b></blockquote>
      <p>От идеи до гранта. Созданию эффективных проектов волгоградцев научила <b>Алена Зюкова</b>. За её плечами — создание программы по сбору законодательных инициатив и победа в грантовом конкурсе на молодежном форуме «Территории смыслов». Свою задачу сегодня она видит в поддержке активной молодежи.</p>
      <blockquote>- Рассказываю, как правильно собрать команду, как правильно поставить цель, как расставить приоритеты и как написать проект так, чтобы в дальнейшем, например, они приняли участие в федеральном конкурсе и смогли бы выиграть грант, - Алена Зюкова, руководитель проектного направления «Другого университета».</blockquote>
      <p>Пройти обучение и получить индивидуальную консультацию может каждый студент «Другого университета». Стать лидером проекта хочет и активист "Молодой Гвардии" <b>Александр Шакиров.</b> Он начинал волонтёром, а сегодня руководит местным отделением организации.</p>
      <p>
        <i>- Я как руководитель научусь собирать команду, правильно ей руководить, организовать, в дальнейшем чтобы дальше продолжать, - поделился планами Александр.</i>
      </p>
      <p><b>Дмитрий Лапченко</b> сам еще студент, но уже руководит медиа-направлением в социально-досуговом центре «Перекрёсток». Мечтает реализовать собственный медиопроект, авторами и участниками которого будут молодые люди с ограниченными возможностями здоровья.</p>
      <p>
        <i>- Здесь хочу научиться тому, как правильно реализовать свой проект, на какие аспекты больше обратить внимание, </i>
        <i>и получить полезные советы от спикеров, - рассказал о планах Дмитрий.</i>
      </p>
      <p>Волгоградская область стала одним из пятидесяти пяти участников всероссийского образовательного проекта. Студенты «Другого университета» сегодня - десятки молодых волгоградцев. Отличники смогут попасть на стажировку в компании и организации по профильным направлениям.</p>
