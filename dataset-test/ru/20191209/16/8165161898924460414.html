      <h1>К московскому офису ФБК пришли силовики</h1>
      <address>
        <time datetime="2019-12-09T16:01:22+00:00">09 Dec 2019, 16:01</time>
      </address>
      <h4>К московскому офису Фонда борьбы с коррупцией пришли сотрудники спецназа Федеральной службы судебных приставов. Об этом «МБХ медиа» <a href="https://mbk-news.appspot.com/news/sotrudniki-fssp/">рассказал</a> юрист ФБК Александр Головач.</h4>
      <p>О приходе силовиков также сообщил сотрудник ФБК Руслан Шаведдинов.</p>
      <figure>
        <iframe data-src="https://twitter.com/shaveddinov/status/1204057376262897665?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>По словам Головача, силовики «рассредоточились по этажу» и пока не объяснили причину своего прихода. «Их везде пускают, они официальные лица», — добавил он.</p>
      <p>
        <i><b>Дополнено.</b> Позже в твиттере «Команда Навального» <a href="https://twitter.com/teamnavalny/status/1204073261618913280">сообщили</a>, что силовики «постояли у дверей и ушли».</i>
      </p>
      <p>В октябре Минюст включил ФБК в список иностранных агентов. Перед этим Следственный комитет завел уголовное дело об отмывании миллиарда рублей сотрудниками Фонда борьбы с коррупцией. Позже эта сумма снизилась до 75 миллионов. </p>
      <p>По делу об отмывании денег в офисах штабов Навального и дома у его сторонников по всей России проходили обыски.</p>
