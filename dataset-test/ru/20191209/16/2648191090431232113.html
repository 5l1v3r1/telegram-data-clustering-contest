      <h1>Зачем России разворачивать комплексы С-400 в Арктике – видео</h1>
      <h2>Арктические дивизионы Северного флота вскоре получат в распоряжение зенитно-ракетные комплексы С-400. Для чего это нужно – смотрите на видео.</h2>
      <address>
        <time datetime="2019-12-09T16:37:00+00:00">09 Dec 2019, 16:37</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vPywX1VqrpM" width="1000" height="563" data-service="Youtube" scrolling="no"/>
        <figcaption>
          <cite>
            <a href="https://www.youtube.com/channel/UCE8LqmM9zkuzOgaYhakwTdw">YouTube / Sputnik на русском</a>
          </cite>
        </figcaption>
      </figure>
      <p>О том, что над Арктикой развернется противовоздушный купол, заявил командующий Северным флотом вице-адмирал Александр Моисеев. По его словам, дивизионы получат ЗРК С-400.</p>
      <p>"Происходит оснащение и переоснащение зенитных ракетных и радиотехнических войск новой техникой", – подчеркнул Моисеев.</p>

        <a href="https://sputnik.by/columnists/20191206/1043390897/Zona-ogranicheniya-dlya-NATO-Kaliningradskuyu-oblast-ukrepyat-novoy-diviziey.html"/>
      </related>
      <p>Появление новых комплексов – реакция на растущую угрозу со стороны НАТО. В последние годы Альянс резко активизировал попытки "сдерживания" Москвы в регионе. НАТО все чаще проводит маневры у северных границ России, что все больше нагнетает обстановку. Причем эксперты отмечают, что риск конфронтации будет только расти.</p>
      <p>"В ближайшей перспективе следует ожидать дальнейшего наращивания масштабов военного присутствия объединенных вооруженных сил (НАТО и внеблоковых союзников) и, как следствие, рост конфликтного потенциала", – отметил командующий флотом.</p>
      <p>Размещение С-400 позволит защитить территорию России со стороны Заполярья как от авиации, так и от различного вида ракет.</p>
