      <h1>«Бокс внутри меня»: Денис Лебедев приехал в Красноярск на поединок</h1>
      <address>
        <time datetime="2019-12-09T10:42:55+00:00">09 Dec 2019, 10:42</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cm4jwg9pnAE" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Боксёр с мировым именем Денис Лебедев прилетел сегодня в Красноярск. Именно здесь он выйдет на ринг с одним из самых сильных бойцов Африки — его имя Табисо Мчуну. Их битва состоится 21-го декабря во дворце спорта имени Ивана Ярыгина. Шесть тысяч билетов уже поступили в продажу, их цена от одной до тридцати тысяч рублей.  </p>
      <p>Бой должен стать настоящим событием для краевого центра. Лебедев — многократный чемпион мира в первом тяжёлом весе, за его плечами тридцать две победы и всего два поражения. Его соперник менее опытен, но уже претендует на титул нового чемпиона, а главное — африканец почти на десять лет моложе россиянина. К тому же 40-летний Денис Лебедев уже год не участвовал в боях, однако, к этой встрече готовился три месяца и чувствует себя вполне уверенно. </p>
      <blockquote>Хочу в очередной раз победить. Как вам известно, я уже объявил об окончании карьеры, но сидя на диванчике и наблюдая за боями — всё равно тело дёргается, руки летят.  Чтобы понять, вам нужно всю жизнь прозаниматься боксом, а так — не объяснить. Бокс внутри меня. Невозможно без него уже.  <cite>Денис Лебедев, боксёр</cite></blockquote>
      <p>Краевой центр не случайно стал местом знаковой встречи. Спортсмен рассказал, что федерация бокса предложила ему несколько городов, и он без сомнений выбрал Красноярск, потому что его родной отец — коренной сибиряк. По словам бойца, сейчас здесь живёт порядка полусотни его родственников, многих из которых он рассчитывает увидеть. В свою очередь в минспорте пояснили, почему федерация бокса заинтересовалась Красноярском.</p>
      <blockquote>Мы себя зарекомендовали очень хорошо, как сторона проводящая спортивные соревнования самого высокого уровня. У нас любят в Красноярске и крае любят борьбу, единоборства, в том числе бокс. А самое главное - у нас есть позиция руководства края, А. В. Усса, что такие мероприятия мы должны проводить и оказывать им поддержку. <cite>Павел Ростовцев, министр спорта Красноярского края </cite></blockquote>
