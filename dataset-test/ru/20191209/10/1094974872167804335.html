      <h1>Смертоносное извержение вулкана в Новой Зеландии сняли на видео</h1>
      <address><time datetime="2019-12-09T10:09:00+00:00">09 Dec 2019, 10:09</time> by <a rel="author">Вести.Ru</a></address>
      <p>По меньшей мере один человек погиб, судьба еще 27 остается неизвестной после <a href="https://www.vesti.ru/doc.html?id=3218387&amp;cid=9">мощного извержения вулкана</a> на острове Уайт-Айленд в Новой Зеландии, сообщает <a href="https://www.nzherald.co.nz/nz/news/article.cfm?c_id=1&amp;objectid=12292240">New Zealand Herald</a>.</p>
      <figure>
        <iframe data-src="https://twitter.com/sch/status/1203893996566634496?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>В Момент извержения на острове, по предварительным оценкам, находились около 50 человек, 23 из них эвакуировали, а вот с остальными на данный момент нет связи.</p>
      <p>Заместитель руководителя спасательной операции Джон Тимс подтвердил гибель одного туриста, не исключив, что число жертв "вероятно, будет расти". По его словам, ни спасатели, ни полицейские пока не могут отправиться к подножию вулкана из-за высокой опасности не вернуться. Тело погибшего уже доставили на Северный остров, о его национальности ничего не сообщается.</p>
      <figure>
        <iframe data-src="https://twitter.com/AFP/status/1203897557732052992?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Факаари, как называют Уайт-Айленд маори, остается самым активным вулканом Новой Зеландии. Последний раз огненная гора, расположенная в 50 километрах от Северного острова, напоминала о себе в 2013 году.</p>
