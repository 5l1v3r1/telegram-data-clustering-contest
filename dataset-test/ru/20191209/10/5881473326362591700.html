      <h1>Микри Чжан предпринял неудачную попытку вернуть контроль над Bitmain</h1>
      <address>
        <time datetime="2019-12-09T10:20:19+00:00">09 Dec 2019, 10:20</time>
      </address>
      <p>На состоявшемся сегодня, 9 декабря, собрании акционеров Bitmain бывший CEO Микри Чжан предложил отозвать всех директоров и вернуть ему пост единоличного главы компании.</p>
      <figure>
        <iframe data-src="https://twitter.com/BlockBeatsChina/status/1203901935839043589?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Большинство акционеров предложение отклонили.</p>
      <p>Один из участников собрания отметил, что через месяц после возвращения Джихана Ву Bitmain «процветает, а моральный дух очень высок».</p>
      <blockquote><b>«Я не понимаю, зачем Микри Чжан взял на себя инициативу созвать собрание и получить позор»,</b> — добавил он.</blockquote>
      <p>В ходе недавнего выступления Джихана Ву на экране позади него разместили надпись: «Bitmain, которую вы знали, вернулась».</p>
      <figure>
        <iframe data-src="https://twitter.com/DoveyWan/status/1203207585542705152?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Ву <a href="https://forklog.com/dzhihan-vu-vernulsya-na-dolzhnost-generalnogo-direktora-bitmain/">вернулся</a> на должность CEO в конце октября, а Чжана лишили всех должностей. В ответ тот <a href="https://forklog.com/mikri-chzhan-prigrozil-vojnoj-svoim-opponentam-v-bitmain/">пригрозил</a> войной.</p>
      <p>Конфликт между двумя сооснователями Bitmain <a href="https://forklog.com/smi-uznali-podrobnosti-konflikta-souchreditelej-majningovogo-giganta-bitmain/">продолжается</a> уже несколько лет.</p>
      <p>Напомним, в середине года <a href="https://forklog.com/majningovyj-gigant-bitmain-mozhet-podat-zayavku-na-ipo-v-ssha/">стало известно</a> о планах Bitmain по выходу на IPO в США. После возвращения Ву компания <a href="https://forklog.com/smi-bitmain-podal-zayavku-na-ipo-pri-podderzhke-deutsche-bank/">подала</a> заявку при поддержке немецкого финансового конгломерата Deutsche Bank.</p>
