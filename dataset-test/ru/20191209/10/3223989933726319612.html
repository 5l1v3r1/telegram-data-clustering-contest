      <h1>Особые зоны и доверенные лица. В Ульяновской области повысят инвестиционную привлекательность районов</h1>
      <address><time datetime="2019-12-09T10:00:00+00:00">09 Dec 2019, 10:00</time> by <a rel="author">Рената Алиулова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/L8mHCFBwmb4" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Стимулировать инвестиционный рост и улучшать деловой климат в регионе  начнут и на уровне муниципалитетов.  В регионе  запустят систему регулярного менеджмента в инвестиционной деятельности глав районов. Об этом Сергей Морозов говорил на одной из площадок минувшего бизнес-форума «Деловой климат в России» и в ежегодном инвестиционном послании.</b>
      </p>
      <hr/>
      <p>«Кто мы для Ульяновской области и для России в целом?» - такой вопрос губернатор Сергей Морозов рекомендовал задавать себе главам муниципалитетов  как можно чаще.</p>
      <p>
        <b>Сергей МОРОЗОВ - ГУБЕРНАТОР УЛЬЯНОВСКОЙ ОБЛАСТИ:</b>
      </p>
      <blockquote>- Говоря о развитии страны и  региона, каждый муниципалитет должен понять для себя: он хочет быть падчерицей, халявщиком или хочет иметь очень бурное развитие? Тем более сейчас достаточно активен малый и средний бизнес не только в РФ, но и за ее пределами.</blockquote>
      <p>О взаимодействии районов с малым и средним бизнесом и об улучшении их инвестиционной привлекательности говорили на практикуме для муниципалитетов. Тематическая площадка прошла в заключительный день бизнес-форума «Деловой климат в России». Свой опыт на практикуме  в Ульяновске представляли сразу несколько субъектов страны. Так, за год Гурьевский район Кемеровской области по инвестиционной  привлекательности поднялся с 3-го1 места на 24-е.  По  качеству управления финансами среди муниципальных образований  стали  первыми. Глава района признался, многие инструменты в управлении берет из опыта  Ульяновского региона.</p>
      <p>
        <b>Станислав ЧЕРДАНЦЕВ - ГЛАВА ГУРЬЕВСКОГО МУНИЦИПАЛЬНОГО РАЙОНА КЕМЕРОВСКОЙ ОБЛАСТИ:</b>
      </p>
      <blockquote>- Меньше, чем за год нам удалось погасить долги за  последние 14 лет. А это порядка 265 миллионов рублей. Различными способами - за счет налоговых  маневров и эффективной судебной претензионной работы, за счет привлеченных субсидий, субвенций   в рамках оптимизации бюджетных процессов.</blockquote>
      <p>Черданцев отметил, в следующем году запускает в районе работу  Дома предпринимательства. Некоего единого пространства для взаимодействия с бизнесом. Единое окно для трансляции задач региональных институтов развития и взаимодействия с бизнесом на уровне муниципалитета будет организовано и в Ульяновской области. В каждом  районе появится агентство развития, которое будет выполнять и функции многофункционального центра для бизнеса. Об этом Сергей Морозов заявил в ежегодном<a href="https://ulpravda.ru/tv/press_konfernc/priamoi-efir-investitsionnoe-poslanie-gubernatora-ulianovskoi-oblasti">инвестиционном послании</a>.</p>
      <p>
        <b>Сергей МОРОЗОВ - ГУБЕРНАТОР УЛЬЯНОВСКОЙ ОБЛАСТИ:</b>
      </p>
      <blockquote>- В каждом муниципалитете сформируем агентство развития для работы с инвесторами и малым бизнесом, сопровождения бизнес-проектов, перестройки делового климата. Агентство будет единым окном для трансляции задач региональных институтов развития и взаимодействия с бизнесом на уровне муниципалитета.</blockquote>
      <p>Глава региона также отметил, что в ближайшие два года 5 районов получат статус особых муниципальных экономических зон, на которых будут действовать региональные преференции.</p>
      <p>
        <b>Сергей МОРОЗОВ - ГУБЕРНАТОР УЛЬЯНОВСКОЙ ОБЛАСТИ:</b>
      </p>
      <blockquote>- Вы сейчас видите прообраз самих администраций. Не будет их в том понимании, которое у нас сложилось. Советская, ельцинская, отчасти путинская система правления территориями уходит в прошлое. Будет совершенно другая форма взаимодействия с территориями.</blockquote>
      <p>А чтобы избежать дисбаланса в распределении инвестпроектов между муниципалитетами, в каждом районе начнет работу общественный  представитель губернатора по вопросам предпринимательства. Он станет доверенным лицом как для местного бизнеса, так и для региональной власти.</p>
      <p>
        <b>Азат ГАЗИЗОВ - ПЕРВЫЙ ВИЦЕ-ПРЕЗИДЕНТ ОБЩЕРОССИЙСКОЙ ОБЩЕСТВЕННОЙ ОРГАНИЗАЦИИ  МАЛОГО И СРЕДНЕГО ПРЕДПРИНИМАТЕЛЬСТВА «ОПОРА РОССИИ»:</b>
      </p>
      <blockquote>- Сегодня произошло анонсирование одного события, которое также войдет в федеральную практику. Это наличие общественных представителей   губернатора на территории области.  Они должны будут взаимодействовать и координировать информационные потоки.</blockquote>
      <p>Таким образом, до 2024 года у каждого муниципального образования  сформируется индивидуальный план инвестиционного развития.</p>
