      <h1>СФУ открыл бесплатные курсы повышения квалификации для работающих горожан</h1>
      <address>
        <time datetime="2019-12-09T10:44:57+00:00">09 Dec 2019, 10:44</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/AnVBEQ7CmJ8" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Красноярцев зовут на бесплатное обучение в СФУ.  Университет открыл курсы повышения квалификации для работающих горожан. Спектр подготовки очень широкий. Подтвердить свою степень и получить новые знания могут тренеры и учителя физкультуры, воспитатели и детские психологи. Лингвисты, экономисты, экологи, госслужащие и многие другие. Занятия можно посещать вечером или обучаться дистанционно, но главное преимущество - отсутствие оплаты.  </p>
      <blockquote>Я не знала чего ожидать, потому что я ещё никогда не повышала свою квалификацию именно вот так вот на профессиональных курсах. Поэтому эти курсы превзошли мои ожидания. Я поняла, что кроме профессиональных навыков, мне удалось получить полезный лично для меня опыт.<br/><br/>Мария Высоцкая, слушатель курсов</blockquote>
      <p>Курсы повышения квалификации Университет проводит по федеральной программе в рамках нацпроекта "Образование". Занятия включают не только лекции, но также интерактивы, семинары и обсуждения. После трёхнедельного интенсива слушатели получают сертификат государственного образца, который можно предъявить на  предприятии в качестве подтверждения профессионального статуса. Чтобы записаться на курсы, необходимо зарегистрироваться на сайте факультета повышения квалификации преподавателей СФУ. Количество мест ограничено, набор на следующий цикл занятий откроется в марте следующего года.</p>
      <blockquote>Мы не ожидали, что будет такой интерес к этим программам. В начале на курсы записалось более трёх тысяч человек. Участвовать в этой программе как слушатели могут только лица, имеющие высшее профессиональное образование, бакалавриат, специалитет или магистратуру. И имеющие стаж работы не менее трёх лет.<br/><br/>Евгения Бухарова, директор института экономики, управления и природопользования СФУ</blockquote>
