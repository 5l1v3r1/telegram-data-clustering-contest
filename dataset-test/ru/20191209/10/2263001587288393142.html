      <p>
        <b>Люди-киборги – фантастика или ближайшее будущее? Уже сейчас в системе реабилитации для людей с ограниченными физическими возможностями есть большой ассортимент различных протезов, аппаратов, колясок и экзоскелетов. Волгоградские медики-ученые Александр Воробьев и Федор Андрющенко разработали уникальный аппарат для реабилитации верхних конечностей у взрослых и детей.</b>
      </p>
      <p>Маленькая пациентка гениальных волгоградских врачей левшей-умельцев – Вика Беломытцева. Мама девочки обратилась к Андрею Бочарову, и губернатор оказал семье адресную помощь. Теперь у Вики есть собственный экзоскелет. За восемь месяцев ей уже удалось достичь больших успехов.</p>
      <p>Сам по себе экзоскелет – не новое изобретение. Его используют в разных областях – военном деле, промышленности, в полетах в космосе. Но волгоградцы пошли дальше, решив внедрить разработку и в медицинскую сферу. В итоге была создана киберодежда не только для пациентов, но и для врачей: нейро- и эндохирургов. Аналогов этому устройству в мире пока нет.</p>
