      <h1>Губернатор края обсудил перспективы развития Таймыра</h1>
      <address>
        <time datetime="2019-12-09T10:40:22+00:00">09 Dec 2019, 10:40</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/AqAv4MCuNXg" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Перспективы развития Таймыра обсудил Александр Усс с главой этой территории Евгением Вершининым. Один из вопросов рабочей встречи — как выполняются поручения губернатора, в частности о поддержке домашнего оленеводства. Сейчас в разработке проект по открытию технологической линии для переработки до 5 тысяч голов ежедневно. Поставщиками станут оленеводческие предприятия, а рынками сбыта — не только север края, но и другие российские регионы и, возможно, даже зарубежье.</p>
      <p>Рассказал Евгений Вершинин и о развитии туризма, которое на севере края связано с проектом рекреационного кластера Арктический. Его цель обеспечить инфраструктурой такие города как Норильск, Дудинка, Хатанга и другие территории. Александр Усс заявил , что в дальнейшем Арктический может быть в включен в инвестпроект Енисейская Сибирь. Не останется в стороне и частный бизнес.  </p>
      <blockquote>Мы актуализировали весь перечень агропользователей которые сейчас есть на территории, а их достаточно много, поверьте мне. Мы только с начала этого года отвели 96 лицензионных участков, это пока рекорд в истории Таймыра, такого никогда не было. Ну, и соответственно, актуализировали перечень этих недропользователей, и мы вступили с ними в переговоры о том. что социальную нагрузку и социальную ответственность компании должны брать на себя.<cite>Евгений Вершинин, глава Таймырского Долгано-Ненецкого муниципального района</cite></blockquote>
    </article>
