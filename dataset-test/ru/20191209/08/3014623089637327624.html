      <h1>Курганские абитуриенты реанимировали манекен и проводили химические опыты</h1>
      <address>
        <time datetime="2019-12-09T08:25:00+00:00">09 Dec 2019, 08:25</time>
      </address>
      <p>
        <b>В Курганском университете для школьников и их родителей прошел День открытых дверей.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/6k6L3LXU0w4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>День открытых дверей в Курганском государственном университете прошел в необычном формате. Гостей развлекали играми, конкурсами и викторинами.</p>
      <p>
        <i>- Мы приготовили для ребят тесты, например, на определение темперамента. Все связано с педагогической деятельностью: загадки, пословицы, задачи. Прошла первая группа, они с удовольствием выполняли задания, - рассказала <b>доцент кафедры КГУ Елена Захарова.</b></i>
      </p>
      <p>Каждый факультет университета представил свою площадку. Студенты и преподаватели в интересной форме рассказали абитуриентам о том, чем занимается каждая кафедра.</p>
      <p>
        <i>- Они представили свои площадки, на которых выставлены опытные образцы, которые студенты проектируют, технологии, которые они разрабатывают, новые технологии, - объяснила <b>первый проректор КГУ Софья Щербич.</b></i>
      </p>
      <p>Факультет естественных наук предложил абитуриентам провести химические тесты и посмотреть сквозь микроскоп на живую амебу.</p>
      <p>
        <i>- Наши выпускники очень востребованные на рынке труда. Они могут работать преподавателями, могут пойти в лабораторию. Химики-аналитики нужны везде, - рассказала <b>студент КГУ Елена Шевелева.</b></i>
      </p>
      <p>Почувствовать себя спасателем и попытаться реанимировать манекен гости Дня открытых дверей смогли на площадке кафедры экологии и безопасности жизнедеятельности.</p>
      <p>В День открытых дверей будущие студенты наблюдали за работой 3D принтера, играли лазером и мерили температуру тепловизором.</p>
      <p>На площадке журналистики абитуриенты смогли почувствовать себя корреспондентом или оператором. На факультете вскоре появится новое направление - реклама и пиар.</p>
      <p>
        <i>- Наши выпускники активно сотрудничает с отделами по связям с общественностью, работают в рекламных отделах, пиар-службах. Мы чувствуем необходимость в подготовке таких специалистов. Мы решили выделить в отдельное направление подготовки рекламу и пиар, - поделилась планами <b>заведующая кафедрой КГУ Наталья Катайцева.</b></i>
      </p>
      <p>Абитуриенты смогли не только выбрать интересующее направление учебы, но и познакомились с потенциальными работодателями. Свои стенды представили предприятия «Курганприрбор» и «Кургандормаш». Ребят интересовало, как устроиться на предприятие, какое необходимо образование и заработная плата специалистов.</p>
      <p>
        <i>- «Кургандормаш» не мог оставить без внимания это мероприятие, рассказываем про деятельность предприятия, новинки, достижения, - сказал <b>представитель предприятия «Кургандормаш» Иван Кузнецов.</b></i>
      </p>
      <p>Мероприятие в курганском университете посетили более тысячи школьников. Им рассказали правила приема в вуз, познакомили с процессом обучения и преимуществах учебы в КГУ.</p>
