      <h1>Блогер сутки провел в VR-шлеме, играя в Ocarina of Time</h1>
      <address><time datetime="2019-12-09T08:40:00+00:00">09 Dec 2019, 08:40</time> by <a rel="author" href="https://shazoo.ru/users/scavenz" target="_blank">Влад</a></address>
      <p>Блогер Брэдли Берк провел эксперимент и провел сутки в VR-шлеме, играя в модификацию для The Legend of Zelda: Ocarina of Time. Позже он опубликовал ролик, рассказав о своих впечатлениях и эмоциях.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/WQbqT4Ouj8A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В начале Берк отметил, что является большим поклонником Ocarina of Time и с детства знает игру почти наизусть. Однако ориентироваться в виртуальной реальности оказалось все равно сложно. Из-за отсутствия прицеливания у блогеру приходилось стрелять из рогатки наугад. Кроме того, VR-модификация не предусматривает, что игрок будет пытаться посмотреть за спину Линка.</p>
      <p>Спал и ел Берк, не снимая VR-шлем. Перед сном он специально находил в игре тихое и спокойное место. Под подобные условия отлично подошла башня в деревне Какарико. Однако даже там спать в устройстве виртуальной реальности было не слишком удобно.</p>
      <p>Берк отметил, что мир Ocarina of Time в VR кажется намного больше, чем в действительности. В целом блогер остался рад, что взялся за эксперимент, который напомнил ему про эмоции из детства.</p>
