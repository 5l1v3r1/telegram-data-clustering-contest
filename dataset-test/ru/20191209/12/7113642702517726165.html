      <h1>На трассе Киев-Харьков задержали вооруженного водителя (видео)</h1>
      <h2>В Киевской области полиция с погоней задержала нарушителя ПДД, который при проверке пытался избавиться от пистолета с глушителем.</h2>
      <address><time datetime="2019-12-09T12:30:00+00:00">09 Dec 2019, 12:30</time> by <a rel="author">Инна Сабатин, источник:</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fkyivregionpatrolpolice%2Fvideos%2F2532132590355316%2F&amp;show_text=0&amp;width=560" width="560" height="314" data-service="Facebook" scrolling="no"/>
      </figure>
      <h3>На Киевщине задержали водителя с пистолетом</h3>
      <p>Около полуночи внимание экипажа бориспольских патрульных привлек автомобиль Opel Astra, двигавшийся с нарушением ПДД. Инспекторы потребовали от водителя остановиться, однако проигнорировал требование, после чего началась погоня.</p>
      <p>Об этом <a href="https://www.facenews.ua/">FaceNews.ua</a> сообщили в <a href="https://www.facebook.com/kyivregionpatrolpolice/?eid=ARAJVFpLk543sOoBJtnulvTKvF_sv3N2bjj7Psv9D7Pxlt_GxG96ml_0xubP0pS6ltUfk1sAOkyN2ObF">пресс-службе Патрульной полиции.</a></p>
      <p>На 76 километр автодороги Киев-Харьков, правонарушителя остановили. Однако, во время остановки копы заметили, как через переднее пассажирское окно вылетел сверток, обмотанный в белый полиэтиленовый пакет.</p>
      <p>За рулем легковушки находился 31-летний мужчина. Он категорически отрицал то, что что-либо выкидывал из авто. В ходе осмотра прилегающей территории, патрульные нашли пакет белого цвета.</p>
      <p>На место происшествия патрульные вызвали следственно-оперативную группу. В пакете следователи обнаружили черную сумку с подозрительным содержимым - предметы, внешне похожие на огнестрельное оружие, глушитель и патроны.</p>
