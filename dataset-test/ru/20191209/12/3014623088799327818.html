      <h1>Бюджет Курганской области на 2019 год претерпел изменения</h1>
      <address>
        <time datetime="2019-12-09T12:01:00+00:00">09 Dec 2019, 12:01</time>
      </address>
      <p>
        <b>В Курганской области отчитались об исполнении бюджета региона с начала года. Цифры озвучили на заседании правительства 9 декабря.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/5A6-dT3sGNw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Аккуратно подходить к цифрам и словам в своих докладах, проводить качественную информационную работу среди населения. Такие поручения дал своим коллегам губернатор Курганской области Вадим Шумков на заседании правительства региона.</p>
      <p>
        <i>- Коллеги, не хватайтесь за вопросы, которые вы не готовы людям доносить. Вся работа правительства Курганской области направлена на улучшение уровня жизни людей. На снижение уровня всякого рода непонятных затрат, - сказал<b> глава региона Вадим Шумков.</b></i>
      </p>
      <p>Шумков потребовал в каждом случае детально разбирать ситуацию, а также проводить информационную работу среди населения.</p>
      <p>На правительстве обсудили исполнение областного бюджета за 9 месяцев этого года. Профицит областной казны составил 310 миллионов рублей.</p>
      <p>
        <i>- Доходы областной казны составили 30,8 млрд рублей. Рост на 9,5% к уровню прошлого года. В том числе собственные доходы составили 13,8 млрд рублей. С ростом на 3% к аналогичному периоду 2018 года, - отчитался <b>начальник финансового управления Курганской области Константин Ермаков.</b></i>
      </p>
      <p>Безвозмездные поступления достигли 17 миллиардов рублей. Это на 2 миллиарда 200 миллионов больше, чем в 2018 году.</p>
      <p>
        <i>- В августе мы получили из федерального бюджета дотацию на поддержку мер по сбалансированности бюджета — 1,7 млрд рублей. Эти деньги в полном объеме были направлены на погашение просроченной задолженности по зарплате и коммунальных услуг муниципальных образований, - добавил <b>Ермаков.</b></i>
      </p>
      <p>Расходы с начала этого года составили 30,5 миллиардов рублей. Госдолг не изменился - 16 миллиардов 6 миллионов рублей.</p>
      <p>Также внесли изменения в бюджет этого года. Доходы и расходы областной казны вырастут на 2 миллиарда рублей.</p>
      <p>
        <i>- За счет чего увеличиваются доходы? За счет дополнительных дотаций на сбалансированность бюджетов, которая распределена в конце ноября в сумме 1 млрд 102 млн рублей. Предлагается эти средства направить на финансирование первоочередных расходов муниципалитетов по оплате труда и коммунальных услуг, - сказал <b>Константин Ермаков.</b></i>
      </p>
      <p>Глава области подчеркнул, необходимо работать не только над повышением доходов бюджета, но и увеличивать эффективность деятельности региональных органов власти и местного самоуправления.</p>
