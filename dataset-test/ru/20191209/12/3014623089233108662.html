      <h1>В Зауралье мировой судья честно рассказал о своей работе</h1>
      <address>
        <time datetime="2019-12-09T12:32:00+00:00">09 Dec 2019, 12:32</time>
      </address>
      <p>
        <b>В этом году в России отмечается 20-летие мировой юстиции. На протяжении двух десятилетий люди находят справедливость в залах мирового суда. О своей работе рассказал судья участка №6 Звериноголовского района.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/WD6idFHCJwo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Помогать людям и восстанавливать справедливость. Таких правил придерживаются зауральские судьи при выполнении своей работы.</p>
      <p><i>- Бабушке помогаем, у которой сосед взял деньги в долг и не отдает, наказываем нарушителя общественного порядка, водителя, который нарушил правила дорожного движения,</i> - рассказывает мировой судья участка №6 Звериноголовского района <b>Игорь Можарцев</b>.</p>
      <p>В Звериноголовском районе участок был образован в декабре 2001 года. За 18 лет многое изменилось, появилась современная техника, новый зал суда, поменялась сама система, но все положительные изменения были бы невозможны без профессионального коллектива.</p>
      <p><i>- Я скажу так, мы справляемся благодаря нашему аппарату, без аппарата ничего не сделать. Вынесу я решение, а кто его будет исполнять? На сотрудниках аппарата лежит очень большая ответственность, -</i> отметил <b>Игорь Можарцев</b>.</p>
      <p>Мировые судьи рассматривают гражданские, административные и уголовные дела в качестве суда первой инстанции. Их правовой статус приравнен к статусу других судей в Российской Федерации.</p>
