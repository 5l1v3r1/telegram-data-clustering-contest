      <h1>«Шуба» для дерева: в сочинском саду-музее «Дерево дружбы» готовятся к зиме. ВИДЕО</h1>
      <address>
        <time datetime="2019-12-09T12:34:00+00:00">09 Dec 2019, 12:34</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wpNtGGTiI_0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В сочинском саду-музее «Дерево дружбы», на территории которого более 70-ти деревьев, готовятся к зимним холодам. Цитрусовые укутывают специальной пленкой.</p>
      <p>Особое внимание тому, что было посажено самым первым. Для одного из таких деревьев, которому 85 лет, построили специальный каркас, разработано двухслойное укрытие — нетканое полотно, сверху закрытое пленкой, что позволяет защитить дерево от критических температур.</p>
      <p>Жесткий каркас, на котором закрепят укрывной материал, должен предотвратить и возможное повреждение растений на случай снегопада. Сотрудники музея рассказали, что основное Дерево дружбы будет по-прежнему доступно для просмотра, его закроют сеткой только с одной стороны, а плоды снимать не станут.</p>
      <p>Дерево дружбы существует с 1934 года, когда ученый Федор Зорин для получения новых морозостойких сортов цитрусовых посадил в саду дикий лимон. В его крону он привил японские мандарины, испанские апельсины, китайские кинканы, итальянские лимоны, грейпфруты и другие цитрусовые.  </p>
