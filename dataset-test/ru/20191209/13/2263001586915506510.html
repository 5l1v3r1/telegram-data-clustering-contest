      <h6 class="kicker">ДЕНЬ ГЕРОЕВ ОТЕЧЕСТВА:</h6>
      <h1>Выставка об истории Ордена святого Георгия открылась в Волгограде</h1>
      <address>
        <time datetime="2019-12-09T13:59:50+00:00">09 Dec 2019, 13:59</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GZ-EzOLF1rI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Военная слава героев трех эпох: царской, советской и современной российской. 9 декабря исполняется 250 лет со дня учреждения Ордена святого великомученика и победоносца Георгия. В наше время в этот день отмечается день Героев Отечества. В память о защитниках страны в Волгоградском мемориально-историческом музее открылась выставка «Кавалеры двух войн».</b>
      </p>
      <p>Одну из самых почитаемых военных наград Российской империи возродили в Российской Федерации в 1992 году. Выставка «Кавалеры двух войн» – своеобразная экскурсия по истории легендарного ордена, по судьбам его героических обладателей.</p>
      <p>
        <b>
          <u>Юрий Старцев, научный сотрудник мемориально-исторического музея, куратор выставки «Кавалеры двух войн»:</u>
        </b>
      </p>
      <blockquote>– Мы показываем не только награды, но и персонажей, которые были удостоены данной наградой за период первой мировой. И все георгиевские кавалеры всегда отвечали на вопрос: «За что получил?» - «За Родину». И они сражались за это!</blockquote>
      <p>История семьи как часть истории целого государства. О подвигах своего прапрадеда – кавалера Георгиевского ордена – Андрей Сандалов узнал из газетной статьи. Признается, история славного предка вдохновила его, теперь мужчина увлеченно исследует родословную своей семьи.</p>
      <p>
        <b>
          <u>Андрей Сандалов, сотрудник ГКУ «Казачий центр государственной службы»:</u>
        </b>
      </p>
      <blockquote>– Сандалов Алексей Андреевич служил в атаманском полку под руководством цесаревича Алексея, дослужился до звания вахмистра и в Первую Мировую войну командовал сотней.</blockquote>
      <p>250 лет воинской славы. 9 декабря 1769 года императрица Екатерина великая учредила Орден Святого Георгия. В отличие от других наград царской России, им награждали за исключительный героизм. После революции от креста отказались: слишком уж религиозный символ был для эпохи атеизма. «Дым и пламя» – черный и оранжевый цвет Георгиевской ленты обрамляли Орден Славы, учрежденный во время Великой Отечественной войны. Им награждали рядовых, сержантов и старшин, а в авиации лиц, в звании не выше младшего лейтенанта. Вручался он только за личные заслуги. Но Орденом Святого Георгия все так же гордились.</p>
      <p>
        <b>
          <u>Юрий Старцев, научный сотрудник мемориально-исторического музея, куратор выставки «Кавалеры двух войн»:</u>
        </b>
      </p>
      <blockquote>– В советские годы никто не чуждался именно этой награды. Сама Екатерина II писала в первом статуте, что если награду эту ты получил, то получил ее по заслугам, а не благодаря каким-то связям, ранениям и наградам.</blockquote>
      <p>На выставке – военнослужащие, ветераны Вооруженных Сил, представители казачьих организаций, волгоградских музеев и архивов, учащиеся. <br/>Фотографии, документы, другие раритетные экспонаты из фондов Мемориально-историческом музея, выставка «Кавалеры двух войн» будет работать до 15 января 2020 года.</p>
