      <h1>В Ульяновской области ралли-рейдовый сезон-2020 открыли на новой трассе</h1>
      <address><time datetime="2019-12-09T13:00:00+00:00">09 Dec 2019, 13:00</time> by <a rel="author">Анна Тищенко</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kqe9QGR28AQ" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Последние наставления и вперед - штурмовать бездорожье. В Ульяновской области открыли ралли-рейдовый сезон-2020. В Цильнинском районе прошла<a href="https://ulpravda.ru/rubrics/sport/v-ulianovskoi-oblasti-prokhodit-bakha-zasechnaia-cherta2019">баха «Засечная черта».</a></b>
      </p>
      <hr/>
      <p>Соревнования получили статус первого этапа Кубка России по ралли-рейдам и регионального чемпионата «Холмы России».</p>
      <p>Участники и зрители начали собираться в центре села Большое Нагаткино еще затемно. Первым делом – осмотр машин и последние приготовления. Дальше – старт. Участников ждало два круга по 120 километров. Покрытие – снег и грунт. Дороги – лесные и полевые.</p>
      <p>
        <b>Антон МЕЛЬНИКОВ – КОМАНДА «НОВГОРОД-АВТОСПОРТ»</b>
      </p>
      <blockquote>- В Ульяновской области эта гонка трехмерна. Овраги, холмы, местами леса. Плюс подморозило, поэтому надо быть вдвойне внимательным.</blockquote>
      <p>На этот раз попытать счастья на подмерзшей трассе решилось 23 экипажа. В этом году для любителей скорости организаторы подготовили новую трассу – на территории ипподрома села Большое Нагаткино. Дорогу не использовали долгие годы.</p>
      <p>
        <b>Александр ОХОТНИКОВ – ОРГАНИЗАТОР СОРЕВНОВАНИЙ, РУКОВОДИТЕЛЬ ГОНКИ</b>
      </p>
      <blockquote>- В Цильнинском районе - это новая трасса, которую мы нашли буквально две-три недели назад. Мы планируем ее задействовать на чемпионате России в следующем году. Благодарим администрацию Цильнинского района и все силовые структуры, которые пошли нам навстречу.</blockquote>
      <p>Задача каждого экипажа, состоящего из пилота и штурмана, как можно быстрее пройти скоростные участки. После финиша первого скоростного круга – обязательная дозаправка и осмотр машины в центре села.  Там же прошла торжественная церемония открытия соревнований. Затем экипажи отправились на второй круг.</p>
      <p>По словам организаторов, к новому сезону появились новые спортсмены-участники. Заявлены команда от автомобильного завода, экипажи  «ГАЗ Рейд Спорт» и «Шелковый путь».</p>
