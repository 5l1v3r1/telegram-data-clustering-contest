      <h1>Экс-глава МИД Австрии рассказала о танце с Путиным</h1>
      <address><time datetime="2019-12-09T13:41:00+00:00">09 Dec 2019, 13:41</time> by <a rel="author" href="https://life.ru/author/2794" target="_blank">Анастасия Иванова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/sC2DNWLEDrY" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Экс-глава МИД Австрии Карин Кнайсль поделилась со студентами МГИМО воспоминаниями о танце с президентом России Владимиром Путиным на своей свадьбе. Об этом сообщает <a href="https://ria.ru/20191209/1562157046.html">РИА "Новости"</a>.</p>
      <p>Кнайсль рассказала, что лидер "обладает очень хорошими манерами" и сделал поклон перед танцем.</p>
      <p>—<b> Всегда приятно иметь дело с джентльменами, которые освоили эту старую школу. Конечно, этот момент и этот танец были неоднозначно восприняты общественностью, мне это ясно. Но я могу только одно посоветовать: занимайте себя не только информацией, фактами и книгами. Вы не должны забывать, что в жизни есть и другие вещи</b>, — сказала Кнайсль.</p>
      <p>Напомним, в августе 2018 года экс-глава австрийского МИД вышла замуж за бизнесмена Вольфганга Майлингера и церемонию тогда <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1144673/poiavilos_vidieo_tantsa_putina_na_svadbie_ghlavy_mid_avstrii">посетил</a> Путин. Он танцевал с невестой и оставил автограф на свадебном белом кабриолете, который позже <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1193905/svadiebnyi_kabrioliet_s_avtoghrafom_putina_ushiol_s_molotka_za_20_tysiach_ievro">продали</a> с аукциона, а вырученные деньги направили на <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1199591/ghlava_mid_avstrii_kabrioliet_s_avtoghrafom_putina_pieriedali_na_blaghotvoritielnost">благотворительность</a>.</p>
