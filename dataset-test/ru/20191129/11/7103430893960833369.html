      <h1>Видеосюжет. Бизнесмены встретились с руководством УФНС и Фонда развития промышленности</h1>
      <address>
        <time datetime="2019-11-29T11:58:00+00:00">29 Nov 2019, 11:58</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hM_xk36RE5s" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В УФНС России по Саратовской области прошла традиционная встреча с представителями предпринимательского сообщества.</p>
      <p>На мероприятии презентовали Фонд развития промышленности Саратовской области. В регионе данная организация работает уже год.</p>
      <p>Она готова оказать поддержку предприятиям, которые производят и выводят на рынок  инновационную и высокотехнологичную продукцию.</p>
      <p>"<i>Это, прежде всего, промышленные предприятия. Имеет значение сам проект, его научная составляющая, его целевая направленность. Фонд развития промышленности Саратовской области заключил соглашения с Фондом развития промышленности РФ о софинансировании на условиях 30 на 70, 30% - область, 70% - федеральный бюджет</i>",  -пояснила директор регионального Фонда <b>Марина Крупчак</b>.</p>
      <p>По ее словам, льготное софинансирование предоставляется на 5-7 лет, максимальная процентная ставка - всего 5% годовых.</p>
      <p>Регулярные встречи на площадке УФНС позволяют обеспечить взаимопонимание между налогоплательщиками и управлением, а также донести до  широкой общественности те актуальные вопросы, которые сейчас на повестке дня.</p>
      <p>"<i>Подобное мероприятие проводится нами уже в девятый раз и позволяет развивать успешный и продуктивный диалог между представителями бизнеса и налоговыми органами</i>"<i>,</i> – сообщил руководитель УФНС <b>Виктор Козельский</b>.</p>
      <p>Он отметил, что налогоплательщики получают возможность выстроить диалог с представителями фискальной службы, поделиться наработанным опытом, задать острые и проблемные вопросы.</p>
      <p>На встрече побывала съемочная группа "ТВСАР" (проект ИА "Взгляд-инфо"). Предлагаем читателям посмотреть сюжет наших коллег.</p>
