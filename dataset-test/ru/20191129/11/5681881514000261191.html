      <h1>Из-за ДТП на 5-й Фонтана стоят трамваи</h1>
      <address>
        <time datetime="2019-11-29T11:23:00+00:00">29 Nov 2019, 11:23</time>
      </address>
      <p>
        <i>На 5-й станции Фонтана два автомобиля столкнулись прямо на рельсах.</i>
      </p>
      <figure>
        <img src="http://timer-odessa.net/uploads/2019/11/1575020755_7755.jpg"/>
      </figure>
      <p>Об этом сообщает <a href="http://7kanal.com.ua/">«7 канал»</a>.</p>
      <p>Из–за ДТП остановились как минимум семь трамваев в обе стороны. Собралась и небольшая автомобильная пробка.</p>
