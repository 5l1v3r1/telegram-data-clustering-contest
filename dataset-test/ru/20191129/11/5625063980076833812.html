      <h1>В Калининграде открылся бесплатный обучающий онлайн-курс для начинающих предпринимателей</h1>
      <address>
        <time datetime="2019-11-29T11:14:00+00:00">29 Nov 2019, 11:14</time>
      </address>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-51401404&amp;id=456239040&amp;hash=3ee8ba94c3f458d7&amp;hd=2" width="853" height="480" data-service="VK" scrolling="no"/>
      </figure>
      <p>Предприниматели из Калининграда и других регионов России могут пройти бесплатный курс обучения "Мой Бизнес. Старт" и получить сертификат. Образовательная программа для бизнесменов создана фондом "Центр поддержки предпринимательства Калининградской области" и РБК Калининград.</p>
      <p>В десяти видеолекциях ведущие региональные эксперты в области права, менеджмента, образования, продвижения и других сфер, важных для организации и раскрутки своего дела, в доступной форме пошагово объясняют, как лучше организовать свое дело, зарегистрировать компанию, набрать команду, правильно заключать соглашения, другие актуальные вопросы для бизнеса.</p>
      <blockquote>"Система инструментов поддержки предпринимательства постоянно развивается. И такие обучающие программы — одна из ее важных составляющих", — отметил министр экономического развития, промышленности и торговли Калининградской области Дмитрий Кусков.</blockquote>
      <p>Он подчеркнул, что появление новых предпринимателей и популяризация бизнеса — цель нацпроекта "Малое и среднее предпринимательство и поддержка индивидуальной предпринимательской инициативы".</p>
      <p>Курс можно пройти в любое время и в любом месте, где есть возможность выйти в интернет, прослушать короткую лекцию и ответить на несколько вопросов теста. В помощь обучающимся каждый лектор составил подробную презентацию, выделил главные тезисы своего выступления и дал подробный список литературы по теме блока.</p>
      <p>По завершении обучения, если слушатель набрал больше 45 баллов, он сможет получить сертификат о прохождении курса от фонда "Центр поддержки предпринимательства Калининградской области".</p>
      <p>Курс будет интересен и тем, кто только задумывается об открытии своего бизнеса, и тем, кто уже работает на рынке, но думает о расширении и увеличении доли рынка как в регионе, так и за его пределами. Начать обучение и прослушать первую лекцию можно <a href="https://stepik.org/course/60973/promo">здесь.</a></p>
