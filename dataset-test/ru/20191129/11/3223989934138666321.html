      <h1>В Ульяновской области объединили политические, административные и адвокатские ресурсы</h1>
      <address><time datetime="2019-11-29T11:00:00+00:00">29 Nov 2019, 11:00</time> by <a rel="author">Рената Алиулова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_c6109nYFoE" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>На защиту прав каждого гражданина и организации Ульяновской области  выйдут правозащитные центры. Это новый проект партии «Единая Россия» и Ассоциации юристов в Ульяновске.</b>
      </p>
      <hr/>
      <p>Первый шаг в реализации совместного «продукта»  - подписание соглашения о сотрудничестве. Дал добро на работу и глава региона Сергей Морозов.</p>
      <p>
        <b>Сергей МОРОЗОВ - ГУБЕРНАТОР УЛЬЯНОВСКОЙ ОБЛАСТИ:</b>
      </p>
      <blockquote>- Это соглашение отвечает основной миссии обеих подписывающих сторон - всемерное обеспечение  социальной справедливости  и защиты прав граждан.  Это будет по-настоящему такой сплав и политической воли, и огромного профессионализма правозащитной деятельности.</blockquote>
      <p>С инициативой создания на базе региональных отделений правозащитных центров выступил Дмитрий Медведев на ХIХ съезде партии в Москве, который прошел на минувшей неделе. В пилотном режиме структура по оказанию юрпомощи заработает в декабре в областном центре на базе центрального офиса партии.  А  уже с нового года подобные центры будут принимать обращения граждан в каждом муниципалитете.</p>
      <p>
        <b>Василий ГВОЗДЕВ - СЕКРЕТАРЬ РЕГИОНАЛЬНОГО ОТДЕЛЕНИЯ ПАРТИИ «ЕДИНАЯ РОССИЯ»:</b>
      </p>
      <blockquote>- Правозащитные центры от обычных юридических консультаций, от обычных приемов граждан депутатов совместно с юристами  будут  отличаться тем, что  мы будем брать в работу проблему человека от начала до ее положительного, подчеркиваю, завершения.</blockquote>
      <p>Правозащитные центры в ежедневном режиме будут отстаивать интересы и защищать права  как физических, так и  юридических лиц. Правда, точная система работы на 2020 год, как поясняет региональный лидер единоросов, скорректируют  конце декабря. Исходя из возможностей всех участников.</p>
      <p>
        <b>Василий ГВОЗДЕВ - СЕКРЕТАРЬ РЕГИОНАЛЬНОГО ОТДЕЛЕНИЯ ПАРТИИ «ЕДИНАЯ РОССИЯ»:</b>
      </p>
      <blockquote>- Должен быть минимум один день в неделе, где лучшие юристы, адвокаты и депутаты в режиме трех часов принимают  обращения тех,  кому нужна помощь. Причем не только физически, когда люди приходят. Мы обязательно включим интерактив в эту работу.</blockquote>
      <p>Бесплатная юридическая помощь жителям региона  оказывается с 2006 года. За это время Ассоциация юристов проконсультировала и помогла  более сотни тысяч человек.  Как показала практика, жителей, в первую очередь интересуют жилищные вопросы. А также  вопросы пенсионного и социального  обеспечения.  С 2017 сотрудники госюрбюро есть в каждом  районе. Сегодня в регионе работают свыше 350 пунктов юридической помощи.</p>
      <p>
        <b>Светлана ИЛЬИНА - ПРЕДСЕДАТЕЛЬ ИСПОЛНИТЕЛЬНОГО КОМИТЕТА РЕГИОНАЛЬНОГО ОТДЕЛЕНИЯ ОБЩЕРОССИЙСКОЙ ОБЩЕСТВЕННОЙ ОРГАНИЗАЦИИ «АССОЦИАЦИЯ ЮРИСТОВ РОССИИ»:</b>
      </p>
      <blockquote>- Очередей у нас  к специалистам сейчас практическ, нет. Бывает такая проблема только в Инзенском районе. Хотя  работают там 3 специалиста. Просто граждане очень активно пользуются бесплатной юрпомощью.</blockquote>
      <p>Помимо прямого общения  с юристом,  помощь можно получить по телефону горячей линии 8 800 100 13 84. Также  оставить заявку на сайтах: бесплатная юрпомощь.рф и претензия 24.рф  - по вопросам защиты прав потребителей.</p>
