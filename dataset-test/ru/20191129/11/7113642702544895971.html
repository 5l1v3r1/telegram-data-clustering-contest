      <h1>Загоревшийся BMW спасли с помощью ассенизатора (видео)</h1>
      <h2>В ​сети активно обсуждают видео с пожаром BMW X6. Точнее, интересен не сам пожар, а оригинальный способ его тушения.</h2>

      <h3>Ассенизатор помог потушить загоревшийся автомобиль</h3>
      <p>Инцидент произошел на днях в Самаре. Кроссовер БМВ задымился посреди дороги. Водитель вызвал пожарных, однако пожар распространялся слишком быстро, передает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>К счастью, рядом проезжал ассенизатор и именно содержимое его цистерны помогло затушить пожар. Возгорание ликвидировали довольно-таки быстро, хотя владельцу BMW X6 придется не только восстанавливать, но и тщательно отмывать авто.</p>
