      <h1>Обыск у атамана «крымской весны» – Дневное шоу на Радио Крым.Реалии</h1>
      <address>
        <time datetime="2019-11-29T11:00:23+00:00">29 Nov 2019, 11:00</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-rYCk9m5New" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Симферополе российские силовики провели обыски у активиста из Крыма, «атамана крымского казачества» <b>Сергея Акимова.</b> По словам адвоката, обыск связан с делом о хищении имущества. Сергей Акимов поддерживал российскую оккупацию полуострова, был награжден российской медалью «За возвращение Крыма». Почему к Сергею Акимову пришли сотрудники Центра «Э»? Почему вообще в поле зрения российских силовиков попадают люди, которые принимали активное участие в аннексии полуострова?</p>
      <p>Эти и другие актуальные темы в студии Радио <b>Крым.Реалии</b> в Дневном шоу на <b>Радио Крым.Реалии </b>обсуждают ведущие <b>Елена Ремовская и Андрей Гевко.</b> Их собеседники: общественник из Коктебеля, член «Союза казаков Феодосийского региона»<b>Борис Яремко</b>; председатель Крымского антикоррупционного комитета Илья Большедворов; экс-депутат Алуштинского горсовета <b>Павел Степанченко</b>; украинский политолог <b>Валерий Дымов.</b></p>
      <p>С 13.00 до 14.00 (14.00 до 15.00 в Крыму) слушайте Дневное шоу на Радио Крым.Реалии Трансляцию эфира можно также смотреть на каналах Крым.Реалии в YouTube и на Facebook. Радио Крым.Реалии вещает 24 часа в сутки на частоте 105.9 FM на Северный Крым. Он-лайн можно слушать на сайте Крым.Реалии. Крымчане могут бесплатно звонить в эфир по телефону 8 800 100 69 26 или писать на адрес: Krym_radio@rferl.org</p>
