      <h1>Закулисье чистоты: как в Кременчуге стирают белье с детсадов</h1>
      <address>
        <time datetime="2019-11-29T11:15:00+00:00">29 Nov 2019, 11:15</time>
      </address>
      <figure>
        <img src="https://kg.ua/sites/default/files/styles/news_style_3/public/news4/dsc_0631.jpg?itok=e94PQbp2"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/HaX03pdAfFs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Кременчугская газета узнавала все секреты.</b>
      </p>
      <p>Сегодня Кременчугская газета посетила общество с ограниченной ответственностью «Вайт премиум», которое с недавних пор стирает все белье детских садиков Кременчуга. Как говорит директор предприятия Лариса Белявская, прачечная «Вайт премиум» разместилась в одном из зданий на территории Первой горбольницы им. А. Т.Богаевского, где в советские годы также была прачка.</p>
      <p>«Вайт премиум» закупило новое оборудование, сделало ремонт помещения и принялось за работу.</p>
      <p>Белье с каждого садика привозится на прачечную машиной и в первой комнате происходит его разгрузка.</p>
      <figure>
        <img src="https://kg.ua/sites/default/files/inline/images/dsc_0586.jpg"/>
      </figure>
      <blockquote><i>«Тут мы разделяем постельное, шторы, полотенца, одеяла и все, что привезли с детсадика. Иногда привозят даже детские игрушки постирать...»</i> - говорит Л.Белявская.</blockquote>
      <p>Далее белье попадает в сам зал для стирки, где стоят огромные стиральные машины и сушилки.</p>
      <figure>
        <img src="https://kg.ua/sites/default/files/inline/images/dsc_0601_0.jpg"/>
      </figure>
      <p><i>«В них и человек поместится, так что, объем большой...Мы грузим по 30 кг»</i>,- шутит Л.Белявская, показывая нам процесс.</p>
      <p>К стиралкам подключено множество трубочек. Именно по ним, в соответствии с заданной программой, подается порошок, добавки и прочие необходимые для стирки примеси, которые имеют необходимые сертификаты.</p>
      <p>Со стиральных машин белье попадает в сушильные машины.</p>
      <p><i>«Вы, если после сушки посмотрите фильтр, то он забивается часто. Это столько пыли было в том белье... Мы когда начали работать, то фильтры забивались очень часто, а белье привозили порой не белое, а аж серое...» </i>- рассказывает Л.Белявская.</p>
      <p>По ее словам, после сушки белье попадает на глажку.</p>
      <figure>
        <img src="https://kg.ua/sites/default/files/inline/images/dsc_0644_0.jpg"/>
      </figure>
      <blockquote>«<i>Это гладильный каландр*. Его необходимо разогреть час-полтара и потом начинается глажка. Температура необходима - 160 градусов. Тут работает два оператора. Мы вам сейчас покажем процесс, но он еще не полностью разогрет»,</i>- говорит <i>директор «Вайт премиум».</i></blockquote>
      <p><i>«А если белье синтетическое, то как срабатывает эта гладилка?»</i>,- спрашивают журналисты.</p>
      <blockquote><i>«В основном, в садиках - хлопчатобумажное белье. Но раз как-то было, что привезли синтетику и этот утюг ее не взял... Гладили вручную»,</i>- говорит Л.Белявская.</blockquote>
      <p>Мы же удивляемся, почему у детей вообще в садиках находится такое белье.</p>
      <p>После глажки белье сортируют и упаковывают, а потом транспортом развозят в детсады.</p>
      <blockquote><i>«С момента сдачи нам белья и до момента возврата проходит одна неделя. У каждого садика свой график сдачи нам белья»</i>, - подчеркивает Л.Белявская.</blockquote>
      <p>Уже после ознакомления с процессом мы решили поинтересоваться у Л.Белявской о том, как она создала предприятие и выиграла конкурс по стирке белья для детсадов.</p>
      <p>Директор «Вайт премиум» не скрывает, что была женой депутата горсовета, главы депкомиссии по образованию и охране здоровья Дениса Терещенко, но отмечает, что на конкурс шла самостоятельно и ни на кого не давила, чтобы выиграть конкурс.</p>
      <blockquote><i>«А кроме нас такого особо в городе никто делать не смог бы....</i>» - говорит Л.Белявская и отмечает, что договор на стирку с садиками подписан только на несколько месяцев - до конца этого года.</blockquote>
      <blockquote><i>«Наверное руководство города посмотрит, что и как, где какая выгода и тогда решит, что делать дальше»</i>, - конститирует Л.Белявская.</blockquote>
      <p>Мы же поинтересовались в детсадах о том, где им выгодней стирать белье и поняли, что новая прачка для кастелянш, как заноза в пальце.</p>
      <p>Если ранее прачка меняла белье выборочно и не каждую неделю, то теперь им это делать необходимо. Кроме того, в садиках особого сокращения прачек не было. Их либо перевели на другие должности, а часть забрала в свое предприятие Л.Белявская.</p>
      <p>Директор «Вайт премиум» говорит, что в будущем может стирать белье других учреждений, но не больниц.</p>
      <blockquote><i>«Слышала, что мы якобы и больницы стираем. Это не так. Там другие саннормы и мы их не стираем</i>»,- говорит Л.Белявская.</blockquote>
      <p>Касаемо стоимости стирки, то 1 кг белья у Л.Белявской обходится 31 грн, а ранее, при стирке в детсадах стоил от 34 грн/кг.</p>
      <blockquote><i>«У нас среднедневной объем стирки от 1 тонны белья. И цена дешевле, чем было. Но отмечаю, мы стираем на более высоком уровне, чем это было»</i>, -говорит директор «Вайт премиум».</blockquote>
      <p>
        <b>Справка.</b>
      </p>
      <p>*Гладильный каландр (или сушильно гладильный каландр) - крупная профессиональная гладильная машина, которая производит процессы глажки и сушки белья с помощью горячего цилиндра (вала).</p>
