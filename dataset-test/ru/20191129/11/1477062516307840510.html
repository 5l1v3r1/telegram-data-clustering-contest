      <h1>Пятигорский фрик едва не лишил любимую зрения</h1>
      <address>
        <time datetime="2019-11-29T11:33:00+00:00">29 Nov 2019, 11:33</time>
      </address>
      <figure>
        <img src="https://img.youtube.com/vi/DfwFa2UEO1w/hqdefault.jpg"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/DfwFa2UEO1w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h4>Кирилл Терёшин продолжает удивлять поклонников своими безбашенными поступками. На этот раз он вместе со своей девушкой – Виолеттой – решил устроить жёсткий баттл. Одно из его заданий заключалось в заливании лаймового сока в глаза.</h4>
      <p>Первым испытанием стал осмотр швов на базуках Терёшина, которые <a href="http://ipatovskiy.ru/content/novosti/obschestvo/pyatigorskiy-frik-jestko-izdevaetsya-nad-svoey-strekozochkoy~143070">появились</a> после выкачки порции вазелина из тканей. Девушка получила порцию отвращения, а фрик — неприятных ощущений. Но после Кирилл сказал, что легко переносит боль, поэтому он решил проверить на выносливость свою «стрекозочку» – так парень называет избранницу. Обладатель «рук-базук» предложил ей шприцем проколоть насквозь кожу на шее. Девушка сделала это с помощью друзей,<a href="https://pobeda26.ru/novosti/obshhestvo/pyatigorchanin-kirill-teryoshin-pokazal-prooperirovannuyu-malenkuyu-ruku"> пишет </a>ипатовский новостной портал.</p>
      <p>Вторым испытанием стала необычная стрижка. Изначально Виолетта хотела выбрить на голове фрика силуэт мужских гениталий, но позже решила ограничиться несколькими проплешинами. В отместку синтоловый качок придумал крайне опасное задание:</p>
      <blockquote>«Тебе нужно носом вдохнуть соль, выпить текилу и залить сок лайма в глаза», — сказал Кирилл Терёшин.</blockquote>
      <p>После того как Терёшин брызнул девушке в глаза лаймовым соком, той стало плохо и она уехала домой.</p>
