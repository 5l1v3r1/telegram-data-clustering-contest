      <h1>Полиция Дубая закупит Cybertruck от Илона Маска</h1>
      <address>
        <time datetime="2019-11-29T11:51:56+00:00">29 Nov 2019, 11:51</time>
      </address>
      <p>
        <b>Полицейский департамент Дубая добавит Cybertruck от Tesla в служебный парк. Электропикап планируют использовать в туристических районах. Об этом сообщило издание Arabian Business со ссылкой на Twitter полиции Дубая.</b>
      </p>
      <figure>
        <iframe data-src="https://twitter.com/DubaiPoliceHQ/status/1199379704266014735?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Ведомство не уточнило, сколько именно машин закупит для своего парка. В твите полиции присутствует только подпись «2020» и иллюстрация автомобиля после принятия на службу.</p>
      <p>Как отметил начальник полиции Дубая Абдулла Халифа Аль Марри в разговоре с Arabian Business, на Cybertruck будут патрулировать улицы в туристических районах. Среди них Бурдж Халифа и пляж Джумейра.</p>
      <p>Пока неясно, когда именно в Дубае рассчитывают принять Cybertruck на службу. Несмотря на упоминание 2020 года, в Tesla собираются начать производство машины только в конце 2021 года.</p>
      <p>Полицейский парк Дубая считается одним из самых дорогих и быстрых в мире. В него входит множество суперкаров, включая разные модели Bugatti, Lamborghini и Mercedes-AMG.</p>
      <p>Илон Маск представил первый электропикап Tesla Cybertruck 22 ноября. Он будет поставляться с одним, двумя или тремя моторами, топовая версия сможет разогнаться до 96,6 км/ч за 2,9 секунды. В компании утверждают, что на одном заряде Cybertruck сможет проехать до 805 километров.</p>
      <p>Футуристичный дизайн машины разделил соцсети на два лагеря. Одни посчитали дизайн свежим и смелым, а другие — сырым и неэстетичным. Некоторые пользователи усомнились, что Cybertruck сможет выйти на рынок в том виде, в котором был представлен, потому что не пройдёт сертификацию американских автомобильных регуляторов.</p>
      <p>Спустя два дня после презентации Илон Маск заявил о 146 тысячах предзаказов на Cybertruck, а к 26 ноября их число выросло до 250 тысяч. Так как за одно бронирование нужно было заплатить 100 долларов, компания получила 25 миллионов долларов. При этом потенциальные покупатели могут вернуть свои депозиты в любой момент.</p>
