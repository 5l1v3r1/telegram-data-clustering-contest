      <h1>Из Франции в Швейцарию - на метро</h1>
      <address><time datetime="2019-11-29T11:33:02+00:00">29 Nov 2019, 11:33</time> by <a rel="author">Elena Karaeva </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QvEmcqcuc5Q" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Женева, одна из самых густонаселенных европейских агломераций, давно нуждалась в усовершенствовании своей транспортной инфраструктуры. Не в последнюю очередь потому, что пассажиропоток идет в том числе и из Франции, где жизнь дешевле, а зарплаты в Швейцарии облагаются меньшими налогами. Поэтому французы приезжают в Женеву работать - утром, возвращаясь вечером домой.</p>
      <p>Чтобы помочь им сделать это быстро, а заодно и сберечь природу, был разработан проект легкого метро, которое соединит несколько французских и швейцарских городов, а когда работы будут завершены, вдоль Женевского озера появится свыше 40 станций, общая длина всех линий составит почти 250 км.</p>
      <p>Генеральный директор Lémanis SA Марио Веррен не без гордости рассказывает: "Над реализацией проекта Léman Express трудились очень много талантливых людей, это гигантская по масштабам идея, реализация которой улучшит жизнь всего региона, а это многие сотни тысяч человек".</p>
      <p>Женевский трафик и пробки вызывали и вызывают недовольство как местных жителей, так и туристов. Сложности, связанные с поиском мест на парковках, добавляют раздражение. Урбанисты подсчитали, что в Женеве, перемещаясь в наземном транспорте, люди теряли больше времени, чем если бы они находились в Берлине, Торонто и даже в Шанхае.</p>
      <p>По словам г-на Веррена, задачи строительства были понятны сразу: "Наша транспортная сеть предполагает создание дополнительной инфраструктуры. Но мы уверены в том, что легкое метро сможет помочь быстро добраться до мест назначения очень многим людям: это пассажиры не только из разных городов, но и из разных стран".</p>
      <p>Из Жeневы передает журналист Euronews Трент Мюррей: "Сейчас здесь тихо и никого нет, через две недели, когда ветка начнет работать, пассажиропоток достигнет 50 тысяч человек. И большинство из них приедут из Франции. Они приедут в Женеву на работу, а потом вечером поезд-экспресс увезет их домой".</p>
      <p>Обслуживать Léman Express будут железнодорожники обеих стран, при проектировании и строительстве учитывалось сочетание французских и швейцарских норм безопасности, а также доступность этого вида транспорта для инвалидов и других уязвимых категорий пассажиров.</p>
      <p>Об этом архитектор Жан-Мишель Брингольф: "Легкое метро по своем замыслу и функции просто обязано быть связанным с наземным общественным транспортом, а тот - оперативно обслуживать наиболее важные маршруты для всех".</p>
      <p>Léman Express начнет работу 15 декабря, уже открыта продажа проездных, их стоимость будет зависеть от транспортной зоны, которой будут пользоваться пассажиры.</p>
