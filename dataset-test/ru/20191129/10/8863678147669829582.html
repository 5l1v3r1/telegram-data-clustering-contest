      <h1>Как телеканал Енисей запустил вещание на ОТР: репортаж</h1>
      <address>
        <time datetime="2019-11-29T10:03:05+00:00">29 Nov 2019, 10:03</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UyXhYvuXMO8" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Для ребят из «Утра на Енисее» этот пятничный эфир был особенно волнительным. Ведь именно они стали первыми участниками исторического для канала события — долгожданного запуска вещания на ОТР.</p>
      <blockquote>Мы думали над вёрсткой, как мы её поменяем, какие сюжеты будем снимать, каких гостей будем звать, потому что ответственность двойная. И мы это хорошо понимаем. Но сегодня всё прошло гладко. И я надеюсь, что зрителям телеканала Енисей и канала ОТР понравился наш эфир.<cite>Дарья Кобылянская, руководитель программы «Утро на Енисее»</cite></blockquote>
      <p>Отныне с 6 до 9 утра и с 5 до 7 часов вечера — программы Енисея на 9-ой кнопке. В удобное для телезрителей время и, что немаловажно, без рекламы. Тем же, кто привык нас смотреть в кабельных сетях, в интернете или в аналоговом ТВ, не стоит беспокоиться. Енисей не исчезнет из привычной зрителю телепрограммы. Нас по-прежнему можно смотреть на 21 кнопке — в составе спутникового оператора Телекарта и на платформах Яндекс и Пирс, и, конечно, на сайте Enisey.tv.</p>
      <blockquote>Утренний блок на канале ОТР будет длится три часа. Затем в эфир ОТР мы возвращаемся в 17:00 со свежим выпуском новостей. После этого идёт программа Новости районов и наша линейка авторских программ всем известных: «Наш спорт», «Наша экономика», «Что и как», «Наша культура» и так далее. Ну и замыкает наш эфир на ОТР программа новости, которая будет выходить в прямом эфире в 18:30.<cite>Наталья Котова, заместитель директора телеканала Енисей</cite></blockquote>
      <p>Таким образом Енисей будет вещать на одном из 20 общедоступных цифровых каналов. Для регионального ТВ это настоящий прорыв.</p>
      <blockquote>Когда запустили, если вы помните, первый и второй мультиплекс, сказали: дороги туда для региональных телекомпаний нет. Но оказалось, что дорога есть. И, мне кажется, очень хорошо, что власти услышали региональные телекомпании и вот эту схему отработали с ОТР.<cite>Василий Нелюбин, заместитель губернатора Красноярского края</cite></blockquote>
      <p>Тестовое вещание в формате высокой четкости Енисей запустил и в кабельных сетях. И это не последние изменения. Уже с нового года мы появимся в пакетах «Триколор».</p>
      <p>
        <i>Евгения Шелковникова</i>
      </p>
