      <h1>Автобус вылетел в кювет в Енисейске: видео с места ДТП</h1>
      <address>
        <time datetime="2019-11-29T10:30:24+00:00">29 Nov 2019, 10:30</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/FTFrsfDXygU" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Автобус с пассажирами вылетел с трассы под Енисейском. Произошло это рано утром. По одной из версий, водитель уснул за рулем, машина наскочила на снежную бровку и скатилась с дороги в кювет. К счастью, он был не глубокий, массивный MAN застрял в снегу, но не опрокинулся. В салоне находились 15 человек. Все они работники одного из местных предприятий. Никто не пострадал.</p>
      <blockquote>В данном событии пострадавших нет, автобус не получил повреждений, автобус вытащили из сугроба, и он продолжил движение по маршруту.<cite>Михаил Богданов, и.о. начальника ГИБДД Енисейска и Енисейского района</cite></blockquote>
      <p>Это не первое ДТП с автобусом в этом районе. В минувшую пятницу у реки Тюмениха водитель пассажирского автобуса не справился с управлением на скользком участке, пробил ограждение и рухнул с моста. Травмы тогда получили три человека, они по-прежнему в больнице.  </p>
