      <h1>В Саратове по ночам орудовала банда автоворов</h1>
      <address>
        <time datetime="2019-11-29T10:22:00+00:00">29 Nov 2019, 10:22</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cBu53yf1lms" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Саратове задержаны подозреваемые в серии автомобильных краж. Об этом сообщает пресс-служба городского УМВД.</p>
      <p>По данным ведомства, трое саратовцев на протяжении нескольких месяцев в ночное время вскрывали в разных районах города автомобили и забирали оттуда ценное имущество, электроинструменты, видеорегистраторы, аккумуляторы и прочее. От действий преступников пострадали несколько десятков автовладельцев.</p>
      <p>На днях полицейские задержали троих подозреваемых. По словам самого старшего участника "банды", неоднократно судимого за аналогичные преступления, "участие в ночных кражах было для него платой за проживание в квартире у друга".</p>
      <p>"<i>Мне приходилось слушаться его, иначе он выгоняет нас с хаты. Знакомых у меня больше нет таких, у кого я могу отсидеться. Поэтому приходилось с ним ходить, воровать Он называл это гулянием. Пошли гулять – значит, пошли воровать</i>", - рассказал задержанный.</p>
      <p>Главный фигурант дела при задержании открыл дверь правоохранителям лишь под угрозой штурма. В его квартире были найдены украденные вещи, которые злоумышленники не успели сдать в ломбард или пункт приема металла, так как делали это постоянно.</p>
      <p>Задержанным предъявлено обвинение по ч. 2 ст. 158 УК РФ. Они дали признательные показания.</p>
      <p>Материал подготовила <b>Кристина Некезова</b></p>
