      <h1>В Севастополе задержали украинскую шпионку</h1>
      <address><time datetime="2019-11-29T10:48:00+00:00">29 Nov 2019, 10:48</time> by <a rel="author">Альбина Ахмадеева</a></address>
      <p>Россиянку, подозреваемую в государственной измене, задержали в Севастополе, передает РИА Новости.</p>
      <p>По данным <a href="https://ria.ru/20191129/1561734928.html">информационного агентства</a>, женщину завербовали спецслужбы Украины.</p>
