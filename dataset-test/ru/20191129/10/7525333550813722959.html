      <h1>Матч чемпионата Европы по регби возможно пройдет в Сочи. ВИДЕО</h1>
      <address>
        <time datetime="2019-11-29T10:55:00+00:00">29 Nov 2019, 10:55</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/eNPLbGzEFAg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Накануне в федерации регби России сообщили, что хотят провести домашние игры в Сочи и в Калининграде. В интервью ТАСС заместитель генерального директора-председателя правления ФРР Павел Бугров сообщил, что сейчас об этом ведутся переговоры.</p>
      <p>Проведение игры сборных России и Испании на стадионе «Фишт» запланировано на 1 февраля 2020 года. В администрации Сочи заявили, что сделают все, чтобы на высшем уровне провести регбийный матч Россия — Испания.</p>
      <p>«Мы, конечно же, ответим согласием на предложение Федерации регби России. Со своей стороны приложим все силы и имеющийся опыт организации международных соревнований, чтобы матч был проведен на высочайшем уровне», — рассказал директор департамента спорта и физической культуры администрации г. Сочи Сергей Пилосян.</p>
