      <h1>Что можно увидеть внутри павильона «Азербайджан». Видеорепортаж «Москва-Баку» (видео)</h1>
      <address><time datetime="2019-11-29T10:00:00+00:00">29 Nov 2019, 10:00</time> by <a rel="author">"Москва-Баку"</a></address>
      <p>
        <a href="https://youtu.be/MSvKSEMeR0M">Смотреть на Youtube</a>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/MSvKSEMeR0M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В минувшие выходные на ВДНХ торжественно был открыт павильон «Азербайджан» Реконструкция велась при поддержке Фонда Гейдара Алиева. После кропотливой работы, которая велась несколько лет художниками и реставраторами из Азербайджана и России павильон был открыт. В торжественной церемонии открытия приняли участие Первый вице-президент Азербайджана Мехрибан Алиева и председатель Совета Федерации РФ Валентина Матвиенко. Мероприятие прошло в рамках Десятого российско-азербайджанского межрегионального форума, который состоялся в Москве. На данный момент павильон пока закрыт для гостей выставки, но портал <b>«Москва-Баку»</b> посетил обновлённый павильон и совершил небольшую экскурсию. <br/>Исторический внешний и внутренний облик павильона были восстановлены полностью. Как и в 50-е годы павильон встречает посетителей не только красочным входом, но и скульптурами «Чабан» и «Азербайджанка».</p>
      <p>Посещение павильона лучше начать с оранжереи. Под стеклянным сводом раскинулся ботанический сад, в котором представлены растения Азербайджана, например, оливковое дерево. Большие сады этого дерева располагаются в Азербайджане на Апшеронском полуострове.</p>
      <p>Восстановлен фонтан, который при реставрационных работах нашли на глубине трех метров. Его перенесли с исторического места по техническим требованиям. Сейчас он уже работает и заселен золотыми рыбками и японскими карпами. В оранжерее располагается Lounge зона и кафе.</p>
      <p>В павильоне несколько залов, каждый разбит по зонам. Выставочная зона ранее носила историческое название зал хлопка. Сейчас здесь представлены картины азербайджанских художников и скульпторов 50- 80 годов. Экспозиции будут меняться.</p>
      <p>Литературная зона расположилась в зале, который ранее использовали как кинозал. Здесь также будут проходить показы фильмов, встречи с интересными людьми. В библиотеке представлена литература азербайджанских писателей и поэтов, а также книги, изданные Фондом Гейдара Алиева.</p>
      <p>Далее идет большой зал с разными экспозициями, состоит он из 4 частей. Первая - история. Центром экспозиции является камень, привезенный из Гобустана с наскальными рисунками и предметы быта азербайджанских женщин 18-19 века. Особое место здесь занимают ремни. Этот элемент одежды в Азербайджане был признаком достатка. Их украшали золотыми монетами.</p>
      <p>В павильоне можно познакомиться с азербайджанским ковроткачеством. Сегодня существует 8 школ ковроткачества, из них 6 представлены в Азербайджане. В павильоне можно увидеть одну из самых интересных школ – карабахская школа ковроткачества, где узоры наиболее красочные и интересные.</p>
      <p>Познакомят в павильоне и с такой древней азербайджанской техникой как шебеке. Это техника построения витражей без единой капли клея, гвоздей или еще каких-либо крепежей. Самый большой элемент шебеке представлен на витражах во дворце Шекинских ханов в городе Шеки в Азербайджане. Кстати, дворец в этом году включен в Список наследия ЮНЕСКО.</p>
      <p>Национальные одеяния мужские и женские, музыкальные инструменты и другие предметы истории тоже представлены в павильоне.</p>
      <p>Самым любимым местом посетителей станет зал, где представлена торговая зона. Изобилие товаров, произведенных азербайджанскими компаниями можно будет приобрести в павильоне. Это фрукты, косметика, варенье, специи, чай, сладости и вино.</p>
      <p>Все это и ещё многое другое можно будет увидеть в павильоне Азербайджан на ВДНХ. По словам организаторов, в самое ближайшее время павильон откроет свои двери для посетителей выставки, которые смогут совершить экскурсию в солнечный и гостеприимный Азербайджан, не выезжая из Москвы.</p>
