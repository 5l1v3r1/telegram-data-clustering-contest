      <h1>«Мы горим, горим, горим!»</h1>
      <h2>Леонид Федоров, Игорь Крутоголов. «Попугай». Премьера песни</h2>
      <address><time datetime="2019-11-29T10:31:00+00:00">29 Nov 2019, 10:31</time> by <a rel="author" href="https://novayagazeta.ru/authors/51330" target="_blank">Ян Шенкман</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gAjJu-7I2bI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Это трек из нового альбома, который записали недавно лидер «Аукцыона» Леонид Федоров и Игорь Крутоголов (группа «Крузенштерн и Пароход»). «Из неба и воды» — собрание песен на стихи замечательного поэта Дмитрия Озерского, его перу принадлежат «аукцыоновская» «Дорога» и федоровская «Зимы не будет». Стихи, на первый взгляд, детские, с легким уклоном в абсурд:</p>
      <p>
        <i>Судьба играет дурочке<br/>На деревянной дудочке,<br/>И зайчики и белочки<br/>Танцуют возле девочки.<br/>И птицы не кусаются,<br/>А только улыбаются,<br/>Конфета за конфетою.<br/>А после — раз и нет ее...</i>
      </p>
      <p>Или:</p>
      <p>
        <i>У меня в мозгу есть коготь,<br/>Чтобы им девчонок трогать.</i>
      </p>
      <p>И еще:</p>
      <p>
        <i>А женщины и сладости<br/>Нам созданы для радости.<br/>Мы длинные, как кобры.<br/>Но главное — мы добрые!<br/>Добро сурово и хитро,<br/>И злу не победить добро.</i>
      </p>
      <p>Озерского хочется цитировать бесконечно. За детской легкостью его стихов кроются эмоции самые серьезные: страх, одиночество, боль, вера. Две гитары, бас, барабаны — и голос, как испуганный попугай, порхающий со строчки на строчку песни. Вот такой альбом они записали.</p>
      <p>
        <i>Презентация альбома пройдет 19 декабря в клубе «Морзе» (Петербург), а 21 декабря в московском клубе «16 тонн»</i>
      </p>
