      <h1>Минобороны России запустило ракету "Тополь", жители приняли ее за комету</h1>
      <h2>Запуск межконтинентальной баллистической ракеты "Тополь" с полигона "Капустин Яр" вызвал восторг у жителей Кургана, Тольятти, Оренбурга, Ижевска – они писали в соцсетях, что увидели яркую комету.</h2>
      <address>
        <time datetime="2019-11-29T15:36:00+00:00">29 Nov 2019, 15:36</time>
      </address>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-133441491&amp;id=456242210&amp;hash=5dc0d61d8f3f7598&amp;hd=4" width="1000" height="563" data-service="VK" scrolling="no"/>
        <figcaption>
          <cite>ВКонтакте / МО РФ</cite>
        </figcaption>
      </figure>
      <p>Министерство обороны РФ запустило межконтинентальную баллистическую ракету "Тополь" с полигона "Капустин Яр" под Астраханью, видео запуска МО опубликовано в соцсетях.</p>
      <related>
        <a href="https://sputnik.by/video/20191129/1043354497/Yaponskie-i-koreyskie-istrebiteli-ustroili-kortezh-rossiyskim-raketonostsam.html"/>
      </related>
      <p>Пуск проходил в темное время суток, видео снято с двух ракурсов. В считанные секунды ракета скрылась за облаками.</p>
      <p>По сообщениям МО, учебная боевая часть ракеты с заданной точностью поразила условную цель на полигоне "Сары-Шаган" в Казахстане, задачи пуска выполнены в полном объеме.</p>
      <p>Жители нескольких регионов России, которые видели полет ракеты, приняли ее за комету и обменивались восторженными снимками в соцсетях.</p>
      <p>Межконтинентальная баллистическая ракета "Тополь-М" имеет максимальную дальность стрельбы более 11 тысяч километров. Ракета оснащается боевой частью мощностью до 1 Мт. В РВСН стоят на вооружении МБР "Тополь-М" как в шахтном варианте, так и на колесном шасси в варианте подвижного грунтового ракетного комплекса.</p>
