      <h1>В Волгоградской области подвели итоги аграрного года</h1>
      <address>
        <time datetime="2019-11-29T15:18:40+00:00">29 Nov 2019, 15:18</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-qKxs9rAeEg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Около 4 с половиной миллион тонн зерна, более миллиона тонн овощей… Итоги сельскохозяйственного года подведены сегодня на встрече губернатора Андрея Бочарова с аграриями региона. Площадкой для диалога по вопросам развития отрасли стал один из крупнейших научных центров страны — волгоградский аграрный университет. Сегодня там была открыта аллея славы тружеников села и памятник дважды Герою Социалистического Труда Виктору Ивановичу Штепо.</b>
      </p>
      <p>На целинных суглинках в Калачевском районе заслуженный работник сельского хозяйства, создал передовой совхоз «Волго-Дон», который стал маяком во всем СССР по внедрению технологий, объемам производства, культуре и организации труда. Виктор Иванович остается в памяти коллег примером трудовой доблести и верности делу особенно для начинающих специалистов. Видя перспективы развития АПК в регионе, молодежь потянулась «к земле». Наградами региональной власти отметили в этом году молодых аграриев, среди них обладатель золотой медали всероссийской выставки «Золотая осень» Кирилл Бондаренко.</p>
      <blockquote><b><i>Были впервые разработаны режим орошения и нормы удобрений для томатов и для перца в условиях волгоградской области при внутрипочечном поливе. Это интересно, выращивать еду, если можно так сказать по простому, и втянулся, сейчас занимаюсь наукой, вкладываю всего себя, </i></b>- рассказал аспирант ВолГАУ Кирилл Бондаренко.</blockquote>
      <p>Научные разработки волгоградских ученых активно используются сельхозтоваропроизводителями по всей стране для достижения достойных результатов. Именно с их применением в регионального апк сегодня связываются большие перспектив, большое внимание губернатор уделяет поддержке научного направления.</p>
      <blockquote><b><i>20-30 лет назад мы получали урожай был 17, 20-30 центнеров с гектара. А сейчас 90 центнеров с с гектара мы получаем, а что это значит? Это новые сорта, технологии, те научные разработки, которые мы внедряем в производство. Стремительно развивается и техника и технологии вперед идут и губернатор правильно говорит, он обращает внимание и делает акцент на научном сопровождении, </i></b>- подчеркнул ректор ФГБОУ ВО «ВолГАУ» Алексей Овчинников.</blockquote>
      <p>Наградами отметили лучших работников отрасли, руководителей сельхозпредприятий, глав крестьянско-фермерских хозяйств, всех, кто своим трудом обеспечивает продовольственную безопасность региона и страны. Их портреты пополнили экспозицию на Аллее Славы, которая обновляется ежегодно по итогам аграрного сезона.</p>
      <blockquote><b><i>Этот год у меня около 500 тонн сдано молока камышинский район, развиваемся успешно, работаем миллион в год приходит дотаций. Конечно, намного они помогают налоги покрывать и так далее, и кое-че остается в хозяйстве,</i></b> - поделился глава КФХ, Камышинский район Андрей Липпардт.</blockquote>
      <blockquote><b><i>У нас полный цикл мы перерабатываем заготавливаем корма, перерабатываем продукцию, делаем сыры, сами реализуем. Все к верху идет, и помощь государства заметная, и погектарная поддержка идет нормальная прям, на животноводство выделили грант и техники приобретаем, сыроварню будем строить, </i></b>- глава КФХ, Камышинский район, Владимир Фрицлер.</blockquote>
      <p>Рост объема валовой сельхозпродукции в регионе за 10 месяцев 2019 года увеличился на 12% по сравнению с аналогичным периодом прошлого года. По сравнению с 2014-м, когда АПК было определено губернатором как стратегическое направление, цифра увеличилась на треть. Уверенное развитие отрасли во многом обеспечивается ростом инвестактивности на селе: за пять лет реализованы более чем 630 проектов на сумму свыше 22 миллиардов рублей, еще 360 проектов — на стадии реализации.</p>
      <blockquote><b><i>Такие серьезные результаты обеспечены благодаря системной господдержке, которая составила в этом году порядка пяти миллиардов рублей, а всего с 2014 года — уже более 27 миллиардов. И, конечно, ежедневной кропотливой работе всех, кто находится в этом зале, ваших товарищей — от имени всех жителей говорю вам спасибо за вашу работу,</i></b> - обратился к аграриям губернатор Волгоградской области Андрей Бочаров.</blockquote>
      <p>Важно, что средства господдержки направляются не только на развитие производственных площадок, крестьянско-фермерских хозяйств. Ресурсы задействованы и в решении задач по созданию достойных, комфортных условий жизни на селе: с 2014 года на эти цели было направлено в общей сложности 26,5 миллиарда рублей. Построены новые ФАПы, парки, дороги, газо- и водопроводы, котельные, детские сады, спортивные площадки, многие другие важные объекты, сотни семей смогли решить жилищный вопрос.</p>
      <blockquote><b><i>АПК стал не просто как раньше говорили там черной дырой на сегодняшний момент он является локомотивом. Производственные показатели растут, финансовые результаты улучшаются и самое главное, что с 1 января 20 года заработает госпрограмма комплексного развития сельских территорий. В этом году было заложено на устойчивое развитие 19 млрд. на следующий год более 30 млрд. и обещали что поправками в бюджет 20 года эта сумма удвоится,</i></b> - сообщил ​депутат Государственной думы ФС РФ, член комитета по бюджету и налогам Александр Носов.</blockquote>
      <p>На торжественном мероприятии Губернатор Андрей Бочаров отдельно остановился на приоритетных, прорывных для АПК проектах. Так, синергетический эффект даст реализация планов по дополнительному обводнению реки Ахтуба и Волго-Ахтубинской поймы; продолжение развития мелиорации, создание и расширения логистических и перерабатывающих комплексов, строительство обхода Волгограда, он откроет для сельхозпроизводителей новые возможности по хранению, переработке и реализации выращенной продукции, в том числе на экспорт, строительство завода «НьюБио» по глубокой переработке зерна кукурузы; расширение мощностей в СП «Донское».</p>
      <blockquote><b><i>Если за прошлый год мы произвели порядка 14,5 тысяч тонн, то с пуском этого комплекса мы будем производить порядка 32-36 тыс тонн в год. Губернатор ставит перед нами задачи естественно надо ту продовольственную безопасность которая для нашего региона важна она должна быть закрыта, стараемся, мы делаем все, чтобы наши дети и все люди пили хорошее качественное молоко, </i></b>- рассказал генеральный директор ООО "Сельскохозяйственное Предприятие "Донское" Александр Колесниченко.</blockquote>
      <p>Андрей Бочаров поставил задачу продолжать работу по ключевым направлениям, оказывать поддержку всем начатым проектам в целях повышения качества жизни жителей Волгоградской области.</p>
