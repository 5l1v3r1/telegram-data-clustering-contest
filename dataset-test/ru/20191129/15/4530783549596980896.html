      <h1>В Ниж­нем Нов­го­ро­де на­гра­ди­ли луч­шие IT-про­ек­ты</h1>
      <address>
        <time datetime="2019-11-29T15:37:00+00:00">29 Nov 2019, 15:37</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/sBLECdYQlNE" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>Фото: Юлия Горшкова</figcaption>
      </figure>
      <p>28 ноября в Premio Centre состоялся четвёртый конкурс «IT-проект года». Тема 2019 года: «Лидеры цифровой трансформации», сообщает IT-кластер Нижегородской области.</p>
      <p>Эксперты IT-индустрии определили перспективные разработки года. Финалисты конкурса презентовали инновации зрителям и жюри в формате питч-сессий и баттла проектов.</p>
      <p>Ежегодный конкурс «IT-проект года» в четвёртый раз собрал в Нижнем Новгороде более 200 опытных и начинающих представителей сферы IT. Нижний Новгород объединяет молодых, талантливых и амбициозных разработчиков с лидерами индустрии. Достижение эффекта синергии в таких условиях — маховик развития IT в городе и в России. Поэтому, тема цифровой конвергенции неслучайно поставлена во главу угла конкурса «IT-проект 2019 года».</p>
      <p>Количество участников конкурса в этом году возросло. Всего было подано 124 проектов от участников из Нижнего Новгорода, области, Москвы, Санкт-Петербурга, Казани, Бердянска, Иркутска, Калуги, Ростова-на-Дону, Сарова, Томска, Самары. 34 IT-проекта вышли в финал по итогам голосования экспертного жюри конкурса.</p>
      <p>28 ноября в Premio Centre были названы 13 перспективных IT-проектов, проведены 2 питч-сессии основных номинаций и напряжённый Баттл проектов за звание лучшего стартапа, интегратора и заказчика года. В этом году впервые за историю конкурса в выборе победителей приняли участие зрители. После питч-сессий в каждой из номинаций и на баттле проектов они могли проголосовать за понравившийся проект.</p>
      <p>
        <b>Победу в отраслевых номинациях одержали проекты:</b>
      </p>
      <p>«Медиа года» — Карта гостя Nizhny Card;</p>
      <p>«Промышленность» — Morigan. Lean;</p>
      <p>«Ритейл» — Новые онлайн-сервисы;</p>
      <p>«Средний и малый бизнес» — Система распознавания лиц для массовых мероприятий;</p>
      <p>«Социальная сфера» — Доступный город AR;</p>
      <p>«Образование» — Онлайн-школа робототехники ROBOT-ON;</p>
      <p>«Госуслуги» — Платформа бережливого процессинга в регионе;</p>
      <p>«Медицина» — Проект интеллектуальных скриннинговых исследований в маммологии;</p>
      <p>в отдельной номинации «Инфраструктурный проект» жюри отметило разработку ПАО «МТС» — «Дата центр модульного типа».</p>
      <p>Лидером зрительского голосования, победителем в номинации «Признание коллег» и лучшим интегратором 2019 года названа компания «Аксиома» с проектом «Платформа бережливого процессинга в регионе».</p>
      <p>Лучшим стартапом года назван проект «Доступный город AR» команды «MIXAR». Лучшим заказчиком года признана компания Smarty CRM с проектом «Проектно-коммуникационная платформа в компании U-kon» .</p>
      <p>Особое внимание, как в заочном, так и в очном этапе голосования, было уделено метрикам результатов внедрения технологии, экономической и социальной значимости проекта. Проекты, которые доказали, что сделают жизнь, путешествия по городу или работу предприятия проще, были награждены призами и получили одобрение IT-сообщества.</p>
      <p>Губернатор Нижегородской области Глеб Никитин отметил, что конкурс является одним из инструментов поддержки и развития отрасли и площадкой для обмена опытом и идеями в сфере IT.</p>
      <blockquote>«Нижегородская область входит в число пяти ведущих IT-центров России. У нас сосредоточено большое количество IT-компаний — более 700, сильные вузы, которые выпускают высококвалифицированные кадры. И наша задача — вывести регион на лидирующие позиции в рейтинге IT-центров. Конкурс вовлекает в эту работу государственные структуры, бизнес, учебные заведения, творческую молодёжь. Это отличная возможность рассказать IT-компаниям про свои технологии и получить поддержку нижегородского правительства», — отметил губернатор Нижегородской области Глеб Никитин.</blockquote>
      <blockquote>«IT-проект года» в этом году показал качественно новый уровень: в конкурсе приняли участие 124 команды из 20 регионов, 34 проекта были отобраны экспертами для участия в финале, в экспертную комиссию вошли 20 экспертов — представители крупного бизнеса, вузов, основатели IT-компаний и эксперты индустрии. Конкуренция была высокой во всех отраслях, особенно высокой в промышленности, ритейле, образовании и социальных проектах. Абсолютным победителем конкурса стал проект, помогающий жителям с ограниченными возможностями по зрению пользоваться общественным транспортом, нижегородская команда Миксар заслуженно получила самые высокие награды экспертов и зрителей. В целом уровень проектов, который демонстрировали команды соответствует самым высоким международным стандартам и многие проекты уже вышли на Международный уровень. Это стало возможным благодаря многолетней и успешной работе нижегородских ит компаний, вузов и поддержке правительства региона", — отметил директор Международного IT-кластера Нижегородской области Марат Мухарьямов.</blockquote>
      <blockquote>«В этом году мы получили более ста заявок на участие в конкурсе. „ИТ-проект“ востребован и имеет большие шансы перейти на общероссийский или международный уровень. Мы уверены, что сегодняшние победители не остановятся на достигнутом и продолжат свое позитивное влияние на российский ИТ-рынок. А мы, поддерживая такие конкурсы, им с удовольствием в этом помогаем», — отметил заместитель генерального директора ГК «МАЙ» Сергей Тюнин.</blockquote>
      <blockquote>«Как патентному поверенному РФ, приходится постоянно анализировать научно-технические разработки, исследовать их уникальность. Могу с уверенностью сказать, что многие проекты, представленные в этом году на конкурс, имеют высочайший инновационный уровень, а ряд из них не имеет даже мировых аналогов. Очень интересными с точки зрения технологичности, потенциальной востребованности, социальной значимости оказались проекты в отрасли медицины, направленные на выявление онкологии, помощь в назначении персонализированной терапии. Это серьезный задел на будущее», — отметил эксперт конкурса, патентный поверенный РФ Илья Петухов.</blockquote>
      <p>Организатор конкурса — Международный IT-кластер Нижегородской области (iCluster).</p>
