      <h1>В горах Сочи спасатели провели учения на канатной дороге. ВИДЕО</h1>
      <address>
        <time datetime="2019-11-29T12:51:00+00:00">29 Nov 2019, 12:51</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5G5UwTWdIoE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Официальное открытие зимнего сезона в Сочи ориентировочно назначено на 20 декабря. Тем не менее к его старту уже готовы все службы курорта. Накануне в горах прошли учения оперативных служб. В режиме ЧС работали больше 100 человек и 25 единиц техники.</p>
      <p>По легенде, авария на канатной дороге произошла в результате теракта. Пассажиры подъемника оказались заблокированными на высоте 12 метров. Оперативный штаб принял решение эвакуировать условных пострадавших при помощи альпинистского оборудования. Спасатели поднялись на одну из ближайших опор, переместились к кабине с пассажирами по несущему тросу и провели эвакуацию.</p>
      <p>Пассажиров канатной дороги эвакуировали менее чем за 30 минут. Результат отличный, службы отреагировали оперативно, отмечают в управления гражданской обороны и защиты населения администрации Сочи.</p>
