      <h1>Шаббат не помеха: в Тель-Авиве запустили автобусы выходного дня</h1>
      <address><time datetime="2019-11-29T12:28:47+00:00">29 Nov 2019, 12:28</time> by <a rel="author">Ольга Кепински</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NalHxq_lwVQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Шаббат не помеха.</p>
      <p>В Тель-Авиве запущены автобусы выходного дня. Речь идет о шести маршрутах протяженностью около 300 километров, которые свяжут израильский мегаполис с пригородами.</p>
      <p>Нововведение — инициатива мэрии города. Микроавтобусы будут перевозить людей в шаббат, когда общественный транспорт в Израиле почти не ходит. График работы таких автобусов с 8 вечера до 2 часов ночи пятницы и всю субботу.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1199681139356717057" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <blockquote>Это отличные новости. Вершится история. Наконец, в городе появился общественный транспорт по субботам. Мы также рассматриваем ввод маршрута до аэропорта. Не может стоить авиабилет до Берлина 100 шекелей, а поездка на такси в аэропорт — 140 Ницан Горовиц <br/>один из лидеров Демократического союза <br/>Амиталь Барели <br/>глава организации "Хотам"<cite>Мейталь Лехави <br/>заммэра Тель-Авива</cite></blockquote>
      <p>В мэрии считают, что ввод маршрутов выходного дня поможет привлечь людей в центр города и положительно скажется на бизнесе.</p>
      <p>По мнению Ницана Горовица, одного из лидеров Демократического союза, Израиль должен стать светским государством.</p>
      <blockquote>Мы боролись за это больше десяти лет. И это очень позитивное и знаменательное событие в Израиле. В каком-то смысле, это революция. Это доказывает, что отделение государства от религии просто необходимо</blockquote>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1199630063030951936" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>У нововведения есть и ярые противники, стремящиеся сохранить религиозные еврейские традиции и ценности в Израиле.</p>
      <blockquote>Подобный шаг — это лобовое столкновение с еврейским менталитетом страны, а следовательно это наносит вред всему израильскому обществу</blockquote>
      <p>Только в первые выходные реализации новой транспортной программы услугами автобусов воспользовались свыше десяти тысяч человек.</p>
      <p>В первое время проезд на в общей сложности 19 микроавтобусах на 6 маршрутах в шаббат бесплатный.</p>
