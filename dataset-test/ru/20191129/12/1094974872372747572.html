      <h1>Из-за Крыма Климкин объявил бойкот Apple</h1>
      <address><time datetime="2019-11-29T12:44:00+00:00">29 Nov 2019, 12:44</time> by <a rel="author">Вести.Ru</a></address>
      <p>Бывший глава МИД Украины Павел Климкин в своем Twitter призывает отказаться от техники Apple за то, что компания обозначила Крым как территорию РФ в своем приложении "Погода".</p>
      <figure>
        <iframe data-src="https://twitter.com/PavloKlimkin/status/1200166643743305729?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"А слабо, как говорится, <a href="https://hitech.vesti.ru/article/1244603/">отказаться от Apple</a>, если они Крым готовы российским признать? И сказать, а ну их, этих приспособленцев... переходим на другое, а этот бренд больше не признаем. Нет на них Джобса (один из основателей корпорации Apple Стив Джобс – ред.). Такой бренд не может быть номером 1, до свидания!".</p>
