      <h1>Maelstorm высказался о ситуации с банами на Twitch</h1>
      <address>
        <time datetime="2019-11-29T12:25:00+00:00">29 Nov 2019, 12:25</time>
      </address>
      <p>Комментатор Dota 2 Владимир <a href="https://www.cybersport.ru/base/gamers/maelstorm">Maelstorm</a> Кузьминов считает, что если стример называет слово, за которое платформа Twitch выдает бан, то этот человек виноват сам. Своими мыслями кастер поделился в твиттере. </p>
      <figure>
        <iframe data-src="https://twitter.com/MaelstormOne/status/1200368382027161600?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>29 ноября s1mple получил вторую блокировку на Twitch. Позже он заявил, что «устал стримить на этой ужасной платформе, постоянно подбирая правильные слова». Игрок обратился к Twitch с просьбой прекратить партнёрство с платформой. Прочитать об этом можно <a href="https://www.cybersport.ru/counter-strike-go/news/s1mple-otkazalsya-ot-partnerstva-s-twitch">по ссылке</a>.  </p>
      <p>Twitch выдает месячные блокировки за использование слов, которые могут «разжигать ненависть к человеку или группе лиц». Ранее баны без объяснения получали канал Ильи <a href="https://www.cybersport.ru/base/gamers/alohadance/dota2">ALOHADANCE</a> Коробкина, Андрея <a href="https://www.cybersport.ru/base/gamers/dread/dota2">Dread</a> Голубева, Рустама <a href="https://www.cybersport.ru/base/gamers/adekvat/dota2">Adekvat</a> Мавлютова, Виталия <a href="https://www.cybersport.ru/base/gamers/evilarthas/dota2">Arthas</a> Цаля и других стримеров.</p>
