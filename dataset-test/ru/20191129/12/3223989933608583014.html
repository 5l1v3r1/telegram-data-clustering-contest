      <h1>Не «кошмарить» бизнес, но проверять. В Ульяновске учились защищать права потребителей</h1>
      <address><time datetime="2019-11-29T12:00:00+00:00">29 Nov 2019, 12:00</time> by <a rel="author">Павел Половов</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ajNmaJHt-kY" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>В Ульяновск приехали известные российские эксперты, чтобы принять участие в конференции «Защита прав потребителей в Ульяновской области».</b>
      </p>
      <hr/>
      <p>По мнению губернатора Сергея Морозова, защита прав жителей региона – одна из важнейших составляющих его благополучия. Именно в Ульяновской области впервые создан институт уполномоченного по правам потребителей, поэтому федеральными специалистами не раз отмечалось, что в 73-м регионе система выстроена, пожалуй, даже лучшим образом, чем во всей России.</p>
      <p>
        <b>Александр БРАЖКО, КООРДИНАТОР ФЕДЕРАЛЬНОГО ПРОЕКТА «ЗА ЧЕСТНЫЕ ПРОДУКТЫ»:</b>
      </p>
      <blockquote>- На территории Ульяновской области, на мой взгляд, выстраивается достаточно интересная и эффективная система защиты прав потребителей.</blockquote>
      <p>Главная цель встречи – учеба, повышение квалификации тех специалистов, которые занимаются защитой прав потребителей, что называется, на местах. Именно поэтому основная часть слушателей - сотрудники районных филиалов Госюрбюро, представители администраций большинства муниципалитетов области. Докладчики – фигуры федерального уровня.</p>
      <p>
        <b>Марс ИСМАГИЛОВ, СОПРЕДСЕДАТЕЛЬ СОЮЗА ПОТРЕБИТЕЛЕЙ РОССИЙСКОЙ ФЕДЕРАЦИИ В ПФО:</b>
      </p>
      <blockquote>- В 2000-х годах у нас курс правительства был поставлен на поддержку предпринимателей. Потребителей загнали в угол. Вы помните этот девиз «Не кошмарьте бизнес»? И государственный надзор снизили до минимума, сейчас уже можно, если жалоба есть, проверять, а тогда всегда нужно было согласовывать.</blockquote>
      <p>Однако за несколько последних лет отношение государства к качеству продуктов изменилось. Теперь контрольные органы могут проинспектировать предприятие по собственной инициативе или по жалобе, поступившей от потребителя.</p>
      <p>
        <b>Галина СОЛОМКО, НАЧАЛЬНИК ОТДЕЛА ЗАЩИТЫ ПРАВ ПОТРЕБИТЕЛЕЙ УПРАВЛЕНИЯ РОСПОТРЕБНАДЗОРА ПО УЛЬЯНОВСКОЙ ОБЛАСТИ:</b>
      </p>
      <blockquote>- Не случайно, что такие мероприятия активизированы в Ульяновской области, направленные на повышение правовой грамотности населения. Управление ульяновского Роспотребнадзора с начала своей деятельности направляло усилия на консолидацию сил по взаимодействию органов системы защиты прав потребителей, к которым относятся управление Роспотребнадзора, региональное правительство, общественные организации и муниципальные образования.</blockquote>
      <p>Руководитель отдела по защите прав потребителей Госюрююро Денис  Литвинов уверен, что любое нарушение прав потребителей может быть разрешено в пользу потерпевшего. Главное, чтобы потребители не боялись обратиться к юристам. И у этой обывательской робости есть свои причины.</p>
      <p>
        <b>Денис ЛИТВИНОВ, РУКОВОДИТЕЛЬ ОТДЕЛА ИНФОРМАЦИИ И ЗАЩИТЫ ПРАВ ПОТРЕБИТЕЛЕЙ ГОСЮРБЮРО УЛЬЯНОВСКОЙ ОБЛАСТИ:</b>
      </p>
      <blockquote>- Отсутствовала система защиты прав потребителей, сейчас она стала появляться. Соответственно, появились уже лидеры предпринимательского сообщества, которые относятся негативно к правам потребителей. Мы эту всю ситуацию стараемся поменять.</blockquote>
      <p>Специалисты Госюрбюро, правозащитники всех уровней призывают всех, кто получил некачественную услугу, приобрел некачественный товар, не молчать об этом. Во всяком случае, в Ульяновской области получить бесплатную и квалифицированную юридическую помощь нетрудно. Достаточно приехать в многофункциональный центр на Гончарова и обратиться в одно окно. Либо можно позвонить по телефонам: 97-55-22, 49-63-13.</p>
