      <h1>На машине Феттеля заменили коробку передач</h1>
      <address><time datetime="2019-11-29T13:00:00+00:00">29 Nov 2019, 13:00</time> by <a rel="author">Дмитрий Бухаров</a></address>
      <p>После аварии в конце первой сессии свободных заездов в Ferrari заменили коробку передач на машине Себастьяна Феттеля.</p>
      <p>Утром на машине стояла «пятничная» коробка, так что никаких санкций за это не последует.</p>
