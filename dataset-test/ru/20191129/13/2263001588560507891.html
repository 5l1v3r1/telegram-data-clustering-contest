      <h6 class="kicker">ОБНОВЛЯЕМ ПУТЬ:</h6>
      <h1>Более 4 млрд рублей выделят на ремонт дорог Волгоградской области в 2020 году</h1>
      <address>
        <time datetime="2019-11-29T13:54:24+00:00">29 Nov 2019, 13:54</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hG6S_dcOzEw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Такую сумму сегодня озвучил председатель комитета транспорта и дорожного хозяйства региона Анатолий Васильев. На заседании общественного совета при областном комитете транспорта и дорожного хозяйства рассмотрели итоги работы ведомства за 2019 год и наметили планы на ближайшее будущее.</b>
      </p>
      <p>Эксперты отметили, что в Волгоградской области улучшилось нормативное состояние региональной дорожной сети, повысилось качество ее обслуживания. Специалисты отметили плюсы новых технологий, применяемых в дорожном строительстве.</p>
      <p>На заседании общественного совета представители регионального комитета дорожного хозяйства и транспорта и общественники обозначили объекты, которые будут построены в 2020 году.</p>
      <blockquote><b><i>"В 2019 году мы соединили Урюпинский с Алексеевским районом. В следующем году мы начинаем соединять Дубовский и Ольховский, Дубовский и Иловлинский, Серафимовичский и Клетский районы. Это очень серьезный проект, самый минимальный от 5 до 20 км"</i></b>, – сказал председатель комитета транспорта и дорожного хозяйства Волгоградской области Анатолий Васильев.</blockquote>
      <p>В планах на 2020 год – обновление 177 километров дорог в регионе. Жители Волгоградской области уже отметили позитивные изменения.</p>
      <p>Перечень дорог, на которых обновят покрытие в будущем году, определен и в Волгограде. Комплексный ремонт пройдет в рамках реализации нацпроекта «Безопасные и качественные автомобильные дороги». Специалисты принимают активное участие в его реализации, контролируя качество работ на каждом из этапов. В Волгограде планируется обновить улицы в Ворошиловском, Советском, Кировском и Красноармейском районах. Как и в этом году, несколько дорог будут построены с нуля. Это участок улицы Электролесовской, он позволит избавиться от пробок на Второй продольной в Советском районе. Кроме того, продлят улицы Ангарскую и Латошинскую. Работы ведутся с учетом мнения жителей региона.</p>
      <blockquote><b><i>Дорожный ремонт в регионе за последние годы вышел на принципиально новый уровень. С 2014 года в Волгоградской области дорожные работы всех видов охватили более полутора тысяч километров трасс и 20 мостов. До 2024 года планируется отремонтировать и возвести не менее 240 объектов дорожного хозяйства. Среди них много масштабных проектов: возведение третьей и четвертой очереди пускового комплекса моста через Волгу, строительство обхода Волгограда, продление рокадной дороги до Спартановки и в направлении Кировского района. Благодаря системной работе в Волгограде за пять лет отремонтированы 250 улиц, уложены более 3,5 млн квадратных метров асфальта. С 2018 года дорожники реконструируют второстепенные проезды. В этом году в городе-герое с нуля построили три новые дороги. Появился проезд по улице Курсекова в Советском районе . Новый проезд появится также по улице Пожарского в Кировском районе. Уже готова после реконструкции и строительства магистраль по улице Героев Тулы. На очереди – строительство автодороги по улице Хорошева в Дзержинском районе. </i></b>​</blockquote>
