      <h1>Никаких входящих. Назван единственный способ уберечься от телефонных мошенников</h1>
      <h2>Любые предложения от банка лучше перепроверять исходящим звонком по номеру, указанному на обратной стороне карты. И никаких личных данных!</h2>
      <address><time datetime="2019-11-29T13:19:00+00:00">29 Nov 2019, 13:19</time> by <a rel="author" href="https://life.ru/author/1403" target="_blank">Алексей Берковиц</a></address>
      <figure>
        <iframe src="https://giphy.com/embed/l0IyjJm2vNwzokO9a" width="480" height="202" data-service="Giphy" scrolling="no"/>
      </figure>
      <p>
        <a href="https://giphy.com/gifs/movie-austin-powers-international-man-of-mystery-l0IyjJm2vNwzokO9a">via GIPHY</a>
      </p>
      <p>Чтобы не стать жертвой банковских и телефонных мошенников, достаточно следовать одному правилу: не вестись на входящие звонки. Об этом заявляют эксперты, опрошенные <a href="https://nsn.fm/society/pereplunuli-ostapa-bendera-moshenniki-izobreli-novyi-sposob-hischenii-s-kart">НСН.</a> По какому бы вопросу вам ни звонили менеджеры (от рекламы потребительских кредитов до срочного уведомления о блокировке карты), нужно сказать спасибо и позвонить в банк самому.</p>
      <p><b>— И необязательно перезванивать с того же самого телефона, на который вам звонили. Возможно, что где-то как-то уже подключились к линии и перехватывают ваши звонки, — </b>подсказывает глава СРО "Микрофинансирование и развитие", экс-вице-президент Ассоциации банков России Эльман Мехтиев.</p>
      <p>Более того, сам номер нужно набирать вручную (обычно он указан на обратной стороне карты).</p>
      <p><b>— Если перезвонить по высветившемуся номеру, даже если он полностью соответствует номеру банка, можно дозвониться до того же самого мошенника, —</b> предупреждает заместитель председателя Центробанка Дмитрий Скобелкин.</p>
      <p>Эксперты отмечают, что ни в коем случае нельзя доверять собеседнику, если тот требует назвать номер карты, трёхзначный код или код из СМС. Их запрещено озвучивать кому бы то ни было, в том числе сотрудникам банка.</p>
      <p>Как ранее сообщал <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1258199/smi_moshienniki_pridumali_novyi_sposob_vymoghatielstva_dieniegh_s_kart">Лайф</a>, мошенники придумали очередной способ вымогательства денег с карт у населения, на сей раз они адаптировали методы автоподставщиков и напёрсточников. Теперь мошенники прикидываются, что забыли в банкомате кредитку, и пытаются обвинить людей в том, что те сняли с неё деньги.</p>
