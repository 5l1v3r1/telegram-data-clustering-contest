      <h1>Открытие главного городского катка в Красноярске завершилось салютом</h1>
      <address>
        <time datetime="2019-11-29T13:56:16+00:00">29 Nov 2019, 13:56</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MpZNBEBGAZU" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Красноярске с музыкой и огнями открылся главный городской каток. Свеженький лёд на острове Татышев пришли опробовать сотни человек. Все желающие могли поучаствовать в розыгрыше безлимитного абонемента на посещение площадки до конца сезона. А главным сюрпризом стал праздничных фейерверк.</p>
    </article>
