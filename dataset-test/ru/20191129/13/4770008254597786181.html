      <h1>Джита заставит водителей больше ходить пешком</h1>
      <address><time datetime="2019-11-29T13:52:46+00:00">29 Nov 2019, 13:52</time> by <a rel="author" href="https://www.zr.ru/users/295/" target="_blank">Елена Алексеева</a></address>
      <h3>Медики бьют тревогу — люди двигаются все меньше, а автомобили помогают им лениться. И вот появился багажный робот, стимулирующий население планеты больше гулять.</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/i8wNMuc46LI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Часто водители используют хорошую отговорку, чтобы не ходить пешком — ну не таскать же в руках тяжелые сумки, особенно после посещения супермаркета. На помощь пришла итальянская компания Piaggio (занимается разработкой мопедов), создавшая багажного робота Джиту, который по пятам следует за своим хозяином — за покупками в магазин или на прогулку.</p>
      <p>Весит Джита 22 килограмма, а стоит 3250 долларов. «Приклеивается» к хозяину робот с помощью камер и датчиков. Теперь весь вопрос в том, не обленились ли мы до такой степени, что даже устройства-помощники не помогут?</p>
      <ul>
        <li>
          <i>
            <b>Существуют и беспилотники, созданные <a href="https://www.zr.ru/content/news/915651-v-continental-pokazali-kak-mo/">для перевозки роботов, доставляющих посылки непосредственно потребителям.</a></b>
          </i>
        </li>
      </ul>
