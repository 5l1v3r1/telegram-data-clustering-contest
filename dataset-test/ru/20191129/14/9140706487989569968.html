      <h1>Торопившийся водитель влетел в толпу пешеходов в Черноземье</h1>
      <h2>Один человек погиб, ещё 5 получили травмы</h2>
      <address><time datetime="2019-11-29T14:47:00+00:00">29 Nov 2019, 14:47</time> by <a rel="author">Александра ГРОМОВА</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iWXwItwWWb4" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Страшное ДТП произошло в Тамбове вечером 26 ноября. Автомобиль «Ниссан» влетел в толпу пешеходов на тротуаре. Не обошлось без погибших.</p>
      <p>Авария произошла на пересечении улиц Астраханской и Советской. Сначала столкнулись автомобили «Ниссан Мурано» и ВАЗ-2110. Затем иномарка вылетела на тротуар, где в это время находились люди. Они ждали разрешающий сигнал светофора и собирались переходить дорогу.</p>
      <p>Некоторые пешеходы успели среагировать и отпрыгнуть от летевшего на них «Ниссана». Кого-то кроссовер задел по касательной. А нескольких человек машина придавила. В их числе оказалась 82-летняя женщина. К сожалению, она получила травмы, не совместимые с жизнью.</p>
      <p>Отметим, что движение «Ниссана» остановил дом. Сбив пешеходов, водитель врезался в стену здания. В больницу с травмами доставили 5 человек.</p>
      <p>Полиция возбудила дело по ч. 3 ст. 264 УК РФ («Нарушение правил дорожного движения и эксплуатации транспортных средств»). По предварительным данным, водители обеих машин были трезвы.</p>
