      <h1>Что скажет Строкань: Баку между Россией и НАТО (видео)</h1>
      <address>
        <time datetime="2019-12-02T14:00:00+00:00">02 Dec 2019, 14:00</time>
      </address>
      <p>
        <a href="https://youtu.be/B5M6MZ8F6XY">Смотреть на Youtube</a>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/B5M6MZ8F6XY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Посредническую роль Азербайджана в диалоге между Россией и Североатлантическим альянсом оценивает политический обозреватель Сергей Строкань -- специально для портала «Москва-Баку» </b><br/><br/>Роспуск азербайджанского парламента, инициированный правящей партией «Новый Азербайджан» и продолживший процесс трансформации политической системы страны, стал не единственной горячей новостью, поступившей из Баку на этой неделе. Вторая горячая новость касалась уже не внутренней политики, а международного позиционирования Азербайджана как стратегического моста между Россией и Западом. <br/><br/>В условиях, когда отношения России и НАТО продолжают стремительно ухудшаться, у сторон остается все меньше возможностей для продолжения диалога, все меньше площадок для координации своих действий в кризисных регионах, где отсутствие хотя бы минимального взаимодействия между ведущими центрами силы может иметь катастрофические последствия для всего мира. События этой недели показали: одной из таких немногочисленных площадок остается Баку. <br/><br/>Посетившие азербайджанскую столицу начальник Генерального штаба Вооруженных сил России генерал армии Валерий Герасимов и глава Военного комитета НАТО Стюарт Пич были явно настроены на взаимопонимание, а не на конфронтацию. <br/><br/>При этом, как оказалось, Азербайджан продолжает находиться над схваткой, развивая военно-техническое сотрудничество с обеими сторонами и отвергая в своей политике пресловутый принцип «игры с нулевой суммой», когда выигрыш одного игрока оборачивается проигрышем для другого. <br/><br/>Это был уже далеко не первый случай, когда высокопоставленные военные из России и НАТО в качестве того самого места встречи, которое изменить нельзя, выбрали Баку. <br/><br/>Материал по теме</p>
      <ul>
        <li>
          <a href="https://moscow-baku.ru/news/politics/chto_skazhet_strokan_mekhriban_alieva_politika_s_krasivym_litsom/">Что скажет Строкань: Мехрибан Алиева - политика с красивым лицом</a>
        </li>
      </ul>
      <p>Сам президент Алиев сказал об этом так: «Стало хорошей традицией, что высшее военное командование России и НАТО проводит встречи в Баку. Мы это очень ценим. В прошлом году таких было три встречи, в этом году - уже вторая. То есть, это уже традиция, которая живет, думаю, будет продолжаться. Мы это расцениваем как знак большого доверия к нам. Потому что многие страны могли бы быть местом проведения таких встреч, но то, что выбор пал на Баку и эта традиция сохраняется уже третий год - начало встречам было положено в 2017 году - говорит о том, что это место приносит результаты».  <br/>Предыдущая встреча в Баку прошла в июле этого года – тогда собеседником Валерия Герасимова был верховный главнокомандующий Объединенными вооруженными силами НАТО в Европе Тод Уолтерс. Между тем, в силу целого ряда обстоятельств эта, последняя встреча, была особой. <br/><br/>Во-первых, необходимо отметить, что Валерий Герасимов и Стюарт Пич встречались впервые, учитывая, что Пич приступил к исполнению обязанностей председателя Военного комитета НАТО лишь в июне. При этом оба военачальника прилетели в Баку за считаные дни до 70-летия НАТО, которое на будущей неделе будет отмечаться на юбилейном саммите альянса в Лондоне. <br/><br/>Конечно, уже само по себе это событие – серьезный повод для Москвы и Брюсселя сверить часы и понять, какая модель отношений – конфронтационная или ориентированная на пусть и ограниченное, но партнерство, возобладает. Тем более что отношения Москвы и Брюсселя в последние годы знали взлеты и падения. Но где это сделать сегодня, если не в Баку? Судя по всему, поиску ответа на вопрос о будущем отношений России и НАТО активно способствовал и сам президент Азербайджана Ильхам Алиев, который провел в Баку отдельные встречи с Валерием Герасимовым и Стюартом Пичем. <br/><br/>Причем натовский главный маршал авиации выразил азербайджанскому лидеру особую признательность за организацию этой встречи. <br/>Как заявили в Министерстве обороны России, на встрече в Баку обсуждались меры по предотвращению инцидентов на линии соприкосновения Россия - НАТО, включая перспективу возобновления диалога военных экспертов. <br/><br/>Материал по теме</p>
      <ul>
        <li>
          <a href="https://moscow-baku.ru/news/novosti/chto_skazhet_strokan_chernaya_metka_gareginu_nzhde_/">Что скажет СТРОКАНЬ: Черная метка Гарегину Нжде</a>
        </li>
      </ul>
      <p>Во-вторых, нельзя не заметить, что к своему 70-летнему юбилею Североатлантический альянс подходит далеко не в лучшей форме: единство союзников трещит по швам, а цели и ориентиры становятся все более размытыми. Только вдумайтесь: президент США Дональд Трамп продолжает давление на европейских союзников, требуя от них выделения больших средств на оборону. При этом шоком для многих стало недавнее заявление французского президента Эмманюэля Макрона, о «смерти мозга» НАТО. И, наконец, на этой неделе, когда Валерий Герасимов и Стюарт Пич встречались в Баку, стало известно о том ударе, который западным союзникам по НАТО нанесла Турция – между прочим, сосед и ближайший партнер Азербайджана. Напомним, что турецкое руководство направило своему представителю в штаб-квартире НАТО в Брюсселе распоряжение не подписывать план, в рамках которого Североатлантический альянс обязуется предоставить Польше, Литве, Латвии и Эстонии помощь для отражения так называемой «российской угрозы». Турция фактически выдвинула союзникам ультиматум, дав понять, что поддержит план альянса для Восточной Европы лишь в том случае, если НАТО официально признает действующую в приграничных районах Сирии Рабочую партию Курдистана (РПК) террористической организацией. После этого в штаб-квартире НАТО заговорили о том, что Турция своими действиями создает для альянса все больше проблем.  <br/>И вот на этом фоне, когда НАТО катастрофически нуждается в позитивных новостях, способных приободрить приунывших союзников, эти новости пришли из Баку. <br/><br/>Как говорится в заявлении азербайджанского военного ведомства, в беседе с главным маршалом авиации Стюартом Пичем министр обороны Азербайджана генерал-полковник Закир Гасанов обсудил «вопросы оперативной подготовки, проведения учений, развития военного образования, достижения взаимодействия сил в рамках программ сотрудничества между Азербайджаном и НАТО». Кроме того, стороны обменялись мнениями о перспективах развития сотрудничества и возможном вкладе Азербайджана в миссию НАТО в Ираке. Находясь в Баку, Стюарт Пич подчеркнул, что Азербайджан является надежным партнером Североатлантического альянса и высоко оценил участие Азербайджана в борьбе против терроризма и профессионализм азербайджанских миротворцев в Афганистане. <br/><br/>В свою очередь, Закир Гасанов подчеркнул, что политическая поддержка НАТО территориальной целостности и суверенитета Азербайджана служит укреплению евроатлантической безопасности и имеет важное значение для мира и стабильности в регионе. <br/><br/>Материал по теме</p>

        <li>
          <a href="https://moscow-baku.ru/news/politics/chto_skazhet_strokan_amerikanskie_igry_s_genotsidom_/">Что скажет СТРОКАНЬ: Американские игры с геноцидом</a>
        </li>
      </ul>
      <p>Нельзя не заметить, что развивая партнерство с НАТО, Азербайджан укрепляет военно-техническое сотрудничество с Москвой, последним подтверждением чего стала поездка в Баку начальника Генерального штаба Вооруженных сил России Валерия Герасимова. Причем оба эти направления развиваются не в ущерб друг другу, несмотря на острейший кризис в отношениях России и НАТО. По сообщению российского министерства обороны, Москва и Баку обсудили вопросы региональной безопасности, взаимодействие на Каспии и оборонные связи, за которыми, заметим, внимательно и ревностно следят в Ереване и других столицах региона.  <br/>Между оборонными ведомствами России и Азербайджана подписан план двустороннего сотрудничества на 2020 год, причем количество мероприятий, охватывающих различные сферы военной области, увеличилось. Со своей стороны Азербайджан уделяет особое внимание сотрудничеству с компаниями оборонной промышленности России, считая сотрудничество с Россией «стратегическим партнерством». <br/><br/>Впрочем, возможно, самое важное для Москвы и Баку заявление этой недели прозвучало на встрече Ильхама Алиева с российской делегацией и касалось оно содержания российско-азербайджанских отношений в целом. <br/><br/>Говоря о завершившемся на днях официальном визите первого вице-президента Азербайджана Мехрибан Алиевой в Москву, Ильхам Алиев заявил: «Мы очень высоко ценим этот визит. Мы понимаем, что это случай в международной политике беспрецедентный, когда не первое лицо государства принимается на самом высоком уровне - Президентом, причем Президентом ведущей страны мира и Президентом, который является среди политиков мира номер один. Думаю, что это не только мое мнение, но и мнение подавляющего большинства руководителей». <br/><br/>Заметим, что эти слова о России и Владимире Путине и его роли в мировой политики прозвучали в Баку в тот самый момент, когда НАТО не отказывается от стратегии сдерживания возглавляемой президентом Путиным России. Но президент Алиев не мог их не сказать, и весьма символично, что это прозвучало на весь мир в тот самый момент, когда в Баку находился глава Военного комитета НАТО сэр Стюарт Пич за несколько дней до юбилейного саммита НАТО в Лондоне.</p>
