    <meta property="og:description" content="Неизвестные злоумышленники взорвали банкомат в Богородицком районе Тульской области. Дерзкое ограбление попало в объектив камеры наблюдения, установленной в магазине, где располагался платежный терминал."/>

      <h1>Камера запечатлела подрыв банкомата в Тульской области</h1>
      <address><time datetime="2019-11-29T14:57:00+00:00">29 Nov 2019, 14:57</time> by <a rel="author">Вести.Ru</a></address>
      <p>Ранним утром в пятницу, 29 ноября, группа злоумышленников взорвала банкомат, расположенный в помещении магазина в поселке Товарковский Богородицкого района Тульской области.</p>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-34740837&amp;id=456259644&amp;hash=494a7914c53cc5ae&amp;hd=2" width="640" height="360" data-service="VK" scrolling="no"/>
      </figure>
      <p> </p>
      <p>На записи, сделанной камерой наблюдения, видны действия "подрывников" и сам момент взрыва.</p>
      <p>Платежный терминал получил серьезные повреждения. Судя по кадрам, злоумышленники скрылись с места преступления с какой-то добычей в руках, однако удалось ли грабителям добраться до денег – пока не уточняется.</p>
    </article>
