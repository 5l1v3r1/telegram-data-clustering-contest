      <h1>Трамп прокомментировал очередное стремление "Талибана" к миру – видео</h1>
      <h2>Президент США Дональд Трамп совершил незапланированный визит в Афганистан, где рассказал о том, что в стране скоро может воцариться мир. Что говорил Трамп – смотрите на видео.</h2>
      <address>
        <time datetime="2019-11-29T14:08:00+00:00">29 Nov 2019, 14:08</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/39t74kbz-xM" width="1000" height="563" data-service="Youtube" scrolling="no"/>
        <figcaption>
          <cite>

          </cite>
        </figcaption>
      </figure>
      <p>О том, что радикальное движение "Талибан"* хочет мирных переговоров, Трамп заявил на встрече с президентом Афганистана Ашрафом Гани на авиабазе "Баграм". Он отметил, что в этом большая заслуга американских военных.</p>
      <related>
        <a href="https://sputnik.by/video/20191029/1043125147/Nerushimoe-bratstvo-kak-voennye-stran-ODKB-uchilis-voevat-s-terroristami.html"/>
      </related>
      <p>"Движение "Талибан" стремится заключить сделку. Мы посмотрим, хотят ли они этого. Это должно быть настоящее соглашение. Заключить они его хотят лишь потому, что мы делаем отличную работу", – отметил Трамп.</p>
      <p>45-й президент также поздравил находящихся на базе американских солдат с Днем благодарения.</p>
      <p>Ранее талибы и Штаты уже были близки к заключению мирного соглашения, однако Трамп отменил переговоры после очередного теракта, совершенного радикалами.</p>
      <p>За время присутствия американцев в Афганистане талибы и террористы "Исламского государства"* заняли более половины территории страны.</p>
      <p>
        <i>* – террористическая организация, запрещенная во многих странах мира, в том числе и России</i>
      </p>
