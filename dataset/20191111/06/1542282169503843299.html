      <h1>Χονγκ Κονγκ: Σε κρίσιμη κατάσταση διαδηλωτής από αστυνομικά πυρά</h1>
      <address><time datetime="2019-11-11T06:51:00+00:00">11 Nov 2019, 06:51</time> by <a rel="author">Klelia Avatagelou</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HeAr9FcvoF8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Το χάος συνεχίζεται στους δρόμους του Χονγκ Κονγκ, με την αστυνομία να κάνει την Κυριακή εκτεταμμένη χρήση δακρυγόνων για να διαλύσει διαδηλωτές που απέκλεισαν οδικές αρτηρίες και προκάλεσαν φθορές κυρίως σε εμπορικά κέντρα στον σημαντικότερο χρηματοοικονομικό κόμβο της Ασίας.</p>
      <p>Διαδηλωτής ο οποίος τραυματίστηκε από πυρά αστυνομικού διακομίστηκε και εισήχθη σε νοσοκομείο όπου νοσηλεύεται σε κρίσιμη κατάσταση, ανέφερε εκπρόσωπος των υγειονομικών αρχών του Χονγκ Κονγκ στο Γερμανικό Πρακτορείο.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193768294752251904" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>Βίντεο που κυκλοφορεί σε ιστότοπους κοινωνικής δικτύωσης εικονίζει αστυνομικό που κάνει σύλληψη και όταν άλλος διαδηλωτής τον πλησιάζει βγάζει όπλο και τον πυροβολεί στο στήθος από μικρή απόσταση.</b>
      </p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193760783110459398" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Ο διαδηλωτής, που αρχικά μοιάζει να μην έπαθε κάτι, κατόπιν καταρρέει. Σύμφωνα με τον ιστότοπο Hong Kong Free Press, ο διαδηλωτής δεν αντιδρούσε όταν έφθασαν τραυματιοφορείς να τον παραλάβουν στη συνοικία Σάι Γουάν Χο. Οι δύο διαδηλωτές, αυτός που συνελήφθη και αυτός που τραυματίστηκε, παραλήφθηκαν από ασθενοφόρο.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193740344732438528" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Εκπρόσωπος των υγειονομικών αρχών του Χονγκ Κονγκ είπε ότι ήταν ενήμερος μόνο για έναν διαδηλωτή με τραύματα από σφαίρες σήμερα το πρωί ως τις 10:00 τοπική ώρα (04:00 ώρα Ελλάδας).</p>
      <p>Την πληροφορία ότι υπάρχει διαδηλωτής που έχει τραυματιστεί από πυρά και βρίσκεται σε κρίσιμη κατάσταση μετέδωσε και το τηλεοπτικό δίκτυο Cable TV.</p>
