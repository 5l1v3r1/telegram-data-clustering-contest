      <h1>"Ранкова доза" Підмогильного. Оповідання "Ваня" рекомендує Роман Романюк</h1>
      <address>
        <time datetime="2019-11-11T06:00:58+00:00">11 Nov 2019, 06:00</time>
      </address>
      <p>Кожен із нас чогось боїться. Хтось висоти, хтось темряви. Герой <b>оповідання Валер’яна Підмогильного “Ваня”</b> боїться потрапити в пекло.</p>
      <p>А ще - людожера, степу і свого мертвого пса Жучка. Особливо Жучка.</p>
      <figure>
        <iframe src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/710941018%3Fsecret_token%3Ds-fKsXu&amp;color=%23ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;show_teaser=true" width="100%" height="166" data-service="SoundCloud" scrolling="no" nowide=""/>
      </figure>
      <p>Той приходить до нього щоночі і шкребеться під ліжком, приводить із собою зграю чортів із пекла і вони разом не дають Вані нормально жити.</p>
      <p>І найстрашніше у Ваниній ситуації те, що він “заслужив” Жучкової помсти і вічних мук у пеклі. Але як це сталося?</p>
      <p>Слухайте в новому випуску подкасту “Ранкова доза”.</p>
      <p><b>Автор проекту Роман Романюк</b> рекомендує вам українського “Володаря мух”. Щоправда, Валер’ян Підмогильний написав свого “Ваню” більш як на 30 років раніше за британського нобелянта Голдінга.</p>
      <p>
        <i>Літературний подкаст "Ранкова доза" - це спільний проект "Української правди" та Українського інституту книги.</i>
      </p>
