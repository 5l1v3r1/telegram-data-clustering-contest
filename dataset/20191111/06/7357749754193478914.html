      <h1>Iohannis et Dancila au second tour de la présidentielle en Roumanie</h1>
      <address><time datetime="2019-11-11T06:56:15+00:00">11 Nov 2019, 06:56</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/J8HUnkYlQEA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>C'était annoncé et comme prévu, en Roumanie, c'est le président sortant libéral Klaus Iohannis qui est arrivé en tête du premier tour de la présidentielle. Mais ce pro-européen fait moins bien qu'escompté, aux alentours de 36 % des voix alors qu'on lui en donnait 45 %. Il faut dire aussi que la participation a été moins importante, 48 % seulement. D'où ce message à l'adresse des électeurs :</p>
      <p>
        <b>
          <i>"La guerre contre le PSD n'est pas terminée. Nous avons encore un combat, une marche de plus à gravir dans deux semaines. Pour le second tour des élections, je demande à tous ceux qui ont manifesté pour protéger la justice, de venir voter. Chers Roumains, allez voter pour un pays normal !"</i>
        </b>
      </p>
      <p>En seconde position, puisque c'était la principale inconnue du scrutin, est arrivée l'ancienne première ministre social-démocrate Viorica Dancila. Ce n'était pas gagné pour elle puisqu'une semaine avant l'élection, elle a été balayée par une motion de défiance. Les députés l'accusant d'être corrompue et d'abuser de son pouvoir pour affaiblir le système judiciaire.</p>
      <p>
        <b>
          <i>"Je suis heureuse que tous mes camarades des régions aient voté pour moi, et de voir que je suis au second tour malgré toutes les critiques et toute la campagne contre le PSD et contre moi ."</i>
        </b>
      </p>
      <p>Un soulagement même pour cette femme de 55 ans, présidente du parti qui structure la vie politique de la Roumanie depuis 30 ans, mais qui n'a eu de cesse de faire reculer les mesures anti-corruption.</p>
      <p>Viorica Dancila avait notamment mené une offensive contre la justice et l'État de droit pour sauver la face de l'ex-président du Parti social-démocrate, Liviu Dragnea. Mais elle n'y est pas parvenue et en mai dernier, Dragnea a été condamné à trois ans et demi de prison ferme pour abus de pouvoir.</p>
