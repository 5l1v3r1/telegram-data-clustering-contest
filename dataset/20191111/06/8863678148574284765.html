      <h1>Хоккеисты красноярского «Енисея» встретились с болельщиками</h1>
      <address>
        <time datetime="2019-11-11T06:34:47+00:00">11 Nov 2019, 06:34</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/FgbCd3M7Sog" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Хоккеисты красноярского «Енисея» встретились с болельщиками. Такие мероприятия уже стали традиционными и проходят каждый раз перед началом сезона. Правда в этом году свою первую игру наши парни уже провели. На выезде они обыграли иркутскую «Байкал-Энергию» со счетом 6:3. На встрече же красноярским любителям русского хоккея были представлены новые игроки команды. Более того, можно было задать вопросы, сфотографироваться и получить автограф.</p>
      <blockquote>Я сорок лет ходил и сегодня пришел, ведь мне очень приятно посмотреть на наших парней, которые показывают наш настоящий хоккей.<cite>Семен Антонец, болельщик</cite></blockquote>
      <p>Хоккеисты провели мастер-классы для всех желающих. Причем болельщики могли вместе с ними играть на льду. Естественно основной вопрос к игрокам был про планы на сезон. Хоккеисты настроены играть на победу в каждом матче и заявляют  — если будет справедливое судейство, то наша команда может занять самое высокое место.</p>
      <blockquote>Это очень приятно, когда такое количество зрителей, приходят на встречу с командой это очень сближает зрителя с игроками я считаю, это очень позитивный момент. Входим выходим в сезон с большими надеждами и с большим желанием побеждать в каждом турнире.<cite>Алмаз Миргазов, игрок ХК «Енисей»</cite></blockquote>
    </article>
