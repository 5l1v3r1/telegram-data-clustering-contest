      <h1>Полиция начала стрелять по демонстрантам</h1>
      <address><time datetime="2019-11-11T07:36:02+00:00">11 Nov 2019, 07:36</time> by <a rel="author">Елена Караева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5t_hhDKKQAg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Один человек был ранен после того, как полиция Гонконга открыла огонь на поражение и начала стрелять в участников манифестации боевыми патронами. Это - новый виток эскалации насилия с момента начала протестов против нынешней администрации, которые длятся уже полгода.</p>
      <p>Позднее "Рейтер" уточнил, что правоохранители выпустили по демонстрантам по меньшей мере пять очередей из автоматического оружия. Стремясь взять под контроль район, где проходили протесты, полиция также применила слезоточивый газ.</p>
      <p>Раненый юноша - сообщается, что ему 21 год - был доставлен в больницу, где его прооперировали. Имеется информация, что его состояние медики оценивают как критическое</p>
      <p>Это не первое применение огнестрельного оружия против протестующих: три месяца назад правоохранители Гонконга ранили двух манифестантов, одному из которых был 18, другому - 14 лет. Оба они выжили.</p>
