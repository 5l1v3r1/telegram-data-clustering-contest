      <h1>Hongkong: Polizist schießt auf Demonstranten</h1>
      <address><time datetime="2019-11-11T06:16:31+00:00">11 Nov 2019, 06:16</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ueWCuGf5Nio" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Bei den Anti-Regierungsprotesten in Hongkong hat ein Polizist erneut einen Demonstranten angeschossen. Wie die vom Account "<a href="https://www.youtube.com/channel/UCc-BzSidv_uNihds6tcHdkg/featured?disable_polymer=1">Cupid Producer"</a> in sozialen Netzwerken verbreiteten Bilder zeigen, zog der Beamte bei einem Handgemenge eine Waffe und richtete diese direkt auf den vermummten Mann. Der Verletzte wurde in ein Krankenhaus eingeliefert und wird laut Hongkonger Medien auf der Intensivstation behandelt.</p>
      <p>Seit dem Ausbruch der Anti-Regierungsproteste im Juni war es das dritte Mal, dass ein Demonstrant von der Polizei angeschossen wurde. In der vergangenen Woche starb zudem ein Student während einer Räumungsaktion.</p>
      <p>Am Montag dauerte die angespannte Lage an. Die Demonstrierenden blockierten an mehreren Orten in der Stadt Straßen, warfen mit Pflastersteinen und beschädigten Gebäude. Die Polizei setzte Tränengas und Gummigeschosse ein.</p>
