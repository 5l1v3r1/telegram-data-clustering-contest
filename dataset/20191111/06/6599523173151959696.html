      <h1>FOTO: Rekap Hasil Liga Inggris Pekan Ke-12</h1>
      <address><time datetime="2019-11-11T06:27:42+00:00">11 Nov 2019, 06:27</time> by <a rel="author">AP, https://www.facebook.com/CNNIndonesia</a></address>
      <p>Jakarta, CNN Indonesia -- Berikut foto-foto rekap hasil Liga Inggris 2019/2020 pekan ke-12. Liverpool kokoh di puncak klasemen usai menghajar Manchester City 3-1.</p>
