      <h1>بلدية بيروت ستتعرض لمزيد من الضغط الاحتجاجي</h1>
      <address><time datetime="2019-11-11T06:30:34+00:00">11 Nov 2019, 06:30</time> by <a rel="author">Lebanon 24</a></address>
      <p>يتردّد أن بلدية بيروت ستتعرض لمزيد من الضغط الاحتجاجي في الأيام المقبلة، وسيطالب المحتجّون بإعادة الانتخابات لتغيير رئيسها وإلغاء حالة المحاصصة في المجلس البلدي، بحسب أسرار "نداء الوطن". </p>
