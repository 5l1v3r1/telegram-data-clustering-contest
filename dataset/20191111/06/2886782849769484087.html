      <h1>Örömünneppel fogadta Bolívia, hogy lemondott az elnök</h1>
      <address><time datetime="2019-11-11T07:38:18+00:00">11 Nov 2019, 07:38</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UQAPtzrWKoo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Utcai ünnepléssel fogadták Bolíviában a hírt, hogy lemondott az ország elnöke, az alelnök és a szenátus elnöke is. A latin-amerikai országban akkor kezdődtek a kormányellenes tüntetések, amikor kiderült, hogy Evo Morales csalással nyerte meg az elnökválasztást.</p>
      <p>A lakosság felháborodását látva sorra hátráltak ki mögüle szövetségesei, végül a hadsereg vezetője szólította fel arra, hogy mondjon le tisztségéről.</p>
      <p>- Létezik Isten. Evo Morales annyi kárt okozott az országnak, de végre távozik, és a megfelelő időben Isten ítélkezni fog felette - mondta egy tüntető.</p>
      <p>- Végre szabadok vagyunk, végre megszabadultunk a diktátortól, soha nem volt még ilyen összefogás az országban - mondta egy másik tüntető.</p>
      <p>Az október 20-i választási csalásokról Evo Morales úgy véli, hogy puccs áldozata lett. Hatalmát új választások kiírásával próbálta megőrizni, de erre már nem voltak vevők a felháborodott emberek.</p>
      <p>- Úgy döntöttem, hogy hallgatok a barátaimra, a szakszervezetekre és a katolikus egyházra és lemondok elnöki posztomról - jelentette be vasárnap.</p>
      <p>Miután a hadsereg támogatását is elvesztette, nem volt sok választása. Az ellenzék kitörő örömmel fogadta a bejelentést.</p>
      <p>Vezetőjük, Luis Fernando Camacho szerint Bolívia új reményt jelent minden latin-amerikai ország számára. A kommunisták elmennek, szabadság és demokrácia lép a helyükbe. Bolívia segíteni fog Venezuelának is, hogy visszanyerje méltóságát, és minden más országnak, amelyet megaláztak - tette hozzá.</p>
      <p>Evo Morales kokacserje-termesztőből lett Bolívia első őslakos elnöke 2006-ban. Népszerűsége és vezetői hitelessége jelentőse megingott 2016-ban, amikor pártja az alkotmánybíróságon támadta meg annak a népszavazásnak az eredményét, amely az elnök újraválaszthatóságát korlátozta. Az alkotmánybíróság végül eltörölte a korlátozást, így Morales idén negyedjére indult az elnöki posztért.</p>
