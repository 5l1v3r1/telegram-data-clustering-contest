      <figure>

        <figcaption>घर सुंदर दिसावं असं प्रत्येकालाच वाटत असतं. उत्तम रंगसंगती आणि आकर्षक वस्तूंच्या मदतीने घर छान सजवलं जातं. क्रिएटिव्ह वॉल क्लॉकने भिंत कशी सजवायची हे जाणून घेऊया.</figcaption>

        <figcaption>बाजारात आकर्षक आणि विविध आकाराची घड्याळं असतात. त्यांच्या मदतीने घरातील भिंतीला हटके लूक देता येतो.</figcaption>
      </figure>

      </figure>
