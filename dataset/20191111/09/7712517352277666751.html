      <h1>Foto: Pulau Kanawa, Aslinya Lebih Cantik dari Potret dan Cerita</h1>
      <address><time datetime="2019-11-11T09:41:29+00:00">11 Nov 2019, 09:41</time> by <a rel="author">Ahmad Masaul Khoiri</a></address>
      <slideshow>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/08/d23c8a7d-0ef2-411f-ba5f-93f9b4e364e8.mpo?w=800"/>
          <figcaption>Air laut yang serupa kristal karena berkilauan saat disinari matahari. Kecantikan Pulau Kanawa harus dilihat sendiri (Foto: Ahmad Masaul Khoiri/detikcom)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/08/5c7a48cb-81d7-4074-b40b-b102da9e37d3.mpo?w=800"/>
          <figcaption>Sedikit intermezzo, pulau kecil berpasir putih dan berbukit ini amat serupa dengan pulau yang ada di dekat Pelabuhan Poto Tano, Sumbawa. Namanya juga hampir sama, yakni Pulau Kenawa (Foto: Ahmad Masaul Khoiri/detikcom)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/08/b0041c49-ab8d-43ac-a82e-1bc9b80c4dc0.mpo?w=800"/>
          <figcaption>Entah benar atau tidak, menurut salah satu awak kapal yang saya tumpangi beberapa waktu lalu mengatakan bahwa penamaan Pulau Kenawa terinspirasi Pulau Kanawa. Alasannya agar Kenawa sama terkenalnya dengan Kanawa yang sudah terkenal lebih dulu (Foto: Ahmad Masaul Khoiri/detikcom)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/08/717dbdf6-f136-48dd-95fd-ccc597752a40.mpo?w=800"/>
          <figcaption>Yang berbeda dari keduanya adalah Pulau Kanawa lebih lengkap fasilitasnya. Sudah ada penginapan di Kanawa sementara Kenawa belum dan lebih menjamurnya kafe di Kanawa. Selebihnya, keduanya memang sama-sama cantik (Foto: Ahmad Masaul Khoiri/detikcom)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/08/550a185f-8704-45de-9653-ccd7e0e672de.jpeg?w=800"/>
          <figcaption>Kembali ke Pulau Kanawa, apa yang bisa dilakukan di sini? Pertama, Anda bisa berjemur di pantai ini, bermain pasir putih yang ada di sana dan berenang di tepiannya. Ketiga, Anda juga bisa snorkeling di Pulau Kanawa dan meloncat dari kapal-kapal yang bersandar di dermaganya (Foto: Ahmad Masaul Khoiri/detikcom)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/08/9618fd8e-7c36-45f3-87fa-4380bf19de7e.jpeg?w=800"/>
          <figcaption>Satu catatan yang perlu diperhatikan, karang-karang di dekat dermaga Pulau Kanawa tak terlalu bagus. Banyak sekali bulu babi di sini dan jangan sampai terinjak atau dipegang sembarangan ya! (Foto: Ahmad Masaul Khoiri/detikcom)</figcaption>
        </figure>
      </slideshow>
      <p><b>Jakarta</b> - Eksotis dengan air laut serupa kristal yang berkilauan saat disinari matahari, kecantikan Pulau Kanawa saat dilihat sendiri lebih cantik dari foto atau cerita.</p>
