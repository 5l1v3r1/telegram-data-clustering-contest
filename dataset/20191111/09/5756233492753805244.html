      <h1>ظریف عازم قزاقستان شد</h1>
      <address>
        <time datetime="2019-11-11T09:15:00+00:00">11 Nov 2019, 09:15</time>
      </address>
      <p>
        <i>وزیر خارجه کشورمان تهران را به مقصد آستانه ترک کرد.</i>
      </p>
      <p>
        <a href="https://aftabnews.ir/">آفتاب‌‌نیوز :</a>
      </p>
      <p>دکتر محمد جواد ظریف، وزیر امور خارجه جمهوری اسلامی ایران دقایقی پیش تهران را به مقصد آستانه برای شرکت در اجلاس سالیانه " کلوپ آستانه " و دیدار با مقامات قزاقستان ترک کرد.</p>
    </article>
