      <h1>Chile prepara nova Constituição</h1>
      <address><time datetime="2019-11-11T09:41:01+00:00">11 Nov 2019, 09:41</time> by <a rel="author">Bruno Sousa</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NwDUbzdgtzE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Foram três semanas de violência no Chile, com duas dezenas de mortes a lamentar, e em que os canhões de água e o gás lacrimogéneo se revelaram inúteis na tentativa de acalmar os manifestantes. E se a repressão não calou a sua voz, o governo finalmente começou a escutar e cedeu à principal reivindicação.</p>
      <p>O executivo chileno anunciou que iniciou o processo rumo a uma nova Constituição, indo além da vontade do presidente Sebastián Piñera, que pretendia apenas efetuar algumas alterações na Constituição atual, em vigor desde a ditadura de Pinochet.</p>
      <p>A nova Constituição será alcançada através de um Congresso Constituinte e o governo já pediu uma ampla participação dos cidadãos. Os prazos para o processo, no entanto, não foram ainda definidos.</p>
      <p>Editor de vídeo <b>• Bruno Sousa</b></p>
