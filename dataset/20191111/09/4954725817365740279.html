      <h1>『レインボーシックス シージ』新オペレーター「Kali」「Wamai」詳細発表。高威力を誇るスナイパーライフルや小型磁石で戦況を覆せ</h1>
      <address><time datetime="2019-11-11T09:15:18+00:00">11 Nov 2019, 09:15</time> by <a rel="author" href="https://automaton-media.com/author/satonobuya-tomato/" target="_blank">Nobuya Sato</a></address>
      <p>Ubisoftは11月10日、『<b>レインボーシックス シージ</b>』YEAR4シーズン4「オペレーション シフティングタイド」の詳細を発表した。シーズン4では、新オペレーター2名の追加や、リワークが施された「テーマパーク」の実装などがおこなわれる。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/k8FK5yhAxOA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>スポンサーリンク</p>
      <p>新シーズンとなる「オペレーション シフティングタイド」では、インド出身のオペレーター「Kali」およびケニア出身のオペレーター「Wamai」の2名が登場。Kaliは、スナイパーライフル「CSRX 300」を装備する攻撃側のオペレーターだ。CSRX 300は高威力な弾丸を特徴としており、バリケードやハッチを一撃で破壊できるほどの性能をもつ。また、放たれた弾丸は同一射線上にいる敵や、非補強壁を貫通する。さらに同武器に搭載されるガジェット「低速爆薬ランス（L-VEL）」を用いれば、Castleのバリケードをはじめ、補強壁の裏側に設置されたガジェットも破壊可能。防衛側オペレーターのガジェット（BanditのショックワイヤーやMUTEのジャマーなど）を壁越しに無効化できるというわけだ。</p>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191111-105990-001.jpg"/>
      </figure>
      <p>ただし発砲音がかなり大きいことや、射撃した際に軌道が残るといったデメリットも抱えている。そしてL-VELによってダウンした敵は、自動的に射手の方向を向くようだ。Kaliは圧倒的な破壊力と引き換えに、位置がバレやすいオペレーターとも言えるだろう。なおロードアウトは、メイン武器にCSRX 300（5倍・12倍の可変スコープ付き）、サブ武器にP226 MK 25/C75 Auto、固有ガジェットにL-VEL、通常ガジェットにクレイモア/ブリーチングチャージといった構成となっている。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/CP81O4-r6Og" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>一方Wamaiは、固有ガジェットに「磁気性無力化電子照準（MAG-NET）」を携える防衛側のオペレーターだ。同ガジェットは設置することで、グレネードなどの投てき物を磁力で引き付けることができる。そして吸い寄せたグレネードやフラッシュバン、スモークなどの爆破タイマーをリセットした上で起爆することが可能だ（JagerのADSと異なり、無効化は不可）。ただし味方の投てき物も吸い寄せる性能となっているため、設置する場所には気を付けたいところ。くわえて、投てき物を起爆した際にはMAG-NET自体も破壊されるため、戦況を踏まえた上での慎重な使用が求められるだろう。そんなWamaiのロードアウトは、メイン武器にAUG A2/MP5K、サブ武器にP12/RHNO D40、固有ガジェットにMAG-NET、通常ガジェットに有刺鉄線/展開型シールドといった構成となっている。</p>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191111-105990-002.jpg"/>
      </figure>
      <p>「オペレーション シフティングタイド」では、香港の遊園地を舞台としたマップ「テーマパーク」が再登場。同マップはYEAR2シーズン3開始時から実装されていたが、リワークを理由にYEAR4シーズン3にて一度削除されることに。そして今回の新シーズンにて、大幅な調整により新たに生まれ変わったマップとして再度実装されることとなる。リワーク箇所としてはまず、爆弾設置場所が「王座の間」と「武器庫」に変更。「ガーゴイル」と「おばけ屋敷ダイニング」から場所が変更される形だ。またアーケード入り口が封鎖され、「ドラの間」が新たな入り口に。そのほか、2階エリア「鉄道駅」が削除され、東西を結ぶ区画の距離が近づいた。くわえて1階東側を中心にマップ全体が大幅に改装。仕様から内装に至るまでリワーク前のテーマパークとは大きく異なっている。</p>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191111-105990-003.jpg"/>
      </figure>
      <p>ほかにも新シーズンのアップデート内容として、弾丸の貫通システムの実装が発表された。この新システムは、射撃した際の弾がオペレーターの腕などを貫通するといったもの。貫通弾を放てるKALIの導入により、採用されたシステムのようだ。また、ラペリングを終了する際の操作も変更される。これまで最下部・最上部にたどり着いたタイミングで自動的に終了していたラペリング。アップデートにより、ラペリング開始時のボタンを押すことで、任意のタイミングで終了することが可能となるようだ。さらにHibana、Echo、Dokkaebi、Vigil、Zofia、Nomad、Kaid、以上7名のオペレーター価格の値下げ、またCapitaoのエリートスキンの追加も明かされている。</p>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191111-105990-004.jpg"/>
      </figure>
      <p>『レインボーシックス シージ』において、今年度のシーズンの最後を飾る「オペレーション シフティングタイド」。破壊の限りを尽くす攻撃側オペレーター、および磁力を駆使する防衛側オペレーターの追加、そして大きな進化を遂げたテーマパークの実装など、今回発表された内容の数々は、これまでの戦場に新たな波を起こしてくれそうだ。なお「オペレーション シフティングタイド」は、Windows PC版テストサーバーにて、11月11日からプレイ可能。興味のある方はぜひ参加して、フィードバックを送ってみてはいかがだろうか。</p>
