      <h1>【獨家】【台北新淫窟】「半套服務」廣告火辣　大同區多家養生館店供色情服務</h1>
      <address><time datetime="2019-11-11T09:11:00+00:00">11 Nov 2019, 09:11</time> by <a rel="author">林淳芳</a></address>
      <p>萬華分局大動作鏟淫，讓色情業者紛紛轉戰到鄰近的大同區經營，本刊調查，這些色情業者幾乎都聚集在台北火車站、台北轉運站附近，全數均有提供半套或全套的性交易服務。業者嘸在怕，還在網路上大打「半套按摩店」廣告，不只如此，還將店內小姐照片放上去招攬客人。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/n0zVj_lJdDE" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>大同區染黃卻無人問曉，尤其以建成派出所轄區內色情業最為氾濫，轄區內按摩店多數都有從事半套或全套的色情服務，業者數量大，卻可以閃避查緝、大方經營，知情人士向本刊透露，該所所長面對多數色情業者選擇睜一隻眼閉一隻眼。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111161154-ff6d13e41ce82d9beb73c7732a60fd58-tablet.png"/>
        <figcaption>客人詢問有無提供全套性交易，應召女直接承認有。</figcaption>
      </figure>
      <p>知情人士表示：「這麼多間開在這裡，警察都沒看到嗎？根本完全毫無作為！」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111161201-b9b6cf8b6a611336edf70f23584d7c4a-tablet.png"/>
        <figcaption>應召女很會做生意主動打折，全套原價1500元，打完折1000元。</figcaption>
      </figure>
      <p>面對轄區內多家養生館掛羊頭賣狗肉，目無法紀從事非法色情業，相關主管機關及政風處必須趕緊介入調查，免於讓大同淪為台北新淫窟。</p>
