      <h1>حرائق الغابات في أستراليا.. جحيمٌ على الأرض والسلطات تعلن حالة الطوارئ</h1>
      <address><time datetime="2019-11-11T09:00:45+00:00">11 Nov 2019, 09:00</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IXblL-cIgGo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أعلنت السلطات الأسترالية في كوينزلاند وساوث ويلز حالة الطوارئ بسبب الحرائق، وحذرت من إعلان أطراف منطقة سيدني الكبرى منطقة منكوبة، حيث تسببت الحرائق في مقتل ثلاثة أشخاص نهاية الأسبوع الماضي، كما دمرت أكثر من 150 منزلا.</p>
      <p>ودعي الأهالي في المناطق المعرضة للخطر إلى المغادرة والاحتماء بمراكز الإيواء. وكان حوالي 70 حريقا ظل مشتعلا عشية أمس الأحد في نيو ساوث ويلز وبعيد عن السيطرة.</p>
      <p>من جانبها أكدت الشرطة أن شخصا ثالثا قد قضى بسبب الحرائق، إثر العثور على جثته في منزل أتت عليه النيران في "تاري"، التي تبعد حوالي 300 كيلومتر شمالي سيدني.</p>
      <p>وتواجه أسترليا أحد أسوأ حرائق الغابات هذا الموسم، والتي بدأت قبل انطلاق موسم الصيف في النصف الجنوبي من الكرة الأرضية، فيما تعاني مناطق في البلاد من حالة جفاف حادة.</p>
      <p>وتضطر الطائرات المخصصة لإطفاء <a href="https://arabic.euronews.com/2019/09/07/watch-wildfires-in-australia-forced-the-evacuation-of-people-and-destroyed-homes">النيران</a> إلى قطع مسافات طويلة، بسبب صعوبة الوصول إلى المياه في المناطق الجافة.</p>
