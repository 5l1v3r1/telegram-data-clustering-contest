      <h1>Roma: palazzo e auto di lusso, così il narcotrafficante si “nascondeva” dalla legge (VIDEO)</h1>
      <h2>Roma. Narcotrafficante di spicco della criminalità romana arrestato dalla Polizia di Stato.</h2>
      <address><time datetime="2019-11-11T09:16:07+00:00">11 Nov 2019, 09:16</time> by <a rel="author" href="https://www.ilcorrieredellacitta.com/author/redazione" target="_blank">Redazione</a></address>

      <p><b>Claudio De Witt,</b> narcotrafficante di spicco della criminalità romana, esattamente un anno fa, si è sottratto all’ordinanza di custodia cautelare in carcere nell’ambito dell’operazione <b>“Amico Mio”</b> rendendosi latitante come già aveva fatto nell’anno 2011 quando dopo essere stato condannato a 12 anni per traffico internazionale di cocaina, per aver organizzato un traffico di cocaina dalla Spagna all’Italia della portata di 30 kg. a settimana, aveva approfittato di un ricovero presso una comunità terapeutica per evadere e far perdere le proprie tracce.</p>
      <h3>Una vita in fuga dalla legge: stavolta aveva scelto per la latitanza villa e auto di lusso</h3>
      <p>Come <b>Arsenio Lupin</b>, il latitante De Witt da sempre ricercato, nel corso della sua carriera criminale, in modo scaltro e geniale riesce a garantirsi la sua latitanza nello stesso territorio della Capitale dal quale non si allontana mai e dove evidentemente gode del supporto della malavita locale.</p>
      <p>Questa volta si era rifugiato in un appartamento<b> lussuoso di via Diego Angeli</b>, zona<b> Casal Bruciato,</b> sito nel medesimo palazzo riemerso recentemente alle cronache per essere stato <a href="https://www.ilcorrieredellacitta.com/news/si-spara-ancora-a-roma-48enne-inseguito-e-colpito-piu-volte-da-un-commando.html">il teatro del tentato omicidio di </a><b><a href="https://www.ilcorrieredellacitta.com/news/si-spara-ancora-a-roma-48enne-inseguito-e-colpito-piu-volte-da-un-commando.html">Maurizio Mattiozzi</a>.</b> In  particolare le complesse indagini, coordinate dalla Procura di Roma, si sono concentrate sui suoi legami familiari che hanno indiscutibilmente stretto il cerchio sulla zona nella quale il latitante avrebbe potuto nascondersi.</p>
      <p>I mirati servizi finalizzati al suo rintraccio hanno poi portato in via Diego Angeli e proprio nella serata di ieri lo stesso è stato visto uscire dal palazzo indicato per salire a bordo di <b>un’auto modello BMW</b> e recarsi in zona<b> Centocelle,</b> una delle piazze di spaccio gestite dal medesimo all’epoca delle indagini relative all’operazione<b> Amico Mio</b>, e successivamente far rientro nei pressi della suo nascondiglio ove è stato bloccato dai poliziotti della Sezione Antidroga e  costretto a consegnarsi ancora una volta alla legge.</p>
      <p>L’ennesima misura di custodia cautelare in carcere è scaturita in seguito all’indagine “Amico Mio” che ha monitorato il De Witt a capo di un gruppo criminale dedito al traffico di stupefacenti operante nella capitale e che si è conclusa con l’ esecuzione di 6  provvedimenti restrittivi di custodia cautelare in carcere.</p>
      <h3>Le indagini</h3>
      <p>Le indagini hanno confermato l’operatività del gruppo sul territorio capitolino, con particolare riguardo ai quartieri di <b>Ponte di Nona, Centocelle, Prenestino, Valle Martella e nella zona di San Cesareo alle porte di Roma. </b>L’indagine, complessa e laboriosa, ha interessato il periodo compreso tra giugno 2016 ed il mese di gennaio 2017 ed ha consentito di raccogliere chiari  elementi probatori a carico dell’organizzazione criminale.</p>
      <p>La denominazione “AMICO MIO”, data all’indagine,  trae origine dal modo di salutarsi che lo stesso<b> De Witt</b> aveva con i suoi interlocutori ai quali si rivolgeva eseguendo un fischio caratteristico seguito dalla parola “AMICO MIO”.</p>
      <p>In particolare De Witt Claudio, storico acquirente/rivenditore di cospicue quantità di sostanze stupefacenti,  si avvale dei sodali <b>Pizzone Simone</b> e <b>Zingaro Francesco </b>per le consegne ai vari clienti i quali fungono da corrieri occupandosi non solo delle consegne ma altresì della riscossione del provento dell’illecito traffico ed, infine, di custodire le armi.</p>
      <h3>L’intercettazione: «Devo sparare a quello»       </h3>
      <p>Si rappresenta che nel corso dell’indagine era stato tratto in arresto <b>Zingaro Francesco nato a Roma il 15.05.1983</b>, colto nella flagranza dell’illecita detenzione di una <b>pistola Tanfoglio cal.9×21</b> provento di furto e del relativo munizionamento, 1.135 grammi di cocaina e grammi 60 di hashish e vario materiale funzionale allo spaccio di droga e che l’operazione di P.G. si rendeva necessaria poiché dall’attività tecnica di intercettazione ambientale era emerso chiaramente <u>l’intento di De Witt Claudio di voler ricorrere all’uso dell’arma in questione <b>per sparare ad un uomo</b> a causa di un debito di droga non onorato.</u></p>
      <p>De Witt si era anche fatto commissionare la costruzione di un mobile, <b>vera opera di ingegneria in quanto consentiva di occultare stupefacenti ed armi attraverso un sistema di doppifondi e serrature</b>. Inoltre lo stesso non disdegnava di ricorrere alla<b> forza intimidatrice</b> attraverso la minaccia dell’ utilizzo delle armi per riscuotere i crediti dai debitori morosi. </p>
      <p>De Witt custodiva armi e stupefacenti in diversi punti della zona sud della capitale, sia all’interno delle abitazioni dei suoi sodali, sia all’interno di box non direttamente riconducibili a lui medesimo.  Difatti armi e stupefacenti sono stati rinvenuti e sequestrati nel corso dell’indagine con il conseguente arresto di due fidati collaboratori di De Witt: Zingaro Francesco e Pizzone Simone.</p>
      <h3>La seconda figura chiave</h3>
      <p>Verso la fine di Agosto 2016, è emerso un personaggio, collegato a Claudio De Witt,  con  caratteristiche diverse da tutte le altre sue “conoscenze”: <b>Mencarelli Aldo</b>. Già dalle prime telefonate era risultato evidente che il loro rapporto  era diverso da quello che fino a quel momento De Witt aveva avuto con gli altri soggetti. De Witt e Mencarelli erano ad un livello paritario e non di subordinazione l’uno nei confronti dell’altro in un contesto di gestione della compra-vendita di  sostanza  stupefacente.</p>
      <p>Anche Mencarelli si avvaleva di una serie di sodali che impiegava nella vendita dello stupefacente e nella riscossione dei proventi  ed utilizzava un linguaggio criptico per impartire agli stessi direttive nella gestione delle compravendite.</p>
      <p>Difatti Mencarelli nelle comunicazioni telefoniche con il suo braccio destro, <b>Ritecchi Mario</b>, affettuosamente chiamato “Ciccio, utilizzava il termine <b>“<i>ufficio”</i></b> per indicare l’abitazione dello stesso Mencarelli, il termine <b><i>“scrivania”</i></b> per indicare la cassetta delle lettere dove si scambiavano, di volta in volta, ora lo stupefacente, ora il denaro, ed infine  il termine <b><i>“assegno”</i></b> per indicare lo stupefacente che doveva essere prelevato dalla  <b><i>“banca”,</i></b> abitazione di Ritecchi Mario.</p>
      <p>Proprio questo loro modo di comunicare ha portato al sequestro di un ingente quantitativo di droga del tipo cocaina ed eroina, nonché al sequestro di una pistola con matricola abrasa, il tutto rinvenuto nell’abitazione di Ritecchi, appunto <b><i>“la banca”. </i></b>L’attività illecita del sodalizio non aveva risparmiato il quartiere del Tufello, infatti Mencarelli riforniva di eroina il capo piazza di Via Tonale, <b>BevilacquaPiero.</b></p>
      <p>Nel corso dell’indagine sono stati tratti in arresto in flagranza di reato ex art. 73 D.P.R. 309/90 sette pregiudicati romani e si è proceduto al sequestro di due pistole semiautomatiche, un revolver e di oltre 15 kg di sostanza stupefacente. Giova rilevare che il DE WITT già in passato era stato coinvolto nell’indagine <b>“CARACAS”</b> condotta dalla Sezione Antidroga della Squadra Mobile per essere non solo cugino ma anche legato agli illeciti traffici di sostanza stupefacente dei fratelli <b>Romagnoli</b> nonché legato ai noti esponenti dell’ndrangheta <b>Gallace </b>dai quali si riforniva di sostanza stupefacente per introdurla all’interno della Comunità nella quale era ristretto ai domiciliari. Anche nell’ambito della descritta operazione il <b>De Witt</b> destinatario di misura cautelare in carcere si rese irreperibile per poi essere rintracciato successivamente ed arrestato.</p>
