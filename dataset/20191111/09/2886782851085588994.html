      <h1>500-szor is alkalmatlan, avagy kormánymédia a kampányban</h1>
      <address><time datetime="2019-11-11T09:03:54+00:00">11 Nov 2019, 09:03</time> by <a rel="author">Csák Gyula, Magyar Ádám </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/M51HZ0SvkDY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Az Euronews és a Mérték Médiaelemző Műhely kutatása 5 kormányközeli médium cikkeit vizsgálta meg az önkormányzati választási kampány utolsó 30 napjában. Az alkalmatlan szó csaknem 500-szor szerepelt a választásokról szóló cikkekben.</b>
      </p>
      <p>„Olyan médiakörnyezetet szeretnénk kiépíteni, mint amilyen Orbáné" - mondta a bukását okozó felvételen Heinz-Cristian Strache. Az, hogy mire gondolt a volt osztrák alkancellár, világosan kiderült az őszi magyar önkormányzati választási kampányban, ahol szóról-szóra megegyező cikkek, az ellenfelet lejárató állandó jelzők jellemezték a kormánypárti média működését.</p>
      <p>Miközben januárban a magyar miniszterelnök még arról beszélt, hogy Magyarországon baloldali, liberális, kormányellenes médiatöbbség van, <a href="https://media1.hu/2019/09/22/orban-viktor-beismerte-nincs-baloldali-mediatulsuly-magyarorszagon/">szeptemberben egy római rendezvényen már azt mondta,</a> a keresztény-konzervatív jobboldal kezében van a magyar média 45-50 százaléka.</p>
      <p>Orbán Viktor kissé alábecsülte az adatokat. A hírpiacon ugyanis az elvileg közszolgálati, valójában a kormányt támogató médiát is ideértve a kormányközeli sajtónak a Mérték Médiaelemző Intézet számításai szerint, a híreket is közlő médiumok bevételei alapján közel 78 százalékos többsége van.</p>
      <p>Ennek egyik legfontosabb eleme a formálisan különböző orgánumokat tömörítő Közép-Európai Sajtó- és Média Alapítvány (KESMA). Az erősen centralizált, közel 500 kiadványt összefogó, az országos kereskedelmi rádiók, az ingyenes és a megyei napilapok piacán monopóliummal bíró szereplőt a versenyjogi szabályok kiiktatásával tömörítették egyetlen közös tulajdonos alá.</p>
      <p>A KESMA egyes piacokon – országos kereskedelmi rádió, ingyenes napilapok, megyei napilapok – monopol helyzetben van, Az alapítvány a híreket is szolgáltató médiumok teljes piacán a bevételek 24 százalékát összpontosította.</p>
      <p>Ezt a koncentrált erőt a Fidesz az önkormányzati választási kampányban is kihasználta. Az Euronews és a Mérték Médiaelemző Műhely elemzése ugyan csak 5 kormányközeli kiadványt vizsgált, mégis legkevesebb 26 olyan cikket talált, amely szóról szóra megegyező tartalommal jelent meg legalább három felületen – így a magánkiadó által működtetett lapokon és az ezektől elvileg független, közszolgálatinak nevezett televízió site-ján is.</p>
      <p>A központosított erő a budapesti főpolgármester-választás kampányában is megjelent. A kormánypárt által támogatott Tarlós István és az ellenzék közös jelöltje, Karácsony Gergely versenyében a Fidesz az alkalmasságot tette kulcskérdéssé, folyamatosan alkalmatlannak minősítve az ellenzéki jelöltet.</p>
      <p>Az egyik leglátogatottabb magyar oldal, az Origo például a vizsgált harminc nap alatt 151 cikket közölt a választásról, és ezekben 166 alkalommal használta az alkalmatlan szót Karácsony Gergelyre, míg az elvileg közszolgálati Hirado.hu választási cikkeiben 108-szor szerepelt a kifejezés. Eközben Tarlós Istvánnal összefüggésben a tapasztalatot és az alkalmasságot sulykolták.</p>
      <p>- Azt látjuk, hogy volt egy teljesen következetes használata ezeknek a kifejezéseknek. Tehát az a központi akarat, hogy márpedig ugyanazokat a szavakat a lehető legtöbbször kell megjeleníteni, teljes mértékben átment ezen a médián - mondta Polyák Gábor, az elemzést készítő Mérték Médiaelemző Műhely kutatója.</p>
      <p>Karácsony Gergely ennek ellenére nyerni tudott Budapesten, ám a kormánypárti média ereje változatlan maradt Magyarországon.</p>
      <h3>A Mérték Médiaelemző Műhely gyorselemzésének részletei</h3>
      <p>A Fidesz és a Fidesz-kormány már 2018 előtt is nagyon hatékonyan juttatta el a hozzá közel álló médiumokon keresztül a politikai propaganda üzeneteit, amelyek hol a kormány sikereit dicsérik, hol Brüsszel, Soros vagy a menekültek ellen hangolnak. A Fidesz kommunikációs stratégiájának meghatározó eleme, hogy a megszólaló politikai szereplők és a propagandakampányok bizonyos szavakat, akár eredeti jelentésüktől eltérő tartalommal ( például migráns) a végletekig sulykolnak.</p>
      <p>Ezt a stratégiát a Fidesz a 2019-es önkormányzati választási kampányban is alkalmazta. Ebben a kampányban a legfontosabb hívószó az „alkalmas”/”alkalmatlan” volt: a Fidesz a saját jelöltjeit mutatta be egyedül alkalmasnak, az ellenzéki jelölteket pedig alkalmatlannak minősítette. Különösen hatékony volt ez a címkézés a budapesti főpolgármesteri kampányban. A fővároson kívüli városokban ez a kommunikációs stratégia más kulcsszavakkal bővült, illetve cserélődött le.</p>
      <h3>A kutatást a választás előtti 30 napon az alábbi oldalakon végezték :</h3>
      <p>- <b>Origo.hu</b>: a KESMA tulajdonában lévő, a kormánypártok érdekeit teljeskörűen kiszolgáló hírportál, amely a második legnagyobb eléréssel rendelkezik a hírportálok között</p>
      <p>- <b>888.hu</b>: a KESMA tulajdonában lévő, a fiatalabb korosztályt megszólító, hangvételében az alt-right vonalhoz tartozó, erősen kormánypárti portál</p>
      <p>- <b>Magyar Nemzet Online</b>: a KESMA tulajdonában lévő, a Magyar Nemzet című napilap online verziójaként megjelenő, a kormánypárti szavazók idősebb és magasabb végzettségű rétegét megszólító, erősen kormánypárti portál</p>
      <p>- <b>Hirado.hu</b>: az állami média online hírportálja, erősen kormánypárti irányultságú</p>
      <p>- <b>bama.hu</b>: a KESMA tulajdonában lévő, az Új Dunántúli Napló című Baranya megyei napilap online portálja, elsősorban a pécsi kampányban töltött be jelentős szerepet, erősen kormánypárti</p>
      <h3>A kutatás 3 kérdést vizsgált:</h3>
      <h4>1. Hányszor szerepel az alábbi médiumokban az adott időszakban az "alkalmatlan" szó?</h4>
      <p>Csaknem ötszázszor írták le, hogy alkalmatlan a vizsgált öt oldalon a választásokkal foglalkozó cikkekben. A legrosszabbul a 888.hu teljesített, több mint háromszáz cikket írtak az önkormányzati választásokról, de „csak” 47-szer szerepelt az alkalmatlan szó. A pécsi BAMA-ban lényegesen kevesebb cikk készült a választásról, 94, de ezekben csaknem negyedannyiszor szerepelt az alkalmatlan szó. A köztévé híradójának az oldalán, a hirado.hu-n, ahol többnyire a híradós riportok mellett MTI-híreket közölnek, 336 cikkben foglalkozott az október 13-ai voksolással, és 108-szor jelent meg az alkalmatlan szó. A Magyar Nemzet oldalán 288 cikk szólt a voksolásról, és több mint feleennyiszer volt olvasható az alkalmatlan szó. Az abszolút rekorder az Origo: 151 cikket írtak a kampányban, de az alkalmatlan szó ennél többször jelent meg: 166-szor.</p>
      <p>888: 303 cikk, 47 alkalmatlan</p>
      <p>Origo: 151 cikk, 166 alkalmatlan</p>
      <p>Hirado.hu: 336 cikk, 108 alkalmatlan</p>
      <p>Magyar Nemzet: 288 cikk, 153 alkalmatlan</p>
      <p>BAMA: 94 cikk, 22 alkalmatlan</p>
      <p>Összesen: 496 alkalommal olvashatták csak ennek az 5 médiumnak az olvasói azt a szót, hogy alkalmatlan a voksolás előtti hónapban.</p>
      <h4>2. Melyek azok a jelzők, amelyek legalább ötször szerepelnek Tarlós István és Karácsony Gergely / a BAMA esetében Vári Attila és Péterffy Attila neve mellett?</h4>
      <p>Míg a regnáló Tarlós István esetében az alkalmas, a legesélyesebb és a tapasztalt szavak jelentek meg a legtöbbször a vizsgált oldalakon, Karácsony esetében csupa negatív, néhol személyeskedő jelző volt olvasható a leggyakrabban az, hogy alkalmatlan, de volt bukott polgármester, megbízhatatlan, tájékozatlan, erőtlen, gátlástalan, tutyimutyi, tétova, mama kedvence is.</p>
      <p>A pécsi két jelölt, Vári Attila (Fidesz) és Péterffy Attila (ellenzék) esetében két fő jelzőt használtak.</p>
      <p>Vári volt a kétszeres olimpiai bajnok, Péterffy pedig az erdőégető.</p>
      <h4>3. Melyek azok a cikkek, amelyek nagyrészt szó szerint megjelentek legalább háromban a fenti médiumok közül?</h4>
      <p>Összesen 26 ilyen cikket találtak a tanulmány készítői. Néhány esetben a magyar hírügynökség (MTI) cikkét vették át szóról szóra a vizsgált médiumok. Több olyan cikkegyezést találtak, például a Fidelitas búcsúajándéka, Kocsis Máté, a Fidesz frakcióvezetőjének sajtótájékoztatója, vagy éppen a Századvég kutatásai, ahol ugyanarról a rendezvényről írták szinte szóról szóra ugyanazt a kormányközeli sajtóban és a hírügynökségben. A Századvég október 11-én kiadott kutatását, mely szerint továbbra is Tarlós a legesélyesebb, az Origo, a hirado.hu (az MTI-hírt közölve) a 888.hu és a Magyar Nemzet is szóról szóra közölte.</p>
      <p>Október 10-én a kutatóintézetek rendezvényéről a Hír TV és az MTI is tudósított, érdekesség, hogy az <a href="https://kozvelemenykutatok.hu/egyik-kutatoceg-sem-allitja-hogy-karacsony-gergely-gyozhet/">Közvéleménykutatók.hu oldalon is megjelent egy cikk,</a> melynek az volt a címe, hogy „Egyik kutatócég sem állítja, hogy Karácsony Gergely győzhet”. Azonban az öt kutatócégből kettő (Medián és Publicus) vezetője is jelezte, hogy nem ért egyet a címmel. Mindkét kutatócég nagyon szoros eredmény jósolt a Karácsony-Tarlós versenyben. A vizsgált médiumok közül egyik sem hívta fel erre a figyelmet.</p>
      <p>Az MTI a választás napján két interjút is közölt, melyek aznap hangzottak el a közrádió adásában. Az egyik vendég a kormánypártok támogatásával induló Tarlós István volt, a másik pedig Kocsis Máté, a Fidesz frakcióvezetője.</p>
      <p>Szintén a választás előtti pénteken jelent meg az <a href="https://www.origo.hu/itthon/20191010-karacsony-gergely-ballepesei-a-kampanyban.html">Origón</a> egy cikk Karácsony 10+1 szerencsétlenkedéséről, melyet a <a href="https://magyarnemzet.hu/belfold/karacsony-gergely-legkinosabb-szerencsetlenkedeseia-7390451/">Magyar Nemzet</a> és a <a href="https://www.bama.hu/orszag-vilag/karacsony-gergely-101-legkinosabb-szerencsetlenkedese-2069493/">BAMA</a> is közölt, érdemi változtatás nélkül.</p>
