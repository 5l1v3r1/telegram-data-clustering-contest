      <h1>시프트릭, 2D 샌드박스 ‘리오즈마’ 사전체험 접수 시작</h1>
      <address><time datetime="2019-11-11T09:16:13+00:00">11 Nov 2019, 09:16</time> by <a rel="author">인벤팀 기자</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0nzxmDQncyY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>시프트릭은 11일(월) 인디 PC 게임 ‘리오즈마(RE:OZMA)’ 의 ‘와디즈’의 크라우드 펀딩 ‘오픈 예정’을 런칭하고 데모 사전 체험 신청 접수를 시작한다고 밝혔다.</p>
      <p>2D 하이브리드 샌드박스 게임을 표방하는 ‘리오즈마’는 광활한 우주 공간에서 유저들이 직접 ‘외계 생명체’가 되어 자신의 행성을 소유하고 진화시키는 게임으로 샌드박스를 근간으로 해 우주 시뮬레이션, 슈팅, 로그라이크 등의 여러가지 장르를 융합을 시도한 게임이다. 이 모든 컨텐츠를 온라인 서버에서 모든 유저들이 멀티 플레이를 함께 즐길 수 있도록 준비하고 있다.</p>
      <p>이번 와디즈 ‘오픈 예정'을 통해 시프트릭은 지난 1년 8개월 간의 개발 여정과 신규 개발 내용, 고유 특성, 데모 체험에 대한 계획을 공개했다. 특히, 금번 크라우드 펀딩을 기념해 공개한 신규 트레일러에서는 ‘리오즈마’의 초반 스토리와 주요 컨텐츠를 소개한다. 특히 새롭게 공개된 ‘슈팅’ 장르 행성에서는 샌드박스 행성에서 획득한 아이템, 재료들로 직접 ‘슈팅’ 게임맵을 만들고 플레이하는 장면을 처음으로 공개했다.</p>
      <p>또한, 11월 11일(월)부터 21일(목)까지 데모 사전 신청을 받는다. 리오즈마의 데모 체험은 본 펀딩이 진행되는 11월 25일(월)부터 3주간 진행되며 사전 접수를 한 유저들에게 스팀(STEAM) 키를 지급하며, 개발자와 피드백을 주고받는 기회의 장을 마련할 계획이다.</p>
      <p>한편, 같은 시기 미국(인디고고)에서도 크라우드 펀딩을 진행하며, 데모 체험도 글로벌 유저 대상으로 진행해 본격적인 스팀(STEAM) 얼리억세스 준비에 박차를 가할 예정이다.</p>
      <p>시프트릭 대표 최경연은 “이번 크라우드 펀딩과 데모 공개는 ‘리오즈마’의 최종 완성과 서비스 준비를 위한 자금을 모으기 위함”이라며, “나아가 리오즈마를 함께 만들고 성장시킬 유저분들을 만나는 것이 최종적인 목적이다. 앞으로 유저분들과 긴 호흡을 가지고 소통하며 재밌는 게임을 개발하도록 하겠다”고 밝혔다.</p>
      <p>크라우드 펀딩 및 데모 체험과 관련된 자세한 사항은 리오즈마 <a href="https://www.reozma.co.kr/">공식 홈페이지</a>을 참조하면 된다.</p>
