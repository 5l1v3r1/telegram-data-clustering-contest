      <h1>Σαν σήμερα: Η 11η Νοεμβρίου στην ιστορία</h1>
      <address><time datetime="2019-11-11T09:10:00+00:00">11 Nov 2019, 09:10</time> by <a rel="author">Μαρία Δεδούση</a></address>
      <slideshow>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/11/19143/photos/full/AP_1811110277.jpg"/>
          <figcaption>Σαν σήμερα: Η 11η Νοεμβρίου στην ιστορία 1918, Παρίσι. Η πλατεία της Όπερας του Παρισού έχει γεμίσει από κόσμο που πανηγυρίζει για την υπογραφή της Ανακωχής που σηματοδοτεί το τέλος του Α' Παγκοσμίου Πολέμου. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/11/19143/photos/full/AP_3711110209.jpg"/>
          <figcaption>Σαν σήμερα: Η 11η Νοεμβρίου στην ιστορία 1937, Μόσχα. Επίσημο πορτραίτο του Ιωσήφ Στάλιν με την πίπα του. - Πηγή: (AP Photo/Nowitzky )</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/11/19143/photos/full/AP_441111066.jpg"/>
          <figcaption>Σαν σήμερα: Η 11η Νοεμβρίου στην ιστορία 1944, Κίνα. Μια μητέρα κλαίει πάνω από το παιδί της που έπεσε από το τραίνο, το οποίο μεταφέρει πρόσφυγες. Πολλοί Κινέζοι πεθαίνουν πέφτοντας από τα κατάμεστα τραίνα, προσπαθώντας να βρουν ασφαλές καταφύγιο σε κάποια άλλη περιοχή της χώρας. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/11/19143/photos/full/AP_451111145.jpg"/>
          <figcaption>Σαν σήμερα: Η 11η Νοεμβρίου στην ιστορία 1945, Χόλιγουντ. Ο Όρσον Γουέλς και η Ρίτα Χέιγουορθ διασκεδάζουν μαζί σε πάρτι στο κλαμπ Mocambo του Χόλιγουντ. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/11/19143/photos/full/AP_551111017.jpg"/>
          <figcaption>Σαν σήμερα: Η 11η Νοεμβρίου στην ιστορία 1955, Ελβετία. Ο Αμερικανός τζαζίστας Λούις Άρμστρονγκ αφήνει για λίγο στην άκρη την τρομπέτα του και παίζει άλπχορν όπως κατεβαίνει από το αεροπλάνο στην Ελβετία, στο Κλότεν. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/11/19143/photos/full/AP_5711111194.jpg"/>
          <figcaption>Σαν σήμερα: Η 11η Νοεμβρίου στην ιστορία 1957, Αγγλία. Η Σουηδή ηθοποιός Ίνγκριντ Μπέργκμαν και ο Αμερικανός σταρ Κάρι Γκραντ στα κινηματογραφικά στούντιο Elstree, όπου γυρίζουν την ταινία “Kind Sir”. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/11/19143/photos/full/AP_180348698133.jpg"/>
          <figcaption>Σαν σήμερα: Η 11η Νοεμβρίου στην ιστορία 1958, Σικάγο. Καθολικές καλόγριες παίρνουν μέρος σε τουρνουά μπόουλινγκ. Μπορεί να φόρεσαν τα κατάλληλα παπούτσια, αλλά δεν έβγαλαν τα ράσα. - Πηγή: (AP Photo/Charles Knoblock)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/11/19143/photos/full/AP_6611110153.jpg"/>
          <figcaption>Σαν σήμερα: Η 11η Νοεμβρίου στην ιστορία 1966, Διάστημα. Ο Έντουιν Όλντριν σε διαστημικό περίπατο στην αποστολή Gemini 12. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/11/19143/photos/full/AP_681111058.jpg"/>
          <figcaption>Σαν σήμερα: Η 11η Νοεμβρίου στην ιστορία 1968, Νέα Υόρκη. Η Μαρλέν Ντίτριχ, με μακρύ βραδινό φόρεμα, σε σόλο εμφάνισή της στο Μπρόντγουεϊ, στο θέατρο Mark Hellinger. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/11/19143/photos/full/AP_74216936430.jpg"/>
          <figcaption>Σαν σήμερα: Η 11η Νοεμβρίου στην ιστορία 1978, Λος Άντζελες. Ανάμεσα σε δέσμες φωτός και λέιζερ, η νέα πινακίδα "Χόλιγουντ" στο όρος Λι, στο Λος Άντζελες. Η νέα πινακίδα αντικατέστησε εκείνη του 1923, η οποία άρχισε να διαλύεται και κόστισε 250 χιλιάδες δολάρια. - Πηγή: (AP Photo/George Brich)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/11/19143/photos/full/AP_8111111194.jpg"/>
          <figcaption>Σαν σήμερα: Η 11η Νοεμβρίου στην ιστορία 1981, Σικάγο. Πυροσβεστες κραδαίνουν ξύλινα κοντάρια έξω από τα παράθυρα του ουρανοξύστη John Hancock Center στο Σικάγο, καθώς προσπαθούν να σταματήσουν την άνοδο του Ντάνιελ Γκούντγουιν, ο οποίος σκαρφαλώνει τα 100 πατώματα του κτηρίου. - Πηγή: (AP Photo/Charles E. Knoblock )</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/11/19143/photos/full/AP_8911110446.jpg"/>
          <figcaption>Σαν σήμερα: Η 11η Νοεμβρίου στην ιστορία 1989, Βερολίνο. Ένας Ανατολικογερμανός συνοριακός φρουρός κοιτάει μέσα από μια τρύπα του τείχους του Βερολίνου στην πλατεία Potsdamer. Το τείχος γκρεμίζεται από Δυτικογερμανούς που θέλουν να ενώσουν και πάλι την πόλη. - Πηγή: (AP Photo/Udo Weitz)</figcaption>
        </figure>
      </slideshow>
      <p>Η 11η Νοεμβρίου σε εικόνες</p>
