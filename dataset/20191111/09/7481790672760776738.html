      <h1>関脇以上の上位陣総崩れ…白鵬、平幕の大栄翔に押し出される</h1>
      <address>
        <time datetime="2019-11-11T09:25:00+00:00">11 Nov 2019, 09:25</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191111-OYT1I50031-1.jpg?type=large"/>
        <figcaption>大栄翔（右）が押し出しで白鵬を破る（１１日）＝守屋由子撮影</figcaption>
      </figure>
      <p>　大相撲九州場所２日目（１１日・福岡国際センター）――関脇以上の上位陣が総崩れの波乱の土俵。白鵬は大栄翔に一方的に押し出されて早くも土。大栄翔は２個目の金星。貴景勝は朝乃山の出し投げに屈し、高安も阿炎に押し出された。御嶽海も初黒星を喫し、大関復帰を目指す栃ノ心は元気なく連敗。豪栄道は休場した。</p>
