      <h1>Újabb tüntetőt lőttek meg Hongkongban</h1>
      <address><time datetime="2019-11-11T09:00:51+00:00">11 Nov 2019, 09:00</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/H0ZLsRfx6c4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Újabb tüntetőt lőttek meg Hongkongban. A felvétel szerint egy maszkos fiatal közelített egy rendőr felé, aki fegyverével hasba lőtte. A 21 éves férfit súlyos sérülésekkel szállították kórházba. Hétfőn reggel két másik helyszínen használtak még éles lőszert a rendőrök.</p>
      <p>Napközben a kínai nagyváros több pontján is összecsaptak a demokráciapárti tüntetők a rendőrökkel. Az üzleti negyedben könnygázzal oszlatták a tömeget, míg a Kínai Egyetem közelében gumilövedéket lőttek rájuk. A demonstrálók több utcában barikádokkal akadályozták a közlekedést. A hongkongi rendőrség jelentése szerint nehéz tárgyakat is dobáltak az utakra, ezzel veszélyeztetve az autósokat.</p>
      <p>Hongkong több egyetemén hétfőre tanítási szünetet rendeltek el a tüntetések hatására.</p>
