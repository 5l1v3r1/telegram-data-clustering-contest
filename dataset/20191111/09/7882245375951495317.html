      <h1>Президент Боливии Эво Моралес подал в отставку</h1>
      <address><time datetime="2019-11-11T09:10:57+00:00">11 Nov 2019, 09:10</time> by <a rel="author">Лев Удольский</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/sMSrLUcBo5k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Известие об отставке президента Боливии Эво Моралеса вызвало бурную радость в рядах оппозиции, массовые выступления которой начались в стране в октябре. Оппозиция не признала результаты прошедших тогда президентских выборов, на которых был переизбран Моралес.</p>
      <p>– Бог действительно существует. Эво Моралесу, который причинил стране столько вреда, пришлось бежать через окно. Бог осудит его, когда тому придёт время.</p>
      <p>– Мы свободны. Мы смогли наконец избавиться от этого диктатора. Я верю, что мы свободны. Теперь мы можем сказать, что народ сильнее сплочён, чем когда-либо.</p>
      <p>Ранее Моралес обвинил оппозицию в попытке госпереворота. Он также объявил о намерении провести в стране новые президентские выборы, но в итоге, под давлением военных, был вынужден уйти со своего поста:</p>
      <p>– Выслушав своих друзей из федерации общественных движений и Боливийской федерации профсоюзов, а также выслушав католическую церковь, я решил уйти с поста президента.</p>
      <p>Радуясь такому повороту событий, лидер местной оппозиции Луис Фернандо Камача не скрывает своих далеко идущих планов:</p>
      <p>– Боливия станет надеждой для всей Латинской Америки, коммунизм уйдёт, и мы обретём свободу и демократию. Мы, боливийцы, возьмём на себя борьбу за Венесуэлу, чтобы восстановить её достоинство, и за другие униженные страны.</p>
      <p>Эво Моралес стал первым представителем коренного населения, избранным в Боливии на президентский пост, и занимал его с 2006 года. Три года назад в стране прошёл референдум, на котором большинство высказалось против отмены ограничений на число президентских сроков. Вопреки результатам референдума, Моралес был намерен возглавлять страну четвертый срок подряд – до 2025 года.</p>
