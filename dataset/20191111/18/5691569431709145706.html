      <h1>Marin Clean Energy’s CEO, Dawn Weisz, on the benefits of a Community Choice Aggregation model</h1>
      <address>
        <time datetime="2019-11-11T18:23:00+00:00">11 Nov 2019, 18:23</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5_WmnPHGPBQ" width="640" height="390" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>On the Sidebar of VERGE 19, Dawn Weisz discusses how utilizing a Community Choice Aggregation Model (CCA) benefits the local communities Marin Clean Energy (MCE) works with. Not only does a CCA provide an opportunity for local governments to become the power purchasers for their own communities, it also allows MCE  to prioritize equity in the communities they work with. Dawn explains that by using this model, utilities can bring job opportunities to the local communities they work in and can provided low-income communities more access to solar.</p>
