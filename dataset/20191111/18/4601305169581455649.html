      <h1>Conservatives heckle Donald Trump Jr. at book-signing</h1>
      <address><time datetime="2019-11-11T18:03:41+00:00">11 Nov 2019, 18:03</time> by <a rel="author" href="https://boingboing.net/author/mark_frauenfelder_1" target="_blank">Mark Frauenfelder</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/sqwpGml94Sw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Self-made entrepreneur and noted thought-leader Donald Trump Jr. disappointed fans at his UCLA book-signing event when he refused to answer questions from the audience. The event, organized by a conservative student organization called Turning Point USA, was meant to last two hours, but the young philanthropic genius left the stage after 20 minutes when it became clear that his girlfriend's angry scolding of the audience wasn't going to pacify them.</p>
