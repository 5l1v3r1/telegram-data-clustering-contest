      <h1>شاهد: طرود الكوكايين تجتاح سواحل منطقة الجيروند في غرب فرنسا</h1>
      <address><time datetime="2019-11-11T18:30:06+00:00">11 Nov 2019, 18:30</time> by <a rel="author">Adel Dellal</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3FK9BVN19es" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>تمّ العثور على عدة طرود من <a href="https://arabic.euronews.com/2019/06/06/report-cocaine-invades-eu-at-record-rates-compete-with-cannabis-in-drug-market">الكوكايين</a> النقية على شواطئ المحيط الأطلسي بجنوب غرب فرنسا. مصالح الأمن الفرنسية أكدت مصادرة عشرات الطرود التي تحتوي على مادة الكوكايين والتي لفظها البحر. وعلى ما يبدو، فقد تمّ اكتشاف أول دفعة من هذه <a href="https://arabic.euronews.com/2018/10/24/explosive-device-found-in-mail-sent-to-the-clintons">الطرود المريبة</a> في قرية سان جان دي مونت في الـ 18 أكتوبر-تشرين الأول.</p>
      <p>فيليب أستريك، المدعي العام لمدينة رين قال: "إنه كوكايين وربما يكون مصدره <a href="https://arabic.euronews.com/2019/06/05/portugal-holds-49-million-of-cocaine-on-a-brazilian-ship">أمريكا الجنوبية</a>، والتي تعتبر إحدى مناطق الإنتاج. أود أن أشير إلى أن هذا المنتوج نقي للغاية ولا ينبغي استهلاكه بهذا الشكل على الإطلاق لأن خطر <a href="https://arabic.euronews.com/2018/11/03/united-states-200-people-die-daily-because-of-heroin-and-fentanyl-says-fda">الجرعة الزائدة</a> وارد جدا".</p>
      <p>إحدى المواطنات كانت تتجول على الشاطئ أكدت عثورها على الكوكايين: ""لم أكن أعرف أنه كوكايين، ظننت أنه دقيق. أعتقد أنني سأذهب إلى قسم <a href="https://arabic.euronews.com/2017/08/25/french-ex-drugs-squad-chief-accused-over-cannabis-smuggling">الشرطة</a>، وسأستفسر منهم عن ماهية هذا الشيء، لأنه لم يسبق لي أن رأيته أو لمسته".</p>
      <p>ومع ظهور طرود الكوكايين بشكل يومي، أوضح معهد المباحث الجنائية أن 83 في المائة من الكوكايين التي تمّ العثور عليها نقية، وبالتالي فهي خطيرة للغاية. ودعا المعهد الأشخاص الذين يكتشفون الطرود إلى عدم لمس ما بداخلها وإخبار الشرطة مباشرة. ولحماية المواطنين من <a href="https://arabic.euronews.com/2019/07/16/spanish-police-arrest-colombia-who-tried-to-smuggle-cocaine-in-his-wig">تعاطي الكوكايين</a>، قامت السلطات بموجب مرسوم بلدي بحظر التجول في 6 شواطئ على الأقل بمقاطعة جيروند.</p>
      <p>وتمكنت مصالح الأمن من مصادرة 763 كيلوغراما من الكوكايين، والتي قد يصل سعرها إلى 60 مليون يورو. وتمّ العثور على <a href="https://arabic.euronews.com/2019/08/28/colombian-authorities-discovered-kilograms-of-marijuana-hidden-in-a-coffin">الكوكايين</a> ملفوفة بشكل كثيف في طرود بلاستيكية شفافة أو سوداء.</p>
