      <h1>Japán muzsikus lett a világ legjobb szaxofonosa</h1>
      <address><time datetime="2019-11-11T18:32:00+00:00">11 Nov 2019, 18:32</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/P30WtpeDdjI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Japán zenész, Kenta Saito nyerte a Nemzetközi Szaxofonversenyt a belgiumi Dinant-ban. A hangszer feltalálója, Adolphe Sax szülővárosában tartott megmérettetés győztese 27 éves, és Tokióban folytatott művészeti tanulmányokat.</p>
      <p>"Nem találok szavakat arra, mit érzek most, hogy megnyertem ezt a versenyt" - mondta a zenész.</p>
      <p>A második helyezett ugyancsak japán művész lett. Rui Ozawa Párizsban szerzett művészi diplomát.</p>
      <p>Az Adolphe Sax Nemzetközi Versenyt négyévente rendezik meg a belga városban, bárki részt vehet rajta, a lényeg, hogy ne legyen 30 évnél idősebb.</p>
      <p>Idén 19 ország csaknem száz muzsikusa volt ott a megmérettetésen.</p>
