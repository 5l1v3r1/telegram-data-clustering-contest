      <h1>수능 문제지 전국 배송</h1>
      <address><time datetime="2019-11-11T18:39:33+00:00">11 Nov 2019, 18:39</time> by <a rel="author">조선일보 신현종 기자</a></address>
      <p>입력 2019.11.12 03:39</p>
      <figure>
        <img src="https://image.chosun.com/sitedata/image/201911/12/2019111200262_0.jpg"/>
        <figcaption>/신현종 기자</figcaption>
      </figure>
      <p>대학수학능력시험을 사흘 앞둔 11일 세종시의 한 인쇄소에서 직원들이 전국 86곳 시험지구로 배부될 수능 문제지와 답안지를 옮기고 있다. 문답지는 시험 전날까지 시험지구에 보관되다 수능 당일 아침에 1185곳 시험장으로 배포된다. 올해 수능에는 총 54만8764명이 지원했다.<br/>좋아요 0 Copyright ⓒ 조선일보 &amp; Chosun.com <a href="http://newsplus.chosun.com/partner/">제휴안내</a><a href="http://members.chosun.com/subscription/appendMobile.jsp">구독신청</a></p>
    </article>
