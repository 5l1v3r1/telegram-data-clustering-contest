      <h1>Alibaba pulvérise les records</h1>
      <address><time datetime="2019-11-11T18:35:35+00:00">11 Nov 2019, 18:35</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dtppPH37Pt0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Certains y voient le signe de la résistance de l'économie chinoise à la guerre commerciale menée par Washington.</p>
      <p>Pour cette "fête des célibataires", considérée comme la plus grosse opération mondiale de soldes, les consommateurs de l'empire du milieu ont pulvérisé le chronomètre, dès l'ouverture : le géant de la vente en ligne Alibaba a enregistré un milliard de dollars de recettes en seulement une minute et huit secondes.</p>
      <p>Le poids lourd du web a réalisé un volume d'affaire de 30 milliards de dollars en un peu plus de 16 heures lors de cette édition, contre 24 heures l'an dernier.</p>
      <p>Une frénésie d'achats qui dépasse les montants engrangés par le "Black Friday", Outre -Atlantique.</p>
