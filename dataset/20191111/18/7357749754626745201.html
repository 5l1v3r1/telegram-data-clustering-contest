      <h1>Un mémorial en hommage aux 549 soldats français tués en "opex"</h1>
      <address><time datetime="2019-11-11T18:43:10+00:00">11 Nov 2019, 18:43</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/FcYZ2gUGDu0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Six soldats de bronze portant un cercueil invisible, pour symboliser les militaires français tués au combat et le vide laissé par leur disparition.</p>
      <p>Ce monument dédié au <b>549 soldats français morts en opérations extérieures ("opex") depuis 1963 </b>a été inauguré lundi après-midi par le président Emmanuel Macron, après les <a href="https://fr.euronews.com/2019/11/11/la-france-le-royaume-uni-et-l-australie-commemorent-le-11-novembre">cérémonies du 11 novembre</a>.</p>
      <p>Quelques 600 proches des militaires décédés ont été invités à la cérémonie. Dans son discours, le chef d'Etat a longuement rendu hommage aux soldats d'hier et d'aujourd'hui.</p>
      <blockquote>"En inaugurant ce mémorial, la France remplie une dette d'honneur. Je souhaite qu'à travers ce lieu, nos enfants, nos petits-enfants, puissent mieux connaître et comprendre notre histoire, pour construire demain."<cite>Emmanuel Macron <br/>Président français</cite></blockquote>
      <p>"<i>Du Tchad au Mali, du Liban à l'Irak, des Balkans à la Syrie et au Burkina Faso, vous avez fait honneur à la France, partout, à chaque fois. Ce monument, ce mémorial est le vôtre</i>", a ajouté le président français.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/32/26/606x404_cmsv2_15f6297e-d9e2-5839-9412-6e4d98224766-4293226.jpg"/>
        <figcaption>Emmanuel Macron lors de l'inauguration du monument aux morts, le 11 novembre 2019.REUTERS/Johanna Geron/Pool</figcaption>
      </figure>
      <p>D'un ton grave et solennel, ce dernier a salué cette "<i>cohorte héroïque</i>", ces femmes et ces hommes qui "<i>ont donné leur vie pour nous défendre et nous protéger</i>" à travers "<i>leur sacrifice suprême</i>".</p>
      <p>Ce mémorial, situé <b>au cœur du Parc André-Citroën</b> dans le XVe arrondissement de Paris, a été conçu par le sculpteur Stéphane Vigny.</p>
      <p>En plus de la statue, <b>un mur a été dévoilé ce lundi</b>. Il comprend les noms des 549 soldats tués par l'ennemi ou morts à la suite de blessures de guerre, de maladie ou d'accident sur les 17 théâtres d'opération étrangers depuis 1963, dont 141 au Liban, 129 au Tchad, 85 en Afghanistan et 78 en ex-Yougoslavie.</p>
      <p>Le dernier nom inscrit est celui du brigadier-chef Ronan Pointeau, tué le 2 novembre au Mali, où sont déjà morts 23 soldats français.</p>
