      <h1>Ehető ételfólia</h1>
      <address><time datetime="2019-11-11T18:21:19+00:00">11 Nov 2019, 18:21</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QS-X7e59IQI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Portugál kutatók ételeket frissentartó, ehető spray-t dolgoztak ki.</p>
      <p>A bragançai tudósok olyan anyagot fejlesztettek ki, amelyet az ételre fújva megvéd a kiszáradástól, a mikroorganizmusok elszaporodásától, és az állagromlástól.</p>
      <p>„Olyan összetevőket tartalmaz, amelyek filmréteget alkotnak, amelyek az élelmiszerek minőségét műanyagok használata nélkül őrzik meg” – mondta az egyik kutató, Lilian Barros.</p>
      <p>Az ötletet a Európai Szociális Feltalálói Versenyen is díjazták. A pénzjutalomból a piacrajuttatást szeretnék finanszírozni a kutatók.</p>
      <p>„A zsűrit az lepte meg leginkább, hogy a képződő filmet milyen könnyű eltávolítani, ez nagy előnyt jelentette a többi pályázóval szemben” - mondta egy másik feltaláló, Mário Carocho.</p>
      <p>A Spray Safe nevű szer természetes anyagokból készül, és az étellel együtt megehető.</p>
      <p>A szer kidolgozásának célja az volt, hogy ki lehessen váltani az élelmiszerek csomagolására használt műanyagokat.</p>
