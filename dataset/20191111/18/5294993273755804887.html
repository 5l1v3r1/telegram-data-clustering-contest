      <h1>Prémios do Cinema Europeu voltam a Berlim</h1>
      <address><time datetime="2019-11-11T18:36:43+00:00">11 Nov 2019, 18:36</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MHy0ez27agA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Em ano de celebrações pela queda do Muro, Berlim acolhe os Prémios do Cinema Europeu, festival que nasceu precisamente nesta cidade. "Dor e Glória", de Pedro Almodóvar, e "A Favorita", de Yorgos Lanthimos, encabeçam as nomeações.</b>
      </p>
      <p>Há pouco mais de trinta anos - faltavam poucos meses para a queda do muro - um grupo de cineastas lançava em Berlim a primeira edição de um festival para distinguir o que de melhor a Europa fazia no Cinema.</p>
      <p>Agora o evento regressa à capital alemã. As nomeações para a 32a. edição do European Film Awards, os Prémios do Cinema Europeu, foram anunciadas em Sevilha.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/30/72/808x454_cmsv2_527a7342-815a-571b-8080-5ed8c9638e2e-4293072.jpg"/>
        <figcaption>Antonio Banderas em "Dor e Glória"</figcaption>
      </figure>
      <p>Mike Downey, vice-presidente da Academia de Cinema Europeu, veio salientar que, mesmo antes do colapso do muro, esta instituição já "acolhia todos os países e todos os realizadores da Europa de Leste. Desde que o muro caiu, essa missão de inclusão tem persistido e irá prosseguir até que esta academia continue a existir.</p>
      <p>"Dor e Glória", o último filme de Pedro Almodóvar, pelo qual Antonio Banderas foi distinguido em Cannes, é dos mais nomeados.</p>
      <p>Depois de brilhar nos Óscares, "A Favorita", de Yorgos Lanthimos, ocupa também um lugar de destaque na corrida.</p>
      <p>Outras duas estrondosas obras que podem colecionar distinções são "J'accuse", de Roman Polanski, e "O Traidor", de Marco Bellochio. No dia sete de dezembro, será revelado o enredo da Academia de Cinema Europeu.</p>
