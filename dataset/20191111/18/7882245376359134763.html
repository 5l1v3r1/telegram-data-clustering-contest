      <h1>Загадочная смерть в Стамбуле</h1>
      <address><time datetime="2019-11-11T18:21:03+00:00">11 Nov 2019, 18:21</time> by <a rel="author">Ирина Шелудкова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/bbUyuyB66a4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Стамбуле обнаружен мёртвым один из основателей организации "Белые каски". Тело бывшего британского военного Джеймса Ле Мезюрье было найдено на рассвете в саду дома, в котором он проживал в районе Бейоглу. Проводится расследование, на данный момент приоритетной считается версия о том, что смерть наступила в результате падения с большой высоты, из окна или с балкона квартиры. Полицейские выяснили, что ночью посторонние не входили в здание.</p>
      <p>Джемс Ле Мезюрье был основателем и директором некоммерческого благотворительного фонда Mayday Rescue, который стоит за созданием "Белых касок" и занимается обучением и подготовкой членов этой организации, официальное название которой — "Сирийская гражданская оборона". Группа "Белые каски" оказывает гуманитарную помощь мирному населению в зонах конфликта и действует на территориях, подконтрольных сирийской оппозиции.</p>
      <p>Дамаск и Москва обвиняют её в связях с экстремистами и распространении ложной информации. Об этом в конце прошло недели заявила, в частности, официальный представитель МИД РФ Мария Захарова:</p>
