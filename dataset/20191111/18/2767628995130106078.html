      <h1>Abascal: "Nos votaron para hacer oposición"</h1>
      <address><time datetime="2019-11-11T18:45:34+00:00">11 Nov 2019, 18:45</time> by <a rel="author">Lucia Riera Bosqued</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Bq94T4Zmku0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Vox ya ha desvelado sus cartas. El líder de la formación ultraderechista, Santiago Abascal, ha hecho hincapié en que votará en contra de cualquier gobierno del que forme parte el partido socialista.</p>
      <p>"Sobre la gobernabilidad, no es responsabilidad de Vox. Los españoles nos han votado para hacer oposición. Nosotros votaremos en contra de cualquier Gobierno del PSOE. No votaremos ni a favor ni nos abstendremos. La responsabilidad es de otros. Entenderemos que se pongan otros de acuerdo y que no disimulen, porque comparten políticas que nosotros criticamos", ha dicho Abascal.</p>
      <p>Cree que la gobernabilidad "no es responsabilidad de Vox" y que los españoles les han votado para hacer oposición.</p>
