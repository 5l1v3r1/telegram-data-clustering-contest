      <h1>호반건설, 대한적십자사에 5억원 기부</h1>
      <address><time datetime="2019-11-11T18:02:51+00:00">11 Nov 2019, 18:02</time> by <a rel="author">조선일보</a></address>
      <p>입력 2019.11.12 03:02 <b>호반건설</b>(사장 송종민)이 11일 대한적십자사에 5억원을 기부해 국내 건설업계에서는 최초로 법인단체 고액 기부모임 5억원 클럽에 가입했다고 밝혔다. 호반건설의 기부금은 재난 구호 활동, 국민 안전 교육, 지역 사회봉사, 남북 교류 활동 등 적십자 인도주의 실현을 위한 사업에 사용될 예정이다.<br/><br/><br/>좋아요 0 Copyright ⓒ 조선일보 &amp; Chosun.com <a href="http://newsplus.chosun.com/partner/">제휴안내</a><a href="http://members.chosun.com/subscription/appendMobile.jsp">구독신청</a></p>
