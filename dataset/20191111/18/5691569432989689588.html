      <h1>EDF Renewables’ Raphael Declercq on the importance of energy efficiency for grid resilience</h1>
      <address>
        <time datetime="2019-11-11T18:42:00+00:00">11 Nov 2019, 18:42</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wGnI8jNXG7U" width="640" height="390" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>At VERGE 19, the executive vice president of distributed solutions and strategy at EDF Renewables, Rahpael Declercq, shares the ways his team strategizes to integrate energy efficient softwares into large-scale solar, wind and electric vehicle smart charging programs. Raphael notes that businesses are beginning to understand the real benefits of investing in grid resilience strategies, especially after the massive power outages that occurred across California in late 2019. He also provides insightful advice for how corporations can holistically incorporating energy efficiency into their strategy. </p>
