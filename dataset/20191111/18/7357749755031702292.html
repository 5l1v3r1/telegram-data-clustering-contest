      <h1>Exposition : les liens entre Yves Saint Laurent et les soyeux lyonnais</h1>
      <address><time datetime="2019-11-11T18:20:10+00:00">11 Nov 2019, 18:20</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LmWBe3NaSL0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Le Musée des tissus de Lyon rend hommage à l'un des grands couturiers du XXème siècle, Yves Saint Laurent.</p>
      <h3>Robes de soirée soyeuses</h3>
      <p>Entre croquis et robes de soirées, conçues des mains du maître français, cette exposition s'intéresse tout particulièrement à la collaboration entre Yves Saint Laurent et les prestigieuses maisons de soierie lyonnaises</p>
      <p><i>"Dès l’origine, Saint Laurent va beaucoup commander aux fournisseurs lyonnais,</i> explique Aurélie Samuel, co-curatrice de l'exposition. <i>"Ce qui est très étonnant, c’est que lorsqu'il a 17 ou 18 ans, qu’il est dans sa chambre à Oran, et qu’il confectionne ses petites poupées, ses « paper dolls », il a déjà l’idée dans sa future maison de couture qu’il imagine, de commander des tissus aux Lyonnais. Comment il les connait ces tissus ? A Oran, il reçoit régulièrement par sa mère des magazines comme Vogue qui montrent les publicités des fournisseurs lyonnais."</i></p>
      <h3>Lyon, capitale mondiale de la soie</h3>
      <p>Réputé pour ses robes du soir, Yves Saint Laurent aimait les étoffes soyeuses et lumineuses. Il a trouvé à Lyon, haut lieu mondial du tissu et de la soie, les ressources précieuses à ses créations.</p>
      <p>_"Lyon reste très importante pour la haute couture, _souligne Esclarmonde Monteil, directrice du Musée des tissus. <i>"On dit Lyon, mais il faudrait étendre à tous les départements limitrophes dans lesquels sont les usines. C’est la deuxième région au monde pour le luxe et la haute couture en matière de textile."</i></p>
      <p>Yves Saint Laurent, "les coulisses de la haute couture à Lyon", une exposition à découvrir jusqu'au 8 mars.</p>
