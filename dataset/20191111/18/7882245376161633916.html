      <h1>Историку Соколову предъявили обвинение</h1>
      <address><time datetime="2019-11-11T18:46:58+00:00">11 Nov 2019, 18:46</time> by <a rel="author">Павел Барсуков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oLKwRs348Hw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Доцент Санкт-Петербургского университета Олегу Соколову предъявлено обвинение в убийстве. Преподавателю истфака инкриминируют расправу над аспиранткой того же факультета Анастасией Ещенко. 63-летнего преподавателя отправили в СИЗО на 2 месяца.</p>
      <p>Он сначала признал свою вину, заявив, что убил 24-летнюю Анастасию «на почве личного конфликта». Однако позже подозреваемый отказался от дачи показаний.</p>
      <p>
        <b>Александр Почуев, адвокат:</b>
      </p>
      <p>
        <i>«Он признаётся, но защита с этим не совсем согласна, потому что ещё много вопросов, в деле будет много „скелетов в шкафу“, и здесь действительно ситуация непростая. Это не рядовое убийство».</i>
      </p>
      <p>По данным следствия, доцент застрелил женщину из малокалиберной винтовки ещё в пятницу, после чего расчленил тело и пытался утопить пакет с останками в реке Мойке, где его и задержали.</p>
      <p>Позже водолазы извлекли из реки ещё один пакет, также части тела найдены в квартире подозреваемого вместе с окровавленной пилой.</p>
      <p>Олега Соколова называют крупным специалистом по истории Франции наполеоновской эпохи. Он известен и как один из основателей российской военно-исторической реконструкции, которой он начал заниматься ещё в СССР; на себя историк постоянно примерял роль Наполеона. Во Франции Соколов был награжден орденом Почетного легиона.</p>
      <p>В Санкт-Петербургском университете уже заявили, что уволят доцента.</p>
