      <h1>Будни украинских морпехов у админграницы с Крымом – Крым.Реалии ТВ</h1>
      <address>
        <time datetime="2019-11-11T18:58:52+00:00">11 Nov 2019, 18:58</time>
      </address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fkrymrealii%2Fvideos%2F721687754976166%2F&amp;show_text=0&amp;width=640" width="640" height="360" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>На юге Украины – «дыра на границе», говорят украинские морпехи, которые базируются в Херсонской области, в Скадовске. В 50 километрах – побережье аннексированного Крыма, куда Россия перебросила свою ударно-штурмовую бригаду.</p>
      <p>Какая угроза может прийти из Крыма? И почему украинские военные вынуждены жить среди руин – смотрите в программе <b>«Крым.Реалии»</b>.</p>
      <p>Украиноязычная версия программы выходит в эфир телеканала <b>«24»</b> в субботу в 12:00 (повтор в воскресенье). Публикация на сайтах <b>Радіо Свобода</b> и <b>Крым.Реалии</b> в субботу в 12:30.</p>
      <p>Программа на русском языке выходит в эфир телеканала <b>«Настоящее время»</b> каждую среду в 16:30. Публикация на сайте <b>Крым.Реалии</b> – в понедельник в 09:30.</p>
