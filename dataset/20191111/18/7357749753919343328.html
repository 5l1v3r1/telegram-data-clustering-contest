      <h1>La Chine veut conforter ses positions en Grèce</h1>
      <address><time datetime="2019-11-11T18:51:57+00:00">11 Nov 2019, 18:51</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Es5zAR-5DTs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Xi Jinping était en visite ce lundi en Grèce. Le président chinois s'est rendu à Athènes pour renforcer la <a href="https://www.la-croix.com/Economie/Xi-Jinping-Athenes-elargir-cooperation-sino-grecque-2019-11-11-1301059662">coopération commerciale entre les deux pays</a>. Au total, seize accords devaient être signés au cours de ces trois jours de déplacement, notamment dans les domaines de l'énergie, de la marine marchande, et de l'agriculture.</p>
      <p>Deux des accords signés entre la Grèce et la Chine doivent faciliter les nouveaux projets dans le port du Pirée, géré par la société chinoise Cosco. Un projet qui s'inscrit dans le cadre des "Nouvelles Routes de la Soie", soutenues par Athènes, et qui prévoit de renforcer les infrastructures entre la Chine et l'Europe, entre autres.</p>
      <p>"Nous ne sommes pas seulement partenaires, mais nous poursuivons aussi des objectifs communs", a déclaré le Premier ministre grec, Kyriakos Mitsotakis.</p>
      <p>"Nous voulons renforcer le rôle de transit du Pirée et renforcer encore la capacité de la ligne de communication express Chine-Europe", a de son côté souligné le président chinois Xi Jinping.</p>
      <p>Depuis la crise qui a ébranlé la Grèce, la Chine a trouvé un pays en manque cruel d'investissements, et isolé de ses partenaires européens sur la conduite à tenir face aux appétits chinois.</p>
      <p>Le chef du gouvernement grec a aussi évoqué des projets de coopération dans le domaine de l'éducation et du supérieur, et espère voir passer le nombre de visiteurs chinois à près de 500 000 par an d'ici 2021.</p>
