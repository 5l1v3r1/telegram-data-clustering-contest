      <h1>ONU reconhece plano nuclear do Irão depois de encontrar urânio no país</h1>
      <address><time datetime="2019-11-11T23:25:37+00:00">11 Nov 2019, 23:25</time> by <a rel="author">Ana Serapicos</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xopsunenuqI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Depois de várias acusações por parte de Israel e dos EUA, chega agora o parecer das Nações Unidas. A Organização diz ter confirmado a existência de urânio enriquecido no Irão, que prova que o país não estará a cumprir o acordo nuclear de 2015. É a primeira vez que a ONU reconhece o incumprimento do acordo por parte do país do Médio Oriente.</p>
      <p>A Agência Internacional de Energia Atómica detetou partículas de urânio de “origem antropogénica”, confirmando denúncias que são feitas há vários de que o governo iraniano continua com um programa nuclear ativo.</p>
      <blockquote>"(...) o Irão tem de se comprometer e respeitar o acordo. Caso contrário, estamos prontos para usar todos os mecanismos incluídos no tratado."<cite>Heiko Maas <br/>ministro dos Negócios Estrangeiros da Alemanha</cite></blockquote>
      <p>Num comunicado conjunto, França, Alemanha e Reino Unido mostraram preocupação e deixaram o aviso: Aplicar um "Mecanismo de resolução de conflitos": Um ponto presente no acordo que poderá fazer com que a União Europeia aplique sanções ao Irão.</p>
      <p>Aos jornalistas, o ministro dos Negócios Estrangeiros da Alemanha, Heiko Maas, admitiu que os signatários do acordo querem "manter o Plano de Ação Conjunto Global", mas só se o Irão se "comprometer em cumprir e respeitar o acordo". Caso contrário, os G3 (Reino Unido, Alemanha e França) estão "prontos para usar todos os mecanismos incluídos no tratado".</p>
      <p>Também a chefe da diplomacia europeia falou do esforço para um cumprimento total do acordo.</p>
      <p>Federica Mogherini referiu que a o "compromisso total com o acordo" é crucial para a segurança de todos, e que "mesmo que seja cada vez mais difícil preservá-lo", os esforços para a execução integral do mesmo continuarão a ser feitos.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193926172570259458" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>O acordo nuclear do Irão foi alcançado em julho de 2015, em Viena, na Áustria. O documento serviu como uma vitória de um lado e como uma pausa nas ambições nucleares do outro.</p>
      <p>Depois de Donald Trump anunciar a saída dos EUA do acordo nuclear, o Irão reagiu à quebra do compromisso fazendo o mesmo: Não cumprindo nenhum dos pontos acordados em 2015.</p>
