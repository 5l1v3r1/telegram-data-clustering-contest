      <h1>英成長率「１０年ぶりの低さ」…統計局</h1>
      <address>
        <time datetime="2019-11-11T23:15:00+00:00">11 Nov 2019, 23:15</time>
      </address>
      <p>　【ロンドン＝池田晋一】英統計局が１１日発表した２０１９年７～９月期の国内総生産（ＧＤＰ）速報値は、物価変動の影響を除いた実質ＧＤＰが前期比０・３％増と、２四半期ぶりのプラス成長となった。４～６月期は前期比０・２％減だった。</p>
      <p>　欧州連合（ＥＵ）離脱を巡る先行き不透明感から、製造業は引き続き不振だった一方、好調なサービス部門が景気を支えた。ただ、最近の経済成長率について、英統計局は「ほぼ１０年ぶりの低さだ」としている。</p>
    </article>
