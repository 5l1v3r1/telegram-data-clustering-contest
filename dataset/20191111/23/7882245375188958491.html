      <h1>ЕС "озабочен" ядерной деятельностью Ирана</h1>
      <address><time datetime="2019-11-11T23:02:04+00:00">11 Nov 2019, 23:02</time> by <a rel="author">Марфа Васильева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zulcXg6Q49M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Главы МИД Франции, Германии, Великобритании и Верховный представитель ЕС по внешней политике выразили в понедельник "серьезную озабоченность" в связи с возобновлением Тегераном обогащения урана в Фордо. Стороны намерены в ближайшее время созвать встречу по Совместному всеобъемлющему плану действий, заявили в Брюсселе. Здесь призвали Тегеран "воздерждаться" от любых шагов, противоречащих положениям достигнутой в апреле 2015 года ядерной сделки.</p>
      <p>"Мы хотим сохранить СВПД, но Иран должен, наконец, вернуться к своим обязательствам и уважать их, - заявил в Брюсселе Хайко Маас, министр иностранных дел Германии. - В противном случае мы готовы использовать все механизмы, включенные в соглашение."</p>
      <p>В понедельник МАГАТЭ подтвердило, что 6 ноября Иран начал закачивать газ в центрифуги на ядерном объекте в Фордо, что фактически означает начало четвертого этапа сокращения обязательств, предусмотренных сделкой.</p>
      <p>"Позвольте мне подчеркнуть, что сегодня здесь царила полная приверженность соглашению, которое по-прежнему имеет решающее значение для нашей ядерной безопасности, - заявила в свою очередь Федерика Могерини. - Даже если его все труднее сохранять, мы будем продолжать усилия по полному осуществлению соглашения".</p>
      <p>Будущее СВПД оказалось под вопросом после одностороннего выхода из него США в мае 2018 года и введения Вашингтоном санкций в отношении Тегерана. По версии иранской стороны, остальные участники соглашения, прежде всего европейцы, не в полной мере придерживаются своих обязательств в экономической части соглашения, поэтому сделка в ее нынешнем виде не имеет смысла.</p>
