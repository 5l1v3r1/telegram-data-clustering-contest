      <h1>Cile, perchè gli studenti si ribellano?</h1>
      <address><time datetime="2019-11-11T10:58:18+00:00">11 Nov 2019, 10:58</time> by <a rel="author">Hector Estepa </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HqOifuajmlk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>SANTIAGO DEL CILE</b> - Marlene arriva a casa in quartiere popolare di Santiago del Cile dopo una dura giornata di lavoro.</p>
      <p>Vive con i suoi due figli.<br/>Più di un milione di studenti universitari cileni chiedono in prestito denaro per i loro studi. Lo ha fatto anche Marlene.<br/>Li lascia indebitati per tutta la vita.<br/>Marlene deve alla banca l'equivalente di 6.500 euro per i suoi studi da infermiera.<br/>Per pagare i debiti, dovrebbe togliere la figlia dalla scuola.<br/>La banca la sta letteralmente inseguendo per i suoi debiti.</p>
      <h3>"La banca mi sta cercando"</h3>
      <p>"Ho saputo dai vicini di casa che mi stavano cercando. Chiedono di Marlene Alzamora e tutti sanno che è a causa dei miei vecchi debiti... Dicono che mi sta cercando un tipo alto con la cravatta", spiega Marlene Alzamora.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/21/20/606x340_cmsv2_6ff5fd02-c840-5300-a7d2-79fea563582f-4292120.jpg"/>
        <figcaption>Marlene Alzamora lavora come infermiera.</figcaption>
      </figure>
      <h3>Costi folli all'Università</h3>
      <p>L'Università in <a href="https://it.wikipedia.org/wiki/Cile"><b>Cile</b></a> è davvero costosa.<br/>Un esempio: studiare biologia in un'università pubblica cilena costa 23.000 euro all'anno!<br/>Francisca deve 9.000 euro per gli studi di grafica.<br/>È costretta a vivere a casa del nonno.<br/>Non può diventare indipendente perché il suo reddito è basso e si trova in una lista di inadempienti.</p>
      <blockquote>"Di fatto ho preso in prestito la casa del nonno. La cosa mi fa sentire quasi come una parassita. È triste. È molto triste".<cite>Francisca Bizzarro <br/>Illustratrice</cite></blockquote>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/21/20/606x340_cmsv2_d7ec700a-c874-5924-bd2b-1e0bc4e7550f-4292120.jpg"/>
        <figcaption>"Mi sento quasi una parassita".</figcaption>
      </figure>
      <h3>"Molti studenti soffrono di depressione"</h3>
      <p>Il 40% degli studenti cileni indebitati sono inadempienti.<br/>Si sono uniti alle proteste popolari di queste settimane e si riuniscono in consigli pubblici per chiedere la riforma dell'istruzione.</p>
      <p>"Oggi, purtroppo, in Cile, visti gli alti tassi di indebitamento esistenti, ci sono molte persone, molto giovani, che si ammalano. Ci sono ragazzi che soffrono di depressione. Ci sono persone che hanno persino pensato di suicidarsi. Persone che si sono tolte la vita", spiega Juan Pablo Rojas, del Movimento "Deuda Educativa".</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/21/20/606x340_cmsv2_9c627e05-af84-5a92-b422-9367b83925f9-4292120.jpg"/>
        <figcaption>Juan Pablo Rojas durante l'intervista.</figcaption>
      </figure>
      <h3>Pari opportunità?</h3>
      <p>Anche le scuole pubbliche hanno problemi. Il loro budget dipende dal comune e i paesi nelle aree povere del Cile hanno meno soldi.<br/>Il direttore della scuola "Juan Moya Morales" ritiene che la principale sfida educativa sia quella di garantire pari opportunità.</p>
      <p>"I ricchi del Cile sono ancora ricchi senza grandi sforzi. Ma un povero, per smettere di essere povero, deve inventarsi un lavoro quasi fantastico", dice Manuel Gonzalez.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/21/20/606x340_cmsv2_d278d0f9-161a-5ac5-be3e-ad9d4a4e0abf-4292120.jpg"/>
        <figcaption>Manuel Gonzales, direttore didattico di una scuola pubblica.</figcaption>
      </figure>
      <h3>Le promesse di Piñera non bastano</h3>
      <p>Il Cile è il paese con le famiglie più indebitate di tutta l'America Latina.</p>
      <p>Hector Estepa, giornalista di Euronews:<br/>"La Plaza Italia di Santiago del Cile è il centro delle proteste contro il governo di <a href="https://it.wikipedia.org/wiki/Sebasti%C3%A1n_Pi%C3%B1era"><b>Sebastián Piñera</b></a>. Quelli che manifestano chiedono le dimissioni del Presidente e la stesura di una nuova costituzione che espanda il settore pubblico del paese. Piñera ha proposto una serie di riforme che molti considerano però insufficienti. Non smetteranno di protestare, dicono, fino a quando il modello economico del Cile non cambierà".</p>
