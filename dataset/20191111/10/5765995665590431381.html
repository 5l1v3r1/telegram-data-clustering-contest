      <h1>Heidi Klum: Sexy Bild mit Schwager Bill Kaulitz schockt die Fans – „Was zum Teufel ...“</h1>
      <address>
        <time datetime="2019-11-11T10:15:00+00:00">11 Nov 2019, 10:15</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Q8fW1N7eSPA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Am Donnerstag (14.11.) ist es soweit! Die neue Show „Queen of Drags“ startet auf ProSieben. In der Jury sitzen keine geringeren Stars als <b>Heidi Klum</b>, ihr Schwager Bill Kaulitz und Sänger Conchita Wurst. Sie suchen nach der „Queen of Drags“ - und zwar in Los Angeles.</p>
      <p>Und weil es nicht mehr lange bis zur Premiere ist, kurbelt <b>Heidi Klum</b> kräftig die Werbetrommel an. Fast jeden Tag teilt sie Bilder oder Plakate aus der Show auf ihrem Instagram-Account. So auch am Donnerstag. Doch das Werbeplakat scheint die Fans nur zu irritieren, statt Lust auf das neue Format zu machen.</p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/B4kUNsjJeNB" data-service="Instagram"/>
      </figure>
      <h3>Heidi Klum teilt sexy Bild – Fans bemerken pikantes Detail</h3>
      <p>Auf dem Bild liegt Heidi Klum über ihrem Schwager Bill Kaulitz. Der „Tokio Hotel“-Sänger trägt das Supermodel auf seiner Schulter, sein Kopf kommt Heidis Po verdächtig nahe. An einem Bein der Jurorin lehnt dann auch noch Conchita Wurst.</p>
      <p>
        <a href="https://www.derwesten.de/panorama/heidi-klum-dieses-video-stellt-fans-vor-raetsel-id227407429.html">+++ Heidi Klum teilt Video und stellt Fans vor ein riesiges Rätsel +++</a>
      </p>
      <p>Doch Moment mal. Was ist eigentlich mit den Beinen von Heidi los? Irgendwie scheinen die Proportionen auf dem Bild nicht zu stimmen - die Beine der Modelmama sind ja genausolang wie Bill Kaulitz.</p>
      <figure>
        <img src="https://img.derwesten.de/img/promi-tv/origs227590877/3377063360-w1280-h960-q85/Heidi-Klum.jpg"/>
        <figcaption>Heidi Klum, Bill und Tom Kaulitz im April 2019 in München. Foto: Imago Images / Future Image</figcaption>
      </figure>
      <p>Auch den Fans fällt die Panne sofort auf, sie kommentieren wild:</p>
      <ul>
        <li>„Die Proportionen stimmen nicht so ganz.“</li>
        <li>„Die Boys sind nur so groß, wie Heidis Beine lang sind.“</li>
        <li>„Was zum Teufel.“</li>
        <li>„Cooles Bild aber ist es so geplant oder ein Mega Photoshop-Fail? Deine Beine sind doch nicht so lang wie Bill und dein Hintern nicht größer als die Köpfe von beiden.“</li>
        <li>„Schreckliches Bild, das können doch alle besser, sowohl die drei als auch die 20 PR Manager die daran sicher 156 Wochen getüfelt haben...“</li>
        <li>„Warum ist Heidi so überdimensional?“</li>
      </ul>
      <h3>„Queen of Drags“: Das Konzept</h3>
      <p>Das Konzept von „Queen of Drags“ erinnert stark an die Erfolgssendung „Germany's next Topmodel“: Zehn Kandidaten ziehen in eine luxuriöse Villa in Los Angeles, müssen Woche für Woche Aufgaben bestehen. Und am Ende bleibt natürlich nur eine der Drag-Künstlerinnen übrig. Übrigens: In Folge 1 ist auch Ikone Olivia Jones dabei.</p>
      <figure>

      <h3>Das ist Heidi Klum</h3>
      <ul>
        <li>1973 in Bergisch Gladbach in NRW geboren</li>
        <li>1992 nahm sie an einem Model-Wettbewerb teil - der Startschuss ihrer Karriere</li>
        <li>1998 gelang ihr dank der US-Zeitschrift „Sports Illustrated“ der Durchbruch als Model</li>
        <li>Seit 2006 moderiert sie unter anderem die deutsche Show „Germany's Next Topmodel“</li>
      </ul>

      <p>ProSieben strahlt„Queen of Drags“ ab 14. November immer donnerstags um 20.15 Uhr aus.</p>

      <h3>Das ist die Karriere von Tokio Hotel:</h3>
      <p>Bill und Tom Kaulitz (29) kommen aus Magdeburg und machen seit 2001 zusammen Musik. „Tokio Hotel“ gründeten sie 2005, nachdem die eineiigen Zwillinge entdeckt wurden und bei Universal einen Plattenvertrag erhielten.</p>
      <p>Ihr Debütalbum „Schrei“, das im September 2005 veröffentlicht wurde, war in Deutschland 65 Wochen lang auf Platz 1 der Charts, in Österreich 48 Wochen und in der Schweiz 53 Wochen. Auf der Platte ist auch der Single-Hit „Durch den Monsun“, der den Kaulitz-Brüdern den Durchbruch bescherte und auch in englischer Sprache erschien - als „Through the Monsoon“.</p>
