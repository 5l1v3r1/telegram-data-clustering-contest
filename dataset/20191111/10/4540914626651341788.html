      <h1>Chile: Regierung kündigt neue Verfassung an</h1>
      <address><time datetime="2019-11-11T10:25:42+00:00">11 Nov 2019, 10:25</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ox0Vpmb3uzk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Die Regierung in Chile hat angekündigt, eine neue Verfassung ausarbeiten zu lassen. Sie reagiert damit auf die wochenlangen Proteste in dem Land. Eine verfassungsgebende Versammlung wird einen Entwurf ausarbeiten, über den das Volk anschließend in einem Referendum abstimmen soll, wie Innenminister Gonzalo Blumel erklärte.</p>
      <p>Die aktuelle Verfassung stammt noch aus der Zeit des Diktators Augusto Pinochet, der das Land von 1973 bis 1990 regierte.</p>
      <h3>Gegen den Status Quo</h3>
      <p>Seit drei Wochen lähmen teils gewaltsame und tödliche Proteste das Land. Im ganzen Land gingen Menschen gegen den Status Quo, niedrige Löhne, hohe Kosten für Bildung und Gesundheitsversorgung und eine gähnende Kluft zwischen Arm und Reich auf die Straße.</p>
      <p>Mindestens 20 Menschen kamen bei den Protesten ums Leben. Eine Internationale Klimakonferenz in Chile musste abgesagt werden.</p>
