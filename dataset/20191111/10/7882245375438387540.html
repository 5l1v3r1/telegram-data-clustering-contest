      <h1>Турция возвращает боевиков ИГИЛ в Европу и США</h1>
      <address><time datetime="2019-11-11T10:45:27+00:00">11 Nov 2019, 10:45</time> by <a rel="author">Андрей Позняков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NVTTZudDGoM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Бойцы «Исламского государства» возвращаются домой в Европу и США. Турция начала репатриацию предполагаемых участников террористической группировки и членов их семей. Анкара обещала депортировать даже тех подозреваемых в терроризме, которые были лишены гражданства после своего отбытия в Сирию. Как сообщают в МВД, уже депортирован выходец из Соединённых Штатов, завершена подготовка к депортации семи предполагаемых членов ИГИЛ из Германии.</p>
      <p>Ранее президент Турции Реджеп Тайип Эрдоган говорил, что в тюрьмах и специализированных миграционных центрах страны находятся более 1200 задержанных участников террористической группировки. В общей сложности, по данным Reuters, Анкара намерена репатриировать около 2,5 тыс. человек, в основном в страны ЕС.</p>
