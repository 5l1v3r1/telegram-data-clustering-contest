      <h1>Un hombre abre fuego contra manifestantes en Chile</h1>
      <address><time datetime="2019-11-11T10:31:04+00:00">11 Nov 2019, 10:31</time> by <a rel="author">Carmen Menéndez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CnYqPYIZei8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La crisis sigue envenenándose en Chile. Este domingo, <b>un individuo armado abrió fuego contra los participantes en una manifestación en el balneario chileno de Reñaca</b>. Disparó al menos en tres ocasiones, hiriendo a una persona, en un episodio que muestra la complejidad de la situación tras más de tres semanas y media de violentas protestas contra la desigualdad social en el país.</p>
      <p>Las imágenes del ataque han sido difundidas a través de las redes sociales.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193633764339060738" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Los medios locales resaltan que el agresor, que fue detenido, <b>iba vestido con un chaleco amarillo</b>, una prenda que están llevando grupos de personas que tratan de impedir los desmanes y saqueos, formando una especie de movimiento contramanifestante.</p>
      <h3>El Gobierno confirma que avanzará hacia una nueva Constitución</h3>
      <p>El presidente chileno entonó el domingo un <i>mea culpa</i>, reconociendo que no había entendido el clamor de Chile por una sociedad más justa y prometiendo que acelerará el ritmo de las reformas. <b>El Gobierno ha confirmado su disposición a avanzar “hacia una nueva Constitución”, mediante un Congreso Constituyente, “que cuente con una amplia participación de la ciudadanía”.</b></p>
      <h3>Más de 1000 heridos por disparos de las fuerzas de seguridad</h3>
      <p>Las protestas han dejado ya al menos <b>20 muertos y más de 2000 heridos</b>, según el Instituto Nacional de Derechos Humanos. De ellos, <b>más de 1000 fueron alcanzados por disparos de agentes del Estado.</b> Hay multitud de denuncias contra las fuerzas del orden. Se ha hecho conocido el caso de un joven de 21 años, que podría perder la vista en los dos ojos debido al impacto de balines de goma disparados por las fuerzas de seguridad.</p>
