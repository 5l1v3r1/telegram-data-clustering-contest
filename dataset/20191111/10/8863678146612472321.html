      <h1>В таежной деревне Гуляевка супруги пекут эксклюзивные сорта хлеба</h1>
      <address>
        <time datetime="2019-11-11T10:45:10+00:00">11 Nov 2019, 10:45</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8SjDkdc_G5o" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Работа кипит круглосуточно. Небольшая комната — домашний хлебный мини-цех, пекарь Михаил Шалунов называет её творческой мастерской, где рождаются вкусные шедевры. 20 лет назад приехал в Гуляевку из Санкт- Петербурга. Здесь познакомился с будущей супругой. А местные жители сами подсказали, чем заняться. Поначалу хлеб выпекала супруга Людмила, после в процесс вник и глава семейства. Сейчас это домашнее производство снабжает ароматной продукцией несколько окрестных таёжных сёл.</p>
      <blockquote>А если сказать, что нас вдохновляет — это отзывы наших потребителей, тех людей, которые просят наш хлеб. Это самое большое для нас вдохновение. Потому что мы слышим слова благодарности.<cite>Михаил Шалунов, пекарь</cite></blockquote>
      <p>Электрикам по профессии пришлось переквалифицироваться в хлебопеков самостоятельно. Изучили гору литературы. Остановились на ржаных сортах. Закваску делают сами. А вот чтобы буханки удались на славу, говорят, секрет один — пекарь должен приступать к делу в отличном настроении.</p>
      <blockquote>Всё настроение твоё, всё уходит в продукцию через руки. Если я буду в плохом настроении я не подойду, у меня ничего не получился.<cite>Людмила Шалунова, пекарь</cite></blockquote>
      <p>Хлеб выпекают на камнях. Печь, кстати, смастерили местные умельцы. Муку супруги покупают, правда, найти нужную не так-то просто. В Сибири, выращивают подходящее зерно лишь несколько хозяйств. Пробовали сеять рожь сами, в огороде. До сих пор пользуются запасами. Органическое производство — редкость для нашей страны.</p>
      <blockquote>Идеально, чтобы хлеб хороший получился в данной ситуации нужно чтобы было БИО-зерно, так называемое. И у нас в России, насколько мне известно, фактически наверно пять фермерских предприятий, которые такое зерно выращивают. Это без пахотное земледелие и без гербицидов.<cite>Михаил Шалунов, пекарь</cite></blockquote>
      <p>Сейчас супруги вкладывают в развитие все, что зарабатывают. Кредиты не берут. Говорят, пекарня – это не тот бизнес, на котором можно разбогатеть. Сейчас делают 15 сортов хлеба, бородинский, ржаной с кориандром и тмином, заварной, литовский. Последние новинки — «дворянский с тыквенными, конопляными, льняными семечками и «таёжный» с клюквой и кедровым орехом. Рецептуру помогают отбирать сыновья, у Шалуновых их трое. Старший, Любослав учится на повара-кондитера. Супруги надеются, что дети продолжат начатое. Возможно, «семейная пекарня» станет делом жизни и источником дохода.</p>
      <blockquote>Среднему, которому 13 лет, вот, пожалуйста он вчера этот хлеб делал сам, от начала и до конца. Младший пока, клеит этикетки, и какие-то такие подсобные работы ведёт.<cite>Людмила Шалунова, пекарь</cite></blockquote>
      <p>От недостатка клиентов Шалуновы не страдают. Сарафанное радио — лучшая реклама. А дом пекарей можно найти по аппетитному запаху. Некоторые покупатели не ленятся даже приезжать в отдаленную деревню за ароматной краюшкой.</p>
      <blockquote>И уже представить жизнь без Шалуновского хлеба нельзя, это не реклама, это реальность, в которой мы живём и счастье, что у нас в деревне появился такой человечек. Раньше, чтоб свежий хлеб взять, это проблема… пока привезут с райцентра, а сейчас в любой момент можно взять свежего, тёплого, горячего и при том, разнообразие шикарное, Мишка вообще молодец.<cite>Иван Белко, житель деревни Гуляевка</cite></blockquote>
      <p>Сейчас деревенские пекари осваивают европейскую школу хлебопечения. Уверены, вполне смогут составить конкуренцию итальянским и французским мастерам. А вот расширяться не намерены — говорят, уж очень большой риск в погоне за объемами потерять в качестве!</p>
      <p>
        <i>Ольга Максюшина</i>
      </p>
