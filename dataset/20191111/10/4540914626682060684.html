      <h1>Dänemark: Unbekannte schänden Grabsteine auf jüdischem Friedhof</h1>
      <address><time datetime="2019-11-11T10:32:24+00:00">11 Nov 2019, 10:32</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Dd4f-XEvSw4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Unbekannte haben in Dänemark Gräber auf einem jüdischen Friedhof geschändet.</b> Insgesamt wurden 84 Grabsteine in Østre Kirkegård in Randers umgestoßen oder beschmiert.</p>
      <p>In Ostjütland hat es auch weitere ähnliche Vorfälle gegeben, die auf eine rechte Gesinnung schließen lassen. Eine Familie in Ostjütland fand einen gelben David-Stern auf ihrem Briefkasten - denselben Stern, den Juden im Dritten Reich von den Nazis zu tragen gezwungen wurden.</p>
      <p>Randers Bürgermeister Torben Hansen bezeichnete die Tat als "feige und abscheulich". Der Friedhof stammt aus dem frühen 18. Jahrhundert und gilt als einer der ältesten seiner Art. Die Polizei fahndet unterdessen nach den Tätern.</p>
      <p>Dem Vorfall messen die Behörden besondere Bedeutung bei, da er mit dem Tag der Reichskristallnacht vor 81 Jahren zusammenfällt. In der Progromnacht vom 9. auf den 10. November 1938 hatten Nationalsozialisten in Deutschland und Österreich Synagogen, jüdische Geschäfte und Wohnungen in Brand gesteckt. Sie gilt als Beginn der systematischen Gewalt gegen die jüdische Bevölkerung im Dritten Reich.</p>
