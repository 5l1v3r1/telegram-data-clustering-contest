      <h1>Szinglik-napja vásárlási láz Kínában</h1>
      <address><time datetime="2019-11-11T10:52:41+00:00">11 Nov 2019, 10:52</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dPCWRKj2AEk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Az amerikai énekesnő, Taylor Swift koncertjével kezdődött Kínában a Szinglik-napja bevásárlási láz. A november 11-én tartott akciós nap a világ legnagyobb online vásárlási eseménye. Az első órában az Alibaba kínai internetes áruház 14 milliárd dolláros forgalmat bonyolított le, ami több mint 30 százalékos növekedést jelent az előző évhez képest.</p>
      <p>A Szinglik-napját azért tartják 11.hó 11-én, mert az egyes az egyedülállókat szimbolizálja Kínában. Az online akciós napon nagyobb forgalmat bonyolítanak le, mint az Egyesült Államokban a Black Friday és a Cyber Monday akciós napokon összesen.</p>
      <p>A házhoz szállítások felgyorsítására a kínai vasúttársaság 800 gyorsvonattal és 450 áruszállítóval növelte a napi kapacitását.</p>
