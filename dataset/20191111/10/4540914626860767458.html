      <h1>Rumänien: Stichwahl zwischen Iohannis und Dăncilă</h1>
      <address><time datetime="2019-11-11T10:33:11+00:00">11 Nov 2019, 10:33</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/yFalKdigHwk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In Rumänien geht Amtsinhaber Klaus Iohannis mit klarem Vorsprung in eine Stichwahl um das Präsidentenamt. Der Mitte-Rechts-Politiker kam auf mehr als 36 Prozent der Stimmen, so die Wahlbehörde. Damit verfehlte er die absolute Mehrheit und muss am 24. November gegen die zweitplatzierte Viorica Dăncilă antreten, deren SozialdemokratInnen (PSD) vor allem wegen ihres Umgangs mit Korruption im Land in der Kritik stehen.</p>
      <p>"Der Krieg gegen die PSD ist nicht vorbei", so Iohannis am Sonntagabend. "Es gibt noch einen Kampf, einen weitere Etappe, die wir in zwei Wochen gewinnen müssen. Ich fordere diejenigen, die am Protest zum Schutz des Rechtsstaates teilgenommen haben, dazu auf, an der zweiten Runde der Wahl teilzunehmen. Liebe Rumänen, wählt für ein normales Land!"</p>
      <p>Sozialdemokratin Dăncilă holte fast 24 Prozent der Stimmen. Sie musste vor einer Woche nach einem <a href="https://de.euronews.com/2019/10/11/rumanien-prasident-johannis-nennt-gesturzte-regierung-dancila-inkompetent">Misstrauensvotum im Parlament</a> als Ministerpräsidentin zurücktreten. Ihre Partei hatte unter verschiedenen RegierungschefInnen in den vergangenen Jahren die Korruptionsbekämpfung durch Justizreformen erschwert.</p>
      <h3>Dăncilă: "Trotz Kritik in der zweiten Runde"</h3>
      <p>"Ich freue mich, dass alle meine Kollegen aus den Regionen für uns gestimmt haben", so Dăncilă am Wahlabend. "Sehen Sie, ich bin trotz der Kritik und der Kampagne gegen die PSD und mich in der zweiten Runde."</p>
      <p>Iohannis hatte sich bereits bei seiner Wahl 2014 als Gegner von Korruption und Verfechter des Rechtsstaats präsentiert. Er wird von den Nationalliberalen von Interimsregierungschef Ludovic Orban unterstützt. Bei einer Wiederwahl könnte er Staatsanwälte einsetzen, die gegen den Amtsmissbrauch durch Politikerinnen und Politiker im Land vorgehen.</p>
      <p>Rumäniens Korruptionsbekämpfung steht wird von der EU seit dem Beitritt 2007 überwacht. Im <a href="https://ec.europa.eu/commission/presscorner/detail/de/ip_19_6135">Fortschrittsbericht 2018</a> sprach die EU-Kommission von Rückschritten und einer besorgniserregenden Entwicklung.</p>
