      <h1>إشكال وتضارب.. ماذا حصل في الـ ABC بالأشرفية؟</h1>
      <address><time datetime="2019-11-11T10:54:24+00:00">11 Nov 2019, 10:54</time> by <a rel="author">Lebanon 24</a></address>
      <p>حصل إشكال أمس الأحد بين عدد من الشبان في مجمع الـ ABC في الأشرفية، وفق ما نشرت صفحة وينية الدولة.<br/> <br/> <br/>وظهر في الفيديو عدد من الشبان يتهجمون على شاب داخل أحد المحلات في حين يحاول عنصر الأمن إبعادهم وفض الاشكال.<br/> </p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fweneldawle%2Fvideos%2F531050767676557%2F&amp;show_text=0&amp;width=267" width="267" height="477" data-service="Facebook" scrolling="no"/>
      </figure>
      <p> <br/> <br/>وأفادت صفحة وينية الدولة ان الاشكال كان فردياً ثم تطور إلى إشكال سياسي كبير وتضارب ما أدى إلى سقوط جريح، لكنّ المعنيين في المجمّع التجاري نفوا في اتصال مع "لبنان 24" أن يكون أحد قد تعرّض لأيّ إصابة.</p>
