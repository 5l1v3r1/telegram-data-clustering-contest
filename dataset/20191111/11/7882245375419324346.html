      <h1>Китай инвестирует в Грецию</h1>
      <address><time datetime="2019-11-11T11:17:04+00:00">11 Nov 2019, 11:17</time> by <a rel="author">Symela Touchtidou</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7Wqz88ObI0k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Китайская продукция стала поступать на греческий рынок в 1990-е годы. С тех пор торговые отношения между Грецией и Китаем быстро развивались. В последнее время в греческую экономику потекли китайские капиталы, и объёмы инвестиций достигают 7,5 миллиардов евро.</p>
      <p>– Китайские инвесторы в Греции заинтересованы в транспорте, «зелёной» энергии, недвижимости, туризме, судоходстве, – поясняет Никос Гианнидис, вице-председатель греко-китайской торговой палаты. – У Греции решающая роль, потому что порт Пирей – ближайшая точка к Суэцкому каналу. Как сказал китайский президент, это «голова дракона» для Шёлкового пути. Греция также обладает инфраструктурой, благодаря которой может быть обеспечена доставка китайских товаров в остальную часть Европы.</p>
      <p>Когда речь заходит о китайских инвестициях в Грецию, то прежде всего вспоминается компания Cosco и порт Пирей. Под китайским руководством пропускная способность порта значительно выросла, при этом были созданы сотни новых рабочих мест. В то же время в местных деловых кругах подчёркивают свой вклад в достижение успеха.</p>
      <p>– Конечно, мы гордимся тем, что стали теперь главным портом в Средиземном море. Это приносит большую пользу местным жителям и экономике, – говорит Василис Коркидис, председатель торговой палаты Пирея. – Но мы бы хотели подчеркнуть очень важный момент, и ключевое слово здесь, на мой взгляд, это «взаимность». Ведь именно мы предоставили китайской компании всю эту инфраструктуру, имеющую очень важное географическое положение, и мы хотели бы, чтобы взамен местное общество и экономика получали от этого выгоду.</p>
      <p>Не меньший интерес представляет для китайских инвесторов и местная недвижимость – ещё и потому что её приобретение позволяет владельцу получить вид на жительство в Евросоюзе. В собственность китайских граждан перешли уже более 4000 греческих объектов недвижимости, многие из которых сдаются туристам через платформы краткосрочной аренды.</p>
