      <h1>【志玲世紀婚】Janet南極結婚企鵝相伴　燒3300萬最後僅花300萬</h1>
      <address><time datetime="2019-11-11T11:58:00+00:00">11 Nov 2019, 11:58</time> by <a rel="author">娛樂組</a></address>
      <p>大明星們的婚禮總是備受矚目，許多寵妻男星也會特別選擇有象徵意義的婚宴場所將老婆娶進門。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/OjPQDjrRowk" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>陳妍希和中國大陸男星陳曉在北京舉辦婚禮，多達300位賓客出席，結婚飯店也被發現藏有甜蜜小玄機，讓人直呼太閃！小倆口不僅親手設計喜帖、喜餅，特地選在大陸懷柔區雁栖（音同希）湖島上的「雁栖精品酒店」大婚，據悉，該酒店地點諧音為「妍希福」，流露出對陳妍希的疼愛，可見準新郎陳曉的用心。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111165207-e43fb323cc72c31363694e28ef57a0e3-tablet.jpg"/>
        <figcaption>陳妍希的婚禮選在大陸懷柔區雁栖（音同希）湖島上的「雁栖精品酒店」，特意選了和她的名字有相同諧音。（翻攝自陳妍希臉書）</figcaption>
      </figure>
      <p>黃曉明4年前將交往多年的Angelababy（楊穎）娶進門，不僅選在5月27日，象徵「我愛妻」特別的日子登記結婚，更在上海展覽中心舉辦世紀婚禮，當時被問及為什麼會是在這個場地，Angelababy表示自己小時就住在附近，一直覺得這個地方很美，很感謝老公讓她終於有機會實現以前的願望。主舞台特別用城堡和階梯等布置，宛若童話仙境，讓Angelababy完成一個公主般的夢幻城堡婚禮。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111163824-92c511be049f08f1b4087ad589727b93-tablet.jpg"/>
        <figcaption>Angelababy從小就覺得上海展覽中心很美，很感謝老公讓她終於有機會實現以前的願望。（翻攝自Angelababy微博）</figcaption>
      </figure>
      <p>Janet和George在2015年底完成了南極結婚之旅，兩人事前整整計畫了一年，當時只是Janet說想帶爸媽去南極看極光，George則提議不如去南極結婚吧！在電視台合作拍攝之下，終於完成她的夢想，整趟旅程花費3,300萬元，因製作單位協辦出錢，以及部分參與親友自己買船票，最後2人只花了300萬元，在企鵝相伴下完成婚禮。</p>
