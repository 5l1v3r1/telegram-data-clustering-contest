      <h1>港警入校園追捕示威者 施放催淚彈</h1>
      <address><time datetime="2019-11-11T11:55:00+00:00">11 Nov 2019, 11:55</time> by <a rel="author">https://www.facebook.com/cnanewstaiwan, 中央通訊社</a></address>
      <p>（中央社記者張謙香港11日電）香港中文大學和理工大學校園今天有涉及「反送中」衝擊，防暴警察一度進入校園追捕黑衣示威者，期間警方發射催淚彈，且曾傳出多次槍聲，可能是發射橡膠子彈。</p>

        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fstandnewshk%2Fvideos%2F590383061707151%2F%3F__xts__%5B0%5D%3D68.ARB7bJj3QYUrwBuwQaEv90qqR6ysceqT1fQ9bEDaCFCx0boJF-xfkm9rDdidmF2HXpPX4EDGpBGMEFLJx9CrgEiobaRqpiz8UzFnJ5OUJqXB_X0TnvJJ3eGxDoODn2WdkzLKG4LRFZhICP-bnt2HtvIbBAm4x-oryjr7cTCxUrBg1R3PzTQIEyLXsNowL1qdMkVoJ-6jK6CpzBNnRjPyVhyRFYXO3U0K2rd-wgWJF5OTdncldiPh9J-pQmX1yfEQ0gRsxSqjz8PuQFxp1VRC99FUR6g3I1Jff-Y1pWX8ALdU79WBoqZf4zqNQiD4vg4GM97AIWjg-9IPVzFSsH6jTkofB7VtjkYgpoo%26__tn__%3D-R&amp;show_text=&amp;width=640" width="640" height="360" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>香港「反送中」示威者今天發起「三罷行動」，即罷工、罷課、罷市，另有人配合發起堵路和破壞大眾運輸服務。</p>
      <p>綜合電子媒體的報導，早上一批黑衣示威者在堵塞附近道路後走進中大校園，防暴警察從後追捕，期間曾傳出多次槍聲，估計是發射橡膠子彈。</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fstandnewshk%2Fvideos%2F990787724603102%2F&amp;show_text=&amp;width=640" width="640" height="360" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>另外，紅磡理工大學校園內的連鎖咖啡店今早被人破壞，店內起火。此前，有示威者堵塞理大附近的海底隧道口，其後逃去理大，防暴警察追捕一度進入理大校園捉人及施放催淚彈。</p>
      <p>在今早各區的堵路及破壞鐵路服務行動中，據說有大學生參與其中。</p>
      <p>黑衣示威者今早的堵路和破壞行動，令鐵路公司多條路線受阻，多個列車站封閉。由於校園發生衝擊事故及交通受阻等，本地各大學多數宣布停課。（編輯：翟思嘉）1081111</p>
