      <h1>Названы возможные причины страшного ДТП с микроавтобусом под Новоселово</h1>
      <address>
        <time datetime="2019-11-11T11:37:05+00:00">11 Nov 2019, 11:37</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/yM4uF6uIiRQ" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Трагедия под Новосёлово. Два человека погибли, десять попали в больницу. Микроавтобус, который ехал из Красноярска в Тыву по трассе «Енисей», на полном ходу врезался в гузовик. По предварительным данным, грузовоз остановился на красный свет, а вот Toyota Hiace, которая шла следом за ним, затормозить не успела. В результате водитель автобуса и пассажир на переднем сиденье скончались на месте, а десять человек, которые ехали в салоне — госпитализированы с травмами разной степени тяжести.</p>
      <p>Инспекторы сейчас рассматривают две основные версии произошедшего. Первая — водитель не заметил предупреждающий знак, вторая — он просто уснул. Известно, что у мужчины только за последний год было 10 штрафов от ГИБДД. В том числе за превышение скорости, неисправную машину и перевозку пассажиров с нарушениями.</p>
      <blockquote>По факту оказания услуг, не отвечающих требованиям безопасности, следственными органами проводится проверка. Уже установлено, что микроавтобус следовал из Красноярска в республику Тыва и перевозил пассажиров. Якобы, водитель данных людей нашёл через объявление, то есть он занимался частным извозом. В настоящее время устанавливаются все обстоятельства, по результатам проверки будет принято процессуальное решение.<cite>Ольга Шаманская, старший помощник руководителя ГСУ следственного комитета по краю</cite></blockquote>
      <p>По последним данным Минздрава, сейчас в больницах остаются три человека. Одного пострадавшего бортом санавиации доставили в Красноярск. Ещё одна женщина находится в Новоселовкой ЦРБ и один пациент отправлен в Тыву. Состояние всех медики оценивают, как средне тяжелое.</p>
