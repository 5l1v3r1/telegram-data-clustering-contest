      <h1>بالفيديو: تايسون يرد على إهانات عنصرية ويطرد</h1>
      <address>
        <time datetime="2019-11-11T11:52:00+00:00">11 Nov 2019, 11:52</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/CleberL10/status/1193608800810553349" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>طرد نجم <a href="https://www.annahar.com/keyword/%D8%B4%D8%A7%D8%AE%D8%AA%D8%A7%D8%B1_%D8%AF%D9%88%D9%86%D9%8A%D8%AA%D8%B3%D9%83">#شاختار_دونيتسك</a> البرازيلي تايسون في المباراة أمام ضيفه دينامو كييف، ضمن المرحلة 14 من الدوري الأوكراني، بعد رده على إهانات عنصرية وجهتها إليه الجماهير.وانتشر شريط فيديو للواقعة يظهر تايسون وهو يوجه إشارة غير أخلاقية لجماهير دينامو كييف في المدرجات، ثم سدد الكرة نحوها، ليتعرض للطرد.وبكى تايسون (31 عاماً)، الذي خاض 6 مباريات دولية مع البرازيل، ويلعب في أوكرانيا منذ 2011، خلال مغادرته الملعب غير مصدق ما حدث.وقالت جماعة كرة القدم ضد العنصرية في أوروبا عبر حسابها في "تويتر" إن زملاء تايسون في الفريق ومواطنه البرازيلي دينتينيو، أبلغوا الحكم بالإهانات، وأعلن ذلك في الاستاد.وأضافت: "وفقاً لتوصية من الاتحاد الأوروبي للعبة (يويفا)، ينبغي على الحكم إيقاف المباراة، ودخول لاعبي الفريقين إلى غرف الملابس لمدة 5 دقائق، قبل طرد تايسون، وإعادة استئناف المباراة"، التي فاز بها شاختار (1-0).وثالث خطوة في توصية "يويفا" إلغاء المباراة.واعتبر الجماعة أن الحكم "لم يلجأ إلى ثالث خطوة، بل طرد ضحية العنصرية".وأضافت أن جماهير دينامو كييف، سخرت أيضاً من حملة النادي، عبر عرض لافتات مكتوب عليها "نحب العنصرية". مواضيع ذات صلة <a href="https://www.annahar.com/article/774177-%D8%A8%D8%A7%D9%84%D9%81%D9%8A%D8%AF%D9%8A%D9%88-%D8%AA%D8%B5%D8%B1%D9%81-%D8%BA%D9%8A%D8%B1-%D8%A3%D8%AE%D9%84%D8%A7%D9%82%D9%8A-%D9%85%D9%86-%D9%84%D8%A7%D8%B9%D8%A8-%D8%B4%D8%A7%D8%AE%D8%AA%D8%A7%D8%B1">بالفيديو: تصرف غير أخلاقي من لاعب شاختار! </a><a href="https://www.annahar.com/article/759087-%D9%85%D8%A7%D9%86%D8%B4%D8%B3%D8%AA%D8%B1-%D9%8A%D9%88%D9%86%D8%A7%D9%8A%D8%AA%D8%AF-%D9%81%D9%8A-%D8%A7%D9%84%D8%A7%D9%86%D8%AF%D9%84%D8%B3-%D9%88%D8%B1%D9%88%D9%85%D8%A7-%D9%84%D9%84%D8%AB%D8%A3%D8%B1-%D9%85%D9%86-%D8%B4%D8%A7%D8%AE%D8%AA%D8%A7%D8%B1"> مانشستر يونايتد في الاندلس وروما للثأر من شاختار</a></p>
