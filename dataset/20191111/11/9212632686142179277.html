      <h1>Najib diperintah bela diri [METROTV]</h1>
      <address><time datetime="2019-11-11T11:56:37+00:00">11 Nov 2019, 11:56</time> by <a rel="author">Nasharuddin Muhammad dan Murni Wan Omar</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/j9sglYnPm7k" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>MAHKAMAH Tinggi Kuala Lumpur memerintahkan bekas Perdana Menteri, Datuk Seri Najib Razak membela diri atas tujuh pertuduhan pecah amanah, menyalahgunakan kedudukan dan pengubahan wang haram dana RM42 juta milik SRC International Sdn Bhd.</p>
      <p>Hakim Mohd Nazlan Mohd Ghazali membuat keputusan itu selepas mendapati pihak pendakwaan berjaya membuktikan wujud prima facie dalam kes itu.</p>
      <p>"Najib mempunyai kepentingan dan kawalan penuh dalam SRC International. Najib menyebabkan RM42 juta dimasukkan ke dalam akaunnya bagi kepuasan dirinya sendiri.</p>
      <p>"Selepas meneliti semua bukti, keterangan, dokumen dan hujah, saya memutuskan pihak pendakwaan berjaya membuktikan wujud prima facie. Oleh itu tertuduh perlu membela diri atas semua pertuduhan yang dikenakan terhadapnya," katanya.</p>
      <p>Najib yang diwakili peguam Tan Sri Muhammad Shafee Abdullah memilih untuk membela diri secara keterangan bersumpah.</p>
      <p>Pasukan pendakwaan hadir dan diketuai oleh Peguam Negara Tan Sri Tommy Thomas.</p>
      <p>Mahkamah sebelum ini sudah menetapkan 10 hari bermula 3 Disember depan untuk Najib membela diri.</p>
      <p>Keputusan penuh akan menyusul.</p>
