      <h1>Evo Morales acepta el asilo ofrecido por México</h1>
      <address><time datetime="2019-11-11T11:41:41+00:00">11 Nov 2019, 11:41</time> by <a rel="author">Carmen Menéndez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5w8pj3kDG7U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b><i>"Se ha consumado un golpe de estado contra Evo Morales"</i></b> ha asegurado el presidente venezolano Nicolás Maduro, quien considera que la vida del exmandatario boliviano corre peligro.</p>
      <p><i>"Se ha consumado hoy el golpe de Estado contra el presidente y líder Evo Morales. Es un golpe de Estado, no se puede estar con medias tintas a esta hora. <b>Es un golpe de Estado además de derecha y fascista</b></i> -señaló Maduro, en una llamada telefónica emitida en directo durante una conferencia presidida por Diosdado Cabello-.</p>
      <p>"<i>Evo, siempre buscando el diálogo y la paz, invitó a la OEA (...) pero la OEA le mete la puñalada a Evo por la espalda, la OEA que ha avalado todos los golpes de Estado en América Latina durante 100 años, <b>la OEA forma parte de este golpe de Estado contra Evo Morales</b>",</i> añadió.</p>
      <p>Maduro llamó a los gobiernos, líderes y movimientos políticos a solidarizarse con Morales, un gran aliado de la llamada revolución bolivariana.</p>
      <p><i>"Levantemos la bandera de la defensa de la democracia en Bolivia, no aceptemos este golpe de Estado y que cuidemos la vida del compañero Evo Morales que está en peligro"</i>, insistió.</p>
      <h3>De Alberto Fernández a Lula da Silva, la izquierda latinoamericana también denuncia un 'golpe de Estado'</h3>
      <p>Otros mandatarios de la izquierda latinoamericana han calificado de "golpe de Estado" lo ocurrido en Bolivia, entre ellos, los de Nicaragua, Cuba, así como <b>el presidente electo de Argentina, Alberto Fernández y el expresidente brasileño Lula da Silva</b>.</p>
      <p><b>Cuba</b> ha expresado su "solidaridad con el hermano presidente Evo Morales, protagonista y símbolo de la reivindicación de los pueblos indígenas", dijo en un tuit el ministro de Asuntos Exteriores Bruno Rodríguez.</p>
      <p><b>Nicaragua</b> ha "condenado enérgicamente el golpe de Estado". "Exigimos que se respete la libertad, la integridad física y la vida" de Morales, señaló el gobierno en un comunicado.</p>
      <h3>Evo Morales acepta el asilo ofrecido por México</h3>
      <p>Evo Morales, quien renunció el domingo a la Presidencia de Bolivia en medio de una grave crisis tras los comicios del 20 de octubre, aceptó la oferta de asilo ofrecida por México, informó este lunes el canciller mexicano, Marcelo Ebrard.</p>
      <p><b>"Les informo que hace unos momentos recibí una llamada del presidente Evo Morales mediante la cual ha respondido a nuestra invitación y solicitó verbalmente y formalmente el asilo en nuestro país"</b>, informó el canciller en rueda de prensa.</p>
      <p>El jefe de la diplomacia mexicana, Marcelo Ebrard, ha declarado que e<b>n "Bolivia hay una operación militar en curso"</b> y también ha calificado de <b>"golpe de Estado"</b> lo ocurrido.</p>
      <p>Ebrard ha anunciado que <b>México acogía desde el domingo a "veinte personalidades del ejecutivo y el legislativo de Bolivia"</b> en su embajada en La Paz.</p>
