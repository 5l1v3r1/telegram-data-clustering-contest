      <h1>A Zöldek bekerülhetnek az osztrák kormányba</h1>
      <address><time datetime="2019-11-11T11:02:54+00:00">11 Nov 2019, 11:02</time> by <a rel="author">Pálfi Rita</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QoCkcag2b10" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Sebastian Kurz volt kancellár hangsúlyozta, a döntés csupán egy folyamat kezdetét jelenti, nem a "végeredményt".</p>
      <p>Arról is beszélt, hogy a hétvégén egyeztetett pártja országos és tartományi vezetőivel, és egyhangúlag döntöttek arról, hogy a Zöldekkel kezdenek kormánykoalíciós tárgyalásokat.</p>
      <p>A döntésről az államfőt és a pártok vezetőit is értesítették.</p>
      <p>A Zöldek vezetője már hetekkel ezelőtt közölte, hogy kész tárgyalni a közös kormányalakításról a Néppárttal.</p>
      <p>Werner Kogler akkor úgy fogalmazott : Kockázatos vállalás, de hajlandóak vagyunk meglépni"</p>
      <p>A német dpa hírügynökség azt írta akkor, hogy egy ilyen szövetkezés nagy változás lenne Ausztriában, mivel egészen májusig jobboldali koalíció kormányzott.</p>
      <p>Még sosem volt zöld párt Ausztriában kormányon. Az Osztrák Néppárt a 2013-as szeptemberi választások után a szociáldemokratákkal alakított kormányt. Kurz pártelnökké választása után felbomlott ez a koalíciót, ezért előrehozott választásokat tartottak 2017 novemberében. Néppárti győzelem után Kurz a szélsőjobboldali Szabadságpárttal lépett koalícióra. De ez a koalíció sem maradt kormányon a következő választásokig.</p>
      <p>Szeptember 30-án azért tartottak előrehozott választásokat tartottak Ausztriában, mert a jobboldali Osztrák Néppárt koalíciója a szélsőjobboldali Szabadságpárttal felbomlott, annak vezetőjének, Heinz-Christian Strachénak korrupciós botránya miatt.</p>
      <p>A Zöldek 14 százalékát szerezték meg a voksoknak, míg a győztes Néppárt 37 százalékot. Ez azt jelenti, hogy 26 illetve 71 képviselőjük van a 183 tagú parlamentben, együtt a két pártnak megvan az abszolút többsége.</p>
