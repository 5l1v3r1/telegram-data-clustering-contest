      <h1>بالفيديو: قائد فرانكفورت يعتدي على مدرب فرايبورغ</h1>
      <address>
        <time datetime="2019-11-11T11:02:00+00:00">11 Nov 2019, 11:02</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/sporx/status/1193795467714412544" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <img src="https://s.annahar.digital/storage/attachments/1067/EJCio7rW4AISaGm_609996.jpg"/>
      </figure>
      <p>اعتدى قائد فريق <a href="https://www.annahar.com/keyword/%D8%A5%D9%8A%D9%86%D8%AA%D8%B1%D8%A7%D8%AE%D8%AA_%D9%81%D8%B1%D8%A7%D9%86%D9%83%D9%81%D9%88%D8%B1%D8%AA">#إينتراخت_فرانكفورت</a> ديفيد أبراهام على المدير الفني لـ <a href="https://www.annahar.com/keyword/%D9%81%D8%B1%D8%A7%D9%8A%D8%A8%D9%88%D8%B1%D8%BA">#فرايبورغ</a> كريستيان ستريتش، خلال مواجهة الفريقين في المرحلة 11 من الدوري الألماني لكرة القدم.وخلال المباراة، خرجت الكرة إلى رمية تماس لمصلحة فرانكفورت، الذي خسر بهدف نظيف، فتوجّه أبراهام للحصول على الكرة معتدياً في طريقه على ستريتش الذي كان واقفاً في المنطقة المخصصة له، وسط صدمة كبير لكل الحاضرين، في الوقت الذي استنفر فيه مقعد احتياط فرايبورغ.<br/>وطرد الحكم قائد فرانكفورت سريعاً، علماً أن الطرفين (أبراهام وستريتش) تصالحا بعد المباراة، عقب اعتذار اللاعب عن تصرفه.وأضاف أبراهام: "كنت أرغب في إعادة الكرة سريعاً إلى الملعب، وكان يتوجب تخطيه دون تأخير".بدوره، أكد المدرب: "لست شخصاً لا يقبل الاعتذار، لقد اعتذر لي والمشكلة انتهت". مواضيع ذات صلة <a href="https://www.annahar.com/article/1038333-%D9%81%D8%B1%D8%A7%D9%86%D9%83%D9%81%D9%88%D8%B1%D8%AA-%D9%8A%D8%B3%D8%AA%D8%B9%D9%8A%D8%AF-%D8%AA%D9%88%D8%A7%D8%B2%D9%86%D9%87">فرانكفورت يستعيد توازنه </a><a href="https://www.annahar.com/article/1032136-%D8%AF%D9%88%D8%B1%D8%AA%D9%85%D9%88%D9%86%D8%AF-%D9%81%D9%8A-%D8%B1%D8%AD%D9%84%D8%A9-%D8%B5%D8%B9%D8%A8%D8%A9-%D8%A5%D9%84%D9%89-%D9%81%D8%B1%D8%A7%D9%86%D9%83%D9%81%D9%88%D8%B1%D8%AA"> دورتموند في رحلة صعبة إلى فرانكفورت</a></p>
      <p>
        <a href="https://www.annahar.com/article/1066050-%D8%A8%D8%A7%D9%84%D9%81%D9%8A%D8%AF%D9%8A%D9%88-%D9%82%D8%A7%D8%A6%D8%AF-%D9%81%D8%B1%D8%A7%D9%86%D9%83%D9%81%D9%88%D8%B1%D8%AA-%D9%8A%D8%B9%D8%AA%D8%AF%D9%8A-%D8%B9%D9%84%D9%89-%D9%85%D8%AF%D8%B1%D8%A8-%D9%81%D8%B1%D8%A7%D9%8A%D8%A8%D9%88%D8%B1%D8%BA#">إظهار التعليقات</a>
      </p>
