    <article>
      <h1>కాచిగూడలో ఆగి ఉన్న రైలును ఢీకొన్న ఎంఎంటీఎస్ రైలు</h1>
      <address>
        <time datetime="2019-11-11T11:25:10+00:00">11 Nov 2019, 11:25</time>
      </address>
      <figure>
        <img src="https://cdn3.andhrajyothy.com/AJNewsImages//AJ%20ADDS//ADD-211019.jpg"/>
      </figure>
      <aside>అన్నపూర్ణ మ్యారేజెస్ అన్ని కులముల వారికి పెళ్లి సంబంధములు చూడబడును.<br/>www.annapurnamarriages.com Ph: 88865 47666 ప్రవేశం ఉచితం</aside>
      <p>ADVT</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/tgH68q9eWc0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>హైదరాబాద్:</b> కాచిగూడ రైల్వే స్టేషన్‌ నింబోలి అడ్డ వద్ద ఆగి ఉన్న ప్యాసింజర్ రైలును ఓ ఎంఎంటీఎస్ రైలు ఢీకొంది. కర్నూలు సిటీ నుంచి సికింద్రాబాద్ వస్తున్న హంద్రీ ఎక్స్‌ప్రెస్ రైలు కాచిగూడ స్టేషన్ వద్ద సిగ్నల్ కోసం ఆగి ఉంది. అయితే సిగ్నల్ లోపం వల్ల అదే ట్రాక్‌పై ఫలక్‌నుమా నుంచి సికింద్రాబాద్ వైపు వెళ్తున్న ఎంఎంటీఎస్ రైలు వచ్చింది. హంద్రీ ఎక్స్‌ప్రెస్ రైలును వెనుక నుంచి ఢీకొంది. దీంతో ఎంఎంటీఎస్ రైలు మూడు బోగీలు పట్టాలు తప్పాయి. సోమవారం ఉదయం జరిగిన ఈ ప్రమాదంలో 13 మంది ప్రయాణికులు గాయపడ్డారు. ఎంఎంటీఎస్ రైలు వేగం తక్కువ ఉండడంతో పెను ప్రమాదం తప్పినట్లు తెలుస్తోంది. క్షతగాత్రులను రైల్వే పోలీసులు సమీపంలోని ఆసుపత్రికి తరలించారు.</p>
      <p> <b><a href="https://www.andhrajyothy.com/pages/photoalbum?GllryID=289586">ఫొటోల కోసం ఇక్కడ క్లిక్‌ చేయండి </a></b></p>
