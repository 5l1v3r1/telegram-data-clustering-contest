      <h1>Instagram скоро отключит лайки у пользователей в США</h1>
      <address><time datetime="2019-11-11T11:13:00+00:00">11 Nov 2019, 11:13</time> by <a rel="author" href="https://www.likeni.ru/author/maria.rogacheva/" target="_blank">Мария Рогачева</a></address>
      <figure>
        <img src="https://www.likeni.ru/images/likeni/logo.png"/>
      </figure>
      <figure>
        <img src="https://www.likeni.ru/upload/iblock/9bf/pexels-photo-236229.jpeg"/>
      </figure>
      <p>На этой неделе Instagram начнет тестировать функцию скрытия лайков под постами у пользователей в США. Об этом заявил генеральный директор соцсети Адам Моссери на конференции WIRED.</p>
      <figure>
        <iframe data-src="https://twitter.com/WIRED/status/1192962986224128005?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>По словам руководства Instagram, скрытие лайков поможет избежать соревновательного момента в соцсети и сакцентирует внимание именно на коммуникации между пользователями.</p>
      <p>Тестирование функции будет осуществляться сначала на ограниченном числе аккаунтов. Ранее скрытие лайков уже началось в Канаде, Австралии, Новой Зеландии, Японии, Ирландии, Италии и Бразилии.</p>
      <p>Напомним, что на прошлой неделе эксперты Instascreener <a href="https://www.likeni.ru/events/skrytie-laykov-v-instagram-snizilo-vovlechennost-na-11-issledovanie/">представили</a> исследование, которое показало, что скрытие лайков в Instagram негативно влияет на вовлеченность.</p>
      <p>Источник: <a href="https://www.kommersant.ru/doc/4154599">Коммерсант</a></p>
