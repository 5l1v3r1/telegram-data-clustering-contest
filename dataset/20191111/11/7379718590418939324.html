      <h1>Ankara comincia a espellere i foreign fighter dell'Isis</h1>
      <address><time datetime="2019-11-11T11:37:47+00:00">11 Nov 2019, 11:37</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QdcAYqzpIMQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Dopo averlo ripetutamente annunciato, la Turchia ha avviato le procedure per l'espulsione di combattenti dello Stato islamico.</p>
      <p>Per primo è toccato a un cittadino statunitense, seguito poi da un foreign fighter tedesco e da uno danese, tutti finora ristretti in centri di detenzione per stranieri.</p>
      <p>Secondo il ministero dell'Interno di Ankara un gruppo di altri 15 combattenti - tra cui 11 francesi, 2 tedeschi e 2 irlandesi - seguirà lo stesso destino nei prossimi giorni.</p>
      <p>Secondo alcune stime in Turchia sarebbero detenuti almeno 1200 miliziani dell'Isis, tra i quali numerosi occidentali ed europei.</p>
      <p>Altri 287 jihadisti stranieri sono in mano turca dopo l'offensiva iniziata il 9 ottobre contro i curdi nel nord-est della SIria.</p>
