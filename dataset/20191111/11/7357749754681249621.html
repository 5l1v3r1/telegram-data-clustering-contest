      <h1>Les investissements chinois en Grèce sont en forte hausse</h1>
      <address><time datetime="2019-11-11T11:29:09+00:00">11 Nov 2019, 11:29</time> by <a rel="author">Eleni Rizopoulou </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/SaT78reHfK8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>C'est dans les années 1990 que les produits "made in China" ont commencé à entrer sur le marché grec. Depuis, les relations commerciales entre Athènes et Pékin se sont grandement intensifiés. Les gouvernements grecs ont en effet cherché à attirer des investissements étrangers en vue de renforcer la croissance après la crise de la dette (2010-2018). Les investissements chinois dans le pays sont ainsi passés de <b>14 millions d'euros en 2010 a 529 millions d'euros en 2018.</b></p>
      <p><b>Pour Nikos Giannidis, </b>Vice-président de la Chambre de commerce hellénico-chinoise, ces investissements concernent de nombreux domaines : <i>" Transports, énergies vertes, immobilier, tourisme, transport maritime .... La Grèce a un rôle crucial, car le port de Pirée est le point le plus proche du Canal de Suez</i>. <i>Comme le président chinois l'a dit, c'est la "tête de dragon" de la <b>Nouvelle route de la Soie.</b> De plus, la Grèce dispose de l'infrastructure pour transférer les produits chinois vers le reste de l'Europe."</i></p>
      <p>Parmi les plus gros investisseurs chinois en Grèce, on trouve l'entreprise Cosco, qui gère le port de Pirée à Athènes. En 2016, la société chinoise à racheter <b>67% des actions du port</b> et du dernier terminal jusqu'en 2052. Cosco (China Ocean Shipping Company), dont le siège est à Hong Kong, aspire à transformer le Pirée en un centre majeur du transit maritime du sud-est de l'Europe, et à en faire un pont entre l'Asie et l'Europe.</p>
      <h3>Visa d'or</h3>
      <p>L'arrivée du groupe chinois a permis une modernisation des équipements et la création de centaines d'emplois dans le port. Toutefois, les syndicats dénoncent une dégradation des conditions de travail. Face aux ambitions chinoises, les Grecs se sentent laissés de côté.</p>
      <p>"_Bien sûr, nous sommes fiers d'être le premier port de Méditerranée, c__ela bénéficie à l'économie locale, <i>estime Vassilis Korkidis, le Président de la Chambre de Commerce du Pirée</i>. Mais nous aimerions que ça le soit davantage. Ce que nous voulons, c'est de la réciprocité. Nous avons fourni ces infrastructures et la localisation, qui est très importante pour les entreprises chinoises. Donc, nous aimerions un retour pour la société et l'économie locale."_</p>
      <p>Autre secteur majeur d'investissement : <b>l'immobilier</b>, d'autant que les investisseurs chinois peuvent bénéficier de "visas d'or" s'ils achètent pour au moins <b>250 000 euros de biens immobiliers</b>. Ce visa leur permet, ainsi qu'à leur famille, de se déplacer librement dans l'espace Shengen pendant trois à six mois.</p>
      <p>Cependant, ces investisseurs habitent rarement dans ces logements. Les biens sont souvent mis en location de courte durée, sur des sites tels que AirBnb, avec comme conséquence une hausse des prix de l'immobilier.</p>
