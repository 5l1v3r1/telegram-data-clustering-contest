      <h1>بالفيديو: زياش يخطف الأنظار بلفتة إنسانية</h1>
      <address>
        <time datetime="2019-11-11T11:26:00+00:00">11 Nov 2019, 11:26</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/_BeFoot/status/1193796501241155584" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>خطا النجم المغربي <a href="https://www.annahar.com/keyword/%D8%AD%D9%83%D9%8A%D9%85_%D8%B2%D9%8A%D8%A7%D8%B4">#حكيم_زياش</a> خطوة إنسانية لافتة، عقب مباراة فريقه <a href="https://www.annahar.com/keyword/%D8%A3%D8%AC%D8%A7%D9%83%D8%B3_%D8%A3%D9%85%D8%B3%D8%AA%D8%B1%D8%AF%D8%A7%D9%85">#أجاكس_أمستردام</a> أمام أوتريخت (4-0)، ضمن المرحلة 13 من الدوري الهولندي لكرة القدم.وبعد انتهاء اللقاء، توجّه زياش إلى أحد المشجعين من ذوي الحاجات الخاصة الموجودين في ملعب "يوهان كرويف أرينا"، وقدم له قميصه.ورفع أجاكس رصيده إلى 35 نقطة في صدارة الدوري الهولندي، علماً أنه الفريق الوحيد الذي لم يخسر حتى الآن. مواضيع ذات صلة <a href="https://www.annahar.com/article/1041555-%D8%A8%D8%A7%D9%84%D9%81%D9%8A%D8%AF%D9%8A%D9%88-%D9%87%D8%AF%D9%81-%D8%B9%D8%A7%D9%84%D9%85%D9%8A-%D9%84%D8%AD%D9%83%D9%8A%D9%85-%D8%B2%D9%8A%D8%A7%D8%B4">بالفيديو: هدف عالمي لحكيم زياش </a><a href="https://www.annahar.com/article/983127-%D8%B2%D9%8A%D8%A7%D8%B4-%D9%88%D8%AD%D9%83%D9%8A%D9%85%D9%8A-%D8%A7%D9%84%D8%A3%D8%A8%D8%B1%D8%B2-%D9%81%D9%8A-%D8%A7%D9%84%D8%AA%D8%B4%D9%83%D9%8A%D9%84%D8%A9-%D8%A7%D9%84%D9%85%D8%BA%D8%B1%D8%A8%D9%8A%D8%A9-%D9%84%D9%83%D8%A3%D8%B3-%D8%A3%D9%81%D8%B1%D9%8A%D9%82%D9%8A%D8%A7"> زياش وحكيمي الأبرز في التشكيلة المغربية لكأس أفريقيا</a></p>
      <p>
        <a href="https://www.annahar.com/article/1066029-%D8%A8%D8%A7%D9%84%D9%81%D9%8A%D8%AF%D9%8A%D9%88-%D8%B2%D9%8A%D8%A7%D8%B4-%D9%8A%D8%AE%D8%B7%D9%81-%D8%A7%D9%84%D8%A3%D9%86%D8%B8%D8%A7%D8%B1-%D8%A8%D9%84%D9%81%D8%AA%D8%A9-%D8%A5%D9%86%D8%B3%D8%A7%D9%86%D9%8A%D8%A9#">إظهار التعليقات</a>
      </p>
