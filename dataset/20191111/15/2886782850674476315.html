      <h1>Meghatódottan távozik a Ciudadanos elnöke</h1>
      <address><time datetime="2019-11-11T16:52:03+00:00">11 Nov 2019, 16:52</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5yY-TRbGShQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Vastapssal búcsúztatták a spanyol belpolitikából távozó Albert Riverát, aki azután mondott le pártja elnöki tisztéről, hogy a jobbközép Ciudadanos 47 képviselői helyet veszített a vasárnapi parlamenti választáson.</p>
      <p>- A felelősség miatt távozom a posztomról. Vasárnap este már mondtam és most megerősítem: egy közös projektben a siker mindig közös, a kudarc viszont a vezető felelőssége - mondta a távozó politikus.</p>
      <p>Albert Rivera sok szerencsét és sikert kívánt azoknak, akiken az ország jövője múlik. A politikus a parlamentből is távozik.</p>
      <p>- Soha nem forgattam politikai köpönyeget. Ezt ma is láthatják az emberek. Nem a hatalom mozgat, hazám szolgálata a szenvedélyem és jobb, ha olyasvalaki tölti be ezt a pozíciót, aki 120 százalékosan képes teljesíteni, úgy, ahogyan eddig én tettem. Mosollyal és azzal a boldogsággal, amit a spanyol emberek szolgálata jelent – fogalmazott Albert Rivera, aki most pártjában és a parlamentben is átadja a helyét.</p>
      <p>- Köszönöm a választók millióinak, akik ezt a nehéz, hosszú, de csodás szolgálatot lehetővé tették. Ez a legszebb dolog, amit valaha tettem, de most hadd menjek a saját utamon, hadd kötelezzem el magam azok mellett és szolgáljam azokat, akiket a legjobban szeretek: a családom - mondta Albert Rivera.</p>
      <p>A láthatóan meghatódott politikus végül a szabadságot éltette, majd megtapsolta az őt búcsúztatókat.</p>
