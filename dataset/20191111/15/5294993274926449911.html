      <h1>Fim da Primeira Guerra Mundial celebrado por esse mundo fora</h1>
      <address><time datetime="2019-11-11T15:58:02+00:00">11 Nov 2019, 15:58</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Zl0HtsVMLXc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A onze de novembro de 1918 chegava ao fim a primeira grande guerra, 101 anos depois as vítimas do primeiro conflito à escala planetária foram homenageadas por esse mundo fora. Em Paris, Emmanuel Macron liderou as cerimónias oficiais e depositou uma coroa de flores no túmulo do soldado desconhecido, sob o Arco do Triunfo.</p>
      <p>No Reino Unido foram cumpridos dois minutos de silêncio em todo o país, como é tradição no dia do Armistício. Durante um dia, Boris Johnson e Jeremy Corbyn deram tréguas na batalha que têm vindo a travar nos últimos meses mas nem por isso estiveram lado a lado. O ainda primeiro-ministro esteve presente na cerimónia que teve lugar em Wolverhampton, o líder dos trabalhistas ficou-se por Londres.</p>
      <p>Do outro lado do planeta também se homenagearam os mortos da Grande Guerra. Na Austrália, país que perdeu mais de 200 mil vidas no conflito, cerca de três mil pessoas assistiram à cerimónia liderada pelo governador-geral, David Hurley, em Camberra.</p>
