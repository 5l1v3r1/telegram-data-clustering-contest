      <h1>Fókuszban a görög-kínai kapcsolatok</h1>
      <address><time datetime="2019-11-11T16:48:52+00:00">11 Nov 2019, 16:48</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vrsyPM1piio" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Kereskedelmi hídfőállást épít ki a görögországi Pireusz kikötőjében Kína. Egyebek mellett erről állapodott meg a kínai államelnök és a görög kormányfő Athénban hétfőn.</p>
      <p>Hszi Csin-ping és Kiriakosz Mitszotakisz összesen 16, mindenekelőtt gazdasági, kereskedelmi, infrastrukturális, energiaipari, pénzügyi és kulturális egyezményt írt alá.</p>
      <p>Ahogy Nicoleta Drougka, az Euronews tudósítója fogalmazott, a két ország között született megállapodások közül kettő a Pireuszi kikötőben tervezett fejlesztésekről rendelkezik, melyeket a Cosco kínai vállalat hajt végre. A kínai államfő a <i>sárkány fejének</i> nevezte ezeket a befektetéseket, érzékeltetve, mennyire fontos Peking számára a legnagyobb görög kikötő" - tette hozzá a riporter.</p>
      <p>Kyriakosz Mitszotakisz görök miniszterelnök szerint egy útról van szó, amelyet most szélesítenek és amely hamarosan egy széles sugárút lesz. "Nem tudom elrejteni a boldogságomat, mert országunk újra növekedésnek indult és lassan vezető szerephez jut, nemcsak a közvetlen környezetében, hanem Európa egészében. Kínával pedig nemcsak hogy egymás partnerei maradunk, hanem együtt gyütt dolgozunk közös céljaink eléréséért.</p>
      <p>Hszi Csin-ping szerint mindkét oldal, Kína és Görögország is természetüknél fogva partnerek az Egy öv, egy út projektben. "Erősíteni akarjuk Pireusz tranzit-szerepét, és bővíteni a Kína és Európa közötti tengeri és szárazföldi kommunikációs vonal kapacitását" - mondta.</p>
      <p>Az Egy öv, egy út kezdeményezés 2013-ban indult. Célja, hogy a szárazföldi és tengeri infrastrukturális kapcsolatok fejlesztésén keresztül kínai irányítással hozzanak létre kapcsolatot Európa és Ázsia között.</p>
