      <h1>#Weltanschauung - Die besten Bilder im November 2019</h1>
      <address>
        <time datetime="2019-11-11T15:57:33+00:00">11 Nov 2019, 15:57</time>
      </address>
      <p>Die besten Bilder rund um die Welt - täglich für sie zusammengestellt von der KURIER-Fotoredaktion.</p>
      <figure>
        <img src="https://image.kurier.at/images/cfs_1864w/3913343/46-150739735.jpg"/>
        <figcaption><b>Dornen aus Eis<br/></b>Der sich anbahnende Winter zeigt sich von seiner wehrhaften Seite: Dornen aus Eis zieren einen Ast in Marktoberdorf, Deutschland. (red., 11.11.2019)<cite>APA/AFP/dpa/KARL-JOSEF HILDENBRAND</cite></figcaption>
      </figure>
      <figure>
        <img src="https://image.kurier.at/images/cfs_1864w/3908618/46-150664730.jpg"/>
        <figcaption><b>Mit Schirm, Charme und Buch<br/></b>Spaziergänger am Strand von Nizza während eines Regenschauers. Jene, die keinen Schirm zur Hand haben, schützen sich mit einem Buch vor der Nässe von oben. (red., 8.11.2019)<cite>APA/AFP/VALERY HACHE</cite></figcaption>
      </figure>
      <figure>
        <img src="https://image.kurier.at/images/cfs_1864w/3904784/46-150635807.jpg"/>
        <figcaption><b>Gefallen<br/></b>Kreuze und Mohnblumen: Zum Gedenkender der gefallenen Soldaten werden seit 1928 zwischen dem 7.- und 17.11. jedes Jahr das Gelände der Westminster Abbey für die Öffentlichkeit zugänglich gemacht. (red., 7.11.2019)<br/> <cite>REUTERS/HANNAH MCKAY</cite></figcaption>
      </figure>
      <figure>
        <img src="https://image.kurier.at/images/cfs_1864w/3901709/46-150604716.jpg"/>
        <figcaption><b>Catch me if you can<br/></b>Der Auftrag ist es, die Peikane in ihr Winterquartier zu transportieren. Die Tierpfleger im Zoo von Dvur Kralove (Tschechien) haben sichtbar alle Hände voll zu tun. (red., 6.11.2019)<cite>REUTERS/DAVID W CERNY</cite></figcaption>
      </figure>
      <figure>
        <img src="https://image.kurier.at/images/cfs_1864w/3899987/46-150578279.jpg"/>
        <figcaption><b>Privatbahn<br/></b>Pavel Chilin hat sich eine Bubentraum erfüllt.Der russische Ingenieur hat südlich von St. Petersburg seine eigene Dampflokomotive gebaut. Vorbild für seine Lokomotive sind Loks aus dem Ersten Weltkrieg. Über zehn Jahre arbeitete Pavel Chilin an der Verwirklichung seines Traums. Nun dampft er durch seine Nachbarschaft. (red., 5.11.2019)<cite>REUTERS/ANTON VAGANOV</cite></figcaption>
      </figure>
      <figure>
        <img src="https://image.kurier.at/images/cfs_1864w/3899930/46-150572246.jpg"/>
        <figcaption><b>ZUM WIEHERN<br/></b>Jede Menge Spaß haben die beiden Isländer offensichtlich miteinander. Gesehen auf einem Gestüt in Wehrheim bei Frankfurt (Deutschland). (red., 5.11.2019)<cite>AP/Michael Probst</cite></figcaption>
      </figure>
      <figure>
        <img src="https://image.kurier.at/images/cfs_1864w/3899642/46-150577428.jpg"/>
        <figcaption><b>Proben für die Erinnerung<br/></b>Russische Soldaten, in Winteruniformen der Roten Armee am Roten Platz in Moskau (Russland). Die historische Parade erinnert an die Militärparade vom 7.11.1941, als sich Soldaten vor dem Kreml versammelt, um anschließend an die Front vor den Toren der Stadt zu ziehen und Moskau vor der deutschen Wehrmacht zu verteidigen. (red., 5.11.2019)<br/> <br/> <br/> <cite>AP/Alexander Zemlianichenko</cite></figcaption>
      </figure>
      <figure>
        <img src="https://image.kurier.at/images/cfs_1864w/3897548/46-150556680.jpg"/>
        <figcaption><b>The Wall<br/></b>Die deutsche Hauptstadt Berlin bereitet sich auf die Feierlichkeiten zum 30. Jahrestag des Mauerfalls am 09. November vor. (red., 4.11.2019)<cite>EPA/OMER MESSINGER</cite></figcaption>
      </figure>
      <figure>
        <img src="https://image.kurier.at/images/cfs_1864w/3897116/46-150519824.jpg"/>
        <figcaption><b>Moon river<br/></b>Zum Greifen nah scheint der Mond für die Freiheitsstatue in New York (USA). (red., 4.11.2019)<br/> <br/> <br/> <cite>APA/AFP/JOHANNES EISELE</cite></figcaption>
      </figure>
      <figure>
        <img src="https://image.kurier.at/images/cfs_1864w/3896876/46-150550130.jpg"/>
        <figcaption><b>Bildung demonstrativ<br/></b>Ein Demonstrant sitzt in Beirut (Libanon) und liest demonstrativ ein Buch, während andere Demonstranten die Hauptstraße blockieren. Sie fordern Bildungszugang auch ohne politische Zugehörigkeit. (red., 4.11.2019)<br/><code> </code><cite>EPA/WAEL HAMZEH</cite></figcaption>
      </figure>
