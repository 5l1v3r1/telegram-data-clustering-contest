      <p>El canciller Marcelo Ebrard explicó que la intervención del Ejército tras la promesa del presidente de Bolivia, Evo Morales, de realizar nuevas elecciones, solo se puede considerar como un “golpe” de Estado, ya que no permitió al presidente boliviano concluir su mandato para el que fue electo democráticamente.</p>
