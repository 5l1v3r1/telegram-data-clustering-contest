      <h1>La difícil gobernabilidad en España</h1>
      <address><time datetime="2019-11-11T15:47:18+00:00">11 Nov 2019, 15:47</time> by <a rel="author">Lucia Riera Bosqued</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hsA3tHCpGzU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La repetición elecotral en España ha dejado un escenario aún más complicado para el desbloqueo.</p>
      <p>Con un equilibrio de fuerzas similar al que salió de las urnas en abril, <a href="https://es.euronews.com/2019/11/10/sigue-en-directo-los-resultados-de-las-elecciones-espanolas-10n">el Partido Socialista vuelve ser la primera fuerza, aunque se deja tres escaños</a> y la ultraderecha duplica su presencia con un resultado histórico y 52 diputados.</p>
      <p><b>El PSOE se queda con 120 escaños, seguido por el Partido Popular, que recupera parte de lo que perdió</b> en los anteriores comicios hasta los 88 escaños, aunque con un resultado peor del que esperaban por el auge de Vox.</p>
      <p>El centro político queda prácticamente diluido con <a href="https://es.euronews.com/2019/11/11/albert-rivera-un-politico-en-la-encrucijada">el batacazo de Ciudadanos que se deja 47 asientos</a>, relegado a sexta fuerza política. Y la izquierda de Podemos sigue perdiendo fuerza y conserva 35 diputados.</p>
      <p>El hastío por la repetición electoral ha polarizado el voto, aupando a la ultraderecha, con un importante traspaso de apoyos del PP y Ciudadanos hacia Vox, y reforzando a los partidos nacionalistas.</p>
      <h3>LEE | <a href="https://es.euronews.com/2019/11/11/la-repeticion-electoral-reparte-aun-mas-la-representacion-parlamentaria-en-espana">La repetición electoral reparte aún más la representación parlamentaria en España</a></h3>
      <p>Ahora sí, insisten los líderes políticos, es imprescindible llegar a un acuerdo de gobierno. "Mi empeño es que esta vez sí o sí vamos a conseguir un Gobierno progresista", clamaba Pedro Sánchez en la noche electoral.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/29/48/534x300_cmsv2_406465ed-ac9d-5527-8d3a-f27d136cdba3-4292948.jpg"/>
      </figure>
      <p>La gran coalición sería la opción más sencilla a nivel de números, pero casi imposible en términos de estrategia política. Con en refuerzo de la extrema derecha, un eventual posicionamiento del PP junto al PSOE dejaría a la ultraderecha liderando la oposición, algo inasumible para los populares.</p>
      <p>Pablo Casado, líder del PP, dijo tras conocer los resultados que sus próximos pasos consistirán en "ser muy exigentes con el PSOE. Vamos a ver ahora qué plantea Pedro Sánchez y después ejerceremos nuestra responsabilidad porque España no puede seguir más tiempo bloqueada".</p>
      <p>Otros posibles pactos pasarían por una coalición de izquierdas como <a href="https://es.euronews.com/2019/09/13/sanchez-tambien-rechaza-la-coalicion-temporal-de-pablo-iglesias">la fracasada hace unas semanas</a>, y que requeriría del apoyo de los independentistas catalanes de ERC o de Ciudadanos y otros partidos minoritarios.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/29/48/534x300_cmsv2_3626bc5b-e2cd-596d-b9da-580953f4e1c9-4292948.jpg"/>
      </figure>
      <p>No dan los números para una coalición de derechas ni tampoco es probable que la oposición facilite un gobierno socialista en solitario. En cualquier caso, aunque se logre una investidura para que pueda echar a andar la legislatura, la gobernabilidad será el mayor reto.</p>
