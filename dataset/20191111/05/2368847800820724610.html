      <h1>【蕭茗看世界】「取消關稅」謠言背後的博弈 美國還會爲別人的自由而戰嗎</h1>
      <address>
        <time datetime="2019-11-11T05:27:21+00:00">11 Nov 2019, 05:27</time>
      </address>
      <p>「取消<a href="https://www.ntdtv.com/b5/%E9%97%9C%E7%A8%85.htm">關稅</a>」<a href="https://www.ntdtv.com/b5/%E8%AC%A0%E8%A8%80.htm">謠言</a>背後的<a href="https://www.ntdtv.com/b5/%E5%8D%9A%E5%BC%88.htm">博弈</a>；美國還會爲別人的自由而戰嗎？</p>
      <p>相關視頻：</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/nijXTXRsZ9Y" width="764" height="430" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>今天我們談幾件事。第一個是<a href="https://www.ntdtv.com/b5/%E5%B7%9D%E6%99%AE.htm">川普</a>和他的貿易和產業顧問納瓦羅都出來澄清說前兩天主流媒體報導的美中兩國同意取消部分<a href="https://www.ntdtv.com/b5/%E9%97%9C%E7%A8%85.htm">關稅</a>是不實消息，沒有那回事。我們分析一下這件事背後不同勢力的<a href="https://www.ntdtv.com/b5/%E5%8D%9A%E5%BC%88.htm">博弈</a>和<a href="https://www.ntdtv.com/b5/%E5%B7%9D%E6%99%AE.htm">川普</a>總統的態度。另外一個，我們談一下蓬佩奧前兩天在德國慶祝柏林牆倒塌30週年上的一個講話，分析他對香港問題的回答。</p>
      <p>大家好我是蕭茗。今天是2019年11月9號。 今天我們談幾件事。第一個是川普和他的貿易和產業顧問納瓦羅都出來澄清說前兩天主流媒體報導的美中兩國同意取消部分關稅是不實消息，沒有那回事。我們分析一下這件事背後不同勢力的博弈和川普總統的態度。另外一個，我們談一下蓬佩奧前兩天在德國慶祝柏林牆倒塌30週年上的一個講話，分析他對香港問題的回答。</p>
      <p>首先先說取消關稅這個消息。這個事情的過程是這樣的。週四的時候aa，中國媒體，包括美國主流媒體都報道了中國商業部發言人高峯說，美中兩國同意了第一階段協議將包括兩國同時取消同樣比例的關稅，之後白宮的一名官員也附和了這個說法。 這個消息一出來，美國股市漲了不少。但是一天以後，路透社就出了一篇報道，題目是減免中國關稅在白宮遇到強烈反對。報導說，減免關稅不是10月份美中同意的第一階段貿易協議的一部分。白宮內外都有人強烈反對這個做法。川普的貿易和工業顧問納瓦羅更是說，這是個<a href="https://www.ntdtv.com/b5/%E8%AC%A0%E8%A8%80.htm">謠言</a>。 一天以後，川普在白宮外面對記者說：中國想減免一些關稅，我還沒有同意任何事情。中國想減免一些關稅，不是全部免掉，因爲他們知道我不會做。我們和中國相處的很好，他們很想達成一個協議，他們比我更想達成協議的多。川普還說：如果要籤協議的話，應該會在愛荷華或其它農業州。會在美國籤。 這一整串消息一出來，股市開始跌了一下，後面又漲上去了。</p>
      <p>媒體報導大概就是這樣。我對這件事的判斷是： 美中同意達成第一階段協議後，中共代表團回國後又受到了壓力，強硬派說不減免關稅不行，不減免關稅就是不平等條約。沒辦法，劉鶴他們又和美方談，說能不能雙方同時減免一些關稅。 美國那邊可能有傾向同意這樣做的，可能川普總統也在考慮。但是最終決定還沒有做，消息就泄漏出去了。看時間順序應該是中共這邊先泄漏的。他們還沒有拿到白宮的承諾，就讓高峯把這當成正式消息發布了。他們的目的也很明顯，一個是讓中共面子上有光，美國把關稅減免了，中共才同意籤剩下部分的，所以，這不是喪權辱國的條約。 另外，他們這樣先聲奪人，也是給美國那邊造成既成事實的局面。美國那邊稍一鬆口，中共這邊馬上搶前一步，把生米做成熟飯。 但是，他們這麼大張旗鼓的宣傳，一下激起了白宮內外鷹派顧問們的強烈反彈。估計是這些鷹派又力建川普不要在此時減免關稅，然後川普就說了那個話-我還沒有做任何決定。川普的話一面是直接否定了中共的說法，否定了美國主流媒體的報道。另外，他也並沒有把話說死。他沒有說，我決定不減免關稅。因爲在這個看起來美中馬上就要籤協議的關頭，他說話會避免給中共太大的刺激，太讓他們下不了臺，以至於籤不了協議。</p>
      <p>那麼，對於減免關稅本身，川普會是什麼態度呢？ 實際上，關稅在川普那裡有兩個作用。一個是逼迫中共來到談判桌前。本來中共才不想做任何改變呢？如果不是川普加關稅，中共肯定不和美國談。 所以要用加關稅迫使中共來到談判桌前。 另外一個，關稅是確保貿易協議被執行的強制機制。執行的不好，關稅就不減。 是吧？ 對於關稅的第一種作用，就是逼迫中共到談判桌前，川普曾經做過讓步。比如去年在阿根廷，看到中共確實有誠意談判，川普就延遲了關稅。後來發現被中共耍了，就又把關稅加上去了。也就是說，對於關稅的這個作用方面，川普有一定的靈活度。只要中共來到談判桌前，就可以延遲或是暫時取消要加還沒加的關稅。 對於已經加了的關稅，川普知道是不能撤銷的，也不能做大的讓步。爲什麼呢？以爲已經加的關稅一定要讓中共非常疼，疼到它受不了的程度。 如果沒有讓中共疼，那麼籤的協議就將等於一堆廢紙。因爲中共違反了也沒什麼大不了的， 加一點點關稅它也不在乎。</p>
      <p>那麼，這次要籤第一階段的協議，中共要求雙方都減免一些關稅。川普會怎麼做呢？我覺得他爲了給中共一點面子，讓協議能籤成，會取消一部分要加還沒有加的關稅。例如12月15號要生效的關稅很可能會被取消。 對於已經生效的關稅，我覺得他會非常小心，如果要讓步，也會是很小的讓步。作爲在這個特殊時間點上的特殊處理。什麼特殊時間點呢？就是現在美國國內對川普的彈劾是政壇最大的事。這件事牽扯了川普非常大的精力。 再加上準備競選，所以，在2020之前，基本上可以確定川普不願意和中共進行貿易戰的決戰。川普也看清楚了，中共那邊也不會和他在大選前達成完整的協議，中共在賭2020川普落選。 所以，基於這個情況，這個第一階段的協議就是一個休戰協議。雙方都需要這個休戰協議。</p>
      <p>競選之後，如果川普能連任， 那麼他會把關稅保持在讓中共受不了的程度，用這種方法逼出一個貿易協議，同時也用關稅來保證協議的執行。在川普連任之後，基本上可以斷定，他是打算這麼做。</p>
      <p>單從這條線上看，這個思路沒有太大的問題。 關鍵是情況要比這個復雜。 美國民主政治的一個特點，也是它的一個弱點是，商界對政治的影響太大。中美經濟經過幾十年的融合，華爾街幾十年來給中共輸血，在美國政府中已經形成了中共幾乎是永久的說客集團。現在美國的金融界還在繼續加大力度給中共輸血，甚至美國政府員工，老師，消防員，普通職員的退休金裡面的中國公司都佔的比例越來越大，不久的將來，中國經濟的衰榮將直接關繫到美國普通人未來的經濟安全。那貿易戰還怎麼打？ 一邊用關稅試圖掐中共的脖子，另一面，華爾街給中共插上氧氣管。那不是美國自己和自己過不去嗎？ 除非，中共做真正的結構性的改革，那意味著中共本身做根本性的改革。中國真正過度到一個由憲政民主制度支持的市場經濟，那一切都皆大歡喜。美國將和一個自由，法治，尊重人權的中國打交道。那一切問題都將迎刃而解。但是，看現在的架勢，中共像是在往那條路上走嗎？</p>
      <p>如果中共沒有在向那個方向走。那川普政府應該在貿易戰之外再做一件事，就是切斷美國金融界繼續給中共輸血，爲中美經濟脫鉤做準備。 不是在一夜之間馬上脫鉤，那也不現實，但是需要朝那個方向走。這是一個很根本的思考。如果中國的政治體制不改變，共產黨的意識形態還在毒化中國人和全世界。那麼一個和中國經濟高度融合的美國，它的血液也將被全方位毒化。那時，美國也就無力改變這一切了。 裡根總統當年說共產主義是一種病毒，我覺得他描述的很準確。 也就是說，川普總統，他最後需要有一個認知，就是中國如果沒有進行政治改革，中國如果還在共產黨的統治之下，美國所希望中國作出的改變，即便只是在貿易領域的改變，最終都是無法達成的。 如果有這個認知，我想美國就會走在正確的道路上。</p>
      <p>前天美國國務卿蓬佩奧在德國，柏林牆倒塌30週年的紀念上發表演說。 他說美國爲什麼不讓德國過分依賴俄國的石油和天然氣，因爲那樣德國就會受制於俄國。 所以，我想，既然德國和俄國是這個關系，那美國和中國也是這個關系，美國不能過度和中國融合。從蓬佩奧提到這個例子中，我認爲川普政府裡的人還是知道這個厲害關系的。對於共產黨這種病毒，不是殺死它，就是遠離它。 也許遠離它本身就是殺死它的方式。</p>
      <p>關於蓬佩奧的演講，我想再說一點。他演講完之後，觀衆向他提了兩個問題，一個是問他對香港的抗議者有什麼建議，鑑於香港人已經通過和平手段獲得的成果，他們是否要繼續抗戰？ 蓬佩奧說那就要看他們的人文精神了，要看香港人自己了。 至於美國會如何支持香港。他說，他不能在政策制定之前說美國具體會做什麼。美國和世界有責任對這些反抗者提供他們需要的幫助，但是最終，反抗者會在這場抗爭中取得成功。然後他舉了一個例子說明他爲什麼這麼認爲。他說這次來德國和一些當年的勇士談話。那些東德人當年組織了祈禱小組。因爲教堂是他們唯一可以逃離共產黨的地方。 這些人心中對自由的渴望令人驚歎。他相信世界上其他國家的人也有同樣的渴望。他早先還說到他年輕的時候是美國在德國的駐軍，看到柏林牆用電網和機槍阻止東德人民去西德。 但是即便那樣也沒有阻擋的了人民嚮往自由的天性，柏林牆最終被推倒。 所以他認爲人們心中追求自由的渴望是這些抗爭最終取得勝利的原因。 他之前也明確的把中共和中國人區分開。我想也是要鼓勵中國人，把他們在心理上劃分爲和世界其他地區的人們一樣的，對自由渴求的人民。 我覺得這個區分是非常正確的。但是我同時也有一點擔心。 我想到了，現在的中國和當時的德國已經不同了。 現在中國並沒有豎起一道柏林牆不讓中國人離開。很多中國人在能看到自由世界，接受到自由信息，自由理念的，但他們依然是小粉紅。這其實是一個更嚴重的問題。共產黨對中國人的毒化是否已經撲滅了他們心中嚮往自由的火種？ 這樣的中國人有多少？ 今天的中國人是否能夠像當年的東歐人一樣靠著自己心中對自由的嚮往而趟出一條走向自由的路呢？這是一個值得深思的問題。</p>
      <p>這裡還有一個關鍵點就是，美國會提供幫助，但是美國不會代替中國人，也不會代替香港人去打一場爲他們爭取自由的仗。所以蓬佩奧說，將來香港的局勢怎麼發展，要取決於他們的人文精神，取決於香港人自己。</p>
      <p>前一陣子我採訪了擊斃本。拉登的美國海豹突擊隊的一名隊員的父親。這名海豹突擊隊員在完成本拉登襲擊之後又被派到阿富汗，後來在阿富汗陣亡。當時我還請了另一位阿富汗本地和美軍合作的翻譯。這名阿富汗人因爲幫助美軍而被塔利班砍掉了5個手指。在採訪過程中，阿富汗人大講美軍在阿富汗如果選錯了合作對象。美軍應該如何改變戰術打擊塔利班。 那位海豹突擊隊員的父親就變得很激動。他說，美國沒有義務爲你們的自由而把我們自己的孩子們送上戰場，送了命。如果你們想要自由，那你們要自己去抗爭。 這個話是有道理的。雖然美國的反恐戰爭有更大的因素，有關繫到它本國國家安全的因素，但是，說到一個國家和民族是否能夠最終獲得自由，那確實不能把責任放在其他人身上。也就是說，中國將來是否能走向自由，也是需要靠自己的。</p>
      <p>好，今天就說到這裡了。如果您喜歡我的節目，請訂閱和傳播我的頻道，並且要點訂閱旁邊的小鈴鐺。這樣新節目出來您就會收到通知。感謝您的收看，我們下次再見。</p>
