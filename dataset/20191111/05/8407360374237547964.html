      <h1>Она не знает, что это сны</h1>
      <address><time datetime="2019-11-11T05:19:12+00:00">11 Nov 2019, 05:19</time> by <a rel="author" href="https://d3.ru/user/Kushavera/" target="_blank">Kushavera</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Rg0wEbnRAig" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote>
        <a href="https://www.youtube.com/watch?v=Rg0wEbnRAig&amp;feature=youtu.be">Аквариум Она не знает,что это сны</a>
        <cite>www.youtube.com</cite>
      </blockquote>
      <p>"Взяв меня за руку, Клара повлеклась куда–то, и удивительно,<br/>что я поплелся за нею, безвольный и податливый.<br/>— Что вам угодно? — сказал наконец я.<br/>— Ничего.<br/>— Ну я тогда пошел.<br/>И я вправду куда–то пошел, но рука моя по–прежнему оставалась<br/>в руке Клары. Клара двигалась к лесу, я — к реке, потом она<br/>повернула к забору, я направился к сараю. Так вроде 6ы мы и шли<br/>куда–то, но и оставались на месте.<br/>Она не отпускала моей руки, но поворачивалась ко мне боком,<br/>а я к ней все больше спиной.<br/>— Поговорим, — шепнула Клара.<br/>— Говорить я с вами не намерен.<br/>— Почему?<br/>— Потому что вы — гидра. Приехала с Орловым, а целуется со<br/>мной.<br/>— Я приехала к вам.<br/>Клара застыла, замерла. Глаза ее то меркли, то переливались.<br/>Вдруг она выхватила из волос ромашку и бросила на землю.<br/>Бросанье ромашки как–то притормозило меня. Раздражала все–таки<br/>эта ромашка, привнесенная летающей рукой.<br/>— Возьмите меня в лодку, — шепнула Клара. — Самая легкая<br/>лодка в мире — это смысл жизни. Возьмите меня.<br/>Клара прикрыла глаза, отчего еще сильней заблистала под<br/>ресницами какая–то ртуть.<br/>— А как же капитан–фотограф?<br/>— Мне надо в лодку, — шептала Клара и тянулась ко мне.<br/>— А куда ж я дену капитана? — ошеломленно твердил я и уже<br/>тянул к ней губы, подобно степному дудаку, хотя откуда же у<br/>дудаков губы, у них же эти, клювья..."</p>
