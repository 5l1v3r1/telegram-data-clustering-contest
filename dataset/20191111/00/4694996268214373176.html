      <h1>Sortie de Moustapha Sy contre Serigne Modou Kara / Le « Général de Bamba » minimise « ce sont des propos qui ne méritent pas... »</h1>
      <address><time datetime="2019-11-11T00:00:00+00:00">11 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9LR4zTmt454" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Dans un enregistrement audio, Serigne Modou Kara Mbacké a lancé un message à l’endroit de ses disciples. Le « Général de Bamba » d’appeler à ses disciples et sympathisants à ne pas accorder trop d’importance à la sortie du leader des Moustakhchidines qu’il considère comme un frère. Très mature, Kara de dire que quand un homme de cette trempe fait une sortie, il ne faut l’interpréter négativement. « Il faut relativiser. Les Moustakhchidines sont nos frères et je ne veux aucune réaction venant de mes disciples. Ces propos ne méritent pas toute cette tension car cela vient d’un frère pour qui j’ai beaucoup d’estime et de qui je dis du bien. Il faut se calmer et laisser passer... »</b>
      </p>
