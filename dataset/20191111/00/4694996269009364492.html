      <h1>Me Bassirou Ngom, DG entrant aux travailleurs de la SNR : « Je vous invite à faire de la SNR un fleuron… »</h1>
      <address><time datetime="2019-11-11T00:00:00+00:00">11 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uBmcfSwMRPM" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Me Bassirou Ngom, a été installé ce matin dans ses fonctions de nouveau Directeur Général de la société Nationale de recouvrement. Le natif de Niakhar dans son discours essentiellement destiné aux travailleurs de la SNR, leur a demandé de « l’accompagner dans ses nouvelles fonctions…ses portes étant ouvertes à tout le monde ». Il a par ailleurs indiqué qu’aucun acquis des travailleurs ne sera remis en question, avant de leur demander de travailler au développement de la SNR. « Je vous invite en sorte que nous ayons des résultants, à faire de la SNR un fleuron », a-t-il dit. Son prédécesseur, Me Babacar Diallo qui faisait le bilan de ses six ans à la tête de la société, a annoncé un niveau de recouvrement de créances à hauteur de 6 milliards 133 millions de FCFA.</b>
      </p>
