      <h1>乃木坂４６・渡辺みり愛「オレオレ詐欺」撃退しました　過去におばあちゃんを救う</h1>
      <address>
        <time datetime="2019-11-11T00:00:00+00:00">11 Nov 2019</time>
      </address>
      <p>　アイドルグループ・乃木坂４６の渡辺みり愛（２０）と鈴木絢音（２０）が１０日、東京・桜美林大学新宿キャンパスで「ストップ・オレオレ詐欺４７～家族の絆作戦～」のスペシャルトークショーを実施。渡辺は、過去にオレオレ詐欺を“撃退”した経験を明かした。</p>
      <p>　特殊詐欺防止の啓発キャンペーンで、乃木坂４６は「特別防犯対策支援官」を務めている。渡辺は「おばあちゃんが実際に、オレオレ詐欺にかかりそうになったことがあります。その時は、私たち家族が止めることができた」と驚きの経験を明かした。</p>
