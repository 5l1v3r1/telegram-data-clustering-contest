      <h1>المؤشر نيكي يرتفع 0.13% في بداية التعامل في طوكيو</h1>
      <address><time datetime="2019-11-11T00:44:27+00:00">11 Nov 2019, 00:44</time> by <a rel="author">(رويترز)</a></address>
      <p>ارتفع المؤشر نيكي القياسي في بداية التعاملات في بورصة طوكيو للأوراق المالية اليوم الاثنين.<br/>وزاد نيكي 0.13 في المئة ليصل إلى 23422.13 نقطة، في حين صعد المؤشر توبكس الأوسع نطاقا 0.31 في المئة مسجلا 1708.12 نقطة.<br/> </p>
