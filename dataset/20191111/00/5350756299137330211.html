      <h1>Gabriela Montaño asegura que la Policía pretende detener a Evo Morales</h1>
      <address><time datetime="2019-11-11T00:13:07+00:00">11 Nov 2019, 00:13</time> by <a rel="author">Los Tiempos Digital</a></address>
      <p>La ministra de Salud, Gabriela Montaño, a través de su cuenta de Twitter, aseguró que la Policía Boliviana pretende detener a Evo Morales, que hoy renunció a la Presidencia de Bolivia.</p>
      <figure>
        <iframe data-src="https://twitter.com/GabrielaSCZ/status/1193671831254962176?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>A las 16:52 de este domingo, Evo Morales presentó su renuncia irrevocable a la Presidencia de Bolivia, asediado por la presión social y la dimisión escalonada de su gabinete ministerial.</p>
      <p>"Estoy renunciando para que mis hermanas y hermanos dirigentes, autoridades del MAS no sigan hostigados, perseguidos, amenazados. Quiero decirles la lucha no termina acá, vamos a continuar con esta lucha por la igualdad y la paz. Lamento mucho este golpe", expresó Morales. </p>
