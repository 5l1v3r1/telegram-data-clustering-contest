      <h1>笑ってはいけない！？ガキ使で負傷 佐野史郎が公式ブログで事故の詳細明かす</h1>
      <address>
        <time datetime="2019-11-11T00:00:00+00:00">11 Nov 2019</time>
      </address>
      <p>　６日に日本テレビ系「ガキの使いやあらへんで！！　年末スペシャル（仮）」（１２月３１日放送予定）の撮影中に、第三腰椎を圧迫骨折した俳優の佐野史郎（６４）が１０日、公式ブログを更新。事故に至った詳細を明かした。</p>
      <p>　撮影は、ノーベル賞を狙う博士役の佐野が、液体窒素を入れたドラム缶のふたの上に座り、ラーメンを食べるという内容。爆発直後に「（衝撃予防）マットに飛ばされ横に倒れ、痛いというより、直後、腰に力が入らない！」という事態に。しかし、痛みもなかったので撮影を続行したという。</p>
