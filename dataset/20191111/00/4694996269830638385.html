      <h1>Assane Ndiaye (Baol Productions) : « Il faut arrêter, il n’y a pas de crise dans la lutte! »</h1>
      <address><time datetime="2019-11-11T00:00:00+00:00">11 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RgG8SKNwm3M" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Assane Ndiaye de Baol Productions est revenu dans une interview accordée à Bour Guéweul sur la situation actuelle de la lutte. Selon lui, il n’y a point de crise dans cette discipline qui se porte à merveille. <br/>Il a d’emblée mentionné ses relations qui sont beau fixe avec un autre promoteur, en l’occurrence Aziz Ndiaye, ami proche de Balla Gaye 2. Le promoteur de Baol Productions a aussi soulevé les problèmes que rencontre la lutte. Pour finir, Assane Ndiaye a dénoncé les “petits promoteurs” qui ne veulent que se faire un nom et puis se retirer...</b>
      </p>
