      <p>Brachytherapy has a robust track record as a treatment for prostate cancer. The technique involves positioning radioactive materials inside the prostate to kill the tumor. <br/><br/>But this treatment seems to be going out of fashion, in favor of more modern, more expensive alternatives.  Since evidence suggests that brachytherapy is cost-effective for some patients, many oncologists are keen to make sure it remains an option. </p>
