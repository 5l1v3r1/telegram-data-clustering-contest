      <h1>Más de 20 referentes en investigación sobre envejecimiento se reúnen por el Longevity World Forum</h1>
      <address><time datetime="2019-11-11T00:00:00+00:00">11 Nov 2019</time> by <a rel="author">Valencia Plaza</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ci8xPuyiw1w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>VALÈNCIA. Cuenta atrás para el <b>Longevity World Forum</b>, congreso internacional pionero en Europa por su enfoque para abordar la <b>esperanza de vida</b> y el <b>envejecimiento saludable</b>. El encuentro de 2019 tendrá lugar los días <b>13, 14 y 15 de noviembre</b> en <b>Valencia</b>, donde más de 20 profesionales de todo el mundo se darán cita para compartir conocimiento y experiencias al respecto. En concreto, sus ponencias se centrarán en la <b>innovación científica</b>, explicando las últimas investigaciones que se están realizando actualmente en el campo de la <b>longevidad</b>; en las pautas que se han probado recientemente como idóneas para envejecer con salud; y en los <b>efectos socio-económicos</b> que implica una esperanza de vida creciente.</p>
      <p>Entre las personas participantes en el Longevity World Forum destacan <b>María Blasco</b>, la directora del Centro Nacional de Investigaciones Oncológicas (CNIO), cuyo equipo ha logrado recientemente aumentar la longevidad sin intervención genética en modelos de ratón nacidos con telómeros más largos de lo habitual; o <b>Manuel Collado</b>, jefe del laboratorio de células madre en cáncer y envejecimiento en el Instituto de Investigación Sanitaria de Santiago (IDIS), quien acaba de descubrir que el principio activo del extracto de la Digitalis o dedalera es capaz de eliminar de forma selectiva las células senescentes.</p>
      <p>Además, se contará con la intervención de <b>Pura Muñoz</b>, investigadora del Centro Nacional de Investigaciones Cardiovasculares (CNIC), quien este año ha recibido el Premio de Investigación Médica Jaume I por sus aportaciones en los mecanismos moleculares del envejecimiento; y de <b>Manuel Serrano</b>, doctor y catedrático que actualmente trabaja en el programa ICREA del Institut de Recerca Biomèdica de Barcelona (IRB Barcelona) liderando investigaciones sobre senescencia y plasticidad celular.</p>
      <p>Por su parte, en clave internacional sobresalen nombres como el de <b>Rafael de Cabo</b>, jefe de la División de Gerontología Traslacional del Instituto Nacional del Envejecimiento en Baltimore (Estados Unidos); <b>Maria Entraigues Abramson</b>, Coordinadora Global de Divulgación y Desarrollo de SENS Research Foundation (EE.UU.); <b>Avan Sayer</b>, directora del Instituto de Envejecimiento de Newcastle (Reino Unido); <b>Reason</b>, cofundador de Repair Biotechnologies, Inc. (EE.UU.); <b>Bruno Vellas</b>, doctor de la Unidad de Envejecimiento del Hospital Universitario Gerontopole de Toulouse (Francia); o <b>Álvaro Pascual-Leone</b>, profesor de Neurología en la Escuela de Medicina de Harvard (Estados Unidos); entre otros/as.</p>
      <p>A pesar de tratarse de una segunda edición, el Longevity World Forum ya ha sumado también los apoyos de entidades reconocidas internacionalmente por su actividad en materia de longevidad humana. Por ejemplo, este sería el caso de <b>Calico</b>, la empresa biotecnológica de Google; <b>General Electric Healthcare</b>; la división de soluciones médicas de dicha compañía multinacional; o <b>Siemens Healthineers</b>, un grupo de empresas de tecnología médica. Con todo, España se está convirtiendo el foro mundial por excelencia sobre envejecimiento saludable. </p>
