      <h1>تظاهرات حاشدة بالأهواز بعد وفاة غامضة لشاعر ودفنه بسرية</h1>
      <address><time datetime="2019-11-11T00:00:00+00:00">11 Nov 2019</time> by <a rel="author">دبي - العربية.نت</a></address>
      <p>انطلقت، الاثنين، تظاهرة حاشدة في منطقة كوت عبدالله في مدينة الأهواز ضد السلطات الإيرانية.</p>
      <figure>
        <iframe data-src="https://twitter.com/Ahwazarabic/status/1193880888737779712?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/Black_fish_99/status/1193871964559020032?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وردد المتظاهرون هتافات "بالروح بالدم نفديك يا أهواز"، وذلك بعد أن منعتهم السلطات من المشاركة في دفن الشاعر العربي الأهوازي <a href="https://www.alarabiya.net/ar/iran/2019/11/11/%D9%85%D8%B8%D8%A7%D9%87%D8%B1%D8%A7%D8%AA-%D8%A8%D8%A7%D9%84%D8%A3%D9%87%D9%88%D8%A7%D8%B2-%D8%A8%D8%B9%D8%AF-%D8%A3%D9%86%D8%A8%D8%A7%D8%A1-%D8%B9%D9%86-%D8%A7%D8%BA%D8%AA%D9%8A%D8%A7%D9%84-%D8%B4%D8%A7%D8%B9%D8%B1-%D8%B3%D9%8A%D8%A7%D8%B3%D9%8A.html">حسن الحيدري</a> الذي توفي في ظروف غامضة، حسب ما أكد في وقت سابق نشطاء أهوازيين.</p>
      <h4>شبهات حول تسميم الحيدري</h4>
      <p>كما اتهم بعض الناشطي الأهزاز النظام الإيراني باغتيال الحيدري، عبر تسميمه عندما كان معتقلا لدى الأجهزة الأمنية، حيث أطلق سراحه بكفالة قبل أشهر، بحسب قولهم.</p>
      <p>وغالباً ما يؤكد الناشطون أن ظاهرة الاغتيالات والتصفيات الجسدية للنخب الأهوازية ليست بجديدة، ويتهمون النظام في إيران بتصفية المعارضين بشتى الوسائل منها التسميم، وحوادث السير المفتعلة، والغرق وأساليب أخرى.</p>
      <h4>إنزال العلم الإيراني</h4>
      <p>إلى ذلك، قام بعض متظاهري "كوت عبدالله" بإنزال العلم الإيراني في إحدى الساحات العامة.</p>
      <p>وأفادت التقارير بأن السلطات تصدت للمتظاهرين العرب بالغازات المسيلة للدموع.</p>
      <h4>تكثيف أمني</h4>
      <p>وأكد شهود عيان وجود تحرك واسع لقوات الأمن الإيرانية لمواجهة أي طارئ، خاصة أن الإقليم العربي في إيران يشهد بين الحين والآخر مظاهرات احتجاجية.</p>
      <p>يذكر أن مدينة الأهواز شهدت ليل الأحد الإثنين تظاهرات عدة بعد انتشار أنباء عن اغتيال الشاعر حسن الحيدري، الذي توفي صباح الأحد بعد نقله إلى المستشفى إثر وعكة صحية.</p>
