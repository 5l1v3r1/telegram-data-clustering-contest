      <h1>Arrivée des "Lions" à l'hôtel Lamantin Beach : Cheikhou Kouyaté, Racine Coly, Loum Ndiaye et Cie ont rallié la tanière...</h1>
      <address><time datetime="2019-11-11T00:00:00+00:00">11 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jSdxSLntjwA" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Comme prévu, les joueurs ont rejoint leur hôtel, le Lamantin Beach de Saly Portudal, ce lundi en début de journée. Dans ce nouveau coin niché sur la petite-côte, les internationaux sénégalais sont arrivés chacun de son côté à bord de grosses cylindrées, accompagnés de leurs proches. Tour à tour, le capitaine des "Lions" Cheikhou Kouyaté (Crystal Palace), Racine Coly de l'OGC Nice ou encore Mamadou Loum Ndiaye, le pensionnaire du FC Porto ont rallié la tanière. La quasi totalité du groupe (Gana Guèye, Koulibaly, PAN, Ismaëla Sarr...) est sur place, en attendant le reste des troupes d'Aliou Cissé.</b>
      </p>
