      <h1>Ousmane Ndoye (ancien international) : « On est content de voir nos lions dans notre région… »</h1>
      <address><time datetime="2019-11-11T00:00:00+00:00">11 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lWDwAOKaowM" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Les lions de la Téranga se sont entraînés ce lundi au stade Lat Dior de Thiès en présence d’un ancien international de marque. Habitant de Thiès, Ousmane Ndoye est venu rendre visite aux lions et assister à leur galop d’entraînement en vue du match de ce mercredi contre le Congo. « On est content de voir nos lions dans notre région. Ce sont de grands moments et il faut en profiter », a fait savoir l’homme aux 27 sélections avec l’équipe nationale du Sénégal. Poursuivant, Ousmane Ndoye a fait montre de sa très bonne relation avec l’équipe nationale. « J’entretiens de bonnes relations avec tous les membres de l’équipe. » Il précise dans la foulée que c’est Lamine Diatta, un des adjoints du coach Cissé, qui l’a invité à assister à la conférence de presse et aussi à ce premier galop des Lions.</b>
      </p>
