      <h1>Cérémonie officielle 140 ème édition Gamou Thiénaba : Les prières de Serigne Baye Cheikh Tidiane Seck pour un Sénégal de paix</h1>
      <address><time datetime="2019-11-11T00:00:00+00:00">11 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dZk07jj5DHE" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>La cent quarantième (140 eme) édition du Gamou 2019 de Thiénaba a vécu sous le thème : « l'amour du Prophète Mohamed (psl) et son impact sur la société, l'exemple de Thiénaba ». Devant un parterre de fidèles venus nombreux célébrer la naissance du meilleur homme sur terre, le 7 ème khalife général de Thiénaba Seck, Serigne Baye Cheikh Ahmed Tidiane Seck, a clôturé le récital de Ibnoul Mouheyib. Au terme de la cérémonie, Serigne Baye Cheikh Tidiane Seck a prié pour tous les fidèles présents à cérémonie, mais aussi pour une paix durable au Sénégal. « Je prie pour qu'aucun coup de feu ne retentisse jamais dans ce pays », dit-il.</b>
      </p>
