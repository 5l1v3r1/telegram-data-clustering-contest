      <h1>プロ野球の現役ドラフト　仮称は「ブレークスルードラフト」導入には前向き</h1>
      <address>
        <time datetime="2019-11-11T00:00:00+00:00">11 Nov 2019</time>
      </address>
      <p>　日本野球機構（ＮＰＢ）による実行委員会が１１日、都内で行われ、現役ドラフトの素案が各球団に提示された。</p>
      <p>　現役ドラフトは出場機会に恵まれない選手を救済するため選手会が実現を求めており、ＮＰＢ側も導入には前向きな姿勢。仮称は「ブレークスルードラフト」で、井原事務局長は「今まで実行委員会の中で議論を重ねてきましたので。今の時点の素案みたいなものを事務局でまとめて、今日提示しました」と話した。</p>
      <p>　具体的には明かされなかったが、それぞれ各球団に持ち帰って意見をまとめるという。</p>
