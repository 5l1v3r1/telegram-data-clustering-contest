      <h1>侍ジャパンが先制許す　三回、山口からオーストラリアがタイムリー</h1>
      <address>
        <time datetime="2019-11-11T00:00:00+00:00">11 Nov 2019</time>
      </address>
      <p>　「プレミア１２・２次ラウンド、日本－オーストラリア」（１１日、ＺＯＺＯマリンスタジアム）</p>
      <p>　侍ジャパンが先制点を許した。</p>
      <p>　三回、２死三塁から先発の山口が、１番のケネリーに中前にはじき返された。</p>
      <p>　日本の攻撃は、二回に鈴木が敵失で出たものの、安打は二回終了の時点ではない。</p>
