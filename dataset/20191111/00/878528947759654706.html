      <h1>世界パラ陸上、芦田は６位</h1>
      <address>
        <time datetime="2019-11-11T00:00:00+00:00">11 Nov 2019</time>
      </address>
      <p>　【ドバイ共同】パラ陸上の世界選手権第５日は１１日、アラブ首長国連邦（ＵＡＥ）のドバイで行われ、男子走り幅跳び（上肢障害Ｔ４７）で芦田創（トヨタ自動車）は６メートル８５で６位、鈴木雄大（日体大）は６メートル６７で７位となり、今大会での東京パラリンピック代表を逃した。</p>
      <p>　男子１００メートル（義足Ｔ６４）決勝には井谷俊介（ＳＭＢＣ日興証券）が出場する。</p>
    </article>
