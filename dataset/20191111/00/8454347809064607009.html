      <h1>Christian Bale and Matt Damon Talk Ford v Ferrari's Epic Races</h1>
      <h2>Plus, director James Mangold and co-stars Tracy Letts and Jon Bernthal break down some of the movie's wildest moments on the track and off.</h2>
      <address><time datetime="2019-11-11T00:00:00+00:00">11 Nov 2019</time> by <a rel="author">RT Staff</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/F3WH2PFC5LM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Christian Bale and Matt Damon star in <i>Logan </i>director James Mangold’s Certified Fresh <i><a href="https://www.rottentomatoes.com/m/ford_v_ferrari/"><b>Ford v Ferrari</b></a></i>, out this month, and the race-car drama is already stirring up a ton of awards buzz. The movie tells the story of the Ford Motor Company’s attempt to create a car that could outpace the dominant Ferrari team at the 24 Hours of Le Mans race in 1966, and also stars Jon Bernthal as Lee Iacocca and Tracy Letts as Henry Ford II. As the film heads into theaters, we sat down with Damon and Bale – who play car designer Carroll Shelby and driver Ken Miles, respectively – as well as Bernthal, Letts, and Mangold, to talk about recreating the excitement of Formula 1 racing on the big screen and choreographing one of cinema’s most hilarious fight scenes. Plus, the guys spill on the first car they ever owned.</p>
      <hr/>
      <p>
        <b><i><a href="https://www.rottentomatoes.com/m/ford_v_ferrari/">Ford v Ferrari</a> </i>is in theaters November 15, 2019</b>
      </p>
