      <h1>Death Stranding y sus mil y un detalles (PS4)</h1>
      <address>
        <time datetime="2019-11-11T00:00:00+00:00">11 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8NtXIEiqokc" width="910" height="512" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Recorrer el mundo de Death Stranding es encontrarte con un gran número de pequeños detalles que han preparado los desarrolladores para que nuestra experiencia en este viaje sea única.</p>
      <p>En 3DJuegos queremos mostrarte en este vídeo algunos de los que más han llamado nuestra atención al acompañar a Sam Porter Bridges. Desde el cuidado en las animaciones y los modelados faciales, hasta la peculiar forma de atravesar este mundo y algunos de los percances que suceden en él. Y si ya estás sumergido en el videojuego de Hideo Kojima, no olvides comentarnos los detalles que más te hayan llamado a ti la atención.</p>
      <p>Puedes consultar en 3DJuegos el análisis de Death Stranding: <a href="https://www.3djuegos.com/juegos/analisis/23922/0/death-stranding/">https://www.3djuegos.com/juegos/analisis/23922/0/death-stranding/</a></p>
