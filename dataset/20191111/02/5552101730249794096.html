      <h1>【峰狂老董3】跳秀姑巒溪搶訂單　救生衣市佔率破5成</h1>
      <address><time datetime="2019-11-11T02:54:00+00:00">11 Nov 2019, 02:54</time> by <a rel="author">謝君怡, 吳貞慧, 何懿原</a></address>
      <p>拿到大人的許可證後，程鯤和夥伴們跑遍台灣本島，花8個月做1600多個市調點，「以前沒有google map，我們買電話簿跟各縣市地圖，翻黃頁商號分類找店家地址，再比對地圖安排路線。」一出門就是10天，到釣具店、書局、游泳池等地拜訪，當晚回到旅館，程鯤會寄出手寫明信片感謝店家。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/F0HBZ-HHHzg" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>一步一腳印蒐集資料，判斷產品品質跟國際品牌一樣，但價格低2成就能有競爭力，1985年，品牌「歐都納」問世，以山王製作的救生衣、浮板、衝浪板等水上用品及睡墊等產品為主打，「內部分析第一年要做1100多萬元，我提企劃給公司，要400萬元品牌行銷預算，完全沒依照做多少生意能夠花多少錢的比例原則。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191110110709-31c18ee769d87e263b6a598aea860e9b-tablet.jpg"/>
        <figcaption>創業初期程鯤每個週末都跟同事在各大海水浴場辦衝浪教學與比賽。（程鯤提供）</figcaption>
      </figure>
      <p>媒體廣告下得不多，「我認為，只有跟民眾接觸，才能產生情感跟信賴連接。」每個週末跟同事在各大海水浴場辦衝浪教學、辦比賽。80年代，秀姑巒溪已是國內泛舟活動首選之地，程鯤穿著自家救生衣，在泛舟業者驚呼聲中跳進激流，「我們的填充物設計成前厚、後薄形狀，厚的浮力比較大，落水自然會是仰的。第一次去就接到好幾張訂單，一年內市占率衝到50％。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191110110703-80b0c63525b33d7d64178ba68dfffa4c-tablet.jpg"/>
        <figcaption>歐都納的行銷預算主要花費在參展，九○年代模特兒穿著連身泳衣尺度已經算相當開放。（程鯤提供）</figcaption>
      </figure>
      <p>最花錢的是參展，「一個攤位會被淹沒，我做好幾個，要做品牌就要夠像樣。」名號打響了，但400萬元散盡，營業額僅732萬元，「第一年真的抓不準，產品廣度也不夠。」虧損近200萬元，雖然公司hold得住，「但不知道洞多深啊！股東覺得以前整年度花不到100萬元，這個年輕人這麼會花錢，就鼓勵說：『程鯤，你出去創業。』」他特別澄清不是被轟出門，「是鼓勵，當然外帶一點哄騙啦！」</p>
