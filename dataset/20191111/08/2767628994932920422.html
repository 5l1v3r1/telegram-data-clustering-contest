      <h1>Iohannis y Dancila se batirán en duelo en las presidenciales rumanas</h1>
      <address><time datetime="2019-11-11T08:58:46+00:00">11 Nov 2019, 08:58</time> by <a rel="author">Juan Carlos De Santos Pascual</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jsyKRljkAxg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Triunfo del liberal Klaus Iohannis en la primera vuelta de las elecciones presidenciales de Rumanía. <b>Ha conseguido más del 36 % de los votos</b>. El defensor de una política anticorrupción más contundente <b>aún tendrá que participar en una segunda vuelta porque no ha superado el 50% de los votos.</b> Se enfrentará a la líder socialdemócrata, Viorica Dancila, el 24 de noviembre. <b>La ex primera ministra ha quedado segunda con cerca del 24% de los votos.</b></p>
      <p><i>"La batalla contra los socialdemócratas no ha terminado",</i> subrayaba Klaus Iohannis. <i>"Tenemos una pelea más, un paso más para ganar dentro de dos semanas"</i> añadía durante la celebración del triunfo junto a sus votantes.<i>"Para la segunda vuelta de las elecciones me dirijo a los que participaron en las protestas por la protección del Estado de Derecho, ¡vengan a votar! ¡Queridos rumanos, vengan a votar por un país normal!",</i> apuntaba Iohannis.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193621878432292870" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>La campaña electoral ha quedado ensombrecida por una crisis política en la que <b>hace tan sólo unos días se instaló un Ejecutivo liberal que gobierna en minoría</b>. <b>Dancila dimitió después de perder una moción de censura en el Parlamento</b>, la acusaban de intentar reformar el poder judicial para conseguir un mayor control.</p>
      <p><i>"Me alegro de que todos mis compañeros regionales me hayan votado. Pese a todas las críticas y todas las campañas contra el PSD y contra mí, estaré en la segunda vuelta de las elecciones".</i> ha destacado Viorica Dancila.</p>
      <p>Iohannis, que fue presidente de Rumanía en 2014, ha sido elogiado por la UE cuando este desafío al PSD por el intento de reforma del poder judicial. Además, <b>los distintos gobiernos socialdemócratas de Rumania han ido suavizando las medidas anticorrupción</b>. Si es elegido de nuevo, Iohannis y el Gobierno del PNL se han comprometido a acabar con el nepotismo, la corrupción y los ataques a la independencia judicial.</p>
