      <h1>«Νέα εποχή» στις σχέσεις Ελλάδας-Κίνας</h1>
      <address><time datetime="2019-11-11T08:07:46+00:00">11 Nov 2019, 08:07</time> by <a rel="author">Klelia Avatagelou</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LqxV-gEeNP0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Με την κατάθεση στεφάνου στο Μνημείο του Αγνώστου Στρατιώτη ξεκίνησε στις 9:50 το πρωί η επίσημη επίσκεψη του Προέδρου της Λαϊκής Δημοκρατίας της Κίνας, Σι Τζινπινγκ, η πρώτη Κινέζου Προέδρου από το 2008. Τον Κινέζο Πρόεδρο υποδέχθηκε ο υπουργός Εξωτερικών Νίκος Δένδιας. Ακολούθησε η ανάκρουση των εθνικών ύμνων των δύο χωρών.</p>

      <p>Στη συνέχεια, ο Πρόεδρος της Κίνας έφτασε συνοδευόμενος από τη σύζυγό του στο Προεδρικό Μέγαρο, όπου έγινε δεκτός από τον Πρόεδρο της Δημοκρατίας, Προκόπη Παυλόπουλο και τη σύζυγό του, και θα ακολουθήσουν διευρυμένες συνομιλίες.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/28/78/808x525_cmsv2_dfcdc3bd-87c3-5c46-9d77-9c97195489cd-4292878.jpg"/>

      <h3>Πρ. Παυλόπουλος: Εμβληματική αναβάθμιση της στρατηγικής σχέσης Ελλάδας-Κίνας</h3>
      <p>«Εγκαινιάζουμε μια νέα περίοδο στις σχέσεις μας», δήλωσε ο κ. Παυλόπουλος απευθυνόμενος στον Κινέζο ομόλογο του, προσθέτοντας ότι η «<a href="https://gr.euronews.com/2019/11/11/kinezikes-ependiseis-stin-ellada-mithoi-kai-pragmatikotita">επένδυση της Cosco</a> μετέτρεψε τη σχέση μας σε μια πραγματική στρατηγική εταιρική σχέση».</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/28/78/808x518_cmsv2_ceba0836-6153-52c1-8ac2-936a03daa068-4292878.jpg"/>
      </figure>
      <p>Με την ευκαιρία της 70ης επετείου ίδρυσης της Λαϊκής Δημοκρατίας της Κίνας, ο κ. Παυλόπουλος αναφέρθηκε στα επιτεύγματά της, πολλά από τα οποία οφείλονται, όπως σημείωσε, στις εμβληματικές ικανότητες του Σι Τζινπίνγκ ως ηγέτη και πολιτικού. Συγκεκριμένα, επισήμανε τις εντυπωσιακές προσπάθειες που έχουν συντελεστεί για τη βελτίωση του βιοτικού επιπέδου εκατοντάδων εκατομμυρίων πολιτών της, καθώς και τις αλματώδεις προόδους στους τομείς της οικονομίας, της παιδείας και της τεχνολογίας.</p>
      <p>Ως προς τη διεθνή θέση της Κίνας, υπογράμμισε κυρίως την ανάδειξή της ως παγκόσμιου οικονομικού παράγοντα και μοχλού ανάπτυξης επίσης σε παγκόσμια κλίμακα. Προς αυτήν την κατεύθυνση σημείωσε τη νέα πρωτοβουλία της Κίνας «Belt and Road», ήτοι στο Νέο Δρόμο του Μεταξιού, ο οποίος θα λειτουργήσει και ως «γέφυρα» επικοινωνίας της Κίνας με την Δύση, ιδίως δε με την Ευρωπαϊκή Ένωση.</p>
      <h3>Για συνεργασία δύο μεγάλων πολιτισμών έκανε λόγο ο Σι Τζινπίνγκ</h3>
      <p>Ο κ. Σι Τζινπίνγκ, αφού ευχαρίστησε τον κ. Παυλόπουλο για τη θερμή υποδοχή και φιλοξενία, τόνισε ότι έχει μεγάλες προσδοκίες για το μέλλον της συνεργασίας Κίνας-Ελλάδας, σημειώνοντας πως και οι δύο χώρες είναι υπερήφανες για την πολιτιστική κληρονομιά τους και αγωνίσθηκαν σκληρά για να οικοδομήσουν μία σύγχρονη χώρα.</p>
      <p>Αναφερόμενος στον ελληνικό πολιτισμό, επισήμανε την τεράστια συμβολή του στον παγκόσμιο πολιτισμό και πρόσθεσε ότι δύο μεγάλοι πολιτισμοί συναντώνται σήμερα, ο ελληνικός και ο κινεζικός, και τάχθηκε υπέρ της εμβάθυνσης της συνεργασίας των δύο χωρών. Επικαλούμενος τη φράση του Ηράκλειτου «τα πάντα ρει», ο Κινέζος Πρόεδρος υπογράμμισε ότι ο κόσμος γνωρίζει μία αλλαγή στην εποχή μας που δεν έχει γνωρίσει για αιώνες και κατέληξε εκφράζοντας την επιθυμία και την ελπίδα οι χώρες μας θα στηριχθούν στους αρχαίους πολιτισμούς τους για να προωθήσουν τις διαπολιτιστικές συναλλαγές με ανοιχτό μυαλό, καθώς οι δύο πολιτισμοί θα λάμπουν στη νέα εποχή.</p>
      <h3>Συνάντηση Μητσοτάκη- Σι Τζινπίνγκ στο Μέγαρο Μαξίμου</h3>
      <p>«Η πρόσφατη επίσκεψή μου στη Σαγκάη και η δική σας σήμερα εγκαινιάζει μια νέα εποχή στις σχέσεις μας. Η Ελλάδα αναγνωρίζει την Κίνα ως μεγάλη χώρα και θα πρέπει να είστε υπερήφανοι για όσα έχετε πετύχει», είπε ο πρωθυπουργός υποδεχόμενος τον Πρόεδρο της Κίνας στο Μέγαρο Μαξίμου, λίγο μετά τις 11 το πρωί.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/28/78/808x521_cmsv2_4982a4ad-fef7-525b-a0d4-cc1f0249f3b0-4292878.jpg"/>
      </figure>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/28/78/808x508_cmsv2_f0ff0e52-0144-55af-8485-77db3951964b-4292878.jpg"/>
      </figure>
      <p>Στην κοινή συνέντευξη τύπου των δύο ηγετών, ο Κυριάκος Μητσοτάκης είπε ότι οι σχέσεις των δύο χωρών είναι θερμότερες από ποτέ και ότι η συνεργασία διευρύνεται σε νέους τομείς. <b><i>«Διευρύνουμε τη σχέση μας με την Κίνα, τώρα που η Ελλάδα αναλαμβάνει πρωταγωνιστικό ρόλο ξανά»,</i></b> τόνισε ο Κυριάκος Μητσοτάκης και πρόσθεσε ότι <b><i>«η Ελλάδα έχει πάρα πολλά να κερδίσει από το άνοιγμα της εσωτερικής αγοράς της Κίνας»</i></b>.</p>
      <p>Ο κ. Μητσοτάκης αναφέρθηκε στη σημασία των 16 συμφωνιών και στο λιμάνι του Πειραιά, που γίνεται σημαντικός διαμετακομιστικός κόμβος. Καλοσώρισε την έλευση των κινεζικών τραπεζών στην Ελλάδα και υπογράμμισε την ενίσχυση του τουριστικού ρέυματος από την Κίνα στη χώρα μας.</p>
      <p>Ο Έλληνας Πρωθυπουργός ανακοίνωσε ότι τον Απρίλιο θα επισκεφθεί εκ νέου την Κίνα στο πλαίσιο της πρωτοβουλίας 17+1.</p>
      <p><b><i>«Και η Ελλάδα και η Κίνα βρίσκονται σε σημαντική φάση μεταρρύθμισης και ανάπτυξης»</i></b>, τόνισε από την πλευρά του ο Κινέζος Πρόεδρος.</p>
      <p>«Η χώρα σας παίζει σημαντικό ρόλο στην παγκόσμια ιστορία... Ταυτόχρονα, η Ελλάδα είναι μία όμορφη και σύγχρονη χώρα. Γενεές έξυπνων πρωτοπόρων Ελλήνων έχουν βρει δρόμους προς την ανάπτυξη, που είναι μοναδικοί. Η χώρα σας έγινε κυρίαρχη ναυτιλιακή δύναμη σε όλον τον κόσμο και έχει αναπτυχθεί σε όλους τους τομείς της οικονομίας και της κοινωνίας», τόνισε ο Σι Τζινπίνγκ.</p>
      <p>«Τα τελευταία χρόνια οι Έλληνες έδειξαν μεγάλη αντοχή, δούλεψαν σκληρά απέναντι σε μεγάλες δυσκολίες για να αποκαταστήσουν την αυτοπεποίθησή τους και την ανάπτυξη», πρόσθεσε.</p>
      <p>Και κατέληξε, λέγοντας: «Θέλουμε να υπάρξουν επενδύσεις στον τομέα της ενέργειας, των μεταφορών και τον τραπεζικό τομέα».</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/28/78/808x539_cmsv2_6d0a68bc-ab80-5bd2-ad86-1e694e394ed9-4292878.jpg"/>
      </figure>
      <p>Μετά τις κοινές δηλώσεις στους δημοσιογράφους, ακολούθησε η <b>υπογραφή δεκαέξι συμφωνιών</b> ανάμεσα στις δύο χώρες.</p>
      <p>Ειδικότερα, οι δεκαέξι συμφωνίες που προσελκύουν κεφάλαια από την Κίνα, δρομολογούν έναν νέο κύκλο έργων αναβάθμισης του λιμανιού του Πειραιά από την COSCO, ανοίγουν περαιτέρω την κινεζική αγορά σε ορισμένα ελληνικά αγροδιατροφικά προϊόντα και ενισχύουν τους ήδη στενούς σινοελληνικούς δεσμούς σε πολλά πεδία, θα υπογραφούν στο πλαίσιο της επίσκεψης του Σι Τζινπίνγκ στην Ελλάδα.</p>
      <p>Οι δύο ηγέτες παρακάθισαν σε γεύμα σε κεντρικό εστιατόριο της Αθήνας γύρω στη μια το μεσημέρι.</p>
      <p>Ο πρωθυπουργός, κατά την πρόποσή του στο γεύμα προς τιμήν του προέδρου της Λαϊκής Δημοκρατίας της Κίνας, αναφέρθηκε στην πρωτοβουλία της κυβέρνησης για την επανένωση των Γλυπτών του Παρθενώνα.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/28/78/808x539_cmsv2_8c4b98eb-5265-5db6-8d71-0a57ce5f0487-4292878.jpg"/>
        <figcaption>Dimitris Papamitsos_Press Photographer_+306946384863Dimitris Papamitsos_6946384863</figcaption>
      </figure>
      <p>Έχοντας ως θέα τον ιερό βράχο της Ακρόπολης, ο πρωθυπουργός αναφέρθηκε στο γεγονός ότι ο Κινέζος Πρόεδρος θα επισκεφθεί αύριο το Μουσείο της Ακρόπολης.</p>
      <p>«Σας ευχαριστώ πολύ που μας δίνεται η ευκαιρία να συμφάγουμε σε αυτό το θαυμάσιο μέρος, με αυτή την πολύ όμορφη θέα του Ιερού Βράχου της Ακρόπολης. Θα έχετε εξάλλου την ευκαιρία, αύριο, να επισκεφτείτε το Μουσείο της Ακρόπολης για να διαπιστώσετε και ο ίδιος πόσο σημαντικό και δίκαιο είναι το αίτημα της Ελλάδας για την επανένωση των Γλυπτών του Παρθενώνα. Όπως θα δείτε τα μισά Γλυπτά είναι στο Μουσείο της Ακρόπολης και για τα άλλα μισά, θα δείτε ομοιώματά τους, γιατί τα πρωτότυπα βρίσκονται στο Βρετανικό Μουσείο» είπε ο Κυριάκος Μητσοτάκης καλωσορίζοντας τον Κινέζο Πρόεδρο.</p>
      <p>Στις 16: 30 οι δύο ηγέτες, <a href="https://gr.euronews.com/2019/11/11/si-tzinping-tha-anoixoume-neo-kefalaio-sth-strathgikh-etairikh-sxesh-elladas-kinas">συνοδευόμενοι από τις συζύγους τους, επισκέφτηκαν τις εγκαταστάσεις της Cosco (Σταθμός Εμπορευματοκιβωτίων) στο λιμάνι του Πειραιά.</a></p>
      <p>Η πρώτη ημέρα της επίσκεψης του Κινέζου Προέδρου στην Ελλάδα ολοκληρώνεται με το επίσημο δείπνο που θα παραθέσει προς τιμήν του Κινέζου Προέδρου στις 19:00, ο Πρόεδρος της Δημοκρατίας Προκόπης Παυλόπουλος, στο οποίο παρίσταται ο πρωθυπουργός Κυριάκος Μητσοτάκης.</p>
      <p>Ο κ. Παυλόπουλος κατά την προσφώνησή του στο δείπνο έκανε λόγο για μια νέα πορεία συμπόρευσης και συνδημιουργίας μεταξύ Ελλάδας και Κίνας, η οποία εγκαινιάζεται με την επίσκεψη του Κινέζου Προέδρου και επανέλαβε ότι αναβαθμίζεται ουσιωδώς η στρατηγική σχέση μεταξύ των δύο χωρών, όπως αυτή είχε δρομολογηθεί το 2006, με αφετηρία την επένδυση της Cosco.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/28/78/808x539_cmsv2_e7e70583-a571-5f0a-bc05-471ea221cf74-4292878.jpg"/>
      </figure>
      <p>Ο Πρόεδρος δεν παρέλειψε να στείλει μήνυμα στην Τουρκία λέγοντας ότι τείνουμε χείρα φιλίας και καλής γειτονίας προς τη γείτονα και ευνοούμε την ευρωπαϊκή της προοπτική, πλην όμως τούτο εξαρτάται από τον εκ μέρους της πλήρη και ειλικρινή σεβασμό του συνόλου του διεθνούς και του ευρωπαϊκού δικαίου, συμπεριλαμβανομένου φυσικά του Δικαίου της Θάλασσας κατά τη Συνθήκη του Montego Bay του 1982 και επισήμανε πως «αυτόν τον σεβασμό του διεθνούς και του ευρωπαϊκού δικαίου έχουμε και τη βούληση και τη δύναμη να τον επιβάλουμε».</p>
      <p>Σχετικά με το Κυπριακό, υπενθύμισε ότι είμαστε υπέρ της άμεσης δίκαιης και βιώσιμης λύσης του, με πλήρη τήρηση του διεθνούς και του ευρωπαϊκού δικαίου, χωρίς στρατεύματα κατοχής και αναχρονιστικές εγγυήσεις τρίτων.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/28/78/808x532_cmsv2_f8e230e4-5ed5-5ae5-b4e1-d20657764324-4292878.jpg"/>
      </figure>
      <p>Καταλήγοντας, ο κ. Παυλόπουλος επισήμανε ότι τις σχέσεις μεταξύ Ελλάδας και Κίνας θωρακίζουν οι στενές πολιτισμικές μας σχέσεις, οι οποίες έχουν ως θεμελιώδεις αντηρίδες τους πανάρχαιους πολιτισμούς μας. Τους πολιτισμούς εκείνους που συνυπάρχουν αρμονικά, επειδή έχουν στο επίκεντρό τους τον άνθρωπο και την ειρηνική συνύπαρξη των ανθρώπων και υπογράμμισε ότι «οι πραγματικοί πολιτισμοί δεν συγκρούονται, αλλά εκ καταγωγής είναι προορισμένοι να υπηρετούν τον άνθρωπο και την ειρήνη, χτίζοντας γέφυρες επικοινωνίας και γκρεμίζοντας τα τείχη των διαχωρισμών».</p>
      <h4>Το πρόγραμμα της Τρίτης</h4>
      <p>Αύριο Τρίτη 12 Νοεμβρίου, στις 10:30, ο κ. Σι Τζινπίνγκ, συνοδευόμενος από τον Πρόεδρο της Δημοκρατίας, θα ξεναγηθεί στο Μουσείο της Ακρόπολης. Νωρίτερα, στις 10:00, θα έχει συνάντηση και με τον πρόεδρο του ΣΥΡΙΖΑ, Αλέξη Τσίπρα.</p>
