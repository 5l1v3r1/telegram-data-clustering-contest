      <h1>La Grecia è la "testa del Dragone" per la Via della seta</h1>
      <address><time datetime="2019-11-11T08:07:37+00:00">11 Nov 2019, 08:07</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kU5ggnxkT_A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>È iniziato tutto negli anni '90 quando il made in China ha iniziato ad affluire sul mercato greco. Da allora le <b>relazioni commerciali tra Atene e Pechino</b> sono cresciute rapidamente. Ultimamente il capitale cinese ha iniziato a riversarsi nell'economia greca, foraggiandola con 7,5 miliardi di euro.</p>
      <p>"Gli investitori cinesi in Grecia sono interessati ai trasporti, all'energia verde, all'immobiliare, al turismo, al trasporto marittimo - spiega Nikos Giannidis, vicepresidente della Camera di commercio ellenico-cinese - il ruolo della Grecia è cruciale perché il porto del Pireo è il punto più vicino al Canale di Suez. Come ha detto il presidente cinese, questa è la "testa del Dragone" per la <b>Via della seta</b>. La Grecia ha anche le infrastrutture per garantire il trasferimento dei prodotti cinesi nel resto d'Europa. "</p>
      <p>Quando si guarda agli investimenti cinesi in Grecia, si pensa prima di tutto al <b>gruppo armatoriale cinese Cosco e al porto del Pireo</b>. Sotto la gestione cinese, la capacità dello scalo è notevolmente migliorata e sono stati creati centinaia di nuovi posti di lavoro. Tuttavia, la comunità imprenditoriale del Pireo chiede maggiori "dividendi sociali".</p>
      <p>"Naturalmente, siamo orgogliosi del fatto di essere ora il primo porto del Mediterraneo. Questo è a vantaggio della società e dell'economia locale. Ma - dice Vassilis Korkidis, presidente della Camera di Commercio del Pireo - vorremmo che fosse più evidente. La parola chiave che userei è "reciprocità". Abbiamo garantito le infrastrutture, la posizione geografica - che è molto importante per un'azienda cinese - e vorremmo un ritorno maggiore sulla società e sull'economia locale".</p>
      <p>Il <b>settore immobiliare</b> è un altro campo appetibile. Più di 4.000 proprietà in Grecia sono passate di mano e sono ora nelle disponibilità dei cinesi. Numerosi immobili vengono successivamente affittati attraverso piattaforme di leasing a breve termine.</p>
