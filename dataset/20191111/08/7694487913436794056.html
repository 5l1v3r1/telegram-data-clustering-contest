      <h1>عدد من محطات البنزين في طرابلس والضنية رفعت خراطيمها</h1>
      <address><time datetime="2019-11-11T08:09:30+00:00">11 Nov 2019, 08:09</time> by <a rel="author">Lebanon 24</a></address>
      <p>رفعت منذ مساء أمس الأحد بعض محطات الوقود في طرابلس والضنية خراطيمها بعد نفاذ البنزين والمازوت من مستودعاتها.<br/> <br/> <br/>في حين ما زالت محطات اخرى والتي تعتبر محطات كبيرة تسلّم البنزين بشكل طبيعي.</p>
    </article>
