      <h1>FOTO: Liverpool Hancurkan Manchester City di Liga Inggris</h1>
      <address><time datetime="2019-11-11T08:58:31+00:00">11 Nov 2019, 08:58</time> by <a rel="author">AP, https://www.facebook.com/CNNIndonesia</a></address>
      <p>Jakarta, CNN Indonesia -- Liverpool mengalahkan Manchester City dengan skor 3-1. Berikut foto-foto pilihan dari laga tersebut.</p>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/11/45f4078f-d22e-49f7-b3c4-0a86f91d61e8_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Liverpool menjamu Manchester City dalam laga Liga Inggris di Anfield, Minggu (10/11). (AP Photo/Jon Super)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/11/1d36a244-4f2e-49ca-80f1-40d691b9f455_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Fabinho mencetak gol pertama lewat tendangan jarak jauh di menit keenam. (AP Photo/Jon Super)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/11/a6232a64-20ea-4177-a12f-f711c3b896ff_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Mohamed Salah membuat skor menjadi 2-0 lewat sundulan kepala di menit ke-13. (Peter Byrne/PA via AP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/11/aef7317c-a4ee-4d4f-99dd-7d43253075f8_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Sadio Mane melengkapi pesta gol Liverpool dengan gol ketiga The Reds di babak kedua. Mane mencetak sundulan memanfaatkan umpan silang Jordan Henderson. (AP Photo/Jon Super)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/11/bc15bbf2-68a4-46c4-a937-cce57efa8dbb_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Pep Guardiola kesulitan meracik strategi lawan Liverpool. Manchester City hanya mampu mencatat satu gol balasan lewat Bernardo Silva. (AP Photo/Jon Super)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/11/44847d14-5b83-49b0-a01c-47738cd6c262_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Sempat ada adu argumen di akhir pertandingan seiring kontroversi yang terjadi di sepanjang laga Liverpool lawan Manchester City. (AP Photo/Jon Super)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/11/5e74792f-0967-4158-93f0-ef5102ae9a37_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Liverpool makin kokoh di puncak klasemen Liga Inggris. The Reds kini unggul delapan angka dari Leicester City dan Chelsea.  (AP Photo/Jon Super)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/11/51bc3b8c-b71c-4f9f-9700-9672cdd6fc26_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Manchester City kini berjarak sembilan poin dari Liverpool di klasemen sementara Liga Inggris. (AP Photo/Jon Super)</figcaption>
      </figure>
