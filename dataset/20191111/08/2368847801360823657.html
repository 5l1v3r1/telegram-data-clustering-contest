      <h1>東京八王子貨車撞托兒所幼童 釀7傷</h1>
      <address>
        <time datetime="2019-11-11T08:52:21+00:00">11 Nov 2019, 08:52</time>
      </address>
      <p>【新唐人北京時間2019年11月11日訊】日本<a href="https://www.ntdtv.com/b5/%E6%9D%B1%E4%BA%AC%E9%83%BD.htm">東京都</a><a href="https://www.ntdtv.com/b5/%E5%85%AB%E7%8E%8B%E5%AD%90.htm">八王子</a>市今天（11日）上午驚傳1輛貨車撞到路旁正在行走的一排托兒所幼童，造成7人受傷，其中4人為幼童。年約60歲的男司機因涉嫌過失駕駛被捕。</p>
      <p>事發在上午10時20分左右（北京9點20分），出事現場位於<a href="https://www.ntdtv.com/b5/%E5%85%AB%E7%8E%8B%E5%AD%90.htm">八王子</a>市宇津木町住宅區，附近有幼稚園、中學等，一輛貨車突然衝入路邊一排由老師們帶領的托兒所幼童隊伍，造成3名成人及4名小孩受傷，包括2名女老師及涉案司機。</p>
      <p>警方正調查事故原因。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/szDEe3elLcA" width="764" height="430" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>今年5月，在滋賀縣大津市也發生類似交通事故，當時兩輛汽車在一個路口附近相撞，其中一輛失控撞上行人路，造成正在等候過馬路的幼稚園師生，2死14傷。</p>
