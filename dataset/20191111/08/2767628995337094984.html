      <h1>Saqueos y vacío de poder en Bolivia tras la renuncia de Evo Morales</h1>
      <address><time datetime="2019-11-11T08:10:46+00:00">11 Nov 2019, 08:10</time> by <a rel="author">Carmen Menéndez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/mNCQWv-Pe5M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Bolivia cierra una etapa histórica, pero abre otra llena de incertidumbres. La renuncia de Evo Morales dio paso primero a escenas de alegría, seguidas después por una ola de incendios y ataques en un país que sufre un preocupante vacío de poder.</b>
      </p>
      <p>Evo Morales, uno de los pocos presidentes indígenas de Amércia Latina, anunció este domingo su renuncia tras 14 años en el cargo. Tira la toalla, forzado por la ola de protestas y enfrentamientos desatados tras las últimas elecciones, tachadas de fraudulentas por la oposición.</p>
      <p>Su renuncia ha dado paso a la <b>euforia de quienes esperaban este momento</b>.</p>
      <p><i>"El señor Evo Morales, después de hacer tanto daño al país, se fue por la ventana. La justicia y Dios le juzgarán en su debido momento"</i>, decía en mitad de las celebraciones una mujer. <i>"Somos libres, sí pudimos, por fin cayó el dictador"</i>, decía otra.</p>
      <h3>Un domingo de infarto</h3>
      <p>El domingo de madrugada la OEA publicó un informe denunciando que hubo <b>graves irregularidades en los comicios del 20 de octubre</b>. A partir de ahí, los hechos se precipitaron. Morales anunció primero que habría una repetición electoral, pero no fue suficiente. A media tarde, el todavía presidente apareció en televisión, hablando desde un lugar indeterminado, para pronunciar <b>su discurso de despedida.</b></p>
      <p>La pérdida del respaldo del Ejército fue determinante. El problema es que Bolivia se enfrenta ahora a un <b>vacío de poder, pues no solo ha renunciado Morales sino también el vicepresidente y los jefes de ambas cámaras.</b></p>
      <h3>La Policía anuncia que no hay orden de detención contra Evo Morales</h3>
      <p>La Policía boliviana ha negado que exista una orden de detención contra Evo Morales, como éste aseguró en un mensaje en Twitter.</p>
      <p>La renuncia del presidente no solo ha dado paso a celebraciones. También ha desatado una <b>ola de vandalismo, con saqueos, incendios y ataques a casas de opositores y oficialistas</b>, incluida una del propio Morales en la ciudad de Cochabamba. Sin nadie al frente del gobierno, la Fuerzas Armadas y policiales parecen ser ahora las única autoridades al mando en Bolivia.</p>
