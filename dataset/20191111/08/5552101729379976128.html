      <h1>【獨家】【台北新淫窟】大力掃黃業者鳥獸散　應召女群聚大同起爐灶</h1>
      <address><time datetime="2019-11-11T08:31:00+00:00">11 Nov 2019, 08:31</time> by <a rel="author">社會組</a></address>
      <p>本刊報導，台北市警局萬華分局今年4月起大力掃黃，成效顯赫。10月萬華分局才會同移民署將轄區內淫窟「鑽石大樓」內封樓查抄。萬華分局大動作鏟淫，讓色情業者紛紛轉戰到鄰近的大同區經營。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/n0zVj_lJdDE" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>萬華警方加強取締轄區內情色業，讓業者及應召女板塊大外移，鄰近的大同區成了業者們重起爐灶的第一首選，紛紛落腳經營。本刊調查，這些色情業者幾乎都聚集在台北火車站、台北轉運站附近，疑似看準火車站附近人潮多準備海撈一筆。</p>
      <p>這些情色業者打著養生館名號，多在承德路一段、重慶北路一段、天水路、南京西路、民生西路、民權西路…等地經營，據本刊調查有10間之多，全數養生館均有提供半套或全套的性交易服務。半套性交易大多為500至700元，而全套則是在1,000元至3,300元不等，吸引不少客人上門。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111161139-cce42c1445009334ab48649578513a20-tablet.jpeg"/>
        <figcaption>大同區染黃，色情業者膽超大，直接將「半套服務」廣告張貼在網路。</figcaption>
      </figure>
      <p>這些應召女有些是台籍、有些是外籍，也很懂得做生意，還會自己開價：「全套一次1,500元，找我算你1,000元就好。」如此明目張膽的從事非法色情業，業者膽子超大，還在網路上大打「半套按摩店」廣告，不只如此，還將店內小姐照片放上去招攬客人。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111161148-9deb8b8be3b274e9decdc1baa06ca8be-tablet.png"/>
        <figcaption>客人進入養生館準備按摩，開口詢問是否有性交易服務。</figcaption>
      </figure>
      <p>大同區內有台北車站，可謂台北第一門面，如今染黃卻無人問曉，尤其建成派出所轄區內色情業最為氾濫，轄區內按摩店多數都有從事半套或全套的色情服務，業者數量大，卻可以閃避查緝、大方經營，背後是否有其他勢力介入不得而知。</p>
