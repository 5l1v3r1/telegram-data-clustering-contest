      <h1>頻吃鹹酥雞珍珠奶茶　A-Lin自爆心痛喘不過氣</h1>
      <address><time datetime="2019-11-11T08:56:00+00:00">11 Nov 2019, 08:56</time> by <a rel="author">娛樂組</a></address>
      <p>明年2月第3次攻蛋的A-Lin，近來不斷締造新紀錄，先是推出自己的官網（alin920.com）及官網手機APP，成為唱片圈首位開設個人APP的女歌手，接著上週六（9日）開賣3場《Passenger 旅．課》台北小巨蛋演唱會門票，於15分鐘內完售，昨（10日）A-Lin又無預警在社群網站分享全新創作單曲〈旅．課〉1分鐘搶聽版，並驕傲說：「我寫的」，馬上吸引3萬多人觀看。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/keTfHC3Icx0" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>影片中的照片除了有表演照之外，其他風景照皆是A-Lin親自所拍攝的作品，完全不假他人之手，也沒有透過專業人員協助。她表示，這是想要送給歌迷的一份禮物，感謝大家一直以來的支持及力挺，該單曲將於19日數位上架。</p>
      <p>A-Lin透露，先前不忌口狂吞食鹹酥雞及珍珠奶茶，導致體重直線上升，體脂飆到39，加上半夜睡覺會突然心臟不適、喘不過氣而驚醒，於是下定決心減脂，除了禁酒、戒吃鹹酥雞、喝奶茶外，也開始不吃澱粉，期望控制飲食來降低體脂。此外，她也展開魔鬼健身計畫，每週至少上2堂重訓課，每堂2小時，透過專業健身教練指導，在短時間內瘦身減脂。</p>
      <p>近來除了忙著籌備演唱會，A-Lin也持續創作、積極寫歌，「希望有機會在新的演唱會上首唱新歌！」。對她來說，攝影也是創作的一部分，喜歡在旅途中拿相機記錄人生百態的A-Lin，期許自己成為「旅行觀察家」，透過旅行及攝影體驗人生，並記錄人生旅程所見所聞的點點滴滴。</p>
      <p>此次演唱會開賣15分鐘便全數售罄，A-Lin興奮地表示：「期待2年的新巡演有個好的開始，謝謝所有支持我的朋友們，接下來也要請大家開始練歌了！說不定，我會與你合唱！」</p>
