      <h1>Grecia y China estrechan lazos comerciales y firman varios acuerdos</h1>
      <address><time datetime="2019-11-11T19:15:45+00:00">11 Nov 2019, 19:15</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xgpP_2jQk3U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Apuntalan su relación económica. <b>Grecia y China han estrechado lazos comerciales</b>, en un momento clave para ambos países. <b>Los griegos buscan inversión extranjera para apuntalar la salida de la crisis y los chinos pretenden afianzar su presencia en Europa</b>. Este lunes, Atenas fue escenario de la firma de varios acuerdos trascendentales entre ambas partes.</p>
      <p>"Dos de los convenios firmados entre Grecia y China facilitan el desarrollo de una importante empresa del país asiático en el puerto del Pireo. Como señala el propio Xi Jinping, representa la "cabeza del dragón" de la llamada iniciativa 'cinturón y camino', lo que ilustra la importancia del puerto más grande de Grecia, para Pekín", declara Nicoleta Drougka, corresponsal de <a href="https://es.euronews.com/">Euronews</a> en Atenas.</p>
      <p><b>Unos y otros resaltan la importancia de la relación establecida</b>.</p>
      <p>"Se trata de un camino que ensanchamos y que pronto convertiremos en toda una avenida. No puedo ocultar mi felicidad porque, ahora que nuestro país crece de nuevo y asume un papel de liderazgo, no sólo en nuestros territorios más cercanos sino también en Europa en su conjunto, no solamente somos socios. A la vez, ampliamos nuestros objetivos comunes",afirma el primer ministro de Grecia, Kyriakos Mitsotakis.</p>
      <p>"Ambas partes identificamos a nuestros países, China y Grecia, como socios, por naturaleza, en la creación de una iniciativa llamada 'cinturón y camino'. Con ella queremos reforzar la función de tránsito del puerto del Pireo y aumentar, de manera considerable, la capacidad de la línea de comunicación que aúna la vía terrestre y la vía marítima entre China y Europa", señala Xi Jinping.</p>
      <p><b>El presidente chino aprovechó su presencia en Atenas</b> para reunirse con su homólogo griego, Prokopis Pavlopoulos, y <b>para colocar una corona de flores en el monumento al Soldado Desconocido, en la capital griega, para homenajear a las víctimas de los diferentes conflictos bélicos</b>.</p>
