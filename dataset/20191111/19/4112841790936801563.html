      <h1>Attila Végh dostal za porazenie Karlosa Vémolu 1,5 milióna českých korún, ako hodnotí zápas Rytmus?</h1>
      <address><time datetime="2019-11-11T19:17:00+00:00">11 Nov 2019, 19:17</time> by <a rel="author">Viktor Kniš</a></address>
      <p>
        <b>Slovensko a Česko žilo počas uplynulých dní hlavne zápasom storočia, udialo sa však toho omnoho viac.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/bcR2T2yJdUI" width="700" height="380" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Posledné dva dni sa na Slovensku a v Česku rozpráva hlavne o dlho očakávanom zápase medzi dvoma velikánmi MMA. <b>Karlos Vémola </b>a<b> Attila Végh</b> si to rozdali pred vypredanou O2 arenou a stovkami tisíc fanúšikov pri televíznych obrazovkách ešte v sobotu. Celý súboj trval len niečo viac ako dve minúty, keďže sa slovenskému bojovníkovi podarilo zasiahnuť protivníka silným hákom z ústupu tak, že rozhodca zápas okamžite ukončil. </p>
      <p>V našej videoreportáži zo zákulisia sa dozvieš, ako to vyzerá na mieste, kam sa bežne fanúšikovia nedostanú a taktiež nám čosi viac prezradil Karlos alebo aj Rytmus a člen organizačného tímu. </p>
      <p>V najnovších <b>Freshnews</b> sme sa pozreli aj na ďalšie témy, o ktorých sa oplatí mať prehľad. Zhrnuli sme novinky zo sveta hudby, ale aj naše dlhšie články a taktiež všetko nové na YouTube kanáloch slovenského a českého Refresheru. </p>
