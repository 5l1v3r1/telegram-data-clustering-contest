      <h1>Holtan találták Isztambulban a fehér sisakosok egyik alapítóját, egy volt brit katonai hírszerzőt</h1>
      <address><time datetime="2019-11-11T19:22:30+00:00">11 Nov 2019, 19:22</time> by <a rel="author">MTI </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vUAYB6qUeW8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Holtan találták hétfő reggel Isztambul Beyoglu nevű kerületében James Le Mesurier volt brit katonai hírszerzőt, biztonságpolitikai tanácsadót, a fehér sisakosokként ismert, Szíriában tevékenykedő önkéntes polgári védelmi erők egyik alapítóját - jelentette a török sajtó.</p>
      <p>Az Anadolu török állami hírügynökség beszámolója szerint a reggeli imára érkező muszlim hívek egy mozdulatlanul fekvő férfira bukkantak Tophane városrész Ali Pasa Medresesi nevű utcájában, a 3-as szám előtt. Az értesítésre rendőri és mentőegységek érkeztek a helyszínre, és megállapították, hogy a férfi halott. A holttestet a rendőrség vizsgálatai azonosították.</p>
      <p>A hatóságok később azt is megállapították, hogy az eset időpontjában Le Mesurier és felesége egyedül tartózkodott a házban.</p>
      <p>A feleség vallomása alapján az incidens reggel tájt történt, amikor ő még aludt. A nő elmondta, hogy rajtuk kívül senki nem járt a lakásban, amit a biztonsági kamerák felvételei is megerősítettek - számolt be róla az NTV török hírtelevízió.</p>
      <p>Le Mesurier felesége azt is elmondta, hogy férje közel négy éve ment Törökországba és az utóbbi időben a rendkívüli stressz miatt altatót és más gyógyszereket szedett. A nő egyúttal közölte: nagyjából hajnali négyig voltak fent, majd fél hat és hat között arra ébredt, hogy kopogtatnak az ajtón. Miután nem találta a férjét, kinézett a harmadik emeleti lakás ablakán, amely nyitva volt, és meglátta őt elterülve az utca kövén - tette hozzá.</p>
      <p>A török rendőrségnek jelenleg az az álláspontja, hogy Le Mesurier zuhanás következtében vesztette életét.</p>
      <p>Isztambul tartomány kormányzói hivatala időközben jelezte, hogy a hatóságok széles körű vizsgálatokat indítottak.</p>
      <p>Le Mesurier 2013-ban alapította a Fehér Sisakosokat. A szervezet székhelye Londonban van, aktivistái pedig - mintegy háromezren - Szíria azon részein tevékenykednek, amelyek nem a damaszkuszi kormány, hanem különböző, a rezsim ellen lázadó szervezetek ellenőrzése alatt állnak. Megítélésük nem egyértelmű. A damaszkuszi kormányzat és szövetségesei a felkelők támogatóinak tekintik őket, míg az Egyesült Államok és több nyugat-európai kormány pozitívan ítéli meg tevékenységüket. A szervezet 2016-ban alternatív Nobel-díjat kapott.</p>
