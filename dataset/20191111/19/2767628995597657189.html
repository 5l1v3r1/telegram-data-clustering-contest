      <h1>"No existe un nivel sistemático de corrupción" en Hungría</h1>
      <address><time datetime="2019-11-11T19:02:34+00:00">11 Nov 2019, 19:02</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/WasHm6GnkVA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Euronews habla con el ministro de Asuntos Exteriores de Hungría, Péter Szijjártó. <b>La nueva Comisión Europea es para su país una puerta a una posible nueva relación con Bruselas</b>, a la que durante estos años, desde Budapest, han visto ajena a las inquietudes de muchos de los miembros de la Unión Europea. Szijjárto se muestra optimista de cara a esta nueva era:</p>
      <p>"Tenemos la esperanza de que la presidenta Von der Leyen represente un respeto mucho mayor hacia los Estados miembros que el que tenían el señor Timmermans o el señor Juncker", dice Szijjártó. <b>"Las instituciones europeas deben entender que no pueden ser independientes de los Estados miembros</b> de la Unión Europea".</p>
      <p>Szijjártó también opina sobre las muchas acusaciones contra Hungría que aseguran que las personas más ricas del país se llevan la mayor parte de los fondos de la UE.</p>
      <p>"Si hubiera una forma sistemática de corrupción entonces el dinero desaparecería. Si no hubiera corrupción sistemática, el dinero no desaparecería, el dinero se usaría para buenas metas, como impulsar la economía o luchar contra el desempleo", explica Szijjártó. "Pues bien, <b>si se fijan en Hungría, es un país con pleno empleo</b>, y hemos sido capaces de evitar la deuda estatal duante nueve años seguidos, desde que nos hicimos cargo del gobierno".</p>
      <p>"El déficit presupuestario era del siete por ciento, y ahora es de uno por ciento", continúa el político. "Y <b>tenemos una tasa de crecimiento del 5,2 por ciento</b>. Estas cifras demuestran que no existe, no es posible, un nivel sistemático de corrupción", defiende el ministro, que al ser preguntado sobre por qué la Agencia Europea de Lucha contra el Fraude dice que casi el 4% de los fondos de cohesión que va a Hungría son probemáticos responde: "no lo sé. Pregúntele a ellos!".</p>
      <p>Hungría es uno de los países que no se ha unido aún a la Fiscalía Europea contra el Fraude. Szijjártó explica esa decisión asegurando que "<b>para nosotros la soberanía es algo muy importante</b>. Hemos estado mucho tiempo luchando por la soberanía y la independencia, muchas veces a lo largo de nuestra historia. Y <b>no permitiremos que nadie intervenga o influya en los asuntos internos de nuestro país".</b></p>
