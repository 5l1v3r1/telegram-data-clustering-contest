      <h1>中西麻耶、走り幅跳びで金メダル…パラ世界陸上</h1>
      <address>
        <time datetime="2019-11-11T19:17:00+00:00">11 Nov 2019, 19:17</time>
      </address>
      <p>　【ドバイ（アラブ首長国連邦）＝畔川吉永】東京パラリンピックの代表選考を兼ねたパラ陸上の世界選手権は５日目の１１日、女子走り幅跳び（義足Ｔ６４）で中西麻耶（うちのう整形外科）が５メートル３７で自身初の金メダルを獲得した。</p>
      <p>　中西は日本パラ陸上競技連盟の規定により、４大会連続となる東京パラ出場が内定した。「（逆転で勝利）一番スカッとする勝ち方だった。タイトルが欲しくて、１０数年間、もがいてやってきた。東京パラでは、６メートルを跳ばないと勝つのは難しいと思う。そこを目標にしたい」と語った。</p>
    </article>
