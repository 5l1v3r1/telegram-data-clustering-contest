      <h1>Бандитизм в Швеции</h1>
      <address><time datetime="2019-11-11T19:46:40+00:00">11 Nov 2019, 19:46</time> by <a rel="author">Ирина Шелудкова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/O8SxSB7319w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>После того, как в минувшую субботу 15-летний подросток погиб в результате перестрелки в шведском Мальмё, полиция страны объявила о создании спецподразделения по борьбе с бандитизмом.</p>
      <p>Юноша стал жертвой конфликта между преступными группировками, которые контролируют наркотрафик в этом районе. Перестрелке у пиццерии предшествовал взрыв бомбы, заложенной в припаркованный поблизости автомобиль. Полиция полагает, что таким образом злоумышленники пытались отвлечь внимание правоохранительных органов. Пострадал ещё один подросток, который находится в больнице тяжелом состоянии.</p>
      <p>Глава национального оперативного отдела полиции Матс Лёфвинг заявил, что субботний инцидент стал "последней каплей". С начала года в Швеции произошло уже свыше 180 взрывов, не менее 26 человек были застрелены.</p>
      <p>Полиция Дании, в свою очередь, начинает 12 ноября проверять документы у въезжающих в страну со стороны Швеции. Особое внимание стражи порядка намерены уделить трансграничной преступности, связанной со взрывчаткой, оружием и наркотиками.</p>
      <p>А шведская оппозиция обвиняет правительство в недостаточном противодействии бандитизму.</p>
