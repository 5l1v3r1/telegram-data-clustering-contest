      <h1>L'Ungheria si augura una Commissione europea meno "indipendente"</h1>
      <address><time datetime="2019-11-11T19:25:16+00:00">11 Nov 2019, 19:25</time> by <a rel="author">Sandor Zsiros</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lXhNP5c5qzs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Il ministro degli Esteri ungherese respinge le accuse di corruzione nel governo. Ai microfoni di Euronews, Péter Szijjjártó si augura che la nuova Commissione europea possa inaugurare una nuova era nelle relazioni tra Budapest e Bruxelles. L'Italia - sostiene il rappresentante del governo di Viktor Orban - "manda un segnale sbagliato" riaprendo i porti.</p>
      <p>"Abbiamo buone speranze che la presidente von der Leyen rappresenti nei confronti degli Stati membri dell'Unione Europea molto più rispetto a Timmermans o a Juncker - dice Szijjártó - Le istituzioni europee devono capire che non possono essere indipendenti dagli Stati membri dell'Unione Europea".</p>
      <p>"Ci sono molte accuse nei confronti dell'Ungheria sul fatto che le persone più ricche del paese ottengono più fondi europei", incalza il giornalista di Euronews, Sándor Zsíros.</p>
      <p>"Se c'è una corruzione sistematica il denaro scompare, se non c'è corruzione, il denaro non scompare ed è usato per scopi nobili, come il rilancio dell'economia, la lotta alla disoccupazione o la riduzione del debito pubblico - aggiunge Péter Szijjjártó - In Ungheria siamo alla piena occupazione, siamo stati in grado di ridurre il debito pubblico per 9 anni consecutivi. Quando siamo arrivati al governo c'era un deficit di bilancio del 7%, ora c'è un deficit dell'1%. E abbiamo un tasso di crescita del 5,2%. Quindi queste cifre dimostrano che non ci può essere un livello sistematico di corruzione".</p>
      <p>Sándor Zsíros, euronews: "Allora perché l'agenzia antifrode dell'Unione dice che è a rischio quasi il 4% del denaro che va all'Ungheria?"</p>
      <p>"Lo Chieda a loro, non lo so", ribatte il ministro degli Esteri.</p>
      <p>Sándor Zsíros, Euronews: "Se non avete nulla da nascondere, perché l'Ungheria non si unisce all'ufficio dei pubblici ministeri europei? "</p>
      <p>"Lei sa che per noi la sovranità è estremamente importante. Abbiamo combattuto per la sovranità e l'indipendenza per molto tempo, molte volte nella nostra storia - conclude Péter Szijjártó - E non permetteremo a nessuno di influenzare il nostro paese o le sue questioni interne".</p>
