      <h1>Ausstellung: Yves Saint Laurent und die Lyoner Seide</h1>
      <address><time datetime="2019-11-11T19:15:12+00:00">11 Nov 2019, 19:15</time> by <a rel="author">Euronews mit AFP </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2L4NtL6fqyk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Mit einer Ausstellung feiert das Textilmuseum in Lyon einen der größten Modeschöpfer des 20. Jahrhunderts: Yves Saint Laurent. Dabei geht es vor allem auch um die Beziehungen des französischen Designers zur Stadt. Über Jahrzehnte arbeitete Yves Saint Laurent mit Seidenwebern und Herstellern anderer Stoffe aus Lyon und der Region zusammen.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/37/64/808x454_cmsv2_3982d306-0784-5b4f-93e8-4815e4b58481-4293764.jpg"/>
      </figure>
      <p>"Es ist sehr erstaunlich, als er 17 oder 18 Jahre alt war, bastelte er in seinem Zimmer in Oran diese kleinen Puppen aus Papier. Bereits da hatte er die Idee, dass sein zukünftiges Modehaus, das er sich vorstellte, Stoffe aus Lyon bestellen wird", sagt Aurélie Samuel, Mitkuratorin der Ausstellung. "Woher wusste er von diesen Stoffen? Er bekam in Oran regelmäßig Zeitschriften wie die Vogue von seiner Mutter - mit Anzeigen von Lieferanten aus Lyon."</p>
      <p>Die Ausstellung beleuchtet Yves Saint Laurents gesamtes Schaffen zwischen den Jahren 1962 und 2002. Einige seiner Designerschätze sind zum ersten Mal zu sehen. Ein besonderes Augenmerk wird auf die eingesetzten Materialien sowie die Techniken und das Know-How gelegt.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/37/64/808x454_cmsv2_368dc429-f1e4-5e8a-b851-b284ec0d87ba-4293764.jpg"/>
      </figure>
      <p>"Lyon bleibt für die Haute Couture sehr wichtig", so Esclarmonde Monteil, Generaldirektorin des Textilmuseums Lyon. "Wenn wir von Lyon sprechen, heißt das auch alle umliegenden Departements, in denen sich die Fabriken befinden. Das ist die zweitgrößte Region der Welt für Luxus- und Haute-Couture-Stoffe."</p>
      <p>Die Ausstellung "<a href="https://www.museedestissus.fr/exposition-yves-saint-laurent/">Yves Saint Laurent - Hinter den Kulissen der Haute Couture in Lyon</a>" wird bis 8. März 2020 gezeigt.</p>
