      <h1>Греция и КНР - партнёры навек?</h1>
      <address><time datetime="2019-11-11T19:19:59+00:00">11 Nov 2019, 19:19</time> by <a rel="author">Марфа Васильева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xVPhzJcLt9M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Искреннюю заинтересованность друг в друге подчеркивали в понедельник в Афинах Си Цзиньпин и Кириакос Мицотакис. Глава греческого правительства заявил, что Китай особо ценит "геостратегическую позицию" страны в Европе в рамках Нового шёлкового пути, тогда как председатель КНР назвал Афины "истинным союзником" Пекина в создании паневразийской транспортной системы.</p>
      <p>"Два из шестнадцати соглашений, подписанных сегодня Грецией и Китаем, касаются дальнейшей разработки инфраструктуры порта Пирей китайской компанией Cosco. Си Цзиньпин назвал проект “Головой Дракона”, а именно инициативы "Пояс и путь", тем самым подчеркивая, насколько важен для Пекина крупнейший порт Греции", - передает из Афин спецкорр Евроньюс Николетта Друга.</p>
      <p>С момента прихода к власти в июле 2019 года Кириакос Мицотакис сделал ставку на привлечение иностранного капитала для укрепления греческой экономики после 8-летнего долгового кризиса.</p>
      <p>"Речь идет о пути, который мы сегодня расширяем, - заявил он на совместной пресс-конференции. - Скоро он превратится в проспект, в автотрассу. Не могу скрыть своего счастья, потому что сейчас, когда наша страна вновь обрела экономический рост и занимает лидирующие позиции не только в Средиземноморском бассейне, но и в Европе в целом, мы остаёмся партнерами и двигаемся дальше в достижении общих целей".</p>
      <p>"Обе стороны считают, что Китай и Греция - истинные партнеры по созданию Нового шёлкового пути, - заявил Си Цзиньпин, председатель КНР. - Мы хотим усилить транзитную роль Пирея и увеличить пропускную способность сухопутных и морских путей между Китаем и Европой".</p>
      <p>Среди подписанных соглашений эксперты также отмечают учреждение в Афинах филиалов Китайского банка развития, Банка Китая, а также учреждение представительства Промышленного и коммерческого банка Китая - крупнейшего финансового госучреждения в мире.</p>
