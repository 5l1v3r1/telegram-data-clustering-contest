      <h1>"Para nós a soberania é muito importante"</h1>
      <address><time datetime="2019-11-11T19:28:28+00:00">11 Nov 2019, 19:28</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6Phm0MxhMes" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O ministro dos Negócios Estrangeiras da Hungria espera que Ursula von der Leyen demonstre maior respeito pelos Estados-membros que o antecessor Jean-Claude Juncker. Em entrevista à euronews, Péter Szijjártó disse esperar que a Comissão Europeia entre, agora, numa nova era e nega as alegações de corrupção relativas às verbas que a Hungria recebe da União Europeia.</p>
      <p>
        <i>"Temos esperança que a Presidente Von der Leyen mostre mais respeito pelos estados membros da União Europeia do que o senhor Timmermans ou o senhor Junker. As instituições europeias têm de compreender que não podem ser independentes dos estados membros da União Europeia"</i>
      </p>
      <p>
        <b>Sándor Zsíros, Euronews: "Há muitas alegações de que as pessoas mais ricas na Hungria são as que recebem mais fundos da União Europeia..."</b>
      </p>
      <p>
        <b>Péter Szijjártó:</b>
        <i>"Se há corrupção sistemática, o dinheiro desaparece, se não há corrupção sistemática, o dinheiro é usado para cumprir bons objetivos, como dinamizar a economia, combater o desemprego ou reduzir a dívida. A Hungria tem pleno emprego e há 9 anos consecutivos que estamos a cortar a dívida pública. Quando chegámos ao poder era 7 por cento, agora o deficit é de 1 por cento. Temos uma taxa de crescimento de 5,2 por cento. São números que provam que não pode haver corrupção sistemática.</i>
      </p>
      <p>
        <b>Sándor Zsíros: "Então porque é que a agência antifraude diz que quase 4% do dinheiro da coesão que vai para a Hungria é problemático?"</b>
      </p>
      <p>
        <b>Péter Szijjártó:</b>
        <i>"Pergunte-lhes! Eu não sei."</i>
      </p>
      <p>
        <b>Sándor Zsíros:</b>
        <b>"Se nada há a esconder, porque é que a Hungria não se faz parte do gabinete do procurador europeu?"</b>
      </p>
      <p>
        <b>Péter Szijjártó:</b>
        <i>"Sabe que para nós a soberania é muito importante. Lutamos pela soberania e pela independência há muito tempo e muitas vezes na nossa história. Não vamos permitir que se aproveitem ou influenciem o nosso país, o nosso desenvolvimento interno".</i>
      </p>
