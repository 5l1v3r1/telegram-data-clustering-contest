      <h1>股債回溫 14家金控前10月獲利較去年進補</h1>
      <address><time datetime="2019-11-11T21:27:00+00:00">11 Nov 2019, 21:27</time> by <a rel="author">https://www.facebook.com/cnanewstaiwan, 中央通訊社</a></address>
      <p>15家上市櫃金控前10月獲利全數出爐，稅後純益合計達新台幣3186.46億元，年增逾1成；受到今年股債市回溫，高達14家金控累計前10月獲利較去年同期表現來得好。中央社製圖 108年11月11日</p>
