      <h1>IŞİD üyeliği iddiasıyla sınır dışı edilen kişi 2 ülke sınırında kaldı</h1>
      <address><time datetime="2019-11-11T21:59:48+00:00">11 Nov 2019, 21:59</time> by <a rel="author">Tuba Altunkaya</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/yTGeQB0AJfs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Türkiye'nin, Barış Pınarı Harekatı sırasında tutukladığı bir Amerikan vatandaşının sınır dışı etmesiyle söz konusu şahıs Türkiye ile Yunanistan arasındaki tampon bölgede kaldı.</p>
      <p>Edirne Pazarkule Sınır Kapısı'ndan sınır dışı edilen Amerikan vatandaşını Yunanistan geri çevirdi. Türk makamların da ülkeye dönüşüne izin vermediği şahıs iki ülke arasındaki bölgede mahsur kaldı.</p>
      <p>IŞİD'e mensup olduğu öne sürülen şahıs, iki sınır kapısı arasında gidip gelirken görüntülendi.</p>
      <p>Ankara bugün, bir Amerikalı ve bir Danimarka vatandaşının ülkelerine geri gönderildiğini duyurmuştu. 'Yabancı terörist savaşçı' olduğu belirtilen 7 Alman vatandaşının ise 14 Kasım'da sınır dışı edileceği, 2 İrlandalı, 2 Alman ve 11 Fransız vatandaşının ise yakın zamanda ülkelerine gönderileceği açıklanmıştı.</p>
