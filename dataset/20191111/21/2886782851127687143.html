      <h1>Folytatódó zavargások Bolíviában</h1>
      <address><time datetime="2019-11-11T21:53:07+00:00">11 Nov 2019, 21:53</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/l-D2iOi0hhQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Evo Morales elnök lemondását követően is folytatódtak a zavargások Bolíviában. A főváros La Pazban utcai összecsapások voltak, a tüntetők buszokat és lakóházakat gyújtottak fel. A vitatott körülmények között megválasztott államfő azért mondott le, hogy enyhítsen az erőszakhullámon.</p>
      <p>- Nem hallgatott ránk, nem értett minket. Nem tudta, mit akarnak a bolíviaiak, azt tette, amit a kedve diktált - mondta egy tüntető.</p>
      <p>Az Amerikai Államok Szervezetének főtitkára a Twitteren szólított fel az alkotmányosság helyreállítására és új választás kiírására. Luis Almagro ugyanakkor megbékélést és a törvényesség betartását kérte mindenkitől.</p>
      <p>Eközben az utcákon a rendőrség nagyon nehezen tudja fenntartani a rendet mind Morales támogatói, mind ellenzői körében.</p>
      <p>- A bolíviai lakosság, a demokratikus és a civil ellenzék világos és egyöntetű akarata egy demokratikus kormány felállítása, az ország alkotmányának szigorú betartása - mondta Carlos Mesa ellenzéki vezető, volt elnök.</p>
      <p>Több külföldi kormány is az erőszakmentességre és a törvényesség betartására szólított fel. A spanyol külügyminiszter szerint mindenki biztonságát garantálni kell.</p>
      <p>- Reméljük, helyre lehet állítani a megfelelő alkotmányos kereteket, új választásokat lehet kiírni. Arra kértünk minden szereplőt, hogy az átmeneti időben garantálják minden bolíviai, így Evo Morales elnök és kormánya tagjainak biztonságát - mondta Josep Borrell.</p>
      <p>A Bolíviát 13 éve vezető Evo Morales abba bukott bele, hogy az alkotmányt megváltoztatva lehetővé tette ismételt indulását az elnökválasztáson. Az októberi voksolást meg is nyerte, ám felmerült a csalás gyanúja.</p>
