      <h1>Доцент-расчленитель расплакался в суде. Отдел происшествий 11.11.2019</h1>
      <address><time datetime="2019-11-11T21:35:00+00:00">11 Nov 2019, 21:35</time> by <a rel="author">Алексей Громов</a></address>
      <p>
        <b>Обзор происшествий и событий из криминального мира Петербурга с нашим корреспондентом Евгением Борисовым</b>
      </p>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-62356431&amp;id=456246214&amp;hash=7fc61cfb795ec56a" width="640" height="360" data-service="VK" scrolling="no"/>
      </figure>
      <p>Сегодня в выпуске:</p>
      <ul>
        <li>Суд избрал меру пресечения доценту СПбГУ Олегу Соколову, подозреваемому в <a href="https://nevnov.ru/742228-advokata-dlya-raschlenitelya-sokolova-nanyalo-rossiiskoe-voenno-istoricheskoe-soobshestvo">убийстве и расчленении</a> своей юной <a href="https://nevnov.ru/742126-nevskie-novosti-publikuyut-video-podema-tulovisha-zhertvy-napoleona-raschlenitelya-sokolova">возлюбленной</a>.</li>
        <li>Петицию в поддержку Олега Соколова подписали всего несколько человек.</li>
        <li>Неизвестный в маске из «Крика» <a href="https://nevnov.ru/742110-manyak-iz-krika-razbil-toporom-dver-paradnoi-na-lidii-zverevoi">вонзил топор</a> в домофон на улице Лидии Зверевой.</li>
        <li>В Горелово таксист <a href="https://nevnov.ru/741922-taksist-iznasiloval-i-ograbil-invalida-kolyasochnicu-na-krasnoselskom-shosse-v-gorelovo">изнасиловал и ограбил инвалида-колясочницу</a>.</li>
        <li>Петербуржцы поделились своими историями о происшествиях в такси.</li>
        <li><a href="https://nevnov.ru/742138-gonshik-na-mazda-razbil-avtomobil-ob-avtobus-na-pyat-uglov">Mazda не пропустила маршрутку</a> на выделенной полосе у Пяти углов.</li>
        <li><a href="https://nevnov.ru/742170-nu-kultury-pozhiloi-velosipedist-poluchil-tyazhelye-travmy-posle-stolknoveniya-s-gruzovikom">Велосипедист столкнулся с грузовиком</a> на проспекте Луначарского и получил тяжелые травмы.</li>
        <li>Водитель большегруза насмерть сбил велосипедиста в г. Коммунар.</li>
        <li><a href="https://nevnov.ru/742164-skoraya-vrezalas-v-hyundai-na-kanale-griboedova-v-peterburge">Hyundai встал на пути «скорой»</a> на набережной канала Грибоедова и поплатился правым бортом.</li>
        <li>Неадекватная автомобилистка разнесла помойку на Глухарской улице.</li>
        <li><a href="https://nevnov.ru/742204-vzryv-na-paroprovode-baltiki-okazalsya-nebolshim-defektom">Взрыв паропровода</a> на Парнасе повредил проходную завода «Балтика» и припаркованные машины, один человек госпитализирован.</li>
        <li><a href="https://nevnov.ru/742047-kipyatok-zalil-ulicu-marshala-kazakova-posle-proryva-truby">Кипяток залил машины</a> во дворе дома 28 корп.3 на ул. Маршала Казакова.</li>
        <li>Глухая мать двоих детей Олеся Уткина просит вернуть ей слуховой аппарат, потерянный на углу улиц Есенина и Сикейроса.  </li>
      </ul>
