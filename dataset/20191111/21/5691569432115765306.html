      <h1>GreenBiz analyst Jim Giles on the carbon offset markets, carbon-negative oil and regenerative agriculture</h1>
      <address>
        <time datetime="2019-11-11T21:49:00+00:00">11 Nov 2019, 21:49</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8oi7jTc5pm4" width="640" height="390" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>On the closing sidebar interview at VERGE 19, GreenBiz Group’s senior analyst Jim Giles discusses his excitement about the expected growth of the carbon offset markets. He talks about the airline industry’s recent commitment to cap its emissions; petroleum company Oxy’s claim in its ability to produce carbon-negative oil; and the co-benefits that  transitioning to  regenerative agriculture can bring. He is hopeful that regenerative agriculture can be much more than “the new organic.”</p>
