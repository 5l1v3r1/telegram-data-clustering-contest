      <h1>Southern California Edison’s Bill Chiu on how electric grids benefit the private sector</h1>
      <address>
        <time datetime="2019-11-11T21:44:00+00:00">11 Nov 2019, 21:44</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4h6ONd_mVA8" width="640" height="390" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>The state of California has ambitious goals to reduce greenhouse gas emissions, which motivates various sectors to realign their efforts. The managing director of grid resilience at Southern California Edison (SCE), Bill Chiu, shares how he is driving an “existential transformation” for the electricity supply company  by implementing a roadmap called the Clean Power and Electrification Pathway to reduce greenhouse gas emissions. He explores the need for grid modernization and the benefits distributed energy resources provide for private industries. </p>
