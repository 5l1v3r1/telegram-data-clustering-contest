      <h1>O peso da China na economia grega</h1>
      <address><time datetime="2019-11-11T14:11:23+00:00">11 Nov 2019, 14:11</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/awVxGOQM98w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Os produtos fabricados na China começaram a entrar no mercado grego nos anos 90, do século passado. Desde então, as relações comerciais entre a Grécia e a China cresceram. Hoje, o capital chinês faz parte da economia grega, impulsionando-a em 7 mil e 500 milhões de euros.</p>
      <p><i>"Os investidores chineses na Grécia estão interessados nos transportes", "energia verde", "imobiliário, turismo, navegação". O papel da Grécia é crucial porque o porto de Pireu é o ponto mais próximo do Canal do Suez. Como disse o presidente chinês, esta é a "cabeça do dragão" para a Rota da Seda. A Grécia também tem as infraestruturas para garantir a transferência dos produtos chineses para o resto da Europa"</i>, refere o vice-presidente da Câmara de Comércio Helénico-Chinesa, Nikos Giannidis.</p>
      <p>O Porto de Pireu e a empresa chinesa de transportes marítimos Cosco, são um dos principais exemplos da importância do investimento chinês na Grécia.</p>
      <p>Sob a gestão chinesa, a capacidade do porto aumentou, criando centenas de novos postos de trabalho. No entanto, a comunidade empresarial local pede mais, como sublinha o presidente da Câmara de Comércio de Pireu, Vassilis Korkidis.</p>
      <p>
        <i>"É claro que estamos orgulhosos do facto de sermos, agora, o principal porto do Mediterrâneo. Isto é em benefício da sociedade e da economia locais, mas gostaríamos que fosse mais óbvio. A palavra-chave que utilizo é "reciprocidade". Proporcionámos estas infraestruturas, a localização geográfica, que é muito importante para uma empresa chinesa, e gostaríamos de ter um retorno para a sociedade e economia locais".</i>
      </p>
      <p>O setor imobiliário é bastante aliciante para os investidores chineses, especialmente porque combina a possibilidade de um "visto gold". Mais de 4.000 propriedades gregas passaram para as mãos chinesas, muitas das quais foram depois encaminhadas para plataformas de arrendamento a curto prazo.</p>
