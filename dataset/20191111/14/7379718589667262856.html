      <h1>"L'Isis è morto" ma fa cinque feriti gravi tra i militari italiani in Iraq</h1>
      <address><time datetime="2019-11-11T15:02:10+00:00">11 Nov 2019, 15:02</time> by <a rel="author">Stefania De Michele</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/myC10eTrYPI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>L'Isis rivendica l'attentato contro i 5 militari italiani a Kirkuk. I tre militari feriti in modo grave non sono in pericolo di vita: uno ha subito un'amputazione ad una gamba, un altro ha il piede compromesso, il terzo ha riportato lesioni interne. Gli altri due feriti destano meno preoccupazioni. La Procura di Roma ha aperto un fascicolo per attentato con finalità di terrorismo e lesioni gravissime. A Piazzale Clodio si è tenuto un vertice tra carabinieri e magistrati.</p>
      <p>Si cerca di trovare un collegamento tra l'attacco ai militari e la crisi in corso nel Paese, dove quattro manifestanti sono stati uccisi e più di 100 sono stati feriti nelle ultime ore nella repressione delle proteste contro corruzione e carovita. Non ci sono evidenze" che l'attentato "fosse rivolto a militari" riferisce il ministro della Difesa italiano, Lorenzo Guerini.</p>
      <h3>La dinamica dell'atto terroristico nell'area di Kirkuk in Iraq</h3>
      <p>I militari rientravano da una sessione di supporto e addestramento alle forze locali, impegnate nella lotta contro l’Isis. <b>Il convoglio della Task Force 44 è saltato su uno IED, un ordigno rudimentale</b>, deflagrato al passaggio dei mezzi del team misto di Forze speciali italiane. È accaduto a sud-est di Kirkuk, nella zona contesa da iracheni e curdi: l'esplosione ha investito due militari del nono reggimento d'assalto paracadutisti Col Moschin dell'Esercito e tre del Gruppo operativo incursori della Marina militare. I feriti sono stati trasportati in elicottero all'ospedale americano di Baghdad, dove sono attualmente ricoverati. La Procura di Roma intanto ha aperto un fascicolo per attentato con finalità di terrorismo e lesioni gravissime. L'ipotesi che la paternità dell'atto terroristico sia riconducibile all'Isis è al vaglio degli inquirenti.</p>
      <h3>La guerra sotto traccia dell' "Isis sconfitto"</h3>
      <p>"Il Califfato di Abu Bakr al-Baghdadi è stato spazzato via dalla Siria”, è “al 100% eliminato”, aveva detto a marzo 2019 un portavoce della Casa Bianca, citando le informazioni ricevute dal Pentagono. "L'Isis è finito" aveva dichiarato il presidente americano, Donald Trump, dopo la morte di al-Baghdadi ad ottobre. In realtà, anche se non si teme che il sedicente Stato islamico recuperi il suo pregresso territorio fisico, un'area che un tempo era grande quanto la Gran Bretagna e controllava la vita di 12 milioni di persone, il gruppo terroristico mobilita ancora 18.000 combattenti in Iraq e Siria: si tratta di cellule dormienti, in grado di mettere a segno azioni di guerriglia, imboscate, rapimenti e omicidi contro le forze di sicurezza e i leader delle comunità, <a href="https://www.nytimes.com/2019/08/19/us/politics/isis-iraq-syria.html">scriveva in agosto - prima dell'operazione al-Baghdadi - The New York Times</a>, che riportava anche la dichiarazione di <b>Suzanne Raine, ex capo del Joint Terrorism Analysis Center britannico</b>, in un'intervista rilasciata sempre ad agosto al Centro per la lotta al terrorismo di West Point: "Per quanto l'Isis possa essere indebolito, si tratta ancora di un movimento veramente globale, e noi siamo vulnerabili a livello globale", ha detto Raine. Un indicatore significativo della 'rinascita' dell'Isis è la quantità di ordigni lanciati dagli aerei americani in Iraq e Siria nei mesi appena trascorsi: secondo i dati dell'Air Force, gli aerei da guerra americani hanno sganciato una media di oltre 100 tra bombe e missili.</p>
      <h3>L'operazione "Prima Parthica" nell'ambito della missione "Inherent Resolve"</h3>
      <p><a href="http://www.esercito.difesa.it/operazioni/operazioni_oltremare/Pagine/Iraq-Operazione-Prima-Parthica.aspx">I militari feriti fanno parte della missione Prima Parthica, avviata nell’ottobre del 2014</a> con l’allestimento in teatro di operazioni di un dispositivo logistico-amministrativo comprendente circa 250 militari. II dispositivo nazionale opera nelle tre sedi (in Kuwait e in Iraq a Erbil e Baghdad) dove sono in corso cicli di training per l'addestramento dei Peshmerga e, a Baghdad, attività di Advising per le unità delle Forze S​​peciali. ​​L’Italia è stata tra le prime nazioni ad aderire all’operazione di coalizione internazionale denominata Inherent Resolve per il contrasto all'Isis.</p>
      <h3>Un attacco a 48 ore dall'anniversario della strage di Nassiriya: le reazioni</h3>
      <p>​​Si moltiplicano ora le reazioni all'attentato, anche alla luce dell'imminente ricorrenza della strage di Nassiriya di 16 anni fa. Dal <b>ministro degli Esteri Luigi Di Maio,</b> dolore e apprensione per l'accaduto e un pensiero di vicinanza ai feriti e alle loro famiglie.</p>
