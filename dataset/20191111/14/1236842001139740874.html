      <h1>«Шэгги и Скуби похитили?»: дебютный трейлер мультфильма «Скуби-Ду!»</h1>
      <address><time datetime="2019-11-11T14:31:38+00:00">11 Nov 2019, 14:31</time> by <a rel="author">Сэм Спейд</a></address>
      <p>Анимационная картина, которая расскажет, как появилась корпорация «Тайна», выйдет в российский прокат 14 мая 2020 года.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/QfP6A_csmno" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>Дублированный трейлер</figcaption>
      </figure>
      <p>«Скуби-Ду!» также покажет, как уже повзрослевшие Шэгги, Скуби, Фред, Дафна и Велма отправляются на поиски Цербера — таинственного пса-призрака.</p>
      <p>Режиссёром мультфильма выступил Тони Червоне, который также снял «Скуби-Ду! Абракадабра-Ду» и полнометражные анимационные картины по «Флинтстоунам» и «Тому и Джерри».</p>
      <p>Фреда, Дафну и Велму в «Скуби-Ду» озвучили Зак Эфрон («Величайший шоумен», «Спасатели Малибу»), Аманда Сейфрид («Дрянные девчонки») и Джина Родригес («Аннигиляция»), а Шэгги и Скуби-Ду — Уилл Форте («Супер Макгрубер») и Фрэнк Уэлкер, который играет пса с 2002 года.</p>
      <p>Сценарий мультфильма написали Келли Фрэмон («Почти семнадцать») и Мэтт Либерман, который работал над комедией «Рождественские хроники» для Netflix и анимационной лентой «Семейка Аддамс».</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZnKvQbpDYXU" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>Оригинальный трейлер</figcaption>
      </figure>
