      <h1>El líder de Ciudadanos abandona el barco</h1>
      <address><time datetime="2019-11-11T14:58:40+00:00">11 Nov 2019, 14:58</time> by <a rel="author">Juan Carlos De Santos Pascual</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jwHGDG0tTjQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Larga ovación para Albert Rivera el día en el que <b>se despide de la política</b>. Ha dejado el cargo de presidente de Ciudadanos tras <b>haber perdido 47 escaños en las elecciones legislativas de España.</b> Dimite por responsabilidad.</p>
      <p><i>"Les decía anoche y les repito hoy miren cuando hay éxitos en un proyecto colectivo los líderes deben saber que los éxitos son de todos; pero los líderes también saben y sabemos que los malos resultados son del líder"</i>, destacaba Rivera tras presentar su dimisión.</p>
      <p><b>Ha deseado mucha suerte y mucho acierto a los que les que ahora les toca decidir sobre el futuro del país.</b> Ha anunciado que también deja su acta de diputado.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193877870034247682" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><i>"Nunca estuve en política atornillado"</i>, apuntaba el ya ex presidente de Ciudadanos. <i>"No es lo que me mueve, no es lo que me apasiona",</i> subrayaba. <i>"Me apasiona servir a mi país y creo que es mejor que lo haga alguien que esté al 120% y que entre por la puerta y lo haga exactamente igual que lo he hecho yo con una sonrisa y con la felicidad de representar a los españoles"</i>, añadía Rivera</p>
      <p>Tras dejar paso a otros tanto en el partido como en el Congreso, ha anunciado que deja la política: <i>"Gracias a todos los millones de votantes por este camino, duro, largo, pero maravilloso que habéis dado por serviros"</i>, decía a los votantes. <i>"Es lo más bonito que seguramente habré hecho en mi vida; pero permitidme que siga mi camino, permitidme que ahora me dedique y sirva a aquellos que más quiero, que me dedique a mi familia."</i>, ha acabado, emocionándose con la ovación de su partido. Tras concluir con un "viva la libertad" y Rivera ha devuelto el aplauso a sus compañeros.</p>
