      <h1>Les nominés pour les European Film Awards sont connus</h1>
      <address><time datetime="2019-11-11T14:50:42+00:00">11 Nov 2019, 14:50</time> by <a rel="author">Frédéric Ponsard</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ciVtykM0BRs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Il y a un peu plus de trente ans, quelques mois avant la chute du mur de Berlin, un groupe de cinéastes s'est regroupé au sein de l'Academie du Film européen (European Film Academy) afin de récompenser chaque année le meilleur du cinéma européen.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/vi2gtckwT5o" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>La 32ème édition aura lieu à Berlin le 7 décembre, et c'est au Festival de Séville en Espagne, qui se tient actuellement, que les nominations ont été annoncées.</b>
      </p>
      <p>Mike Downey, Vice-Président de l'European Film Academy :</p>
      <p>
        <i>"Cela fait 30 ans que le mur de Berlin est tombé. Je tiens à souligner que, comme nous sommes une institution basée à Berlin, l'Académie européenne du film avait englobé avant même la chute du mur, tous les pays et tous les cinéastes d’Europe de l’Est. Depuis, nous avons continué à faire de même et nous continuerons de le faire aussi longtemps que nous existons. "</i>
      </p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193251537872543744" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>Plusieurs films sont en tête des nominations</b>, et notamment le dernier film d'Almodovar, <i>Douleur et Gloire</i>, pour lequel Antonio Banderas a déjà reçu le Prix d'interprétation masculin à Cannes.</p>
      <p>Un autre film s'impose parmi les favoris : la bien-nommée <i>La Favorite</i>, film pour lequel Olivia Colman a remporté l'Oscar de la Meilleur actrice. Le film est nommé pour le Meilleur film, la meilleure comédie, la meilleure réalisation et la meilleure actrice.</p>
      <p>D'autres films récoltent de nombreuses nominations dont <i>J'accuse</i> du franco-polonais Roman Polanski, et <i>Le Traître</i>, du vétéran italien Marco Bellocchio qui revient dans son film sur l'histoire vraie du premier repenti de la Mafia, dans les années 80.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/iQF1uhlQH5s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Résultats le 7 novembre sur l'antenne d'Euronews et <a href="https://fr.euronews.com/2019/11/11/euronews.com">notre site euronews.com</a> et retrouvez l'ensemble des nominations <a href="https://europeanfilmawards.eu/">sur le site de l'European Film Awards</a></b>
      </p>
