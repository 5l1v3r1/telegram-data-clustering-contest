      <h1>EFA: pieno di nominations per Bellocchio e Lanthimos</h1>
      <address><time datetime="2019-11-11T14:06:59+00:00">11 Nov 2019, 14:06</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/AfmWa0dY4NI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>C'era ancora il muro e una spallata gliel'ha data anche il cinema. Era <b>il 1988 quando il regista ceco István Szabó lanciò la prima edizione degli Oscar europei, gli European Film Award,</b> l'anno dopo l'Efa, la <a href="https://www.europeanfilmacademy.org/">European Film Academy</a>, era una realtà istituzionalizzata, primo presidente Ingmar Bergman, primo direttore Win Wenders.</p>
      <p>Il 7 dicembre a Berlino, per la 32esima volta, si terrà la cerimonia degli oscar europei, le nomination ci sono state sabato a Siviglia. Trent'anni dopo la caduta del muro Mike Downey, vicedirettore dell'EFA, dice: "Sono 30 anni che il muro è caduto, vorrei far notare che, dato che siamo un'istituzione che ha Berlino per base, che anche prima che il muro cadesse la European Film Academy abbracciava tutte le nazioni e tutti i registi dell'Europa orientale, abbiamo sempre fatto così e così continueremo finché esisteremo".</p>
      <p>La stagione è ricca e difficile sarà la scelta per i giurati, senza grandi sorprese le nomination a miglior film: c'è "dolore e gloria" dello spagnolo Pedro Almodovar, pellicola autobiografica con Antonio Banderas nei panni del regista, di cui si racconta l'infanzia povera e la vita adulta, alle prese con mali dell'anima e del corpo.</p>
      <p>Quattro nomination per <b>"la favorita" del regista greco Yorgos Lanthimos</b>. Nel film storico la protagonista Olivia Coleman è già stata insignita dell'Oscar come migliore attrice per l'interpretazione di Anna Stuart, ed ora è candidata come migliore attrice anche agli EFA, ma il film guadagna anche altre 3 nomination (miglior pellicola, miglior commedia, miglior regista).</p>
      <p>Quattro nominations anche per <b>"il traditore" di Marco Bellocchio</b>, già portabandiera dell'Italia a Los Angeles, candidato come miglior film straniero. Candidati come migior film agli EFA anche <b>"l'ufficiale e la spia", l'ultimo lavoro di Roman Polanski</b>, il film tedesco <b>"system crasher" di Nora Fingscheidt</b> e il francese "i miserabili", diretto da Ladj Ly.</p>
