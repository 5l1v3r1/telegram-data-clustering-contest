      <h1>Антисемитская акция в Дании</h1>
      <address><time datetime="2019-11-11T14:11:24+00:00">11 Nov 2019, 14:11</time> by <a rel="author">Лев Удольский</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/mXXbmY2skco" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Дании неизвестные повалили и облили краской более 80 надгробий на еврейском кладбище XIX века. Инцидент произошёл в городе Раннерс на востоке полуострова Ютландия в субботу и был, по всей видимости приурочен к годовщине «Хрустальной ночи». В этот день 81 год назад по Германии прокатилась волна погромов, нацисты жгли и рушили еврейские школы, магазины, дома и синагоги. В датской полиции отнеслись к происшествию со всей серьёзностью и пообещали провести тщательное расследование.</p>
      <p>На произошедшее уже отреагировала премьер-министр страны Метте Фредериксен, она осудила этот акт вандализма и заявила, что антисемитизм и расизм недопустимы в датском обществе. Между тем, по данным местных СМИ, в последние годы в стране наблюдается рост антисемитских проявлений.</p>
