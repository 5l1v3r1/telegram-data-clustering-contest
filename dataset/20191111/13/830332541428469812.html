      <h1>WATCH LIVE: Traffic backed up on westbound Beltline near Monona</h1>
      <address><time datetime="2019-11-11T13:51:23+00:00">11 Nov 2019, 13:51</time> by <a rel="author">Stephanie Fryer</a></address>
      <p>MONONA, Wis. - Traffic is backed up on the westbound Beltline beyond Stoughton Road.</p>

      <p>No word on any injuries. </p>
