      <h1>Legislativas: Espanhóis cansados de impasse político</h1>
      <address><time datetime="2019-11-11T13:56:42+00:00">11 Nov 2019, 13:56</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7PGaP2xDyF8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>É para aqui, para a Assembleia Nacional de Espanha, que os espanhóis olham agora com alguma ansiedade. Depois de mais um ato eleitoral, a instabilidade política parece manter-se.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193683641999790080" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>O Congresso dos Deputados conta agora com 16 forças políticas. O Partido Socialista Operário Espanhol foi o partido mais votado mas perdeu três lugares no Parlamento, em relação ao escrutínio de 28 de abril, ficando-se agora pelos 120. Toda a esquerda saiu enfraquecida.</p>
      <p>Por outro lado, o VOX, partido de extrema-direita, conseguiu duplicar o número de deputados assumindo-se agora como a terceira força política do país.</p>
      <p>Se não houver acordo, Espanha terá de enfrentar a quinta votação em quatro anos e os espanhóis estão cansados, como confirma um madrileno: <i>"É um descrédito para o sistema e para os cidadãos é um cansaço insuportável".</i></p>
      <p><i>"Surgiram novos partidos e as pessoas começaram a votar em novos partidos como de costume, novas ideias, mas é difícil chegar a um pacto com apenas um novo partido"</i>, refere uma espanhola.</p>
      <p>Outro espanhol assegura que é tudo <i>"muito mau. Eleições outra vez, dinheiro perdido outra vez, etcetera, etcetera, etcetera."</i></p>
      <p>A Constituição espanhola não estipula o tempo máximo que os partidos têm para negociarem e proporem um candidato a presidente do Governo, que terá de ser aprovado na Câmara dos Deputados.</p>
      <p><i>"Madrid amanhece exatamente igual ao dia 29 de abril, com enormes dificuldades para formar um Governo. No entanto, quem tomar a iniciativa terá enormes obstáculos adicionais como a situação na Catalunha depois de se conhecer a sentença dos processos, o abrandamento económico e a ascensão definitiva de uma força de extrema-direita"</i>, relata o jornalista da euronews, Carlos Marlasca.</p>
