      <h1>حدث فلكيّ نادر اليوم: شاهدوا مرور كوكب عطارد أمام الشمس!</h1>
      <address>
        <time datetime="2019-11-11T13:20:00+00:00">11 Nov 2019, 13:20</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/21X5lGlDOfg" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>في حدث فلكي نادر لن يحدث مرة أخرى لمدة 13 عاماً، سيمر كوكب عطارد مباشرة بين الأرض والشمس اليوم، حيث سيبدو للراصد أنّ كوكب عطارد يعتبر نقطة سوداء تتحرّك ببطء، وذلك من خلال المناظير الفلكية المستخدمة لرصدها.سيبدأ هذا النقل في الساعة 7:35 صباحاً بالتوقيت الشرقي، وسيستمر لمدة خمس ساعات ونصف الساعة، مما يتيح للناس الكثير من الوقت للتحقّق من تقدّم الكوكب. وإذا سمحت الأحوال الجوية، فسيكون لدى الأشخاص في أميركا الجنوبية وشرق أميركا الشمالية أفضل رؤية للعبور بأكمله، لكن أجزاء أخرى من العالم، بما في ذلك غرب أميركا الشمالية وأوروبا وأفريقيا، ستكون قادرة على اللحاق بجزء على الأقل من الحركة. وإذا كنت ترغب في الاستمتاع بالعرض، تذكّر أن النظر إلى الشمس أمر خطير للغاية، كما لن تتمكن من رؤية أي شيء بنفسك من دون معدّات متخصّصة. ووفق ما نقله موقع <a href="https://www.theverge.com/2019/11/11/20958727/mercury-transit-sun-planet-nasa-astronomy">"ذا فيرج"</a>، علقت ناسا: "حتى مع النظارات الشمسية، فإنّ عطارد صغير جداً بحيث لا يمكن رؤيته بسهولة بالعين المجرّدة. ستحتاج إلى تلسكوب أو مناظير مزوّدة بفلتر شمسي خاص لمشاهدة العبور". <b>يمكن مشاهدة العبور عبر البثّ المباشر لـ"ناسا" من هنا:</b> مواضيع ذات صلة <a href="https://www.annahar.com/article/1050537-%D9%84%D9%84%D9%85%D8%B1%D8%A9-%D8%A7%D9%84%D8%A3%D9%88%D9%84%D9%89-%D9%86%D8%A7%D8%B3%D8%A7-%D8%AA%D8%B9%D9%84%D9%86-%D8%B9%D9%86-%D8%AE%D8%B1%D9%88%D8%AC-%D8%A7%D9%85%D8%B1%D8%A3%D8%AA%D9%8A%D9%86-%D9%85%D8%B9%D8%A7-%D8%A5%D9%84%D9%89-%D8%A7%D9%84%D9%81%D8%B6%D8%A7%D8%A1-%D8%A7%D9%84%D9%85%D9%81%D8%AA%D9%88%D8%AD-%D9%87%D8%B0%D8%A7-%D8%A7%D9%84%D8%A5%D8%B3%D8%A8%D9%88%D8%B9">للمرة الأولى... ناسا تعلن عن خروج امرأتين معاً إلى الفضاء المفتوح هذا الإسبوع </a><a href="https://www.annahar.com/article/1033882-%D8%A2%D8%AE%D8%B1%D9%87%D9%85-%D8%B9%D8%A7%D9%84%D9%85-%D9%85%D8%B5%D8%B1%D9%8A-%D9%86%D8%A7%D8%B3%D8%A7-%D8%AA%D8%B7%D9%84%D9%82-%D8%A3%D8%B3%D9%85%D8%A7%D8%A1-%D8%A7%D9%84%D8%B9%D8%B1%D8%A8-%D8%B9%D9%84%D9%89-%D9%83%D9%88%D9%8A%D9%83%D8%A8%D8%A7%D8%AA-%D9%81%D8%B6%D8%A7%D8%A6%D9%8A%D8%A9"> آخرهم عالم مصري... "ناسا" تطلق أسماء العرب على كويكبات فضائية</a></p>
