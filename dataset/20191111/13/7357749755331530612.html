      <h1>La Turquie expulse des djihadistes de Daech</h1>
      <address><time datetime="2019-11-11T13:00:42+00:00">11 Nov 2019, 13:00</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/eDOTvg_EVxM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Sur ces images, une prison tenue par les forces kurdes dans le nord de la Syrie et des prisonniers de Daech. Ce ne sont peut-être pas ces djihadistes là, mais la Turquie a bien capturé des membres du groupe État islamique dans la zone de sécurité du nord-est de la Syrie et commencé à faire ce qu'elle a promis, à savoir renvoyer ces djihadistes étrangers vers leur pays d'origine, notamment les Européens.</p>
      <p>Le ministère turc de l'Intérieur a annoncé qu'un Allemand et un Danois devaient quitter le pays ce lundi. Un terroriste américain a déjà été expulsé. Les autorités turques ont également annoncé le renvoi prochain de 11 djihadistes français et de 10 allemands. Et des démarches sont en cours pour d'autres. Il y a plus d'une semaine, Ankara avait déclaré que la Turquie n'était pas un hôtel pour les miliciens étrangers de Daech.</p>
      <p>Selon Recep Tayyip Erdogan, 287 djihadistes ont été capturés après s'être échappés de prisons dans la zone de sécurité. Profonde de 30 km, le long de la frontière syro-turque, cette zone avait dû être abandonnée par les forces kurdes selon l'accord russo-turc qui a suivi les semaines de l'offensive d'Ankara. Et désormais, des patrouilles militaires russo-turques l'arpentent.</p>
