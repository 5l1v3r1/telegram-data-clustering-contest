      <h1>Обрубки вместо деревьев: красноярцы возмущены омолаживающей обрезкой насаждений</h1>
      <address>
        <time datetime="2019-11-11T13:32:32+00:00">11 Nov 2019, 13:32</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/yX8zc6auZjo" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Обычное утро в микрорайоне Солнечный. Вот только знакомые места жители узнают не сразу. Вместо раскидистых крон — куцые стволы. Повсюду валяются ветки и обрезки. Омолаживать деревья пилой в этом году начали позже обычного. Как правила это делают с октября, когда растения как бы засыпают на зиму, а тут плюсовые температуры продержались значительно дольше. И вот пришёл холод, обрезка началась и соцсети захлестнула волна негодования.</p>
      <blockquote>Обрезка — это вообще сложный вопрос, требующий высокой квалификации. К сожалению, в нашей стране квалификация не учитывается при заключении контрактов.<br/><br/>Миллионному городу миллион пеньков!<br/><br/>И до Солнечного добрались горе-обрезчики деревьев! Зачем так варварски? Неужели теперь это норма обрезки деревьев? Скоро вообще без зелени останемся!</blockquote>
      <p>Считается, что омолаживающая обрезка даёт старым деревьям вторую жизнь. Вот только порой растение лишь быстрее умирает от такой процедуры. В мэрии клянутся, что кандидатов отбирают эксперты-дендрологи, а вот дальше иногда случается эксцесс исполнителя. Дело в том, что эта работа у нас в стране не требует лицензии, а, значит, стать подрядчиком может любой обладатель бензопилы.</p>
      <blockquote>Безусловно, каждый обрезчик, который берётся за эту работу, должен прочитать регламент, рекомендации методические, которые действуют на территории города. Но это именно рекомендации, они рассчитаны на добросовестность подрядчика. Не все это, безусловно, делают бывают и нарушения. Но для того, чтоб такого не было, ведётся сейчас большая работа по изменению правил благоустройства, которые сделают вот этот регламент не рекомендательным, а обязательным.<cite>Светлана Трушкова, пресс-секретарь департамента городского хозяйства администрации Красноярска</cite></blockquote>
      <p>Парадокс, но в это же самое время в Красноярске полно дворов, где жители не могут добиться, чтобы умершие и опасные деревья просто удалили. Например, в Зелёной роще, ещё в прошлом году поставили красные метки на стволах, которые необходимо снести, однако, выполнить это не торопятся.</p>
      <blockquote>И падают, шатаются, тополя вот, посмотрите, тополя, вот видите, это ураган был.<cite>Анна Деньга, жительница Красноярска</cite></blockquote>
      <blockquote>У нас во дворе обрезку санитарную давно не делали, у нас порой ветром огромные ветки ломает.<cite>Людмила Скрепко, жительница Красноярска</cite></blockquote>
      <p>За деревья во дворах отвечают лишь управляющие компании, и жителям нужно требовать у них решить проблему. Если же вы видите, что какая-то ветка вот-вот отломится и упадет вам на голову прямо сейчас, то можно звонить в службу 005, чтобы приняли экстренные меры.</p>
      <p>
        <i>Мария Антюшева</i>
      </p>
