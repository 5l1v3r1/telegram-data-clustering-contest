      <h1>Миллиард за минуту</h1>
      <address><time datetime="2019-11-11T13:55:43+00:00">11 Nov 2019, 13:55</time> by <a rel="author">Павел Барсуков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/70inzY7tiAw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Китайский ритейлер Alibaba бьёт собственные рекорды: ещё до окончания 24-часовой распродажи в «День холостяка» компания заработала 31 миллиард долларов, превысив показатели прошлого года. Первый миллиард был получен за одну минуту и 8 секунд.</p>
      <p>«День холостяка» отмечают в Китае и других азиатских странах 11 ноября: дата состоит из одних единиц, что символизирует полное одиночество. С недавних пор к празднику устраивают массовые распродажи, так что в Азии он стал аналогом «чёрной пятницы» в США.</p>
      <p>Считается, что Alibaba Group первой распространила эту практику и на сетевые торговые площадки шесть лет назад.</p>
