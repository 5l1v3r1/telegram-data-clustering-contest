          <figcaption>Monumen Paccekke sendiri berada di kawasan perbukitan hijau nan sejuk di Desa Paccekke, Kec. Soppeng Riaja, Kabupaten Barru, Sulsel. (Muhammad Nur Abdurrahman/detikcom)</figcaption>

        <figure>
