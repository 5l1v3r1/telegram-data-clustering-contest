      <h1>Ρουμανία: Άνετη νίκη Γιοχάνις</h1>
      <address><time datetime="2019-11-11T13:15:33+00:00">11 Nov 2019, 13:15</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PgJDwGBg4x8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Αποτέλεσμα αναμενόμενο που θεωρείται ότι δικαιώνουν τις προσπάθειές του για καταπολέμηση της διαφθοράς.</p>
      <p>Ο Κλάους Γιοχάνις, πρόεδρος της Ρουμανίας, πέρασε με άνεση στο δεύτερο γύρο των προεδρικών εκλογών, με ποσοστό που ξεπερνά το 37%, σύμφωνα με την πρώτη καταμέτρηση.</p>
      <p>Δεύτερη, η υποψήφια των Σοσιαλδημοκρατών, Βιόριτσα Νταντσίλα, με ποσοστό κοντά στο 24%.</p>
      <p>Ο Γιοχάνις είχε μετατρέψει την προεκλογική περίοδο σε εκστρατεία κατά των Σοσιαλδημοκρατών.</p>
      <p>«Ο πόλεμος κατά των Σοσιαλδημοκρατών δεν έχει τελειώσει» δήλωσε μετά τα πρώτα αποτελέσματα. «Έχουμε μία ακόμα μάχη, ένα ακόμα βήμα, σε δύο εβδομάδες, για να κερδίσουμε. Για το δεύτερο γύρο των εκλογών, απευθύνω έκκληση σε όσους μετείχαν στις διαδηλώσεις για την προστασία του κράτους δικαίου, να έρθουν να ψηφίσουν. Αγαπητοί Ρουμάνοι, ελάτε να ψηφίσατε για μία κανονική χώρα!»</p>
      <p>Η προεκλογική μάχη διεξήχθη εν μέσω σοβαρής πολιτικής κρίσης, αφού η κυβέρνηση των Σοσιαλδημοκρατών έχασε την ψήφο εμπιστοσύνης της βουλής υπό το βάρος κατηγοριών για διαφθορά.</p>
      <p>«Είμαι ευχαριστημένη» δήλωσε η Βιόριτσα Νταντσίλα «που οι συνάδελφοί μου από τις περιφέρειες μας ψήφισαν και θα είμαι παρούσα στο δεύτερο γύρο παρά τις επικρίσεις, την καμπάνια κατά των Σοσιαλδημοκρατών και εναντίον του δικού μου προσώπου.»</p>
      <p>Οι κυβερνήσεις των Σοσιαλδημοκρατών έχουν κατηγορηθεί, και από την Ευρωπαϊκή Ένωση, ότι καταργούν μεταρρυθμίσεις που είχαν πραγματοποιηθεί για την ενίσχυση του κράτους δικαίου, την καταπολέμηση της διαφθοράς και την ανεξαρτησία του δικαστικού συστήματος.</p>
      <p>Ο Γιοχάνις έχει υποσχεθεί να διορίσει εισαγγελείς που θα είναι διατεθειμένοι να κινηθούν εναντίον πολιτικών προσώπων για τα οποία υπάρχουν υπόνοιες δωροδοκίας και διαφθοράς.</p>
