    <meta property="og:description" content="ADVT"/>

    <article>
      <h1>మిషన్ బిల్డ్ కాదు మరో క్విడ్ ప్రోకో: పంచుమర్తి అనురాధ</h1>
      <address>
        <time datetime="2019-11-11T13:14:30+00:00">11 Nov 2019, 13:14</time>
      </address>
      <figure>
        <img src="https://cdn3.andhrajyothy.com/AJNewsImages//AJ%20ADDS//ADD-211019.jpg"/>
      </figure>
      <aside>అన్నపూర్ణ మ్యారేజెస్ అన్ని కులముల వారికి పెళ్లి సంబంధములు చూడబడును.<br/>www.annapurnamarriages.com Ph: 88865 47666 ప్రవేశం ఉచితం</aside>
      <p>ADVT</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/FamvqCF3GdQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>గుంటూరు:</b> మిషన్ బిల్డ్ పేరుతో ఏపీని అమ్మకానికి పెట్టారని టీడీపీ అధికారప్రతినిధి పంచుమర్తి అనురాధ విమర్శించారు. సోమవారం ఆమె మీడియాతో మాట్లాడుతూ మిషన్ బిల్డ్ కాదు మరో క్విడ్ ప్రోకోకు ప్రభుత్వం పాల్పడుతుందని ఆరోపించారు. వైఎస్ రాజశేఖర్ రెడ్డి సీఎంగా ఉన్నప్పుడు క్విడ్ ప్రోకో ద్వారా వేల ఎకరాలు జగన్ కొట్టేసినట్టు సీబీఐ నిర్ధారించిందని, దానికి సంబంధించి ఇప్పటికీ జగన్ ఆరోపణలు ఎదుర్కొంటున్న విషయం తెలిసిందేనని అన్నారు. ఇప్పుడు మళ్లీ రాష్ట్రంలో అదేదోరణి అవలంభించడానికి ప్రయత్నిస్తున్నారని అనురాధ విమర్శించారు. టీడీపీ దీనిని తీవ్రంగా ఖండిస్తుందని అన్నారు.</p>
      <p> </p>
      <p>సంపద సృష్టించడం చేతకాకపోతే చంద్రబాబు దగ్గర క్లాసులు తీసుకోవాలని అనురాధ సూచించారు. రాజధానికి సంబంధించి రూ. 2 లక్షల కోట్ల సంపదను చంద్రబాబు కట్టబెడితే.. దాన్ని ఇవాళ స్మశానంగా మార్చారని విమర్శించారు. సంపద సృష్టించడం చాలా కష్టం అనేది సీఎం జగన్‌ గ్రహించాలన్నారు. విజయవాడలో ప్రభుత్వ ఆస్తులు అమ్మితే సహించేది లేదని, ఆస్తులు అమ్మే నిర్ణయాన్ని వెనక్కి తీసుకోవాలని అనురాధ డిమాండ్ చేశారు.</p>
