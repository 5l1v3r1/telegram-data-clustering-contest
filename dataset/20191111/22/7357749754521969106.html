      <h1>Rendez-vous de virtuoses à Dinant</h1>
      <address><time datetime="2019-11-11T22:45:36+00:00">11 Nov 2019, 22:45</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zp5pao18jEs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>En Belgique, le saxophoniste Kenta Saito a remporté le prestigieux concours international Adolphe Sax, qui se tenait à Dinant, ville natale de l’inventeur de l'instrument. Le musicien japonais de 27 ans, diplôme de l'université de Tokyo, s'est distingué parmi les 94 candidats retenus, venus d'une vingtaine de pays.</p>
      <p>Les saxophonistes sont accompagnés par l'Orchestre de chambre de Belgique. Le deuxième prix a été décerné à Rui Ozawa, qui a suivi son cursus au conservatoire de Paris. Ce concours, qui s'adresse aux jeunes musiciens, est organisé tous les quatre ans.</p>
