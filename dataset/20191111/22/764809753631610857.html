      <h1>الاتحاد الأوروبي يحث إيران على الالتزام بالإتفاق النووي</h1>
      <address><time datetime="2019-11-11T22:01:46+00:00">11 Nov 2019, 22:01</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Nyra2XQD3-U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>قال وزراء خارجية فرنسا وألمانيا وبريطانيا ووزيرة خارجية الاتحاد الأوروبي الاثنين إنهم "قلقون للغاية" حيال الخطوات الاخيرة لايران في تفعيل نشاطاتها النووية.</p>
      <p>في بيان مشترك، حض الوزراء "إيران على التراجع عن كل الإجراءات المخالفة" للاتفاق الدولي المبرم بشأن النووي الايراني الذي انسحبت منه الولايات المتحدة.</p>
      <p>وقال الوزراء "نحن، وزراء خارجية فرنسا وألمانيا والمملكة المتحدة والممثلة السامية للاتحاد الأوروبي، نشعر بقلق بالغ إزاء الإعلانات الأخيرة لإيران المتعلقة باستئناف أنشطة تخصيب اليورانيوم في موقع فوردو، كما أكدت الوكالة الدولية للطاقة الذرية في تقريرها الصادر في 11 نوفمبر".</p>
      <p>واضافوا "يخالف تحرك إيران الأحكام الواضحة الواردة في الاتفاق النووي حول موقع فوردو وسيكون له عواقب خطيرة. إنه يمثل تسارعا مؤسفا لتراجع إيران عن التزاماتها في خطة العمل المشتركة الشاملة".</p>
      <p>وتابعوا "نناشد إيران العودة عن جميع التدابير التي تتعارض مع خطة العمل المشتركة الشاملة بما في ذلك تجاوز الحد الأقصى المسموح به من مخزون اليورانيوم المنخفض التخصيب وتجاوز معدل التخصيب المسموح به، وكذلك عدم الامتثال للقيود المفروضة على أنشطة البحث والتطوير النووي".</p>
      <p>وأضاف الوزراء "نؤكد أهمية التنفيذ الكامل لخطة العمل المشتركة الشاملة من قبل جميع المشاركين ونؤكد عزمنا مواصلة جميع الجهود للحفاظ على الاتفاق الذي يخدم مصالح الجميع. يتعين على ايران العودة دون تأخير للتنفيذ الكامل لالتزاماتها بموجب" الاتفاق.</p>
      <p>وخلص الوزراء إلى أنه "من الضروري الآن أن تحترم إيران التزاماتها وأن تعمل مع جميع المشاركين في خطة العمل المشتركة الشاملة للسماح بتخفيف التوتر. نحن على استعداد لمواصلة جهودنا الدبلوماسية لتهيئة الظروف والمساعدة على خفض التصعيد في الشرق الأوسط من أجل الحفاظ على السلام والأمن الدوليين. لقد أصبحت هذه الجهود أكثر فأكثر صعوبة في الآونة الأخيرة بسبب تصرفات ايران".</p>
      <p>وكان وزير الخارجية الألماني هايكو ماس قد اقترح إمكانية تفعيل آلية لتسوية المنازعات بموجب الاتفاق، ما سيفتح المجال أمام تجديد عقوبات الأمم المتحدة على طهران. وقال وزير الخارجية الألماني: "نحن قلقون جدا بعد أن لاحظنا وجود نشاطات تخصيب يورانيوم إضافية، لم تكتف إيران بعدم الإعلان عنها بل انها تعمل على تنفيذها". وأضاف ماس: "نريد الإبقاء على الاتفاق النووي، وعلى إيران العودة الى التقيد بالتزاماتها، وإلا فنحن نحتفظ بحق استخدام كل الآليات الموجودة في الاتفاق".</p>
      <h3>الوكالة الدولية للطاقة الذرية</h3>
      <p>من جهتها، ذكرت الوكالة الدولية للطاقة الذرية أنها رصدت آثار يورانيوم في موقع لم تعلن عنه السلطات في إيران. وأفاد تقرير الوكالة الاحدث حول برنامج إيران النووي عن "رصد الوكالة آثار يورانيوم طبيعي من مصدر بشري في موقع لم تعلن عنه إيران للوكالة". وأضاف انه كان من "الضروري لإيران أن تواصل تفاعلها مع الوكالة لحل المسألة بالسرعة الممكنة".</p>
      <p>ولم تكشف الوكالة عن اسم الموقع، إلا ان مصادر دبلوماسية ذكرت سابقا ان الوكالة تطرح أسئلة على طهران تتعلق بموقع ذكرت إسرائيل أنه جرت فيه نشاطات ذرية سرية سابقة. وذكرت مصادر أن الوكالة أخذت عينات من الموقع في منطقة توركز أباد في طهران في الربيع الماضي، وأن إيران تباطأت في تقديم الأجوبة لتفسير النتائج.</p>
      <h3>إيران كثفت من عمليات تخصيب اليورانيوم</h3>
      <p>وأكد التقرير كذلك أن إيران كثفت عمليات تخصيب اليورانيوم حيث وصل مخزونها الحالي من اليورانيوم المخصب ما يعادل 551 كيلوغرام في حين أن السقف المحدد في الاتفاق النووي المبرم مع القوى الدولية في 2015 هو 300 كيلوغرام.</p>
      <p>وقال دبلوماسي يتخذ من فيينا مقرا إن معدل إنتاج اليورانيوم المخصب ارتفع بشكل كبير إلى أكثر من 100 كيلوغرام شهريا ويمكن أن يرتفع أكثر.</p>
      <p>ويتعرض الاتفاق النووي لخطر الانهيار المتزايد منذ انسحاب الولايات المتحدة منه العام الماضي وإعادة فرضها عقوبات على طهران.</p>
      <p>ومنذ مايو-أيار، انتهكت إيران تدريجيا الحدود المنصوص عليها في الاتفاقية، بينما تؤكد أنها يمكن أن توقف ذلك إذا قدمت الأطراف الأخرى صفقة لتخفيف تأثيرات العقوبات الأمريكية، ومع ذلك، ورغم اعلان إيران الأسبوع الماضي بأنها تقوم الآن بتخصيب اليورانيوم إلى خمسة في المائة، أكد التقرير إن أعلى مستوى تم رصده كان 4.5 في المائة، وهي نسبة أعلى من 3.67 في المائة المنصوص عليها في اتفاق العام 2015.</p>
      <p>قرر الرئيس الأميركي دونالد ترامب سحب بلاده من من الاتفاق في ايار/مايو 2018، وفرض عقوبات على الاقتصاد الإيراني حارما إيران من الفوائد الاقتصادية المتوقعة.</p>
      <p>وعبر الخفض التدريجي لالتزاماتها، تريد طهران ممارسة ضغوط على الدول الأخرى الاطراف في الاتفاق لمساعدتها على تجاوز هذه القيود.</p>
