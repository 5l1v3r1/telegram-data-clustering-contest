      <h1>【獨家】【學姐激吻新歡7】才剛斷日本男友　學姐慘成第三者</h1>
      <address><time datetime="2019-11-11T22:58:00+00:00">11 Nov 2019, 22:58</time> by <a rel="author">黃驛淵, 機動組, 機動組</a></address>
      <p>本刊直擊，學姐與劉姓男記者爆出新戀情。然而，與學姐熱戀的這名帥氣劉姓記者卻被本刊直擊，仍與同是電視台記者的前女友同居，身旁友人看不下去，爆料劉男與前女友交往期間，就曾多次熱線學姐被正宮抓包，直呼學姐戀上的新男友可能是個劈腿男，讓她慘淪第三者。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/h_7nt5K6k5g" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>與新歡浪漫同遊頭城的黃瀞瑩，今年27歲，畢業於輔大新聞系、倫敦大學政治傳播所，去年3月進入北市府，同年市長選舉期間因網路影片「一日幕僚」中的「學姐」身分爆紅，聲量不輸柯文哲，今年一月接任北市副發言人，粉絲甚至替她成立臉書社團，取名「不要欺負學姐」，並以「欺負我姊可以，欺負學姐就不行」，表達力挺。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111202342-de0debdaf2f0604888fd3e2f8f60a74a-tablet.jpg"/>
        <figcaption>黃瀞瑩因「一日幕僚」中的「學姐」角色爆紅，有粉絲在網路替她創辦後援會，還取名「不要欺負學姐」。</figcaption>
      </figure>
      <p>今年5月黃瀞瑩上媒體直播曾自爆，遠距離戀愛真的太累，已和日籍男友和平分手5個月，談及交往對象條件，她說，前男友都跟爸爸有些類似，特質是顧家、愛家人，並稱不能容忍男生遲到，若男友跟其他女生有曖昧，「不行不行！我會震怒、大怒！」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111202410-d958f194df32380ecaae42d47d4a97de-tablet.jpg"/>
        <figcaption>黃瀞瑩（右）現任北市副發言人，聲量與老闆柯文哲（左）相比絲毫不遜色，更是台灣民眾黨不分區人選的大熱門。</figcaption>
      </figure>
      <p>如今新歡在熱戀期仍與前女友同住一屋簷下，不僅大踩學姐地雷，恐也一舉激怒學姐廣大的網路粉絲。</p>
