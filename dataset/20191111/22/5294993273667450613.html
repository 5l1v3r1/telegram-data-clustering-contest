      <h1>Reportagem Euronews revela manipulação dos media na Hungria</h1>
      <address><time datetime="2019-11-11T22:12:37+00:00">11 Nov 2019, 22:12</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/s69splHT-64" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Pouco a pouco, foi-se tornando notório: na campanha para as eleições autárquicas na Hungria, no passado mês de outubro, as mesmas palavras começaram a ser propagadas por órgãos de comunicação diferentes.</b>
      </p>
      <p>Isto é: os candidatos da oposição ao Fidesz, o partido no governo, liderado pelo primeiro-ministro Viktor Orbán, eram criticados e descritos exatamente da mesma maneira por plataformas diversas.</p>
      <p>Uma análise conduzida pela Euronews e pela <a href="https://mertek.eu/en/">Mérték Media Monitor</a> revelou que, na verdade, essa diversidade parece não existir.</p>
      <p>Na prática, cerca de 80 % de todos os media na Hungria pertencem ao domínio estatal ou são pró-governo. Um dos exemplos é a Fundação Kesma, que detém o monopólio no setor da rádio e da imprensa, com mais de 500 meios de comunicação.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/31/62/808x539_cmsv2_e336eecf-079c-5c38-abe2-cd071300e1ea-4293162.jpg"/>
        <figcaption>Gergely Karácsony, candidato da oposição em Budapeste, foi apelidado de "incompetente" por vários órgãos</figcaption>
      </figure>
      <p>Um exame a cinco plataformas habitualmente favoráveis ao governo revelou 26 artigos com conteúdos idênticos, palavra por palavra. Entre elas encontravam-se jornais privados e o site da televisão estatal.</p>
      <p>Na verdade, a luta pela Câmara de Budapeste deixou transparecer a mesma lógica. De um lado, István Tarlós, o candidato apoiado pelo Fidesz, do outro, Gergely Karácsony, o homem da oposição.</p>
      <p>A mesma palavra - "incompetente" - foi utilizada centenas de vezes por órgãos diferentes - como os sites Origo e Hirado, este último público - para caraterizar Karácsony. Mesmo assim, venceu.</p>
      <p>A análise feita pela Euronews incidiu nos 30 dias que antecederam o escrutínio.</p>
