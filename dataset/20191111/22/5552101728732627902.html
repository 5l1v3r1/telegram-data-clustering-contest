      <h1>【獨家】【學姐激吻新歡4】學姐新歡爆同居舊愛　一張打卡照揭劈腿真相</h1>
      <address><time datetime="2019-11-11T22:58:00+00:00">11 Nov 2019, 22:58</time> by <a rel="author">黃驛淵, 機動組, 機動組</a></address>
      <p>本刊調查，學姐與劉姓男記者爆出新戀情的背後，卻藏了一段鮮為人知的三角關係。知情人士透露，劉男與前女友交往約2年，今年9月中還曾以情侶姿態參加友人聚會，但10月就傳出他與學姐熱戀，不過在與學姐交往後，劉男還繼續與前女友同居，「不管是對前女友或學姐，劈腿的行徑令人看不下去！」</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/h_7nt5K6k5g" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>據透露，學姐的新歡花美男，是主跑北市府的劉姓記者，與同是電視台記者的正妹前女友交往時，背著女方偷偷與學姐熱線被抓包，且通話時間都不短，每次被問起，劉都以聊公事、問新聞線索等理由搪塞；和學姐在10月間陷入熱戀後，又仍與前女友藕斷絲連，甚至與她同居在一個屋簷下，疑似劈腿的行徑令身旁友人看不下去。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111202220-5a81d06ebadd83cbfea547264f932025-tablet.jpg"/>
        <figcaption>11/08 17:40遠離城市喧囂，學姐與男友在頭城大街卸下心防，連口罩都不戴就在大街上牽手覓食。</figcaption>
      </figure>
      <p>據劉男與前女友雙方友人提供的線索，劉男夜奔學姐香閨的前一天、6日下午，劉男前女友還在臉書貼文，照片視角正是從劉家望出去的遮雨棚與天空，顯見當時可能還住在劉家。</p>
      <p>本刊調查，25歲的劉男畢業於世新大學新聞系、政大傳播碩士，擔任電視台文字記者僅2年多，去年底開始跑柯市府新聞後，不到1年就近水樓台追上大2歲的採訪對象黃瀞瑩；前女友則是今年才剛踏入記者圈，目前仍在攻讀碩士，外型甜美亮麗，常綁馬尾現身採訪現場，同業都誇她不比學姐遜色。</p>
