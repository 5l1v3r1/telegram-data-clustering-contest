      <h1>【海霸王南征高雄2】君鴻被法院點交超不爽　現場揶揄事務官是「哈巴狗」</h1>
      <address><time datetime="2019-11-11T22:58:00+00:00">11 Nov 2019, 22:58</time> by <a rel="author">徐珍翔</a></address>
      <p>10月29日，本刊直擊海霸王點交君鴻酒店85大樓資產現場，現場瀰漫濃濃火藥味，甚至有人揶揄法院事務官是「哈巴狗」，不過，歷經2天奮戰，海霸王仍然成功排除障礙，順利取得主導權，可望再現「85風華」。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/3T6L7ffy2Jk" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>以食品、餐飲起家，近年來大舉跨足旅館經營的老牌餐飲集團海霸王，二代少主、董事長莊自立出手標下高雄地標85大樓至今已近8個月，期間遭法院拍賣的君鴻酒店資方對此不滿，頻頻出招，先告上法院再訴諸媒體，讓這筆交易備受外界矚目。</p>
      <p>從3月莊自立以凱德唐公司名義標下君鴻產權後，君鴻董事長張慶輝就透過律師主張，酒店因億大董座鄧文聰涉及幸福人壽掏空案遭最高檢察署禁止處分，拍賣被禁止處分的資產是違法的拍賣程序，因此聲請提案大法庭審理，不過最後遭最高法院駁回，5月初相關產權也移轉登記過戶至凱德唐公司名下。</p>
      <p>點交當天，現場劍拔弩張，莊自立雖未親自現身，為順利完成點交，仍派出包含集團總經理李日順在內的一級主管與律師團共30人到場，在法院事務官的協助下逐層進行點交作業。</p>
      <p>根據本刊獨家取得影片，當法院事務官進行點交事宜時，只見君鴻酒店資方圍坐一旁，拿起手機錄影，還不時發出揶揄聲，「不要看人（海霸王）講一句話就像哈巴狗一樣，趕快跑過去，我們大家都看到你（事務官）那個樣子，真的丟臉。」</p>
      <p>不過，即便君鴻資方想盡辦法阻撓，最後除了不點交的部分樓層外，整個點交作業仍在2天內順利結束。</p>
