      <h1>【獨家】【學姐激吻新歡6】一張採訪現場同框照　看穿學姐三角姐弟戀玄機</h1>
      <address><time datetime="2019-11-11T22:58:00+00:00">11 Nov 2019, 22:58</time> by <a rel="author">黃驛淵, 機動組, 機動組</a></address>
      <p>本刊直擊，學姐與劉姓男記者爆出新戀情，背後更扯出劉男仍與前女友同居的關係，而三人本月初卻意外在一個採訪現場「同框」，互動更令人玩味。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/h_7nt5K6k5g" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>就在上月31日、前女友喝醉回家遭本刊直擊的隔天清晨7點半，前女友從劉家出門工作，隨後約8點，劉男才步出自家大門。而因爆出遭北市府顧問劉嘉仁性騷擾疑雲的學姐，當天被媒體堵麥聯訪，當時主跑柯市府新聞的劉男，與代班跑線的前女友都現身在北市府大樓市長室外的記者會現場，意外地出現劉男與舊愛、新歡三人同框的畫面。</p>
      <p>根據媒體直播畫面，劉男與前女友雖同框在現場採訪，但在等待學姐現身時，前女友表情一臉冷淡，雖不時望向劉男的方向，但二人卻各自站在不同角落，完全沒有交談，當學姐從辦公室走向媒體採訪區時，眼神不經意望向劉男，劉與前女友的目光則是往前直視，並未看向學姐。</p>
      <p>眼看男友愛上學姐，無奈的前女友10月中曾在臉書貼文吐露心境：「這陣子也是三觀毀得最徹底的時刻，面對人生的巨變，只能咬牙苦撐，努力表現出最正常的樣子」，友人看了都替她心疼，認為這正是描述她被劈腿的心情寫照。</p>

      </p>
