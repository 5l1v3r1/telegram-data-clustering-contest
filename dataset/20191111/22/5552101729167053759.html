      <h1>【獨家】【學姐激吻新歡8】新戀情遭曝光　黃瀞瑩親自回應了</h1>
      <address><time datetime="2019-11-11T22:58:00+00:00">11 Nov 2019, 22:58</time> by <a rel="author">黃驛淵, 機動組, 機動組</a></address>
      <p>本刊連日直擊，主跑柯市府新聞的電視台劉姓男記者，夜奔黃瀞瑩香閨過夜，隔天帶著她直奔宜蘭頭城幽會、過夜，然而，與學姐熱戀的劉姓記者卻同樣被本刊直擊，仍與同是電視台記者的前女友同居，身旁友人看不下去，爆料劉男與前女友交往期間，就曾多次熱線學姐被正宮抓包，直呼學姐戀上的新男友可能是個劈腿男，讓她慘淪第三者。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/h_7nt5K6k5g" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>黃瀞瑩接受本刊採訪回應表示，感情生活屬於私人領域，謝謝大家的關心。記者進一步問及其他細節，她則不願多說。</p>
      <p>不過，一名親近黃瀞瑩的友人接受本刊採訪，則替她打包票說，學姐的個性一定不會介入他人感情，過去每段感情也都專一且專情，至於男方的狀況，朋友們並不清楚。</p>
      <p>更新時間｜2019.11.11 23:14</p>
