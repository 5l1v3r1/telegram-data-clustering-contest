      <h1>【逼宮吳敦義4】百萬韓粉戰到底　選完總統還有驚人下一步</h1>
      <address><time datetime="2019-11-11T22:58:00+00:00">11 Nov 2019, 22:58</time> by <a rel="author">周怡孜, 王漢順, 林韋言</a></address>
      <p>2020年總統大選白熱化，但國民黨總統提名人韓國瑜民調仍處於落後之際，黨主席吳敦義則逆勢轉戰不分區立委，盼藉此直攻下屆國會龍頭，引發黨內批評。藍營人士評估，無論韓國瑜明年在總統一役是勝是敗，選後藍營都將迎來重大變局，草根藍的勢力將由下而上反撲，鋼鐵韓粉必定會群起力拱韓參選黨主席，以改造、清除藍營的權貴派。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/d_ulsa_PW1w" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>藍營人士分析，選後的黨內勢力，將定於韓國瑜一尊，只要韓一當選總統，挺韓的草根勢力將會成為國民黨未來主要力量，無論無何都會要求韓當黨主席，從黨機器中改造藍營，讓國民黨變成接地氣的「國瑜黨」。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111182232-8e5137b33f4225c266570b40fe1deeee-tablet.jpg"/>
        <figcaption>選戰剩不到2個月，韓國瑜（左）11日公布副手搭擋張善政（右），盼替選情加分。</figcaption>
      </figure>
      <p>不過，若韓國瑜敗選，該人士指出，屆時韓與民進黨對手蔡英文的票數，如果差距在200萬票以上，韓恐怕在敗選後回到高雄，將面臨市長被罷免的危機；但如果差距在200萬票以內，鋼鐵韓粉必定會炮轟黨內大老輔選不利，更群起逼宮吳敦義下台，拱韓上位，參選黨主席。</p>
