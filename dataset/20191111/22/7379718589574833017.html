      <h1>Nucleare, monito dell'Europa all'Iran: "Pronti a nuove sanzioni"</h1>
      <address><time datetime="2019-11-11T22:08:14+00:00">11 Nov 2019, 22:08</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vCuDhxZHy_g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>L'Europa è pronta a tutto, anche a imporre di nuovo le sanzioni, se l'Iran continuerà ad infrangere l'accordo sul nucleare. Il nuovo monito di Bruxelles è arrivato a pochi giorni dall'annuncio del regime di avere ripreso il processo di arricchimento dell'uranio nell'impianto nucleare sottoraneo di Fordo, a circa 200 chilometri da Teheran.</p>
      <p>
        <b>Leggi anche |</b>
        <a href="https://it.euronews.com/2019/10/05/usa-corea-del-nord-a-stoccolma-riprendono-le-trattative-sul-nucleare">Nucleare: la Corea del Nord annuncia lo stop ai negoziati</a>
      </p>
      <p>Con l'iniezione di gas di uranio nelle centrifughe, quello di Fordo è tornato ad essere un sito nucleare attivo e non più un impianto di ricerca autorizzato in base all'accordo del 2015.</p>
      <p>"Abbiamo ribadito ancor una volta il nostro impegno totale a rispettare un accordo che rimane cruciale per la nostra sicurezza - ha detto il capo della diplomazia europea Federica Mogherini dopo il vertice con i ministri degli Esteri di Germania, Francia e Regno Unito -. Anche se è sempre più difficile farlo, continueremo a lavorare affinché ci sia una piena attuazione dell'accordo".</p>
      <p>"Vogliamo continuare a seguire l'accordo - ha ribadito il ministro degli Esteri tedesco Heiko Maas - ma l'Iran deve tornare a rispettare gli accordi presi. In caso contrario siamo pronti a valutare tutti i meccanismi previsti dall'accordo".</p>
      <p>Sottoscritto a Vienna il 14 luglio 2015, l'accordo sul nucleare è tornato in bilico <a href="https://it.euronews.com/2018/05/11/gli-stati-uniti-escono-dallaccordo-sul-nucleare-iraniano-gettando-il-mondo">dopo l'uscita unilaterale degli Stati Uniti</a>, annunciata nel maggio 2018 dal presidente Donald Trump, e le nuove sanzioni economiche imposte a Teheran.</p>
      <p>I tentativi europei di aggirare le sanzioni americane finora <a href="https://it.euronews.com/2019/11/04/iran-la-minaccia-atomica-per-scardinare-le-sanzioni-americane">non sono stati ritenuti sufficienti dal regime</a>.</p>
