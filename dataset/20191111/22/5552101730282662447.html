      <h1>3導演合拍電影　自爆一言不合就在片場打起來</h1>
      <address><time datetime="2019-11-11T22:27:00+00:00">11 Nov 2019, 22:27</time> by <a rel="author">陳立妍</a></address>
      <p>日片《伊索遊戲》集結上田慎一郎、中泉裕矢、淺沼直也3位導演共執導筒，特殊的拍片模式讓中泉直言：「雖然有時我不太認同另外兩位導演導戲的手法，但是沒關係，在下一場戲，我會讓這位演員用我的方式表演。雖然很猶豫能不能將這個部分稱之為『優點』，但我的確在演員身上看到了更大、更寬廣的表演幅度。」</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZAujfQH2EoI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>中泉透露：「如果某場戲的導演是上田，我們對他執導的方式有一點無法認同，但因為他是導演，雖然還是會提出意見，不過最後的決定權還是交給他。」淺沼則開玩笑說：「拍戲現場大家一言不合就打架，爭執不斷。」</p>
      <p>也因為演員必須在一天之內要適應不同導演的指導方式，中泉強調：「拍攝時我們3個一定都會在，因為你必須去觀察演員、現場拍攝的情況，才能在輪到自己執導的時候快速進入狀況。」而在尋找工作人員時，他們也特別先向對方說明：「這次拍攝有3個導演，所以工作方式常常會變唷！」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111154059-748ba9b403ed85b5f3c27a0ec62a0b8f-tablet.jpg"/>
        <figcaption>《伊索遊戲》故事由象徵烏龜、兔子、狗的3位少女展開，海報上的動物玩偶裝裡面的人則是3位導演本人。（天馬行空提供）</figcaption>
      </figure>
      <p>《伊索遊戲》劇情由3位少女展開、耗時3年構思劇本，由3位導演共同拍攝，而電影海報上的3個動物人偶裝，裡面的人也正是3位導演本人。談到海報上的巧思，中泉及淺沼異口同聲表示：「畢竟沒有人想看到導演本人的照片放在海報上吧！但我們還是想強調這是3個導演共同完成的作品。」</p>
      <p>至於海報上3個動物玩偶之所以被繩子綁住的原因，中泉透露：「繩子象徵了片中3個家庭都被『束縛』著。龜田家被『復仇之心』禁錮，兔草家是真的被綁架，而戌井家則是被黑道控制無法逃脫，所以在海報設計上，我們也讓3個動物玩偶以『被繩子綁住』的樣子呈現。」</p>
