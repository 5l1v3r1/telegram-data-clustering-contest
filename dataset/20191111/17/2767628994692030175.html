      <h1>¿Cuáles han sido las motivaciones de los votantes de Vox en el 10-N?</h1>
      <address><time datetime="2019-11-11T17:10:08+00:00">11 Nov 2019, 17:10</time> by <a rel="author">Yaiza Martín-Fradejas</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/T4D73_Nr1Rw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Las razones del triunfo de Vox en las elecciones legislativas españolas del 10-N son varias y muy diversas. <b>En 278 municipios la formación de ultraderecha ha sido la más votada,</b> 62 de ellos en la Comunidad de Madrid, pero su éxito se refleja especialmente <b>en el sureste español</b>, concretamente en Murcia.</p>
      <p>Este resultado se explicaría sobre todo por el peso de la inmigración, puesto que <b>la región de Murcia es una de las que cuenta con más población de origen africano</b>, principal mano de obra en la agricultura. El mismo fenómeno se da en la provincia de Almería, lo que explicaría que también en esta provincia se haya contabilizado un gran número de votos a Vox.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/30/98/534x300_cmsv2_be41fe11-eb2d-5ad3-9b91-8d4848e7909c-4293098.jpg"/>
      </figure>
      <p>Lee | <b><a href="https://es.euronews.com/2018/12/17/el-ejido-el-vivero-de-la-extrema-derecha-espanola">El Ejido, el vivero de la extrema derecha española</a></b></p>
      <p>Otro punto teñido de verde es <b>Ceuta, enclave español en el norte de África y puerta a Europa de la inmigración irregular,</b> una de las armas principales del discurso de los de Santiago Abascal.</p>
      <p>Sin duda, <b>la crisis catalana</b> ha sido el mejor caldo de cultivo para la proliferación de votos hacia la extrema derecha.El giro se explica por la retórica antiseparatista para responder a la radicalización de un sector del independentismo tras la sentencia emitida por el Tribunal Supremo a 12 líderes separatistas.</p>
      <p>También <b>la defensa del modo de vida tradicional</b> ha conquisto especialmente a la población rural. Sin olvidar la inédita fragmentación del voto de derecha y el rol de Vox para la formación de cuatro gobiernos regionales.</p>
      <p>Todos estos factores explican que <b>España ya no es una excepción en Europa para contener la extrema derecha.</b></p>
