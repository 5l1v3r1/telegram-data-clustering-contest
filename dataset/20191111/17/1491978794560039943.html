      <h1>Donald Trump Jr walks out of Triggered book launch – video</h1>
      <address><time datetime="2019-11-11T17:32:41+00:00">11 Nov 2019, 17:32</time> by <a rel="author">Maheen Sadiq</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/sqwpGml94Sw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Donald Trump Jr and his girlfriend, Kimberly Guilfoyle, were forced to cut short a launch event for his book, Triggered: How the Left Thrives on Hate and Wants to Silence Us, at the University of California, Los Angeles, because of loud booing from the audience.</p>
      <p>The audience was angry that Trump Jr and Guilfoyle would not take questions.</p>
      <p>Trump Jr tried to argue that taking questions risked creating soundbites that leftwing social media posters would distort</p>
