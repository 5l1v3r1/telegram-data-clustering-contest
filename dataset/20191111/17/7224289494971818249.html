      <h1>En Bolivia ya renunciaron todos en la línea de sucesión, hay confusión y vacío de poder: Zovatto | Entérate</h1>
      <address> by <a rel="author">Redacción AN / AL</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7YHMy45OhhA" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El director Regional de IDEA para América Latina y el Caribe, Daniel Zovatto, señala que ante las renuncias de todos en la línea de sucesión en Bolivia, incluyendo el presidente Evo Morales. ese país atraviesa por un vacío de poder y una gran confusión, lo que intenta aprovechar el opositor de derecha para conformar una Junta de Gobierno en la que participan militares y opositores.</p>
