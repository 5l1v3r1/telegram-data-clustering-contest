      <h1>Homenaje a los caídos en los diferentes conflictos bélicos en el 11N</h1>
      <address><time datetime="2019-11-11T17:10:05+00:00">11 Nov 2019, 17:10</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/imEDgVSBX6A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Homenaje a los caídos. Las autoridades francesas han rendido tributo a los fallecidos en la Primera Guerra Mundial. El jefe de Estado, Emmanuel Macron presidió, en París, la tradicional ceremonia conmemorativa del aniversario 101 del Armisticio que puso fin al conflicto armado. Un acto de recuerdo que tuvo como epicentro el Arco del triunfo y en el que, como es habitual, el presidente francés colocó una corona de flores frente a la tumba del Soldado Desconocido y reavivó la llama que simboliza su figura.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193858606602637314" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>En Wolverhampton, al noroeste de Londres, Boris Johnson homenajeó a las víctimas de la otrora denominada Gran Guerra. El primer ministro del reino Unido pudo conversar durante algunos minutos con veteranos militares que prestaron servicio en las fuerzas británicas.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193858930855817217" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Jeremy Corbyn, líder de la oposición y gran rival del conservador en las próximas elecciones, optó por Londres para rendir tributo a los caídos.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193857343143993345" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>También en Australia, como en otros lugares del mundo, el 11 de noviembre es un día señalado para honrar la memoria de los fallecidos y homenajear, además, a las víctimas de los diferentes conflictos armados que se han producido a lo largo de la historia.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193739953252909056" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
    </article>
