      <h1>العثور على أبرز داعمي الخوذ البيضاء ميتاً في اسطنبول والسلطات تحقق</h1>
      <address><time datetime="2019-11-11T17:09:31+00:00">11 Nov 2019, 17:09</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/i5UqiZq-Izs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>عثر على مدير أبرز منظمة داعمة للخوذ البيضاء، الدفاع المدني العامل في مناطق المعارضة في سوريا، ميتاً الإثنين في اسطنبول، وفق ما أكد مكتبه.</p>
      <p>ولم تعرف على الفور أسباب وفاة جايمس لومسوريه ذي الجنسية البريطانية، فيما رفض مكتبه إعطاء أي تعليق.</p>
      <p>وبحسب معلومات نشرت في الصحافة، فقد عثر عليه ميتاً باكراً الإثنين عند أسفل العمارة حيث يقطن، وتبيّن وجود كسور في رجليه وفي الرأس.</p>
      <p>وأكد مكتب والي اسطنبول وفاة لومسوريه، مشيراً إلى فتح تحقيق لتحديد الأسباب.</p>
      <p>وأعربت الخوذ البيضاء على حسابها في تويتر عن "الحزن والأسى" لوفاة لومسوريه، لافتة إلى أنّ "جهوده الإنسانية (...) سيتذكرها السوريون دائماً".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193870352360886277" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وكان لومسوريه الضابط السابق في الجيش البريطاني، يدير منظمة "مايداي رسكيو" غير الربحية، التي تنسق التبرعات الممنوحة إلى الخوذ البيضاء ولديها مكاتب في اسطنبول وفي هولندا.</p>
      <p>وفي 22 تشرين الأول/اكتوبر، وافق الرئيس الأميركي دونالد ترامب على مساعدة بقيمة 4,5 مليون دولار للخوذ البيضاء.</p>
      <p>ويتهم النظام السوري وحليفه الروسي الخوذ البيضاء التي تضم مسعفين متطوعين يعملون ضمن المناطق التي تتعرض للقصف، بدعم الفصائل المعارضة والمقاتلة في المناطق حيث يعملون.</p>
      <p>وكانت وزارة الخارجية الروسية قالت على حسابها في موقع تويتر، أنّ لومسوريه "العميل السابق في جهاز +ام. آي. 6+ (الاستخبارات البريطانية) لديه علاقات مع مجموعات إرهابية".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192763676878610432" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وحصد فيلم عن الخوذ البيضاء جائزة الأوسكار عام 2017 عن فئة أفضل فيلم وثائقي قصير.</p>
