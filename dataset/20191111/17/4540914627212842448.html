      <h1>20 Millionen Tote: Regierungen gedenken der Opfer des Ersten Weltkrieges</h1>
      <address><time datetime="2019-11-11T17:26:12+00:00">11 Nov 2019, 17:26</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UwkcksUbPtA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Überall auf der Welt haben Staats- und Regierungschefs der Opfer des Ersten Weltkrieges gedacht. In Paris besuchte Präsident Emmanuel Macron das Grabmal des unbekannten Soldaten und sprach mit ehemaligen Militärangehörigen.</p>
      <p>Der 11. November wird als Tag des Wafenstillstands zwischen den Alliierten und dem unterlegenen Deutschen Kaiserreich im Jahr 1918 begangen. Während des Krieges starben <b><a href="http://www.centre-robert-schuman.org/userfiles/files/REPERES%20-%20Modul%201-1-1%20-%20Notiz%20-%20Bilanz%20in%20Ziffern%20des%20Ersten%20Weltkrieges%20-%20DE.pdf">laut Centre Robert Schuman rund 20 Millionen Soldaten und Zivilisten</a></b>.</p>
      <p>Auch in Großbritannien kamen führende Politiker zusammen. Premierminister Boris Johnson nahm an einer Gedenkfeier in Wolverhampton in der Nähe von Birmingham teil. Oppositionsführer Jeremy Corbyn gedachte der Toten in London.</p>
      <p>Im Ersten Weltkrieg hatten auch Soldaten aus europäischen Überseegebieten gekämpft. Und so wurden ebenfalls in der australischen Hauptstadt Canberra Kränze niedergelegt:</p>
