      <h1>Πειραιάς: Στις εγκαταστάσεις της COSCO Μητσοτάκης-ΣΙ</h1>
      <address><time datetime="2019-11-11T17:34:42+00:00">11 Nov 2019, 17:34</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iIyyTQVU5Js" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ο <a href="https://gr.euronews.com/2019/11/11/si-tzinping-tha-anoixoume-neo-kefalaio-sth-strathgikh-etairikh-sxesh-elladas-kinas">Πρωθυπουργός Κυριάκος Μητσοτάκης και ο Πρόεδρος της Λαϊκής Δημοκρατίας της Κίνας Xi Jinping</a>, συνοδευόμενοι από τις συζύγους τους Μαρέβα Γκραμπόφσκι - Μητσοτάκη και Peng Liyuan, επισκέφθηκαν το απόγευμα τις εγκαταστάσεις της Cosco στον Πειραιά.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/39/28/808x539_cmsv2_60efde34-accc-51de-9716-e72f6b0740c5-4293928.jpg"/>
        <figcaption>Dimitris Papamitsos_Press Photographer</figcaption>
      </figure>
      <p>Οι δύο ηγέτες έτυχαν θερμής υποδοχής στην είσοδο των γραφείων από εργαζόμενους της επιχείρησης που κρατούσαν σημαιάκια των δύο χωρών, καθώς και από τον Πρόεδρο της Cosco Xu Lirong.</p>
      <p>Οι κ. Μητσοτάκης και Jinping παρακολούθησαν τις ομιλίες που απηύθυναν ο Υπουργός Ναυτιλίας και Νησιωτικής Πολιτικής Γιάννης Πλακιωτάκης και ο Πρόεδρος της Cosco Xu Lirong, στις οποίες τόνισαν την επιτυχημένη συνεργασία των δύο πλευρών και τον στόχο για την περαιτέρω αναβάθμιση του λιμανιού του Πειραιά.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/39/28/808x539_cmsv2_11681d70-2d3d-51bb-9ae8-d4762ec9180f-4293928.jpg"/>
        <figcaption>Dimitris Papamitsos_Press Photographer</figcaption>
      </figure>
      <p>Στη συνέχεια, οι δύο ηγέτες συνοδευόμενοι από τις συζύγους τους βγήκαν στο μπαλκόνι των γραφείων με θέα στις εγκαταστάσεις και τα ελλιμενισμένα πλοία. Ο επικεφαλής της Cosco τους παρουσίασε μεταξύ άλλων τα δύο τρένα που βρίσκονταν πάνω στη σιδηροτροχιά με δεκάδες εμπορευματοκιβώτια, στο ξεκίνημα της ταχείας γραμμής που ενώνει τη θάλασσα με την ξηρά, την Κίνα με την Ευρώπη.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/39/28/808x539_cmsv2_008e89d3-9e84-5eb7-9107-7c6f8a457b4b-4293928.jpg"/>
        <figcaption>Dimitris Papamitsos_Press Photographer</figcaption>
      </figure>
      <p>Παράλληλα, οι κ. Μητσοτάκης και Jinping είχαν την ευκαιρία να συζητήσουν με τέσσερις Έλληνες εργαζόμενους (του ΣΕΠ και του ΟΛΠ) για το αντικείμενο της δουλειάς τους.</p>
