      <p>El periodista de la BBC, Boris Miranda, señala que en Bolivia hubo sorpresa por el ofrecimiento de asilo a Evo Morales y por el reconocimiento de México a su cuestionada victoria electoral. En este marco, el periodista advierte que en ese país sudamericano no se sabe quién gobierna ni quién convocará a las elecciones.</p>
