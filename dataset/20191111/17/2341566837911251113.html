      <h1>前10月全國稅收年增3% 續創歷年同期新高</h1>
      <address><time datetime="2019-11-11T17:29:00+00:00">11 Nov 2019, 17:29</time> by <a rel="author">https://www.facebook.com/cnanewstaiwan, 中央通訊社</a></address>
      <p>財政部11日公布10月全國賦稅收入新台幣2466億元，年增26.4%；累計前10月實徵淨額2兆1159億元，年增626億元，增幅3%，續創歷年同期新高。中央社製圖 108年11月11日</p>
