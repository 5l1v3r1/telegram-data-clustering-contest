      <h1>En Bolivia no se sabe quién gobierna ni quién llamara a nuevas elecciones: Periodista | Entérate</h1>
      <address> by <a rel="author">Redacción AN / AL</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Fband5AkGWs" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El periodista de la BBC, Boris Miranda, señala que la situación por la que atraviesa Bolivia tras la renuncia del presidente Evo Morales es de total incertidumbre, ya que no se sabe quién gobierna ni quién llamará a nuevas elecciones, mientras que el mandatario indígena se refugió en la región selvática en la que tiene mayor fuerza y bases de apoyo.</p>
