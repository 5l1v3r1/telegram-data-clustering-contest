      <h1>Dan libertad a Leyes por Mochilas II, pero se mantendrá en su domicilio por otro caso</h1>
      <address><time datetime="2019-11-11T17:31:45+00:00">11 Nov 2019, 17:31</time> by <a rel="author">Walter Tapia Callao</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Bcjx6ZjifUw" width="770" height="470" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El juez Anticorrupción Richard Rodríguez otorgó la libertad del alcalde electo José María Leyes, en el caso Mochilas II, luego, de que la defensa del imputado presentó un informe psicológico, que determina un trastorno depresivo mayor en Leyes.</p>
      <p>Además del informe psicológico, que presentó la defensa del Alcalde electo, el abogado Alberto Trigo, mostró un informe psiquiátrico de los especialistas del Instituto de Investigaciones Forenses (IDIF) que también establece daños mentales en Leyes.</p>
      <p>Pese a esta decisión, Leyes se mantendrá con arresto domiliario por el caso Mochilas I. El Alcalde enfrenta varios procesos por presuntos hechos de corrupción por la compra de mochilas entre 2016 y 2018.</p>
