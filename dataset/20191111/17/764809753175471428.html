      <h1>الاتحاد الأوروبي يدعو للهدوء في بوليفيا بعد استقالة موراليس وروسيا تدين"الانقلاب المنظم"</h1>
      <address><time datetime="2019-11-11T17:22:40+00:00">11 Nov 2019, 17:22</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Pt310Op10U0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>دعت وزيرة خارجية الاتحاد الأوروبي فيديريكا موغيريني في بيان الاثنين كافة الأطراف في بوليفيا لممارسة "ضبط النفس والمسؤولية".</p>
      <p>وأعربت عن أملها بعد استقالة الرئيس إيفو موراليس أن "تتجه البلاد في شكل سلميّ وهادئ لانتخابات جديدة، انتخابات موثوقة يمكن أن تسمح لشعب بوليفيا بالتعبير عن إرادته الديموقراطية".</p>
      <p>وأعلن موراليس استقالته في خطاب متلفز الأحد بعد وقت قليل من فقدانه دعم قادة الجيش والشرطة الذين طالبوه بالاستقالة. وكتب موراليس لاحقا على تويتر أن هناك مذكرة توقيف صدرت بحقه، لكن قائد الشرطة أفاد التلفزيون المحليّ أنّ الأمر غير صحيح.</p>
      <p>ولجأ 20 نائبا ومسؤولا حكوميا كبيرا لمقر إقامة سفير المكسيك التي أعلنت أنها ستمنح اللجوء لموراليس أيضا.</p>
      <p>وفي مدريد، ندّدت وزارة الخارجية الإسبانية بالدور الذي لعبه الجيش والشرطة في استقالة موراليس.</p>
      <p>وقالت الوزارة في بيان إنّ "هذا التدخل يعيدنا للحظات في التاريخ القديم لاميركا اللاتينية".</p>
      <h3>إدانة روسية</h3>
      <p>من جهتها، أوضحت روسيا الاثنين أنّ استقالة موراليس تبدو نتيجة لانقلاب،</p>
      <p>وندّدت فنزويلا وكوبا بما قالتا إنه انقلاب، فيما عرضت المكسيك منح اللجوء للرئيس المستقيل. لكنّ الرئيس البرازيلي اليميني قال إنّ التزوير الانتخابي هو من أسقط الرئيس البوليفي اليساريّ.</p>
      <p>ودانت وزارة الخارجية الروسية في بيان الاثنين احتجاجات المعارضة التي أدت لسقوط موراليس.</p>
      <p>وأعربت عن "قلقلها البالغ" إزاء الأحداث التي قالت إنها "اعقبت سيناريو انقلاب منّظم".</p>
      <p>وجاء في البيان "ندعو كافة القوى السياسية في بوليفيا لإظهار الفطرة السليمة والمسؤولية"، داعيا إلى "مخرج دستوريّ للموقف".</p>
      <h3>دعم يساري لموراليس</h3>
      <p>والأحد، ندّدت حكومتا فنزويلا وكوبا اليساريتان بإطاحة موراليس في انقلاب.</p>
      <p>وأدان الرئيس الفنزويلي نيكولاس مادورو "بشكل قاطع" الأحد "الانقلاب" في بوليفيا، ودعا لحشد الحركات السياسية والاجتماعية "للمطالبة بالحفاظ على حياة المواطنين البوليفيين الأصليين ضحايا العنصرية".</p>
      <p>وأعربت كوبا عن "تضامنها مع شقيقها الرئيس إيفو موراليس".</p>
      <p>ووصف وزير خارجيتها برونو رودريغيز موراليس في تغريدة بـ"بالبطل ورمز حقوق الشعوب الاصلية" في اميركا اللاتينية.</p>
      <p>من جهته وصف الرئيس الأرجنتيني المنتخب ألبرتو فرنانديز، الذي يتولى السلطة في 10 كانون الأول/ديسمبر، الأحد الوضع الذي أدى إلى استقالة موراليس بانه "انقلاب".</p>
      <p>وخرج الرئيس البرازيلي جايير بولسونارو عن الخط، مشيرا إلى أنّ "مزاعم التزوير في الانتخابات أدت لاستقالة الرئيس إيفو موراليس".</p>
      <p>وتابع أن الدرس الذي نتعلمه هو الحاجة إلى نظام انتخابي شفاف.</p>
      <p>وحاز موراليس، الزعيم النقابي ومزارع الكوكا السابق، فترة رابعة مثيرة للجدل حين أعلنت المحكمة الانتخابية فوزه في الانتخابات الرئاسية في 20 تشرين الأول/اكتوبر بفارق ضئيل عن منافسه.</p>
      <p>لكنّ المعارضة ندّدت بوقوع تزوير وقادت احتجاجات استمرت ثلاثة اسابيع وشهدت مقتل ثلاثة اشخاص وإصابة المئات.</p>
      <p>وطلبت منظّمة الدول الأميركيّة إلغاء نتيجة الانتخابات وقد أكّدت الأحد وقوع تجاوزات في كل مناحي الانتخابات التي راقبتها: التكنولوجيا المستخدمة وسلامة أوراق الاقتراع وسلامة عملية الفرز والتوقعات الإحصائية.</p>
      <p>وفيما استمر البوليفيون في احتجاجاتهم في الشوارع، دعا موراليس إلى انتخابات جديدة ، لكنّ هذا التنازل لم يكن كافيًا لتهدئة غضب الشارع. ليعلن بعدها استقالته بعد فقدانه دعم قادة الجيش والشرطة وسط تمرد في بعض الوحدات الأمنية في عدد من مدن البلاد.</p>
