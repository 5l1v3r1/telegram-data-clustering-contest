      <h1>Курц ищет союзников среди "Зелёных"</h1>
      <address><time datetime="2019-11-11T17:20:26+00:00">11 Nov 2019, 17:20</time> by <a rel="author">Андрей Позняков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/FM1uYK3Q7wE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Австрийская народная партия может сформировать коалиционное правительство с «Зелёными». О начале соответствующих переговоров объявил лидер консерваторов Себастьян Курц:</p>
      <p>
        <i>«Я хотел бы добавить, чтобы не было недопонимания: это ещё не конец пути, — это начало сложного процесса, у которого могут быть самые разные перспективы».</i>
      </p>
      <p>В партии «Зелёных» заявляли о готовности поддержать правительство во главе с Курцем, если переговоры пройдут успешно. Лидер «Зелёных» Вернер Коглер признал, что видит в этом союзе потенциальные риски:</p>
      <p>
        <i>«Мы решились на этот шаг, потому что иной дороги в нынешнем ландшафте просто нет, так что приходится становиться первопроходцами».</i>
      </p>
      <p>Себастьян Курц получил от президента Александра Ван дер Беллена мандат на формирование кабинета министров после того, как его партия завоевала больше всех мест на досрочных выборах. За неё проголосовали более 37% избирателей. «Зелёные» вернулись в парламент после двухлетнего перерыва, получив около 14% голосов.</p>
