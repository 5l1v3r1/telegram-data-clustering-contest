      <h1>Ma quanti anni ha il Nilo?</h1>
      <address><time datetime="2019-11-11T17:17:38+00:00">11 Nov 2019, 17:17</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RVruI5W95O8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Colpo di scena: <b>il <a href="https://it.wikipedia.org/wiki/Nilo">fiume Nilo</a></b> (lungo 6.850 km) <b>ha almeno 30 milioni di anni, ed è sei volte più vecchio di quanto si pensasse</b>.</p>
      <h3>Una ricerca molto italiana</h3>
      <p>Se da allora il suo corso non fosse stato incanalato verso Nord dai movimenti del mantello terrestre, il fiume avrebbe deviato verso Ovest, modificando forse anche il corso della storia.</p>
      <p>Lo dimostra lo studio pubblicato sulla rivista <b>Nature Geoscience</b>, una ricerca coordinata da <b>Claudio Faccenna</b>, dell'Università di Roma Tre e dell'Università americana del Texas, ad Austin. Con il contributo di Alessandro Forte, dell'Università della Florida, Eduardo Garzanti, dell'Università di Milano Bicocca e Andrea Sembroni, dell'Università di Roma Tre.</p>
      <h3>Le rocce del mantello della Terra</h3>
      <p>I ricercatori hanno associato il corso del fiume ai movimenti delle rocce del mantello della Terra, che si spostano in modo diverso, come le correnti di un oceano. Per ricostruire questi movimenti e la data di nascita del Nilo, hanno usato modelli al computer e analisi sul campo. Sia sulle rocce vulcaniche degli altopiani dell'Etiopia, che dei sedimenti della foce del Nilo.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/36/86/606x418_cmsv2_2d48cb5b-351c-51da-b2b7-b88884fe464b-4293686.jpg"/>
        <figcaption>Il Nilo visto dall'alto, dalle parte di Luxor (Egitto).REUTERS/Mohamed Abd El Ghany</figcaption>
      </figure>
      <blockquote>"Abbiamo ricostruito l'abbassamento e il sollevamento provocato dai movimenti del mantello terrestre in Africa settentrionale, in corrispondenza degli altopiani dell'Etiopia, e abbiamo scoperto che ha condizionato il deflusso delle acque del Nilo, deviandone il corso da Ovest verso Nord".<cite>Claudio Faccenna <br/>Ricercatore Università Roma Tre - Università del Texas</cite></blockquote>
      <h3>E adesso, lo Yenisei...</h3>
      <p>I geologi hanno adesso intenzione di ripetere le analisi anche su altri grandi fiumi, per capire come il mantello ne ha influenzato il corso. Come lo <b><a href="https://en.wikipedia.org/wiki/Yenisei_River">Yenisei</a></b> asiatico, il fiume più lungo della Russia, che si snoda per più di 4.000 chilometri tra la Mongolia e la Siberia.</p>
