      <h1>Istanbul: Weißhelm-Gründer Le Mesurier tot aufgefunden</h1>
      <address><time datetime="2019-11-11T17:39:10+00:00">11 Nov 2019, 17:39</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZL9sOO7oFjI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Einer der Mitbegründer der syrischen Weißhelme ist tot. Der Brite James Le Mesurier wurde mit Schädel- und anderen Knochenbrüchen vor seinem Haus in Istanbul aufgefunden. Er galt treibende Kraft bei der Gründung der gemeinnützigen Organisation 2013. Über die Todesursache war zunächst nichts bekannt, die Istanbuler Polizei hat inzwischen die Ermittlungen übernommen.</p>
      <p>Auf Twitter sprachen die Weißhelme Le Mesuriers Familie ihr tiefes Beileid aus. An seine humanitären Bemühungen würden sich die Syrer immer erinnern.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193870352360886277" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Die Nichtregierungsorganisation, die auch unter dem Namen Syrischer Zivilschutz (SCD) bekannt ist, hatte sich im Syrien-Krieg <a href="https://de.euronews.com/2016/10/06/weisshelme-in-syrien-unerwartete-retter">durch die Rettung von Zivilisten einen Namen gemacht</a>. In den vergangenen Jahren hatte sie nach US-Angaben mehr als 115.000 Menschen gerettet. 2016 wurde die Organisation mit dem Alternativen Nobelpreis ausgezeichnet.</p>
