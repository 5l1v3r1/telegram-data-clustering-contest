      <h1>Will Forte Assures Us the <i>MacGruber</i> TV Show Is Happening</h1>
      <address><time datetime="2019-11-11T20:33:35+00:00">11 Nov 2019, 20:33</time> by <a rel="author">Vulture Editors</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lZY7juQK94k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Making lifesaving inventions out of household materials, MacGruber! There’s only one <i>SNL </i>segment that may be reborn as its own show, <i>MacGruber! </i>Swinging by this year’s Vulture Festival video studio over the weekend, <a href="https://www.vulture.com/2019/11/will-forte-macgruber-joke-regret.html">Will Forte and John Solomon</a> confirmed that they’re nearly done mapping out their dream season of TV for the character, and that original stars Kristen Wiig and Ryan Phillippe are expected to return. But let’s not get ahead of ourselves: There’s still no network attached. Yet! “By this time next year,” Forte adds, “it will have hopefully been out.”</p>
