      <h1>Euronews Sera | TG europeo, edizione di lunedì 11 novembre 2019</h1>
      <address><time datetime="2019-11-11T20:39:15+00:00">11 Nov 2019, 20:39</time> by <a rel="author">Gioia Salvatori</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PhYXXf5uG8Q" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In <b>Spagna</b> sembrano restare solo due soluzioni <b>o un governo di minoranza o un governo dei socialisti con un rassemblement di piccoli partiti</b>. Entrambi gli scenari non rassicurano riguardo a stabilità e durata ma i socialisti, primo partito, dicono che non vogliono andare al voto per la terza volta in pochi mesi. Un bel tetris che dovrebbe imporre a Madrid una seria riflessione sulla legge elettorale.</p>
      <p>La <b>Turchia dà il via all’espulsione dei jihadisti stranieri,</b> molti di questi sono francesi. Mai come in questi giorni sembrano facili e inopportuni i trionfalismi di chi diceva daesh è sconfitto, lo Stato islamico dissipato. <b>Delle ultime ore è anche la notizia che l’ISIS ha rivendicato l’attacco contro i militari italiani</b> a Kirkuk in Iraq di 2 giorni fa.</p>
      <p>Non è la prima volta che gli agenti sparano sui manifestanti dall’inizio delle proteste a<b> Hong Kong</b>, cioè giugno. Nelle immagini che hanno fatto il giro del mondo un poliziotto spara sul ragazzo che ora è in prognosi riservata. È il tipico momento spartiacque in una protesta così importante e il futuro non promette bene</p>
      <p>In <b>Bolivia</b> la situazione è sempre più complicata, si è dimesso il capo della polizia, il presidente Evo Morales ha lasciato la capitale, gli Stati Uniti dicono che è fondamentale che il controllo del Paese resti in mano ai civili. Insomma sono ore tese mentre la <b>Russia</b> e tante cancellerie del centro sud America reputano quanto successo, cioè la denuncia di brogli elettorali e le conseguenti dimissioni di Morales, un golpe (il Messico ha offerto asilo al presidente Evo Morales che per ora, però, sembra intenzionato a restare nel Paese).</p>
      <p>Di pochi giorni fa la missione a <b>Shanghai</b> dei leader europei in cerca di contratti con la Cina e oggi il presidente cinese Xi Jinping è a Atene. Ha spiegato i progetti cinesi per il Paese dove Pechino già controlla il porto del Pireo.</p>
      <p>Che il <b>Nilo</b> fosse un luogo ancestrale per la storia dell’umanità era noto, ora scopriamo che il fiume è molto più antico di quanto si credesse, cosa che lo riveste di un’aura ancora più misteriosa.</p>
