      <h1>نتنياهو يقول إنه يريد الحفاظ على معاهدة السلام مع الأردن</h1>
      <address><time datetime="2019-11-11T20:30:44+00:00">11 Nov 2019, 20:30</time> by <a rel="author">رشيد سعيد قرني</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/FV7TU1X_XDM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>قال رئيس الوزراء الإسرائيلي بنيامين نتنياهو الاثنين إنه من مصلحة إسرائيل "الحفاظ على معاهدة السلام مع الأردن". تصريحات نتنياهو تأتي غداة إعلان الملك عبد الله الثاني أن الأردن فرض سيادته الكاملة على أراضي الباقورة والغمر التي استأجرتها إسرائيل على طول الحدود المشتركة وكان لها حقّ التصرّف بها لمدة 25 عاما (انتهت أمس الأحد) بموجب ملحق خاص بها في معاهدة السلام التي وقعها الاردن واسرائيل عام 1994.</p>
      <p>وحذر رئيس الوزراء الاسرائيلي خلال مؤتمر في الكنيست بمناسبة مرور 25 عامًا على اتفاقية السلام مع الأردن دول الجوار أو أي جهات آخرى من القيام بأي عدوان على إسرائيل لأنها "قوية"، منبها إلى ضرورة الحفاظ على الإستقرار مع الأردن ومصر من خلال اتفاقيات السلام الموقعة.</p>
      <p>وكان ملحق خاص بالباقورة وبالغمر ضمن معاهدة السلام أعطى حق التصرف لإسرائيل بهذه الأراضي لمدة 25 عاماً، على أن يتجدّد ذلك تلقائياً في حال لم تبلغ الحكومة الأردنية الدولة العبرية برغبتها باستعادة هذه الاراضي قبل عام من انتهاء المدة، وهو ما فعلته المملكة.</p>

      <p>وقرّر الملك عبد الله العام الماضي عدم تجديد الملحقين الخاصيين بأراضي الباقورة الواقعة شرق نقطة التقاء نهري الأردن واليرموك في محافظة إربد (شمال)، والغمر في منطقة وادي عربة في محافظة العقبة (جنوب).</p>
      <p>وانتهى امس الأحد حق المزارعين الإسرائيليين بزراعة الأراضي الأردنية في الباقورة (نهارييم بالعبرية) والغمر (تزوفار).</p>
      <p>الا أن وزير الخارجية أيمن الصفدي قال خلال مؤتمر صحافي الإثنين أن المملكة ستسمح "للمزارعين (الاسرائيليين) بعد ان يأخذوا تأشيرات دخول للمملكة بأن يدخلوا لحصاد ما زرعوه".</p>
      <p>وأضاف "هو محصول لهم ونتوقع ان يأخذ ذلك من شهرين إلى أربعة أشهر فقط".</p>
      <p>وأوضح الصفدي "استخدمنا حقنا القانوني في عدم تجديد الملحقين وسنحترم اي التزام قانوني علينا (...) وهو السماح للمزارعين بحصاد ما كانوا قد زرعوه من محصول قبل انتهاء العمل بالملحقين والمحصول هو خضراوات بمعنى انه لمرة واحدة".</p>
      <p>وكان الأردن وافق خلال مفاوضات السلام على إبقاء أراضي الباقورة والغمر الحدوديتين بتصرف الدولة العبرية، مع اعتراف إسرائيل بسيادة الأردن عليها.</p>
      <p>وأنهت معاهدة وادي عربة الموقعة في 26 تشرين الأول/أكتوبر 1994 رسميا عقودا من حالة الحرب بين البلدين.</p>
      <p>استولت إسرائيل على منطقتي الباقورة وغمر عامي 1950 و1967 على التوالي.</p>
