      <h1>Тоже неплохо</h1>
      <address><time datetime="2019-11-11T20:22:16+00:00">11 Nov 2019, 20:22</time> by <a rel="author" href="https://d3.ru/user/nomad62/" target="_blank">nomad62</a></address>
      <p>Утром муж — жене:<br/>— Дорогая, сделай мне, пожалуйста, этот... как его... ну, этот...<br/>— Хорошо, милый<br/>Через полчаса муж, довольный:<br/>— Ну и хер с ним, с этим кофе.</p>
