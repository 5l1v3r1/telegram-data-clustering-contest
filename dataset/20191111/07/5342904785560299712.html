      <h1>"أميانتيت" : انخفاض الخسائر المتراكمة إلى 1.4 % من رأس المال</h1>
      <address><time datetime="2019-11-11T07:15:02+00:00">11 Nov 2019, 07:15</time> by <a rel="author">"الاقتصادية" من الرياض</a></address>
      <p>أعلنت شركة أميانتيت العربية السعودية عن إنخفاض خسائرها المتراكمة بمقدار 5 مليون ريال إلى 1.4% من رأس المال. وقالت الشركة أنها خفضت رأس المال لتخفيض الخسائر.</p>
