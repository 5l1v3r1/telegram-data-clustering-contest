      <h1>Рятувальники показали, як діставали боєприпаси поблизу Шулявського мосту</h1>
      <address>
        <time datetime="2019-11-11T07:11:35+00:00">11 Nov 2019, 07:11</time>
      </address>
      <p>Державна служба з надзвичайних ситуацій показала, як піротехніки вилучали старі боєприпаси поблизу Шулявського шляхопроводу у ніч із 8 на 9 листопада.</p>
      <p><b>Джерело</b>: повідомлення <a href="https://www.dsns.gov.ua/ua/Nadzvichayni-podiyi/100984.html">ДСНС</a> за ранок 11 листопада</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Jr2E3BXUwuE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Деталі:</b> .8 листопада у Києві на вулиці Довженка 2 у Шевченківському районі, неподалік від Шулявського шляхопроводу, під час відпрацювання заявки про <a href="https://www.pravda.com.ua/news/2019/11/8/7231437/">виявлення боєприпасів</a>, піротехнічний підрозділ МРЦ ДСНС виявив значну кількість вибухонебезпечних предметів часів Другої світової війни.</p>
      <p>О 03:20 суботи 9 листопада роботи з вилучення боєприпасів завершили.</p>
      <p>Усього вилучили: 101 артилерійський снаряд (47 - калібру 152 мм, 35 - калібру 122 мм,  8 - калібру 105 мм, 11 - калібру 76 мм), 3 мінометні міни та 1 ручну гранату.</p>
      <figure>
        <img src="https://img.pravda.com/images/doc/6/f/6f43dc9-boeprypasy-original.jpg"/>
      </figure>
      <p>До робіт залучали 14 осіб та 4 одиниці техніки ДСНС.</p>
