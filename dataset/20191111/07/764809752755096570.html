      <h1>الرصاص الحي .. من يوميات معركة كسر العظم بين الشارع وسلطات هونغ كونغ</h1>
      <address><time datetime="2019-11-11T07:30:56+00:00">11 Nov 2019, 07:30</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Rq0lXC10qIk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><a href="https://arabic.euronews.com/2019/11/04/in-china-macron-wants-to-take-beijing-at-its-word-on-free-trade">أزمة هونغ كونغ</a> إلى مزيد من التصعيد بين الشارع والسلطات المحلية. إطلاقُ نار على يد قوات الشرطة خلّف جريحا واحدا على الأقل. وكانت الفوضى قد سادت المدينة إثر إطلاق الأمن الغازات المسيلة للدموع لفض <a href="https://arabic.euronews.com/2019/11/08/hong-kong-student-dies-from-fall-after-police-clash-with-protesters-first-case">الاحتجاجات التي تدخل هذه الأيام شهرها السادس</a>.</p>
      <p>وقد تم إطلاق الرصاص الحي على المتظاهرين في الشق الشرقي لشبه الجزيرة بحسب الإعلام المحلي الذي أفاد أن محتجا واحدا قد جُرح. وقد أظهر فيديو مصور أحد المتظاهرين وهو ملقى على الأرض تحيط به بقع من الدماء فيما عيناه شاخصتان. وقد حاولت وكالة رويترز الاتصال بمصالح الشرطة للحصول على تعقيب على الخبر لكنها لم تتلق ردّا.</p>
      <p>وبحسب مصادر إعلامية فإن المحتجّ يبلغ من العمر 21 عاما وقد جُرح بعد إطلاق شرطي النار عليه من مسافة قريبة ما أدى لإصابته في الصدر وقد تم نقله إلى المستشفى وهو غائب عن الوعي خضع بعدها لعملية جراحية مستعجلة ولا يزال في العناية المركزة بحسب ذات المصادر.</p>
      <p>وتأتي موجة العنف الأخيرة في أعقاب وفاة طالب جامعي في المستشفى الأسبوع الماضي بعد أن قامت قوات الأمن بتفريق المتظاهرين بالقوة.</p>
