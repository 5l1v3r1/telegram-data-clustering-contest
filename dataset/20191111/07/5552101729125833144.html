      <h1>連戰「英雄宴」挺韓大咖溜光光　連勝文自曝原因</h1>
      <address><time datetime="2019-11-11T07:17:00+00:00">11 Nov 2019, 07:17</time> by <a rel="author">謝文哲</a></address>
      <p>國民黨前主席連戰為了團結國民黨挺韓氣勢，8日特地設宴款待黨內巨頭和台商，但是馬英九、朱立倫和韓國瑜都在造勢活動後就離開，吳敦義和洪秀柱雖然有留下參加「英雄宴」，也提早離席，連勝文今（11日）接受媒體訪問，表示自己因為要接小孩所以不能參與英雄宴，「總不能讓小朋友坐在那裡等」。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/NYD0JOzf8PE" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>針對國民黨內不斷有聲浪質疑不夠團結，前主席連戰為了團結國民黨挺韓氣勢，8日特地設宴款待黨內巨頭和台商，但是連韓國瑜在內、馬英九、朱立倫都在造勢活動後就離開，吳敦義和洪秀柱雖然有留下參加「英雄宴」，也提早離席。</p>
      <p>連勝文今（11日）接受媒體訪問，表示造勢活動已經進行一個多小時，如果還要那些前輩多花兩個小時坐下來吃飯有點強人所難，而自己也因為要接小孩所以不能參與英雄宴，「不然怎麼辦，總不能讓小朋友坐在那裡等我」。</p>
      <p>連勝文強調，希望有心人士不要見縫插針，重點是前面造勢活動已經營造出挺韓的氣勢，如果還有人質疑，那就是腦袋不好、邏輯不好。</p>
