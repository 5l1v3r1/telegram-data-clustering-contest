      <h1>Bolivia, elezioni annullate per brogli, ordine d'arresto per Morales</h1>
      <address><time datetime="2019-11-11T07:53:08+00:00">11 Nov 2019, 07:53</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IAAvGoEaPb4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Mentre l'opposizione boliviana festeggia l'uscita di scena del presidente Morales, dimessosi dopo l'annullamento per brogli delle elezioni di ottobre, la procura generale di La Paz ha emesso un ordine di arresto nei confronti dell'ex capo dello stato. I magistrati hanno già aperto una inchiesta per frode e disposto il fermo della ex presidente del Tribunale elettorale e del suo vice.</p>
      <p>Per le strade della capitale i militanti dell'opposizione parlano della fine di una dittatura e accusano il leader indigeno di essere scappato davanti al pericolo di uno scontro. "Ora ci sentiamo lberi, ed il popolo è unito", sostiene una manifestante. Di tutt'altro tenore la reazione dell'entourage di Morales: la ex ministra della Salute Gabriela Montaño, parla di un "tentativo illegale della polizia di arrestare Evo".</p>
      <p>Prima che il presidente annunciasse il suo passo indietro, motivato con l'intenzione di evitare uno scontro violento, era stato annnullato l'intero processo elettorale, disciolta la Commissione eletteorale e convocata una nuova consultazione. Tutte misure che però non sono bastate ai vertici militari, che pubblicamente hanno intimato a Morales di dimettersi.</p>
      <p>Dal canto suo il presidente deposto, che denuncia un colpo di stato, punta il dito contro il leader dell'opposizione Luis Ferdinando Camacho, che avrebbe promesso 50mila dollari a chiunque lo consegni alla polizia.</p>
      <p>Con un clima politico di forte tensione, un appello a evitare la violenza arriva anche dal segretario generale dell'Onu Guterres, che ha invitato le parti a cercare una soluzione politica del conflitto.</p>
      <p>Morales, primo presidente indigeno nella storia del continente, rimasto al potere per 15 anni, ha legato il suo nome alla nazionalizzazione del settore degli idrocarburi e alle politiche che hanno tolto dalla povertà tre milioni di boliviani.</p>
