      <h1>Показываем выставку милых собак, которая прошла в Красноярске</h1>
      <address>
        <time datetime="2019-11-11T07:31:54+00:00">11 Nov 2019, 07:31</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LwrUQH14UNA" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote>Она очень спокойная, она всех любит, но любительница покушать. А это мальчик. Он абсолютно никогда не покажет зубы, хороший мальчик!</blockquote>
      <p>На выставке особенно легко подтвердить расхожее мнение, что собаки и их хозяева похожи друг на друга. Большинство участников соглашается. Вот эти крошечные мордочки — породы пражский крысарик, в Красноярске таких всего две, мама с дочкой рассказывают, что выбрали своих любимцев за ум и красоту, а потом я спрашиваю — правда ли, что хозяева похожи на своих собак?</p>
      <blockquote>Это истина! Это реально истина! Мы понимаем, что мы не можем сказать, что мы умные и красивые, но это так, это на самом деле всегда так, смотришь на человека, и можно сказать, какая у него собака.<cite>Оксана Костюченко, участница выставки</cite></blockquote>
      <blockquote>Характер — спокойные, уверенные в себе, достаточно сильные физически. Это я за двоих говорю!<cite>Александр Боровский, участник выставки</cite></blockquote>
      <p>Псов ценят за преданность, но интересно, что сами собачники преданны своим зверям чуть ли ни до смешного. Бельгийская овчарка тервюрен была выведена как пастушья, и хозяйка в честь истории породы носит туфли с пастушьим принтом. Канонический пекинес — чистейший образец породы, сколько сил нужно, чтоб ухаживать за такой шерстью — страшно представить. И наконец, афганская борзая  — её хозяйка умудрилась подчинить этой псине буквально всю семью.</p>
      <blockquote>Когда зашли однажды на выставку, увидели эту породу и влюбились. Очень долго уговаривала мужа и детей, чтоб согласились, ну вот, кое-как уговорила.<cite>Татьяна Машковцева, участница выставки</cite></blockquote>
      <p>На выставке выступает 700 собак из разных районов края, а также Новосибирска, Иркутска, Кемерово, Томска и других соседних городов. Для фанатов четвероногих — настоящий праздник.</p>
      <p>
        <i>Мария Антюшева</i>
      </p>
