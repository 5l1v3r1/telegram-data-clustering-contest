      <h1>Красноярцев шокировал массовый распил деревьев у Троицкого кладбища</h1>
      <address>
        <time datetime="2019-11-11T07:03:34+00:00">11 Nov 2019, 07:03</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BPu8H-cujdk" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Очередная вырубка деревьев в центре Красноярска. К нам обратились жители, шокированные массовым уничтожением зелёной зоны на склоне Покровской горы возле Троицкого кладбища. Множество стволов уже лежат спиленные под корень, но это ещё не всё — скоро здесь избавятся и от большой аллеи, идущей вдоль улицы Дубенского.</p>
      <p>Деревья сносят энергетики, говорят, они мешают линии электропередачи, при этом никаких компенсационных посадок поблизости не планируют. Жители возмущены не только тем, что в городе остаётся всё меньше деревьев, но и тем, что теперь они вынуждены любоваться из окон прямо на кладбище.</p>
      <blockquote>Здесь у нас была зелёная линия сплошняком, мы ни одной могилки не наблюдали. Убирают деревья, которые мешают, я согласна, но их можно подрезать! Чем МРСК и занимается на других объектах, он нам сейчас показывал фотографии, где они подрезали деревья. Да, пусть там оставались такие стволики в виде рогатки, хорошо, мы и на это согласны, они опушатся. А здесь они собираются под корень срезать! Он сказал — другого мы ничего делать не будем. Мы категорически против этого.<cite>Юлия Воробьёва, жительница Красноярска</cite></blockquote>
      <blockquote>Омолаживающая подрезка этих деревьев нецелесообразна. Деревья имеют признаки загнивания, и омолаживающая подрезка привела бы к тому, что деревья просто-напросто на следующий год бы погибли. Согласно постановления, охранная зона ЭВЛ от крайнего провода — влево-вправо по 20 метров. Общий коридор составляет порядка 50 метров. Вправо мы ещё выборочно посмотрим, если деревья не гнилые, то сделаем омолаживающую подрезку.<cite>Константин Гончаренко, директор производственного отделения красноярского филиала «Россети Сибирь»</cite></blockquote>
