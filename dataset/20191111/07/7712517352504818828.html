      <h1>Foto: Surga di Mantan Pulau Penjara</h1>
      <address><time datetime="2019-11-11T07:15:15+00:00">11 Nov 2019, 07:15</time> by <a rel="author">Bonauli</a></address>
      <slideshow>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/08/07569629-b730-4579-adfe-278d150554c0.jpeg?w=800"/>
          <figcaption>Sebuah pulau bernama Fernando de Noronha menjadi tempat terpencil bagi warga Brasil. Terpisah dari Amerika Selatan, pulau ini menyimpan banyak candu bagi wisatawan. (iStock)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/08/c6238163-cdfc-4cd3-b8a4-c10e3a71cec9.jpeg?w=800"/>
          <figcaption>Fernando de Noronha berada 350 km dari pantai timur laut Brasil. Karena keberadaannya yang terpencil, Fernando de Noronha digagas untuk menjadi sebuah penjara pada abad ke 18 sampai abad ke-20. (iStock)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/08/c83b9cfb-9771-49f4-9744-503b09f272a0.jpeg?w=800"/>
          <figcaption>Saking terpencilnya, pulau ini dijuluki Fora do Mundo atau di luar dari bumi. Julukan ini diberikan oleh penulis Brasil Gustao Penalva.  (iStock)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/08/39cbbaa6-19f1-4077-a43c-8bfc4524cac1.jpeg?w=800"/>
          <figcaption>Meski tinggal di pulau yang sangat indah, namun para napi tidak diperbolehkan untuk menikmati itu semua. Penjagaan di pantai dijaga ketat oleh sipir penjara. (iStock)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/08/6995b68f-04e6-47ef-ae1c-c832767b39ac.jpeg?w=800"/>
          <figcaption>Fernando de Noronha sempat juga menjadi bagian dari Perang Dunia II. Ada banyak tahanan perang yang ditempatkan di sini. (iStock)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/08/d0d123dc-8669-4216-9db0-89ba76717e7e.jpeg?w=800"/>
          <figcaption>Setelah penjara dinonaktifkan, banyak tahanan yang tidak pulang ke tempat asalnya. Mereka lebih suka tinggal di pulau terpencil yang indah ini.  (iStock)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/08/b6d4cd07-1493-472b-9a4b-409eeda5def7.jpeg?w=800"/>
          <figcaption>Saat ini, Fernando de Noronha masuk dalam daftar situs warisan dunia UNESCO. Reruntuhan penjara yang pernah berdiri di sini masih terlihat dibalik tanaman menjalar. (iStock)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/08/f87b3d1c-0ae4-403d-ac2d-585589fd97b2.jpeg?w=800"/>
          <figcaption>Hal terbaik yang bisa dilakukan di sini adalah diving dan berselanjar. Di Amerika Selatan, Fernando de Noronha memberikan pengalaman luar biasa pada dua kegiatan tersebut. (iStock)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/08/2a0fd419-4851-4fe4-a730-87a2df6f05b2.jpeg?w=800"/>
          <figcaption>Pulau ini juga dikenal sebagai habitat lumba-lumba tertinggi dunia. Ada juga lobster, penyu dan ikan tropis. Untuk menjaga itu semua, pulau seluas 28,5 km persegi ini hanya menerima 420 turis setiap harinya. (iStock)</figcaption>
        </figure>
      </slideshow>
      <p><b>Fernando de Noronha</b> - Potongan surga mungil ditemukan di mantan pulau penjara, Fernando de Noronha. Selain indah, pulau ini juga jadi situs warisan dunia UNESCO.</p>
