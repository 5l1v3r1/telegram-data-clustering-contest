      <h1>Показываем, как живут пострадавшие после взрывов жители Каменки</h1>
      <address>
        <time datetime="2019-11-11T07:02:13+00:00">11 Nov 2019, 07:02</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/P2AO-CFUD_A" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сейчас в детском саду Каменки ничто не напоминает о последствиях взрывов. Игрушки на своих местах, в кабинках аккуратно разложены вещи, новые окна и двери не пропускают холод. В группах тепло и уютно. Подрядчики ответственно подошли к восстановлению дошкольного учреждения.</p>
      <blockquote>Они молодцы, сделано всё качественно. Были небольшие недочёты, но сейчас всё устранено. Ребятишки ходят с удовольствием в садик, играют, занимаются.<cite>Ирина Ручьёва, исполняющая обязанности заведующей детским садом</cite></blockquote>
      <p>Школа деревни Каменка начала работать одновременно с другими образовательными учреждениями страны. Никаких задержек с открытием, несмотря на ремонт не было. По приказу губернатора региона первыми после взрывов на воинских складах начала восстанавливать именно социальные объекты.</p>
      <blockquote>Стало гораздо уютнее, конечно, память о тех плохих происшествиях осталась, но, тем не менее, сейчас здесь, конечно, иногда страшно находиться, а так, нет, всё просто замечательно.<cite>Анастасия Богданова, ученица 9 класса</cite></blockquote>
      <p>Прошло ровно три месяца с момента взрывов на воинских складах под деревней Каменка. В августе из-за человеческого фактора на воздух взлетело около 40 тысяч снарядов. Часть из них разрушила крыши домов, взрывной волной были выбиты окна и двери. Жилой фонд и в военном городке, и в частном секторе тогда начали оперативно восстанавливать.</p>
      <blockquote>Да, считай, всё заменили в доме. У нас в доме два окна пластиковых было. Окна поставили. Сделали стены, пол сделали хороший.<cite>Людмила Метёлкина, жительница деревни каменка</cite></blockquote>
      <blockquote>На улице Линейная, где мы находимся, у нас 66 домов. 57 из них пострадало. Сейчас тепловой контур на всех домах восстановлен, люди живут. Осталось четыре дома доделать, там идут внутренние отделки.<cite>Евгений Розанчугов, глава Ачинского района</cite></blockquote>
      <p>Глава Ачинского района регулярно навещает местных жителей. Когда выпал снег он еще раз проверил качество ремонта. Дом пенсионерки Людмилы Фёдоровны оказался среди наиболее пострадавших. Строителям практически пришлось его разобрать и собрать заново. Получилось даже лучше, чем было.</p>
      <blockquote>Из моих гнилушек, вон, что сделали. И все потолки заменили мне, и стены заменили, вон какие ровненькие стали. Мои-то кривые были.<cite>Людмила Гончаренко, жительница деревни каменка</cite></blockquote>
      <p>Жителям деревни Каменка восстановили не только дома, но и дворовые постройки. Одной из семей построили новую баню. Старая после взрывов никуда не годилась. Теперь люди уверены, все у них будет хорошо.</p>
      <p>Работы в Каменке ещё продолжаются — подрядчики устраняют замечания. Военные закончили расформировывать склады с боеприпасами, их уже не встретишь на улицах. В целом жизнь в деревне и военном городке уже вошла в привычное русло.</p>
      <p>
        <i>Александра Арепьева</i>
      </p>
