      <h1>Спасатели показали, как доставали боеприпасы вблизи Шулявского моста</h1>
      <address>
        <time datetime="2019-11-11T07:11:35+00:00">11 Nov 2019, 07:11</time>
      </address>
      <p>Государственная служба по чрезвычайным ситуациям показала, как пиротехники изымали старые боеприпасы вблизи Шулявского путепровода в ночь с 8 на 9 ноября.</p>
      <p><b>Источник</b>: сообщение <a href="https://www.dsns.gov.ua/ua/Nadzvichayni-podiyi/100984.html">ГСЧС</a> за утро 11 ноября</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Jr2E3BXUwuE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Детали: </b>8 ноября в Киеве на улице Довженко 2 в Шевченковском районе, неподалеку от Шулявского путепровода, во время отработки заявки об <a href="https://www.pravda.com.ua/rus/news/2019/11/8/7231437/">обнаружении боеприпасов</a>, пиротехническое подразделение МРЦ ГСЧС обнаружило значительное количество взрывоопасных предметов времен Второй мировой войны.</p>
      <p>В 3:20 субботы 9 ноября работы по изъятию боеприпасов завершили.</p>
      <p>Всего изъяли: 101 артиллерийский снаряд (47 – калибра 152 мм, 35 ​​– калибра 122 мм, 8 – калибра 105 мм, 11 – калибра 76 мм), 3 минометные мины и 1 ручную гранату.</p>
      <figure>
        <img src="https://img.pravda.com/images/doc/6/4/64522c1-boeprypasy-original.jpg"/>
      </figure>
      <p>К работам привлекали 14 человек и 4 единицы техники ГСЧС.</p>
