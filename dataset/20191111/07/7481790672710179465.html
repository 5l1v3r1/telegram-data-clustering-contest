      <h1>九州建設アスベスト訴訟、２審は国とメーカーに賠償命令</h1>
      <address>
        <time datetime="2019-11-11T07:41:00+00:00">11 Nov 2019, 07:41</time>
      </address>
      <p>　建設現場でアスベスト（石綿）を吸って肺がんなどの健康被害を受けたとして、福岡、長崎、大分、熊本各県の元労働者らが、国と建材メーカー１２社に損害賠償を求めた「九州建設アスベスト訴訟」の控訴審判決が１１日、福岡高裁であり、山之内紀行裁判長は、国とメーカーの一部に賠償を命じた。個人で仕事を請け負う「一人親方」への賠償責任も認めた。</p>
