      <h1>Дети из поселка Шахтинский под Канском вынуждены добираться до школы на попутках</h1>
      <address>
        <time datetime="2019-11-11T07:13:39+00:00">11 Nov 2019, 07:13</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Yk_9sD2GWqU" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Екатерина ловит попутку, чтобы уехать в город и забрать сына с уроков. Для матери троих детей такси — непозволительная роскошь. А маршрутка в поселок Шахтинский заглядывает всего три раза в неделю. Иногда удается скооперироваться с теми родителями, у кого есть личный транспорт, но таких немного. Раньше ребятишек из Шахтинского возил автобус канской гимназии в две школы города — №3 и №18. Уже неделю школьного автобуса нет.</p>
      <blockquote>Нас предупредили в конце первой четверти с Управления образования, что с начала второй четверти автобуса не будет. Предложили нам ездить в Сотниково, а это 25–30 километров. Ребенок будет в пути 50–60 км в день в пути.<cite>Екатерина Бахова, жительница посёлка Шахтинский</cite></blockquote>
      <p>Родители говорят, ездить в Сотниково — абсурд, ведь Шахтинский всего в 7 километрах от Канска — в город и ближе, и безопаснее. Ведь речь идет не об одном ученике, а о 26.</p>
      <blockquote>Наши дети будут уезжать очень рано и приезжать где-то в 3–4 часа вечера. Уже не о каких дополнительных занятиях и секциях речи быть не может, потому что детям хоть бы добраться. Дорога там тоже не очень — и лесовозы и все прочее. Сейчас еще морозов таких нет, а зима впереди.<cite>Светлана Горелова, жительница Шахтинского</cite></blockquote>
      <p>Как оказалось, все дело в лицензии на автобусные перевозки детей. Согласно новым правилам, автобусы, закрепленные за образовательными учреждениями, могут перевозить только своих учеников. Поэтому районные власти и предложили пока только два вариант: «самоподвоз» и перевод в школу в Сотниково. Но говорят, понимают, возить детей в такую даль — конечно, издевательство. Будут договариваться о подвозе с городом.</p>
      <blockquote>Родители считают, что ближе в город, и для детей, понятно, что это гораздо лучший вариант, поэтому Администрация района выступила с инициативой возобновить подвоз детей в городские школы и обратилась с обращением к главе города. В ближайшее время этот вопрос рассмотрят, и он как-то решится.<cite>Татьяна Алексиевич, врио руководителя управления образования администрации Канского района</cite></blockquote>
      <p>Районные власти даже готовы отдать какой-то из своих школьных автобусов одному из городских образовательных учреждений, которую посещают дети из Шахтинского. А пока  — на учебу на чем придется.</p>
      <p>
        <i>Анастасия Мосина</i>
      </p>
