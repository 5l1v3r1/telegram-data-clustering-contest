      <h1>Αυστραλία: Σε κατάσταση έκτακτης ανάγκης η Νέα Νότια Ουαλία</h1>
      <address><time datetime="2019-11-11T07:27:04+00:00">11 Nov 2019, 07:27</time> by <a rel="author">Klelia Avatagelou</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nzo7jc7CtfI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Σε κατάσταση έκτακτης ανάγκης κηρύχθηκε η Νέα Νότια Ουαλία που έχει παραδοθεί στις φλόγες. Εξήντα πυρκαγιές μαίνονται σε όλη την πολιτεία, εκ των οποίων οι 40 είναι εκτός ελέγχου.</p>
      <p>Σε όλη τη Νέα Νότια Ουαλία, τρεις άνθρωποι έχουν χάσει τη ζωή τους και έχουν καταστραφεί περισσότερες από 150 κατοικίες. Οι συνθήκες, δηλαδή η ακραία ξηρασία σε συνδυασμό με τις υψηλές θερμοκρασίες και τους ισχυρούς ανέμους, αναμένεται να επιδεινωθούν ακόμα περισσότερο την Τρίτη, με τις αρχές να προειδοποιούν για άνευ προηγουμένου κίνδυνο πυρκαγιών και για φωτιές που θα είναι αδύνατο να σταματήσουν οι 1.300 εθελοντές πυροσβέστες.</p>
      <p>Αρχηγοί της πυροσβεστικής στην Αυστραλία λένε ότι αυτή θα είναι «η πιο επικίνδυνη εβδομάδα σε ό,τι αφορά τον κίνδυνο πυρκαγιών που έχει δει ποτέ αυτό το έθνος».</p>
      <p>Ακραίες ή σοβαρές συνθήκες προβλέπεται να επικρατήσουν την Τρίτη και στην πόλη του Σίδνεϊ, όπως ανακοίνωσε το Πυροσβεστικό Σώμα.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193492508715683841" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b><i>«Με τόσες πολλές πυρκαγιές να καίουν ήδη, σπίτια και ζωές θα κινδυνεύσουν»</i></b>, ανέφερε η πυροσβεστική υπηρεσία σε ανάρτηση στο Twitter. <b><i>«Εάν απειλείστε από πυρκαγιά, ίσως και να μην λάβετε βοήθεια»</i></b>.</p>
      <p>Βορειότερα, στο Κουίνσλαντ, πάνω από 50 πυρκαγιές είναι ενεργές. Χιλιάδες κάτοικοι στο Κουίνσλαντ αναγκάστηκαν να εγκαταλείψουν τις εστίες του και οι αρχές προειδοποίησαν ότι την Τετάρτη αναμένεται ότι θα υπάρχει ακόμα υψηλότερος κίνδυνος εκδήλωσης πυρκαγιάς.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193685775109410818" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><i>«Πραγματικά δεν υπάρχουν βροχοπτώσεις, σημαντικές βροχοπτώσεις, τουλάχιστον έως το τέλος του έτους και πιθανόν και στις αρχές της νέας χρονιάς»</i>, δήλωσε σε συνέντευξη Τύπου ο Μάικ Γουάσινγκ, ο υπηρεσιακός επικεφαλής της πυροσβεστικής και των υπηρεσιών εκτάκτου ανάγκης του Κουίνσλαντ.</p>
      <p>Πρόκειται ήδη για μια από τις χειρότερες περιόδους πυρκαγιών σε χαμηλή βλάστηση που έχει ζήσει η Αυστραλία και αυτό πριν καν μπει το καλοκαίρι του Νότιου Ημισφαιρίου, ενώ τμήματα της χώρας αντιμετωπίζουν ήδη μεγάλη ξηρασία.</p>
