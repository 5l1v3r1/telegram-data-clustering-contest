      <figure>

      <p>El director general de Mesura, Carlos Páez, señala que tras los hechos de Culiacán actuaron “de forma apabullante” cientos de bots para apoyar al gobierno de AMLO y criticar a la prensa que lo cuestionó en una de sus conferencias mañaneras, por lo que pidió al gobierno de López Obrador no esconder el uso de automatismos para atacar a la prensa.</p>
