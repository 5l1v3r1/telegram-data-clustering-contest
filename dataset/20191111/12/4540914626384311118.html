      <h1>Stärkere wirtschaftliche Beziehungen zwischen China und Griechenland</h1>
      <address><time datetime="2019-11-11T12:30:26+00:00">11 Nov 2019, 12:30</time> by <a rel="author">Symela Touchtidou</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8tpnOSS3nCE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>China und Griechenland wollen ihre wirtschaftliche Zusammenarbeit weiter ausbauen. Der <a href="https://de.euronews.com/2019/11/05/us-ruckzug-aus-klimavertrag-macron-fur-zusammenarbeit-mit-china">chinesische Präsident Xi Jinping</a> ist derzeit in Griechenland zu Besuch. Nach Angaben des öffentlich-rechtlichen Fernsehsenders ERT sollen zahlreiche Kooperationsabkommen unterzeichnet werden. Weitere Investitionen von chinesischer Seite werden erwartet.</p>
      <h3>Geld könnte in mehrere Sektoren fließen</h3>
      <p>"Chinesische Investoren interessieren sich in Griechenland für die Bereiche Verkehr, 'grüne' Energie, Immobilien, Tourismus und Schifffahrt", so Nikos Giannidis, Vize-Präsident der Griechisch-Chinesischen Handelskammer. "Die Rolle Griechenlands ist von entscheidender Bedeutung, denn der Hafen von Piräus ist der nächstgelegene Punkt zum Suezkanal. Wie der chinesische Präsident bereits sagte, ist dies der 'Drachenkopf' der neuen Seidenstraße. Griechenland verfügt auch über die Infrastruktur, um den Transport der chinesischen Produkte in den Rest Europas zu gewährleisten."</p>
      <p>Der chinesische Reederei-Konzern Cosco hatte einen Großteil des griechischen Hafens Piräus übernommen. Laut dem griechischen Ministerpräsidenten Kyriakos Mitsotakis investierte Cosco in den vergangenen zehn Jahren 600 Millionen Euro in den Hafen und schuf 3.000 Arbeitsplätze. Doch lokale Wirtschaftsvertreter in Piräus wollen mehr Beteiligung am Erfolg.</p>
      <h3>Immobilien als Schlüssel zur Aufenthaltsgenehmigung</h3>
      <p>"Natürlich sind wir stolz darauf, dass wir heute der Hafen Nummer eins im Mittelmeer sind", sagt Vassilis Korkidis, Präsident der Handelskammer in Piräus. "Die einheimische Bevölkerung und auch die Wirtschaft profitieren. Aber wir möchten, dass das noch klarer wird. Das Schlagwort, das ich verwenden würde, ist 'Gegenseitigkeit'. Wir stellen die Infrastruktur bereit, die geografische Lage, die für chinesische Unternehmen sehr wichtig ist - und wir möchten einen Ertrag für die lokale Gesellschaft und Wirtschaft."</p>
      <p>Außerdem liebäugeln wohl immer mehr chinesische Anleger mit Investitionen in den griechischen Immobilienmarkt. Dabei dürften auch die sogenannten "Goldene Visa" eine Rolle spielen mit denen Griechenland wirbt: Jeder Nicht-EU-Bürger, der mindestens 250.000 Euro in eine griechische Immobilie investiert, erhält eine Aufenthaltsgenehmigung über fünf Jahre.</p>
