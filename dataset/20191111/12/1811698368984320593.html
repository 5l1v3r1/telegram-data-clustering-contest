      <h1>Grosse Neuheit – Shopping Center St. Jakob-Park Basel begeistert mit eigener Rutschbahn</h1>
      <h2>Grösstes Shopping Center der Region verbindet Vergnügen mit Einkaufen.</h2>
      <address><time datetime="2019-11-11T12:49:57+00:00">11 Nov 2019, 12:49</time> by <a rel="author">Telebasel</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gd_Yr0PmVY4" width="1240" height="698" data-service="Youtube" scrolling="no"/>
        <figcaption>Shopping Center St. Jakob-Park Basel (Video: Youtube)</figcaption>
      </figure>
      <h3>Rein ins Rutschvergnügen</h3>
      <p>«Die Shopping Center müssen umdenken und vermehrt das Angenehme mit dem Nützlichen verbinden», sagt Centerleiter Daniel Zimmermann. Einen grossen Schritt in diese Richtung wurde mit dem Bau der neuen Rutschbahn getan. Ab sofort können die Besucherinnen und Besucher vom 1. UG ins 2. UG rutschen und auf der 15 Meter langen Bahn die kurvenreiche Fahrt geniessen.</p>

      <p>Dass dies nicht nur den Kindern Spass macht, beweist der Centerleiter gleich selber und testet die grosse Neuheit natürlich als Erster. «Eine Rutschbahn in dieser Grössenordnung kombiniert mit Einkaufen ist in der Region einzigartig», so Zimmermann.</p>
