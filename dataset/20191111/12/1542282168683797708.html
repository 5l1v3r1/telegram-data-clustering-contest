      <h1>Αβεβαιότητα την επομένη των ισπανικών εκλογών</h1>
      <address><time datetime="2019-11-11T12:48:08+00:00">11 Nov 2019, 12:48</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wKpDk2Lq5h0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Τέσσερις εκλογικές διαδικασίες σε ισάριθμα χρόνια. Μία υπηρεσιακή κυβέρνηση. Ένας αγανακτισμένος από τις δυσκολίες λαός και το κτίριο της βουλής να αναμένει τους βουλευτές. Ταυτόχρονα η Καταλονία, να επιμένει στην απόσχιση.</p>
      <p>Αυτό είναι εν ολίγοις το σκηνικό της επόμενης ημέρας των ισπανικών εκλογών. Στη νέα Βουλή εκπροσωπούνται συνολικά 16 μικρά ή μεγάλα κόμματα, γεγονός που φωτογραφίζει τις δυσκολίες στο σχηματισμό κυβέρνησης.</p>
      <p>Οι εφημερίδες καταγράφουν μια γλυκόπικρη νίκη για το Σοσιαλιστικό Κόμμα, την αίσθηση της νίκης για το Λαϊκό κόμμα, αλλά ουσιαστικό θριαμβευτή το ακροδεξιό VOX.</p>
      <p>Την πρώτη ημέρα μετά τις εκλογές οι πολίτες εμφανίζουν την αίσθηση της αβεβαιότητας για το νέο σκηνικό στην πολιτική πραγματικότητα της Ισπανίας.</p>
      <p>«Δυσπιστία για το σύστημα, και για τους πολίτες σίγουρα μια αφόρητη κόπωση», λέει ένας πολίτης στη Μαδρίτη.</p>
      <p>«Αναδείχτηκαν νέα κόμματα και οι πολίτες ψήφισαν νέα κόμματα, φυσικά, για νέες ιδέες, αλλά είναι δύσκολο να επιτευχθεί συμφωνία με μόνο ένα από αυτά τα νέα κόμματα», είναι η γνώμη μιας νεαρής γυναίκας.</p>
      <p>«Πολύ κακό, για το τίποτα και πάλι εκλογές, και πάλι χρήματα που χάνονται», η θέση ενός νεαρού στην ισπανική πρωτεύουσα.</p>
      <p>Σύμφωνα με το Σύνταγμα, δεν υπάρχει χρονικό όριο στις διαπραγματεύσεις για το σχηματισμό κυβέρνησης, ενώ η βουλή θα συνεδριάσει για πρώτη φορά στις 4 Δεκεμβρίου.</p>
      <p>«Η Ισπανία ξύπνησε όπως και στις 29 Απριλίου ... πολύ μακριά από την πολιτική σταθερότητα. Οι συνομιλίες για το σχηματισμό κυβέρνησης με ένα κοινοβούλιο πιο διαιρεμένο από ποτέ θα είναι όλο και πιο δύσκολες. Θα πρέπει επίσης να αντιμετωπισθούν σημαντικά ζητήματα όπως η κρίση στην Καταλονία, μετά από τις καταδίκες των ηγετών των αυτονομιστών, η επιβράδυνση της οικονομίας και τώρα η άνοδος ενός ακροδεξιού κόμματος», μεταδίδει από τη Μαδρίτη, ο ανταποκριτής του euronews Κάρλος Μαρλάσκα</p>
