      <h1>Erdoğan'dan Ağaçlandırma Günü mesajı: Hassasiyetimizi kimse ölçemez</h1>
      <address><time datetime="2019-11-11T12:29:11+00:00">11 Nov 2019, 12:29</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/FkfYifWfWaA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Cumhurbaşkanı Recep Tayyip Erdoğan, Milli Ağaçlandırma Günü "11 Milyon Ağaç; Bugün Fidan, Yarın Nefes" kampanyası kapsamında 81 ilde eş zamanlı gerçekleştirilen 11 milyon fidan dikimi etkinliğine katıldı.</p>
      <p>Ankara'daki etkinlikte bir konuşma yapan Erdoğan, "Burada ağaçlandırma yapıyoruz. Çevrecilik adına 17 yıldır bize söylemediklerini bırakmayanlar nerede? Hiçbiri ortada yok." ifadelerini kullandı. Erdoğan ayrıca "Bizim yeşil sevgimizi, ağaç hassasiyetimizi, çevre hassasiyetimizi kimsenin terazisi ölçmeye yetmez." şeklinde konuştu.</p>
      <p>Erdoğan'ın ilan ettiği "Milli Ağaçlandırma Günü" kapsamında Eyüpsultan'daki Pirinççi Ağaçlandırma Sahasında da fidan dikme etkinliği gerçekleştirildi.</p>
      <p>Tarım ve Orman Bakanlığı koordinasyonunda, Türkiye'nin 81 ilinde eş zamanlı olarak saat 11.11'de başlayan "Milli Ağaçlandırma Günü" kapsamında Eyüpsultan'da ve İstanbul genelinde 8 farklı noktada 177 bin ağaç dikildi.</p>
      <p>Pirinççi Mahallesi'ne gelen vatandaşlara, girişte üzerinde "Geleceğe Nefes" yazılı önlükler dağıtılırken, Ağaçlandırma Şefi Süleyman Özyurt, vatandaşlara fidanın nasıl dikilmesi gerektiğini anlattı.</p>
      <p>STK'lar ve ilçe belediyeleri aracılığıyla etkinlik alanına gelen vatandaşların yanı sıra öğrenciler de önlük giyerek fidan dikti. Dikilen fidanların ardından, katılımcılar tarafından can suyu verildi.</p>
