      <h1>Телеканал Енисей запускает вещание в цифровом качестве</h1>
      <address>
        <time datetime="2019-11-11T12:24:47+00:00">11 Nov 2019, 12:24</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jQh6VROMEsU" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Телеканал Енисей теперь будет вещать в цифровом качестве, в эфире так называемого первого мультиплекса. Вставки с новостями и другими программами канала появятся на ОТР — общественном телевидении России.</p>
      <p>С 29 ноября, с 6 до 9 утра и с 5 до 7 вечера их можно будет увидеть на 9-ой кнопке. При этом, привычное вещание в кабельных сетях и провайдера «Телекарта» никуда не денется. А вот аналоговые эфирные трансляции сохранятся. Чтобы вся эта система работала, сегодня ночью краевой радиотелевизионный центр будет настраивать свое оборудование. Из-за этого возможно временное исчезновение цифрового сигнала. Закончить обещают к шести утра.</p>
      <p>Если же, вещание само не восстановится, зрителям нужно будет самостоятельно скорректировать каналы на своих телевизорах.</p>
      <blockquote>Телезрителям необходимо будет выполнить перенастройку в ручном или автоматическом режиме своих телевизионных приставок или телевизоров. В этом случае программы будут отображаться корректно. Перенастройка центра кодирования будет производиться ночью, до 06:00. То есть утром, как вы встали, можно сделать перенастройку, либо днем.<cite>Александр Иванов, заместитель главного инженера красноярского краевого радиотелевизионного передающего центра</cite></blockquote>
    </article>
