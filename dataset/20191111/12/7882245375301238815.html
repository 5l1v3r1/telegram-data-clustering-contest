      <h1>Доцент-потрошитель</h1>
      <address><time datetime="2019-11-11T12:03:57+00:00">11 Nov 2019, 12:03</time> by <a rel="author">Елена Караева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CLxB4fi2yDI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Доцента истфака Санкт-Петербургского университета Олега Соколова арестовали до 8 января.</p>
      <p>Его подозревают в жестоком убийстве аспирантки того же факультета Анастасии Ещенко.</p>
      <p>Соколов был задержан на набережной Мойки, когда, как предполагает следствие, он пытался утопить рюкзак, в котором обнаружили две отрезанных женских руки.</p>
      <p>Следователи и судмедэксперты нашли в квартире доцента на набережной Мойки изувеченное женское тело, голову и окровавленную пилу.</p>
      <p>Соколов заявил о том, что убил 24-летнюю Анастасию из ревности. Это произошло 8 ноября около двух часов ночи .</p>
      <p>Соколов выстрелил в молодую женщину из малокалиберной винтовки.</p>
      <p>Вот что сказали его бывшие студенты.</p>
      <p>- Он был очень несдержанным и эксцентричным человеком, он не стеснялся проявлять эмоции.</p>
      <p>- У нас как-то половина курса были отправлены на пересдачу экзамена, поскольку кто-то выразил сомнение в действиях Наполеона в качестве командующего, а кто-то - по каким-то другим причинам. Он был зачастую очень субъективным человеком, скажем так.</p>
      <p>63-летний Соколов - специалист по истории Франции эпохи Наполеона, в России он считается основоположником так называемой военно-исторической реконструкции.</p>

        <img src="https://static.euronews.com/articles/stories/04/29/28/64/808x454_cmsv2_3bc25130-b022-5d88-971c-d2ac2e190e18-4292864.jpg"/>
      </figure>
      <p>Во Франции он был награжден орденом Почетного легиона.</p>
