      <h1>В Сочи завершился этап мирового тура по керлингу среди смешанных пар. ВИДЕО</h1>
      <address>
        <time datetime="2019-11-11T12:31:00+00:00">11 Nov 2019, 12:31</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/v_eShMzggoY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Сочи определились сильнейшие керлингисты этапа мирового тура среди смешанных пар. На курорте в арене «Ледяной куб» соревновались спортсмены из России, Швейции, Швейцарии, Венгрии и Германии. Три пары, защищавших цвета российского флага представляли национальную команду страны. Некоторые из них выступали на чемпионате мира в Шотландии.</p>
      <p>В финальной борьбе за золотые медали на дорожке встретились пара Маргарита Фомина и Алексей Стукальский. Им противостояли серебряные призеры Олимпийских игр - 2018 швейцарцы Мартин Риос и Дженни Перре.</p>
      <p>За третье место сыграли представители московского керлинг клуба Артем Пузанов и Екатерина Тельнова против венгерского дуэта Секереш - Надь. Иностранные соперники оказались сильнее, обыграв москвичей со счетом 10:3. А вот в борьбе за звание сильнейших россиянам не хватило удачи. 7:6 — так закончился матч, и швейцарцы забрали комплект золотых медалей.</p>
      <p>«Нам где-то не хватило терпения, может быть. Играли тоже неплохо, боролись, до последнего были шансы. Не все получалось, но это наш первый финал. Поэтому, в принципе, мы достаточно довольны результатом. Будем стараться, стремиться к наивысшим наградам. Но очень хорошо, что получилась такая интересная игра. Для нас это будет хорошим опытом», - прокомментировала финальную игру Маргарита Фомина.</p>
      <p>Этот этап стал уже пятым для Сочи. Весной 2020 года спортсмены завершают подготовку на сочинской арене. «Ледяной куб» будет перепрофилирован под другой вид спорта. Отдельная площадка все же будет построена в Олимпийском парке для того, чтобы сочинские спортсмены и юные керлингисты могли продолжить тренировки.</p>
