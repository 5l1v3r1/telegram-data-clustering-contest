      <h1>Iran baut AKW Buschehr aus</h1>
      <address><time datetime="2019-11-11T12:37:40+00:00">11 Nov 2019, 12:37</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ELTHmx6kNFQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Der Iran hat mit dem Bau eines zweiten Atomkraftwerks in der Hafenstadt Buschehr am Persischen Golf begonnen. Das gab Atomchef Ali Akbar Salehi am Sonntag bekannt. Das neue Akw soll einen 1000-Megawatt-Reaktor haben und bis bis 2023 fertiggestellt sein. Gleich danach wird der Iran Salehi zufolge mit dem Bau eines dritten Reaktors beginnen, der dann bis 2025 in Betrieb genommen werden soll. Der Bau dient zivilen Zwecken, wird von Russland unterstützt und fällt nicht unter die im Atomabkommen von 2015 vorgesehenen Einschränken zur Urananreicherung.</p>
      <p>Aus Washington kam bisher keine Reaktion auf das Vorhaben. Die USA hatten das Atomabkommen 2018 einseitig aufgekündigt und Sanktionen gegen den Iran wieder eingeführt. Zudem sollten Unternehmen auch in anderen Ländern bestraft werden, die zum Beispiel <a href="https://www.reuters.com/article/us-usa-iran-sanctions/us-imposes-new-iran-sanctions-but-waives-others-idUSKBN1XA2S3">bestimmte Baumaterialien in den Iran liefern</a>. Gleichzeitig gibt es <a href="https://www.rferl.org/a/us-extends-waivers-on-iran-civilian-nuclear-plants-hits-uranium-exports/29920431.html">Ausnahmegenehmigungen für die Zusammenarbeit mit dem zivilen Atomsektor</a> im Iran. Vor dem Ausbau des AKWs in Buschehr hatten die USA jedoch ausdrücklich gewarnt.</p>
      <p>Nach der Aufkündigung des Atomabkommens durch die US-Regierung hatte der Iran angekündigt, die Urananreicherung wieder aufzunehmen. Am Sonntag wurden die Aktivitäten in der Anlage Fordo wieder aufgenommen. Der deutsche Außenminister Heiko Maas drohte Teheran, dies könnte auch zur Wiedereinführung europäischer Sanktionen führen.</p>
