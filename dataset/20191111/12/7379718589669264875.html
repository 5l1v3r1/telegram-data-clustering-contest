      <h1>Hong Kong, la polizia spara</h1>
      <address><time datetime="2019-11-11T12:23:44+00:00">11 Nov 2019, 12:23</time> by <a rel="author">Cristiano Tassinari</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZcS3zKkB6_0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Sempre più tesa la situazione a Hong Kong.</p>
      <p>Lunedi mattina un poliziotto ha aperto il fuoco con munizioni vere e ha colpito <b>un giovane manifestante di 21 anni, ferito al petto e operato d'urgenza:</b> ora è in terapia intensiva, con prognosi riservata.</p>
      <p>È la terza volta che la polizia spara con proiettili veri da quando le proteste di Hong Kong sono iniziate a giugno.</p>
      <p>I disordini del lunedì mattina si sono verificati mentre i manifestanti cercavano di bloccare un importante nodo stradale nel nord-est dell'isola.</p>
      <p>I manifestanti hanno usato le barricate per bloccare le strade in varie aree della città, causando lunghi ingorghi. Anche alcune linee ferroviarie e della metropolitana sono state interrotte.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/27/58/606x404_cmsv2_d4cfd109-6782-5386-ba88-4a9b1ce71f06-4292758.jpg"/>
        <figcaption>A Hong Kong non si placano gli atti vandalici.REUTERS/Shannon Stapleton</figcaption>
      </figure>
      <p>Un altro episodio sta avvelenando il clima. Un uomo ha discusso con un gruppo di attivisti, gridando loro "siete inglesi e non cinesi": <b>uno degli attivisti lo ha cosparso di benzina e gli ha dato fuoco</b>, provocandogli gravi ustioni.</p>
      <p>Qualche giorno fa, c'era stata la prima vittima delle proteste a Hong-Kong: il <a href="https://it.euronews.com/2019/11/08/hong-kong-piange-la-prima-vittima-delle-proteste-e-morto-alex-chow"><b>giovane attivista Alex Chow era precipitato</b></a> da un'impalcatura durante un attacco della polizia con i gas lacrimogeni.</p>
      <p>Sulla tensione crescente a Hong Kong, Joshua Wong, uno dei leader del "Movimento degli Ombrelli", ha commentato: "<b>Ê molto triste vedere la nostra città caduta in uno stato di polizia</b>".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193775452910829568" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <h3>Joshua Wong a Milano: è già polemica</h3>
      <p>L'arrivo di uno dei leader della protesta di Hong Kong, Joshua Wong, a Milano, invitato dalla Fondazione Feltrinelli per il 27 novembre ha già scatenato una reazione ufficiale da parte di Pechino.<br/>"Questa persona invitata da parte italiana è un attivista per l'indipendenza di Hong Kong. Noi ci opponiamo al tentativo di fornire alcuna piattaforma per le attività indipendentiste di Hong Kong", ha commentato il portavoce del ministero degli Esteri cinese, Geng Shuang.</p>
      <p>Tuttavia, anche pensando alle missioni all'estero fatte dall' attivista in Germania e Stati Uniti a settembre, il portavoce governativo ha osservato che che recenti "parole e azioni di questa persona (Wong, ndr) hanno rivelato la sua natura per l'indipendenza. Vorrei sottolineare che gli affari di Hong Kong sono affari interni. E nessun Paese, organizzazione o individuo ha il diritto di interferire".</p>
