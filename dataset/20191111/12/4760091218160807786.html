      <h1>CĐV Liverpool nhuộm đỏ bầu không khí và những khoảnh khắc đẹp nhất vòng 12 NHA</h1>
      <address><time datetime="2019-11-11T12:26:00+00:00">11 Nov 2019, 12:26</time> by <a rel="author">Endo</a></address>
      <p>
        <b>Vòng 12 Premier League đã đi qua với rất nhiều cảm xúc. Sau đây là những khoảnh khắc ấn tượng nhất.</b>
      </p>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/11/1-1931.jpg"/>
        <figcaption> Roberto của West Ham United bằng cách nào đó đấm bóng vào lưới của mình trước Burnley trong trận đấu họ thua 0-3.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/11/2-1931.jpg"/>
        <figcaption>Gary Neville (trái) và Jamie Carragher (phải) chơi đùa trước trận đấu giữa Norwich City vs Watford tại Carrow Road. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/11/3-1931.jpg"/>
        <figcaption>Onel Hernández của Norwich thi đấu đầy nỗ lực. Đáng tiếc đội bóng của anh lại để thua 0-2. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/11/4-1931.jpg"/>
        <figcaption>James Maddison của Leicester City ăn mừng khi ghi bàn thắng thứ hai sau pha phối hợp với Jamie Vardy. Đội chủ sân King Power đã đánh bại Arsenal 2-0 trên sân nhà của mình.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/11/5-1931.jpg"/>
        <figcaption>Son Heung-min Son của Tottenham Hotspur và Chris Basham của Sheffield United va chạm trong trận hòa 1-1 của hai đội. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/11/6-1931.jpg"/>
        <figcaption>Moussa Djenepo của Southampton thất vọng trong trận thua 1-2 trước Everton - Đây là thất bại thứ 6 trong 7 trận gần nhất của đội chủ sân St. Mary. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/11/8-1931.jpg"/>
        <figcaption> Christian Pulisic của Chelsea đánh bại thủ môn Vicente Guaita của Crystal Palace bằng cú đánh đầu cận thành, nâng tỷ số trận đấu lên thành 2-0.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/11/9-1931.jpg"/>
        <figcaption>Nathan Ake và Allan Saint-Maximin trong một tình huống tranh chấp. Newcastle đã đánh bại Bournemouth 2-1 trên sân nhà.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/11/10-1931.jpg"/>
        <figcaption>Raul Jiménez cho thấy sự thất vọng của mình sau một cơ hội bị bỏ lỡ trong trận Wolverhampton tiếp đón Aston Villa. Cuối cùng anh vẫn có tên trong danh sách ghi bàn giúp Wolves thắng 2-1. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/11/11-1931.jpg"/>
        <figcaption>Pháo sáng nghi ngút trước trận đại chiến giữa Liverpool và Man City. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/11/12-1931.jpg"/>
        <figcaption>Các CĐV ăn mừng khi Sadio Mane nâng tỷ số lên 3-0. The Kop giành thắng lợi chung cuộc, qua đó xây chắc ngôi đầu bảng. </figcaption>
      </figure>
