      <h1>روحانی: کافران وقتی پیمان اول را می‌شکستند، پیامبر پیمان دوم را می‌بست</h1>
      <address>
        <time datetime="2019-11-11T16:13:00+00:00">11 Nov 2019, 16:13</time>
      </address>
      <p>رئیس‌جمهور در مراسم افتتاح کارخانه احیای مستقیم و شروع عملیات اجرایی طرح توسعه فولاد بافت، گفت: پیامبر با کافران هم پیمان می‌بست؛ وقتی آن‌ها پیمان اول را زیر پا می‌گذاشتند، پیمان دوم را می‌بست.</p>
