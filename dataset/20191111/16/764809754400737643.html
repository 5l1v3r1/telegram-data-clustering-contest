      <h1>مع شواطئها ومنتجعاتها السياحية تتحول مدينة سانيا لريفييرا الصين</h1>
      <address><time datetime="2019-11-11T16:40:21+00:00">11 Nov 2019, 16:40</time> by <a rel="author">Randa Abou Chacra </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5qz0-gPZb9s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>تتزايد أعداد الوافدين إلى مدينة سانيا الواقعة جنوب جزيرة هاينان الصينية فتحولت لمركز إقامة الأجانب فيها. إنهم يعملون في جميع الميادين، بدءًا من السياحة وحتى التعليم.</b>
      </p>
      <p>هناك، إلتقينا شارلوت ماغنيت. هذه السيدة البلجيكية الشابة تبلغ من العمر 29 عامًا. في بكين، تعلمت اللغة الصينية قبل أن تنتقل إلى سانيا لتعمل في مجال تصوير حفلات الزواج والمراسم التي تسبقها.</p>
      <p>هذه المهنة تشهد ازدهارًا كبيرًا، كما أفادتنا شارلوت التي تدير شركة متخصصة في هذا المجال لكن بأسلوب فرنسي وأوروبي.</p>
      <p>حين تعرفنا عليها، كانت شارلوت تشرف على تصوير مدونة ومؤثرة على وسائل التواصل الاجتماعي في المدينة، تدعى ميلودي.</p>
      <h3>الحياة جميلة في سانيا</h3>
      <p>وعن حياتها التي تعيشها بعيدًا عن وطنها وأهلها، أجابتنا صاحبة شركة التصوير بأنها تجد الحياة جميلة في سانيا.</p>
      <p>ورغم انشغالها الدائم في عملها لكنها تجد أوقات فراغ لاكتشاف المدينة والجزيرة.</p>
      <p>وأضافت "أحب هذا المكان لأنه متكامل. من جهة لدينا المحيط، والشواطئ الجميلة، ثم لدينا مدينة عصرية حيث يمكنك القيام بما ترغب. كما لدينا الجبال مع غابات استوائية والكثير من الطبيعة. إنها متكاملة بشكل كبير".</p>
      <h3>سانيا تغيرت بطريقة ثلاثية الابعاد</h3>
      <p>عند الحوض البحري، حيث اصطفت المراكب واليخوت، التقينا مديره غودفري زويغارت. إنه فرنسي وكان يعمل في البحرية الفرنسية قبل أن يصل إلى سانيا.</p>
      <p>منذ وصوله قبل تسع سنوات، لم يكن هذا الحوض موجودًا "كان هناك الشاطئ فقط"، كما أفادنا هذا الرجل.</p>
      <p>واستطرد غودفري مشيرًا إلى أن اليخوت يملكها أفراد من سانيا والصين عمومًا "يأتون لتمضية إجازاتهم والتمتع بغروب الشمس والشاطئ، وممارسة الرياضات المائية".</p>
      <p>هذا الحوض الذي يعرف بـ"سيرينيتي مارينا" يستقبل سباقات دولية مثل سباق المحيط الذي يعتبر من أهم الاحداث الرياضية.</p>
      <p>وعن الحياة في سانيا أجابنا "خلال السنوات العشر الأخيرة، سانيا أقامت تحسينات ثلاثية الأبعاد. تطورها سريع. يمكن مقارنتها بالريفييرا، لدينا مدينة كانّ جديدة في الصين".</p>
      <p>وللاستراحة من العمل، يبحث غودفري "عن مطاعم جيّدة لتناول وجبات لذيذة مع الأصدقاء. أذهب إلى الحانة من وقت لآخر. هنا في سانيا، الحياة جيدة ومريحة وممتعة".</p>
      <h3>التمرين لدمج الأجانب في حياة وثقافة سانيا</h3>
      <p>غودفري وشارلوت وغيرهم هم جزء من جاليات أجنبية هما جزء من جاليات متعددة الجنسيات هنا في سانيا. لقد جاؤوا من رومانيا وفرنسا وبريطانيا وروسيا وأوكرانيا. ويجتمعون معًا في ملعب كرة القدم، كما يفعل هنري غرين البالغ من العمر 25 عامًا، والذي جاء من مدينة ميلتون كينيس البريطانية.</p>
      <p>بالنسبة لهنري "لا يمكن التذمر من العمل في جزيرة استوائية. هنا، يمكن الالتقاء بأناس من بلدان عدة كالصين وروسيا وفرنسا. فإن كنت لا تتحدث لغتهم، لكنك تلتقي بهم مع لغة مشتركة وهي كرة القدم".</p>
      <p>لكن، مدرب ولاعب كرة قدم ومرشد سياحي في وكالة سانيا هوليداي انترناشيونال للسياحة، بون غوان فيجد أن للتمرين هدف وهو "مساعدة الأجانب على الاندماج في حياة سانيا وثقافتها. الصين هي بلد الصداقة ويجب ان نساعد بعضنا البعض".</p>
