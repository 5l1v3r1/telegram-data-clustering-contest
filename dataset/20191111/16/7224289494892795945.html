      <h1>No se han registrado ataques a embajada de México en Bolivia; Evo Morales no ha pedido asilo: Ebrard | Entérate</h1>
      <address> by <a rel="author">Redacción AN / AL</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jpblJfj7fzs" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El canciller Marcelo Ebrard dijo que no se han registrado ataques contra la embajada de México en Bolivia, aunque sí a otras sedes diplomáticas, por lo que se pidió el apoyo de la OEA y de la comunidad internacional. Por lo que se refiere al Evo Morales, quien renunció a la presidencia el domingo, dijo que todavía no ha pedido asilo a México.</p>
