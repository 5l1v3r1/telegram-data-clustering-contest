      <h1>مظاهرات في البر والبحر.. لبنانيون ضد الفساد والبنى التحتية المهترئة</h1>
      <address><time datetime="2019-11-11T17:15:45+00:00">11 Nov 2019, 17:15</time> by <a rel="author">Samia Mekki</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Tm-aiOSHmX8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>البحر بعد البرّ مكانٌ للاحتجاج في لبنان ضد فساد النخبة السياسية..</p>
      <p>أبحر صيادون على متن قواربهم الصغيرة في عرض بحر مدينة صيدا جنوب لبنان احتجاجا على فشل السلطة في تشكيل حكومة جديدة وقد لحق بهم متظاهرون على متن قوارب أخرى ترفع الأعلام اللبنانية.</p>
      <p>وفي بيروت، تتواصل الاعتصامات في ساحة رياض الصلح وساحة الشهداء كما عسكر المحتجون أمام مقر الشركة الوطنية للكهرباء وطالبوا بوضع حد للنقص المزمن في هذه الخدمة الحيوية في بلد يضطر المواطنون للاستعانة بالموّلدات للتزود بالطاقة في ظل التقنين وانقطاع الكهرباء. وتعهد المتظاهرون بالاعتصام أمام الشركة حتى الساعة السادسة من مساء الاثنين بتوقيت بيروت.</p>
      <p>وكان رئيس حكومة تصريف الأعمال سعد الحريري قد استقال من منصبه في التاسع والعشرين من أكتوبر تشرين الأول الماضي تحت ضغط الشارع الغاضب قبل أن يطلب منه الرئيس ميشيل عون تشكيل حكومة جديدة وهو ما لم يتم حتى الآن.</p>
      <p>وتعصف بلبنان مظاهرات غير مسبوقة لم تشهدها البلاد منذ عام 2005 تاريخ اغتيال رئيس الوزراء الراحل رفيق الحريري. حيث خرج اللبنانيون احتجاجا على تردي الأوضاع المعيشية والبطالة والبنى التحتية المهترئة ونقص الخدمات الأساسية وعلى رأسها الكهرباء.</p>
