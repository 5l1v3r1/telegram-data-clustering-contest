      <h1>Turquia repatria membros do grupo Estado Islâmico</h1>
      <address><time datetime="2019-11-11T16:57:49+00:00">11 Nov 2019, 16:57</time> by <a rel="author">Nara Madeira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9eQde12xuds" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A Turquia começou a deportar combatentes do grupo Estado Islâmico, para os seus países de origem com a repatriação de um norte-americano para os EUA. Seguir-se-ão outros sete para a Alemanha a 14 de novembro. Trata-se de membros do grupo extremista capturados pelos rebeldes curdos contra quem Ancara lançou uma ofensiva naquilo que considera ser uma zona de segurança. em território sírio, e que acabaram em mãos turcas. Serão cerca de 2500, maioritariamente cidadãos europeus.</p>
      <p>Não se sabe, exatamente, o que acontecerá a estas pessoas já que países como a Dinamarca, Alemanha e Reino Unido retiraram a cidadania a algumas delas. As autoridades turcas limitam-se a dizer que foram cumpridos os procedimentos legais.</p>
      <p>Numa entrevista a um canal de televisão o chefe da Diplomacia holandesa esclarecia que houve cooperação e partilha de informações entre os dois países sobre esta matéria que não é consensual em termos europeus. Há países que se recusam receber os referidos combatentes..</p>
      <p>Um quinto dos cerca de 10.000 terroristas do referido grupo extremista, mantidos em cativeiro na Síria por milícias curdas, é originário de países europeus.</p>
