      <h1>Sánchez: Handlungsfähige Regierung hat oberste Priorität</h1>
      <address><time datetime="2019-11-11T16:52:05+00:00">11 Nov 2019, 16:52</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/eR05jTILWPk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Die Ergebnisse der Parlamentswahlen dürften die anstehende Regierungsbildung in Spanien kaum vereinfachen.</b> Das Kräftegleichgewicht im Parlament hat sich nicht wesentlich verändert seit den letzten Wahlen im April - auch wenn die <a href="https://de.euronews.com/2019/04/19/rechtspartei-vox-will-ins-spanische-parlament">rechtspopulistische Vox</a> die Anzahl ihrer Sitze verdoppelt hat.</p>
      <h3>Rechtspopulistische Vox verdoppelt ihre Stimmen</h3>
      <p>Die Sozialisten kommen insgesamt kommen sie auf 120 Sitze. Zweitstärkste Kraft werden die Konservativen, sie können sich mit insgesamt 88 Sitzen über einen leichten Zugewinn zur Wahl im April freuen. Klarer <a href="https://de.euronews.com/2019/11/11/wahlen-in-spanien">Verlierer sind die rechtsliberalen Ciudadanos</a>, die fast 60 Prozent der Wählerstimmen verloren and Vox verloren hat.</p>
      <p>Die <a href="https://de.euronews.com/2019/03/22/spanien-politkverdrossene-setzen-auf-die-rechte-vox-partei">Frustration der Spanier</a> gegenüber der <a href="https://de.euronews.com/2019/07/16/wieder-stillstand-spanien-findet-keine-regierung">blockierten Regierungsbildung</a> spiegelt sich auch in den Wahlergebnissen wider. Einige Wähler schwenkten um - und setzten statt der traditionellen nun auf nationalistische und rechte Parteien.</p>
      <h3>Sánchez will Regierungsbildung schaffen</h3>
      <p>Pedro Sánchez erklärte, dass die Regierungsbildung nun oberste Priorität habe:</p>
      <p>
        <i>"Ich werde mich für eine fortschrittliche Regierung einsetzen, damit wir endlich die politische Blockade in diesem Land auflösen können. Wir werden mit allen Parteien verhandeln, mit Ausnahme derer, die sich selbst von der Mitbestimmung ausschließen, die Hassreden führen und undemokratisch sind."</i>
      </p>
      <p>Zweifelsohne wäre eine große Koalition aus den Sozialisten und Konservativen die einfachste Lösung - aus strategischer Sicht scheint diese Möglichkeit jedoch aussichtslos. Eine Stärkung von Vox, die dann Opposition anführen würde, ist aus Sicht der Volkspartei unerträglich. Der Chef der Partido Popular, Pablo Casado, erklärte am Wahlabend:</p>
      <p>
        <i>"Wir werden an die Sozialisten jetzt sehr hohe Forderungen stellen. Lassen Sie uns abwarten, was Pedro Sánchez dazu zu sagen hat und dann werden wir unsere Verantwortung übernehmen. Spanien kann nicht länger blockiert werden."</i>
      </p>
      <h3>Wird Spanien eine handlungsfähige Regierung aufstellen?</h3>
      <p>Denkbar wäre auch eine Koalition von Parteien aus dem linken Spektrum - eine solche war aber zuletzt <a href="https://de.euronews.com/2019/07/25/pedro-sanchez-bei-parlamentsabstimmung-endgultig-gescheitert">vor den Wahlen am Sonntag gescheitert</a>. Dafür ist auch die Unterstützung der katalanischer Separatisten nötig.</p>
      <p>Unwahrscheinlich scheint die Bildung einer rechtspopulistisch-konservativen Koalition - genauso wenig scheint die Opposition in Erwägung zu ziehen, eine sozialistische Alleinregierung zu ermöglichen. Die größte Herausforderung für Spanien ist und bleibt, eine handlungsfähige Regierung auf die Beine zu stellen.</p>
