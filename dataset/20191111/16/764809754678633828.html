      <h1>عاهل الأردن يزور الباقورة بعد يوم واحد على انتهاء عقد استئجارها لإسرائيل</h1>
      <address><time datetime="2019-11-11T17:04:59+00:00">11 Nov 2019, 17:04</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Z_oi2-KJ2t0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>زار العاهل الأردني الملك عبد الله الثاني الإثنين رفقه ولي عهده الأمير حسين منطقة الباقورة شمال المملكة بعد يوم واحد على انتهاء حق إسرائيل بالتصرف بها بموجب ملحق خاص في إتفاق السلام. وذكرت قناة "المملكة" الرسمية في خبر عاجل أن الملك عبد الله الثاني وولي عهده زارا الباقورة عصر الإثنين.</p>
      <p>ولاحقا ذكر بيان صادر عن الديوان الملكي، تلقت فرانس برس نسخة عنه، أن الملك وولي عهده زارا الباقورة واستقبلهما لدى وصولهما "رئيس هيئة الأركان المشتركة اللواء الركن يوسف الحنيطي، وعدد من كبار ضباط القوات المسلحة".</p>
      <p>وأضاف أن الملك استمع إلى "إيجاز قدمه قائد المنطقة العسكرية الشمالية حول الأهمية التاريخية والجغرافية والاستراتيجية للمنطقة".</p>
      <p>وتأتي الزيارة بعد يوم واحد على إعلان الملك أن الأردن فرض سيادته الكاملة على أراضي الباقورة والغمر التي استأجرتها إسرائيل على طول الحدود المشتركة وكان لها حقّ التصرّف بها لمدة 25 عاما (انتهت الأحد) بموجب ملحق خاص بها في معاهدة السلام التي وقعها الاردن واسرائيل عام 1994.</p>
      <p>وكان ملحق خاص بالباقورة وبالغمر ضمن معاهدة السلام أعطى حق التصرف لإسرائيل بهذه الأراضي لمدة 25 عاماً، على أن يتجدّد ذلك تلقائياً في حال لم تبلغ الحكومة الأردنية الدولة العبرية برغبتها باستعادة هذه الاراضي قبل عام من انتهاء المدة، وهو ما فعلته المملكة.</p>
      <p>وقرّر الملك عبد الله العام الماضي عدم تجديد الملحقين الخاصيين بأراضي الباقورة الواقعة شرق نقطة التقاء نهري الأردن واليرموك في محافظة إربد (شمال)، والغمر في منطقة وادي عربة في محافظة العقبة (جنوب).</p>

      <p>وانتهى الأحد حق المزارعين الإسرائيليين بزراعة الأراضي الأردنية في الباقورة (نهارييم بالعبرية) والغمر (تزوفار)، إلا أن وزير الخارجية أيمن الصفدي قال خلال مؤتمر صحافي الإثنين أن المملكة ستسمح "للمزارعين (الاسرائيليين) بعد ان يأخذوا تأشيرات دخول للمملكة بأن يدخلوا لحصاد ما زرعوه". وأضاف "هو محصول لهم ونتوقع ان يأخذ ذلك من شهرين إلى أربعة أشهر فقط". وأوضح الصفدي "استخدمنا حقنا القانوني في عدم تجديد الملحقين وسنحترم اي التزام قانوني علينا (...) وهو السماح للمزارعين بحصاد ما كانوا قد زرعوه من محصول قبل انتهاء العمل بالملحقين والمحصول هو خضراوات بمعنى انه لمرة واحدة".</p>
      <p>وكان الأردن وافق خلال مفاوضات السلام على إبقاء أراضي الباقورة والغمر الحدوديتين بتصرف الدولة العبرية، مع اعتراف إسرائيل بسيادة الأردن عليها.</p>
      <p>وأنهت معاهدة وادي عربة الموقعة في 26 تشرين الأول/أكتوبر 1994 رسميا عقودا من حالة الحرب بين البلدين.</p>
