      <h1>Jatáj: a japán street food hiteles ízei</h1>
      <address><time datetime="2019-11-11T16:00:47+00:00">11 Nov 2019, 16:00</time> by <a rel="author">Marta Brambilla </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/He9qWB8rWLU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Fukuokában, Kjúsú szigetén fedezhetők fel a japán street food hiteles ízei.</h3>
      <p>A várost egyébként a nyitott standok, <b><a href="https://www.japan.travel/en/spot/273/">a jatájok tették igazán népszerűvé</a></b>.</p>
      <p>– <b>A jatáj nem állhat állandó helyen. Van egy kijelölt területünk, ahol a helyi hatóságok engedélye alapján délután 5-től hajnali 4-ig dolgozhatunk</b> – ismerteti a körülményeket Nisimura Singó, a jatáj-séfek és -tulajdonosok egyike.</p>
      <p>A várossal szemközt tucatnyi jatáj áll elszórtan, jellegzetes hangulata azonban a leginkább a Nakaszú-sziget déli oldalán élvezhető, a folyóparton, a város közepén.</p>
      <p>– <b>A jatáj a Hakatában 1945-ben indult, közvetlenül a háború után. Abban az időben nem volt étterem Fukuoka ellátására. Így született a jatáj-kultúra a lakosság élelmezésére. Hát így kezdődött…</b> - idézi fel a múltat Nisimura Singó.</p>
      <p>A jatájban nagyjából nyolcan férnek el, és olyan jellegzetes fogásokat szolgálnak fel, mint a tempura, a jakitorinak nevezett grillezet csirkenyárs, és megannyi leves, nem utolsósorban pedig a híres Hakata ramen, a sertéscsont alapú levesben főtt tészta.</p>

        <img src="https://static.euronews.com/articles/stories/04/23/12/06/808x454_cmsv2_0a418954-1ef0-5be5-b59c-af292028ea52-4231206.jpg"/>
        <figcaption>Jatájok FukuokábanMarta Brambilla</figcaption>
      </figure>
      <p>– <b>Amikor a nap lenyugszik Fukuokában, az utcák megtelnek. A varázslatos hangulatban az emberek a tökéletes ízt keresik</b> – jelenti a helyszínről Marta Brambilla, az Euronews tudósítója.</p>
