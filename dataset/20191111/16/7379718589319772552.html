      <h1>"Yatai", i chioschi giapponesi diventati un must dello street food</h1>
      <address><time datetime="2019-11-11T16:00:47+00:00">11 Nov 2019, 16:00</time> by <a rel="author">Marta Brambilla Pisoni </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/avm-whILFYE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Sapori tradizionali e gastronomia</b>. Gli ingredienti del secondo episodio della serie "<b>Go Japan!"</b>, dove la giornalista di euronews, <b>Marta Brambilla Pisoni</b>, ci porta alla scoperta di un Giappone fuori dalle solite mete turistiche e lontano dai circuiti più battuti dal turismo di massa.</p>
      <p>Scopriamolo insieme.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/23/12/10/808x594_cmsv2_cb739830-4c91-54e1-87d5-ce322155828e-4231210.jpg"/>
      </figure>
      <p>Siamo a <b><a href="https://it.wikipedia.org/wiki/Fukuoka">Fukuoka</a></b>, sull’isola di Kyushu, alla scoperta del gusto autentico dello <b><a href="https://www.japan.travel/en/spot/273/">street food giapponese</a></b>.</p>
      <p>Ciò che rende Fukuoka così popolare sono i <b><a href="https://it.wikipedia.org/wiki/Yatai">famosi chioschi chiamati Yatai</a></b>. Shingo Nishimura, chef e proprietario di uno di questi chioschetti ci racconta che non si possono lasciare gli Yatai in maniera permanente sulla strada. "Abbiamo dei posti assegnati ma possiamo lavorare solo dalle 5 del pomeriggio alle 4 del mattino con l’autorizzazione dell’amministrazione locale."</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/23/12/10/808x608_cmsv2_44471034-cd78-50b7-afe4-bb373aafc8dd-4231210.jpg"/>
      </figure>
      <p>Sparsi per la città ci sono decine di Yatai, ma il posto migliore per godere della loro tipica magica atmosfera è la zona sud dell<b>’isola di Nakasu,</b> lungo il fiume, nel cuore della città. I primi Yatai sono stati creati nel 1945, dopo la Guerra, quando non c’erano più ristoranti per servire cibo agli abitanti di Fukuoka. La cultura degli Yatai è nata proprio per questo, per servire cibo alla gente, è nata così.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/23/12/10/808x608_cmsv2_4147e28c-86b1-54b3-ba3f-0c48ccb74953-4231210.jpg"/>
      </figure>
      <p>Gli Yatai offrono posti per 8/10 persone e servono piatti tipici come la <b><a href="https://it.wikipedia.org/wiki/Tempura">Tempura</a></b>, gli spiedini di pollo chiamati <b>yakitori</b> e zuppe di ogni genere.…E i famosi <b><a href="https://www.japan-experience.it/citta-fukuoka/hakata-ramen">Hakata Ramen</a></b>, il piatto tipico locale composto da noodles in un brodo a base di ossa di maiale. E ora è il nostro turno: anche noi abbiamo provato a cucinarli!</p>
      <p>Risultato..non male anzi..Missione compiuta! Al calare del sole queste stradine si riempiono di turisti alla ricerca del gusto perfetto in questa magica atmosfera.</p>
