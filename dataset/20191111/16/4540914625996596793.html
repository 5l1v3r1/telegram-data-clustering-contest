      <h1>Mit dem Yatai japanische Straßenküche entdecken</h1>
      <address><time datetime="2019-11-11T16:00:47+00:00">11 Nov 2019, 16:00</time> by <a rel="author">Sabine Sans </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/E8SG2JIfwmw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>In dem Gewirr der Gassen von Fukuoka auf der Insel Kyushu kann man typische japanische Straßenküche genießen. Eine kulinarische Entdeckungsreise in dieser Folge von <a href="https://de.euronews.com/search?query=Go%20Japan">Go Japan</a>.</b>
      </p>
      <h3>Yatai: mobile Imbisstände</h3>
      <p>Sehr beliebt sind die <a href="https://www.de.jal.co.jp/del/de/guidetojapan/detail/?spot_code=yatai">Yatai</a>, die kleinen mobilen Imbissstände: <i>"Wir können unseren Yatai nicht an einem Ort lassen"</i>, erklärt Shingo Nishimura, Koch und Eigentümer eines Yatais. <i>"Wir haben zwar einen festen Platz, aber wir können unseren Stand nur mit einer Genehmigung der örtlichen Verwaltung von 17.00 Uhr am Nachmittag bis vier Uhr morgens aufgebaut lassen."</i></p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/23/11/96/534x399_cmsv2_dcc65830-8b5a-598a-b039-26ebd8869dee-4231196.jpg"/>
        <figcaption>Ein Yatai in FukuokaFoto: Marta Brambilla</figcaption>
      </figure>
      <p>Yatai gibt es über die ganze Stadt verteilt. Aber der beste Ort, um die typische Atmosphäre der Straßenküche zu genießen, ist das südliche Ende der Insel Nakasu in der Stadtmitte:</p>
      <p><i>"Die Geschichte der Yatai in Hakata beginnt 1945 nach dem Krieg: Damals gab es keine Restaurants mehr, die Einwohner von Fukuoka hatten nichts mehr zu essen"</i>, erzählt Shingo Nishimura. <i>"So wurde die Yatai-Kultur geboren, um die Menschen mit Nahrung zu versorgen."</i></p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/757469812373065728" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Ein Yatai bietet Platz für etwa acht Personen. Angeboten werden typische Gerichte wie Tempura, gegrillte Hähnchenspieße, Yakitori genannt, und Suppen aller Art wie Hakata Ramen, eine lokale Spezialität, die aus Nudeln in Schweineknochensuppe besteht. Die euronews-Reporterin darf an den Herd und sich in der Zubereitung versuchen:</p>
      <p><i>"Wenn die Sonne untergeht, füllen sich die Straßen mit Menschen, die in dieser magischen Atmosphäre nach dem perfekten Geschmack suchen"</i>, schwärmt Marta Brambilla.</p>
