      <h1>Hong Kong protests: student shot and man set on fire during clashes – video</h1>
      <address>
        <time datetime="2019-11-11T16:01:00+00:00">11 Nov 2019, 16:01</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nk-6atPXx1U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A student was shot by Hong Kong police on Monday, the third time a demonstrator has been hit with live ammunition. Police used teargas, pepper spray and firearms at multiple locations as demonstrators blocked roads, lit fires and hurled missiles. </p>
      <p>Later in the day, a man was doused in a flammable liquid and set on fire after arguing with protesters. Both the student and the man were said to be in a critical condition.</p>
      <p>Another clip appeared to show a police officer on a motorbike driving at protesters.</p>
