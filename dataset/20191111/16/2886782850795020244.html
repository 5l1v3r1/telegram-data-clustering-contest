      <h1>Napóleonnak öltözve, egy folyóban találták meg a szeretőjét feldaraboló orosz történészt</h1>
      <address><time datetime="2019-11-11T16:46:07+00:00">11 Nov 2019, 16:46</time> by <a rel="author">Zoltan Siposhegyi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/yPfs-st-WPw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Lefűrészelt női karokkal a hátizsákjában, teljesen részegen, a szentpétervári Mojka-folyóban fuldokolva találtak meg a rendőrök egy világhírű orosz Napóleon-szakértőt vasárnap. Az Oleg Szokolov lakásán tartott házkutatás során megtalálták áldozata lefejezett, megcsonkított holttestét is.</p>
      <p>A professzor beismerte, hogy a lány, volt tanítványa és szeretője, a 24 éves Anasztázia Jescsenko volt, akit egy nappal korábban lefűrészelt puskájával agyonlőtt, egy veszekedés közben. A francia Becsületrenddel is kitüntetett történész ezután még vendégeket is fogadott egy ajtónyira a hullától, majd úgy döntött, hogy Napóleonnak öltözve eltünteti a nyomokat és öngyilkos lesz.</p>
      <p>Szokolov tanítványai szerint is kiszámíthatatlan személyiség volt.</p>
      <p>- Egyszer a fél csoportot azért buktatta meg, mert valaki vitatta Napóleon katonai és politikai jelentőségét. Nagyon szubjektíven osztályozott - mondta egyik volt növendéke.</p>
      <p>Jescsenko számos könyv megírásában segédkezett mesterének, Szokolovnak, aki cserébe mindig Jozefinának becézte a lányt, Napóleon első felesége után.</p>
      <p>A 63 éves egyetemi docens a bíróságon elismerte, hogy egy lefűrészelt csövű vadászpuskával agyonlőtte, majd késsel-fűrésszel feldarabolta a 24 éves Anasztaszija Jescsenko aspiránst, több tanulmányának társzerzőjét. Azt mondta ugyanakkor, hogy a nő vita közben elvesztette önuralmát, és késsel támadt rá, amikor elmondta neki, hogy a korábbi házasságából származó gyerekeivel kell töltenie a hétvégét.</p>
      <p>"Nagyon szerettük egymást. Már öt éve éltünk együtt" - vallotta a tárgyaláson Szokolov, aki azt is elmondta, hogy feleségül akarta venni Jescsenkót, és a barátainak menyasszonyaként mutatta be.</p>
      <p>"Ez a lány, aki csodálatos ideálnak tűnt számomra, szörnyeteggé vált. Féltékeny volt a gyerekeimre, nagyon agresszív lett" - állította.</p>
      <p>"Veszekedés közben kifordultunk magunkból. Nem értem, hogy történhetett mindez. Ilyen még sohasem történt, késsel támadt rám" - tette hozzá.</p>
      <p>Szokolov a tárgyalóteremben zokogva tanúsított megbánást.</p>
      <p>A bíróság a rendőrség kérésének eleget téve elrendelte a tudós január 8-ig tartó ideiglenes letartóztatását.</p>
