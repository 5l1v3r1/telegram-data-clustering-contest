      <h1>Релизный трейлер We All Fall Down — заключительного дополнения для We Happy Few</h1>
      <address><time datetime="2019-11-11T16:37:38+00:00">11 Nov 2019, 16:37</time> by <a rel="author">Сэм Спейд</a></address>
      <p>DLC расскажет о падении Веллингтон-Уэллс и выйдет 19 ноября.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/EbiHDq1jHAk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Главной героиней дополнения станет Виктория Биндж, которая использует в бою новое оружие для стрельбы дротиками и хлыст, с помощью которого девушка также может забираться на крыши и скрытно обходить врагов.</p>
      <p>Согласно сюжету, Виктория выступит против властей Веллингтон-Уэллс, ретрофутуристического города Англии 1960-х годов, и попытается раскрыть его жителям правду о психотропном препарате «Радостин».</p>
      <p>We All Fall Down войдёт в сезонный абонемент We Happy Few, владельцы которого до этого получили ещё два сюжетных DLC — <a href="https://dtf.ru/games/45579-reliznyy-treyler-they-came-from-below-syuzhetnogo-dlc-dlya-we-happy-few">They Came From Below</a> и Lightbearer.</p>
