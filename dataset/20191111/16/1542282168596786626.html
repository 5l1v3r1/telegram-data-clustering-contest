      <h1>Λονδίνο: Η Παγκόσμια Έκθεση Τουρισμού</h1>
      <address>
        <time datetime="2019-11-11T16:50:23+00:00">11 Nov 2019, 16:50</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/k_SjURT-TxE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Καλώς ήλθατε στο Spotlight. Είμαστε στη Διεθνή Έκθεση Τουρισμού στο Λονδίνο. Πάνω από από 50.000 εκπρόσωποι από όλο τον κόσμο βρίσκονται εδώ για να συζητήσουν τις κυρίαρχες τάσεις στη βιομηχανία των ταξιδιών και του τουρισμού. Ελάτε να κάνουμε μαζί ένα ταξίδι σε όλο τον κόσμο.</p>
      <p>Η Ινδία είναι ένας από τους αρχαιότερους πολιτισμούς και ένας από τους σημαντικότερους τουριστικούς προορισμούς. Βρισκόταν στο επίκεντρο της φετινής διοργάνωσης. Η ιστορία και ο πολιτισμός της Ινδίας είναι πόλοι έλξης για τους εκατομμύρια τουρίστες που την επισκέπτονται κάθε χρόνο. Είναι μια χώρα που εκτείνεται από τα Ιμαλάια μέχρι τα τροπικά δάση του νότου:</p>
      <p><i>«Ο πολιτισμός και η κουλτούρα μας είναι σημείο αναφοράς. Δεν χρειάζεται να βρούμε νέα προϊόντα. Απλά πρέπει να ανακαλύψουμε ξανά αυτά που ήδη έχουμε και να τα παρουσιάσουμε στον κόσμο. Έχουμε ωραία φύση και άγρια ζωή. Έχουμε λόφους, βουνά, πεζοπορίες, ράφτινγκ, ποτάμια. Και υπάρχει και η πνευματικότητα αυτού του τόπου. Υπάρχει επίσης η φυσιογνωμία του Μαχάτμα Γκάντι, που δεν θέλουμε να ξεχάσει ο κόσμος. Είναι ο πρεσβευτής της ειρήνης»</i> αναφέρει η Ρούμπιντερ Μπραρ, Γενικός Διευθυντής του Υπουργείου Τουρισμού της Ινδίας.</p>
      <p>Όσον αφορά στην αυθεντική εμπειρία όσων έρχονται στην Ινδία, πόσο κοντά μπορούν να έρθουν στην αληθινή ζωή αυτής της χώρας; «Μπορούν να πάνε να ζήσουν σε ένα χωριό. Να σας φιλοξενήσουν σε ένα σπίτι, όπου η εμπειρία είναι καθηλωτική. Μπορείτε να δοκιμάσετε τοπικό φαγητό, να δείτε παραδοσιακούς χορούς, την κουλτούρα, τις τέχνες και τα επαγγέλματα αυτού του τόπου. Μπορείτε να ζήσετε την ζωή ενός Ινδού» συμπληρώνει η Ρ. Μπραρ.</p>
      <p>Η κλιματική αλλαγή είναι ένα τεράστιο ζήτημα στην εποχή μας. Πολλοί ταξιδιώτες προσπαθούν να μειώσουν το αποτύπωμα άνθρακα που αφήνουν. Το τεράστιο πρότζεκτ της Ερυθράς Θάλασσας στην Σαουδική Αραβία δημιουργήθηκε με αυτό το σκεπτικό. Θεωρείται ένα από τα πιο φιλόδοξα και πολυτελή τουριστικά έργα στον κόσμο. Στο επίκεντρο βρίσκονται η πράσινη τεχνολογία και οι καινοτομίες αιχμής.</p>
      <p>
        <i>«Κτίζουμε 50 ξενοδοχεία, ένα νέο διεθνές αεροδρόμιο και μια πόλη που θα μείνουν 35.000 κάτοικοι, που θα εργάζονται εκεί. Μέρος του πρότζεκτ είναι και η κατασκευή των υποδομών που δεν υπάρχουν. Είμαστε αφοσιωμένοι στις ανανεώσιμες πηγές ενέργειας που χρησιμοποιούμε, 24 ώρες την ημέρα, 7 ημέρες την εβδομάδα, αυτόνομα. Δεν έχουμε καθόλου απόβλητα να καταλήγουν στη χωματερή, ούτε πλαστικά μιας χρήσης. Θα έχουμε ουδέτερο ισοζύγιο άνθρακα σε όλες μας τις λειτουργίες.</i>
      </p>
      <p><i>Όλα αυτά γίνονται χάρις στο Vision 2030. Το πρόγραμμα αυτό στοχεύει να διαφοροποιήσει την οικονομία της Σαουδικής Αραβίας και να δημιουργήσει νέες επαγγελματικές ευκαιρίες για τους κατοίκους της χώρας. Ο τουρισμός είναι ένας σημαντικός οικονομικός τομέας. Η χώρα αλλάζει. Ανοίγει. Ανακοίνωσαν πριν λίγες εβδομάδες τις ηλεκτρονικές βίζες και είχε τεράστια επιτυχία. Έχουν υποβληθεί σε λίγο διάστημα 75.000 αιτήσεις. Υπάρχει μεγάλο ενδιαφέρον να έρθουν επισκέπτες στην Σαουδική Αραβία»</i> επισημαίνει ο Τζον Πάγκανο, ανώτερος υπάλληλος της Εταιρίας Ανάπτυξης της Ερυθράς Θάλασσας.</p>
      <p>Πέρα από τις παραλίες, τον ήλιο και την θάλασσα, η Ελλάδα έχει να προσφέρει γοητευτικές αποδράσεις για τους ταξιδιώτες και στην ενδοχώρα. Όχι μόνο στα νησιά. Πέρα από τον πολιτισμό και την ιστορία, υπάρχουν νέα τουριστικά πακέτα, που συνδυάζουν την περιπέτεια με τα μαγευτικά τοπία σε περιοχές που δεν είναι τόσο γνωστές στους ξένους. Ο Υπουργός Τουρισμού της χώρας μας Χάρης Θεοχάρης τονίζει:</p>
      <p>Δεν έχουμε εμπορευματοποιήσει την παράδοσή μας. Τη διατηρούμε. Ακόμη και οι νέες ξενοδοχειακές μονάδες που προσφέρουν all-inclusive πακέτα διακοπών, ανοίγονται και προσφέρουν δείπνα έξω από τις εγκαταστάσεις τους. Στους τουρίστες που θέλουν να έρθουν το καλοκαίρι, προσφέρουμε πολλούς μικρούς προορισμούς που είναι άγνωστοι και προσφέρουν κάτι διαφορετικό. Έχουμε πόλεις όπως η Αθήνα και η Θεσσαλονίκη αλλά και πιο μικρές. Μπορούν να προσφέρουν τρόπους διασκέδασης όλο τον χρόνο. Καλωσορίζουμε επισκέπτες και τον χειμώνα. Και έχουμε βέβαια πολλά βουνά, χιονοδρομικά κέντρα, πεζοπορίες στα βουνά, προορισμούς για ποδήλατα αλλά και μέρη για όσους θέλουν να ζήσουν την περιπέτεια.</p>
      <p>Η Βαλένθια προσφέρει έναν ακαταμάχητο συνδυασμό παραλιών και ιστορίας. Οι τουρίστες που επισκέπτονται την ισπανική αυτή περιοχή έχουν πολλές επιλογές που οδηγούν σε αξέχαστες εμπειρίες: <i>«Το να βιώσουν μια μοναδική εμπειρία, δεν έχει να κάνει μόνο με τον ήλιο και τις παραλίες, αλλά περιλαμβάνει και πολιτιστικές δραστηριότητες, όπως γαστρονομία, φεστιβάλ, αλληλεπίδραση με τους ντόπιους. Ο τουρίστας είναι ένας ξεχωριστός άνθρωπος. Είμαστε όλοι τουρίστες. Θέλουμε να δοκιμάσουμε κάτι καινούργιο, κάτι ευχάριστο, που να έχει επαφή με τον κόσμο, με τους ντόπιους. Οι κάτοικοι της Βαλένθια προσφέρουν φιλοξενία, ασφάλεια και προσέχουν την λεπτομέρεια. Θέλουμε ο τουρίστας να είναι ο πρωταγωνιστής, να αποφασίζει και να σχεδιάζει ο ίδιος αυτό που θέλει να ζήσει εδώ»</i> αναφέρει ο Σίμο Πούιγκ, Πρόεδρος της Περιφερειακής Κυβέρνησης της Βαλένθια.</p>
      <p>Το Τόκιο είναι μία από τις πιο δημοφιλείς πόλεις στον κόσμο. Βρέθηκε για άλλη μια φορά στο επίκεντρο της Διεθνούς Έκθεσης.Η ιαπωνική πρωτεύουσα δεν κοιμάται ποτέ. Προσφέρει ένα εξαιρετικό μπουκέτο δραστηριοτήτων μέρα και νύχτα. Η πόλη εστιάζει τώρα στον αθλητισμό, καθώς θα φιλοξενήσει το 2020 τους Ολυμπιακούς Αγώνες:</p>
      <p><i>«Το Παγκόσμιο Κύπελλο Ράγκμπι μόλις τέλειωσε. Ήταν μεγάλη επιτυχία. Προσέλκυσε πολλούς τουρίστες από την Ευρώπη, που δεν είχαν έρθει ξανά στην Ιαπωνία. Νομίζω ότι το 2020, κατά τη διάρκεια των Ολυμπιακών Αγώνων, θα συμβεί το ίδιο. Το Τόκιο ήταν το κέντρο της Ιαπωνίας για περισσότερα από 400 χρόνια και αυτό σημαίνει ότι έχουμε πολλές πρωτότυπες παραδοσιακές δράσεις. Επίσης, η κουζίνα μας είναι διάσημη. Μπορούμε να προσφέρουμε λοιπόν πολλά για να έχουν οι τουρίστες μια αυθεντική εμπειρία. Το Τόκιο διαθέτει την ατμόσφαιρα της Ιαπωνίας, αλλά είναι ταυτόχρονα και μια πόλη αντιθέσεων»</i> εξηγεί ο Ακίτο Ταντοκόρο, διευθυντής του Τμήματος Τουριστικής Προώθησης του Γραφείου Συνεδρίων και Επισκεπτών του Τόκιο.</p>
      <p>Πολλοί ταξιδιώτες σήμερα αναζητούν τρόπους να ενισχύσουν την υγεία και την ευζωία τους, όταν ταξιδεύουν στο εξωτερικό. Η τουριστική βιομηχανία που έχει να κάνει με υπηρεσίες ευεξίας έχει ετήσιο τζίρο που αγγίζει τα 575 δις ευρώ. Κυριάρχησε στην φετινή έκθεση, με πολλές εταιρίες και προορισμούς να δραστηριοποιούνται σ' αυτή την προσοδοφόρα αγορά.</p>
      <p>Αυτό συμβαίνει για παράδειγμα με την Βουλγαρία, όπου η υγεία και η ευεξία έχουν προτεραιότητα στις τουριστικές παροχές. Υπάρχουν πολλές ιαματικές πηγές. Περισσότεροι από 9 εκατομμύρια ήταν οι επισκέπτες της γειτονικής μας χώρας το 2018:</p>
      <p>
        <i>«Προσφέρουμε τα πάντα. Από υπηρεσίες ομορφιάς και μασάζ μέχρι θεραπείες που έχουν να κάνουν με αποκατάσταση των ατόμων πριν αλλά και μετά από κάποιο πρόβλημα που αντιμετωπίζουν. Καλύπτουμε όλες τις ανάγκες του ανθρώπινου σώματος. Διαθέτουμε πάνω από 1600 ιαματικά λουτρά και πηγές. Χρησιμοποιούμε μόνο τα 600. Έχουμε λοιπόν τεράστιες δυνατότητες επέκτασης αυτού του τομέα, ενώ μπορούμε να προσελκύσουμε και επενδυτές. Οι ιαματικές πηγές μας έχουν διαφορετικά συστατικά ανάλογα με την περιοχή. Οπότε ο καθένας μπορεί να βρει αυτό που χρειάζεται. Έχουμε εξειδικευμένο προσωπικό που εργάζεται σ' αυτό τον τομέα, κάτι που είναι εξαιρετικά σημαντικό» υπογραμμίζει η Νικολίνα Ανγκέλκοβα, Υπουργός Τουρισμού της Βουλγαρίας.</i>
      </p>
      <p>Η Αφρική έχει επίσης ισχυρή παρουσία στη διοργάνωση. Το Μαρόκο προσφέρει πέρα από πολιτισμό, παραδόσεις, βουνά και θάλασσες, μια καταπληκτική κουζίνα. Πάνω από 12 εκατομμύρια τουρίστες το επισκέφτηκαν το 2018:<i>«Στο Μαρόκο, μπορείτε να βρείτε τις πιο γνωστές πολυτελείς ξενοδοχειακές αλυσίδες. Αλλά δεν είναι αυτός ο βασικός τύπος πολυτέλειας που διαθέτουμε. Προσφέρουμε πολυτελείς σκηνές στην έρημο, ξεναγήσεις με αερόστατο, χάρις στα εντυπωσιακά τοπία που διαθέτει η χώρα μας. Πολυτέλεια που βασίζεται στο χώρο, το χρόνο, στη διαθεσιμότητα και τις ανάγκες των τουριστών. Δεν είναι πάντα μια πανάκριβη πολυτέλεια. Αυτού του είδους η πολυτέλεια είναι προσιτή σε όλους»</i> εξηγεί ο Τζαμάλ Γιούνες Κιλίτο, Διευθυντής του Οργανισμού Τουρισμού του Μαρόκου για την Βρετανία και την Ιρλανδία.</p>
