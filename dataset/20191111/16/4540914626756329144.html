      <h1>Türkei schiebt 10 Deutsche ab: Möglicherweise auch IS-Anhänger</h1>
      <address><time datetime="2019-11-11T16:02:06+00:00">11 Nov 2019, 16:02</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HBNAaSv-XL8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Mindestens zehn Personen werden in dieser Woche von der Türkei nach Deutschland abgeschoben - darunter könnten auch Anhänger der Miliz Islamischer Staat sein. In allen Fällen handelt es sich dem deutschen Auswärtigen Amtes zufolge zweifelsfrei um deutsche Staatsbürger. Eine Abschiebung sollte gleich zu Wochenbeginn durchgeführt werden.</p>
      <p>Christofer Burger, Sprecher des Auswärtigen Amts, erläuterte: „Wir haben keine belastbaren Erkenntnisse, nach denen sich hier um IS-Anhänger handelt. Ob das so ist oder nicht, müssen aber letztlich die Sicherheitsbehörden prüfen. (...) Es gibt darüber hinaus eine Anzahl im niedrigen zweistelligen Bereich, also weniger als 20 Personen, von denen wir wissen, dass sie sich in Abschiebegewahrsam befinden, von denen aber noch nicht durchgehend geprüft werden konnte, ob es sich da tatsächlich um Deutsche handelt.“</p>
      <p>Zudem sei von türkischer Seite in diesem Fällen noch keine Abschiebung angekündigt worden, so der Sprecher des Auswärtigen Amtes weiter. Die türkische Nachrichtenagentur Anadolu hatte mit Bezug auf das Innenministerium in Ankara gemeldet, zwei deutschen Abschiebehäftlinge seien in Syrien gefasst worden.</p>
      <p>Der deutsche Außenminister Heiko Maas forderte die Türkei auf, zügig zusätzliche Informationen über die Abschiebevorhaben bereitzustellen. Sollten bei den Personen Beziehungen zur IS-Miliz bestehen, wolle man dafür sorgen, dass sich diese in Deutschland vor Gericht verantworten müssten, so Maas.</p>
