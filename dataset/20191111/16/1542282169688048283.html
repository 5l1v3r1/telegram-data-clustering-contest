      <h1>Τρεις δεκαετίες Ευρωπαϊκά Βραβεία Κινηματογράφου</h1>
      <address><time datetime="2019-11-11T16:58:30+00:00">11 Nov 2019, 16:58</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vZplFA0w210" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Το 1988, ένα χρόνο πριν την πτώση του τείχους του Βερολίνου, Ευρωπαίοι δημιουργοί θεσμοθέτησαν τα <a href="https://europeanfilmawards.eu/"><b>Ευρωπαϊκά Βραβεία Κινηματογράφου</b></a>. Τα ονόμασαν Felix, ονομασία που σύντομα εγκαταλείφθηκε.</p>
      <p>Η πρώτη ταινία που βραβεύθηκε ήταν η «Μικρή ιστορία για ένα φόνο» του Πολωνού Κριστόφ Κισλόφσκι. Περιλαμβάνουν βραβεία που αφορούν δέκα κατηγορίες με σημαντικότερο αυτό της Ταινίας της Χρονιάς.</p>
      <p>Κάθε δυο χρόνια η απονομή γίνεται στο Βερολίνο. Φέτος θα γίνει στις 7 Δεκεμβρίου, οι υποψηφιότητες ανακοινώθηκαν στο Φεστιβάλ Κινηματογράφου της Σεβίλης. Ο Μάικ Ντάουνι, αναπληρωτής διευθυντής της Ευρωπαϊκής Ακαδημίας Κινηματογράφου έδωσε το στίγμα των βραβείων: «Φέτος είναι τα 30 χρόνια από την πτώση του Τείχους του Βερολίνου. Το σημειώνω επειδή είμαστε ένας θεσμός με έδρα το Βερολίνο. Ακόμη και πριν την πτώση αγκαλιάζαμε τις ταινίες δημιουργών από την Ανατολική Ευρώπη κάτι που συνεχίσαμε να κάνουμε και μετά και που θα συνεχίσουμε να κάνουμε όσο θα υπάρχουμε».</p>
      <p>Η ταινία «Πόνος και Δόξα» του Πέδρο Αλμοδοβάρ ξεχωρίζει στις φετινές υποψηφιότητες. Ο πρωταγωνιστής της ταινίας Αντόνιο Μπαντέρας βραβεύτηκε τον Μάιο στις Κάννες.</p>
      <p>«Η Ευνοούμενη» του Γιώργου Λάνθιμου είναι υποψήφια για τα βραβεία Ταινίας της Χρονιάς, καλύτερης κωμωδίας, σκηνοθεσίας και α' γυναικείου ρόλου για την Ολίβια Κόλμαν η οποία βραβεύτηκε με όσκαρ.</p>
      <p>Άλλες υποψήφιες ταινίες είναι το «Κατηγορώ» του Ρομάν Πολάνσκι που αφηγείται τη δικαστική πλεκτάνη εναντίον του εβραϊκής καταγωγής λοχαγού Ντρεϊφούς και «Ο προδότης» του Μάρκο Μπελόκιο για τη αληθινή ιστορία της πρώτης μεγάλης δίκης για τη Μαφία που βασίστηκε στην μαρτυρία του πρώτου μαφιόζου του Τομάτο Μπουσέτα που μίλησε για τα εγκλήματα της Κόζα Νόστρα και οδήγησε σε 475 καταδίκες.</p>
      <p>Στις 7 Δεκεμβρίου παρακολουθείστε την απονομή στο euronews και το euronews.com</p>
