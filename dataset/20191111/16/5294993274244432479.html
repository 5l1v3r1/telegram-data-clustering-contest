      <h1>Protesto corta autoestrada na Catalunha</h1>
      <address><time datetime="2019-11-11T16:51:56+00:00">11 Nov 2019, 16:51</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zitGHyHmbkI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Cerca de 500 pessoas cortaram, esta segunda-feira, a AP7, a autoestrada que liga o sul de Espanha a França.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193818367305682949" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>O protesto foi convocado pelo movimento independentista da Catalunha, "Tsunami Democràtic", na zona de Jonquera.</p>
      <p>A ação ocorre no dia seguinte às eleições gerais em Espanha. Segundo se pode ler no comunicado do movimento, este protesto serve para condenar a sentença dos nove políticos separatistas e chamar a atenção da comunidade internacional para a situação na Catalunha.</p>
      <p>O "Tsunami Democràtic" quer obrigar o Governo de Espanha a sentar-se e a negociar pois essa é a solução democrática para o conflito catalão.</p>
      <p>No Twitter, o movimento informou que mais de mil veículos estão a bloquear a autoestrada. Durante amanhã, as filas ultrapassaram os 30 quilómetros. O protesto vai durar até quarta-feira.</p>
