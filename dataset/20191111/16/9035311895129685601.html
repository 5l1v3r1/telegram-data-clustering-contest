      <h1>Mülteciler için uğrak yeri Basmane’nin 100 yıllık hikayesi</h1>
      <address><time datetime="2019-11-11T16:33:52+00:00">11 Nov 2019, 16:33</time> by <a rel="author">Deniz Kılıç </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/B14MUjwiXOk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Basmane İzmir’in en eski yerleşim merkezlerinden biri. Bu semtin kaderi, 1866'da açılan Basmane Garı’yla kökten değişti. Anadolu’dan İzmir’e ayak basanların uğradığı ilk yer olan Basmane günümüzde mültecilerin Avrupa’ya ulaşmak için kullandığı transit bir merkeze dönüştü.</p>
      <p>Suriye’de savaşla birlikte, Basmane’deki Suriyeli nüfusu gözle görülür düzeyde arttı. Şehirde son verilere göre kayıtlı 144 bin Suriyeli bulunuyor. İzmir’de yoğun olarak Basmane ve çevresine yerleşmiş durumdalar.</p>
      <p>Basmane’deki dükkanlar, bir süre öncesine kadar Arapça tabelaları ile kalabalığın yoğun olduğu bir Suriye yerleşimi görünümündeydi. Valilik, aldığı kararlarla Suriyelilerin dükkanlarının tabelalarını Türkçeleriyle değiştirdi.</p>
      <p>Basmane’de insan kaçakçılarının yoğun olarak faaliyet gösterdiğine dair iddialar var. Bölge, Afrika ve diğer Asya ülkelerinden gelen mülteciler için de bir merkez konumunda. Basmane'yi Avrupa'ya ulaşmak için cazip kılan bir başka özelliği, İzmir’deki diğer otellere oranla konaklamanın ucuz olması.</p>
      <p>Eski İzmir evlerinin daha kolay para kazanmak için ucuz konaklama noktalarına dönüştürülmesi Basmane’nin tarihine ve kimliğine zarar verdiği gerekçesiyle uzmanlar tarafından sıkça eleştiriliyor.</p>
      <p>Basmane’deki dönüşümü, geçmişini ve bugününü konunun uzmanlarıyla görüştük.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/31/92/808x454_cmsv2_5b2b9388-858a-5568-a334-4bfa36f9dc05-4293192.jpg"/>
        <figcaption>Yüzleşme Atölyesi’nin yürütücüsü, mimar Talat Ulusoy</figcaption>
      </figure>
      <h3>"Bir ay içerisinde Basmane Ermenisiz ve Rumsuz kaldı"</h3>
      <p>Yüzleşme Atölyesi’nden mimar Talat Ulusoy, şu an mülteci toplanma ve dağılma merkezi olarak bilinen; Afrika’dan, Orta Doğu ve Asya’dan mültecilerin bir durak noktası olarak kullandığı Basmane’nin köklü bir geçmişinin olduğuna vurgu yapıyor.</p>
      <p>Ulusoy bu tarihi semtin İzmir için önemini şu sözlerle anlatıyor: "Çok zor günler yaşamış bir semt Basmane. 13 Eylül 1922’deki 'Büyük İzmir Yangını' Basmane’den başladı. Burası Ermeni ve Rum mahallesiydi. Zaten Basmane adı da Ermenilerin kurduğu basma fabrikasından geliyor. 9 Eylül 1922’den, 9 Ekim 1922’ye kadar bir ay içinde Basmane Ermenisiz ve Rumsuz kaldı. Çünkü Ermeni ve Rumların İzmir’i terk etmesi emredildi sıkı yönetim bildirileriyle İzmir’e giren ordu tarafından."</p>
      <blockquote>1940 yılı ortalarına kadar Büyük İzmir Yangınının molozları Ermeni ve Rum mahallesinde olduğu gibi kaldı. Daha sonra önemli bölümüne İzmirlilerin Kültürpark ya da Fuar olarak bildiği yeşil alan yapıldı</blockquote>
      <p>Ulusoyr, "Kültürpark’a komşu, meydana bakan, İzmirlilerin utanç çukuru olarak bildiği alan ise Ermenilere ait Lusavoriç Hastanesi’nin yeridir. Bu hastane İzmir’de ünlü bir hastanedir. Müslümanlara bakmasıyla da ünlüdür" diyor.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/31/92/808x454_cmsv2_e060193a-0208-577c-8ec2-b6b2a26b6341-4293192.jpg"/>
        <figcaption>Araştırmacı yazar İlhan Pınar</figcaption>
      </figure>
      <h3>Basmane hala bir durak olma özelliğini koruyor</h3>
      <p>Basmane’nin çok kültürlü yapısıyla ilgili görüşlerini <b>euronews Türkçe</b>'ye anlatan araştırmacı yazar İlhan Pınar, Basmane’nin büyük bir dönüşüm yaşadığını ancak buna rağmen çok kültürlü yapısını geçici bir durak olma özelliğiyle birlikte sürdürdüğünü söylüyor:</p>
      <p>"Bugün için geçiş ve konaklama merkezi olan Basmane aslında Osmanlı döneminde olduğu gibi çok milletli bir yapı özelliği taşıyordu. 1922 yangını ve İzmir’in Türkler tarafından geri alınmasından sonra buradaki demografik yapı değişti. Ermeniler kalmadı. Kısmen Kemer Köprü’ye doğru yerleşmiş olan Rumlar kalmadı. Basmane 1922 sonrası kurulan Cumhuriyet dönemiyle çok milletli yapısını kaybetmesine rağmen, çok farklı kültürel yapılardan gelen, kentlerden, kasabalardan gelen insanlarla eski çeşitliliğini ve zenginliğini oluşturmasa da yine de kendi içindeki dönüşümünü sağladı."</p>
      <p>Pınar'a göre "Bugün var olan durum ise kente giriş kapısı olma özelliğine bağlı olarak Basmane, gelen mülteci ve göçmenlerin başka bir noktaya geçmek üzere kullandıkları geçici bir istasyon, geçici bir barınma merkezi olma özelliğini" bugün de hala sürdürüyor.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/31/92/808x454_cmsv2_0691e52d-a1d7-5b3a-8743-7d88e2b1cf2f-4293192.jpg"/>
        <figcaption>Kent Gözlemcisi ve yazar Orhan Beşikçi</figcaption>
      </figure>
      <h3>"Yerdeki bir şekil define işareti olarak algılanıyor ve kazılıyor"</h3>
      <p>Kent Gözlemcisi ve yazar Orhan Beşikçi ise Basmane’nin içinde barındırdığı kültürel mirasın eşsizliğine değiniyor:</p>
      <p>"Dikkatli olmak gerekiyor. Eski İzmir’den günümüze kalan yadigarlar bu bölgede. Bölgede göç olaylarının artmasıyla birlikte eski İzmir evlerinin otele ve pansiyona dönüştürüldüğünü görüyoruz. Bunları bir plan dahilinde yapmak mümkünken, biraz keyfi çalışmalar oluyor. Bu keyfi çalışmalardan da daha çok oda kazanmak için eski İzmir mimarisine müdahaleler yapılıyor ve özgünlüğü bozuluyor."</p>
      <p>Beşikçi'ye göre İzmirliler de Basmane'nin kent için ne denli önemli olduğunun farkında değil:</p>
      <p>"Aslında bu bölgedeki kültürel mirasın farkına bırakın dışarıdan gelen göçmenleri, İzmirliler de henüz vakıf değil. Bölgenin tam bir envanterinin yapılmadığını söyleyebiliriz. Bölgede bir zamanlar defineciler cirit atıyordu. Define aletlerinin en çok satıldığı yer Basmane idi. Ama üzülüyoruz tarih tahrip oluyor. Özellikle kaderine terk edilmiş eski İzmir evleri definecilerin deneme tahtası oluyor. O evlerdeki yerdeki bir şekil define işareti olarak algılanıyor ve kazılıyor. O kazılardan son günlerde eski İzmir mezarlıkları ve türbeleri de etkilendi. Şu an bölgede yüzyıllarca İzmirlilerin dua ettiği türbelerin tahrip edildiğini görüyorum. Kentlilik kültürü ve bilinci nasıl insanlara anlatılmalı, daha kendi dilimizi konuşan insanlara bunları anlatamazken dışarıdan gelen insanlara nasıl anlatacağız? Çünkü onlar da artık eski İzmir evlerinde yaşıyor. Onlar da define öykülerini öğrendiler. Onlar da zarar vermeye başladılar. Eski İzmir evlerinde bulunan objeler de çok kıymetli objeler. Dikkat ederseniz bütün kapılar pencereler ferfoje tekniğiyle yapılmıştır. Özel kelepçelidir. Kaynak yoktur. Hepsi sanatkar işidir. Farkına varıyoruz ama maalesef onlar sökülerek hurda depolarına satılıyorlar."</p>
