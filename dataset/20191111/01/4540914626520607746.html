      <h1>Wahlsieger unter Druck</h1>
      <address><time datetime="2019-11-11T01:48:26+00:00">11 Nov 2019, 01:48</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/yT7z9b-bdgw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Die Sozialisten haben die Parlamentswahl in Spanien gewonnen. Auf die Partei von Ministerpräsident Pedro Sánchez entfielen 28 Prozent der Stimmen. Somit kann Sánchez nach wie vor nicht alleine regieren, sondern braucht Partner.</p>
      <p>„Mein Versprechen ist: Ja, wir werden eine fortschrittliche Regierung bilden, damit werden wir den politischen Stillstand in diesem Land überwinden. Wir wenden uns an alle Parteien, bis auf jene, die sich gegen das Zusammenleben aussprechen, Hass verbreiten und antidemokratisch sind.“, so Sánchez.</p>
      <p>Mit künftig 120 Parlamentssitzen verfügen die Sozialisten über drei weniger als bisher. Zweitstärkste Kraft ist wie bislang die konservative Volkspartei PP, die im Vergleich zur Wahl im April zulegte. Auch die Rechtspartei Vox zählt zu den Siegern und ist mehr künftig mit 52 statt wie bislang 24 Abgeordneten im Parlament vertreten.</p>
      <h3>Casado stellt Forderungen an Sozialisten</h3>
      <p>Pablo Casado, Vorsitzender konservativen Volkspartei PP, setzte die Sozialisten noch am Wahlabend unter Druck: „Wir werden große Forderungen an die Sozialistische Partei stellen. Mal sehen, was Pedro Sánchez zu sagen hat. Wir werden unsere Verantwortung wahrnehmen, denn Spanien kann nicht länger stillstehen“, sagte Casado. Es sei nicht gerecht, dass das spanische Volk noch immer auf eine neue Regierung warten müsse, es könne nicht sein, dass Sanchez eigene Interesse über die Interessen des Landes stelle, wetterte Casado. Die PP hatte im Wahlkampf unter anderem mit Steuerkürzungen geworben.</p>
      <h3>Vox mit Rückenwind</h3>
      <p>Jubel bei Vox: Die Rechtspartei ist nun drittstärkste Kraft im spanischen Parlament. Der Vox-Vorsitzende Santiago Abascal sagte: „Heute hat sich in Spanien eine patriotische Alternative und eine soziale Alternative verfestigt, die die nationale Einheit und mit der unerbittlichen Anwendung unserer Gesetze die Wiederherstellung der verfassungsmäßigen Ordnung in Katalonien fordert.“</p>
      <p>Die Linkspartei Unidas Podemos musste leichte Verluste hinnehmen: Sieben Sitze hat Podemos künftig weniger.</p>
      <p>Die liberale Partei Ciudadanos erlitt Schiffbruch: Bisher saßen 57 Ciudadanos-Vertrer im Parlament, jetzt sind es nur noch zehn.</p>
      <p>Es war bereits die zweite Parlamentswahl in diesem Jahr. Im April gingen die Sozialisten von Pedro Sanchez ebenfalls als Sieger aus der Abstimmung hervor, konnten in der Folge aber keine Regierung schmieden. Verhandlungen mit der Linkspartei Unidas Podemos scheiterten. Die sozialistische Regierung blieb geschäftsführend im Amt, Ende September ordnete König Felipe VI. letztlich die Neuwahl an, da die zuvor gesetzte Frist zur Regierungsbildung abgelaufen war. Die Wahlbeteiligung lag bei 69,9 Prozent, im April waren es 71,8 Prozent.</p>
