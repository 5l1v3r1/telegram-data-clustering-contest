      <h1>Новому гуманному закону быть</h1>
      <address><time datetime="2019-11-11T01:21:37+00:00">11 Nov 2019, 01:21</time> by <a rel="author" href="https://d3.ru/user/jian/" target="_blank">jian</a></address>

      <blockquote><a href="https://www.youtube.com/watch?v=MAR7RR0uQy8">Андрей Климов о СМИ — иностранных агентах</a><br/>«Законопроект очень гуманный, на самом деле. Времени хватит для всех, чтобы привести в соответствие с нормативами свои документы. Самое главное — он позволит оч…<cite>www.youtube.com</cite></blockquote>
      <p>Третьего дня видный российский государственный деятель Андрей Аркадьевич Климов торжественно объявил о подготовке воистину бесценного новогоднего подарка всем россиянам, понимаешь: в федеральные законы «О средствах массовой информации» и «Об информации, информационных технологиях и о защите информации» внесены поправки, позволяющие признать иностранным агентом физическое лицо, распространяющее информацию для неограниченной аудитории, в том числе в сети интернет, и получающее при этом средства от иностранных источников.<br/>«Законопроект очень гуманный, на самом деле. Времени хватит для всех, чтобы привести в соответствие с нормативами свои документы. Самое главное — он позволит очень эффективно реагировать на неправомерные действия».<br/>Сенатор подчеркнул, что законопроект находится в высокой степени готовности и Совфед приложит максимум усилий, чтобы он был принят во втором и третьем чтениях до конца текущего года. Ну, кто бы сомневался, мастерство не пропьёшь.<br/>Андрей Аркадьевич — отличный популяризатор современного отечественного законотворчества, выступление его смотрится на одном дыхании.</p>
