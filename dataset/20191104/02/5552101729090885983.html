      <h1>【少主反攻4】他靠大數據止虧　1款電扇半年賣11億</h1>
      <address><time datetime="2019-11-04T02:54:00+00:00">04 Nov 2019, 02:54</time> by <a rel="author">邱莞仁, 林育緯, 吳明曄</a></address>
      <p>從頭整頓龐大的事業體，史瑞斌一度身兼董事長、總經理等5個職務。想起父親從小耳提面命的叮嚀，「他常說做生意哪有什麼困難？就是開源跟節流。」早期建廠時，因深圳配套產業不足，艾美特產品自製率達95％，「外面買的品質不能控制，我們進口塑膠粒自己灌，風扇網子自己從鐵線開始做。」</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/il8x6wujxek" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>史瑞斌一面加發績效獎金，同時大刀闊斧整併部門，並減少短期投資，「我一上來就把電子課關掉。以前我們的機板還用10年前的方式手動插件，這沒有競爭力、沒有價格優勢，現在都已經自動化了。」他將產品自製率降至65％，低端產品委外製造，「現在2019年了，深圳什麼沒有？」</p>
      <p>「我沒辦法跟員工說我愛你們，對不起，公司沒賺錢。」史瑞斌坦言接任後，離開或調部門的高階主管超過15人，「改革一定有陣痛期，一定不習慣，我希望大家支持我、不是配合我。從以前的成績，我看不到不改的理由。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191102180147-5b2710b1b53f9c7296581511d11a572f-tablet.JPG"/>
        <figcaption>史瑞斌去年接任董座後，一面加發績效獎金，同時大刀闊斧整併部門，並減少短期投資。</figcaption>
      </figure>
      <p>胡蘿蔔與棍子並行收到成效，今年上半年艾美特營收63.29億元，毛利率創6年單季新高。而為減少業績深受氣候冷熱影響，內部也成立用戶研究中心，以大數據分析消費者使用習慣，作為產品改良依據。</p>
      <p>過去艾美特產品開發策略是「提早2年儲備」。史瑞斌說：「卡早阮爸說，開10套（模具）中2套就好，現在真的不行，一套模具都是新台幣近千萬元的投入。很多東西隨時在變，要有數據化、平台化，不是去猜消費者想要或應該會喜歡什麼。」</p>
      <p>拿出一台藉由數據改良、今年上半年在中國銷量最好的循環扇，史瑞斌解釋，「傳統循環扇是矮個子，因為頭重、再做脖子就會倒，但我們克服了這個問題。」把循環扇的頸部拉長、可180度擺動，即使是開著暖氣的房間，也能讓空氣流通，打破風扇只能賣夏季的迷思。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191102180204-6421ba85d580c27b5f6c8c9a88a8d36a-tablet.JPG"/>
        <figcaption>去年6月接任董事長後，史瑞斌以胡蘿蔔與棍子並行，今年上半年艾美特營收63.29億元，毛利率創6年單季新高。</figcaption>
      </figure>
      <p>「在中國，你沒有領先同業的地方，真的是掰掰了。」史瑞斌說，這款循環扇單價人民幣1,499元（約新台幣6,500元），上半年賣了人民幣2.5億元（約新台幣11億元）。「現在消費者不要買便宜的東西，很多人要的是質。」多箭齊發下，被視為傳統淡季的第三季，今年也轉虧為盈，「這只是第一年，我要未來每年Q3都賺錢。」</p>
