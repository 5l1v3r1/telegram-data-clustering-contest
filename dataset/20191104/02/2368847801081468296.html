      </address>
      <p>【新唐人北京時間2019年11月04日訊】<a href="https://www.ntdtv.com/b5/%E4%B9%B3%E9%85%AA%E8%9B%8B%E7%B3%95.htm">乳酪蛋糕</a>，輕而易舉。</p>
      <p><a href="https://www.ntdtv.com/b5/%E4%B9%B3%E9%85%AA%E8%9B%8B%E7%B3%95.htm">乳酪蛋糕</a>材料：<br/>6寸活底<a href="https://www.ntdtv.com/b5/%E8%9B%8B%E7%B3%95.htm">蛋糕</a>烤盤<br/>全麥餅乾：60克<br/>融化黃油：25克<br/>自製奶油<a href="https://www.ntdtv.com/b5/%E4%B9%B3%E9%85%AA.htm">乳酪</a>：375克<br/>或者買來的奶油<a href="https://www.ntdtv.com/b5/%E4%B9%B3%E9%85%AA.htm">乳酪</a>：300克+酸奶油75克<br/>白糖：100克1/2杯<br/>香草膏/香草精5克，1小杓<br/>雞蛋：1個<br/>重奶油（脂肪含量35%）100克1/3杯+1大杓<br/>玉米澱粉：10克，1大杓</p>
