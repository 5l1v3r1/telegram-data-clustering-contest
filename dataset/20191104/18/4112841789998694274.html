      <h1>Gleb: Nerobil by som veľa vecí, ktoré robia iní raperi</h1>
      <address><time datetime="2019-11-04T18:00:00+00:00">04 Nov 2019, 18:00</time> by <a rel="author">Viktor Kniš</a></address>
      <p>
        <b>Ďalším odhodlaným lovcom v našej dokumentárnej sérii je Gleb z vydavateľstva FCK THEM.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/V9TUs0dr5IA" width="700" height="380" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Glebovi</b> sa v posledných rokoch v hudobnej kariére veľmi darí – patrí medzi najrýchlejšie rastúcich interpretov na Slovensku aj v Česku. Dokazujú to platinové platne, ale aj účasť na koncertoch, či už v kluboch, alebo pod holým nebom počas letných festivalov.</p>
      <p>Len málokto však mal možnosť nahliadnuť do jeho súkromia a dozvedieť sa čosi viac o tom, ako vyrastal, odkiaľ pochádza a ako vníma hudobný priemysel v našich končinách. </p>
      <p>My sme sa prostredníctvom našej dokumentárnej série v spolupráci s <b>Jägermeisterom</b> mohli pozrieť, ako to vyzerá u Gleba doma, ako vyzerá jeho bežný deň a čo všetko absolvuje. V pokračovaní<b> Odhodlaní loviť</b> sa dozvieš aj to, ako vyzeralo jeho detstvo a čo všetko ho v tvorbe ovplyvnilo.</p>
      <p>Gleb má ako člen FCK THEM jasný názor aj na to, ako vníma slovenskú rapovú scénu a svoju pozíciu v rámci nej. Viac už ale v samotnom videu. Mimochodom, keď chceš zažiť šialenstvo v podaní Gleba na vlastnej koži, už<b> 15. novembra</b> budeš mať možnosť na jeho exkluzívnej show <a href="https://www.facebook.com/events/2426358310764560/">v Edison Parku v Bratislave</a>. </p>
