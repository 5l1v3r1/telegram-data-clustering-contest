      <h1>Ahmet Altan ve Nazlı Ilıcak adli kontrol şartıyla tahliye edildi</h1>
      <address><time datetime="2019-11-04T18:10:41+00:00">04 Nov 2019, 18:10</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7IzEA-ZlOXU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>İstanbul 26. Ağır Ceza Mahkemesi, Ahmet ve Mehmet Altan kardeşler ile Nazlı Ilıcak davasına ilişkin kararını açıkladı.</p>
      <p>Mahkeme, Ahmet Altan'ı 'terör örgütüne yardım' suçundan 10 yıl 6 ay hapis cezasına çarptırdı ve adli kontrolle tahliyesine karar verdi. Nazlı Ilıcak, 'terör örgütüne yardım' suçundan 8 yıl 9 ay hapis cezasına çarptırırken, yine benzer şekilde adli kontrolle tahliyesi kararlaştırıldı.</p>
      <p>Mahkeme, tutuksuz yargılan Mehmet Altan'ın beraatine hükmetti.</p>
      <h3>Nazlı Ilıcak ve Ahmet Altan serbest bırakıldı</h3>
      <p>Nazlı Ilıcak ve Ahmet Altan, mahkeme kararının ardından geç saatlerde tutuklu bulundukları cezaevinden tahliye edildi.</p>
      <p>Mahkemenin "yurt dışına çıkış yasağı"ndan oluşan adli kontrol tedbiri uygulanması hükmü verdiği iki isimden Ilıcak, Bakırköy Kadın Kapalı Ceza İnfaz Kurumlarından saat 23.00'te, Ahmet Altan da Silivri'den 23.30'da tahliye edildi. Jandarma eşliğinde Karbey Sosyal Tesisleri'ne getirilen Ahmet Altan'ı burada kardeşi Mehmet Altan, yakınları ve gazeteci Hasan Cemal Karşıladı. Ilıcak'ı cezaevi kapısında çocukları karşıladı.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/90/76/808x539_cmsv2_fff2adba-0b46-55a1-a1bf-f98bac3a4f85-4279076.jpg"/>
        <figcaption>Ahmet Altan tahliye oldu. Ahmet Bolat - Anadolu Ajansı</figcaption>
      </figure>
      <h3>Altan: " İçeride kalan çocuklar var, sevinemiyorsun"</h3>
      <p>Ahmet Altan tahliyesinin ardından yaptığı ilk açıklamada "O kadar mutlu çıkamıyorsun. İçeride kalan çocuklar var, sevinemiyorsun. Bu şartlarda kalmak yolcu etmek daha iyi. Ben yolcu ettim, onlar için mutlu oluyorsun. Çocuklar suçsuzlar ve içeride kalıyorlar" dedi.</p>
      <h3>Ilıcak: "Cezaevinde kalanları Allah kurtarsın, lütfen onları unutturmayın"</h3>
      <p>Ilıcak ise tahliye edildikten sonra yaptığı kası açıklamada, "Cezaevinde kalanları Allah kurtarsın, lütfen onları unutturmayın, infaz yasası bir ön önce çıksın lütfen" dedi.</p>
      <p>Cumhuriyet savcısı, duruşmanın ardından sanıklar Ahmet Altan ve Nazlı Ilıcak'ın "terör örgütüne yardım etmek" suçundan 5 yıldan 10'ar yıla kadar hapsini, tutuksuz sanık Mehmet Altan'ın da beraatini istemişti.</p>
      <p>Yargıtay 16. Ceza Dairesi'nin bozma kararının ardından İstanbul 26. Ağır Ceza Mahkemesi'nde tekrar görülen davanın ikinci duruşmasına, tutuklu sanık Nazlı Ilıcak ve tutuksuz sanık Mehmet Altan katıldı.</p>
      <p>Diğer tutuklu sanıklar Ahmet Altan, Şükrü Tuğrul Özşengül, Fevzi Yazıcı ve Yakup Şimşek'in ise tutuklu bulundukları cezaevlerinden Ses ve Görüntü Bilişim Sistemi (SEGBİS) ile duruşmaya katılımları sağlanmıştı.</p>
      <p>Yargıtay 16. Ceza Dairesi, temmuz ayında 'FETÖ'nün darbe çağrışımı davasında' Ahmet Altan, Mehmet Altan ve Nazlı Ilıcak'a verilen ağırlaştırılmış müebbet hapis cezasını bozma kararı vermişti.</p>
      <h3>İstanbul 26. Ağır Ceza Mahkemesi'nin kararı</h3>
      <p>Yargıtay 16. Ceza Dairesi'nin daha önce "darbeye teşebbüs" suçundan verilen ağırlaştırılmış müebbet hapis cezaları hükmünü bozmasının ardından yeniden yargılama yapan İstanbul 26. Ağır Ceza Mahkemesi, bozma ilamı doğrultusunda sanıklarla ilgili bu kez "silahlı terör örgütü üyeliği ve örgüte yardım" suçlarından hükümler kurdu.</p>
      <h3>Ilıcak'a indirim uygulandı Altan'a uygulanmadı</h3>
      <p>Tutuklu sanıklardan Ahmet Altan'ı, "üye olmamakla birlikte silahlı terör örgüne bilerek ve isteyerek yardım etme" suçundan önce 7 yıl hapis cezasına çarptıran, bu cezada sanığın toplum üzerindeki etkisi ve bulunduğu konuma göre indirim uygulamayan heyet, Terörle Mücadele Kanunu'nun (TMK) 5. maddesi kapsamında yarı oranında arttırdığı cezayı 10 yıl 6 ay hapis cezasına çevirdi.</p>
      <p>Mahkeme heyeti, tutuklu sanık Nazlı Ilıcak'ı da, aynı suçtan önce 7 yıl hapis cezasına çarptırdı ve sanığın toplum üzerindeki etkisi ile bulunduğu konuma göre indirim uygulamadı. TMK'nın 5. maddesi kapsamında yarı oranında arttırdığı cezayı 10 yıl 6 ay hapis cezasına çeviren heyet, Ilıcak'ın yargılama sürecinde pişmanlık duyduğunu belirtmesini lehine takdiri indirim sebebi sayarak bu sanığın 8 yıl 9 ay hapisle cezalandırılmasına karar verdi.</p>
      <p>Tutuksuz olarak yargılanan Mehmet Altan hakkında ise cezalandırılmasına yeter, kesin, inandırıcı ve şüpheden uzak delil elde edilememesi, suç işlendiğinin sabit olmaması gerekçeleriyle beraatine yönelik hüküm kuran heyet, sanığın adli kontrol tedbirlerinin kaldırılmasına, sanığa 5 bin 450 lira avukatlık ücreti ödenmesine ve beraat ettiği için tazminat isteme hakkının bulunduğunun belirtilmesine de karar verdi.</p>
      <h3>Yazıcı, Şimşek ve Özşengül'ün tutukluluğu devam ediyor</h3>
      <p>Mahkeme heyeti, "silahlı terör örgütü üyeliği" suçundan yargılanan ve takdiri indirim uygulamadığı diğer tutuklu sanıklardan Fevzi Yazıcı ve Yakup Şimşek'in ise 11 yıl üçer ay, Şükrü Tuğrul Özşengül'ün ise 12 yıl hapisle cezalandırılmasını kararlaştırdı.</p>
      <p>"Örgüt üyeliği" suçundan cezalandırılan tutuklu sanıklar Yazıcı, Şimşek ve Özşengül'ün tutukluluk hallerinin devamına hükmeden heyet, "örgüte yardım" suçundan cezalandırılan tutuklu sanıklar Ahmet Altan ve Nazlı Ilıcak'ın ise suçun niteliği ve tutuklulukta geçirilen süreye göre tahliyesini karara bağladı.</p>
      <p>Heyet, tahliyesine karar verdiği Altan ve Ilıcak hakkında, "yurt dışına çıkış yasağı"ndan oluşan adli kontrol tedbiri uygulanması hükmünü de verdi.</p>
      <h3>"Darbeye teşebbüs" davasından ceza vermeye yer yok</h3>
      <p>Mahkeme heyeti, Yargıtay bozma aşamasından önce Mehmet Altan hariç 5 sanığı cezalandırdığı "darbeye teşebbüs" suçundan ise, "ceza verilmesine yer olmadığı" hükmü kurdu.</p>
      <h3>6 adet 1 dolarlık banknotlar iade</h3>
      <p>Beraat eden sanık Mehmet Altan'dan ele geçirilen 6 adet 1 dolarlık banknotların sanığa iadesini de kararlaştıran heyet, Yargıtay içtihatları doğrultusunda sanıkların cezalarıyla ilgili suç tipini dikkate alarak gerçek ve tüzel kişilerin (TBMM) zarar görme ihtimalinin olmaması nedeniyle müdahillik sıfatlarının kaldırılmasına da karar verdi.</p>
