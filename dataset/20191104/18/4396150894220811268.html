      <h1>Dakota Johnson dedica bellas palabras a su papi Antonio Banderas</h1>
      <h2>Antonio Banderas fue galardonado en los Hollywood Film Awards; el premio se lo entregó su hijastra Dakota Johnson</h2>
      <address><time datetime="2019-11-04T18:20:00+00:00">04 Nov 2019, 18:20</time> by <a rel="author" href="https://www.debate.com.mx/staff/finzunza" target="_blank">Francisco Inzunza</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Z_lwsAIBvXA" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Los Ángeles, California</b>.- Antonio Banderas obtuvo el galardón como Mejor Actor en la 23 edición de los Hollywood Film Awards, ceremonia que se llevó a cabo la noche del pasado domingo en el hotel The Beverly Hilton de Beverly Hills. El español obtuvo este triunfo gracias a su estupendo protagónico en la cinta "Dolor y Gloria" de Pedro Almodóvar.</p>
      <p><a href="https://www.debate.com.mx/buscar.html?search=Antonio+Banderas">Antonio Banderas</a> recibió su premio de manos de la actriz Dakota Johnson, hija de su ex esposa Melanie Griffith y con quien tiene una relación personal muy cercana desde que era una niña.</p>
      <figure>
        <img src="https://www.debate.com.mx/export/sites/debate/img/2019/11/04/antonio_banderas_x18061507x.jpg_547995146.jpg"/>
        <figcaption>Antonio Banderas a su paso por la alfombra roja de los Hollywood Film Awards. Foto: Richard Shotwell / AP</figcaption>
      </figure>
      <related>
        <a href="https://www.debate.com.mx/contenidos/2019/09/29/noticia_0063.html"/>
        <a href="https://www.debate.com.mx/contenidos/2019/09/15/noticia_0036.html"/>
      </related>
      <p>Esa maravillosa relación entre ambos, se vio reflejada en el discurso que <a href="https://www.debate.com.mx/show/dakota-johnson-escenas-de-sexo-cincuenta-sombras-20181207-0017.html">Dakota Johnson</a> ofreció antes de entregarle el galardón al actor español. "Hay infinitas posibilidades de cómo se desarrollan las relaciones y la dinámica familiar cuando los padres se vuelven a casar. A veces, cuando tus padres se vuelven a casar, puede parecer una pesadilla, puedes pasar tu infancia y luego parte de tu vida adulta, dependiendo de la cantidad de terapia; vengo de una familia de muchos matrimonios y tuve mucha suerte".</p>
      <blockquote>Obtuve un padre extra y me di cuenta de que, con el tiempo, en realidad es una de las personas más influyentes en toda mi vida.</blockquote>
      <p>"Cuando tenía seis años, mi madre se casó con un hombre que trajo una luz increíblemente brillante, un mundo completamente nuevo de creatividad y cultura, y una hermana pequeña notablemente mágica en nuestra familia", agregó la actriz protagonista de Cincuenta sombras de Grey.</p>
      <figure>
        <img src="https://www.debate.com.mx/export/sites/debate/img/2019/11/04/23rd_annual_hollywood_x18058288x.jpg_686523296.jpg"/>
        <figcaption>Dakota Johnson lució un atuendo sencillo y elegante. Foto: Amy Sussman / AFP</figcaption>
      </figure>
      <p>Dakota Johnson continuó diciendo: "mi padrastro Antonio Banderas irrumpió en nuestras vidas. Era tan vibrante y tan divertido y tan divertido y su inglés era abstracto y lo encontramos absolutamente increíble, él amaba a mi madre y mis hermanos y a mí tan ferozmente, tan grande y tan ruidoso que cambiaría todas nuestras vidas para siempre. Cuando mi familia se casó con Antonio, también nos casamos con España. Ahora, como una mujer adulta que trabaja en la misma industria, entiendo que Antonio es uno de nuestros mejores artistas en cine, teatro y televisión, en varios idiomas".</p>
      <blockquote>Papi, en nombre de tu familia, estamos perpetuamente asombrados de ti, estamos muy orgullosos de ti y te amamos por siempre y es un honor para mí darle el Premio Hollywood Film al Mejor Actor.</blockquote>
      <figure>
        <img src="https://www.debate.com.mx/export/sites/debate/img/2019/11/04/dakota_johnson_x18062536x.jpg_867006478.jpg"/>
        <figcaption>Dakota Johnson abrió su corazón con respecto a su "papi" Antonio Banderas. Foto: Chris Pizzello / AP</figcaption>
      </figure>
      <p>Tras estas palabras, Antonio Banderas pasó a recoger el premio de manos de Dakota Johnson, quien no pudo evitar las lágrimas. El actor le dio a su hijastra un fuerte abrazo y un beso en la mejilla.</p>
      <figure>
        <img src="https://www.debate.com.mx/export/sites/debate/img/2019/11/04/dakota_johnsonx_anton_x18062543x.jpg_865159436.jpg"/>
        <figcaption>Antonio Banderas se conmovió con las palabras de su hijastra. Foto: Chris Pizzello / AP</figcaption>
      </figure>
      <blockquote>Quiero dedicar esto a dos personas que amo, una está aquí, Dakota, por algo muy simple, porque siempre me llamas papi, ¡y ahora me llamas papi y eso me encanta!</blockquote>
      <p>"¡No tienes idea de cuánto me encanta eso!, tuvimos 20 años de hermosa vida familiar que era hermosa, pero lo mejor está por venir".</p>
      <figure>
        <img src="https://www.debate.com.mx/export/sites/debate/img/2019/11/04/antonio_banderas_x18062572x.jpg_1520859346.jpg"/>
        <figcaption>Dakota Johnson no pudo evitar las lágrimas. Foto: Chris Pizzello / AP</figcaption>
      </figure>
      <p>Posteriormente dedicó unas palabras a su hija Stella Banderas (fruto de su entonces matrimonio con <a href="https://www.debate.com.mx/show/Rostro-de-Melanie-Griffith-Revista-InStyle-Antonio-Banderas--20180814-0235.html">Melanie Griffith</a>). "No importa cuántas películas o producciones teatrales, has sido mi mejor producción".</p>
      <figure>
        <img src="https://www.debate.com.mx/export/sites/debate/img/2019/11/04/hollywood_film_awards_x18058510x.jpg_1347764332.jpg"/>
        <figcaption>Antonio Banderas junto a su hija Stella Banderas. Foto: Christian Monterrosa / EFE</figcaption>
      </figure>
      <p>Antonio Banderas fue padrastro de Dakota Johnson por más de 20 años; el actor estuvo casado con Melanie Griffith, madre de Dakota, desde que la joven actriz tenía seis años. Antonio y Melanie decidieron tomar caminos separados en 2015. Es por ello que, el reencuentro entre Dakota Johnson y Antonio Banderas durante los Hollywood Film Awards, fue realmente emotivo.</p>
      <figure>
        <img src="https://www.debate.com.mx/export/sites/debate/img/2019/11/04/23rd_annual_hollywood_x18058304x.jpg_685599775.jpg"/>
        <figcaption>Antonio Banderas junto a Dakota Johnson. Foto: Richard Shotwell / AP</figcaption>
      </figure>
      <p>Por otra parte, el galardón obtenido la noche de este domingo acerca más al malagueño a la carrera de los Oscar. "Dolor y Gloria" apunta fuerte de cara a los premios y a sonar entre las nominaciones de la Academia, entre ellas la de Mejor Actor.</p>
      <p>Esta gala de premios, de perfil más bajo que otras ceremonias de la industria audiovisual estadounidense como los Globos de Oro o los Oscar, es la primera de la temporada de galardones cada año al margen de la entrega de los Oscar honoríficos, que se celebró la pasada semana pero que tiene un carácter más atemporal al reconocer carreras profesionales y no películas y trabajos recientes. Los Hollywood Film Awards no tienen nominados y sus ganadores se conocen con antelación a la gala.</p>
