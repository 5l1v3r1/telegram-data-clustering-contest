      <h1>La corrupción salpica a la Política Agrícola Común, en "The Brief from Brussels"</h1>
      <address><time datetime="2019-11-04T18:43:25+00:00">04 Nov 2019, 18:43</time> by <a rel="author">Sandor Sziros </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/viHvYZiVizg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Hungría, la República Checa y otros países de Europa central están bajo sospecha.</p>
      <p>Según una investigación periodistica del <i>New York Times</i>, unos pocos oligarcas se han convertido en los principales beneficiarios de las ayudas de la Política Agrícola Común.</p>
      <p>Estos terratenientes se hicieron con las tierras tras la caída del régimen comunista y ahora controlan el reparto de los subsidios.</p>
      <p>La Comisión Europea se ha defendido y ha recordado que mantiene una "política de tolerancia cero" ante la corrupción. Ha insistido en que tiene "reglas muy claras sobre cómo deben gestionarse los fondos", pero ha recordado que su administración depende de los Estados miembros, y su investigación, de la Agencia Europea de Lucha contra el Fraude (OLAF).</p>
      <p>"De acuerdo con el principio de gestión compartida, los Estados miembros son los principales responsables de la administración sólida y legal de los fondos de la UE", ha explicado Daniel Rosario, portavoz de la Comisión Europea. "La Comisión se toma en serio cualquier acusación o sospecha de uso indebido o mala gestión. Y todas las denuncas deben ser abordados por OLAF, que tiene varias investigaciones en curso."</p>
      <p>El artículo menciona explicacitamente a dos líderes que se estarían beneficiando directa o indirectamente de las ayudas agrícolas: el primer ministro húngaro, Viktor Orbán, y el primer ministro checo, Andrej Babis.</p>
      <p>A preguntas de Euronews, el ministro de Asuntos Exteriores húngaro ha evitado responder a las acusaciones. En cambio, Péter Szijjártó ha preferido criticar a los periodistas locales que han contribuido a la investigación. "Un truco", ha dicho, "para ser citados en casa como periodistas del New York Times".</p>
      <p>Según el periódico, en estos países funciona una especie de "sistema feudal" del que se benefician los oligarcas y los políticos allegados, y del que se exluye al resto.</p>
