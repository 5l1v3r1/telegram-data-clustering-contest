      <h1>В Греции мигрантов спасли от смерти</h1>
      <address><time datetime="2019-11-04T19:54:34+00:00">04 Nov 2019, 19:54</time> by <a rel="author">Ольга Кепински</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/f1Hi-oKnxpI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Избежать трагедии удалось на севере Греции. Там, близ города Ксанти в авто рефрижераторе был обнаружен 41 мигрант. Все они живы.</p>
      <p>Система охлаждения была отключена, но из-за нехватки воздуха большинство из них находить в предобморочном состоянии .</p>
      <p>Их доставили в местную больницу. Водитель грузовика, гражданин Грузии, был задержан.</p>
      <p>Все обнаруженные нелегальные мигранты мужчины, по первой информации из Афганистана, полиция проверяет эти данные.</p>
      <p>В то же время в миграционном лагере на греческом острове Хиос под колесами микроавтобуса НПО погибла двухлетняя иракская девочка.</p>
      <p>Жители острова перекрыли дорогу, ведущую к лагерю, требуя закрыть его.</p>
      <p>Они называют ситуацию там невыносимой - на территории вместимостью в 1000 человек проживают более 5000.</p>
      <p>Греческие власти продолжают перевозить мигрантов на материк, но их число продолжает расти. В воскресенье с островов были вывезены 264 человека, в то же время с территории Турции туда прибыли еще 280.</p>
      <p>По данным министерства по делам миграции, в данный момент на островах в восточной части Эгейского моря находятся более 35 тысяч беженцев.</p>
