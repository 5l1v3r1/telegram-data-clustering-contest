      <h1>Razzismo, il capo ultrà del Verona: "Balotelli mai del tutto italiano"</h1>
      <address><time datetime="2019-11-04T18:36:46+00:00">04 Nov 2019, 18:36</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4Fs4m_mUGus" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Gli ululati razzisti della tifoseria veronese, il pallone scagliato con rabbia verso la curva gialloblù e la minaccia di lasciare il campo. Mentre il mondo del calcio esprime solidarietà a Mario Balotelli dopo l'episodio di domenica durante la partita Verona-Brescia, Luca Castellini - esponente di Forza Nuova e leader degli ultrà veronesi - ha rincarato la dose ai microfoni dell'emittente veneta Radio Cafè.</p>
      <p>"<b>Balotelli è italiano perché ha la cittadinanza italiana ma non potrà mai essere del tutto italiano</b> - ha detto Castellini -. Ce l'abbiamo anche noi un negro (parole testuali, ndr) in squadra, che ha segnato ieri, e tutta Verona gli ha battuto le mani''.</p>
      <p>Castellini si è spinto ancora oltre, tirando in ballo anche la Commissione contro i discorsi d'odio appena creata su <b>iniziativa della senatrice a vita Liliana Segre</b>. "Ci sono problemi a dire la parola negro? Mi viene a prendere la Commissione Segre perché chiamo uno negro? Mi vengono a suonare il campanello?".</p>
      <p>Balotelli ha risposto a Castellini attraverso i social. "Qua amici non c'entra più il calcio - ha scritto l'attaccante del Brescia in una delle sue stories su Instagram -. State insinuando a situazioni sociali e storiche più grandi di voi, piccoli esserei".</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/79/68/404x748_cmsv2_12a66707-5d51-5e65-b67b-e3b6affeedf7-4277968.jpg"/>
        <figcaption>Santocchia, Luca</figcaption>
      </figure>
      <p>I cori di una parte della curva sono stati sentiti anche dagli ispettori federali presenti al Bentegodi. Scontata una multa per la società. Fonti della procura federale, stando all'Ansa, riferiscono che "erano venti" i tifosi "a far buu e ululati razzisti, il resto della curva veronese applaudiva invece Balotelli". Non resta che attendere la decisione del giudice sportivo.</p>
