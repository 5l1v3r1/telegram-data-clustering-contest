      <h1>Nueva Delhi lucha por respirar</h1>
      <address><time datetime="2019-11-04T18:21:07+00:00">04 Nov 2019, 18:21</time> by <a rel="author">Euronews en español </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/K5jQ1lGLYwg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nueva Delhi lucha por respirar. En un intento de frenar la peligrosa contaminación del aire, las autoridades indias han restringido la circulación de vehículos. Este lunes, solo los que tienen matrículas pares podían circular. El martes serán los impares y así, sucesivamente, al menos hasta el 15 de noviembre.</p>
      <p>Además, al día siguiente de que las altas tasas de polución llevaran a declarar el estado de emergencia sanitaria, las escuelas han permanecido cerradas y no se ha permitido trabajar en las obras al aire libre.</p>
      <p>La capa de contaminación, que parece una densa niebla, ha llevado a retrasar y a cancelar numerosos vuelos en el Aeropuerto Internacional Indira Ghandi de Nueva Delhi.</p>
      <p><i>"La contaminación en Nueva Delhi es muy mala y aquí, en el aeropuerto, tenemos dificultades para respirar y una sensación de ardor en los ojos, como si alguien me hubiera puesto chile"</i>, ha declarado Bhairon Singh, empleado en el Aeropuerto Internacional Indira Ghandi.</p>
      <p><i>"Es algo extremo, desde mi punto de vista. Vengo de Alemania y nunca he experimentado algo así. Llegué ayer y me procuré esta máscara, porque no es posible respirar sin ella"</i>, ha contado un turista alemán.</p>
