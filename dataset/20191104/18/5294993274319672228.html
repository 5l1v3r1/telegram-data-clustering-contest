      <h1>governo minoritário romeno recebe "luz verde"</h1>
      <address><time datetime="2019-11-04T18:48:03+00:00">04 Nov 2019, 18:48</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kz682JyM9-s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Na Roménia, o governo minoritário liderado pelo liberal Ludovic Orban foi aprovado pelo Parlamento, pondo fim à crise política que atrasava a formação da nova Comissão Europeia.</p>
      <p>O novo executivo foi validado à justa, com apenas mais sete votos do que o mínimo de 233 necessários para a passagem da moção de confiança.</p>
      <p>Ex-ministro dos Transportes, Orban foi designado primeiro-ministro depois da queda da social-democrata Viorica Dancila, derrubada por uma moção de censura.</p>
      <p>O voto desta segunda-feira representa uma boa novidade para a futura presidente do executivo europeu, Ursula von der Leyen, que tinha uma equipa incompleta devido à ausência de um comissário da Roménia. Orban prometeu designar um candidato ao posto logo após a investidura do novo executivo romeno.</p>
