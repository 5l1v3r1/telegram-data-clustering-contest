      <h1>UE protesta contra a escalada nuclear do Irão</h1>
      <address><time datetime="2019-11-04T18:07:50+00:00">04 Nov 2019, 18:07</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Uogp6NI9bjU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O anúncio da escalada iraniana no nuclear provocou reações imediatas por parte da diplomacia europeia. Mas Teerão faz orelhas moucas e continua a violar o acordo de 2015. Ali Akbar Salehi, responsável pelo programa nuclear iraniano, congratula-se com a liberdade de atuação que o país encontrou na quebra do acordo por parte de Washington.</p>
      <p>"Temos de agradecer aos nossos inimigos por criarem uma oportunidade para a República Islâmica do Irão, especialmente na indústria de tecnologia nuclear, para mostrar como poderíamos obter tal conquista ao fazer máquinas S8 em tão pouco tempo".</p>
      <p>Em Bruxelas, o discurso mantém-se. A porta-voz da comissão, Maja Kocijancic, volta a lembrar que há um compromisso de âmbito internacional e está em causa a segurança mundial. "Temos vindo a expressar de forma consistente as nossas preocupações, pois consideramos que o acordo deve ser preservado. É uma questão de segurança, não apenas da região ou da Europa, mas de nível mundial. É um acordo internacional que foi aprovado pelas Nações Unidas e que deve manter-se em vigor, afirmou.</p>
      <p>O Irão assinou em 2015 um acordo conjunto com a França, o Reino Unido, a Alemanha, a China a Rússia e os Estados Unidos, após 12 anos de uma crise internacional gerada pelas ambições nucleares de Teerão. Com a retirada norte-americana do acordo, a república islâmica fez dele letra morta.</p>
