      <h1>Budapesten tárgyalt a német külügyminiszter</h1>
      <address><time datetime="2019-11-04T18:45:15+00:00">04 Nov 2019, 18:45</time> by <a rel="author">Daniel Bozsik</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LvLlWwiQpVg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Hat év után most először érkezett Magyarországra német külügyminiszter. Heiko Maas kollégájával, Szijjártó Péterrel tárgyalt Budapesten.</p>
      <p>— Minden kapcsolatainkat meg akarjuk tartani és tovább fejleszteni minden szinten. Tovább szeretnénk erősíteni a gazdasági kapcsolatainkat, amelyek, mondhatjuk, jelenleg rekord szinten vannak – mondta Heiko Maas német külügyminiszter.</p>
      <p>Ebben a mostani rekordban nagy szerepet játszott, hogy a magyar kormány az idei év legnagyobb fegyverimportőreként haditechnikát vásárolt Németországtól.</p>
      <p>— A Németországból vásárolt és vásárolandó haditechnika és fegyverek hozzájárulnak a magyar honvédség modernizációs folyamatának sikeréhez - mondta Szijjártó Péter külgazdasági és külügyminiszter.</p>
      <p>A két fődiplomata hangsúlyozta, hogy maradtak kényes témák is a két ország viszonyában, például a magyar jogállamiság helyzete vagy a migrációval kapcsolatos álláspont.</p>
