      <h1>Ilva Taranto: ArcelorMittal se ne va davvero?</h1>
      <address><time datetime="2019-11-04T18:26:39+00:00">04 Nov 2019, 18:26</time> by <a rel="author">ansa </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rANGo98rBew" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Il gruppo angloindiano ArcelorMittal ha notificato ai commissari straordinari dell'azienda la volontà di rescindere l'accordo per l'affitto con acquisizione delle attività di Ilva Spa e di alcune controllate, acquisite secondo l'accordo chiuso il 31 ottobre 2018.</p>
      <p>"Secondo i contenuti dell'accordo" del 31 ottobre 2018 ArcelorMittal "ha chiesto ai Commissari straordinari di assumersi la responsabilità delle attività di Ilva e dei dipendenti entro 30 giorni dal ricevimento della comunicazione".</p>
      <p>Oltre al mancato scudo legale e ai provvedimenti del tribunale di Taranto, argomenta ArcelorMittal, anche "altri gravi eventi, indipendenti dalla volontà di ArcelorMittal, hanno contribuito a causare una situazione di incertezza giuridica e operativa che ne ha ulteriormente e significativamente compromesso la capacità di effettuare necessari interventi presso Ilva e di gestire lo stabilimento di Taranto". "Tutte le descritte circostanze attribuiscono alla Società anche il diritto di risolvere il Contratto in base agli applicabili articoli e principi del codice civile italiano".</p>
      <h3>Macché clausola di recesso</h3>
      <p>Non esiste alcuna clausola di recesso legata al cosiddetto scudo penale. Esiste una clausola di recesso in caso cambi il piano ambientale (DPCM 29 settembre 2017, che ha integrato e modificato altro DPCM del 2014), cosa mai avvenuta". Lo affermano fonti del Mise in merito al recesso comunicato da ArcelorMittal.</p>
      <h3>Il premier Giuseppe Conte</h3>
      <p>Il governo vuole confrontarsi con ArcelorMittal ma riteniamo non ci sia alcun motivo che possa giustificare il recesso. La norma sullo scudo penale non era nel contratto e non può essere invocato per giustificare il recesso. Così il premier Giuseppe Conte, a quanto si apprende da fonti presenti al tavolo, ha parlato della questione ex Ilva all'inizio del confronto con i sindacati a Palazzo Chigi sulla legge di bilancio.</p>
      <h3>Allarme dei sindacati</h3>
      <p>I sindacati sono allarmati. "Apprendiamo la notizia della volontá di ArcelorMittal di comunicare ai commissari la volontà di recedere il contratto. Significa che partono da oggi i 25 giorni per cui lavoratori e impianti ex Ilva torneranno all'Amministrazione Straordinaria. Tra le motivazioni principali, il pasticcio del Salva-imprese sullo scudo penale. Un capolavoro di incompetenza e pavidità politica: non disinnescare bomba ambientale e unire bomba sociale", afferma il segretario nazionale della Fim Cisl Marco Bentivogli.</p>
      <p>La decisione di ArcelorMittal è "inaccettabile. L'incontro con il governo, che chiediamo da settimane, diventa ormai urgentissimo", afferma la segretaria generale della Fiom-Cgil, Francesca Re David, in una nota. "Una decisione che assume un carattere grave per le conseguenze industriali, occupazionali e ambientali. È da tempo che noi evidenziamo forti preoccupazioni rispetto alla realizzazione dell'accordo. Il comportamento del governo è contraddittorio e inaccettabile: con il Conte 1 ha introdotto la tutela penale parallela agli investimenti e con il Conte 2 ha cancellato la stessa norma dando all'azienda l'alibi per arrivare a questa decisione", sostiene Re David. Da parte sua "l'azienda deve chiarire quali siano sue intenzioni rispetto dell'accordo e al piano di investimenti. In occasione dell'incontro fissato per stasera con la presidenza del Consiglio, la Cgil porrà la questione dell'ex Ilva come una priorità", conclude la leader della Fiom.</p>
      <h3>Un' azienda che vale l'1,4% del Pil</h3>
      <p>L'ex Ilva è una delle poche imprese italiane strategiche, una azienda che vale l'1,4% del Pil. Ho l'impressione che si sia ragionato troppo poco di questi elementi. La produzione di acciaio ha un grande valore in un Paese come l'Italia a crescita zero. Sarebbe una sciagura perdere questa produzione". Lo ha affermato la segretaria generale della Cisl, Annamaria Furlan, nel corso del tavolo a Palazzo Chigi che era già stato convocato dal governo sulla manovra. "Quando parliamo dell'Ilva parliamo non solo di Taranto ma anche degli altri siti industriali in altre regioni, più l'indotto, a spanne parliamo di 20 mila lavoratori. Dobbiamo tenerlo presente - ha rimarcato Furlan -. Non sono convinta che il contratto con ArcelorMittal non contenesse lo scudo penale. Per noi c'era e come se c'era. Quindi l'incontro del governo con l'azienda è fondamentale. Non possiamo perdere un settore strategico come l'acciaio. Sarebbe un disastro in termini occupazionali, industriali ed ambientali. Sarebbe peggio di Bagnoli. Spero in un impegno massimo del governo".</p>
      <h3>Speculazioni</h3>
      <p>C'è chi va già oltre questa scelta, si tratta di una mossa negoziale o è veramente un addio?</p>
      <p>I<b>l Sole24 ore</b> si chiede: "Qual è la natura di questa scelta? Una uscita definitiva dall'operazione? Una scioccante prima mossa negoziale? Oppure Arcelor Mittal avrebbe l’intenzione di chiudere «soltanto» l’area a caldo, snaturando così l’acciaieria e potendo fare a meno, da subito, non di tutti i 10mila addetti ma «soltanto» di una buona metà di essi? In ogni caso, se nelle prossime ore verrà confermato l'invio delle lettere, si tratterebbe di una vera e propria bomba su Taranto e sulla sua comunità, sull'Italia e sulla sua manifattura".</p>
