      <h1>McDonald´s despide a su primer ejecutivo por una relación sentimental con una empleada: Galván Ochoa | Video</h1>

      <p>La multinacional McDonald´s despidió a su director ejecutivo, Steve Easterbrook, luego de que se comprobó que tuvo una relación sentimental con una empleada. El ejecutivo que tenía ingresos por alrededor de 400 millones de pesos no tuvo más que aceptar el relevo y despedirse de los empleados. Además, Enrique Galván Ochoa comenta que la secretaria de Gobernación, Olga Sánchez Cordero, se enredó con las declaraciones que dio en su visita a Baja California y no ejerció el "derecho a cerrar la boca".</p>
