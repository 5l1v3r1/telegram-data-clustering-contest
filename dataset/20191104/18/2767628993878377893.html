      <h1>Preocupación en Europa por el alejamiento de Irán del pacto nuclear</h1>
      <address><time datetime="2019-11-04T18:09:07+00:00">04 Nov 2019, 18:09</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/mUfbYmgkjlY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Irán da un nuevo paso fuera del pacto nuclear.</b> El país ha anunciado la creación de una nueva serie de 30 centrifugadoras IR-6 este lunes. Se trata de dispositivos para la separación y recogida de uranio.</p>
      <p><a href="https://es.euronews.com/2018/05/06/eeuu-se-arrepentira-muy-pronto-si-abandona-el-pacto-nuclear-en-iran">Washington abandonó el acuerdo nuclear firmado con Irán en mayo de 2018.</a> Pese a que la República islámica aseguró en un principio que se mantendría en el tratado con el resto de países firmantes, las acciones de Teherán han ido en la dirección contraria.</p>
      <h3>Leer |<a href="https://es.euronews.com/2019/11/04/iran-se-aleja-del-pacto-nuclear-y-crea-30-centrifugadoras-ir-6"> Irán se aleja del pacto nuclear y crea 30 centrifugadoras IR-6</a></h3>
      <p>"Tenemos que dar las gracias a nuestros enemigos por crear una oportunidad para que la República Islámica de Irán, especialmente en la industria de la tecnología nuclear, demuestre que puede fabricar maquinaria nuclear en tan poco tiempo", explicaba Ali Akbar Salehí, director de la Agencia de la Energía Etómica de Irán.</p>
      <p>Desde la Unión Europea ven con preocupación unos movimientos que alejan al país islámico del tratado que firmó en 2015 con las grandes potencias: "Hemos estado expresando consistentemente nuestras preocupaciones. Creemos que el tratado debe ser preservado, es una cuestión de seguridad, no sólo de la región o de Europa, sino de todo el mundo, es un acuerdo internacional que fue respaldado por la ONU y creemos que debe permanecer en su lugar", explicaba Maja Kocijancic, portavoz de la Comisión Europea.</p>
      <p><b>La tensión entre Estados Unidos y la República Islámica desde que Donald Trump llegó al poder ha ido en aumento.</b> En julio de 2019, Irán empezaba a distanciarse del pacto produciendo más uranio enriquecido del permitido por el documento. Este lunes, coincidiendo con el 40 aniversario de la toma de la embajada de Estados Unidos en Teherán, Irán ha anunciado un nuevo alejamiento</p>
