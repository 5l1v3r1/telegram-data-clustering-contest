      <h1>Natalie Rickli zeigt erstmals ihren Freund</h1>
      <h2>Am Kispi-Ball in Zürich taucht die SVP-Regierungsrätin mit einem Unbekannten an ihrer Seite auf.</h2>
      <address><time datetime="2019-11-04T04:05:00+00:00">04 Nov 2019, 04:05</time> by <a rel="author">chk</a></address>
      <figure>
        <iframe data-src="https://twitter.com/schweizerillu/status/1190761306045009921?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Die Zürcher SVP-Regierungsrätin Natalie Rickli macht aus ihrer Liebe kein Geheimnis mehr. Am Kispi-Ball im Zürcher Hotel Baur au Lac zeigt sich die 42-Jährige zusammen mit Frank Eisenhut. Gegenüber <a href="https://www.schweizer-illustrierte.ch/people/hier-zeigt-natalie-rickli-ihren-freund">schweizer-illustrierte.ch</a> hat Rickli bestätigt, dass sie ein Paar sind.</p>
      <p>Der 50-jährige Eisenhut ist laut dem Online-Portal Head Real Estate Controlling bei Swiss Life. Wie sich die beiden kennengelernt haben, wollten sie nicht verraten.</p>
    </article>
