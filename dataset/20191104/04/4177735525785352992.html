      <h1>“Amekairos”, de Polivalente, en El Eco Multimedios tras ganar la Farándula 2019</h1>
      <address><time datetime="2019-11-04T04:38:00+00:00">04 Nov 2019, 04:38</time> by <a rel="author" href="https://www.eleco.com.ar/author/el-eco-de-tandil/" target="_blank">El Eco de Tandil</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5foEGFX2Rhg" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>
          <cite>El Eco</cite>
        </figcaption>
      </figure>
      <p>En lo que ya es una tradición que se repite año tras año, el ganador de la Farándula dijo presente en la edición del lunes de <b>“La Ciudad” que se emite por El Eco Multimedios.</b></p>
      <p>Vale recordar que en la renovada edición, la agrupación Amekairos, integrada por egresados de la exEscuela Polivalente de Arte, fue la ganadora con su propuesta sobre las luchas sociales y el ejemplo del edificio propio como bandera.</p>
      <figure>
        <img src="https://cdn.eleco.com.ar/media/2019/11/fd9f6414-polieleco2.jpg"/>
        <figcaption>Los alumnos de Polivalente, en El Eco Multimedios</figcaption>
      </figure>
      <p>En segundo lugar quedó Jetzodemios, del Instituto Brigadier General Martín Rodríguez, con su mensaje sobre la contaminación del planeta.</p>
      <p>El tercer puesto fue para dos agrupaciones Merakuntemios (Sábato, Media 2 y Técnica 3) y Teurugrako’s (Técnica 2).</p>
