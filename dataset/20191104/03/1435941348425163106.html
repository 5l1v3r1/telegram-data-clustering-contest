      <h1>فيديو.. مشاجرة نسائية بالعصي والكراسي والحجارة!</h1>
      <address><time datetime="2019-11-04T03:35:56+00:00">04 Nov 2019, 03:35</time> by <a rel="author" href="https://www.almowaten.net/author/diab/" target="_blank">editor 4</a></address>
      <p>المواطن - متابعة</p>
      <p>تشاجرت بضع فتيات في أحد الأحياء السكنية في منطقة الغويرية بمحافظة الزرقاء شرق العاصمة الأردنية عمان.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/knlytjmMaLE" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>وأظهر مقطع فيديو لحظة وقوع المشاجرة، حيث اعتدت المتشاجرات على بعضهن البعض، بالعصي والكراسي البلاستيكية والحجارة.</p>
      <p>وبرز في مقطع الفيديو بضع فتيات إلى جانب امرأة أو أكثر، يقمن بالصراخ والسباب على رجال من الطرف الآخر المشارك في المشاجرة.</p>
      <p>وبحسب مصدر أمني، وقعت المشاجرة بين عائلتين، إثر خلاف بينهما حول نزاع بدأ بين الأطفال ثم انتقل للكبار، موضحًا أن المشاجرة أسفرت عن وقوع عدد من الإصابات الطفيفة.</p>
      <p>‎وسوم<a href="https://www.almowaten.net/tag/%e2%80%8b%d8%a7%d9%84%d8%a3%d8%b1%d8%af%d9%86%e2%80%8b/">​الأردن​</a><a href="https://www.almowaten.net/tag/%d9%85%d8%b4%d8%a7%d8%ac%d8%b1%d8%a9/">مشاجرة</a><a href="https://www.almowaten.net/tag/%d9%85%d8%b4%d8%a7%d8%ac%d8%b1%d8%a9-%d9%86%d8%b3%d8%a7%d8%a6%d9%8a%d8%a9/">مشاجرة نسائية</a><br/><a href="https://www.almowaten.net/category/%d8%a7%d9%84%d8%ad%d8%af%d8%ab-%d8%a7%d9%84%d9%8a%d9%88%d9%85/">هل قرأت هذا ؟ </a><a href="https://www.almowaten.net/2019/10/%d9%81%d9%8a%d8%af%d9%8a%d9%88-%d8%a7%d9%84%d8%a3%d8%b1%d8%af%d9%86-%d9%8a%d8%ad%d8%a8%d8%b7-%d9%85%d8%ad%d8%a7%d9%88%d9%84%d8%a9-%d8%aa%d9%87%d8%b1%d9%8a%d8%a8-%d9%85%d9%84%d9%8a%d9%88%d9%86-%d8%ad/"> فيديو.. الأردن يحبط محاولة تهريب مليون حبة كبتاجون إلى السعودية</a> <a href="https://www.almowaten.net/2019/10/%d8%a7%d9%84%d9%85%d9%85%d9%84%d9%83%d8%a9-%d8%a3%d9%85%d8%a7%d9%85-%d8%a7%d9%84%d8%a3%d9%85%d9%85-%d8%a7%d9%84%d9%85%d8%aa%d8%ad%d8%af%d8%a9-%d9%8a%d8%ac%d8%a8-%d9%88%d8%ac%d9%88%d8%af-%d8%a7%d8%aa/">المملكة أمام الأمم المتحدة: يجب وجود اتفاق دولي شامل حيال النووي الإيراني</a> <a href="https://www.almowaten.net/2019/10/%d8%b6%d8%a8%d8%b7-7-%d8%a3%d8%b4%d8%ae%d8%a7%d8%b5-%d8%ad%d8%a7%d9%88%d9%84%d9%88%d8%a7-%d8%a7%d9%84%d8%aa%d8%b3%d9%84%d9%84-%d8%b9%d8%a8%d8%b1-%d8%a7%d9%84%d8%ad%d8%af%d9%88%d8%af-%d8%a7%d9%84%d8%a3/">ضبط 7 أشخاص حاولوا التسلل عبر الحدود الأردنية إلى إسرائيل</a> <a href="https://www.almowaten.net/2019/09/%d8%b3%d9%81%d8%a7%d8%b1%d8%a9-%d8%a7%d9%84%d9%85%d9%85%d9%84%d9%83%d8%a9-%d9%81%d9%8a-%d8%a7%d9%84%d8%a3%d8%b1%d8%af%d9%86-%d8%aa%d8%ad%d8%aa%d9%81%d9%8a-%d8%a8%d9%8a%d9%88%d9%85-%d8%a7%d9%84%d9%88/">سفارة المملكة في الأردن تحتفي بيوم الوطن.. علاقات وشراكة استراتيجية</a></p>
