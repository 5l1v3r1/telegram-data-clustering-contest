      <h1>Heftige Proteste gegen spanische Royals in Barcelona</h1>
      <address><time datetime="2019-11-04T23:26:15+00:00">04 Nov 2019, 23:26</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8W2FtgWwHws" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Unter großen Sicherheitsvorkehrungen und begleitet von Protesten hat die spanische Kronprinzessin Leonor der Region Katalonien ihren Antrittsbesuch abgestattet. Die junge Thronfolgerin nahm in Barcelona an der Verleihung der nach ihr benannten Prinzessin-von-Girona-Preise teil.</p>
      <p>Bereits seit König Felipe VI. am Sonntagnachmittag mit seiner Frau Letizia und den Infantinnen Leonor und Sofía in der katalanischen Hauptstadt angekommen war, gab es Kundgebungen gegen die Royals.</p>
      <p>Eine Demonstrantin sagt: "Wir können nicht für die Monarchie sein, denn diese Monarchie wurde uns von einem Diktator, nämlich von Franco, aufgezwungen, und sie besteht nach wie vor weiter."</p>
      <p>Ein Mann meint: "Ich lebe in einer Republik, nicht in einer Monarchie. Ein fremder König hat in Barcelona nichts zu suchen."</p>
      <p>Unabhängigkeitsbefürworter demonstrierten laut vor dem Hotel der Royals. Sie versuchten, Straßen zu blockieren und Gäste vom Besuch der Preisverleihung abzuhalten.</p>
      <p>Es war die erste Reise Felipes und seiner Familie in die Region, seit das Oberste Gericht in Madrid Mitte Oktober neun Separatistenführer wegen ihrer Rolle beim verbotenen Abspaltungsreferendum von 2017 zu langen Haftstrafen verurteilt hatte. Seither kommt Katalonien nicht zur Ruhe.</p>
