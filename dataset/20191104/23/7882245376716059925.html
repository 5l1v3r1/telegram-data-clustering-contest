      <h1>Стена памяти и света</h1>
      <address><time datetime="2019-11-04T23:28:57+00:00">04 Nov 2019, 23:28</time> by <a rel="author">Кнарик Хачатрян</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/to4djh18ozE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Германия отмечает 30-летие падения Берлинской стены. Разрушенная и разобранная на осколки, она по такому случаю вновь возникла вдоль реки Шпрее цепочкой неоновых огней и видеопроекций.</p>
      <p>На фоне ровного голубого свечения, растянувшегося на 150 метров, периодически вспыхивают и гаснут 140 огоньков в память о тех, кто погиб, пытаясь перебраться через стену.</p>
      <p>В понедельник мэр немецкой столицы Майкл Мюллер открыл памятную церемонию на площади Александерплац, которая до воссоединения находилась по ту сторону стены, в Восточном Берлине.</p>
      <p>"Мы хотели оживить в памяти события тех дней, а также показать весь пройденный с тех пор путь. Он не был лёгким, но мы всё же достигли главного: мы живём сегодня вместе, мирно и свободно", - сказал Мюллер.</p>
      <p>Здесь, на Александерплац, 4 ноября 1989 года прошла крупнейшая демонстрация протеста в истории ГДР. Эти события воссозданы на стенах домов, превратившихся в гигантские экраны.</p>
