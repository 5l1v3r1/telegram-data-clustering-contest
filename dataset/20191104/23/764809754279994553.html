      <h1>سفيرة واشنطن السابقة لدى كييف: شعرت "بالتهديد" من كلام ترامب ولا أزال</h1>
      <address><time datetime="2019-11-04T23:00:47+00:00">04 Nov 2019, 23:00</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pX69XkQQM4g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أكدت ماري يوفانوفيتش، السفيرة الأمريكية السابقة لدى أوكرانيا، أنها شعرت بالتهديد لاكتشافها مضمون الاتصال الهاتفي، بين دونالد ترامب ونظيره الأوكراني، فولوديمير زيلينسكي، في قلب إجراءات العزل بحق الرئيس الأمريكي بحسب تقرير نشر الإثنين.</p>
      <p>وفي مرحلة علنية جديدة لهذا الاجراء، نشر الديمقراطيون في الكونغرس أول شهادتين لدبلوماسيين تم الاستماع إلى أقوالهم، خلال جلسات مغلقة في إطار هذا التحقيق.</p>
      <p>الأولى كانت شهادة السفيرة السابقة لدى كييف، ماري يوفانوفيتش والثانية كانت شهادة مايكل ماكينلي، مستشار وزير الخارجية مايك بومبيو حتى استقالته مطلع تشرين الأول/أكتوبر.</p>
      <p>وقال القادة الديمقراطيون الثلاثة للجنة مجلس النواب التي تجري التحقيق "مع كل جلسة استماع نحصل على معلومات إضافية عن محاولات الرئيس استغلال السلطة لصالحه".</p>
      <p>وأضافت اللجنة أن الشهادتين "تثبتان أيضا فساد السياسة الخارجية الأمريكية التي تستخدم قناة سرية من الاتصالات الموازية، بهدف الترويج لمصالح الرئيس الشخصية والسياسية والقلق الكبير الذي سببه ذلك على مؤسساتنا".</p>
      <p>وفي المحادثة الهاتفية مع نظيره فولوديمير زيلينسكي في تموز/يوليو انتقد ترامب الدبلوماسية، التي كان تم استدعاؤها إلى واشنطن. وقال ترامب خلال الاتصال "ستواجه أموراً".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191398167553748993" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>ونشر البيت الأبيض تقريرا عن هذه المحادثة. وسأل المحققون البرلمانيون يوفانوفيتش في 11 تشرين الأول/أكتوبر عن رد فعلها عند قراءة هذه العبارة. وأجابت "لم أفهم ما كان يقصد بذلك. كنت قلقة جداً ولا أزال".</p>
      <p>وسألوها "هل شعرتِ بأنك مهددة؟" فأجابت "نعم".</p>
      <p>وخلال هذا الاتصال، طلب ترامب من نظيره الأوكراني التحقيق في أعمال أسرة أحد ألدّ خصومه الديمقراطيين، جو بايدن.</p>
      <p>وفي 24 أيلول/سبتمبر أطلق الديمقراطيون تحقيقاً في مجلس النواب حيث يتمتعون بغالبية لبدء إجراءات عزل ترامب، مقتنعين بأن لديهم دليلاً على "استغلال النفوذ".</p>
      <p>وأخذت العملية منحى آخر في 31 تشرين الأول/أكتوبر مع الموافقة على قرار يجيز جلسات استماع علنية.</p>
      <p>وفي شهادته في 16 أيلول/سبتمبر قال ماكينلي إنه استقال جزئياً، لأنه اعتبر أن وزارة الخارجية لم تدافع بشكل صحيح عن سفيرتها في هذا الملف. وينوي الديمقراطيون نشر شهادات، غداً، الثلاثاء، تعود لكورت فولكر، الموفد الخاص الأمريكي السابق إلى أوكرانيا والسفير الأمريكي لدى الاتحاد الأوروبي غوردون سوندلاند.</p>
