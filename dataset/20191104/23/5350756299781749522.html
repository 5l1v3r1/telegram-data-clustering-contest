      <h1>[EN VIVO] Ciudadanos se concentran en Cochabamba para seguir el cabildo en Santa Cruz</h1>
      <address><time datetime="2019-11-04T23:56:35+00:00">04 Nov 2019, 23:56</time> by <a rel="author">Los Tiempos Digital</a></address>
      <p>COCHABAMBA |</p>
      <p>Ciudadanos se concentran en Cala Cala, donde se instaló una pantalla gigante para seguir en vivo el cabildo en Santa Cruz.</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Flostiempos%2Fvideos%2F568418660648578%2F&amp;show_text=0&amp;width=560" width="560" height="315" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>La concentración se da luego de que el presidente del Comité Pro Santa Cruz, Luis Fernando Camacho, dio un ultimátum al presidente Evo Morales para que renuncie en 48 horas. El plazo venció esta noche Por su parte, los sectores afines al MAS anunciaron vigilias y marchas en respaldo al primer mandatario.</p>
      <p>Bolivia vive su tercera semana de protestas ante las sospechas de fraude en las últimas elecciones. Un día después de los comicios el recuento electoral rápido pasó de augurar una segunda vuelta entre Evo Morales y Carlos Mesa a dar el cuarto triunfo en primera ronda al oficialista.</p>
