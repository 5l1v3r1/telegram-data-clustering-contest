      <h1>EUA dão primeiro passo na saída do Acordo de Paris</h1>
      <address><time datetime="2019-11-04T23:56:15+00:00">04 Nov 2019, 23:56</time> by <a rel="author">Ana Serapicos</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Xt959gGKXpw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O governo de Donald Trump notificou formalmente as Nações Unidas da retirada dos EUA do Acordo de Paris de 2015. Este é primeiro passo formal do processo que demorará um ano. A confirmação foi feita esta segunda-feira pelo secretário-geral norte-americano, Mike Pompeo.</p>
      <p>Os EUA, um dos países que mais gases de estufa emite, vai tornar-se o único país do mundo fora do tratado que consiste na luta contra o aquecimento global.</p>
      <p>Sobre a saída, Mike Pompeo escreveu, no Twitter, que os EUA estão "orgulhosos" na redução que fizeram nas emissões de gases de efeito de estufa, em paralelo com "o aumento da economia" de um plano que dizem ser "real e pragmático".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191455541052289024" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
        <figcaption>"Hoje começamos o processo formal de retirada do Acordo de Paris. Os EUA têm orgulho de serem líderes mundiais na redução de todas as emissões, na promoção da resiliência, no crescimento da nossa economia. O nosso modelo é realista e pragmático."</figcaption>
      </figure>
      <p>Com olhos nas eleições de 4 de novembro de 2020, a administração Trump cumpre mais uma promessa da campanha com o iniciar deste processo, mesmo que até lá não seja possível uma saída oficial do tratato, até porque o processo dura um ano.</p>
      <blockquote>"O próximo presidente tem de voltar ao acordo<br/>imediatamente e comprometer-se com as energias renováveis"<cite>Jean Su <br/>Diretor do Centro de Diversidade Biológica</cite></blockquote>
      <p>Vários grupos de ambientalistas esperam agora que em 2020 seja escolhido outro líder norte-americano, para que os EUA voltem ao Acordo de Paris. Jean Su, Diretor do Centro de Diversidade Biológica dos EUA, tem a mesma ambição. O cientista falou da urgência do próximo governo regressar ao tratado de Paris e "comprometer-se com as energias renováveis".</p>
      <p>O governo Obama assinou o Acordo de Paris em abril de 2015. O tratado foi assinado, até 2017, por 195 nações. O documento comprometia-se a um corte de 26 a 28% na emissão de gases de efeito estufa dos EUA até 2030, a partir dos níveis de 2005.</p>
      <h3>Uma promessa da campanha</h3>
      <p>Trump fez campanha com a promessa de rescindir as promessas assinadas por Obama, dizendo que o Acordo prejudicaria a economia dos EUA, deixando outros grandes poluidores, como a China, aumentar as emissões. Debaixo das regras da ONU, Trump teve de esperar até 4 de novembro de 2019 para registar os documentos oficiais de saída.</p>
      <p><b>"O que não faremos é punir o povo americano enquanto enriquecemos poluidores estrangeiros”</b>, disse Donald Trump, durante uma visita a uma indústria de gás, a 23 de outubro deste ano.</p>
      <p>Todos os principais candidatos à presidência democrata que procuram derrubar o presidente Donald Trump nas eleições do próximo ano prometeram voltar a assinar o Acordo de Paris caso vençam.</p>
      <p>Até à saída formal, os EUA continuarão a participar nas negociações sobre os aspectos técnicos da acordo.</p>
