      <h1>Comemorações do 30° aniversário da queda do Muro de Berlim</h1>
      <address><time datetime="2019-11-04T23:12:11+00:00">04 Nov 2019, 23:12</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZVb8EMZ9Ka0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A Alemanha e a Europa comemoram no sábado os 30 anos da queda do Muro de Berlim, mas a cidade encheu-se de luz e cor desde esta segunda-feira, no início das celebrações.</p>
      <p>Nas paredes são projetadas obras arte, numa verdadeira galeria a céu aberto. Ao longo do rio Spree surgem 150 metros de néons, que recriam a antiga fronteira entre Berlim Oriental e Ocidental.</p>
      <p>O presidente da câmara da cidade, Michael Muller, presidiu à cerimónia de inauguração na Alexanderplatz, que pertencia a Berlim Oriental antes da reunificação.</p>
      <p>"Queremos reviver o que aconteceu naquela época mas, também, apreciar o que se desenvolveu desde então. É verdade que nestes 30 anos, o caminho nem sempre foi fácil, mas há uma coisa que conseguimos: Viver juntos em liberdade e em paz", disse.</p>
      <p>A Alexanderplatz foi palco da maior manifestação ocorrida na RDA, que teve lugar a 4 de Novembro de 1989 e abriu caminho para a queda do muro, cinco dias depois, a 9 de novembro de 1989.</p>
