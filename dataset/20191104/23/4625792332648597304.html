      <h1>WATCH LIVE: Trump holds rally in Kentucky</h1>
      <address><time datetime="2019-11-04T23:15:02+00:00">04 Nov 2019, 23:15</time> by <a rel="author">Mike Brest</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qnSTLWLVBbo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>President Trump is holding a "Make America Great Again" rally in Lexington, Kentucky, at 7 p.m. EST to stump for Republican Gov. Matt Bevin ahead of the state's gubernatorial election on Tuesday.</p>
      <p>This is one of the first rallies the president has hosted since the House of Representatives voted in favor of an <a href="https://www.washingtonexaminer.com/news/congress/house-approves-trump-impeachment-process-on-party-lines">impeachment investigation</a> last week.</p>
