      <h1>Lancement des commémorations, à quelques jours des 30 ans de la chute du Mur</h1>
      <address><time datetime="2019-11-04T23:11:08+00:00">04 Nov 2019, 23:11</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0vGEgJY9D80" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Il y a près de 30 ans, le Mur de Berlin cédait. Et c'est par des projections vidéo reconstituant virtuellement l'ouvrage en béton armé que les célébrations ont débuté ce lundi soir. Une façon de lutter contre l'oubli et le désintérêt. Le jour anniversaire, ce sera samedi, mais les autorités allemandes et celles de la capitale ont souhaité consacrer à l'événement une semaine entière de manifestations.</p>
      <p>Si le programme politique reste sobre, les commémorations se veulent avant tout didactiques. La chute de ces 155 kilomètres de Mur le 9 novembre 1989, des mois après l'ouverture des premières brèches dans le rideau de fer, symbolisa le début d'une nouvelle ère. Le maire de Berlin s'est attaché à le rappeler.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191463880976949249" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><i>« Nous souhaitons faire revivre ce qui s'est passé à l'époque, mais aussi ce qui s'est produit depuis,</i> a déclaré Michael Müller depuis l'Alexanderplatz. <i>Ces trente années n'ont pas toujours été un long fleuve tranquille. Mais il y a une chose que nous avons accomplie : nous vivons ensemble dans la liberté et dans la paix. »</i></p>
      <p>Des expositions, des rencontres avec des témoins et des concerts sont notamment prévus pour marquer ce trentième anniversaire.</p>
