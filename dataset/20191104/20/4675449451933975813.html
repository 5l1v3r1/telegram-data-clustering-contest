      <h1>En Colombia los casos de dengue se han incrementado en 325%</h1>
      <address>
        <time datetime="2019-11-04T20:03:32+00:00">04 Nov 2019, 20:03</time>
      </address>
      <p>En lo corrido del año en <b>Colombia</b> los casos de dengue se han incrementado en 325% según el <b>Instituto Nacional de Salud</b>.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/fJSGWkpVdTw" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Entre <b>enero y octubre</b> en el país se reportaron 103.807 casos, mientras que en igual periodo de 2018 fueron 31.932 casos.</p>
      <p>De acuerdo al informe del <b>Instituto Nacional de Salud</b>, con corte a la semana 43 del año, del total de casos de dengue registrados en el país, 1.127 se presentaron en <b>Medellín</b>.</p>
      <p>Este año en <b>Colombia</b> van 74 muertes confirmadas por cuenta del dengue.</p>
    </article>
