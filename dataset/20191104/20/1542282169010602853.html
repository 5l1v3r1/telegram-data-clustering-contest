      <h1>40 χρόνια μετά την «κρίση των ομήρων», ο αντιαμερικανισμός στο κόκκινο</h1>
      <address><time datetime="2019-11-04T20:21:33+00:00">04 Nov 2019, 20:21</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/q8H7V_0esoE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Σάραντα χρόνια μετά τη μέρα που ισλαμιστές φοιτητές κατέλαβαν την αμερικανική πρεσβεία στην Τεχεράνη, χιλιάδες Ιρανοί συγκεντρώθηκαν για να τιμήσουν την επέτειο. 52 διπλωμάτες και προσωπικό της πρεσβείας κρατήθηκαν όμηροι επί 444 μέρες από τις 4 Νοεμβρίου 1979 έως τις 20 Ιανουαρίου 1981.</p>
      <p>Το κτίριο της πρεσβείας λειτουργεί ως Μουσείο Κατασκοπείας.</p>
      <p>Οι σημερινοί Ιρανοί καταδικάζουν τις Ηνωμένες Πολιτείες για τις ακρότητες που, όπως υποστηρίζουν, διαπράτουν. Έκαψαν την αμερικανική σημεία και φώναξα το σύνθημα «Θάνατος στις Ηνωμένες Πολιτείες».</p>
      <p>«Θέλουμε να πούμε στις άλλες χώρες ότι δεν μπορούν να μας πάνε πίσω στην εποχή πριν την επανάσταση και ότι το Ιράν δεν θα θα υποταχθεί σε καμία χώρα», λέει μια νεαρή διαδηλώτρια.</p>
      <p>Κατά τη διάρκεια της ομηρίας και κατάληψης της πρεσβείας, οι Ιρανοί απέκτησαν πρόσβαση σε διαβαθμισμένα έγγραφα, τα περισσότερα από τα οποία είχαν καταστραφεί και χρειάστηκε να τα κολλήσουν, που αποδείκνυαν ότι η πρεσβεία λειτουργούσε ως κέντρο κατασκοπείας. «Όταν βρέθηκαν και δημοσιεύθηκαν τα έγγραφα, αποδείχθηκε ότι η αμερικανική πρεσβεία ήταν φωλιά κατασκόπων», λέει σήμερα ένας άνδρας.</p>
      <p>Ο Ιμπραΐμ Ασγαρζαντέ ήταν ο φοιτητής που τέθηκε επικεφαλής της επιχείρησης κατάληψης της πρεσβείας. Αργότερα, δήλωσε μετανοιωμένος για όσα συνέβησαν. Πολλοί συμπολίτες του όμως εξακολουθούν να υπερασπίζονται τον επαναστατικό χαρακτήρα της ομηρίας των Αμερικανών και να τη θεωρούν νομιμοποιημένη ενέργεια.</p>
      <p>Ο Χουσεΐν Σάιχολεσλάμ είναι πολιτικός και νυν σύμβουλος του υπουργού Εξωτερικών Ζαβάντ Ζαρίφ. Είναι επίσης, ένας από τους φοιτητές που πήραν μέρος στην ομηρία των Αμερικανών: «Μπορεί κανείς να πει ότι ήταν λάθος και παλιά να είχε αντίθετη άποψη. Είμαστε ελεύθεροι να αλλάζουμε γνώμη, αλλά σχετικά με το θέμα της πρεσβείας ήταν το σωστό. Δεν μπορούμε να έχουμε εμπιστοσύνη στις Ηνωμένες Πολιτείες και έχει κάνει ό,τι μπορούσε εναντίον μας χωρίς να σέβεται τους κανόνες»</p>
      <p>Η Μασουμέχ Εμπτεκάρ, αντιπρόεδρος για θέμα Γυναικών και Οικογένειας ήταν εκπρόσωπος των φοιτητών: «Αρχικά πιστέψαμε ότι θα διαρκούσε μόνο τρεις ή τέσσερις μέρες αλλά κράτησε πολύ περισσότερο επειδή οι Αμερικανοί δεν συμμορφώθηκαν με τα δικαιολογημένα αιτήματά μας να έρθει πίσω ο Σάχης. Οι αποφάσεις για την κατάσταση των ομήρων λαμβάνονταν από τον Χομεϊνί και το κοινοβούλιο».</p>
      <p>Οι φοιτητές ανησυχούσαν για την εμπλοκή των Αμερικανών. Εξέφραζαν φόβους ότι η Ουάσινγκτον θα επιχειρούσε να επαναφέρει τον τελευταίο Σάχη της Περσίας Μοχάμεντ Ρεζά Παχλαβί στην εξουσία.</p>
      <p>Στην Τεχεράνη ο αντιαμερικανισμός χτυπά κόκκινο.</p>
      <p>Ο Χαμιντρεζά Χομαγιουνιφάρ μεταδίδει από την Τεχεράνη για το euronews.</p>
      <p>Ορισμένες φορές η ένταση χτυπά κόκκινο και η συνεργασία μοιάζει αδύνατη ενώ σε άλλες στιγμές φαίνεται να είμαστε κοντά σε μια συμφωνία. Σήμερα ωστόσο, οι σχέσεις των δυο χωρών είναι παγωμένες.</p>
