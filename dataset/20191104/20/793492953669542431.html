      <h1>Посольство США опубликовало заявление относительно ситуации в Золотом</h1>
      <address><time datetime="2019-11-04T20:56:24+00:00">04 Nov 2019, 20:56</time> by <a rel="author">pipin</a></address>
      <p>Посольство США на Украине приветствует завершение процесса отвода сил и средств в районе населенного пункта Золотое (ЛНР). Об этом говорится в микроблоге посольства в соцсети Twitter.</p>
      <figure>
        <iframe data-src="https://twitter.com/USEmbassyKyiv/status/1191385307104628737?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <blockquote>«Мы приветствуем завершение отведения сил и средств в Золотом и высоко оцениваем усилия президента Зеленского и его команды по разрешению конфликта на востоке Украины, которые восстанавливают суверенитет и территориальную целостность Украины. Призываем Россию полностью выполнить минские соглашения и вывести свои силы с востока Украины», — говорится в сообщении.</blockquote>
      <p>Ранее сегодня <b><a href="https://novorosinform.org/794524">специальная мониторинговая миссия ОБСЕ на Украине подтвердила</a></b> полное разведение сил в Золотом.</p>
      <p>Напомним, накануне <b><a href="https://novorosinform.org/794459">штаб ВСУ заявил о начале разминирования и демонтажа позиций в Золотом</a></b>.</p>
      <p>29 октября <b><a href="https://novorosinform.org/793853">МИД Украины заявил о начале разведения сил в Золотом</a></b>.</p>
      <p>Перед этим украинский нацист и экс-глава запрещенного в России «Правого сектора»* <b><a href="https://novorosinform.org/793769">Ярош пригрозил Зеленскому расправой из-за ситуации</a></b> в Золотом.</p>
      <p>Кроме того, экс-карательница «АТО» совместно с депутатом от партии бывшего президента Украины Порошенко <b><a href="https://novorosinform.org/793757">записала видео с пожеланием смерти Зеленскому</a></b>.</p>
      <p>В свою очередь, главарь «Нацкорпуса»*, одиозный украинский нацист <b><a href="https://novorosinform.org/793681">Билецкий пообещал выставить в Донбассе против Зеленского 10 тысяч боевиков.</a></b></p>
      <footer>*Экстремистские и террористические организации, запрещенные в Российской Федерации: «Свидетели Иеговы», Национал-Большевистская партия, «Правый сектор», «Украинская повстанческая армия» (УПА), «Исламское государство» (ИГ, ИГИЛ, ДАИШ), «Джабхат Фатх аш-Шам», «Джабхат ан-Нусра», «Аль-Каида», «УНА-УНСО», «Талибан», «Меджлис крымско-татарского народа», «Мизантропик Дивижн», «Братство» Корчинского, «Тризуб им. Степана Бандеры», «Организация украинских националистов» (ОУН), С14 (Січ), ВО «Свобода».</footer>
