      <h1>Βαρκελώνη: Επεισοδιακή υποδοχή για τον Βασιλιά Φίλιππο</h1>
      <address><time datetime="2019-11-04T20:55:38+00:00">04 Nov 2019, 20:55</time> by <a rel="author">Theodora Iliadi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/da3-nBVqi1Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Κρατώντας κατσαρόλες και φωνάζοντας η Καταλονία δεν έχει βασιλιά χιλιάδες πολίτες υποδέχτηκαν τον βασιλιά Φίλιππο τη σύζυγό του Λετίσια και τις δύο κόρες τους στη Βαρκελώνη.</p>
      <p>Η βασιλική οικογένεια της Ισπανίας έδωσε το «παρών» σε διαγωνισμό ταλέντων, με τα μέτρα ασφαλείας στο κτίριο που έγινε η εκδήλωση να είναι δρακόντεια και τους αστυνομικούς να έχουν αποκλείσει τους δρόμους με οδοφράγματα.</p>
      <p>Κάποιοι από τους διαδηλωτές έκαψαν φωτογραφίες του βασιλιά της Ισπανίας. Πολλοί κρατούσαν σημαίες υπέρ της ανεξαρτησίας της Καταλονίας, ενώ δεν έλειψαν και οι συμπλοκές με τις δυνάμεις της αστυνομίας όταν επιχείρησαν να πλησιάσουν στο κτίριο που γινόταν η εκδήλωση.</p>
