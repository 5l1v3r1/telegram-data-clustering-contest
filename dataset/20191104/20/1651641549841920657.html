      <h1>Microsoft introduces Azure Quantum, a full-stack, open cloud ecosystem for quantum computing</h1>
      <address><time datetime="2019-11-04T20:00:00+00:00">04 Nov 2019, 20:00</time> by <a rel="author">Pradeep</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/EnIlSEjkXZo" width="1140" height="641" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>At Ignite 2019, Microsoft today announced Azure Quantum, a full-stack, open cloud ecosystem that will bring the benefits of quantum computing organizations. Azure Quantum is a set of quantum services that includes pre-built Quantum solutions, Quantum software and quantum hardware. Microsoft is partnering with 1QBit, Honeywell, IonQ, and QCI to offer a wide variety of quantum solutions, software, and hardware across the industry.</p>
      <blockquote>With one program, you’ll be able to target a variety of hardware through Azure Quantum – Azure classical compute, quantum simulators and resource estimators, and quantum hardware from our partners, as well as our future quantum system being built on revolutionary topological qubit.</blockquote>
      <figure>
        <a href="https://mspoweruser.com/wp-content/uploads/2019/11/Microsoft-Quantum-Stack.jpg">
          <img src="https://mspoweruser.com/wp-content/uploads/2019/11/Microsoft-Quantum-Stack.jpg"/>
        </a>
      </figure>
      <p>You can learn more about Azure Quantum from the link below.</p>
      <p>Source: <a href="https://cloudblogs.microsoft.com/quantum/2019/11/04/announcing-microsoft-azure-quantum/">Microsoft</a></p>
    </article>
