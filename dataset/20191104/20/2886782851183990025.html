      <h1>Olaj a tűzre a spanyol király barcelonai látogatása</h1>
      <address><time datetime="2019-11-04T20:54:58+00:00">04 Nov 2019, 20:54</time> by <a rel="author">Horváth Ferenc</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/yJf3ICwi2ss" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>VI. Fülöp spanyol király feleségével és két lányával érkezett Barcelonába, hogy a kultúra, az oktatás, a tudomány és az üzleti élet területén kiemelkedő fiatal tehetségeknek adja át a Girona Hercegnője Díjat.</p>
      <p>A helyi hatóságok már előre, hermetikusan lezárták az ünnepség helyszínének, a barcelonai kongresszusi központnak a környékét. Kordonokat vontak a tüntetők elé.</p>
      <p>Több ezer függetlenségpárti katalán tiltakozik péntek óta a spanyol király látogatása ellen transzparensekkel, lábasokkal, serpenyőkkel csörömpölve.</p>
      <p>Ez a barcelonai jogásznő azt mondja, nem értenek egyet vele, és nem fogadják el a monarchiát, amit még a fasiszta diktátor, Franco erőltetett rájuk. És ami azóta sem változott.</p>
      <p>- Egy köztársaságban élek, nem monarchiában. Ezért elfogadhatatlan számomra egy idegen király barcelonai látogatása - vallja ez a katalán egyetemi tanár.</p>
      <p>VI. Fülöp először látogatott Katalóniába azóta, hogy három hete a spanyol legfelsőbb bíróság zendülésben bűnösnek talált, és 9-13 év közötti börtönre ítélt kilenc katalán függetlenségi vezetőt a két évvel ezelőtti függetlenségi népszavazás miatt.</p>
