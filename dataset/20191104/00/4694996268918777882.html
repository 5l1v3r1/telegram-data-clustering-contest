      <h1>Dysfonctionnements lors du Hadj 2019 : Les voyagistes privés accusent le Pr Abdoul Aziz Kébé et interpellent le Chef de l’Etat</h1>
      <address><time datetime="2019-11-04T00:00:00+00:00">04 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IFDJUBGtz6U" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le pèlerinage à la Mecque pour l’édition 2019 a été couronné par d’énormes dysfonctionnements. C’est ce qui ressort de la rencontre organisée par l’association des voyagistes privés regroupant près de 300 compagnies régulièrement constituées. Ces membres réfutent les propos du délégué général au pèlerinage qui avait brandi un taux de réussite à hauteur de 80%. À en croire Baba Guèye, un voyagiste privé, des pratiques introduites par la partie sénégalaise sont à l’origine de toutes leurs souffrances. Aviation imposée à tous (Flynas) au détriment des compagnies préexistantes et avec une hausse de 400.000 fcfa sur le package proposé aux pèlerins, des taxes très élevées, une garantie bancaire à hauteur de 15%, pour ne citer que ceux-là. Le sieur Guèye et Cie se désolent de constater que le professeur Abdoul Aziz Kébé et sa structure les ont royalement écartés du processus du Hadj. Pour parer à toute éventualité et permettre à l’avenir un pèlerinage inclusif moins coûteux, l’association des voyagistes privés interpelle le Chef de l’Etat et le ministre des affaires étrangères à intervenir dans les plus brefs délais.</b>
      </p>
