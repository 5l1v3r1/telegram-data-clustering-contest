      <h1>شناسایی و برخورد 1200 میلیارد ریال قاچاق گوشی تلفن همراه</h1>
      <address><time datetime="2019-11-04T00:00:00+00:00">04 Nov 2019</time> by <a rel="author">عصر ايران</a></address>
      <figure>
        <img src="https://cdn.asriran.com/files/fa/news/1398/8/13/1033504_748.jpg"/>
      </figure>
      <p> </p>
      <p>زیرا در نهایت گوشی قاچاق به نام ایشان در سامانه گمرک ثبت شده و احتمال تعقیب کیفری و عواقب قانونی ناشی از جرایم ارتکابی قاچاقچیان برای ایشان نیز وجود خواهد داشت و می‌باید در مراجع قضایی پاسخگو باشند.</p>
