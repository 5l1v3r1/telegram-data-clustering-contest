      <h1>Gamou 2019 / Pape Demba Bitèye, Dg Senelec : "Nous avons fait des investissements importants qui nous ont permis de pouvoir alimenter toute la ville de Kaolack…"</h1>
      <address><time datetime="2019-11-04T00:00:00+00:00">04 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/mxPfPWVU8Go" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>En visite chez les foyers religieux à Kaolack, en prélude au Gamou, le directeur général de la Senelec, a annoncé que toutes les dispositions logistiques ont été prises et sont fonctionnelles une semaine avant le Gamou. "Nous avons fait des investissements importants qui nous ont permis de pouvoir alimenter toute la ville de Kaolack à partir de trois sources à savoir la centrale de Kahone, le poste de Fatick et le poste de Touba…", a informé Pape Demba Bitèye. Lesquelles sources, d'après lui, permettront de stabiliser le réseau dans cette zone...</b>
      </p>
