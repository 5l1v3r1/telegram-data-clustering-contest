      <h1>Mamadou Lamine Diallo à sa sortie d’audition : « On a parlé de l'affaire Petro-Tim et j’ai dit ce que j’en sais, pourquoi je suis impliqué dans ce dossier »</h1>
      <address><time datetime="2019-11-04T00:00:00+00:00">04 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/96XWyMrXLB0" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Les auditions devant le Doyen des juges, dans le cadre de l'affaire Petro-Tim, ont démarré ce lundi. Au moment où nous écrivons ces lignes, deux témoins ont été déjà entendus : Mamadou Lamine Diallo et l’ancien militant du PDS Babacar Mbaye Ngaraaf. Le leader de Tekki dit avoir été auditionné dans le cadre de l'information judiciaire relative au scandale relancé par la chaîne BBC. Et, le député s'est prêté aux questions des journalistes à sa sortie d'audition...</b>
      </p>
