      <h1>Gamou / Aminata Assome Diatta : « Il n'y a pas d'inquiétude à avoir quant à la disponibilité des produits... »</h1>
      <address><time datetime="2019-11-04T00:00:00+00:00">04 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ACvBNsTRvOA" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>En prélude au Maouloud, la ministre du Commerce et des petites et moyennes entreprises a effectué une visite dans la ville de Mbossé. Mme Aminata Assome Diatta s'est rendue au marché central de Kaolack pour conster de visu la disponibilité des denrées alimentaires. " En arrivant ce matin, nous avons pu visiter le marché et nous avons constaté que les stocks étaient suffisants et que donc il n'y a pas d'inquiétude à avoir quant à la disponibilité des produits nécessaires au Gamou...", a-t-elle fait savoir. La délégation du ministère du commerce et des petites et moyennes entreprises a rendu visite aux différents foyers religieux de Kaolack dont Médina Baye, à la Chambre de commerce de kaolack, etc...</b>
      </p>
    </article>
