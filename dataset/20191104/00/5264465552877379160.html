      <h1>ترمب يعيد التغريد.. نيران بجدار قنصلية إيران في كربلاء</h1>
      <address><time datetime="2019-11-04T00:00:00+00:00">04 Nov 2019</time> by <a rel="author">العربية.نت</a></address>
      <figure>
        <iframe data-src="https://twitter.com/arabnews/status/1191094647092850689?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>أعاد الرئيس الأميركي دونالد ترمب التغريد بمقطعي فيديو يظهران محتجين عراقيين يشعلون النيران في إطارات لإحراق جدار مقر القنصلية الإيرانية في كربلاء.</p>
      <p>وكان أكثر من ألف متظاهر قد توافدوا في محافظة كربلاء أمام القنصلية الإيرانية للتعبير عن غضبهم من التدخلات الإيرانية في شؤون العراق الداخلية ومحاولة قمع الاحتجاجات من خلال أذرعها.</p>
      <p>وقام المتظاهرون <a href="https://ara.tv/y7yya">بإشعال الإطارات بجانب سور القنصلية في محاولة منهم لإحراق الجدار</a>.</p>
      <p>وأفاد مراسل "العربية" و"الحدث" أن قوى الأمن العراقي فرقت الاحتجاجات أمام قنصلية إيران في كربلاء، التي طالبت بطرد البعثة الدبلوماسية الإيرانية من البلاد، وقامت القوات بتأمين مبنى القنصلية.</p>
      <figure>
        <iframe data-src="https://twitter.com/IranIntl_Ar/status/1191096553341145089?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>ونفت مصادر طبية وقوع قتلى جراء الاحتجاجات، وأشارت إلى أن 9 حالات اختناق وصلت لمستشفى كربلاء. ورفع المتظاهرون العراقيون علم بلادهم على حائط القنصلية الإيرانية في كربلاء.</p>
      <p>وكانت وزارة الخارجية الأميركية ذكرت في <a href="https://ara.tv/wgngk">تقريرها السنوي عن الإرهاب للعام 2018 أن إيران لا تزال الراعي الأول للإرهاب</a> في العالم، مضيفة أنها أنفقت ما يقارب مليار دولار على "وكلائها". كما أكدت أن مواجهة إرهاب طهران أولوية بالنسبة للولايات المتحدة.</p>
      <p>وأوضح منسق شؤون مكافحة الإرهاب في وزارة الخارجية ناثان سيلز، في مؤتمر صحافي عقد مساء الجمعة، لإيجاز ما جاء في التقرير المذكور أن "الحرس الثوري أنفق مليار دولار لدعم الجماعات المرتبطة به كحزب الله وحركة حماس".</p>
      <p>وتصاعدت التوترات بين البلدين منذ أن انسحب الرئيس ترمب في مايو الماضي من الاتفاق النووي الإيراني المبرم عام 2015 وأعاد فرض عقوبات على طهران.</p>
      <p>وكانت <a href="https://ara.tv/vzmvn">إيران كشفت النقاب عن معرض للرسوم واللوحات والجداريات المعادية للولايات المتحدة</a> على جدران السفارة الأميركية السابقة، بينما تستعد طهران للاحتفال بالذكرى الأربعين لاقتحامها.</p>
      <p>ووفقا لوكالة "تسنيم"، تحدث خلال مراسم افتتاح المعرض أمس السبت قائد الحرس الثوري حسين سلامي الذي قال إن "أميركا هي أكبر مصدر للأسلحة في العالم ولاعب رئيسي في الحروب".</p>
      <p>كما اتهم سلامي واشنطن بالكذب حول دعم حقوق الإنسان والديمقراطية، معتبراً أنها تدعم "ما يقرب من جميع الطغاة"، حسب تعبيره.</p>
      <p>هذا بينما أظهرت الرسومات صورة "عنيفة" للولايات المتحدة. وأظهرت إحدى اللوحات تمثال الحرية الأميركي وهو منهار وقد انكسرت ذراعه اليمنى الحاملة للشعلة.</p>
