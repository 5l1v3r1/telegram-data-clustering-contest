      <h1>На Батуми обрушился ураган, затоплены отели. Видео</h1>
      <address>
        <time datetime="2019-11-04T00:00:00+00:00">04 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/05qv0sROqtA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Грузии на курортные города Батуми и Кобулети обрушился смерч, который образовался в море, неподалеку от побережья. По предварительной информации пострадавших нет, однако сильно повреждена инфраструктура, затоплены многие миниотели и даже целые улицы.</p>
      <p>Шторм, сопровождавшийся смерчем, ураганным ветром и очень сильным проливным дождем, начался 2 ноября. Из-за этого в центре Батуми в субботу было затоплено несколько улиц, популярных у туристов - Грибоедова, Пушкина, Чавчавадзе, Халваши. А сама непогода на курорты Аджарии пришла ещё 1 ноября. Из-за этого в горных районах Аджарии даже были закрыты некоторые перевалы. Сейчас сила шторма на Черном море составляет 4-5 баллов.</p>
      <p>По данным Грузинского национального агентства окружающей среды, непогода на черноморских курортах Аджарии сохранится еще несколько дней.</p>
      <p>Если вы рассматриваете Грузию как направление своего будущего путешествия, то по <a href="https://go.acstat.com/345c253f9dc0eeb1"><b>данной ссылке</b></a> мы подобрали для вас самые интересные туры в Грузию. Смело бронируйте, не выходя из дома - прекрасного вам отдыха на Красном море уже сейчас, не дожидаясь решения наших чиновников!</p>
