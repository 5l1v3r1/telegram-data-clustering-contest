    <article>
      <h1>伊藤ふたば「ショックあった」</h1>
      <address>
        <time datetime="2019-11-04T00:00:00+00:00">04 Nov 2019</time>
      </address>
      <p>　スポーツクライミングの東京五輪出場基準を巡る混乱を受け、五輪の参加資格を獲得できるかが不透明となった女子の伊藤ふたば（ＴＥＡＭ　ａｕ）が４日、日本協会から説明を受けた際の心境を「（五輪に）出られなかったらショックだなと思った」と明かした。中国の大会から帰国後、羽田空港で取材に応じた。</p>
      <p>　日本協会の定めた選考基準では五輪予選（２８日開幕・フランス）に出る伊藤らに代表入りのチャンスが残されているが、国際連盟が新たに示したという基準の解釈では、日本女子の代表２人は８月の世界選手権の結果で既に確定している。</p>
    </article>
