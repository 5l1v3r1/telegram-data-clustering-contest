      <h1>«الكهرباء»: انقطاع جزئي للتيار بمنطقة بيان.. والعمل جارٍ لإعادته بأسرع وقت</h1>
      <address>
        <time datetime="2019-11-04T00:00:00+00:00">04 Nov 2019</time>
      </address>
      <p>أعلنت وزارة الكهرباء والماء، اليوم الإثنين، عن انقطاع جزئي في التيار الكهربائي بمنطقة بيان قطعة (6).<br/><br/>وقالت وزارة الكهرباء في تغريدة على تويتر "جاري عمل اللازم من قبل فرق الطواريء لإعادة التيار بأسرع وقت ممكن."</p>
    </article>
