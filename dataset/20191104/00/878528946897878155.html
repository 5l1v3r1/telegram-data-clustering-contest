    <article>
      <h1>ヤクルト・清水ブルペン３連投「投げることで得られることある」</h1>
      <address>
        <time datetime="2019-11-04T00:00:00+00:00">04 Nov 2019</time>
      </address>
      <p>　ヤクルト・清水昇投手が４日、松山秋季キャンプで３日連続のブルペン投球を行った。初日から６０球、７４球ときて、この日は６７球。５日はシート打撃登板も予定している。</p>
      <p>　「投げることで得られることがある。疲れた時はどこが悪くなるとか、何か見つかればいい」。ドラフト１位の即戦力として期待されながら、ルーキーイヤーの今季は未勝利だっただけに、精力的に投手陣で最も多くの球数を投げ込んだ。高津監督も「丈夫なヤツは投げた方がいい。体で（コツを）つかむというところを目指してほしい」と、投げ込みを奨励した。</p>
    </article>
