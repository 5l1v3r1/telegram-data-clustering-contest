      <h1>Beetle, Golf… y ahora Volkswagen ID.3</h1>
      <address><time datetime="2019-11-04T00:00:00+00:00">04 Nov 2019</time> by <a rel="author">Plaza Motor</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/62W9wUxwbDk" width="480" height="295" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://valenciaplaza.com/public/Image/2019/10/15680591564965_NoticiaAmpliada.jpg"/>
      </figure>
      <p>VALÈNCIA. La idea para crear el Beetle partió hace más de 80 años de una hoja de papel en blanco y tres peticiones: un habitáculo para cuatro personas, la posibilidad de viajar a un máximo de 100 kilómetros hora y que fuera asequible. Bajo esas premisas, el Beetle se convirtió en el coche que movilizó primero Alemania y después todo el mundo, como demuestran las 21 millones de unidades producidas, que lo han convertido en el coche más reconocible y más vendido del planeta en el siglo XX.</p>
      <p>En 1974, la planta de Volkswagen en Wolfsburg puso en marcha oficialmente la producción del <b>Gol</b>f. Un nuevo concepto de vehículo compacto con el que Volkswagen buscaba poner al alcance de la mayoría asistentes y tecnologías que solo estaban disponibles en vehículos de gamas más altas. Entonces, nadie en Volkswagen podía imaginar que el sucesor del legendario Beetle acabaría vendiendo más de 35 millones de unidades en todo el mundo. En términos puramente matemáticos, desde el inicio de la producción hace 45 años, un nuevo Golf se ha vendido en algún lugar del mundo cada 41 segundos; cada día y sin interrupciones.</p>
      <figure>
        <img src="https://valenciaplaza.com/public/Image/2019/10/15680591564965_forCrop.jpg"/>
      </figure>
      <p>Y ya en pleno siglo XXI llega el nuevo <b>ID.3</b> en 2019 con vocación de convertirse en el nuevo icono de la marca. Se trata del primer coche de la familia de vehículos eléctricos ID construidos sobre la Plataforma Modular Eléctrica MEB del Grupo Volkswagen, y supone una oportunidad para conseguir una movilidad con un balance de emisiones de CO<sub>2</sub> neutro, desde la producción al reciclaje, si la batería se carga siempre con electricidad renovable.</p>
