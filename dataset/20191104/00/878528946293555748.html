      <h1>卓球、張本が日本勢首位の５位</h1>
      <address>
        <time datetime="2019-11-04T00:00:00+00:00">04 Nov 2019</time>
      </address>
      <p>　国際卓球連盟は４日、１１月の世界ランキングを発表し、男子は張本智和（木下グループ）が前回と同じ５位で日本勢トップだった。丹羽孝希（スヴェンソン）は１１位、水谷隼（木下グループ）は１３位で変わらなかった。</p>
      <p>　女子は伊藤美誠（スターツ）が日本勢最上位の７位、石川佳純（全農）は８位を維持。平野美宇（日本生命）は一つ下げて１０位だった。</p>
      <p>　１位は男女とも中国勢で、男子は樊振東、女子は陳夢。（共同）</p>
    </article>
