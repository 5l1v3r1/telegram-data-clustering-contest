      <h1>STESS/J6 : « Ce salon est une rencontre d’échange d’expériences basée sur les relations de fraternité des pays participants. » (Exposants)</h1>
      <address><time datetime="2019-11-04T00:00:00+00:00">04 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YosXvUycK28" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Après quelques jours d’activités au salon tournant économie sociale et solidaire, les exposants marocains, ivoiriens et sénégalais ont reçu la visite du ministre de la Microfinance et de l’Economie Sociale et Solidaire, Zahra Iyane Thiam Diop, accompagnée d’une forte délégation. Les exposants qui ont participé aux différentes rencontres marquant cette deuxième édition du salon, ont salué cette initiative qui facilite la rencontre des entrepreneurs qui s’activent dans l’artisanat. Selon ces artisans venus des régions les plus reculées du Sénégal, du Maroc et de la Côte d’Ivoire, « un salon ce n’est pas pour vendre des produits, mais c’est une occasion pour échanger des expériences. Ce salon est une rencontre d’échange d’expériences basée sur les relations de fraternité des pays participants. On a pu découvrir d'autres choses, d’autres manières d’entreprendre aussi », ont-ils déclaré à l’unanimité.</b>
      </p>
    </article>
