      <h1>FOTO: Seni Instalasi Mengenang 30 Tahun Tembok Berlin</h1>
      <address><time datetime="2019-11-04T00:45:32+00:00">04 Nov 2019, 00:45</time> by <a rel="author">AFP, AP,, https://www.facebook.com/CNNIndonesia</a></address>
      <p>Jakarta, CNN Indonesia -- Sebuah instalasi seni dibuat untuk mengenang 30 tahun runtuhnya tembok Berlin di Jerman.</p>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/03/f34be390-1678-4433-914e-ec203b2b897d_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Tembok Berlin runtuh sekitar 30 tahun lalu. Di hari ini runtuhnya tembok Berlin dirayakan di Jerman. (AP Photo/Markus Schreiber)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/03/69ab53af-7e4e-4677-b123-97b1eb2089a1_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Para pekerja telah mengangkat jaring berwarna pelangi dari 100.000 pita - banyak dengan pesan cinta dan perdamaian. (Tobias SCHWARZ / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/03/43e219b7-1f4a-410f-b738-a8ea62fee8fd_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Perayaan dilakukan di Gerbang Brandenburg yang ikonis di Berlin sebagai bagian dari peringatan 30 tahun jatuhnya Tembok Berlin.  (John MACDOUGALL / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/03/5a2707a6-af35-482f-a0a3-770532114820_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Instalasi, yang disebut "Visions in Motion," adalah karya seniman Los Angeles Patrick Shearn, yang telah membuat patung bergerak serupa di tempat lain di dunia. (Tobias SCHWARZ / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/03/3ec99deb-0477-4a7a-b8e4-62970a93f249_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Shearn mengatakan kepada The Associated Press pada hari Jumat bahwa ia ingin menyampaikan rasa dunia yang dinamis dengan merangkai kain pelapis nilon nilon ripstop seluas 20.000 kaki persegi.  (AP Photo/Markus Schreiber)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/03/e6b13b25-15bf-4acc-83f6-9f1d652acc79_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Dia berharap itu akan mencerminkan keinginan luas untuk perdamaian. (AP Photo/Markus Schreiber)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/03/80df325b-cfef-4039-a56b-47b6801f26b3_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Di antara 30.000 catatan tulisan tangan adalah pesan-pesan seperti "Cinta menang," Revolusi  (Tobias SCHWARZ / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/03/b7c97323-89ce-4e7c-bc6f-8021dc27753a_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Selain itu ada juga tulisan "Saya harap dinding di kepala (orang) hilang juga. " (Tobias SCHWARZ / AFP)</figcaption>
      </figure>
