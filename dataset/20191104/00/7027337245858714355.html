      <h1>انگلیس و بلژیک: داعشی‌ها باید در سوریه و عراق محاکمه شوند</h1>
      <address><time datetime="2019-11-04T00:00:00+00:00">04 Nov 2019</time> by <a rel="author">عصر ايران</a></address>
      <p>انگلیس و بلژیک بار دیگر تاکید کردند که تمایل ندارند میزبان آن دسته از شهروندان‌شان باشند که به گروه تروریستی داعش پیوستند؛ زیرا آنها باید در کشورهایی محاکمه شوند که در آنها مرتکب جنایت شده‌اند.</p>
