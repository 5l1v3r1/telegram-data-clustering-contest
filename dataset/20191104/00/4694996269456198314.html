      <h1>Maouloud 2019 : "Pour sauvegarder notre nation et pour notre sécurité, nous devons tous être des indicateurs" ( Serigne Babacar Sy Mansour)</h1>
      <address><time datetime="2019-11-04T00:00:00+00:00">04 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KjBQMY6kyMI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le Khalife général des Tidianes, Serigne Babacar Sy Mansour, à l'occasion du Gamou annuel de Tivaouane, est apparemment en phase avec le Président Macky Sall sur la lancinante question du terrorisme. Pour lui, tous les Sénégalais doivent travailler à la sécurité du pays. "Pour sauvegarder notre nation et pour notre sécurité nous devons tous être des indicateurs", conseille le Khalife général des Tidianes Serigne Babacar Sy Mansour. Qui a en outre, invité les Sénégalais à ne plus l'appeler Serigne Mbaye, mais plutôt Serigne Babacar..."</b>
      </p>
