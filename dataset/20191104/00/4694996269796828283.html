      <figure>

      <p>
        <b>Après le député Mamadou Lamine Diallo, Babacar Mbaye Ngaraaf a été auditionné, en qualité de témoin, ce lundi, par le Doyen des juges, dans le cadre de l'information judiciaire relative au scandale Petro-Tim. Le leader de « l’Alliance Sauver le Sénégal » dit avoir réitéré aujourd'hui devant le magistrat instructeur ses accusations contre Aliou Sall sur l’affaire relancé par la chaîne britannique BBC...</b>
      </p>
