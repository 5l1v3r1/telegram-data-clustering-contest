      <h1>Last Christmas's Emilia Clarke and Henry Golding Play "Name the Review": Christmas Edition</h1>
      <h2>How well do the stars of this year's big holiday release know their classic Christmas movies? We're giving them the ultimate Yuletide test.</h2>
      <address><time datetime="2019-11-04T00:00:00+00:00">04 Nov 2019</time> by <a rel="author">RT Staff</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gk289V0owbQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Do the stars of aspiring holiday classic <i><a href="https://www.rottentomatoes.com/m/last_christmas_2019/"><b>Last Christmas</b></a> </i>know their classic holiday movies? We put <a href="https://www.rottentomatoes.com/celebrity/emilia_clarke">Emilia Clarke</a> and <a href="https://www.rottentomatoes.com/celebrity/henry_golding">Henry Golding</a>, who headline Paul Feig’s new Christmas flick, to the test with a special edition of our game, Name the Review. The game is straightforward enough: The duo reads one-liners from movie reviews of holiday classics and have to guess which movies are being reviewed. Simple right? Not as simple as it sounds. Check out Clarke and Golding as they struggle – hilariously – to guess Yuletide classics from <i>It’s A Wonderful Life </i>to <i>The Santa Clause</i>.</p>
      <hr/>
      <p>
        <b><i><a href="https://www.rottentomatoes.com/m/last_christmas_2019/">Last Christmas</a> </i>is in theaters November 8.</b>
      </p>
