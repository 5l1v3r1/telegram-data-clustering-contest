      <h1>舛添氏が小池氏批判「ＩＯＣからこうしろと言われること自体が主催都市トップ失格」</h1>
      <address>
        <time datetime="2019-11-04T00:00:00+00:00">04 Nov 2019</time>
      </address>
      <p>　前東京都知事の舛添要一氏（７０）が４日、ＴＢＳ系「ひるおび！」にＶＴＲ出演し、２０２０年東京五輪マラソン・競歩の札幌移転に関して、小池百合子東京都知事（６７）を批判した。</p>
      <p>　舛添氏は「恐らく、私が知事だったら、こっちから持っていったと思いますね。相当、反発があると思うけれども」と、自身が東京都知事だった場合、札幌移転案を東京都の方から提案したと主張。「ＩＯＣからこうしろと言われること自体が、主催都市のトップとして失格なんですよ」と、小池氏を厳しく批判した。</p>
