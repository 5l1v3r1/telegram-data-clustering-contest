      <h1>Financement des projets : Le ministère de l’urbanisme identifie le club des investisseurs sénégalais</h1>
      <address><time datetime="2019-11-04T00:00:00+00:00">04 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qxJ7-Tu1-qQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Pour donner une place au secteur privé sénégalais dans la mise en œuvre du second programme d’actions prioritaires du PSE, Le ministère de l’urbanisme, du logement et de l’hygiène publique en partenariat avec le club des investisseurs sénégalais, a tenu ce Lundi 04 novembre, un atelier de partage sur les projets structurants en recherche de financement et de partenaires stratégiques. Ces projets dont les plus importants sont : le projet zéro bidonville, projet des 100.000 logements sociaux, le projet d’habitat social coopératif, programme Sénégal Zéro déchets et le programme national d’amélioration du cadre de vie. Selon le ministre Abdou Karim Fofana, l’idée générale était de tenir des échanges fructueux entre acteurs de l’économie et acteurs du développement, sur les possibilités de financement et de partenariat. Poursuivant son propos, le Ministre magnifie l’idée du CIS de venir voir les tenants des départements ministériels pour voir les opportunités que les entreprises Sénégalais peuvent exploiter. Interpelé sur le délai du projet des 100.000 logements, Mr Fofana martèle que souvent les gens sont enfermés dans des débats de délai et de réalisation. Ce dernier demande de saluer l’ambition du Président Macky Sall avant de parler de délai de travaux.</b>
      </p>
