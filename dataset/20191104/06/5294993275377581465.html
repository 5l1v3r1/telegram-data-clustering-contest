      <h1>Presidente da McDonalds demitido por conduta imprópria</h1>
      <address><time datetime="2019-11-04T06:34:21+00:00">04 Nov 2019, 06:34</time> by <a rel="author">Nara Madeira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-3ksxmFDRp8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Steve Easterbrook, que era presidente e diretor executivo da McDonald's Corporation foi demitido por ter violado a política de conduta da cadeia norte-americana de fast-food.</p>
      <p>Easterbrook envolveu-se com uma funcionária deste grupo de restauração. Acabou por pedir desculpa aos colegas através de uma mensagem interna, mas isso não alterou o desfecho deste caso.</p>
      <p>Em comunicado, a McDonald's diz que o Steve Easterbrook, que desempenhava o cargo desde 2015, demonstrou "fraco discernimento" ao quebrar as normas internas, mas esclarecia que o relacionamento foi "consensual".</p>
      <p>No portal, na internet, do grupo norte-americano o nome de Easterbrook foi já apagado e substituído pelo de Chris Kempczinski, o novo homem à frente dos destinos da McDonalds.</p>
      <p>Kempczinski era, atualmente, presidente da McDonald's EUA. <i>"Era responsável pelas operações comerciais de aproximadamente 14.000 restaurantes McDonald's nos Estados Unidos"</i>, como se lê no referido portal.</p>
