      <h1>دبلوماسي أوروبي عن المسؤولين اللبنانيين: لم يتّعظوا من دروس التاريخ</h1>
      <address><time datetime="2019-11-04T06:59:20+00:00">04 Nov 2019, 06:59</time> by <a rel="author">Lebanon 24</a></address>
      <p>قال دبلوماسي أوروبي "يبدو أن المسؤولين اللبنانيين لم يتّعظوا من دروس التاريخ، لذلك يستمرون في صمّ آذانهم عن صرخات الناس"، بحسب أسرار ""الجمهورية".  </p>
