      <h1>Cacerolada contra la visita del rey a Barcelona</h1>
      <address><time datetime="2019-11-04T06:15:17+00:00">04 Nov 2019, 06:15</time> by <a rel="author">Carmen Menéndez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZK3yKPShmfE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Unas 2000 personas participaron este domingo por la noche en una cacerolada contra la visita del rey Felipe VI a Barcelona. Se concentraron ante el Palacio de Congresos y el hotel Juan Carlos I con la intención de "no dejar dormir" al Monarca.</b>
      </p>
      <p>Un cordón de los Mossos d'Esquadra rodeaba tanto el hotel como el Palacio de Congresos. La avenida Diagonal quedó cortada al tráfico.</p>
      <p>Parte de los estudiantes acampados en la plaza de la Universitat desde hace cinco días se sumaron a la protesta, en la que se pudieron oír gritos de <b>"Fuera el Borbón" o "las calles serán siempre nuestras".</b></p>
      <p>El rey Felipe VI, la reina Letizia y la princesa Leonor se encuentran en Barcelona para la entrega este lunes de los Premios Fundación Princesa de Girona. Es la <b>primera visita del monarca desde la condena contra los líderes independentista encarcelados</b>.</p>
      <p>Desde la CUP han calificado la visita de <b>"acto de provocación política"</b>. El cabeza de lista de Esquerra Republicana de Catalunya, Gabriel Rufián, ha instado al rey a "presentarse a unas elecciones".</p>
      <p>Para este lunes han sido convocadas concentraciones tanto de apoyo como de rechazo a la visita de los reyes.</p>
