      <h1>Ένας Έλληνας μαθαίνει τους Σαουδάραβες να τρώνε ταραμοσαλάτα, παστιτσάδα και σαγανάκι</h1>
      <address><time datetime="2019-11-04T06:06:15+00:00">04 Nov 2019, 06:06</time> by <a rel="author">Κώστας Πλιάκος - CNN Greece</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VZbWROcANUo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ελληνική κουζίνα στη Σαουδική Αραβία; Ναι και μάλιστα με μεγάλη επιτυχία, η οποία οφείλεται στον Μανώλη Κυριακίδη έναν σεφ με καταγωγή από την Έδεσσα που, πριν από τέσσερα χρόνια, μετακόμισε στο Χομπάρ και μαθαίνει τους Σαουδάραβες τις μεσογειακές γεύσεις και την αξία του ελαιολάδου.</p>
      <p>Η κρίση στην Ελλάδα δεν έκανε διακρίσεις και αφού οι δουλειές στην Ελλάδα δεν πήγαιναν καλά, έφυγε για τη Σαουδική Αραβία όπου ξεκίνησε μια νέα καριέρα. Μαγείρεψε για τον βασιλιά της Σαουδικής Αραβίας, προέδρους και πρωθυπουργούς και σήμερα είναι σεφ σε μεγάλο ξενοδοχείο, έχοντας καθιερώσει μια μέρα την εβδομάδα ελληνική κουζίνα. Τον συναντήσαμε στην κουζίνα του κατά τη διάρκεια φεστιβάλ ελληνικής γαστρονομίας - που επίσης αυτός δημιούργησε - και μας μίλησε για τη αποδοχή της ελληνικής κουζίνας, στη χώρα, και πως έχει καταφέρει να έχει φανατικούς πελάτες απ' όλη τη χώρα.</p>
