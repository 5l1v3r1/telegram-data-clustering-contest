      <h1>Románia: Tüntettek az erdőirtások ellen</h1>
      <address><time datetime="2019-11-04T06:58:22+00:00">04 Nov 2019, 06:58</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gLvI9OtCZLQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A törvénytelen erdőirtások és erdészek elleni erőszakos bűncselekmények miatt tüntettek Romániában. A demonstráción több ezren vettek részt Bukarest központjában és más nagyvárosokban.</p>
      <p>A bukaresti tüntetést környezetvédő szervezetek, a Greenpeace Románia, a DeClic és az Agent Green hirdették meg. A tiltakozók állatok maszkjait magukra öltve – többek közt –„Elég a famaffiából" és „Ez a mi erdőnk, nem a ti árutok" feliratú táblákkal vonultak az utcákra.</p>
      <p>- Romániában a hatóságok 30 éve nem tesznek semmit azért, hogy megállítsák az illegális erdőirtást. Sőt! Néhányan, akik megpróbálták védeni az erdőt, az életükkel fizettek ezért. A hatóságok cinkosai a bűncselekményeknek – mondta egy Greenpeace aktivista arra utalva, hogy a fatolvajok által elkövetett erőszakos cselekményeknek az utóbbi években már hat erdész esett áldozatul.</p>
      <p>A környezetvédők szerint a román kormány annak ellenére nem tesz semmit, hogy 2015 óta megalakult az erdőőrség, beüzemelték az erdőradart, így meglenne a törvényi háttér az illegálisan kitermelt fa fuvarozóinak büntetésére.</p>
      <p>- A Bukarest körüli erdő mostanra eltűnt, ahelyett, hogy a várost zöldövezet venné körül úgy, ahogy más európai fővárosokat – panaszolta egy férfi.</p>
      <p>A Greenpeace romániai ügyvezető igazgatóját, Valentin Salageanut idézve egy hírügynökség (Mediafax) azt tette közzé, hogy a román erdőkből évente 20 millió köbméter fa tűnik el, ami meghaladja a törvényesen kitermelt 18 millió köbméteres mennyiséget.</p>
