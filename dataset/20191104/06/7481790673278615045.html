      <h1>白川郷の合掌造り集落付近で火災、放水銃５９基全稼働で延焼防ぐ</h1>
      <address>
        <time datetime="2019-11-04T06:56:00+00:00">04 Nov 2019, 06:56</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191104-OYT1I50051-1.jpg?type=large"/>
        <figcaption>小屋２棟が焼けた現場（４日午後、岐阜県白川村で）＝川口武博撮影</figcaption>
      </figure>
      <p>　４日午後２時４０分頃、岐阜県白川村荻町の白川郷の駐車場で、「小屋から火が出ている」と１１９番があった。県警高山署によると、小屋２棟計４４平方メートルが全焼。けが人はなく、世界文化遺産に登録されている合掌造り集落の被害もなかった。</p>
      <p>　集落は川を挟んだ対岸にあるが、村は集落内に設置された放水銃５９基をすべて稼働させ、延焼を防ぐ措置を取った。</p>
