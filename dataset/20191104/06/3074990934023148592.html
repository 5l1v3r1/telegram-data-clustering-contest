      <h1>'SD건담 지 제네레이션 크로스 레이즈' 한국어판 패키지 예판</h1>
      <address><time datetime="2019-11-04T06:03:26+00:00">04 Nov 2019, 06:03</time> by <a rel="author">인벤팀 기자</a></address>
      <p>
        <b>자료제공 - 반다이남코 엔터테인먼트 코리아</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/cUurt4GyXUE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>반다이남코 엔터테인먼트 코리아(대표 제랄드 누난)는 건담 시뮬레이션 게임 ‘SD건담 지 제네레이션 크로스 레이즈’(한국어판) PlayStation®4, Nintendo Switch™ 버전 패키지의 예약 판매를 11월 6일부터 시작한다고 밝혔다.</p>
      <p>‘SD건담 지 제네레이션 크로스 레이즈’는 2018년 시리즈 20주년을 맞이한 지 제네레이션 시리즈의 최신작이다. ‘신기동전기 건담 W’ 시리즈, ‘기동전사 건담 SEED’ 시리즈, ‘기동전사 건담 00’ 시리즈, ‘기동전사 건담 철혈의 오펀스’ 시리즈로부터 다양한 모빌 슈트와 캐릭터가 참전한다.</p>
      <p><b>■ 초회 동봉 특전</b><br/>① PlayStation®4, Nintendo Switch™ 'SD건담 지 제네레이션 모노아이 건담즈 이식판'</p>
      <p>2002년에 발매된 'SD건담 지 제네레이션 모노아이 건담즈'가 PlayStation®4, Nintendo Switch™에서 플레이할 수 있는 이식판으로 되살아난다.</p>
      <p>이야기는 주인공인 '시그 웨드너'가 지온군의 파일럿으로 활약한 일년전쟁 종반부터 시작된다. '지 제네레이션' 시리즈에서 친숙한 시뮬레이션 요소도 탑재되어, 강화한 기체로 '모노아이 건담즈'를 둘러싼 이야기를 체험할 수 있다.</p>
      <p>※'SD건담 지 제네레이션 모노아이 건담즈 이식판'은 2002년에 발매된 원더스완판을 기반으로 PlayStation®4 및 Nintendo Switch™용으로 개발한 이식판입니다.</p>
      <p>※통신 사양 삭제 등 일부 사양에 차이가 있습니다. 또한 게임 내의 텍스트 및 표현 등은 발매 당시(2002년)의 일본판과 동일합니다.</p>
      <p>※'SD건담 지 제네레이션 모노아이 건담즈 이식판'은 일본어판으로 제공되며, 한국어는 지원하지 않습니다.</p>
      <p>② 추가 유닛 '시스쿠드(티탄즈 컬러)' 생산 리스트 등록권</p>
      <p>'SD건담 지 제네레이션 모노아이 건담즈'에 등장한 오리지널 유닛 '시스쿠드(티탄즈 컬러)'가</p>
      <p>생산 리스트에 등록되어 생산할 수 있게 된다. '모노아이 건담즈'로 4개의 세계를 즐길 수 있다.</p>
      <p>③ '옵션 파츠: 스타터 세트' 입수 퀘스트</p>
      <p>유닛 강화에 도움이 되는 각종 옵션 파츠를 획득할 수 있는 '옵션 파츠: 스타터 세트' 입수 퀘스트. 스테이지 공략을 유리하게 이끌 수 있는 옵션 파츠를 입수하여 초반부터 유용하게 사용할 수 있다.</p>
      <p>④캐릭터 성장에 도움이 되는 어빌리티 등을 획득할 수 있는 '캐릭터 어빌리티 세트' 입수 퀘스트</p>
      <p>건담 시뮬레이션 게임 ‘SD건담 지 제네레이션 크로스 레이즈’(한국어판) PlayStation®4용 디지털 버전의 예약 판매는 11월 5일부터 시작되며, PlayStation®4, Nintendo Switch™용 패키지 버전의 예약 판매는 11월 6일부터 시작된다. Nintendo Switch™, STEAM® 디지털 버전의 예약 판매는 진행 중이다.</p>
