      <h1>Iraqi security forces open fire on protesters in fatal clashes in Baghdad – video</h1>
      <address><time datetime="2019-11-04T16:51:10+00:00">04 Nov 2019, 16:51</time> by <a rel="author">Reuters</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wx-9iRt_fsI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Clashes have erupted in Iraq's capital as security personnel fired live rounds and used water cannon to dispel thousands of demonstrators who defied a plea from the prime minister, Adel Abdul Mahdi, to suspend their protests. <a href="https://uk.reuters.com/article/uk-iraq-protests/at-least-five-dead-as-iraqi-security-forces-open-fire-on-baghdad-protesters-idUKKBN1XE0RG">Reuters reported</a> that at least five people had been killed</i>
      </p>
