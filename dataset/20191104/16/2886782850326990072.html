      <h1>Jean-Paul Dubois regénye nyerte idén a Goncourt-díjat</h1>
      <address><time datetime="2019-11-04T16:05:54+00:00">04 Nov 2019, 16:05</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DuDjQeb4vxI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Jean-Paul Dubois regénye kapta idén a legrangosabb francia irodalmi elismerést, a Goncourt-díjat - jelentették be hétfőn Párizsban. Az emberek nem egyformán élnek a földön című regény az elveszett illúziókról szól, egy képzeletbeli elítélt történetén keresztül bemutatva. A L'Olivier kiadó gondozásában megjelent mű felkavaró és nosztalgikus történet az elveszett boldogságról.</b>
      </p>
      <p>A 69 éves szerző a dél-franciaországi Toulouse-ban született, ez a 22. regénye. A humanizmusáról ismert író egyik legnépszerűbb könyve, az Egy francia élet 2004-ben egy másik rangos irodalmi elismerést, a Femina-díjat kapta meg.</p>
      <p>"Végtelen módon lehet elrontani az életet" - vallja a regény főhőse és narrátora, Paul Hansen, aki két éve egy kanadai börtönben tölti a büntetését, és cellatársának meséli el az életét.</p>
      <p>Paul Hansen, egy toleráns dán lelkész és egy ateista francia filmes programszervező fia, elegáns és jó szándékú ember, s az olvasó csak a regény végén tudja meg, hogy egy ilyen rendesnek látszó ember hogyan és miért került börtönbe. Addig pedig a főhős emlékeivel szembesül, ezen keresztül egy eltűnőben lévő világot ismerhet meg, amelyet fokozatosan vált fel egy cinikus és igazságtalan kor.</p>
      <p>Paul Hansen szeretteiről, erős személyiségű szüleiről, meghalt ír szerelméről mesél a börtönben, s jóllehet nem érez lelkifurdalást azért, amiért elítélték, a regény az elveszett illúziók, a sajnálat és az eltűnt boldogság iránti vágyakozás története. Jean-Paul Dubois mindezt a tőle megszokott kalandokkal teli, burleszk stílusban és időnként álomszerűen idézi meg, a narrátor alapjaiban fájdalmas és elegáns történetmesélésében mindig erősen jelen van az irónia.</p>
      <p>A másik legjelentősebb francia irodalmi elismerést, a főként formai újításokért adományozott Renaudot-díjat a zsűri Sylvain Tessonnak ítélte a Gallimard kiadó gondozásában megjelent La panthere des neiges (Hópárduc) című regényéért.</p>
