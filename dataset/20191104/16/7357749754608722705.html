      <h1>Le gouvernement minoritaire roumain de Ludovic Orban a obtenu la confiance du parlement</h1>
      <address><time datetime="2019-11-04T16:10:59+00:00">04 Nov 2019, 16:10</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/E0q245TDVVU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>C'est un début de réponse à la crise politique en Roumanie. Le gouvernement minoritaire présenté devant le Parlement par le libéral Ludovic Orban a réussi à obtenir la confiance des députés ce lundi après-midi mais de justesse : elle a été votée par 240 élus, soit seulement sept de plus que le minimum de voix nécessaires. Cette approbation va permettre de débloquer la candidature d'un Roumain au poste de commissaire à la Commission européenne.</p>
      <p>Ludovic Orban a promis qu'il désignerait un candidat à ce poste aussitôt après l'investiture de son gouvernement, en accord avec le président Klaus Iohannis, issu comme lui du parti libéral (PNL). A priori une bonne nouvelle pour la future présidente de la Commission européenne Ursula von der Leyen, dont l'équipe était incomplète en l'absence d'un commissaire roumain.</p>
