      <h1>La peculiar alfombra roja de los premios MTV Europeos repleta de color y tul</h1>
      <address><time datetime="2019-11-04T07:20:38+00:00">04 Nov 2019, 07:20</time> by <a rel="author">Verónica Lechuga</a></address>
      <p>
        <b>La gala celebrada en Sevilla tuvo a Rosalía como la gran protagonista de, además de la inesperada presencia de Cristiano Ronaldo con su pareja, Georgina Rodríguez.</b>
      </p>
      <figure>
        <img src="https://www.lainformacion.com/files/image_886_600_gallery/uploads/2019/11/04/5dbfd0d6383a3.jpeg"/>
        <figcaption><b>Rosalía<br/></b>La cantante catalana ganó el premio a la Mejor Colaboración por 'Con Altura', con J Balvin. Lució un peculiar traje de lunares en blanco y negro / EFE</figcaption>
      </figure>
      <figure>
        <img src="https://www.lainformacion.com/files/image_886_600_gallery/uploads/2019/11/04/5dbfd1304e0e7.jpeg"/>
        <figcaption><b>Rosalía<br/></b>El traje de la artista del momento estaba firmado por Balmain, una de sus marcas fetiche / EFE</figcaption>
      </figure>
      <figure>
        <img src="https://www.lainformacion.com/files/image_886_600_gallery/uploads/2019/11/04/5dbfd197933a0.jpeg"/>
        <figcaption><b>Becky G<br/></b>Becky G fue otra de las protagonistas de la noche con el diseño estrella de la colección de Giambattista Valli para H&amp;M / EFE</figcaption>
      </figure>
      <figure>
        <img src="https://www.lainformacion.com/files/image_886_600_gallery/uploads/2019/11/04/5dbfd23322714.jpeg"/>
        <figcaption><b>Dua Lipa<br/></b>Dua Lipa optó por un 'total look black' estilo Matrix que destacaba su nueva melena rubia / EFE</figcaption>
      </figure>
      <figure>
        <img src="https://www.lainformacion.com/files/image_886_600_gallery/uploads/2019/11/04/5dbfd26a3e2a0.jpeg"/>
        <figcaption><b>Lola Indigo<br/></b>Al igual que Becky G, la cantante española Lola Indigo eligió un vestido repleto de tul esta vez en color rosa de Victor Von Schwarz / EFE</figcaption>
      </figure>
      <figure>
        <img src="https://www.lainformacion.com/files/image_886_600_gallery/uploads/2019/11/04/5dbfd406571d0.jpeg"/>
        <figcaption><b>Cristiano y Georgina<br/></b>Cristiano Ronaldo y Georgina Rodríguez fueron la sensación de la noche con su inesperada aparición en Sevilla. Ambos optaron por atuendos muy coloridos, en rojo y azul noche. / EFE</figcaption>
      </figure>
      <figure>
        <img src="https://www.lainformacion.com/files/image_886_600_gallery/uploads/2019/11/04/5dbfd4594bab8.jpeg"/>
        <figcaption><b>Dulceida<br/></b>Dulceida fue de las mejor vestidas de la noche con un minivestido blanco en palabra de honor con volantes y volumen en los hombros de House of CB / EFE</figcaption>
      </figure>
      <figure>
        <img src="https://www.lainformacion.com/files/image_886_600_gallery/uploads/2019/11/04/5dbfd48e58ecb.jpeg"/>
        <figcaption><b>Amaral<br/></b>El dúo Amaral no se perdió la gala y lucieron muy acordes a su estilo habitual. Eva Amaral lució un minivestido de 'pailletes' con manga asimétrica. / EFE</figcaption>
      </figure>
      <figure>
        <img src="https://www.lainformacion.com/files/image_886_600_gallery/uploads/2019/11/04/5dbfd4c8ba69c.jpeg"/>
        <figcaption><b>Akon<br/></b>El cantante Akon también puso la nota de color con camisa y pantalón blancos y blazer rosa fucsia con brillo / EFE</figcaption>
      </figure>
      <figure>
        <img src="https://www.lainformacion.com/files/image_886_600_gallery/uploads/2019/11/04/5dbfd5283d04b.jpeg"/>
        <figcaption><b>Andrea Duro<br/></b>La actriz Andrea Duro fue de las pocas invitadas que eligió un esmoquin. La chaqueta asemejaba los colores de la cola de un pavo real. / EFE</figcaption>
      </figure>
