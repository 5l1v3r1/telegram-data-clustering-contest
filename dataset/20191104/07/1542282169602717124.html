      <h1>Καταλονία: Ετοιμάζουν «βασιλική» υποδοχή</h1>
      <address><time datetime="2019-11-04T07:43:57+00:00">04 Nov 2019, 07:43</time> by <a rel="author">Γιώργος Αϊβαλιώτης</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oFUHGEyZ6RU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Θορυβωδώς και με αφίσες διαγραφής του στέμματος που κρατούσαν ανάποδα διαδηλωτές στην Καταλονία ετοιμάζονται να κάνουν μία κάθε άλλο παρά βασιλική υποδοχή στην βασιλική οικογένεια της Ισπανίας.</p>
      <p>Η διαμονή του βασιλιά Φιλίππου και μελών της οικογενείας του σε κεντρικό ξενοδοχείο στην Βαρκελώνη, για τα βραβεία της Πριγκίπισσας της Χιρόνα, έχει πυροδοτήσει εκ νέου διαδηλώσεις στην καταλανική πρωτεύουσα.</p>
      <p>Εκατοντάδες συγκεντρωθέντες που επιδιώκουν την απόσχιση της Καταλονίας κτυπώντας ρυθμικά κατσαρόλες κι άλλες οικοσκευές και με σφυρίχτρες θέλησαν να κάνουν παραπάνω από αισθητή την παρουσία τους.</p>
      <p>Ένας από τους σκοπούς αυτής της επίσκεψης είναι και να επιστρέψει η στήριξη των ντόπιων προς το στέμμα.</p>
    </article>
