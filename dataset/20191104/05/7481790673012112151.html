      <h1>メキシコ、２次ラウンド進出一番乗り…プレミア１２</h1>
      <address>
        <time datetime="2019-11-04T05:55:00+00:00">04 Nov 2019, 05:55</time>
      </address>
      <p>　【サポパン（メキシコ）＝佐野司】野球の東京五輪予選を兼ねる国際大会「プレミア１２」（読売新聞社協賛）は３日、メキシコのサポパンで１次ラウンドＡ組の２試合が行われ、メキシコが８―２で米国を下して２連勝を飾り、日本で行われる２次ラウンド進出を一番乗りで決めた。今季巨人でプレーしたビヤヌエバ、阪神でプレーしたナバーロがそれぞれ２点適時打を放ち、勝利に貢献した。</p>
      <p>　ドミニカ共和国は１４―４でオランダに７回コールド勝ち。オランダは２連敗で１次ラウンド敗退が決まった。</p>
    </article>
