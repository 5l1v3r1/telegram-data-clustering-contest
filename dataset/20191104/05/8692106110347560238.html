      <h6 class="kicker">Vorfall in der Zast</h6>
      <h1>Ermittlungen nach Übergriffen auf Flüchtlinge laufen noch</h1>
      <address>
        <time datetime="2019-11-04T05:40:31+00:00">04 Nov 2019, 05:40</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/StWKlF5USjE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Halberstat - </b>Nach <a href="https://www.mz-web.de/landkreis-harz/angriffe-im-video-wachleute-attackieren-asylbewerber-in-zast-halberstadt-32986306">gewaltsamen Übergriffen von Wachpersonal auf Asylsuchende</a> in der Zentralen Anlaufstelle für Geflüchtete (Zast) in Halberstadt sind die Ermittlungen noch nicht abgeschlossen. Es werde sicher noch einige Zeit dauern, bis erste Ergebnisse mitgeteilt werden könnten, sagte der Sprecher der Staatsanwaltschaft Halberstadt auf Anfrage. Über den Vorfall hatte das Innenministerium im August in Magdeburg informiert.</p>
      <p>Auf zwei bei Youtube hochgeladenen kurzen Videos war zu sehen, wie <a href="https://www.mz-web.de/landkreis-harz/tritte-gegen-asylbewerber-firma-hat-wachleute-aus-der-zast-halberstadt-entlassen-33044318">vier Wachleute</a> zwei streitende Flüchtlinge trennen und sie dabei zu Boden stoßen und treten. Einer der Männer wird danach weiter drangsaliert. Die Videosequenzen sind mit dem Datum des 14. April versehen. Die vier beteiligten Wachleute wurden nach Angaben von Innenminister Holger Stahlknecht (CDU) sofort suspendiert. (dpa)</p>
