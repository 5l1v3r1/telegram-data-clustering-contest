      <h1>сломленные люди</h1>
      <address><time datetime="2019-11-04T05:28:05+00:00">04 Nov 2019, 05:28</time> by <a rel="author" href="https://d3.ru/user/PSI/" target="_blank">PSI</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2Zl09pdMLq4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote><a href="https://www.youtube.com/watch?v=2Zl09pdMLq4&amp;feature=youtu.be">Их домогались в детстве</a><br/>Их домогались в детстве О том, что разговаривать с незнакомцами на улице, брать у них сладости или садиться в чужую машину может быть опасно, в детстве предупр…<cite>www.youtube.com</cite></blockquote>
      <p>— Я не люблю и очень смущаюсь, когда ко мне прикасаются, я тебе говорила.<br/>— Потому что ты в детстве пережила… то самое? Расскажи, как это было?<br/>— Это происходило ночью, мне было совсем мало лет может 8, он приходил и трогал меня везде. Мне было очень страшно. И я никому никогда этого не рассказывала и тебя прошу, обещай мне. – она выглядела полностью потерянной.<br/>— Я обещаю. Кто он? Я его знаю? – во мне поднималась злость. Та самая, что ломает носы и калечит людей. <br/>— Я не могу тебе сказать. <br/>— Кто он, скажи мне. <br/>— Нет, не могу, — она закрыла лицо руками и у нее покатились слезы. <br/>— Я должен знать, кто он?<br/>— Я боюсь тебе говорить, — плачет.<br/>— Маша, не бойся, скажи. Я его знаю? <br/>— Да. <br/>— Кто он?<br/>— Но как ты будешь ходить на семейные праздники, если ты будешь знать? Я не могу тебе сказать.<br/>— Ты именно поэтому не хочешь детей, ты думаешь, что они будут несчастны. Ты именно потому боишься их заводить. Ты думаешь, что ты недостойна. Ты носишь в себе свою вину как ребенка. Ты боишься быть счастливой, – она плачет в голос, и кивает. Она рыдает. <br/>— Кто он? Ты была ребенком, ты ни в чем не виновата. Скажи мне. Скажи мне, кто он?<br/>— Рома, — сквозь слезы и всхлипы. <br/>Злость закипела во мне, и я сжал руль до боли в пальцах. <br/>— Поехали к нему прямо сейчас. Он на коленях будет умолять простить. <br/>— Нет! Ты обещал! Он уже просил прощения, — смотрит прямо в глаза, все лицо в слезах, а в глазах страх. <br/>— Ты простила?<br/>Качает головой.<br/>— Поехали, тебе надо поставить точку. Поехали. <br/>— Нет, это моя семья.<br/>— Зачем тебе такая семья, которая причиняет только боль?<br/>— Пожалуйста, нет. Но ты же обещал – уже кричит, уже почти истерика. <br/>Несколько минут сидим, и я обнимаю ее. Она плачет. <br/>— Ну хорошо. А что дальше? Егор (его сын) только что женился, у него появятся дети. Ты будешь молчать? <br/>— Да.<br/>— Я не позволю этому уроду это повторить. <br/><br/>Вскоре мы расстались. <br/>Причины были стандартные. Мало внимания, мало заботы и неуверенность, что я смогу ее защитить. <br/>По факту же у нее появился кто–то другой. Но это уже не важно. <br/><br/>Поговорите со своими детьми. Потому что дети, это те, кто не способны себя защитить. Те, кого защищать кроме вас некому.</p>
