      <h1>"هيك ضهر سليم الغضبان من ثكنة الحلو"؟ إليكم حقيقة هذه الصورة FactCheck#</h1>
      <address>
        <time datetime="2019-11-04T13:36:00+00:00">04 Nov 2019, 13:36</time>
      </address>

      <p>"هيك ضهر سليم الغضبان من ثكنة الحلو"، وفقا للزعم. في الصورة المتناقلة، الظهر مكشوف، وقد ظهرت عليه آثار ضرب مبرح. منذ نحو يومين، تتناقل حسابات هذه الصورة، مع زعم انها للشاب الغضبان، بعد اطلاقه في 2 تشرين الثاني 2019. <b>FactCheck# </b><b>النتيجة: </b>الصورة المتناقلة ليست للغضبان، بل لأحد الشباب عقب اطلاقه من ثكنة الحلو (19 ت1 2019)، وذلك بعد توقيفه، مع آخرين، خلال اول يومي احتجاجات في بيروت، وقد تخللتها أعمال شغب (17 -18 ت1 2019).  <b>"النّهار" دقّقت من أجلكم</b><b>الوقائع: </b>صورة مركبة. الى اليمين، آثار ضرب مبرح وكدمات على ظهر مكشوف. والى اليسار، صورة للناشط في "الحركة الشبابية للتغيير" سليم الغضبان، رافعا اشارة النصر. كذلك، يتم تناقل صورة الشخص الذي تعرض للضرب، مع زعم انه الغضبان. <b>التدقيق:</b>-باستخدام البحث العكسي عن الصور في غوغل، يتبين ان صورة الظهر الذي تظهر عليه آثار الضرب، نُشِرت في 19 تشرين الأول 2019 (<a href="https://imgur.com/gallery/TkIYT2Q">هنا</a>، على سبيل المثال). <b>المكان: </b>امام ثكنة الحلو (المبنى الظاهر الى يسار الصورة). في ذلك اليوم، تمّ اطلاق عدد من الشباب الذين اوقفوا اثر <a href="https://www.annahar.com/article/1052739-%D8%AA%D8%B3%D8%AC%D9%8A%D9%84%D8%A7%D8%AA-%D9%85%D8%B5%D9%88%D8%B1%D8%A9-%D8%B9%D9%86-%D8%A3%D8%B9%D9%85%D8%A7%D9%84-%D8%A7%D9%84%D8%B4%D8%BA%D8%A8-%D9%88%D8%B3%D8%B7-%D8%A8%D9%8A%D8%B1%D9%88%D8%AA">احتجاجات</a> انطلقت في بيروت في 17- 18 تشرين الاول 2019، وتخللتها اعمال شغب. 17 تشرين الاول هو اول ايام الثورة في لبنان. وقد وجدنا صورتين أخريين للشخص ذاته امام الثكنة (<a href="https://twitter.com/AlyaAwada/status/1185517027315855362">هنا</a>، وتحت، 19 ت1 2019). وعلى غرار شباب آخرين <a href="https://twitter.com/Halima_Tabiaa/status/1185479144353783809?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1185479144353783809&amp;ref_url=https%3A%2F%2Fwww.lebanon24.com%2Fnews%2Flebanon%2F636939%2F%25D9%2585%25D9%2588%25D9%2582%25D9%2588%25D9%2581%25D9%2588%25D9%2586-%25D8%25AF%25D8%25A7%25D8%25AE%25D9%2584-%25D8%25AB%25D9%2583%25D9%2586%25D8%25A9-%25D8%25A7%25D9%2584%25D8%25AD%25D9%2584%25D9%2588-%25D9%2588%25D9%2585%25D8%25AD%25D8%25A7%25D9%2585%25D9%2588%25D9%2586-%25D9%258A%25D8%25B9%25D9%2585%25D9%2584%25D9%2588%25D9%2586-%25D8%25B9%25D9%2584%25D9%2589-%25D8%25A5%25D8%25AE%25D8%25B1%25D8%25A7%25D8%25AC%25D9%2587%25D9%2585&amp;prefetchTimestamp=1572860129055">(هنا</a>)، كانت آثار الضرب واضحة على جسمه. -بالنسبة الى الصورة الاخرى، فهي تظهر الغضبان أمام ثكنة الحلو، بعد اطلاقه في 2 تشرين الثاني 2019 (<a href="https://www.annahar.com/article/1061019-%D9%81%D9%8A%D8%AF%D9%8A%D9%88-%D8%A5%D8%B7%D9%84%D8%A7%D9%82-%D8%B3%D9%84%D9%8A%D9%85-%D8%BA%D8%B6%D8%A8%D8%A7%D9%86-%D9%88%D9%87%D8%AA%D8%A7%D9%81%D8%A7%D8%AA-%D9%85%D9%86%D8%A7%D9%87%D8%B6%D8%A9-%D9%84%D9%84%D8%B3%D9%84%D8%B7%D8%A9">هنا</a>، و<a href="https://www.lbcgroup.tv/news/d/lebanon-revolts/480387/%D8%A7%D9%84%D9%85%D8%AA%D8%B8%D8%A7%D9%87%D8%B1%D9%88%D9%86-%D8%A7%D9%85%D8%A7%D9%85-%D8%AB%D9%83%D9%86%D8%A9-%D8%A7%D9%84%D8%AD%D9%84%D9%88-%D9%8A%D8%B1%D9%81%D8%B6%D9%88%D9%86-%D8%A7%D9%84%D9%85%D8%BA%D8%A7%D8%AF%D8%B1%D8%A9-%D9%82%D8%A8%D9%84-%D8%A7%D8%B7%D9%84/ar">هنا)</a>. في <a href="https://www.annahar.com/article/1061019-%D9%81%D9%8A%D8%AF%D9%8A%D9%88-%D8%A5%D8%B7%D9%84%D8%A7%D9%82-%D8%B3%D9%84%D9%8A%D9%85-%D8%BA%D8%B6%D8%A8%D8%A7%D9%86-%D9%88%D9%87%D8%AA%D8%A7%D9%81%D8%A7%D8%AA-%D9%85%D9%86%D8%A7%D9%87%D8%B6%D8%A9-%D9%84%D9%84%D8%B3%D9%84%D8%B7%D8%A9">الفيديو </a>الذي ينشره موقع "النهار"، يمكن ايضا مشاهدة الصورة ذاتها: الغضبان امام الثكنة، رافعا علامة النصر، بعد اطلاقه.  في 1 تشرين الثاني 2019، تم توقيف الغضبان على خلفية اقتحام عدد من المحتجين مبنى جمعية المصارف في منطقة الجميزة، واعتصامهم في داخله، مطالبين بـ"عدم ربط الليرة اللبنانية بالدولار، دفع القروض بالليرة اللبنانية وإعادة جدولة القروض". و"بعد مفاوضات فاشلة بين المتجين والقوى الأمنية لانهاء الاعتصام، اخرجت القوى الأمنية المعتصمين بعدما اعتقلت الغضبان خارج مبنى الجمعية بعد حصول تدافع مع القوى الامنية. وقد انهال عناصر من الأمن بالضرب على الشاب أمام العدسات التي وثقت أيضاً اعتقال أفراد المجموعة...". (<a href="https://www.annahar.com/article/1060302-%D9%85%D8%AD%D8%AA%D8%AC%D9%88%D9%86-%D9%8A%D8%B9%D8%AA%D8%B5%D9%85%D9%88%D9%86-%D8%AF%D8%A7%D8%AE%D9%84-%D8%AC%D9%85%D8%B9%D9%8A%D8%A9-%D8%A7%D9%84%D9%85%D8%B5%D8%A7%D8%B1%D9%81">هنا</a>، النهار، 1 تشرين الثاني 2019).واثر انتشار فيديو عن ضرب الغضبان، اصدرت قوى الامن الداخلي بيانا توضيحيا لما حصل (<a href="https://www.annahar.com/article/1060662-%D8%A8%D9%8A%D8%A7%D9%86-%D9%84%D9%82%D9%88%D9%89-%D8%A7%D9%84%D8%A3%D9%85%D9%86-%D8%AD%D9%88%D9%84-%D8%A7%D9%84%D8%AA%D8%B9%D8%B1%D8%B6-%D9%84%D8%A3%D8%AD%D8%AF-%D8%A7%D9%84%D8%A3%D8%B4%D8%AE%D8%A7%D8%B5-%D8%A7%D8%B5-%D8%A3%D9%85%D8%A7%D9%85-%D9%85%D8%A8%D9%86%D9%89-%D8%AC%D9%85%D8%B9%D9%8A%D8%A9-%D8%A7%D9%84%D9%85%D8%B5%D8%A7%D8%B1%D9%81-%D9%85%D9%86-%D9%82%D8%A8%D9%84-%D8%B9%D8%AF%D8%AF-%D9%85%D9%86">هنا، </a>النهار، 1 تشرين الثاني 2019). مواضيع ذات صلة <a href="https://www.annahar.com/article/1052772-%D8%A8%D8%A7%D9%84%D9%81%D9%8A%D8%AF%D9%8A%D9%88-%D9%88%D8%A7%D9%84%D8%AF-%D8%A3%D8%AD%D8%AF-%D8%A7%D9%84%D9%85%D8%B9%D8%AA%D9%82%D9%84%D9%8A%D9%86-%D9%8A%D9%88%D8%AC%D9%87-%D8%B1%D8%B3%D8%A7%D9%84%D8%A9-%D8%A8%D8%B9%D8%AF%D9%85%D8%A7-%D8%AD%D8%A7%D9%88%D9%84-%D8%A5%D8%AD%D8%B1%D8%A7%D9%82-%D9%86%D9%81%D8%B3%D9%87">بالفيديو: والد أحد المعتقلين يوجّه رسالة بعدما حاول إحراق نفسه</a></p>
