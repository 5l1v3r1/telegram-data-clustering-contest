      <h1>Iran, migliaia di persone in piazza nell'anniversario della crisi</h1>
      <address><time datetime="2019-11-04T18:01:14+00:00">04 Nov 2019, 18:01</time> by <a rel="author">Roberto Alpino </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NL4uKgoJ68A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>TEHERAN (IRAN) - Migliaia di iraniani si sono riuniti per commemorare il 40esimo anniversario dell'occupazione dell'allora Ambasciata statunitense a Teheran</b>.</p>
      <p>I manifestanti condannano quelle che chiamano "<b>politiche manipolative statunitensi</b>" e le relative atrocità contro l'Iran, al canto di "Morte agli Stati Uniti" e dando fuoco alla bandiera a stelle e strisce.</p>
      <p>"Vogliamo dire ad altri Paesi che non possono riportarci indietro ad anni prima della rivoluzione - dice una studentessa - l'Iran non obbedirà a nessun Paese".</p>
      <p>A seguito dell'occupazione dell'Ambasciata, gli iraniani ebbero accesso a documenti top secret, che dimostrarono le attività di spionaggio statunitensi nel Paese.</p>
      <p>"Quando i documenti ritrovati furono pubblicati - afferma invece un pensionato - fu dimostrato che l'Ambasciata era una tana dello spionaggio".</p>
      <p>Ebrahim, all'epoca leader degli studenti nell'assalto, ha espresso il suo rammarico per quanto accaduto, tuttavia altri ancora <b>difendono il loro atto rivoluzionario</b>, considerandolo una legittima difesa.</p>
      <p>"Qualcuno potrebbe dire sia stato un errore, anche se una volta ha pensato il contrario - dice Hossein Sheikholeslam, ex studente "ribelle", politico e attuale consigliere del Ministro degli Esteri, Zarif - è libero di cambiare idea, ma penso che irrompere nell'Ambasciata sia stata la cosa giusta da fare, in quanto non ci si può fidare degli Stati Uniti, hanno fatto tutto il possibile contro di noi senza rispettare alcuna regola".</p>
      <h3>L'accordo violato</h3>
      <p><b>L'Iran sta mettendo in funzione 60 centrifughe avanzate</b> IR-6 nel sito nucleare di Natanz, vale a dire il doppio di prima", <b>in violazione dell'accordo sul nucleare</b> ratificato nel 2015.</p>
      <p>L'annuncio viene dal Capo dell'Organizzazione per l'energia atomica del Paese, Salehi, nel giorno del <b>40esimo anniversario dell'occupazione dell'Ambasciata statunitense</b>.</p>
      <p><b>Il Leader supremo dell'Iran, l'Ayatollah Ali Khamenei</b>, intanto, è accolto con entusiasmo dagli studenti delle scuole e dell'università di Teheran: per lui sono stati proprio i giovani la spina dorsale della rivoluzione islamica del Paese.</p>
      <h3>"No ai negoziati con gli Stati Uniti"</h3>
      <p>"Alcuni pensano che negoziare con l'America risolverebbe i problemi del nostro Paese - dichiara davanti agli studenti - è un grande errore. Si sbagliano al 100%. Rinunciando ai colloqui con gli Stati Uniti, continuiamo a sottolineare che questo è uno dei mezzi con cui possiamo impedire che gli Usa interferiscano nel nostro paese. Non è solo una scelta emotiva; c'è una logica forte dietro questa scelta".</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/73/26/606x404_cmsv2_9f841213-2d59-5017-9082-7bc6d7c3a583-4277326.jpg"/>
        <figcaption>Ali Khamenei acclamato da un gruppo di studenti iraniani.</figcaption>
      </figure>
      <p>Murales di scherno sulla cultura americana sono apparsi sul muro di cinta dell'allora ambasciata Usa a Teheran, non ci sono state invece le consuete manifestazioni di piazza.Sul muro dell'ambasciata sono ancora visibili i segni di quell'occupazione avvenuta con la forza.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/73/26/606x404_cmsv2_d70e8aff-9dc2-5046-a1b7-54e314541d4e-4277326.jpg"/>
        <figcaption>La Statua della Libertà con il braccio rotto.Nazanin Tabatabaee/WANA (West Asia News Agency) via REUTERS</figcaption>
      </figure>
      <h3>Bruciava la bandiera a stelle e strisce</h3>
      <p>Sono passati 40 anni dall'attacco e dal sequestro di 52 dipendenti dell'ambasciata - 14 di loro vennero liberati, alcuni per motivi di salute, nel 1980 -, ostaggi per 444 giorni, dal 4 novembre 1979 al 20 gennaio 1981.</p>
      <p>La rivoluzione iraniana, ispirata dall'ayatollah <b>Khomeini</b>, rientrato in patria dopo un lungo esilio, approfittò dell'assenza dello Scià Reza Pahlevi, che si trovava proprio negli Stati Uniti per cure contro il cancro.</p>
      <p>Gli ostaggi furono mostrati al pubblico legati e bendati, suscitando notevole impressione nell'opinione pubblica americana.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/73/26/606x340_cmsv2_60391a5e-dcdc-53c1-baf2-43fb52e47102-4277326.jpg"/>
        <figcaption>Gi ostaggi, legati e bendati.Repertorio Euronews</figcaption>
      </figure>
      <p>Dopo un fallito tentativo di liberazione degli ostaggi, la vicenda-Iran costò la presidenza a <b>Jimmy Carter</b>, battuto poi alle elezion ida Ronald Reagan.<br/>Gli ostaggi furono rilasciati proprio l'ultimo giorno della presidenza-Carter.</p>
      <p>Ora la vecchia ambasciata americana, teatro di quel pezzo di storia, è stata trasformata in Museo, chiamato il <b>Museo dello Spionaggio Americano</b>.</p>
