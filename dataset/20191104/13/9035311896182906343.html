      <h1>İmamoğlu'ndan Soylu'ya cevap: 31 Mart’ta seçimi iptal edenler ahmaktır</h1>
      <address><time datetime="2019-11-04T13:12:30+00:00">04 Nov 2019, 13:12</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IuKQi7X_6JM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>İçişleri Bakanı Süleyman Soylu ile İstanbul Büyükşehir Belediye (İBB) Başkanı Ekrem İmamoğlu arasında "ahmak" polemiği yaşanıyor. Bakan Süleyman Soylu, geçen hafta Strasbourg'da temaslarda bulunan İBB Başkanı Ekrem İmamoğlu için, "Avrupa Parlamentosu'na gidip, Türkiye'ye gidip şikayet eden ahmağa söylüyorum. Bunun bedelini bu millet sana ödetecek." dedi. İmamoğlu'nun yanıtı gecikmedi. İBB Başkanı İmamoğlu "31 Mart’ta seçimi iptal edenler ahmaktır." dedi.</p>
      <p>Doğu ve Güney Doğu Anadolu'da 15 il ve ilçeye kayyum atanmasıyla ilgili konuşan Süleyman Soylu, belediye başkanlarını 'ülkenin ve beldenin selameti için' görevden aldıklarını söyledi.</p>
      <p>Konuşmasında İmamoğlu'nun Strasbourg ziyaretini eleştiren Soylu, "Bu iş o kadar bedava değil. Yazıklar olsun. Bu milletin sana okuttuğu okula yazıklar olsun. Bu milletin sana verdiği emeğe yazıklar olsun." dedi:</p>
      <p>"Birileri eline silah alacak, 9 aylık çocuklarımızı, 11 aylık bebeklerimizi şehit edecek, orada Kürt, Arap ve Türk kardeşlerimizin dükkanını açmasını engelleyecek, çocukların üniversiteye gitmesini engelleyecek, bunu o belediyenin belediye başkanları yapacak, sen de Avrupa Birliği Parlamentosu'na gideceksin veya oradaki belediye toplantısına gideceksin, Türkiye'yi şikayet edeceksin. Yazıklar olsun. Bunları söyleyemeceksek, bunları ifade edemeyeceksek yaptığımız görevin ne anlamı var. Bu kadar ucuz mu bu işler."</p>
      <h3>"Söyleyene bakarım adam mı diye"</h3>
      <p>Gazeteciler İBB Başkanı İmamoğlu'na Bakan Soylu'nun açıklamalarını okuyarak yorumunu sordu. İmamoğlu, "Ben lafa bakarım laf mı diye, bir de söyleyene bakarım adama bakarım adam mı diye derim." cevabını verdi. Bu sözleri üzücü olarak nitelendiren İmamoğlu isim vermeden Bakan Soylu'nun seviyesine inmediğini ve inmeyeceğini kaydetti. Ekrem İmamoğlu sözlerini şöyle sürdürdü: "Bu seviye noktasında da söyledikleri yaptıkları da zaten belli, o tarafına çok girmek istemiyorum ama oraya bir cümle yapmak isterim. 31 Mart’ta seçimi iptal edenler ve dünyada, Avrupa’da, onların gözünde nereye düştüğümüz noktasında, o olan şeylere, biten şeylere baktığımızda, tam da işte 31 Mart’ta seçimi iptal edenler ahmaktır. Önce ona bir odaklansın."</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191371315866951680" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Başkan İmamoğlu, Bakan Süleyman Soylu'nun suçlamalarına ise şöyle karşılık verdi: "Birincisi ben Strazburg’da Türkiye’yi nasıl anlattığımı çok iyi biliyorum, tamamı Youtube’da var. Bir iki kelimeyi bilgi edinip bunu söylemek sadece böyle araştırmadan lafını bilmeden bugün söylediğini yarın unutan kişiler ancak bunu yapabilir. 6-7 sene önce birini övüp bugün ona ancak tehdit savuranlar böyle hatalar yapabilir."</p>
