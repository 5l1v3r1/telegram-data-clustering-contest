      <h1>New Delhi asphyxié par la pollution</h1>
      <address><time datetime="2019-11-04T13:24:56+00:00">04 Nov 2019, 13:24</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NdkEp0DRfVw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Des vols annulés, retardés ou détournés au départ de New Delhi, des écoles fermées, des chantiers à l’arrêt. La capitale de l'Inde et ses vingt millions d'habitants continuent de tousser et se frotter les yeux lundi dans un brouillard de pollution dantesque.</p>
      <p>Une situation d'urgence de santé publique. Le pic de ces jours-ci est l'un des plus violents épisodes de pollution atmosphérique qu'a connu la mégapole ces dernières années, souvent qualifiée par des responsables indiens de "chambre à gaz".</p>
      <p>"<i>La pollution à Delhi est très importante et ici à l’aéroport nous avons du mal à respirer, nous avons les yeux qui brûlent comme si quelqu’un nous avait mis du piment dedans</i>", raconte un habitant. La circulation alternée est entrée en vigueur jusqu'au 15 novembre. Les véhicules ne peuvent rouler qu'un jour sur deux selon que leur plaque d'immatriculation finit par un chiffre pair ou impair.</p>
      <h3>Ecoles fermées</h3>
      <p>"<i>C’est extrême. Je viens d’Allemagne et je n’ai jamais ressenti quelque chose comme ça. Je suis arrivé hier je porte ce masque parce que c’est juste impossible de respirer sans</i>", raconte un touriste allemand.</p>
      <p>Vendredi les autorités ont ordonné vendredi la fermeture des écoles et l'arrêt des chantiers jusqu'à mardi à Delhi et sa région. Le gouvernement local distribue aussi des masques de protection aux écoliers.</p>
      <p>En visite dans une capitale indienne asphyxiée, la chancelière allemande Angela Merkel, a promis un milliard d'euros sur cinq ans pour des transports écologiques en Inde. Elle a également exhorté New Delhi à lutter contre ce fléau responsable de centaines de milliers de décès prématurés.</p>
