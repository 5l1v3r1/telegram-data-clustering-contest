      <p>
        <b>Van het veld gestuurd worden is nooit leuk. Zeker niet als de VAR ingrijpt en een rode kaart adviseert op het moment dat je je zelf van geen kwaad bewust bent. De rechtsback van Monaco, Ruben Aguilar, is echter dusdanig gefrustreerd dat hij zijn boosheid botviert op de VAR-monitor zelf.</b>
      </p>
      <p>Aguilar kreeg in de tweede minuut van de blessuretijd een rode kaart voorgehouden. Op dat moment stond Monaco al met 1-0 achter bij Saint-Etienne en dat kon de ploeg uit het vorstendom dan ook niet meer rechtzetten.</p>
