      <h1>Учителко любима! Теодора, преподавателят в детска онкология</h1>
      <h2>Нейните ученици са болни и за тях учебниците са приятно разнообразие</h2>
      <address><time datetime="2019-11-04T13:36:00+00:00">04 Nov 2019, 13:36</time> by <a rel="author" href="https://www.dnes.bg/author/257" target="_blank">Боряна Павлова</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FDnes.bg%2Fvideos%2F425109014868512%2F&amp;show_text=0&amp;width=560" width="560" height="314" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>Теодора е учителка, но тя има доста по-различен делник от повечето преподаватели.</p>
      <p>Нейните ученици всъщност искат да ходят на училище и я чакат с нетърпение. Защото тя преподава на деца, които са болни от рак.</p>
      <p>Тя изкарва децата от ежедневието им, изпълнено с трудности. Теодора е човекът, който преподава на децата в онкологичното отделение за деца на болница "Царица Йонна" в София.</p>
      <p>Много от децата са там за над година.</p>
      <p>"Разнообразие е, иначе само скучаеш и се чудиш какво да правиш", разказва един от учениците на Теодора пред <a href="https://www.dw.com/bg/%D0%BD%D0%B0%D1%87%D0%B0%D0%BB%D0%BE/s-10257"><b>DW</b></a>.</p>
      <p>Някои от тях в началото не искали да влязат в час, но после проявили интерес към учебния процес.</p>
      <p>Болничното училище е било създадено през 1963 г. Тогава го е имало в Пловдив, Варна и София.</p>
      <p>През 2016 г. то е закрито и Теодора е съкратена. Тя обаче продължава да учи децата.</p>
      <p>Помагат й от организация "Деца с онкохематологични заболявания", които поддържат проекта.</p>
      <p>Той стартира преди 3 години, но за съжаление финансирането е приключило.</p>
      <p>Днес Теодора продължава да преподава, макар и със символична заплата.</p>
