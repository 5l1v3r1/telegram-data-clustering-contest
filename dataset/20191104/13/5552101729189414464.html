      <h1>莫文蔚台北開唱老公愛相隨　吳宗憲盡地主之誼：帶他去看制服店</h1>
      <address><time datetime="2019-11-04T13:58:00+00:00">04 Nov 2019, 13:58</time> by <a rel="author">蔡世偉, 陳仁萱, 洪偉韜</a></address>
      <p>莫文蔚12/7、8日將於台北小巨蛋舉辦《絕色莫文蔚 世界巡迴演唱會 巔峰之旅 台北站》演唱會，今（4日）特別將電視宣傳唯一通告獻給吳宗憲、Lulu、陳漢典主持的三立《綜藝大熱門》，吳宗憲也好奇這次演唱會真的是她的告別演唱會嗎？莫文蔚趕緊澄清表示：「不是退休，是不開大型演唱，將會換方式表演，投入音樂劇。」</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/CECQ3zodr5Q" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>莫文蔚這次將唯一通告獻給《綜藝大熱門》，吳宗憲也很有誠意的親寫「爆了！」二字書法贈予莫文蔚，他還說莫文蔚聲音太特別，《陰天》及《廣島之戀》是自己最愛的2首，也是KTV必點歌曲，特別是《廣島之戀》，笑稱「把妹很好用」。莫文蔚在小巨蛋已第5次開唱，她表示這次2場演唱會很絕，2天完全不同曲目，而愛開玩笑的吳宗憲還說這樣他一定要「破費」2次去買演唱會的門票。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191104215518-02a9d2c889d30b840222e65e02b26156-tablet.jpg"/>
        <figcaption>吳宗憲親筆寫上「爆了」，預祝莫文蔚演唱會門票大賣。</figcaption>
      </figure>
      <p>莫文蔚難得上節目，吳宗憲當然沒放過可以調侃她的機會，笑說有一段時間無法對莫文蔚諒解，原因竟是她嫁給外國人，2人在合照時，在大家的慫恿下，拍了一組模仿蔡依林與「五月天」阿信演唱會上求婚下腰的照片。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191104215536-ff34680116576696e8a26ca90dbe4f5b-tablet.jpg"/>
        <figcaption>莫文蔚澄清巡迴演唱會後將不再個唱，將專注在音樂劇上。</figcaption>
      </figure>
      <p>吳宗憲還不忘趁機推銷自家產品，從吸塵器、行李箱、按摩器都說要送一套給莫文蔚，還開玩笑表示想拍《雞姊外傳》，力邀莫文蔚演出，結果遭打槍。愛開玩笑的憲哥最後更力邀莫文蔚老公在演唱會期間來台，願盡地主之誼「帶妳老公去看看台灣的制服店文化。」嚇的莫文蔚直喊：「那還是不要帶他來了」。</p>
