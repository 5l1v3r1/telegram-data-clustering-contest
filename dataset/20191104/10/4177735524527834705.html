      <h1>Alumnos de primer grado de la Escuela N°11 juntaron pañales y ropa para el Hospital de Niños</h1>
      <address><time datetime="2019-11-04T10:09:00+00:00">04 Nov 2019, 10:09</time> by <a rel="author" href="https://www.eleco.com.ar/author/el-eco-de-tandil/" target="_blank">El Eco de Tandil</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vplcRAh90yw" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>
          <cite>El Eco</cite>
        </figcaption>
      </figure>
      <p>Los alumnos de primer grado de la Escuela Primaria N°11, ubicada en Machado entre 9 de Julio y Rodríguez, realizaron una colecta de ropa para bebé y pañales para el Hospital de Niños en el marco de un proyecto literario.</p>
      <p>La maestra de los chicos, en diálogo con <b>El Eco Multimedios</b>, contó que en primera instancia debieron elegir entre poesía, cuentos y canciones, y que los niños optaron por la última opción. “Así que tuvimos que leer varias letras y luego seleccionamos una. Con ese tema, más un detalle que ellos elaboraron acá, participamos del evento y fuimos seleccionados. <b>Fue un éxito</b>”, señaló.</p>
      <p>Señaló que la propuesta de la jornada era recreativa pero que por otra parte era una “primavera solidaria”, de modo que los alumnos tenían que pensar en una institución para realizar una colecta. “<b>Y surgió de ellos colaborar con el Hospital de Niños</b>”, indicó.</p>
      <p>Mediante salidas que realizaron alrededor de la institución y la ayuda de familiares y compañeros lograron juntar una importante cantidad de productos que luego llevarán. “<b>Así que muy felices, porque fue un éxito; logramos juntar un montón de cosas</b>”, finalizó.</p>
