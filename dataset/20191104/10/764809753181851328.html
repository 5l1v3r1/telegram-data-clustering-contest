      <h1>ماكدونالدز تعزل رئيسها التنفيذي بسبب علاقة غرامية</h1>
      <address><time datetime="2019-11-04T10:37:43+00:00">04 Nov 2019, 10:37</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kP9Ga34H0yA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>قال <a href="https://arabic.euronews.com/2018/07/14/intestinal-illness-outbreak-linked-to-mcdonald-s-salad">عملاق الوجبات السريعة ماكدونالدز</a> يوم الأحد، إن الشركة اتخذت قرارا بعزل الرئيس التنفيذي ستيف إيستربروك بعد أن قام بخرق القوانين وقواعد السلوك الخاصة بسياسة الشركة.</p>
      <p>وقالت شركة الوجبات السريعة العالمية في بيان صحفي أصدرته يوم ، إن مجلس إدارة الشركة اتخذ هذا القرار بعد أن تبين أن إيستربروك على علاقة غرامية مع إحدى الموظفات.</p>
      <p>ولم تصدر <a href="https://arabic.euronews.com/2018/07/08/a-man-is-selling-his-6-years-old-mcdonalds-cheeseburger-meal-on-ebay">ماكدونالدز</a> والتي تمنع أن يقيم المدراء علاقات عاطفية مع موظفيهم المزيد من التفاصيل حول هذه الحادثة.</p>
      <p>هذا وعلى الفور تم تعيين كريس كيمبزينسكي رئيسا تنفيذيا جديدا للشركة، خلفا لإيستربروك.</p>
      <p>وأعلن إيستربروك في رسالة بعثها عبر البريد الإلكتروني إلى الموظفين، موافقته على القرار الذي اتخذته الشركة، بالرغم من أن هذه العلاقة تمت برضا الطرفين. وقال: "بالنظر إلى قيم الشركة، أتفق مع مجلس الإدارة على أن وقتي للرحيل قد حان".</p>
