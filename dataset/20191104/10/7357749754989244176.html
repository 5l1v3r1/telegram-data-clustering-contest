      <h1>Le patron de MacDonald's limogé à cause d'une liaison</h1>
      <address><time datetime="2019-11-04T10:39:18+00:00">04 Nov 2019, 10:39</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KyjpjvqS29c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Mac Donald ne plaisante pas avec son règlement intérieur. Le géant américain du fast-food vient de contraindre son directeur général Steve Easterbrook à quitter l'entreprise. Cet homme a commis une erreur de jugement en engageant récemment une liaison certes "consentie" avec un ou une salariée, mais contraire aux règles de l'entreprise.</p>
      <p>Dans une lettre adressée aux salariés Steve Easterbrook reconnaît lui-même avoir commis "une erreur". Il est remplacé, avec effet immédiat, par Chris Kempczinski, qui gérait jusqu'à présent les activités de McDonald's aux Etats-Unis.</p>
      <p>Diplomé de Duke University et de la prestigieuse école de commerce de Harvard, il est un habitué des groupes offrant des produits de grande consommation. Il a notamment auparavant travaillé pour PepsiCo, Kraft, Procter &amp; Gamble.</p>
