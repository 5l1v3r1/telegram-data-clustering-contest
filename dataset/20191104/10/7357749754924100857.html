      <h1>Macron en Chine, le commerce en ligne de mire</h1>
      <address><time datetime="2019-11-04T10:52:46+00:00">04 Nov 2019, 10:52</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DbRey-IBu5U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>En janvier 2018, il avait promis de revenir en Chine chaque année. Le président français entame donc ce lundi sa deuxième visite sur le sol chinois. Et cette fois-ci, c'est à Shanghai qu'Emmanuel macron va d'abord rencontrer son homologue Xi Jinping.</p>
      <p>Au programme bien sûr, principalement, le commerce. Venu avec une cinquantaine de dirigeants d'entreprises et le commissaire européen à l'agriculture, Macron doit assister à un dîner de gala pour l'inauguration de la deuxième Foire aux importations de Shanghai, un rendez-vous annuel instauré par le régime communiste pour convaincre de son intention d'ouvrir son marché.</p>
      <p>78 entreprises françaises participent à l'événement aux côtés de 3 000 autres compagnies venues de 64 pays.</p>
      <p>Le chef d'Etat français espère signer mercredi à Pékin une quarantaine de contrats dans les secteurs traditionnels de la relation franco-chinoise comme l'agroalimentaire, le tourisme, ou la santé. C'est l'an dernier, sous son mandat, que la Chine a levé son embargo sur le boeuf français et que les exportations ont repris 17 ans après la vache folle.</p>

        <iframe data-src="https://twitter.com/euronewses/status/1191097916422852608" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>

      <h3>Ce sera la 6e fois que Macron et Xi se rencontrent</h3>
      <p>En mars dernier, lors de sa visite à paris, Xi Jinping avait été reçu par un front européen uni pour discuter notamment de l'ambitieux projet des nouvelles routes de la soie. Sept mois plus tard, Emmanuel Macron va essayer de pousser Xi Jinping à conclure un accord sur les investissements avec les Européens. Et la Chine semble montrer désormais de l’importance à l’Europe, car Pékin vient de nommer, vendredi dernier, son premier "représentant spécial pour les affaires européennes".</p>
      <p>Sur les droits de l'homme et Hong Kong, de bonnes intentions sont affichés par l'Elysée, mais l'accent semble plutôt mis sur la culture avec une autre inauguration, celle du Centre Pompidou West Bund Museum Project à Shanghai.</p>
