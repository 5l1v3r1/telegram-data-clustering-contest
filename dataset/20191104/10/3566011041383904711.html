      <h1>یوم الله ۱۳آبان گرامی باد</h1>
      <h2>پوستر؛</h2>
      <address>
        <time datetime="2019-11-04T10:33:00+00:00">04 Nov 2019, 10:33</time>
      </address>
      <p>۱۳آبان روز مبارزه با استکبار جهانی گرامی باد.</p>
      <p>به گزارش <a href="http://www.dana.ir/">شبکه اطلاع رسانی راه دانا</a>؛ به نقل از <a href="http://diyareaftab.ir/">دیار آفتاب</a>؛ ۱۳آبان نماد عملی شعار مرگ بر آمریکاست.</p>
      <p>دیارآفتاب با انتشار پوستری این روز را گرامی می دارد.</p>
