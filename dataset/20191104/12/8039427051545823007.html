    <article>
      <h1>జగన్‌ నేతృత్వంలో నియంతృత్వపాలన సాగుతోంది: కన్నా</h1>
      <address>
        <time datetime="2019-11-04T12:25:10+00:00">04 Nov 2019, 12:25</time>
      </address>
      <figure>
        <img src="https://cdn3.andhrajyothy.com/AJNewsImages//AJ%20ADDS//ADD-211019.jpg"/>
      </figure>
      <aside>అన్నపూర్ణ మ్యారేజెస్ అన్ని కులముల వారికి పెళ్లి సంబంధములు చూడబడును.<br/>www.annapurnamarriages.com</aside>
      <p><a href="http://www.annapurnamarriages.com/">Ph: 88865 47666<br/>ప్రవేశం ఉచితం</a> ADVT</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/0xQJRAdNy_8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>విజయవాడ: </b>సీఎం జగన్‌పై బీజేపీ నేత కన్నా లక్ష్మీనారాయణ విరుచుకుపడ్డారు. జగన్‌ నేతృత్వంలో నియంతృత్వపాలన సాగుతోందని ధ్వజమెత్తారు. ఇసుక కొరతతో లక్షల మంది కార్మికులు ఆకలితో అలమటిస్తున్నారని, పెళ్లికి ముహూర్తం పెట్టుకున్నట్లు ఇసుకకు ముహూర్తం పెట్టారని దుయ్యబట్టారు. తన కార్యకర్తలకు ఉద్యోగాలు ఇవ్వడానికి మహుర్తాలు లేవని విమర్శించారు. ఇసుక దొంగతనాలకు పాల్పడే పరిస్థితి తీసుకొచ్చారని ఆరోపించారు. కృష్ణా, గోదావరి వరదలు వస్తే రాయలసీమలో ఇసుక కొరత ఎందుకొచ్చిందని కన్నా ప్రశ్నించారు. 25 లక్షలు ఎక్స్‌గ్రేషియా ఇవ్వాలంటే ప్రెస్‌మీట్లు పెట్టి తిడతారా అని నిలదీశారు. పోలీసులతో బీజేపీ కార్యకర్తలపై దాడులు చేయిస్తున్నారని, వచ్చే నాలుగన్నరేళ్లు పాలన ఎలా ఉంటుందో తలుచుకుంటుంటే భయమేస్తోందని కన్నా లక్ష్మీనారాయణ ఆందోళన వ్యక్తం చేశారు.</p>
