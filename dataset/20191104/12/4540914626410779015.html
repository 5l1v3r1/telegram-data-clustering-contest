      <h1>Irak: 3 Tote bei Angriff auf iranisches Konsulat</h1>
      <address><time datetime="2019-11-04T12:59:32+00:00">04 Nov 2019, 12:59</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/o0iWpC0m1Wg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Mit Straßensperren, Protesten und Streiks legen Tausende Menschen weiter das öffentliche Leben im Irak lahm. Am Sonntagabend kam es in Kerbala im Zentrum des Landes zu Zusammenstößen mit der Polizei. Drei Demonstranten wurden getötet. Sie hatten versucht, das iranische Konsulat zu stürmen.</p>
      <h3>Iran: Schutzmacht oder Unterdrücker?</h3>
      <p>Ihr Protest richtet sich gegen Korruption und Misswirtschaft ihrer Eliten, aber zunehmend auch gegen die Einmischung Teherans. "Wir sind hier vor dem iranischen Konsulat, um zu revoltieren", ruft ein Mann. "Wir wollten die iranische Flagge runterholen und stattdessen die irakische hissen. Der Iran und seine Politiker schaden uns. Wir werden nie zulassen, dass sich Iraner hier in Kerbala niederlassen."</p>
      <p>Viele Demonstranten glauben, dass nicht nur irakische Sicherheitskräfte, sondern auch iranische Bewaffnete die Demos teils gewaltsam niederschlagen. Einige der Uniformierten würden Farsi sprechen.</p>
      <p>Seit dem Sturz Saddam Husseins 2003 hat Teheran im Nachbarland großen Einfluss gewonnen und unterstützt schiitische Milizen.</p>
      <h3>Mahdi fordert Rückkehr zur Normalität</h3>
      <p>Die Protestwelle rauscht seit Anfang Oktober durch den Irak. Insgesamt kamen rund 260 Menschen ums Leben. Ministerpräsident Adel Abdul Mahdi will seinen Rücktritt und Neuwahlen in die Wege leiten. Im Gegenzug fordert er ein Ende der Aufstände und Blockaden. Sie hätten die Ölwirtschaft bereits jetzt Milliarden gekostet.</p>
