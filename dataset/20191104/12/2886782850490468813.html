      <h1>Leszedték az iráni zászlót az iraki tüntetők</h1>
      <address><time datetime="2019-11-04T12:20:21+00:00">04 Nov 2019, 12:20</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CkA1WaW0Mbc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Tüntetők rohanták meg az iráni konzulátust az iraki Kerbalában, leszedték az iráni zászlót, és helyére az iraki nemzeti lobogót húzták fel.</p>
      <p>A biztonságiak többször a levegőbe lőttek, hogy szétoszlassák a tömeget, a tiltakozók köveket dobáltak és gumiabroncsokat égettek a külképviselet körül. Áldozatokat úgy tudni, nem követelt az összecsapás.</p>
      <p>Bagdadban és Irak déli, síita többségű tartományaiban október elején kezdődtek demonstrációk. A tüntetők változást követelnek a 2003-as amerikai megszállás után kialakult iraki politikai rendszerben, emellett az ellen tiltakoznak, hogy Teherán beavatkozik Irak belpolitikájába.</p>
    </article>
