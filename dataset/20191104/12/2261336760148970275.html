      <h1>Donald Trump congratulates Jorge Masvidal after UFC 244, BMF champ calls it a ‘very humbling moment’</h1>
      <address><time datetime="2019-11-04T12:30:00+00:00">04 Nov 2019, 12:30</time> by <a rel="author">Anton Tabuena</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/99T6MMaqCn8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Donald Trump and company attended UFC 244 in New York City this past weekend, where Jorge Masvidal beat Nate Diaz in the main event of their “BMF” title bout. When not debating the fakeness of <a href="https://www.bloodyelbow.com/2019/11/2/20945869/video-donald-trump-attends-ufc-244-gets-booed-by-new-york-crowd">the amount of boos and cheers the US President received</a>, the Trump family also made time to tweet their compliments and congratulations to Masvidal.</p>
      <figure>
        <iframe data-src="https://twitter.com/DonaldJTrumpJr/status/1190994088956452864?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/realDonaldTrump/status/1191001547901194242?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Masvidal then reacted to the congratulatory message on social media, once again calling Trump a “BMF.”</p>
      <p>“Very humbling moment,” Masvidal wrote. “Real recognize real.”</p>
      <figure>
        <iframe data-src="https://twitter.com/GamebredFighter/status/1191097099598860288?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>As seen on the clip the Trumps included, Masvidal had praised the President on the week leading up to his bout. He called Trump a “cool” and “bad motherf—ker” because of the “the money that he’s made, the obstacles that he’s conquered.”</p>

      <p>The Cuban fighter also went on to say that he didn’t want to get too political because “a lot of my Latin community might be upset at me.”</p>
      <p>Masvidal wasn’t the only UFC 244 winner who spoke about politics though. Kevin Lee, who scored an impressive knockout over Gregor Gillespie on the same night, took to Instagram with the following photo and caption: “BERNIE SANDERS YOU BASTARDS.”</p>
