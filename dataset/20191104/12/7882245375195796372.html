      <h1>Ирак: протестующие атаковали иранское консульство</h1>
      <address><time datetime="2019-11-04T12:46:18+00:00">04 Nov 2019, 12:46</time> by <a rel="author">Ольга Кепински</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qqNJRFLU4R4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Как минимум три человека погибли и не менее 20 пострадали при попытке атаковать иранское консульство в иракском городе Кербела, расположенном в 100 км к югу от Багдада.</p>
      <p>Таким образом агрессивно настроенные демонстранты выразили недовольство, как они считают, вмешательством Тегерана во внутренние дела Ирака.</p>
      <p>Протестующие, пытаясь штурмовать консульство, подожгли дверь и даже успели сменить иранский флаг на здании на иракский. Нападавшие встретили жесткий отпор со стороны служб безопасности дипмиссии.</p>
      <p>Антиправительственные акции, самые масштабные со времен падения режима Саддама Хусейна, в стране продолжаются с начала октября.</p>
      <p>Несмотря на богатые запасы нефти многие иракцы живут в бедности с ограниченным доступом к питьевой воде, электричеству, системам здравоохранения и образования.</p>
      <p>Недовольные таким положением вещей протестующие массово выходят на улицы, требуя отставки правительства, борьбы с коррупцией, безработицей, улучшения условий жизни.</p>
      <p>Начинавшиеся мирно митинги быстро переросли в столкновения с полицией. За месяц беспорядков в стране погибли свыше 250 человек, 11 тыс. получили ранения.</p>
      <p>Премьер-министр Ирака Адиль Абдул-Махди ранее сообщил о планах провести перестановки в кабмине и изменить закон о выборах. При этом он заявил, что отставка всего правительства повергнет страну в хаос.</p>
