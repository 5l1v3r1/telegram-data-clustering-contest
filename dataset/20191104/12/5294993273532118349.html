      <h1>Manifestações ensombram maior evento tauromáquico da América</h1>
      <address><time datetime="2019-11-04T12:15:48+00:00">04 Nov 2019, 12:15</time> by <a rel="author">Ricardo Figueira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UqoAhlXNn5s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>No Peru, as corridas de touros estão a exaltar os ânimos. Em Lima, está a decorrer o evento mais importante do calendário tauromáquico de toda a América Latina - a <b>Feria del Señor de los Milagros</b>, que dura até ao início de dezembro - mas a contestação dos antitaurinos aumenta. As opiniões dividem-se.</p>
      <p>"Queremos que a praça de touros seja transformada num lugar com eventos que não envolvam tortura animal e beneficiem mais a população de Lima", diz um manifestante. Para um adepto das corridas, a tradição é para manter: "É de louvar o trabalho do toureiro que está na arena. A coragem, a entrega. O desempenho não está só na estética. A música e a entrega estão em sintonia para formar uma arte. É o que nós, aficionados, consideramos".</p>
      <p>As manifestações contra as touradas encheram as ruas de Lima. Pela praça de Acho, na capital peruana, <b><a href="https://www.acho.pe/carteles">vão passar alguns dos nomes mais sonantes da tauromaquia mundial</a></b>, como a estrela local <b>Andrés Roca Rey</b>, que <b><a href="https://www.cope.es/actualidad/toros/noticias/roca-rey-sale-hombros-lima-regreso-los-ruedos-20191104_542037">saiu em ombros no seu regresso ao país natal</a></b>.</p>
      <p>Apesar da contestação, o Peru tem milhões de aficionados, o mais famoso dos quais é o Prémio Nobel da Literatura e antigo candidato presidencial <b>Mario Vargas Llosa</b>.</p>
