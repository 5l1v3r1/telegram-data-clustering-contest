      <h1>Βερολίνο: Τριακοστή επέτειος από την πτώση του Τείχους</h1>
      <address><time datetime="2019-11-04T12:23:44+00:00">04 Nov 2019, 12:23</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/emVLCqvpaII" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Με μία εντυπωσιακή εγκατάσταση μπροστά από την Πύλη του Βραδεμβούργου, με τίτλο «οι όψεις της κίνησης» τιμούν στην Γερμανία την τριακοστή επέτειο από την πτώση του Τείχους του Βερολίνου.</p>
      <p>Το πολύχρωμο ουράνιο τόξο αποτελείται απο 100,000 κορδέλες πολλές εκ των οποίων έχουν γραπτά μηνύματα, για την σημασία της αγάπης και της ειρήνης.</p>
      <p>Την εγκατάσταση σχεδιάσε και υλοποίησε ο καλλιτέχνης Πτάτρικ Στριμ, ο οποίος ζει στο Λος Άντζελες.</p>
      <p>ΟI εκδηλώσεις για την επέτειο της πτώσης του τοίχους του Βερολίνου θα διαρκέσουν μέχρι της 10 Νοεμβρίου.</p>
