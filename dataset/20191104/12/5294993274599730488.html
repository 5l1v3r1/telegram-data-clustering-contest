      <h1>"Biohackers" encontram-se em Helsínquia</h1>
      <address><time datetime="2019-11-04T12:03:43+00:00">04 Nov 2019, 12:03</time> by <a rel="author">Jack Parrock</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_Ag8nOdhqIY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A capital da Finlândia, Helsinquía, acolheu este fim-de-semana a quinta edição da <a href="https://new.biohackersummit.com/">"Biohacker Summit"</a>, uma cimeira que reúne adeptos da nova tendência que consiste em recorrer a todo o tipo de tecnologias e práticas para tentar otimizar as funções corporais e cognitivas.</p>
      <p>Um exemplo: uma máquina destinada a simular o ar que se pode respirar a grandes altitudes.</p>
      <p>Ramsey Morgan, "biohacker" de Seattle (EUA): "Sinto-me estupendo, em termos mentais e cognitivos, como um estóico. Acordo cada manhã sentindo-me como o Hulk."</p>
      <p>Os promotores do "biohacking" esperam que este tipo de eventos sirva para democratizar práticas que, para muitos, são ainda controversas.</p>
      <p>Siim Land, "biohacker" da Estónia: "Pode ser nutrição ou dieta, uma simples sauna ou meditação, ou injetar-se com células estaminais ou outra coisa do género. Todas estas coisas são exemplos de 'biohacking'. Está-se a mudar o estado fisiológico com um determinado objetivo."</p>
      <p>Outro exemplo é uma tecnologia com recurso a vibrações de baixa frequência para facilitar o sono.</p>
      <p>Katja Nyman, representante da Neurosonic: "Afeta o sistema nervoso, acalmando o lado simpático. Basicamente, quando nos acalmamos, o sono chega naturalmente. Não é preciso tomar comprimidos ou outra coisa."</p>
      <p>Jack Parrock, euronews: "Um dos produtos presentes na cimeira é o VieLight Neuron, que vou experimentar com o Gennady. Gennady, explica-me o que é isto..."</p>
      <p>Gennady Lemud, diretor de marketing e comunicação da VieLight: "É um aparelho de fotobiomodulação. Esta parte é inserida na narina e o resto é posto na cabeça."</p>
      <p>O aparelho envia raios luminosos à cabeça e pelo nariz, para aumentar a oxigenação do sangue, com o objetivo de melhorar as "performances" e disposição geral do utilizador.</p>
      <p>Alguns "biohackers" usam testes ao sangue para verificar regularmente as funções renais. Mas uma das práticas mais polémicas é o recurso aos testes e, mesmo, manipulação do ADN. A comunidade médica mantém uma posição prudente e exprime inquietudes face a alguns dos dados apresentados por indivíduos e empresas que recorrem a estas práticas.</p>
      <p>Chris Moore, representante da Nordic Laboratories: "Nós examinamos uns quantos genes. Uma centena, não é quase nada... Por isso não podemos usar essa informação para mais do que fornecer informação novamente aos consumidores e clientes."</p>
      <p>Mas o "biohacking" inclui também práticas bem mais simples e menos polémicas, como uma simples sauna ou um banho a 4 graus centígrados. O que é certo é que, num mundo cada vez mais tecnológico e ávido de alternativas, o movimento dos "biohackers" veio para ficar.</p>
