      <h1>Европа ищет ключи к китайскому рынку</h1>
      <address><time datetime="2019-11-04T12:05:39+00:00">04 Nov 2019, 12:05</time> by <a rel="author">Андрей Позняков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wHeq9KoUztU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Как будет развиваться торговля европейских стран с Китаем, если Пекин и Вашингтон подпишут таможенное соглашение? Можно ли улучшить эти отношения и сократить издержки для товарообмена? Такие вопросы называют главными для визита президента Франции Эммануэля Макрона в Китай. Глава Пятой республики приезжает на Международную выставку импорта в Шанхае вместе с европейской делегацией. Его сопровождает назначенный еврокомиссаром по торговле Фил Хоган.</p>
      <p>В ходе этого визита Макрон должен провести переговоры с председателем КНР Си Цзиньпином. Reuters со ссылкой на советников французского президента отмечает, что Париж и Брюссель хотят добиться от Пекина упрощения доступа европейских компаний на китайский рынок. Прежде всего речь пойдёт о представителях финансового сектора, аэрокосмической промышленности и сельского хозяйства.</p>
      <p>В министерстве иностранных дел Китая в преддверии переговоров призвали европейских партнёров к спокойствию. Там настаивают, что КНР последовательно выполняет свои обещания относительно открытия рынков для зарубежных инвесторов и поставщиков, цитата: «никакой "усталости от обещаний" быть не может».</p>
      <p>Это уже второй официальный визит Макрона в Китай: став президентом, он не раз подчёркивал важность отношений с Пекином и обещал посещать КНР каждый год. Как сообщает AFP, на переговорах с Си Цзиньпином будут рассматриваться не только торговые вопросы. В администрации французского президента не видят запретных тем — речь может пойти и о соблюдении прав человека, и о ситуации в Гонконге, где продолжаются акции протеста под лозунгами за автономию и независимость.</p>
