      <h1>Младеж оказа съпротива на полицаи пред дискотека в Карлово</h1>
      <address>
        <time datetime="2019-11-04T12:22:00+00:00">04 Nov 2019, 12:22</time>
      </address>
      <p>В ранните часове на неделя в полицията в Карлово попаднал 19-годишен младеж, оказал съпротива на служителите на реда при проверка пред местна дискотека.  По случая е образувано бързо производство по чл. 325, ал.2 от НК.</p>
