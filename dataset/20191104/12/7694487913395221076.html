      <h1>مسن يتحول إلى نجم الاحتجاجات.. انسجم مع الموسيقى ونسي من حوله! (فيديو)</h1>
      <address><time datetime="2019-11-04T12:00:18+00:00">04 Nov 2019, 12:00</time> by <a rel="author">Lebanon 24</a></address>
      <p>انتشر على مواقع التواصل الاجتماعي تسجيل فيديو لمسن يرقص على أنغام الموسيقى، تم تصويره على هامش الانتفاضة الشعبية التي يشهدها لبنان.</p>
      <figure>
        <iframe data-src="https://twitter.com/rmslim/status/1191106940857933825?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p> <br/>وفي الفيديو، يبدو المسن منسجماً، حيث راح يرقص بمفرده على أنغام الموسيقى الحماسية. <br/>ويُعتقد أنّ الفيديو صوّر في الضنية، بحسب الناشطين.</p>
    </article>
