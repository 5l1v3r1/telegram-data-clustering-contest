      <h1>Macron vuelve a China en busca de nuevos acuerdos comerciales</h1>
      <address><time datetime="2019-11-04T12:22:20+00:00">04 Nov 2019, 12:22</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NHuJybjiWig" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>En enero de 2018, prometió regresar a China cada año. Este lunes, el presidente francés <b>Emmanuele Macron</b> cumplía con su palabra en un viaje que arrancó con un encuentro en Shanghai con su homólogo chino, <b>Xi Jinping</b>. Es la primera vez que ambos se ven las caras en este país.</p>
      <p>En la agenda, por supuesto, sobre todo el comercio. Macron llega a China acompañado de 50 empresarios, así como del comisario europeo de Agricultura. Todos ellos acudirán a la <b>II Exposicion Internacional de Importaciones de China</b>. En ella participan hasta 78 empresas francesas, además de otras 3000 de 64 países diferentes.</p>
      <p>El miércoles está previsto que ambas partes firmen cerca de <b>40 contratos con los que reforzar su relaciones en materia de turismo, salud y agroalimentación.</b> El año pasado, China levantaba su veto a la carne de vacuno francesa, reanudando unos envíos muy beneficiosos para ambos y especialemnte para Francia: China es el segundo mayor importador de carne de vacuno del mundo.</p>
      <p>El encuentro entre Macron y Xi Jinping es una nueva muestra de la <b>nueva dirección que está tomando el gigante asiático a favor del multilateralismo y de una mayor cooperación con la Unión Europea.</b> El pasado mes de marzo, el propio presidente chino daba buena muestra de ello con una gira comercial europea en la que se vio con varios mandatarios de la Unión y en la que se habló sobre todo del gran proyecto de la nueva Ruta de la Seda, una red masiva de transporte y comercio entre ambos continentes.</p>
      <p>Con todo, los abusos contra los derechos humanos en el país asiático hacen según Bruselas que estos lazos que se estrechan sigan siendo meramente comerciales.</p>
