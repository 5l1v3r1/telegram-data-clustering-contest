      <h1>Az USA tájékoztatta az ENSZ-t, hogy kilép a párizsi klímaegyezményből</h1>
      <address><time datetime="2019-11-04T22:02:52+00:00">04 Nov 2019, 22:02</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xw_mu-peHvA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Az Egyesült Államok hétfőn hivatalosan is tájékoztatta az Egyesült Nemzetek Szervezetét, hogy kilép a párizsi klímaegyezményből.</p>
      <p>Washington ezzel megtette az első lépést a várhatóan egy évig tartó kilépési procedúrában.</p>
      <p>Donald Trump amerikai elnök már két évvel ezelőtt közölte, hogy az Egyesült Államok ki fog lépni a párizsi klímaegyezményből.</p>
