      <h1>【綠直搗韓營4】合體百萬級網紅自製內容　小英空戰奪勝絕招</h1>
      <address><time datetime="2019-11-04T22:58:00+00:00">04 Nov 2019, 22:58</time> by <a rel="author">黃揚明, 賴智揚</a></address>
      <p>歷次選戰民進黨最擅長的就是文宣及網路空戰，這次也不例外。蔡英文從年初成功型塑「辣台妹」形象，網路聲量與掀起「韓流」的韓國瑜不相上下，近期在網路社群經營策略更求新求變。本刊調查，蔡英文網路社群有3大特色：合體網紅、自製內容、推廣政策。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/xmR5R5eJ7rc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>上週蔡英文競辦官網增設社群專區「小英日常」，首推「總統府大冒險」網路冒險遊戲及「萬人共筆：小英安價」活動，上線3天流量突破50萬人次，訴求與網友互動更緊密。</p>
      <p>蔡英文今年3月重啟YouTube頻道後，陸續與蔡阿嘎、館長、千千、三原JAPAN等百萬粉絲級網紅合體。蔡的自製內容還包括「總統去哪裡」「小英做什麼」「英文英文」「台菜與它們的產地」「辣台派開講」等系列，多以非政治類內容吸引網友點閱。</p>
      <p>小英自製影片常置入政府推動政策，例如與蔡阿嘎打外交牌、對館長談國防、和三原JAPAN拚觀光等，都吸引數十萬次點閱。加上各網紅頻道會再發影片讓小英曝光，例如蔡阿嘎的「嘎名人尬台語」影片，上線7個月已吸引超過220萬次點閱，讓非英粉、不常看政治新聞的網路族群也能得知蔡政府推動的政策和政績。</p>
      <p>11月1日蔡阿嘎發布韓國瑜陣營邀約拍片的影片，卻引發他的「衣食父母」粉絲洗版說：「不想看！」讓蔡阿嘎緊急澄清，只是趁機做個民調，了解大家的好惡，「沒有拍啦，大家先別激動！」可見蔡英文在網路社群戰中優勢非常明顯。</p>
      <p>在總統府操盤蔡英文網路社群的前發言人林鶴明，10月中旬正式進入競辦擔任文宣群副執行長。他說，過去半年來支持蔡英文群眾有三大主要族群，包括傳統綠營支持者回流、支持婚姻平權族群以及重視主權的年輕族群，而「蔡英文支持者大於民進黨支持者」現象很明顯，未來如何把蔡的網路聲量化為動員力，是最重要的課題之一。</p>
      <p>林鶴明說，選戰規劃上會努力把蔡英文的空戰優勢納入立委戰局，擁有60萬人追蹤的蔡英文LINE@官方帳號，9月底推出總統與立委同框照以來，讓支持者可透過介面點選所在選區的立委候選人，平均每位立委候選人都有5、600人次製作同框照。</p>
      <p>此外，林鶴明指出，10月起競辦發言人自製節目《一起吃早餐》，每天邀立委選將同框，除了回應時事、澄清謠言，也透過蔡英文臉書等網路社群推播，讓英粉能更深入地接觸立委候選人，帶動立委選情。</p>
