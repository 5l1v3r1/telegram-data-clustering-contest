      <h1>Protestas en España para modificar el delito de agresión sexual</h1>
      <address><time datetime="2019-11-04T22:33:14+00:00">04 Nov 2019, 22:33</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/R9xaTQbjZz8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Protestas en España para cambiar el código penal.</b> Distintas plataformas y organizaciones feministas han organizado movilizaciones en varias ciudades españolas contra la sentencia que condenó a un grupo de jóvenes por abuso y no por agresión sexual a una menor. Los manifestantes piden que ese delito se aplique cuando exista una relación sexual sin consentimiento, y no solo cuando se ejerza la fuerza. Una entrada en la plataforma Change.org, recoge firmas para cambiar la legislación. <b>En menos de tres días, la petición, dirigida al ministro de Justicia, al Tribunal Supremo y al Congreso de los diputados, ha reunido 300.000 firmas de las 500.000 necesarias para poder entregarse.</b></p>
      <h3>Leer también |<a href="https://es.euronews.com/2018/04/27/caso-manada-las-protestas-ponen-sobre-la-mesa-una-revision-del-codigo-penal">Caso Manada: Las protestas ponen sobre la mesa una revisión del Código Penal</a></h3>
      <p>Las movilizaciones llegan justo después de que la Audiencia de Barcelona condenase a penas de entre 10 y 12 años a cárcel a cinco de los seis jóvenes que abusaron de una menor de edad durante un botellón en una casa abandonada en la localidad de Manresa, en la provincia de Barcelona. <b>La fiscalía pedía elevar la pena a agresión sexual, pero el tribunal consideró que el estado de embriaguez de la víctima les había evitado utilizar la fuerza.</b> Algo hasta ahora necesario para considerar el delito de agresión sexual.</p>
