      <h1>【綠直搗韓營5】台灣難波萬是她　綠委輔選首設「總舵主」</h1>
      <address><time datetime="2019-11-04T22:58:00+00:00">04 Nov 2019, 22:58</time> by <a rel="author">黃揚明, 楊子磊, 陳毅偉</a></address>
      <p>民進黨為達成總統勝選、國會過半目標，各地競選總部籌設過程集結黨內黨公職菁英，可說精銳盡出。例如行政院長蘇貞昌出任新北競總榮譽主委、行政院副院長陳其邁出任高雄競總榮譽主委。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/xmR5R5eJ7rc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>在嘉義縣部分，海區立委蔡易餘與蔡英文聯合總部將於本月17日成立，蔡易餘邀請前縣長張花冠擔任台灣選舉史上首創的「總舵主」職務，可說別具創意。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191104184526-0206450f1d9369b5ced9c7bd774395f0-tablet.JPG"/>
        <figcaption>前縣長張花冠擔任台灣選舉史上首創的「總舵主」職務。</figcaption>
      </figure>
      <p>蔡易餘表示，張花冠在嘉義縣擔任過2屆立委、2屆縣長，可說是嘉義政壇的主舵手，傳統的督導、顧問等輔選職務無法襯托她對嘉義的貢獻，因此決定用「總舵主」這個獨一無二的頭銜邀她加入輔選團隊。</p>
      <p>至於過去曾傳出與張花冠不合的嘉縣山區立委陳明文，則力邀張出任競總後援會總督導，上月24日張也出席竹崎幹部授證儀式，象徵綠營在嘉義縣已成功整合。</p>
