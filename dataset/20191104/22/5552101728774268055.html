      <h1>日本製作動畫以紙張為主　她支持數位化為地球盡心力</h1>
      <address><time datetime="2019-11-04T22:28:00+00:00">04 Nov 2019, 22:28</time> by <a rel="author">祁玲, 洪偉韜, 林雅菁</a></address>
      <p>近年日本動漫產值逐年攀升，已於2017年突破兩兆日幣（約新台幣5,700億元），其中IP改編作品的吸金效應強。例如去年僅《多啦A夢：大雄的金銀島》《七龍珠超：布羅利》和《名偵探柯南：零的執行人》三部，就在全球創下新台幣95億元的票房，促使大家前撲後繼、從漫畫挖掘題材。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/jmq1rlZGxbQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>《海獸之子》製片田中榮子表示，想要改編一部作品，通常她會去找握有權利的出版社，等他們答應了再去找投資人。資金到位後，便要集結製作團隊，人員到齊就開始製作，這是大致的流程。至於像《海獸之子》的授權金額，或者是否會與出版社談分潤等細節，田中榮子直言，這些都是製作委員會的祕密，不能透露。</p>
      <p>她也解釋：「每部作品的實際授權金，會視雙方對作品的期待程度和誠意而定。分成也是一樣。有些案子可能需要付出非常高，但如果出版社對授權改編意願很高，我反而會把分成比率降低。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191031104957-889d804ea350652436ce1aab1a26b6e6-tablet.jpg"/>
        <figcaption>《海獸之子》製片田中榮子表示，數位作畫讓動畫製作流程迅速容易，是業界發展趨勢。（甲上娛樂提供）</figcaption>
      </figure>
      <p>一直以來，日本製作動畫時，大部分的原畫還是以紙張為主。但田中榮子表示，如今數位作畫愈來愈盛行，是業界發展趨勢。她說：「製作動畫時，會把不動的背景和會動的角色分開處理，最後再把會動的角色疊回背景，過程中難免要微調，包括動作和表情等。此時若是用數位作畫，微調時就會非常快。」</p>
      <p>另一個好處是，不論動畫師人在那裡，都可以把作品上傳，工作流程也會更迅速容易。她認為：「動畫界也要為地球盡一份心力，盡量少紙化才好。」</p>
