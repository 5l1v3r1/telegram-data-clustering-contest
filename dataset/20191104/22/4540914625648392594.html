      <h1>40 Jahre nach Besetzung der US-Botschaft: "Nieder mit den USA"</h1>
      <address><time datetime="2019-11-04T22:43:20+00:00">04 Nov 2019, 22:43</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lOghcUaQzwE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Der Iran hat den 40. Jahrestag der Besetzung der US-Botschaft in Teheran mit staatlich organisierten Kundgebungen gefeiert. Israelische und US-amerikanische Flaggen wurden verbrannt. Die Menschen riefen: "Nieder mit den USA."</p>
      <p>Eine junge Frau meint: "Das Ausland kann sich das hinter die Ohren schreiben. Wir lassen uns von niemandem etwas vorschreiben und auch nicht, in die Zeiten vor der Revolution zurückzwingen."</p>
      <p>Die ehemalige US-Botschaft ist heute ein Museum und widmet sich der Spionage durch die USA, für die es laut iranischen Angaben Beweise gebe. Einer der Demonstranten sagt: "Das, was man in der US-Botschaft vorgefunden hat, das waren Beweise, dass die Botschaft eine Höhle voller Spione war."</p>
      <p>Während die Massen weiter ihren Hass hinausschreien, bereut Ebrahim Asgharzadeh, der Anführer der Studenten von damals, was geschehen ist. Sein Kommilitone Hossein Sheikholeslam, heute Berater des iranischen Außenministers, sagt über seinen einstigen Weggefährten: "Jetzt erklärt er, es sei ein Fehler gewesen. Früher glaubte er das Gegenteil. Nun gut, er hat das Recht, seine Meinung zu ändern. Ich bin überzeugt davon, dass es richtig war, denn den USA kann man nicht trauen und sie haben sich nicht an die Regeln gehalten."</p>
      <p>Die 52 US-Botschaftsangehörigen verbrachten 444 Tage als Geiseln.</p>
      <p>Die Studenten wollten sie gegen den gestürzten Schah, der sich in den USA aufhielt, austauschen.</p>
      <p>Die Vize-Präsidentin für Frauen und Familie, Masoumeh Ebtekar, war vor 40 Jahren die Sprecherin der Studenten: "Eigentlich sollte das Ganze nur drei oder vier Tage dauern, aber die Amerikaner sind auf unsere gerechtfertigte Forderung, den Schah auszuliefern, nicht eingegangen. Über die Geiseln entschied der Ayatollah und das Parlament."</p>
      <p>Wegen der Botschaftsbesetzung brachen die USA damals die diplomatischen Beziehungen zum Iran ab, die auch vier Jahrzehnte später noch nicht wieder aufgenommen wurden. Beide Staaten bleiben verfeindet.</p>
      <p>Hamidreza Homayounifar ist für Euronews in Teheran. Er sagt: "Seit der Besetzung der Botschaft ging es mit den Beziehungen der beiden Länder auf und ab. Meist waren sie von Spannungen geprägt. Manchmal glaubte man, eine Zusammenarbeit sei möglich, doch im Moment ist es eine verfahrene Situation."</p>
