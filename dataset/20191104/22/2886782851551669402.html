      <h1>A fal leomlására emlékeznek Berlinben</h1>
      <address><time datetime="2019-11-04T22:16:00+00:00">04 Nov 2019, 22:16</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/H_uXIfwk9Sw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Elkezdődtek hétfő este Berlinben az ünnepségek a német fővárost kettéosztó fal ledöntésének 30. évfordulóján. Ezek első állomása az egykori Kelet-Berlin főtere, az Alexanderplatz volt, ahol harminc éve, 1989. november 4-én több százezer ember tüntetett a demokratikus átalakulásért.</b>
      </p>
      <p>Az eseményeket egy háromdimenziós installációval idézték fel, az Alexanderplatz szélén álló épületek homlokzataira korabeli felvételeket és fényfestményeket vetítettek.</p>
      <p>Az ünnepséget Berlin főpolgármestere nyitotta meg:</p>
      <p>“Azt szeretnénk, hogy ami akkor történt, újra átélhetővé váljon, és az is, ami azóta kialakult. Igaz, hogy az utóbbi 30 év nem volt mindig könnyű, egy dolgot mégis sikerült elérnünk: együtt élünk szabadon és békében."</p>
      <p>A fal 28 éve állt, amikor 1989. november 9-én elkezdték lebontani.</p>
