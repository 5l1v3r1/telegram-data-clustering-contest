      <h1>【淘寶大軍壓境3】好大的手筆　淘寶台灣一登台就擺出百人團隊陣仗</h1>
      <address><time datetime="2019-11-04T22:58:00+00:00">04 Nov 2019, 22:58</time> by <a rel="author">柯長錕, 林育緯</a></address>
      <p>中國大陸電商龍頭阿里巴巴旗下的電商平台淘寶，今年在台灣以嶄新面貌重新出擊，授權台灣業者代理經營，正式宣告合法落地。在「淘寶台灣」10月正式上線前，便馬不停蹄地招兵買馬，目前團隊約百人，近半數都是招商業務高手。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/eSveMIx_7Fc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>「『淘寶台灣』是淘寶真正落地台灣的開始，只有你想不到的，沒有你淘不到的！」上月23日，在北市華山文創園區「淘寶台灣」上線記者會，出身台灣、阿里巴巴集團首席市場官的董本洪，褪去畢挺西裝，身穿白襯衫配牛仔褲，腳踩黑色帆布鞋，一身年輕勁裝如同「淘寶台灣」嶄新面貌，一臉雀躍的宣布透過授權克雷達成立淘寶台灣，正式合法落地。</p>
      <p>淘寶台灣辦公室位在北市南京復興站商圈的商辦大樓，大手筆租下兩層樓面，每層佔地約300坪，內部還在如火如荼的裝修中，目前團隊約100人，半數以上都是隸屬招商團隊的業務高手，不少是來自蝦皮、PChome、Yahoo等一線電商，未來將會持續大規模擴編。「做生意就是要文武百市匯集，電商尤其如此。」淘寶授權代理商英商克雷達行銷長林雅雯說。</p>
      <p>上週五（1日），林雅雯急著說清楚、講明白，顧不得新辦公室還在整修，接受本刊獨家專訪，「淘寶對於台灣消費者很熟悉，但好感度還不夠，我們要強化本地化服務，包括便捷的退貨機制、多元付款方式等。」林雅雯補充，「請把全新的『淘寶台灣』和現有的『手機淘寶』當做兩家不同的公司，而『淘寶台灣』是由台灣團隊經營。」</p>
      <p>林雅雯坦言，「我們是一個多元化的平台，有公司貨、也有俗稱的水貨，提供消費者多元選擇，同樣的商品價格的確會比現有的『手機淘寶』略高，因為需要支應在地化營運成本。」</p>
      <p>被委以重任的行銷長林雅雯，資歷相當顯赫，9月才加入淘寶台灣團隊，6年級生的她，待過NOKIA等國際大公司，擁有12年電信業背景、5年電商資歷，也曾創業2年做數位廣告，來到淘寶台灣前，是台灣大哥大myfone行動商務處處長，首創門號綁家電的創新發起者，也將電商平台成功轉化為門市虛擬貨架，有效刺激業績，具備線上、線下整合的新零售長才，更是被淘寶相中延攬的主要原因。</p>
      <p>為了要讓台灣消費者從原先的「手機淘寶」，願意轉向本土化的「淘寶台灣」平台消費，首先便豪砸上億元大打行銷戰，除了鋪天蓋地的包下捷運站、公車等鬧區戶內外廣告，吸住眾人目光外，最能打動消費者的，就是在平台上推出超狂折扣，雙11期間超過千萬項商品祭出零元免運費，還有1元清空價值百萬元的購物車等優惠活動。</p>
