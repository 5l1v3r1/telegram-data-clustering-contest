      <h1>Автомобиль насмерть сбил двух человек в Удмуртии</h1>
      <address>
        <time datetime="2019-11-04T14:36:06+00:00">04 Nov 2019, 14:36</time>
      </address>
      <p>Автомобиль насмерть сбил двух человек в Удмуртии. Авария произошла на автодороге Ижевск-Воткинск в районе села Якшур. </p>
      <p>По данным <b>РЕН ТВ</b>, сбитые от полученных травм погибли на месте. </p>
      <p>Обстоятельства аварии выясняются. </p>
