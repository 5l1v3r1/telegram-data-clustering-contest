      <h1>Τι υπήρχε πριν από το κάστρο των Ιπποτών στη Ρόδο - Oι πολιορκίες που έζησε το προηγούμενο φρούριο</h1>
      <address>
        <time datetime="2019-11-04T14:10:01+00:00">04 Nov 2019, 14:10</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/w6PHt9kc-AQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Ένας περίπατος στην Μεσαιωνική πόλη της Ρόδου αποτελεί ένα εντυπωσιακό ταξίδι στο χρόνο. Μεσαιωνικά κτίρια, εκκλησίες, στενά δρομάκια, μιναρέδες, παλιά σπίτια με μπαλκόνια, μικρές πλατείες, όλα δημιουργούν μια μοναδική αίσθηση μιας άλλης εποχής.</b>
      </p>
      <p>Όμως η στρατηγική θέση της πόλης και του κάστρου δεν ήταν μια επιλογή των Ιπποτών, αλλά των Αρχαίων Ελλήνων κατοίκων του νησιού.</p>
      <p>Σύμφωνα με τη μυθολογία ο θεός Ήλιος ζήτησε το νησί από το Δία. Έτσι έσμιξε με τη Ρόδο, την κόρη του Ποσειδώνα και εκεί γέννησαν εφτά γιους, τους Ηλιάδες.</p>
      <p>Οι Ηλιάδες ήταν φιλομαθείς και γνώστες της αστρολογίας. Εισήγαγαν νέες πρακτικές στη ναυτιλία και διέταξαν τον διαχωρισμό της μέρας σε ώρες.</p>
      <p>Ένας από αυτούς ο Κέρκαφος έγινε ηγεμόνας, παντρεύτηκε την Κυδίππη (κόρη του αδελφού του) και έκαναν τρεις γιούς: τον Κάμιρο, τον Ιάλυσο και τον Λίνδο. Τα τρία αδέλφια μοίρασαν το νησί σε τρία μέρη και ο καθένας έκτισε μια πόλη με το όνομά του. Αργότερα αυτές οι τρεις πόλεις συνασπίστηκαν και αποφάσισαν να δημιουργήσουν την πόλη της Ρόδου, την οποία οχύρωσαν.</p>
      <p>Ιστορικά αυτό σχετίζεται με την κάθοδο των Δωριέων οι οποίοι τον 11ο αι. π.Χ αποίκισαν τα Δωδεκάνησα. Το νησί διαχωρίστηκε σε τρία κράτη: Ιαλυσός στα βορειοδυτικά, Κάμιρος στα δυτικά και Λίνδος στα ανατολικά. Σχημάτισαν τη λεγόμενη Δωρική Εξάπολη μαζί με την πόλη της Κω και την μικρασιατική Κνίδο και Αλικαρνασσό.</p>
      <p>Το έτος της 93ης Ολυμπιάδας (408 π.Χ.) αποτελεί ορόσημο στην ιστορία της Ρόδου, καθώς οι πολίτες της Ιαλυσού, της Καμίρου και της Λίνδου δημιούργησαν τον λεγόμενο Συνοικισμό χτίζοντας την πόλη της Ρόδου, η οποία έγινε το κέντρο μιας νέας ισχυρής πολιτείας. Η αρχαία πόλη οικοδομήθηκε με βάση ένα άρτιο σχέδιο του «πατέρα» της πολεοδομίας Ιππόδαμου του Μιλήσιου.</p>
      <p>Οι πολιορκίες της Ρόδου Η άμυνα της πόλης δοκιμάστηκε πολλές φορές. Η πιο διάσημη πολιορκία συνέβη στα ελληνιστικά χρόνια όταν οι επίγονοι του Μεγάλου Αλεξάνδρου συγκρούστηκαν στο μοίρασμα της αυτοκρατορίας και θέλησαν να κυριαρχήσουν στην περιοχή.</p>
      <p>Η μεγάλη πολιορκία της Ρόδου έγινε το 305 π.Χ. και διήρκεσε έναν ολόκληρο χρόνο, κατά τον οποίο το στράτευμα του Δημητρίου του πολιορκητή, γιου του Αντιγόνου, χρησιμοποίησε κάθε είδους πολιορκητική μηχανή και πολιορκητική τεχνική.</p>
      <p>Οι Ρόδιοι με σθένος και αποφασιστικότητα κατάφεραν να αμυνθούν επιτυχώς. Πολύ σημαντική ήταν η συμβολή του ροδιακού ναυτικού, που χάρη στην ικανότητά του κατάφερε πολλές φορές να ισοσταθμίσει την αριθμητική υπεροχή του αντιπάλου. Σε αυτόν τον αγώνα η Ρόδος έλαβε βοήθεια από τους άλλους Διαδόχους του Αλεξάνδρου, τον Πτολεμαίο, τον Κάσσανδρο και τον Λυσίμαχο.</p>
      <p>Τελικά με την παρότρυνση άλλων ελληνικών πόλεων οι δυο πλευρές συνθηκολόγησαν. Έτσι ο Πτολεμαίος έλαβε από τους Ρόδιους το επίθετο ο «Σωτήρ».</p>
      <figure>
        <img src="https://www.rodiaki.gr/medias/2019/11/04/76e309c49cf7666404c77999abee93c9.jpg"/>
      </figure>
      <p>
        <b>Ο Κολοσσός της Ρόδου χτίστηκε σε ανάμνηση της πολιορκίας</b>
      </p>
      <p>Η πολιορκία του 305 π.Χ «γέννησε» τον περίφημο Κολοσσό. Μετά την μάχη οι Ρόδιοι πήραν μια ιστορική απόφαση. Εκποίησαν τις πολιορκητικές μηχανές που άφησε πίσω του ο Δημήτριος και με τα λεφτά που συγκέντρωσαν τίμησαν τον προστάτη του τόπου τους, τον θεό Ήλιο.</p>
      <p>Έτσι κατασκεύασαν ένα γιγαντιαίο χάλκινο άγαλμα: τον Κολοσσό του Ήλιου που ήταν η ενσάρκωση του ζωοδότη Απόλλωνα. Υψωνόταν περίπου 33 μέτρα πάνω από το μαρμάρινο βάθρο του και ήταν δυόμισι φορές υψηλότερο από το άγαλμα του Δία στην Ολυμπία.</p>
      <p>Ο Κολοσσός της Ρόδου, έργο του Χάρη του Λίνδιου, θεωρείται ως ένα από τα Επτά θαύματα του αρχαίου κόσμου. Η όψη του αγάλματος λέγεται ότι διακρινόταν από την είσοδο του λιμένα της Ρόδου.</p>
      <figure>
        <img src="https://www.rodiaki.gr/medias/2019/11/04/f6ba1ccc3dfac4b47e5da8bcf428799d.jpg"/>
      </figure>
      <p><b>Η εποχή των Ιπποτών </b><br/>Στα βυζαντινά χρόνια οι Ιππότες του Τάγματος του Αγίου Ιωάννη είχαν επιχειρήσει, ανεπιτυχώς, τρεις φορές να καταλάβουν την πόλη της Ρόδου.</p>
      <p>Τελικά τα κατάφεραν στις 15 Αυγούστου 1309 όταν η πόλη της Ρόδου παραδόθηκε. Κατά τη διάρκεια της κυριαρχίας των Ιπποτών στη Ρόδο, οι οχυρώσεις επεκτάθηκαν, εκσυγχρονίστηκαν και ενισχύθηκαν.</p>
      <p>Ανεγέρθηκε νοσοκομείο, παλάτι και αρκετές εκκλησίες. Τα κτίρια αποτελούν αξιοσημείωτα παραδείγματα της Γοτθικής και Αναγεννησιακής αρχιτεκτονικής. Την περίοδο της κατοχής των Ιπποτών το νησί της Ρόδου διήγε περίοδο ακμής και οι σχέσεις μεταξύ των Ιπποτών και των ντόπιων χαρακτηρίζονταν από ανοχή και συχνά από στενή συνεργασία.</p>
      <p>Τα πανίσχυρα τείχη της πόλης αντιστάθηκαν σθεναρά ακόμα και στην πολιορκία του Μωάμεθ του Β’ του Πορθητή, το 1480, η οποία κατέληξε στην ήττα της τουρκικής δύναμης παρόλη την αριθμητική της υπεροχή. Η Ρόδος πολιορκήθηκε από τους Οθωμανούς το 1522 από τον τεράστιο στρατό του Σουλεϊμάν του Μεγαλοπρεπή.</p>
      <p>Οι Ιωαννίτες απέκρουσαν την πολύμηνη δοκιμασία αλλά προδόθηκαν και αναγκάστηκαν να παραδοθούν. Όταν οι Οθωμανοί κατέλαβαν την πόλη δεν γκρέμισαν τα τείχη και τα διατήρησαν.</p>
      <p>Η Ρόδος θεωρείται παγκοσμίως αντιπροσωπευτικό δείγμα της μετάβασης από τον παραδοσιακό τρόπο κατασκευής κάστρων σε έναν νέο τύπο προσαρμοσμένο στην εποχή των πυροβόλων όπλων. ...</p>
