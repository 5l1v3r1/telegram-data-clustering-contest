      <h1>Соцсеть ВКонтакте объяснила причину сбоя</h1>
      <address><time datetime="2019-11-04T14:55:00+00:00">04 Nov 2019, 14:55</time> by <a rel="author">Информационная служба Накануне.RU</a></address>
      <p>Проблемы в работе соцсети ВКонтакте произошли сегодня по вине партнерского дата-центра. Об этом сообщает официальный Twitter-аккаунт соцсети.</p>
      <figure>
        <iframe data-src="https://twitter.com/vkontakte/status/1191352819070242817?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Пользователи заметили проблемы при пользовании соцсетью. Есть жалобы на ошибки при входе в аккаунт и при отправке сообщений</p>
