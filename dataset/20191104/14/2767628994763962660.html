      <h1>Transparencia salarial contra la brecha de género</h1>
      <address><time datetime="2019-11-04T14:22:39+00:00">04 Nov 2019, 14:22</time> by <a rel="author">Ana LAZARO</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TN4wYEle990" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Las mujeres ganan un 16% menos que los hombres, de promedio, en Europa. Lo que implica, simbólicamente, que hasta final de año, trabajarán gratuitamente.</p>
      <p>La futura presidenta de la Comisión Europea ha enviado un tuit en el que promete introducir "medidas vinculantes de transparencia salarial», para parliar el problema.</p>
      <p>Ursula von der Leyen prometió luchar por los derechos de las mujeres, pero uno de sus primeros objetivos, conseguir la paridad de género en su Colegio de Comisarios, pasa por dificultades.</p>
      <p>Los dos últimos candidatos, propuestos por Francia y Hungría, Thierry Breton and Oliver Varhelyi, son hombres. Falta por ver que hará Rumanía.</p>
