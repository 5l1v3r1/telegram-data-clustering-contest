      <h1>Как в Сочи отмечают День народного единства. ВИДЕО</h1>
      <address>
        <time datetime="2019-11-04T14:21:00+00:00">04 Nov 2019, 14:21</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hat_MGhI4g8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сегодня, 4 ноября, праздничный день начался с торжественной литургии в честь Казанской иконы Божией Матери. Ее возглавит Епископ Сочинский и Туапсинский Герман в кафедральном соборе Святого равноапостольного великого князя Владимира.</p>
      <p>Общегородской праздник проходит во всех районах курорта. На площади Южного мола Сочинского морского порта представлены национальные подворья, демонстрирующие быт и культуру этносов города Сочи, а также проходит дегустация национальных блюд и напитков.</p>
