      <h1>4 по Рихтер в Германия</h1>
      <address>
        <time datetime="2019-11-04T08:33:48+00:00">04 Nov 2019, 08:33</time>
      </address>
      <p>Земетресение със сила 4 по Рихтер разтърси Германия в 1.59 ч. в нощта срещу понеделник местно време. Трусът е бил на дълбочина едва 3 км. Епицентърът му е на 63 км южно от град Щутгарт и на 33 км от Тюбинген.</p>
      <figure>
        <a href="https://twitter.com/ChileAlertaApp/status/1191162050396991488/photo/1">
          <img src="https://pbs.twimg.com/media/EIfbknXXsAEcAqh?format=jpg&amp;name=small"/>
        </a>
      </figure>
      <p>До момента няма данни за жертви и пострадали.</p>
