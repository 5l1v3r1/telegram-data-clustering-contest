      <h1>Румыния: демонстрации в защиту леса и лесников</h1>
      <address><time datetime="2019-11-04T08:04:44+00:00">04 Nov 2019, 08:04</time> by <a rel="author">Андрей Позняков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0CDn7PqJvIY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Более двух тысяч человек приняли участие в массовой акции протеста, которую провели экологи в центре Бухареста. Демонстранты требуют наладить систему спутникового наблюдения за состоянием лесов, установить камеры на лесопилках и крупнейших автотрассах, а также оборудовать грузовики для перевозки древесины оборудованием для навигации и слежения. Кроме того, они призывают провести публичное и всестороннее расследование убийств шести лесников, которые, как уверены активисты, стали жертвами мафии лесорубов. Участники акции винят чиновников в преступном бездействии:</p>
      <p>_— Уже 30 лет власти Румынии игнорируют ситуацию с лесами. Политики и чиновники делают недостаточно для борьбы с незаконной вырубкой, а среди тех, кто пытался защищать леса, есть жертвы, — власти стали соучастниками этих преступлений.<br/>_</p>
      <p>
        <i>— Прямо сейчас леса под Бухарестом вырубают, вместо того, чтобы создавать зелёный пояс вокруг города, как это делается везде, во всех столицах Европы.</i>
      </p>
      <p>По оценкам румынского Greenpeace, ежегодно в Румынии незаконно добывают порядка 20 млн кубометров древесины, что способствует дальнейшему сокращению площади лесов.</p>
      <p>В румынском министерстве окружающей среды говорят, что оценки экологов не находят своего подтверждения. В государственной компании по управлению лесными ресурсами Romsilva настаивают, что незаконная вырубка не представляет серьёзной проблемы для Румынии. Ежегодные потери от работы «чёрных лесорубов» там оценивают в 40-50 тыс. кубометров.</p>
