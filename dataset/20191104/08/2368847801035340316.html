      <h1>日又一世遺遭祝融 合掌村附近小屋起火</h1>
      <address>
        <time datetime="2019-11-04T08:08:42+00:00">04 Nov 2019, 08:08</time>
      </address>
      <p>【新唐人北京時間2019年11月04日訊】日本沖繩縣擁有世界文化遺產的首里城，31日凌晨才發生大火，燒毀7棟建築。4日下午位於岐阜縣也是被列為世界遺產的「<a href="https://www.ntdtv.com/b5/%E7%99%BD%E5%B7%9D%E9%84%89.htm">白川鄉</a>」有建築物起火燃燒，目擊者稱看到火勢猛烈，還伴隨爆炸聲響，目前尚未傳出有人員受傷。白川鄉<a href="https://www.ntdtv.com/b5/%E5%90%88%E6%8E%8C%E6%9D%91.htm">合掌村</a>原訂今晚施以光雕的活動臨時取消。</p>
      <p>消防單位表示，位於岐阜縣白川村荻町有世界遺產俗稱「<a href="https://www.ntdtv.com/b5/%E5%90%88%E6%8E%8C%E6%9D%91.htm">合掌村</a>」的「<a href="https://www.ntdtv.com/b5/%E7%99%BD%E5%B7%9D%E9%84%89.htm">白川鄉</a>與五箇山的合掌構造村落」附近小屋，今天下午2時40分（北京時間1時40分）左右，有民眾通報說「小屋起火」，立即出動至少3輛消防車滅火。</p>
      <figure>
        <iframe data-src="https://twitter.com/idoli_H/status/1191233322719961090?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>有人從<a href="https://www.ntdtv.com/b5/%E7%81%AB%E7%81%BD.htm">火災</a>現場附近拍攝火災情況，從影片看來，小屋後方有大火柱。有目擊者上傳訊息到推特表示，看到火勢猛烈；另有推友說，有聽到爆炸聲響，周邊濃煙密佈，火勢猛烈。</p>
      <p><a href="https://www.ntdtv.com/b5/%E7%81%AB%E7%81%BD.htm">火災</a>附近的商店的店員表示，起火的是小型的合掌建築，並非有人居住的小屋。另有商店人員表示，火災起火地點距離觀光客用的停車場很近，疑似是車庫起火。</p>
      <p>當地警方表示，被燒毀的木屋不是世界文化遺產建築，距離聚落有一小段距離，並未延燒至其他建築。</p>
      <p>據了解，發生火災的地方距離被列為重要文化財（重要古蹟）的「和田家住宅」等所在的合掌聚落約500公尺左右。為此，白川鄉合掌村原訂今天晚上要施以光雕的活動臨時取消。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/UelrK7qi-VY" width="764" height="430" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>這也是繼沖繩的琉球王國首里城大火後，又一個被聯合國教科文組織列為世界文化遺產的日本景點遭到祝融之災。</p>
