      <h1>जळगावात उदंड झाले खड्डे; शिवसैनिकांनी केलं अनोखं आंदोलन</h1>
      <address>
        <time datetime="2019-11-04T08:14:54+00:00">04 Nov 2019, 08:14</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/SMccXideP9c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>जळगाव - रस्त्यांवर मोठ्या प्रमाणात खड्डे झाले आहेत. वाहनेचं काय, पायी चालणेही या रस्त्यांवरून कठीण झाले आहे. यावर महापालिका काहीच उपाययोजना करीत नसल्याने या प्रकाराच्या निषेधार्थ शिवसेनेतर्फे खड्डयांच्या आजू-बाजूला रांगोळी काढून निषेध करण्यात आला. यात सब का साथ..फिर भी जळगाव भकास.. या वाक्याने धमाल उडविली. (व्हिडीओ- सचिन पाटील) </p>
