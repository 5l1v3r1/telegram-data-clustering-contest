      <h1>Игорь Руденя поздравил жителей Тверской области с Днём народного единства</h1>
      <address>
        <time datetime="2019-11-04T08:45:00+00:00">04 Nov 2019, 08:45</time>
      </address>
      <p>
        <b>Уважаемые жители Тверской области!</b>
      </p>
      <p>
        <b>Поздравляю вас с Днем народного единства!</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/XlZX9QxU7BA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Этот праздник связан с важнейшим событием в истории нашей Родины. 4 ноября 1612 года народное ополчение, возглавляемое Дмитрием Пожарским и Кузьмой Мининым, освободило Москву от польско-литовских захватчиков. Это была поистине народная победа: люди всех сословий поднялись в едином патриотическом порыве против интервентов и отстояли свободу Отечества.</i>
      </p>
      <p>
        <i>Ополченцев сопровождала и вдохновляла православная святыня – чудотворная Казанская икона Божией Матери, чествование которой также приходится на 4 ноября.</i>
      </p>
      <p>
        <i>В тот решающий для нашей Родины период тверская земля оказала упорное сопротивление интервентам. В 2019 году исполнилось 410 лет сражению у города Торжка. Под его стенами одержана была одна из первых побед ополчения. Именно здесь воеводой Михаилом Скопиным-Шуйским впервые была сформирована армия по всем правилам воинского дела.</i>
      </p>
      <p>
        <i>Патриотизм, единство, верность православной вере, – эти ценности не раз помогали нашему народу в самые сложные времена. И сегодня мы храним их, развивая и укрепляя Россию и Верхневолжье.</i>
      </p>
      <p>
        <i>Желаю всем жителям Тверской области успехов, мира, добра и благополучия!</i>
      </p>
      <p>
        <b>
          <i>Губернатор Тверской области И.М. Руденя</i>
        </b>
      </p>
      <p>146</p>
