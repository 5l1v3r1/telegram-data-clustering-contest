      <h1>По воде и по льду: разработан очередной вездеход-шедевр</h1>
      <address>
        <time datetime="2019-11-04T08:18:00+00:00">04 Nov 2019, 08:18</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/alCp9V1B3sg" width="1000" height="563" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Новое творение отечественного конструктора Алексея Гарагашьяна с грузопассажирским отсеком на пять с половиной кубометров покажут на выставке "Вездеходер" в Москве.</b>
      </p>
      <p>Машина с индексом AG 20 стала уже 20-м по счету вездеходом на шинах низкого творения, разработанным Гарагашьяном. В этот раз инженер уделил особое внимание вместительности: в кабине могут с комфортом разместиться пять человек, а максимально – до 11 человек.</p>
      <p>Управляется AG 20 с помощью штурвала, на который выведены основные переключатели систем вездехода. Также машина получила гидравлический поворотный механизм, коробчатую раму и цепной привод.</p>
      <p>По словам создателя, вездеход способен с легкостью ездить по воде без дополнительных подготовок и выбираться на лед.</p>
      <p>Выставка "Вездеходер", на которой сам Гарагашьян расскажет о модели и о своей экспедиции вдоль Полярного круга, пойдет с 26 по 27 октября в Экспоцентре на Красной Пресне.</p>
