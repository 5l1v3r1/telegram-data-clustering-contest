      <h1>Mit Kochtöpfen und Bratpfannen: Anti-royale Proteste in Barcelona</h1>
      <address><time datetime="2019-11-04T08:56:46+00:00">04 Nov 2019, 08:56</time> by <a rel="author">Euronews mit Reuters, EFE </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/L42iAbPAe5w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In Barcelona ist es erneut zu <a href="https://de.euronews.com/2019/10/26/barcelona-350-000-menschen-protestieren-fur-unabhangigkeit">Protesten</a> gekommen - und das recht lautstark. Hunderte katalanische Unabhängigkeitsbefürworter versammelten sich vor einem Hotel, in dem sich der spanische König Felipe VI. für zwei Tage aufhalten wird. Sie schlugen auf Kochtöpfe, Pfannen und Schüsseln, um ihrem Ärger Luft zu machen. Die Unzufriedenheit gegenüber der spanischen Monarchie ist groß.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191089246683238402" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Es ist die erste Reise Felipes und seiner Familie nach Katalonien seit der <a href="https://de.euronews.com/2019/10/14/spanien-lange-haftstrafen-fur-katalanische-separatisten">Verhängung langer Haftstrafen gegen neun Separatistenführer</a> durch das Oberste Gericht in Madrid. Sie waren Mitte Oktober unter anderem wegen Aufruhrs schuldig gesprochen worden.</p>
      <p>Die Königsfamilie nimmt in Barcelona an einer Preisverleihung teil.</p>
