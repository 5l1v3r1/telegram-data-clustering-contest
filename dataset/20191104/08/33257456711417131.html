      <h6 class="kicker">Надежный источник</h6>
      <h1>Михаил Светов покинул федеральное руководство Либертарианской партии</h1>
      <address><time datetime="2019-11-04T08:04:17+00:00">04 Nov 2019, 08:04</time> by <a rel="author" href="https://twitter.com/msvetov/status/1191075603266592768" target="_blank">Михаил Светов</a></address>
      <p>Политик Михаил Светов объявил о выходе из федерального комитета незарегистрированной Либертарианской партии России.</p>
      <figure>
        <iframe data-src="https://twitter.com/msvetov/status/1191075603266592768?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <ul>
        <li>Либертарианская партия организовывала летние митинги за свободные выборы на проспекте Сахарова — крупнейшие оппозиционные мероприятия за последние несколько лет.</li>
        <li>Михаил Светов вступил в Либертарианскую партию в 2010 году. В последние годы он был одним из наиболее узнаваемых публичных лиц в партии.</li>
      </ul>
