      <h1>ＪＲ宇都宮線で人身事故、東京―宇都宮間で一時運転見合わせ</h1>
      <address>
        <time datetime="2019-11-04T01:42:00+00:00">04 Nov 2019, 01:42</time>
      </address>
      <p>　４日午前１０時１０分頃、ＪＲ宇都宮線の新白岡駅で人身事故が発生した。</p>
      <p>　この影響で、同線は東京―宇都宮駅間の上下線で運転を見合わせていたが、午前１１時３７分ごろに再開した。</p>
