      <h1>奈良時代を再現、貴族・女官の衣装で「天平行列」</h1>
      <address>
        <time datetime="2019-11-04T01:26:00+00:00">04 Nov 2019, 01:26</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191104-OYT1I50019-1.jpg?type=large"/>
        <figcaption>華やかな衣装で東大寺を参詣する「天平行列」の参加者ら（３日午後、奈良市で）＝長沖真未撮影</figcaption>
      </figure>
      <p>　奈良時代を再現した色鮮やかな衣装を身にまとい、東大寺に参詣する「天平行列」が３日、奈良市内で行われた。聖武天皇に扮（ふん）した俳優加藤雅也さんや、貴族や女官の装束姿の市民ら１２０人が、ＪＲ奈良駅から東大寺まで約３キロを練り歩いた。</p>
      <p>　聖武天皇や光明皇后ゆかりの宝物が展示される正倉院展の時期に合わせ、２０１３年から毎年開催。参加者は、開催中の「御即位記念　第７１回正倉院展」に出展されている仏具「紫檀金鈿柄香炉（したんきんでんのえごうろ）」など宝物のレプリカを手に、ゆっくりと歩みを進めた。</p>
