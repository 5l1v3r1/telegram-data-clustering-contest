      <h1>Видео: сахалинцы совершили массовый забег в День народного единства</h1>
      <address>
        <time datetime="2019-11-04T01:37:36+00:00">04 Nov 2019, 01:37</time>
      </address>
      <p>На Сахалине День народного единства встретили ночным забегом. Об этом сообщили в пресс-службе правительства региона.</p>
      <figure>
        <iframe src="http://vk.com/video_ext.php?oid=292156443&amp;id=456239177&amp;hash=8d86565455909e25&amp;hd=1" width="640" height="360" data-service="VK" scrolling="no"/>
      </figure>
      <p>Отмечается, что свыше 500 горожан вышли на забег по Южно-Сахалинску до средней площадки спортивно-туристического комплекса "Горный воздух".</p>
      <p>В мероприятии приняли участие любители бега, дети, а также пенсионеры. Также известно, что кроме островитян пробежали и гости из Владивостока и Санкт-Петербурга.</p>
      <p>День народного единства ежегодно отмечается в России 4 ноября, начиная с 2005 года. Государственный праздник был установлен в честь освобождения Москвы от польских интервентов в 1612 году.</p>
