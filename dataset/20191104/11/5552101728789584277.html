      <h1>【Arran威士忌的斜槓思維2】經典花果香氣　都來自這些隱藏的細節</h1>
      <address><time datetime="2019-11-04T11:04:00+00:00">04 Nov 2019, 11:04</time> by <a rel="author">林亦君, 何宗昇</a></address>
      <p>以前聽威士忌女王Julie或Arran大中華區品牌大使Ellis做威士忌風味品鑒，提到Arran時，總會說花果香氣是它的經典風味。這次來到艾倫島上，首席調酒師James Mac Taggart毫不藏私地帶我們從麥芽處理、發酵，一路看到蒸餾過程，才知道Arran威士忌蘊含的花果香氣，原來是來自於這些細節。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/HumXuJVbulk" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191104174555-855092e52240a83e510dca55656d8d1a-tablet.JPG"/>
        <figcaption>位在艾倫島西北邊羅赫蘭札的Arran酒廠，被一片綠意包圍。</figcaption>
      </figure>
      <p>介紹完酒廠引以為豪的潔淨水源，James又帶我們走到蒸餾廠外，指著偌大機器解釋這裡一次可以處理2.5噸的大麥。他細細說明，這些發芽大麥進入碾麥機中，能得到20%的麥殼、65%粗顆粒、15%細粉，為了接下來進入糖化槽而準備，這些磨碎的麥粉是進行糖化的基礎，透過溶解轉換，獲得製造酒精所需的糖。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191104174611-4d435d9ac6f25a184b093c2fe8344776-tablet.JPG"/>
        <figcaption>蒸餾廠外的兩座容器，裝著滿滿的麥芽。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191104174617-6d0c1c6500d28df9ade5fbf7fb84a0c9-tablet.JPG"/>
        <figcaption>碾麥機的重量必須經過精密計算與記錄，跟稅金息息相關。</figcaption>
      </figure>
      <p>我們進入蒸餾廠中，看到碾碎的麥芽通過管線被送進銅製的糖化槽（Wash Tun）裡，分幾次注入熱水，讓麥芽中的澱粉轉化成含醣的麥汁，總共2.5 噸的糖化槽，一次可以讓13,000公升的麥汁進行糖化，糖化槽的底部有加熱板來協助分離固體（麥渣）與液體，糖化後的液體就稱為Wort（麥汁）。</p>
      <p>因為加熱過後溫度太高，而酵母是不耐熱的，所以必須冷卻到大約攝氏18度後才能進行發酵。麥汁在過濾之後，會轉移到15,000公升的大型發酵槽（Wash Back）中，Arran的發酵槽是用奧勒岡松木製作，加入酵母，便開始進行發酵。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191104174738-ef8ed1c9cd9b51d2b80548c5be649faf-tablet.jpg"/>
        <figcaption>蒸餾廠內有好幾個容量15,000公升、以奧勒岡松木製作的大型發酵槽。（Arran提供）</figcaption>
      </figure>
      <p>James說，發酵40小時後，能得到大約8%的酒精濃度，然後他們會再放置72到78小時，發酵時間越久，甜度會拉得越高，而這也是Arran威士忌會散發花果香氣的關鍵步驟所在。</p>
      <p>發酵結束後，終於要開始進行蒸餾，這個蒸餾廠配置了兩對蒸餾器，第一次蒸餾後會得到酒精度約23%的初餾液（low wine），再經過一次精餾，就會得到酒精濃度高達74%的蒸餾液（High Wine）。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191104174632-58b12033e51dcc6e5acc2981df60f619-tablet.JPG"/>
        <figcaption>Arran的羅赫蘭扎廠目前擁有兩對蒸餾器，林恩臂的角度大約呈90度直角。</figcaption>
      </figure>
      <p>James帶我們來到「烈酒保險箱」（Spirit Safe）前面，告訴我們在第二次蒸餾之後，冷卻下來的酒液會來到烈酒保險箱，這時蒸餾師將酒體分成酒頭、酒心、酒尾三部分，二次蒸餾的前20分鐘不取酒，20分鐘後人工切換到取酒區，大約酒精度73%開始，到兩個半小時後，酒精度降到63.5%才會裝桶。這便是威士忌誕生的第一階段，接下來就要由橡木桶來發揮它的威力了。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191104174635-855d87135e2e71248804e839f0e769d1-tablet.JPG"/>
        <figcaption>10年、無年份與18年（由右至左）都是Arran的基本酒款，能品嘗到經典的花果香氣。</figcaption>
      </figure>
