      <h1>«Καρατομήθηκε» ο CEO των Μc Donald's λόγω σχέσης με υπάλληλο</h1>
      <address><time datetime="2019-11-04T11:00:47+00:00">04 Nov 2019, 11:00</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/bSxaTlwBRQ4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Την πόρτα της εξόδου από την McDonald’s Corp είδε ο CEO της εταιρείας Στιβ Ιστερμπρουκ, καθώς αποκαλύφθηκε ότι διατηρούσε σχέση με υπάλληλο κάτι που απαγορεύεται από τον κανονισμό.</p>
      <p>Το Διοικητικό Συμβούλιο της εταιρείας ψήφισε υπέρ της αποπομπής του 52 χρονου Ιστερμπρουκ από την εταιρεία, του ανθρώπου που εφήρμοσε την πολιτική του πρωινού καθ 'ολη την διάκρεια της ημέρας αλλά και των διαδικτιακών παραγγελίών.</p>
      <p>Η στρατηγική του έιχε εστιαστεί στις παραγγελίες μέσω έξυπνων τηλεφώνων και στην πληρωμή μέσω smartphone apps.</p>
      <p>Ο ίδιος σε επιστολή του προς τους εργαζόμενους τόνισε ότι έκανε λάθος και ότι συμφωνεί με την απόφαση της εταρείας για την απομάκρυνση του.</p>
      <p>Την θέση του προέδρου και cEO αναλαμβάνει ο Κρις Κεμζίνσκι.</p>
