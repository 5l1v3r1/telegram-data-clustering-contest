      <h1>El genocidio de Ruanda llega ante la justicia belga</h1>
      <address><time datetime="2019-11-04T11:00:51+00:00">04 Nov 2019, 11:00</time> by <a rel="author">Gregoire Lory  </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pA5AjoseZxU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Desde hace 25 años, Martine Beckers lucha para que se haga justicia.</p>
      <p>Su hermana, su cuñado y su sobrina fueron asesinados durante el genocidio de Ruanda.</p>
      <p>Finalmente, esta semana, la justicia belga sienta en el banquillo al hombre que presuntamente avisó a las milicias y denunció a su familia.</p>
      <p>"Espero, sin acabar de creermelo, que quien jugó un papel determinante en este asesinato reconozca su responsabilidad. Espero entender mejor. Espero que finalmente se haga justicia", explica Beckers.</p>
      <p>Todavía recuerda aquel domingo de 1994. Eran las ocho de la mañana cuando recibió una llamada de teléfono anunciándole la muerte de su familia. Vivían en Ruanda desde hacía 17 años.</p>
      <p>Claire, su hermana, tenía un negocio de helados. Su marido, Isaie, era ingeniero. Y su sobrina Katia era una gran deportista llena de vitalidad. No tuvieron tiempo de huir.</p>
      <p>"Las milicias, conocidas como Interahamwe, llegaron y les asesinaron. Mi hermana cayó la primera, recibió un disparo en la cabeza", recuerda.</p>
      <p>En el tribunal de Bruselas, tan sólo se juzgará a una persona: Fabien Neretsé. Pero para Martine no fue el único responsable. Los soldadeos de Naciones Unidas estaban acuartelados a tan sólo 500 metros de su casa. Pero dijeron que no podían ir a buscarla porque era demasiado peligroso.</p>
      <p>"Ella tenía mucho, mucho miedo. Esperaba que los soldados que estaban acuartelados cerca de su casa, los soldados belgas de la MINUA, las fuerzas de Naciones Unidas, irían a salvarla. Que la embajada, el consulado, intervendrían para protegerla. Pero no hicieron nada", se lamenta.</p>
      <p>La ONU calcula que entre abril y julio de 1994, unas 800.000 personas fuerons asesinadas durante el genocidio ruandés.</p>
