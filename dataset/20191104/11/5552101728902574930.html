      <h1>【爸爸不要看】鹿晗土豪粉絲砸重金送房　還想整形成女友關曉彤</h1>
      <address><time datetime="2019-11-04T11:58:00+00:00">04 Nov 2019, 11:58</time> by <a rel="author">娛樂組</a></address>
      <p>當明星的好處之一就是會受粉絲愛戴，但有時候遇到瘋狂粉絲也是會讓人覺得驚嚇！</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/59ZIgg8ULzU" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>中國大陸曾有一名土豪女胖粉頻頻在網上向鹿晗示愛，還砸重金買了一棟房子給他，表明可以完全依照他喜歡的風格裝潢，甚至去找整形醫生要求把自己整成跟鹿晗女友關曉彤一樣。該名女粉絲更向關曉彤喊話：「關曉彤雖然我沒有你漂亮，但是我就是喜歡鹿晗我就要嫁給他，我要為鹿晗改變我自己。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191104115559-11e81d8dcfc7bfe17f8349e5d2f394d2-tablet.jpg"/>
        <figcaption>方馨曾收到粉絲寄來的血書，對方自認是她的老公，還在信上面表明說最近很忙沒空陪伴她。（翻攝自方馨臉書）</figcaption>
      </figure>
      <p>更可怕的是方馨曾收到一封粉絲寄來的血書，對方自認是她的老公，還在信上表明說最近很忙沒空陪伴她，要她別覺得孤單等等的字眼，讓方馨一度相當害怕，還好對方後續沒有什麼動作。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191104163216-c868a54e28ebbbc1d73c5c93ace21a2e-tablet.jpg"/>
        <figcaption>蘇暐淇曾收到男粉絲拍下自己DIY的不雅照，嚇得她馬上將對方封鎖好友。（翻攝自蘇暐淇臉書）</figcaption>
      </figure>
      <p>模特兒身分出道的蘇暐淇，曾在節目上大談遭變態粉絲騷擾的經驗！有男粉絲幻想2人是夫妻關係，把她當成老婆，還會常常傳私訊騷擾她說：「怎麼還不回家？」更不知從哪裡取得女性的貼身衣物，自己幻想成是蘇暐淇的內衣褲，邊聞還邊稱讚「好香」，最誇張的是，她還收到該名男粉絲拍下自己DIY的不雅照，嚇得她馬上將對方封鎖好友。</p>
