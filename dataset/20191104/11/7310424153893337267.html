      <h1>경부고속도로 서울톨게이트서 버스 전도…13명 중·경상</h1>
      <address><time datetime="2019-11-04T11:19:49+00:00">04 Nov 2019, 11:19</time> by <a rel="author">(성남=뉴스1) 김평석 기자</a></address>
      <figure>
        <img src="http://image.news1.kr/system/photos/2019/11/4/3901600/article.jpg"/>
        <figcaption>경부고속도로 서울톨게이트 인근에 옆으로 넘어져 있는 버스.(경기도소방재난본부 제공) © News1 김평석 기자</figcaption>
      </figure>
      <p>4일 오후 6시 24분께 경기 성남시 분당구 궁내동 경부고속도로 서울 방향 서울톨게이트 부근 1차로에서 45인승 통근버스가 전도되는 사고가 일어났다. <br/><br/>사고로 운전기사가 중상을 입고 승객 12명이 경상을 입었다. <br/><br/>사고 당시 버스는 용인시 기흥에서 서울 강남고속버스터미널로 가던 중이었던 것으로 알려졌다. <br/><br/>경찰과 소방당국은 정확한 사고 경위를 조사하고 있다. <br/><br/><br/>ad2000s@news1.kr</p>
