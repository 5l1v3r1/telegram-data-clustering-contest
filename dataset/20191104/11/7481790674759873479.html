      <h1>社会人野球の日本選手権、大阪ガス初優勝</h1>
      <address>
        <time datetime="2019-11-04T11:22:00+00:00">04 Nov 2019, 11:22</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191104-OYT1I50042-1.jpg?type=large"/>
        <figcaption>優勝を決めて喜ぶ大阪ガスナイン（４日）＝吉野拓也撮影</figcaption>
      </figure>
      <p>　野球・社会人日本選手権最終日（４日・京セラドーム大阪）――決勝が行われ、大阪ガスが日本生命との大阪勢対決を制して初優勝を飾った。大阪ガスは序盤に主導権を握り、逃げ切った。１失点完投した大阪ガスの阪本大樹投手が最高殊勲選手に選ばれた。</p>
