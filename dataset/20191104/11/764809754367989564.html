      <h1>متظاهرون لبنانيون يغلقون الطرق في بيروت غداة تظاهرات حاشدة</h1>
      <address><time datetime="2019-11-04T11:30:18+00:00">04 Nov 2019, 11:30</time> by <a rel="author">Ranim Aldaghestani</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cb3jLHw9luQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>واصل المتظاهرون اللبنانيون صباح الإثنين في الأسبوع الثالث على التوالي تحركهم ضد الطبقة السياسية التي يتهمونها بالفساد ويحملونها مسؤولية التدهور الاقتصادي في البلاد، وعمد البعض إلى إغلاق طرق رئيسية للضغط أكثر على السلطات.</p>
      <p>ومنذ ساعات الصباح الأولى، توجه عشرات الشبان والشابات إلى وسط بيروت وعمدوا إلى إغلاق جسر الرينغ الرئيسي بجلوسهم في منتصف الطريق، وآخرون أغلقوا الطريق الدولي بين بيروت وصيدا (جنوب) بالحجارة والرمل.</p>
      <p>وتكرر الأمر في مناطق عدة في شمال وجنوب لبنان. كما أغلقت مدارس عدة أبوابها مجدداً، بعد أسبوعين من انقطاع الطلاب عن المدارس نتيجة حالة "العصيان" في الشارع ضد السلطات.</p>
      <p>وقال عدي (30 عاماً) الذي شارك في قطع الطريق الدولي بيروت - صيدا، "ننتظر الجو العام للمتظاهرين لنحدد ما إذا كان يجب قطع الطريق أو لا، هم أصحاب القرار".</p>
      <p>وأضاف "هناك أشخاص بدأت تتململ من قطع الطريق، لذلك نقطعها فقط حين نشعر أن الجو في الشارع يتجه صوب الضغط من جديد كون الجماعة (في السلطة) غير جادين، فلم يبدأوا استشارات حتى، وكأننا نمزح ونلعب، هناك طريقة خطأ بالتعاطي" مع المتظاهرين.</p>
      <p>ويأتي ذلك غداة تظاهرات حاشدة في يوم أطلق عليه المتظاهرون "أحد الضغط" في مناطق لبنانية عدة من بيروت إلى طرابلس شمالاً وصيدا وصور جنوباً.</p>
      <p>وهتف الآلاف في ساحة الشهداء بشعار "ارحل" متوجهين الى الرئيس اللبناني ميشال عون، فيما حملت مجموعة كبيرة علماً ضخماً للبنان وراحت تلوّح به على وقع الاغاني والهتافات، وسط دعوات لعصيان مدني وإضراب عام وقطع طرق.</p>
      <p>وردد المحتجون "يا عمال ويا طلاب، غداً إضراب" و"اشهد يا لبنان بكرا عصيان".</p>
      <p>وفي طرابلس شمالا علق المتظاهرون لافتة كتب عليها "مستمرون لإسقاط رئيس الجمهورية ومجلس النواب". وعلت هتافاتهم متوجهين بتحية لمناطق أخرى من بينها "صور صور صور، من أجلك نريد أن نثور" و"يا ضاحية نحن معك للموت"، في إشارة إلى مدينة صور جنوباً التي تعد معقلا لحركة امل بزعامة رئيس مجلس النواب نبيه بري وضاحية بيروت الجنوبية، المعقل الرئيسي لحزب الله في بيروت.</p>
      <p>وأتت تظاهرات الأحد بعد ساعات على تظاهرة دعا إليها "التيار الوطني الحر" الذي يتزعمه عون، أمام القصر الرئاسي في بعبدا شرق بيروت، ولاقت انتقادات واسعة من المتظاهرين ضد السلطات.</p>

      <h3>"لا نثق بهم"</h3>
      <p>وتُعد التظاهرات ضد الطبقة السياسية، التي بدأت في 17 تشرين الأول/اكتوبر غير مسبوقة في لبنان كونها عمت كافة المناطق اللبنانية من دون أن تستثن منطقة أو طائفة أو زعيماً.</p>
      <p>وتحت ضغط الشارع، أعلن رئيس الوزراء سعد الحريري في 29 تشرين الأول/اكتوبر استقالة حكومته التي دخلت في مرحلة تصريف الأعمال ريثما تُشكل حكومة جديدة.</p>
      <p>ولا يزال المشهد السياسي ضبابياً إذ أنه منذ الاستقالة، لم يبدأ رئيس الجمهورية الاستشارات النيابية الملزمة لتكليف رئيس جديد للحكومة.</p>
      <p>وقدم الحريري استقالته برغم معارضة عون وحليفه الرئيسي حزب الله الذي حذر من فراغ في السلطة.</p>
      <p>ويطالب المتظاهرون بأن يتم تشكيل حكومة اختصاصيين من خارج الطبقة السياسية الراهنة، ثم إجراء انتخابات نيابية مبكرة وإقرار قوانين لاستعادة الأموال المنهوبة ومكافحة الفساد.</p>
      <p>وقال المتظاهر يوسف فاضل في بيروت "اؤكد أننا نطالب بحكومة تكنوقراط.. نحن بحاجة إلى دم جديد".</p>
      <p>وقال المتظاهر ستيفن (34 عاماً) الذي كان يشارك بقطع أحد الطرق في بيروت والعاطل عن العمل منذ عامين، "نقطع الطرق كورقة ضغط في يدنا للتسريع في تشكيل الحكومة".</p>
      <p>وانتقد ستيفن بطء القوى السياسية في التحرك، قائلاً "كأننا نعيش نحن على غيمة وهم على أخرى، لم يبدأوا استشارات نيابية حتى الآن وكأن لا أحد يسمعنا"، مضيفاً "لا نثق بهم، ولو كنا نثق بهم لما كنا في الشارع".</p>
      <p>ويشدد المتظاهرون في لبنان على أن "ثورتهم" لا تهدف فقط إلى إسقاط الحكومة وأنهم مستمرون فيها حتى تحقيق كل مطالبهم بتغيير الطبقة السياسية وإنقاذ الوضع الاقتصادي.</p>
      <p>ويشهد لبنان تدهوراً في الوضع الاقتصادي، تجلى في نسبة نمو شبه معدومة العام الماضي، وتراكم الديون إلى 86 مليار دولار، أي ما يعادل 150 في المئة من إجمالي الناتج المحلي، وهو من أعلى المعدلات في العالم.</p>
      <p>وللمرة الأولى منذ أكثر من عقدين، تراجعت قيمة الليرة اللبنانية خلال الصيف أمام الدولار، وإن كان سعر الصرف الرسمي لا يزال ثابتاً على 1507، إلا أنه تخطى اليوم في السوق الموازية 1700 ليرة للدولار.</p>
