      <h1>Партия Бойко Борисова победила в крупнейших городах</h1>
      <address><time datetime="2019-11-04T11:09:19+00:00">04 Nov 2019, 11:09</time> by <a rel="author">Юрий Смирнов</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/beCxMihnEc0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Кандидаты от правящей партии «Граждане за европейское развитие Болгарии» одержали победу во втором туре выборов в местные органы власти в крупнейших городах этой балканской страны.</p>
      <p>Мэром Софии переизбрана Йорданка Фандыкова, занимающая этот пост с 2009 г. н набрала почти 50% голосов избирателей в то время как за независимого кандидата Маю Манолову, которую поддерживает оппозиционная Социалистическая партия, проголосовали более 45% жителей болгарской столицы.</p>
      <p>В штабе Маноловой заявляют о готовности опротестовать итоги второго тура в суде, ссылаясь на заметную разницу между официальными результатами, данными экзитполов и результатами параллельного подсчёта голосов.</p>
      <p>Второй тур муниципальных выборов прошёл при относительно низкой явке. В Софии в голосовании приняли участие 33% избирателей.</p>
