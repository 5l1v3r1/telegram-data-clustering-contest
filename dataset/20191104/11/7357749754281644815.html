      <h1>La tempête Amélie a fait un mort à Nice, dans le sud de la France</h1>
      <address><time datetime="2019-11-04T11:58:48+00:00">04 Nov 2019, 11:58</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kJHCBOXGH8g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La tempête Amélie aura fait une victime à Nice, dans le sud de la France : une femme de 71 ans a finalement été retrouvée morte par les pompiers ce lundi matin. Une cinquantaine de secouristes la recherchait depuis dimanche midi, depuis qu'un glissement de terrain l'avait ensevelie à l'arrière de sa maison.</p>
