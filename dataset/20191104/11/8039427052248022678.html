    <article>
      <h1>తూ.గో జిల్లాలో కార్తీక శోభ</h1>
      <address>
        <time datetime="2019-11-04T11:16:36+00:00">04 Nov 2019, 11:16</time>
      </address>
      <figure>
        <img src="https://cdn3.andhrajyothy.com/AJNewsImages//AJ%20ADDS//ADD-211019.jpg"/>
      </figure>
      <aside>అన్నపూర్ణ మ్యారేజెస్ అన్ని కులముల వారికి పెళ్లి సంబంధములు చూడబడును.<br/>www.annapurnamarriages.com</aside>
      <p><a href="http://www.annapurnamarriages.com/">Ph: 88865 47666<br/>ప్రవేశం ఉచితం</a> ADVT</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/MVlPQoOuy6U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>రాజమండ్రి: జిల్లాలో కార్తీక శోభ సంతరించుకుంది.</b> కార్తీక సోమవారం సందర్భంగా పవిత్ర గోదావరిలో భక్తులు పుణ్యస్నానాలు చేశారు. కార్తీక దీపాలను నదిలో వదిలారు. శైవ క్షేత్రాల్లో భక్తులు ప్రత్యేక పూజలు చేశారు. రాజమండ్రి పుష్కర ఘాట్ భక్తులతో కిటకిటలాడింది.</p>
      <p> </p>
      <p>కార్తీక మాసంలో మొదటి సోమవారం కావడంతో అన్నవరం సత్యనారాయణ స్వామి దర్శనానికి భక్తులు పోటెత్తారు. పంపా నదిలో కార్తీక దీపాలు వెలిగించి భక్తులు ప్రత్యేక పూజలు చేశారు. పాదగయ క్షేత్రం శ్రీ ఉమా కుక్కటేశ్వర స్వామి ఆలయానికి కూడా భక్తులు పోటెత్తారు. భీమేశ్వర స్వామి ఆలయానికి భక్తులు పోటెత్తారు. సప్త గోదావరిలో భక్తులు స్నానమాచరించి కార్తీక దీపాలు వదిలారు.</p>
    </article>
