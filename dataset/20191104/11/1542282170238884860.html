      <h1>Σε ταραχώδη νερά ο Πέδρο Σάντσεθ</h1>
      <address><time datetime="2019-11-04T11:30:37+00:00">04 Nov 2019, 11:30</time> by <a rel="author">Foteini Doulgkeri</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6fFbmXJjadY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Οκτώ μήνες αφού είχε κερδίσει την ψήφο εμπιστοσύνης της Βουλής έναντι του Μαριάνο Ραχόι, ο Πέδρο Σάντσεθ, ηγέτης των Σοσιαλιστών της Ισπανίας προκήρυξε εκλογές τον Φεβρουάριο αφού δεν κατάφερε να περάσει τον προϋπολογισμό της κυβέρνησής του. «Είχα να επιλέξω ανάμεσα σε δύο πράγματα, να μην κάνω τίποτα και να συνεχίσω χωρίς προϋπολογισμό ή να προκυρήξω εκλογές και να δώσω σε αυτούς την επιλογή. Επέλεξα το δεύτερο», δήλωνε τότε ο Ισπανός πρωθυπουργός.</p>
      <p>Οι Σοσιαλιστές κέρδισαν τις εκλογές που έγιναν τον Απρίλιο, ωστόσο δεν έφτασαν στην απόλυτη πλειοψηφία.</p>
      <p>Ο Πέδρο Σάντσεθ διαπραγματεύτηκε με τους αριστερούς Ποδέμος, αλλά οι διαφωνίες με τον Πάμπλο Ιγκλέσιας δεν επέτρεψαν την επίτευξη βιώσιμης συμφωνίας.</p>
      <p>Παράλληλα, ο ηγέτης του συντηρητικού Λαϊκού Κόμματος Πάμπλο Κασάδο αρνείται να απέχει, ώστε να δοθεί πράσινο φως.</p>
      <p>Όσο περνούσε ο καιρός τα πράγματα γίνονταν ακόμα πιο δύσκολα για τον Σάντσεθ που προκύρηξε νέες εκλογές. Πρόκειται για την τέταρτη εκλογική αναμέτρηση στην Ισπανία, σε τέσσερα χρόνια.</p>
      <p>Η νέα καταλανική κρίση επιδείνωσε ακόμα περισσότερο την πολιτική κατάσταση.</p>
      <p>Η απόφαση του Ανώτατου Δικαστηρίου να επιβάλλει αυστηρές ποινές πόλωσε την ατμόσφαιρα στη χώρα.</p>
