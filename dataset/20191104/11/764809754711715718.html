      <h1>الصين تستقبل "الصديق" ماكرون وتحذر من فتح ملف هونغ كونغ</h1>
      <address><time datetime="2019-11-04T11:00:05+00:00">04 Nov 2019, 11:00</time> by <a rel="author">Ranim Aldaghestani</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/sbEhISlwTSg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>تعد الصين الإثنين لاستقبال إيمانويل ماكرون بحفاوة وسط الحرب التجارية المستمرة مع الولايات المتحدة، مع تحذيرها الرئيس الفرنسي في الوقت نفسه من التدخل في أحداث هونغ كونغ.</p>
      <p>ويصل إيمانويل وبريجيت ماكرون بعد الظهر بالتوقيت المحلي إلى شانغهاي، عاصمة الصين الاقتصادية، في ثاني زيارة تتمحور حول التجارة.</p>
      <p>وخلال رحلته الأولى إلى الصين أوائل عام 2018، وعد ماكرون بزيارة البلد مرة كل عام على الأقل.</p>
      <p>وقال المسؤول الكبير في وزارة الخارجية الصينية زهو جينغ الخميس مقتبسا كلاما منسوبا لكونفوشيوس "بين الأصدقاء، نُقدّم الأفضل دوما، خصوصا لصديق آت من بعيد. يجب أن يلقى استقبالا على أكبر قدر من الودّ والحفاوة".</p>
      <p>واللقاء الأبرز في هذه الزيارة سيكون عشاءً الثلاثاء بين ماكرون وزوجته والرئيس الصنيي شي جينبينغ وزوجته المغنية بنغ ليوان في حديقة يو، إحدى أجمل حدائق الصين في شنغهاي القديمة.</p>
      <p>ويسعى الرئيس الصيني إلى تعزيز علاقاته مع الأوروبيين في وقت يسجل اقتصاد بلاده تباطؤا تفاقم بفعل الحرب التجاريّة مع الولايات المتحدة. كما أنّه يُواجه منذ خمسة أشهر تحدّياً غير مسبوق في هونغ كونغ حيث يندّد المحتجّون بنفوذ بكين المتنامي.</p>
      <p>وفي وقت أكّد الإليزيه أنّ ماكرون سيتطرّق "بلا محظورات" إلى مسائل حقوق الإنسان والوضع في هونغ كونغ وفي إقليم شينجيانغ ذي الغالبية المسلمة، وجّهت بكين تحذيراً إلى الرئيس الفرنسي.</p>
      <p>وقال الدبلوماسي الصيني إنّ موضوعي "هونغ كونغ وشينجيانغ يمتّان إلى شؤون الصين الداخليّة، ومن غير المناسب إدراجهما على جدول الأعمال الدبلوماسي".</p>
      <p>
        <b>للمزيد على يورونيوز:</b>
      </p>
      <p>
        <b>
          <a href="https://arabic.euronews.com/2019/11/02/macron-provokes-a-diplomatic-incident-with-bulgaria">أزمة دبلوماسية بين فرنسا وبلغاريا بسبب تصريحات ماكرون</a>
        </b>
      </p>
      <p>
        <b>
          <a href="https://arabic.euronews.com/2019/10/31/islamophobia-islam-france-europe-overdo-extreme-right-veil-terrorism-emmanuel-marcon">خبراء: الإسلام في صلب نقاش في فرنسا يغذيه "الانفعال" و"الجهل"</a>
        </b>
      </p>
      <p>
        <b>
          <a href="https://arabic.euronews.com/2019/10/29/macron-calls-muslim-representatives-in-france-to-fight-islamization-and-sectarianism">ماكرون يدعو ممثلي المسلمين بفرنسا إلى تعزيز "محاربة" الأسلمة والطائفية</a>
        </b>
      </p>
      <p>ودعت منظّمة هيومن رايتس ووتش ماكرون إلى الضغط على نظيره "من أجل إغلاق معسكرات التربية السياسية" في شينجيانغ حيث يُعتقد أن بكين تحتجز أكثر من مليون من الأويغور الذين تتهمهم بميول انفصالية وإسلامية.</p>
      <p>ويُشارك ماكرون لدى وصوله الإثنين في مأدبة عشاء مع قادة العالم الآخرين المدعوّين إلى افتتاح معرض شنغهاي الثاني للواردات، وهو ملتقى تجاري سنوي أنشأه النظام الشيوعي لإثبات عزمه على فتح أسواقه.</p>
      <p>وشدّد الدبلوماسي الصيني على أنّ الحوار الفرنسي الصيني "مهمّ جدّاً في وقتٍ يشهد العالم الكثير من الأزمات المتتالية، وتتصاعد الحمائية والأحادية"، مشيراً بذلك إلى الولايات المتحدة من دون تسميتها.</p>
      <p>وترى أوساط ماكرون أن "الولايات المتحدة تطرح الأسئلة الصحيحة لكنها تقدّم الأجوبة الخاطئة" في حربها التجارية.</p>
      <p>وفيما ضاعفت واشنطن في الأسابيع الأخيرة التحذيرات من الخطر الإستراتيجي والإيديولوجي الذي تشكله بكين، قال زهو إن على "فرنسا والصين، بصفتهما عضوين دائمين في مجلس الأمن الدولي وقطبين حضاريين،" أن "تتحملا مسؤولياتهما من أجل الحفاظ على الازدهار والسلام العالميين".</p>
      <p>ويرى خبير الشؤون الصينية جان بيان كابستان من جامعة هونغ كونغ المعمدانيّة أن الهجوم الأميركي يدفع بالتأكيد الصينيين إلى التقرب من فرنسا، وكذلك من ألمانيا وبريطانيا.</p>
      <p>لكنه حذر من أنّه "من السذاجة أن يعتقد الأوروبيون أنّ بإمكانهم التحالف مع الصين ضد (الرئيس الأميركي دونالد) ترامب".</p>
      <p>وتواجهت البحريتان الفرنسية والصينية في الربيع خلال حادث في مضيق تايوان.</p>
      <p>وحذر زهو من الوجود الفرنسي في منطقة المحيطين الهندي والهادئ مشيراً إلى أنه إن كانت فرنسا تسعى "للعب دور مثير للبلبلة، فهذا ليس ما نأمل به".</p>
      <p>ويدشن ماكرون الثلاثاء في شنغهاي مركز بومبيدو الجديد في المدينة العملاقة البالغ عدد سكانها 24 مليون نسمة.</p>
      <p>ويجري الأربعاء في بكين محادثات جديدة مع شي جينبينغ ورئيس الوزراء لي كه تشيانغ، على أن يتم توقيع حوالى أربعين عقدا بمناسبة هذه الزيارة.</p>
      <p>
        <b>تابعونا عبر الفيسبوك والواتساب</b>
      </p>
