      <h1>Iraq: scontri davanti al consolato iraniano a Kerbala</h1>
      <address><time datetime="2019-11-04T11:42:47+00:00">04 Nov 2019, 11:42</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/viOSYHSks5w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Stesi per terra tra roghi di pneumatici e barriere improvvisate di filo spinato. La <b>protesta dei manifestanti iracheni davanti al consolato iraniano nella città di Kerbala</b> non si è spenta con gli scontri notturni, in cui hanno perso la vita almeno tre persone, raggiunte da colpi d'arma da fuoco esplosi da uomini armati non individuati.</p>
      <p>Il presidio anti-Iran, che oggi è proseguito anche a <b>Baghdad</b>, è solo una delle manifestazioni del disagio contro il governo del leader sciita nonché primo ministro Adel Abdul-Mahdi.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191094647092850689" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <h3>La protesta contro il governo sciita si sposta di fronte al consolato iraniano</h3>
      <p>"Siamo venuti qui oggi per ribellarci e protestare davanti al consolato iraniano - dice questo manifestante - siamo venuti per tirar giù la bandiera iraniana e alzare quella irachena. Gli iraniani e i partiti affiliati con l'Iran ci danneggiano. Non permetteremo mai a nessun iraniano di restare a Kerbala".</p>
      <p>La prima fase delle proteste, iniziate a ottobre a Baghdad e a Nassiriya, aveva portato a violentissimi scontri con la polizia durante i quali erano morte 157 persone. La mobilitazione è ripresa, dando voce al malcontento degli iracheni contro l'<b>alto tasso di disoccupazione</b>, che costringe 1 persona su 5 sotto la soglia di povertà, e la <b>corruzione</b> della classe politica.</p>
      <h3>Iraq, terra di ricchezza, inequità sociale, corruzione</h3>
      <p>Secondo l'organizzazione intergovernativa per la lotta alla corruzione, Transparency International, l'Iraq è il 12esimo paese più corrotto al mondo. E anche uno dei più ricchi, grazie alla seconda produzione mondiale di petrolio. Nonostante la ricchezza petrolifera dell'Iraq, molti vivono però da indigenti con un accesso limitato all'acqua potabile, all'elettricità, all'assistenza sanitaria o all'istruzione. Secondo i manifestanti, il governo del <b>primo ministro Adel Abdul Mahdi</b>, in carica da un anno, non ha trovato alcuna risposta alle proteste.</p>
