      <h1>Irak'ın Kerbela kentinde göstericiler İran konsolosluğuna saldırdı</h1>
      <address><time datetime="2019-11-04T11:06:17+00:00">04 Nov 2019, 11:06</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/AEF4Tq1KgtU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Irak'ın güneyindeki Kerbela kentinde bulunan İran Konsolosluğu binasında saldıran göstericiler binanın girişine Irak bayrağı açtı. Konsolosluk binasına yapılan saldırı olayında en az 3 Iraklı göstericinin hayatını kaybettiği bildirildi.</p>
      <p>Binayı taşlayan göstericiler İran yönetimine tepki gösterdi. Göstericiler ayrıca "Kerbela özgürdür", "İran ülkeyi terk et" sloganları attı.</p>
      <p>Ülkenin güneyindeki Zikar vilayetinde ise göstericiler Bakanlar Konseyi Genel Sekreteri Hamid el-Gazzi'nin inşaat halindeki evini ateşe verdi.</p>
      <h3>Irak'taki gösteriler</h3>
      <p>Iraklılar, işsizlik, yolsuzluk ve kamu hizmetlerinin yetersizliğini protesto etmek amacıyla ülkenin çeşitli bölgelerinde gösteriler düzenliyor. 1 Ekim'de harekete geçen eylemciler, Erbain törenleri nedeniyle ara verdikleri gösterilere 25 Ekim'de tekrar başladı.</p>
      <p>Başkent Bağdat başta olmak üzere ülkenin orta ve güney kentlerine yayılan eylemlerde, ekim ayının başından bu yana 200'den fazla kişi hayatını kaybetti, 8 bine yakın kişi yaralandı.</p>
      <p>Birleşmiş Milletler ise Irak'ta protestoların başlamasından bu yana 229 göstericinin yaşamını yitirdiğini açıklamıştı.</p>
