      <h1>Пожар произошел в аэропорту Еревана</h1>
      <address>
        <time datetime="2019-11-04T11:26:11+00:00">04 Nov 2019, 11:26</time>
      </address>
      <p>Пожар произошел в аэропорту Эребуни в Ереване, где расположена российская авиабаза. Об этом сообщили в пресс-службе МЧС Армении.</p>
      <p>Возгорание началось на крыше ангара. К месту следуют 10 боевых расчетов пожарно-спасательной службы.</p>
