      <h1>Románia: 33 és fél millió forintos út a semmibe</h1>
      <address><time datetime="2019-11-04T11:37:04+00:00">04 Nov 2019, 11:37</time> by <a rel="author">Peter Kristof</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Sar0mPnfdqk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>200 méteres aszfaltutat építettek a romániai Piatra Neamtban.</p>
      <p>A magyarul Karácsonkőnek nevezett, a Keleti-Kárpátok nyúlványainak lábainál, Moldva tartományban lévő mintegy százezer lakosú város legújabb útjába vízelnyelő kanálisokat építettek és járdák, valamint közúti jelzőtábla is szegélyezik.</p>
      <p>Az úttal csak egy baj van: olyan környékre építették, ahol mindössze két lakatlan ház áll és nem vezet sehova.</p>
      <p>- Az aszfaltutat sok környéken élő helyi lakos kérte. A következő években további utakat aszfaltozunk majd le, így a közeljövőben ez az utca egy úthálózat része lesz – mondta Dragos Chitic polgármester.</p>
      <p>A gyalogátkelővel végződő 200 méteres útszakasz modernizálása 100 ezer eurónak vagy 33 és fél millió forintnak megfelelő lejbe került.</p>
      <p>Egy autós azt mondta, szerinte azért aszfaltozták le az utat, mert a végére majd egy fejes épít házat.</p>
      <p>Romániában pillanatnyilag mindössze 829 kilométer autópálya áll a négy keréken közlekedők rendelkezésére.</p>
