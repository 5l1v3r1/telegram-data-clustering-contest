      <h1>'It's suffocating': Delhi residents react as toxic smog blankets city – video</h1>
      <address><time datetime="2019-11-04T11:20:57+00:00">04 Nov 2019, 11:20</time> by <a rel="author">Reuters</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zbtltttuUQg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Pollution in <a href="https://www.theguardian.com/world/delhi">Delhi</a> has reached its worst levels so far this year, at almost 400 times the amount deemed healthy. A week on from Diwali, the thick brown smog that shrouded the city after the festival has shown no sign of shifting. One local said the pollution was so bad it burned his nose and throat, making simple activities such as jogging difficult</p>
