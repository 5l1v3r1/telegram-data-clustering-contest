      <h1>Tomada de reféns no Irão faz 40 anos</h1>
      <address><time datetime="2019-11-04T09:05:15+00:00">04 Nov 2019, 09:05</time> by <a rel="author">Ricardo Figueira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5TNvLun5zoI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Centenas de estudantes juntaram-se em <b>Teerão</b> para aplaudir o líder supremo do Irão, o <b>Aiatola Ali Khamenei</b>, quando faz 40 anos que a mesma faixa da população protagonizou um dos episódios mais importantes da Revolução Islâmica: a <b><a href="https://observador.pt/especiais/quando-embaixada-dos-eua-foi-invadida-em-teerao/">tomada de reféns na embaixada dos Estados Unidos</a></b>.</p>
      <p>No discurso, o líder religioso condenou aqueles que defendem a aproximação aos norte-americanos: "Há quem pense que negociar com a América vai resolver os problemas do país. É um grande erro. Estão 100% errados. Proibir as negociações com os Estados Unidos é uma das formas de prevenir que a América interfira no nosso país. Não é apenas um ato emocional, é algo que tem uma lógica por detrás".</p>
      <p>O quadragésimo aniversário da tomada de reféns está a ser comemorado, em Teerão, com um novo mural nas paredes das instalações que o Irão ocupou aos Estados Unidos. A efeméride é sempre assinalada com grandes manifestações.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/73/26/808x539_cmsv2_d70e8aff-9dc2-5046-a1b7-54e314541d4e-4277326.jpg"/>
        <figcaption>Detalhe do mural anti-EUA agora inaugurado, no muro da antiga embaixada.WANA NEWS AGENCY / REUTERS</figcaption>
      </figure>
      <h3>444 dias de cativeiro</h3>
      <p>Foi no dia <b>4 de novembro de 1979</b>, poucos meses depois da revolução iraniana, que um grupo de estudantes trepou os muros da embaixada americana em Teerão e manteve reféns 52 diplomatas, em reação ao acolhimento do Xá Mohammad Reza Pahlavi por parte dos Estados Unidos, para um tratamento ao cancro.</p>
      <p>Estava declarado o ódio à América. Os reféns estiveram 444 dias em cativeiro e só foram libertados no último dia de Jimmy Carter como presidente, antes da tomada de posse de Ronald Reagan.</p>
      <p>40 anos depois, persistem as <b><a href="https://www.nytimes.com/1993/01/13/us/house-inquiry-finds-no-evidence-of-deal-on-hostages-in-1980.html">especulações sobre os alegados acordos secretos feitos entre a equipa de Reagan e os líderes da revolução iraniana</a></b>, que terão permitido a libertação dos reféns.</p>
      <p>O antigo edifício é hoje um museu, com um título que diz tudo: "Museu do covil da espionagem".</p>
