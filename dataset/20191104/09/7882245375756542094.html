      <h1>Биохакинг: попытка жить вечно?</h1>
      <address><time datetime="2019-11-04T09:43:34+00:00">04 Nov 2019, 09:43</time> by <a rel="author">Elena Karaeva </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/WBNzJL9jziA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сегодня количество адептов биохакинга увеличивается, и чтобы обсудить последние веяния и тенденции в этой сфере, в Хельсинки была организована встреча, названная "Саммит биохакеров"</p>
      <p>Биохакер Рэмси Морган, говорит, что он "в прекрасной форме, физической и душевной". Каждое утро он чувствует, что "может свернуть горы".</p>
      <p>Биохакинг, как утверждают те, кто убежден в его эффективности, начинается с полной диагностики всех систем организма.</p>
      <p>"Кому-то окажутся полезными советы по питанию, кому-то необходимо посещать сауну, кто-то улучшит работоспособность, если будет уделять время медитации, а кто-то получит пользу от инъекций стволовых клеток. Все это и есть биохакинг. Вы меняете свое психологическое состоянии, чтобы добиться поставленных целей", - объясняет биохакер Сиим Лэнд.</p>
      <p>Важное место в биохакинге имеет и диагностика сна. Директор по маркетингу Neurosonic Катя Найман сообщает дополнительные подробности: "Наше устройство помогает успокоить симпатическую нервную систему, которая играет активную роль при стрессе. И если эта система находится в положении равновесия, то сон приходит быстро, никаких таблеток при этом принимать не требуется".</p>
      <p>Из Хельсинки передает журналист Еuronews Джек Паррок: "Одно из устройств, представленных на "Саммите биохакеров", называется Vielight. Я сейчас испытаю его действие на себе".</p>
      <p>Директор по маркетингу VieLight Геннадий Лемуд продолжает тему: "Это фотобиомодуляционное устройство, аппликатор вставляется в ноздрю, а этот аппарат надевается на манер наушников.</p>
      <p>Предполагается, что излучение обогатит кровь кислородом, а это повлияет на работоспособность, выносливость и устойчивость к стрессу.</p>
      <p>Биохакеры часто сдают анализ крови на содержание в ней так называемых кетоновых тел, которые производятся печенью.</p>
      <p>Еще один из аспектов биохакинга, и тоже вызывающий споры: это тесты ДНК. Кто и как потом использует полученные данные, спрашивают скептики?</p>
      <p>Им отвечает Крис Мур из Nordic Laborаtories: "Мы рассматриваем не больше ста генных цепочек. И мы не можем использовать содержащиеся в них данные ни для чего другого, кроме как для составления рекомендаций для наших клиентов".</p>
      <p>Врачи, со своей стороны, утверждают, что проверенных научных доказательств эффективности биохакинга пока не существует. Более того, медики опасаются, что для кого-то подобная практика может оказаться небезопасной для здоровья.</p>
