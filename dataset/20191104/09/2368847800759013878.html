      <h1>【三國英雄】之四 ：曹操的五色大棒棒打誰</h1>
      <address>
        <time datetime="2019-11-04T09:27:42+00:00">04 Nov 2019, 09:27</time>
      </address>
      <p>歷史上記載 ，<a href="https://www.ntdtv.com/b5/%E6%9B%B9%E6%93%8D.htm">曹操</a>命人鑄造了二十多根五色大棒，這種五種顏色的大棒子到底是拿來做什麼用的？有人曾經評價曹操，認為曹操是「治世之能臣」，那麽曹操在治世又做了什麽呢？到底算不算得上治世之能臣呢？</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/YJmbFS-8x7Q" width="764" height="430" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>公元188年，漢靈帝死亡，大將軍何進掌握朝政，大將軍何進和宦官產生了巨大的矛盾。然而歷史上大將軍何進其實和宦官關系不錯，完全不應該到互相殘殺的地步。那麽最後何進和宦官為什麽鬧得不可開交，還要把<a href="https://www.ntdtv.com/b5/%E8%91%A3%E5%8D%93.htm">董卓</a>請入京城呢？</p>
      <p>年輕的<a href="https://www.ntdtv.com/b5/%E8%91%A3%E5%8D%93.htm">董卓</a>非常講義氣，可是董卓進京以後給國家和人民帶來了巨大的災難，董卓到底做了什麽呢？</p>
      <p>新唐人、大紀元《<a href="https://www.ntdtv.com/b5/%E4%B8%89%E5%9C%8B%E8%8B%B1%E9%9B%84.htm">三國英雄</a>》聯合製作組</p>
