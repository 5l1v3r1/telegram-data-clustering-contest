      <h1>کشتی آویزان از آبشار نیاگارا پس از یک قرن سقوط کرد</h1>
      <address>
        <time datetime="2019-11-04T09:14:00+00:00">04 Nov 2019, 09:14</time>
      </address>
      <p>حدود یکصد سال پیش یک کشتی در آبهای منتهی به آبشار نیاگارا غرق شد که در طول یک قرن پیش، این کشتی از آبشار نیاگارا آویزان مانده بود اما وزش بادهای شدید و بارندگی های شدید در روزهای اخیر سبب فروافتادن این کشتی شد.</p>
