      <h1>Nace un nuevo gigante de los cielos: IAG (Iberia) compra Air Europa</h1>
      <address><time datetime="2019-11-04T09:18:39+00:00">04 Nov 2019, 09:18</time> by <a rel="author">Carmen Menéndez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/t1RxOwa6LJ0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Un nuevo gigante de los cielos con corazón español está a punto de nacer. El grupo IAG, al que pertenece Iberia, ha anunciado su intención de comprar Air Europa por 1000 millones de euros.</b>
      </p>
      <p>La operación, que se cerrará previsiblemente en la segunda mitad de 2020, supondrá <b>la unión de las dos mayores aerolíneas españolas, Iberia y Air Europa, en un solo grupo</b>.</p>
      <p>A IAG pertenecen ya British Airways, Iberia, Vueling y Aer Lingus. Con la compra de Air Europa, el grupo quiere transformar el centro de operaciones de Madrid en un verdadero rival para los cuatro hubs más grandes de Europa, los de Amsterdam, Fráncfort, Londres Heathow y París Charles de Gaulle.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/77/22/808x454_cmsv2_af87fa66-e6ac-5197-9229-422793079527-4277722.jpg"/>
      </figure>
      <p>El otro objetivo es reposicionarse como <b>líder en las conexiones entre Europa y América Latina y el Caribe</b>, y convertirse en una puerta de <b>enlace entre Asia y América Latina</b>.</p>
      <p>Air Europa opera vuelos regulares nacionales e internacionales a 69 destinos, incluidas rutas europeas y de larga distancia a América Latina, Estados Unidos, Caribe y norte de África. Cuenta con una flota de 66 aviones y en 2018 facturó 2100 millones de euros.</p>
      <p>Inicialmente, <b>Air Europa mantendrá su marca</b> y se integrará como centro de ingresos autónomo en la estructura de Iberia y bajo la dirección del consejero delegado de ésta, Luis Gallego.</p>
      <p>"La adquisición de Air Europa supone <b>añadir a IAG una nueva aerolínea competitiva y rentable</b>, haciendo de Madrid un 'hub' europeo líder y permitiendo que IAG logre el liderazgo del Atlántico Sur, generando así un valor financiero adicional para nuestros accionistas", ha afirmado el consejero delegado del Grupo, Willie Walsh.</p>
      <p>El ejecutivo ha apuntado que tienen una sólida trayectoria de adquisiciones exitosas y que están convencidos de que Air Europa representa un gran encaje estratégico para el grupo.</p>
      <p>Para el consejero delegado de Globalia, Javier Hidalgo, la incorporación de Air Europa a IAG supone un fortalecimiento del presente y futuro de la compañía, que mantendrá la línea seguida durante los últimos años.</p>
      <p>"Estamos convencidos de que será un éxito que Air Europa se incorpore a un grupo como IAG, que ha demostrado durante todos estos años su apuesta por el desarrollo de las aerolíneas que los conforman y por el 'hub' de Madrid", ha dicho Hidalgo.</p>
      <p>Por su parte, Gallego ha destacado que la operación es de una gran importancia estratégica para el 'hub' de Madrid que, durante los últimos años, "se había quedado por detrás de otros 'hubs' europeos".</p>
      <p>"Tras este acuerdo, Madrid podrá competir con otros 'hubs' europeos en igualdad de condiciones, con una mejor posición en las rutas desde Europa a América Latina y la posibilidad de convertirse en una puerta de enlace entre Asia y América Latina", ha destacado Gallego.</p>
