      <h1>Наши в Америке: полицейский — Михаил</h1>

      <p>Что Америка делает с русскими людьми. Рекомендую к просмотру. <br/>25 минут хорошей истории.<br/><br/>Михаил Веников – полицейский в городе Сан–Матео, недалеко от Сан–Франциско. Он служит в специальном подразделении по борьбе с отмыванием денег и торговлей людьми. Михаил также основал организацию Ranger Road, которая помогает ветеранам адаптироваться к гражданской жизни.<br/><br/>***<br/><br/>Удивило то, насколько полную жизнь могут вести инвалиды в США — прыгать с парашютом, заниматься ММА, не имея своих ног — просто ходить на качественных протезах, как нормальные люди.</p>
