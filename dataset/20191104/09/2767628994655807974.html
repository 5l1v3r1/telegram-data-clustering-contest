      <h1>Jamenei reitera que no habrá diálogo con Estados Unidos</h1>
      <address><time datetime="2019-11-04T09:25:58+00:00">04 Nov 2019, 09:25</time> by <a rel="author">Carmen Menéndez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LQPUIl0EhOY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>El líder supremo iraní, Ali Jamenei, ha vuelto a decir que no habrá ningún tipo de negociación con Estados Unidos. Lo ha hecho en un encuentro con estudiantes cuando se cumplen cuarenta años del asalto de la embajada estadounidense en Teherán, que dio pie a la histórica crisis de los rehenes.</b>
      </p>
      <p><i>"Algunas personas cree que la negociación con Estados Unidos solucionará los problemas de Irán. Se equivocan al cien por cien"</i>, subrayó el ayatolá Jamenei, quien dijo que aceptar el diálogo sería una humillación y no pondría fin a las exigencias de Washington.</p>
      <p><i>"Prohibir las negociaciones</i> -añadió- <i>es una de las herramientas que tenemos para bloquear la entrada estadounidense en nuestro país. No solo es algo emocional, hay una lógica fuerte detrás de esa decisión"</i>.</p>
      <h3>La crisis de los rehenes marcó un antes y un después</h3>
      <p>Jamenei se ha pronunciado la víspera del 40 aniversario de la toma de la embajada estadounidense en Teherán. Ocurrió el 4 de noviembre de 1979, cuando <b>estudiantes partidarios de la Revolución Islámica asaltaron la legación y tomaron como rehenes a 66 diplomáticos y ciudadanos estadounidenses.</b></p>
      <p>A cambio de su liberación, los estudiantes exigieron el retorno del depuesto shá Mohamad Reza Pahlavi, que había buscado asilo en Estados Unidos.</p>
      <p><b>La crisis duró 444 días</b> y estuvo marcada por <b>una fallida misión de rescate</b> ordenada por el entonces presidente estadounidense, Jimmy Carter.</p>
      <p>Las imágenes de los <b>rehenes, con los ojos vendados y las manos atadas</b>, sobrecogieron a los estadounidenses y generaron en ellos un resentimiento profundamente arraigado. La liberación tuvo lugar el último día de la presidencia de Carter y tras la muerte del depuesto shá.</p>
      <p>Hoy, la antigua embajada se ha convertido en un museo dedicado a la crisis. Cuarenta años después, con Donald Trump en la Casa Blanca, las relaciones entre Washington y Teherán atraviesan un nuevo pico de tensión, con nuevas sanciones que han hundido la economía iraní.</p>
