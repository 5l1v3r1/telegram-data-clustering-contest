      <h1>المدارس والجامعات اقفلت ابوابها في بعبدا.. ماذا عن الطرقات؟</h1>
      <address><time datetime="2019-11-04T09:29:46+00:00">04 Nov 2019, 09:29</time> by <a rel="author">Lebanon 24</a></address>
      <p>لم تشهد منطقة بعبدا وجوارها قطعا للطرقات والدوائر الرسمية والمصارف والمحال والمؤسسات التجارية تعمل بشكل طبييعي، الا ان المدارس لم تفتح ابوابها الا لصفوف الشهادات الرسمية كما بقيت الجامعات أبوابها مقفلة.</p>
