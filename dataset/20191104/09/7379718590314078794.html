      <h1>Scandalo "sexy" travolge Mc Donald's</h1>
      <address><time datetime="2019-11-04T09:25:19+00:00">04 Nov 2019, 09:25</time> by <a rel="author">Cristiano Tassinari</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9v4JZpHM0Yw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Uno scandalo "sexy" travolge McDonald's.</p>
      <p>La multinazionale degli hamburger ha improvvisamente licenziato il proprio Amministratore Delegato <b>Steve Easterbrook</b>, 52 anni, adducendo come causa una relazione sentimentale, seppur consenziente, con una impiegata dell'ufficio legale della stessa Mc Donald's.</p>
      <p>In una lettera ai dipendenti, Easterbrook ha riconosciuto di aver commesso "un grave errore" e ha accettato il licenziamento.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/75/66/404x304_cmsv2_29267b53-7ae4-5c91-9d40-21d6fa7cdd08-4277566.jpg"/>
      </figure>
      <p>Secondo l'azienda, da parte di Easterbrook si è trattato di una "violazione della politica aziendale e delle regole comportamentali esistenti tra colleghi di lavoro".</p>
      <p>Sotto la guida di Easterbrook, Mc Donald's - <b>38.000 ristoranti in più di 100 paesi nel mondo</b> - ha raddoppiato il suo valore in Borsa e ha visto crescere i ricavi netti per cinque anni consecutivi.</p>
      <p>L'ultimo trimestre, tuttavia, è stato deludente, al di sotto delle aspettative: secondo gli esperti, Mc Donald's paga il suo ritardo nel lancio dei burger vegani.</p>
      <p>Il nuovo Amministratore Delegato di Mc Donald's è <b>Chris Kempczincski</b>, già Presidente di McDonald's USA.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/75/66/606x404_cmsv2_45df452d-98c0-5a10-968a-1ed4f001e1b9-4277566.jpg"/>
        <figcaption>Chris Kempczinski.</figcaption>
