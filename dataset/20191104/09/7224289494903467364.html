      <h1>Secretaría de Seguridad apunta a “Tumbaburros”, Romero Hicks, Aurelio Nuño y Luis Calderón por bots | Entérate</h1>
      <address><time datetime="2019-11-04T09:17:00+00:00">04 Nov 2019, 09:17</time> by <a rel="author">Redacción AN / AL</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XOunLQ35drE" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Alejandro Mendoza, de la Unidad de Información, infraestructura informática y vinculación tecnológica, de la Secretaría de Seguridad, dijo que identificaron granjas de bots encargadas de difundir un sentimiento negativo hacia el gobierno federal, entre las cuales destaca una cuenta "mother bots" asociada a @TumbaBurross, una cuenta propiedad de Jeff Scott Szeszko, a través de la cual se identifica importante actividad "child bot" de Aurelio Nuño, Juan Carlos Romero Hicks y Luis Calderón Zavala.</p>
