      <h1>مقتل ثلاثة متظاهرين بالرصاص أمام القنصلة الإيرانية في كربلاء</h1>
      <address><time datetime="2019-11-04T09:22:57+00:00">04 Nov 2019, 09:22</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KJPbY0xx4gE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>قتل ثلاثة متظاهرين بالرصاص خلال احتجاجات تخللها عنف وقعت ليل الاحد الأثنين أمام مبنى القنصيلة الإيرانية في مدينة كربلاء جنوب بغداد، حسبما أعلنت مصادر طبية لوكالة فرانس برس .</p>
      <p>وأطلقت قوات الأمن العراقية الرصاص الحي بإتجاه متظاهرين حاولوا أحراق مبنى قنصلية إيران التي يتهمها المحتجون بأنها خلف النظام السياسي العراقي "الفاسد" الذي يطالبون بـ"إسقاطه".</p>
      <p>وشاهد مراسلو فرانس برس متظاهرين اثنين على الأقل ممددين بلا حراك بعدما أصيبا برصاص في الصدر.</p>
      <p>وأتهم شاب من المحتجين أمام مبنى القنصلية قوات الأمن بإستهداف المتظاهرين قائلا " لا يرمون (يطلقون النار) للأعلى ، النية القتل وليس تفريق" المتظاهرين.</p>
      <p>واضاف "أنهم يحمون القنصيلة الإيرانية ونحن نريد بلدنا حرا من أي بلد ثان، لا نريد ان يحكمنا بلد آخر".</p>
      <p>قبل وقت قصير من إطلاق النار الغزير، رفع المتظاهرون الأعلام العراقية فوق الكتل الإسمنتية المحيطة بالمبنى القنصلي الواسع حيث يرفرف علم الجمهورية الإسلامية الإيرانية.</p>
      <p>وكتب المتظاهرون على الجدار الخارجي "كربلاء حرة ..إيران برة (خارج)"، فيما ألقى آخرون أمام أنظار قوات الشرطة، الحجارة وقناني نيران تجاه القنصيلة.</p>
      <p>كما أشعل اخرون إطارات سيارات حول القنصلية وعند أحد ابوابها.</p>
      <h3>ترامب ينشر الفيديو</h3>
      <p>وقام الرئيس الأمريكي دونالد ترامب بإعادة نشر مقاطع مصورة على صفحته على تويتر كانت قد نشرتها صفحة "إيران انترناشونال- عربي" للهجوم على القنصلية الإيرانية.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191096553341145089" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وتستقبل مدينة كربلاء (100 كلم جنوب بغداد)، حيث مرقد الإمام الحسين ( ثالث الأئمة المعصومين لدى الشيعة الأثني عشرية)، ملايين الزوار الإيرانيين سنويا .</p>
      <p>ويعتبر المحتجون إيران الداعم الرئيسي للأحزاب السياسية والنظام الذي يتهمونه بـ"الفساد".</p>
      <p>وما أجج غضب المحتجين العراقيين الزيارات المتكررة لقائد فيلق القدس في الحرس الثوري الإيراني اللواء قاسم سليماني للعراق، وتصريحات المرشد الأعلى للجمهورية الإسلامية الإيرانية علي خامنئي عن وجود "مخططات من الأعداء لإثارة الفوضى وتقويض الأمن في بعض دول المنطقة"، في أشارة للإحتجاجات المطلبية في العراق.</p>
      <p>وتوقفت السلطات العراقية الاربعاء عن إعلان حصيلة ضحايا الاحتجاجات في بغداد و جنوب البلاد، بعدما أفيد عن سقوط 257 قتيلا على الأقل في الاحتجاجات التي انطلقت في الأول من تشرين الأول/أكتوبر، لكن مصادر طبية أعلنت مقتل عشرة متظاهرين منذ ذلك الحين.للمزيد على يورونيوز:</p>
