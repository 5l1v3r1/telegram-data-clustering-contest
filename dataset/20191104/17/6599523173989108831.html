      <h1>FOTO: Gemerlap Pekan Halloween di Penjuru Dunia</h1>
      <address><time datetime="2019-11-04T17:02:45+00:00">04 Nov 2019, 17:02</time> by <a rel="author">AP PHOTO/AFP PHOTO, https://www.facebook.com/CNNIndonesia</a></address>
      <p>Jakarta, CNN Indonesia -- Halloween memang telah berlalu, namun keriaannya di penjuru dunia masih terasa hingga akhir pekan kemarin.</p>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/01/748f7075-4278-4ea4-a935-2d3f80b201da_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Salah satu pengunjung pesta kostum Halloween di Essen, Jerman. Halloween memang telah berlalu, namun keriaannya di penjuru dunia masih terasa hingga akhir pekan kemarin. (AFP/Ina Fassbender)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/01/9422e490-480a-4bd2-9f08-e64df8744758_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Walau tengah didera aksi demo, warga Santiago, Chile, masih tetap bersuka cita merayakan Halloween tahun ini. (AP Photo/Rodrigo Abd)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/01/424deb21-c587-42b3-8d7a-f1c4ff12e13c_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Salah satu penampil dalam festival Day of the Dead di Meksiko. (AP Photo/Ginnette Riquelme)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/01/6f651bbc-d17c-4987-a97d-430cec7e4273_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Kota Bucharest di Romania merayakan Halloween dengan festival mengukir labu tahunan yang disebut terbesar di Eropa. Ada 30 ribu labu yang disediakan tahun ini. (AP Photo/Vadim Ghirda)  </figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/01/83344afa-8ee6-4dbf-9024-97436844e939_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Musim dingin tak menghalau keseruan pesta kostum ala zombie dalam perayaan Halloween di Essen, Jerman. (AFP/Ina Fassbender)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/01/0a03d52e-b3b9-4db1-8926-d04f52c69502_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Halloween, yang diambil dari kalimat 'All Hallows' Eve', dirayakan sebelum All Saints' Day pada 1 November. (Getty Images/AFP/Jeenah Moon)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/01/ad2db0db-389f-4f18-aad5-c28243ea48f8_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Kawasan Sixth Avenue menjadi pusat perayaan Halloween di New York, Amerika Serikat. (AFP/Johannes Eisele)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/01/ba62e351-bd2d-4db4-8d81-4501aede2326_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Tak hanya orang-orang berkostum seram, perayaan Halloween di New York, Amerika Serikat, juga dimeriahkan dengan arak-arakan balon dan boneka berbentuk seram. (AFP/Johannes Eisele)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/01/e9fa3888-a677-48be-a60a-e2113cd427c5_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Orang-orang dengan kostum Zombie merayakan Halloween di Sixth Avenue, New York, Amerika Serikat. (AFP/Johannes Eisele)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/01/c03b8137-9cb2-4419-86f5-c7020c0fcb0a_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Seorang pria mengenakan kostum dinosaurus dalam perayaan Halloween di Hong Kong. Bersamaan dengan aksi protes, massa demo diminta mengenakan pakaian seram untuk memperingati Halloween selagi berunjuk rasa. (AP Photo/Vincent Yu)</figcaption>
      </figure>
