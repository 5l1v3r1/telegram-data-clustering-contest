      <p>El periodista Jesús Esquivel informa que senadores del partido Republicano comienzan a aceptar que el presidente Donald Trump pidió al presidente de Ucrania una investigación sobre el hijo de Joe Biden, pero niegan que el caso amerite un juicio político. Las cosas podrían comenzar a cambiar con las audiencias públicas en las que se presentarán las pruebas y testimonios contra el presidente Trump.</p>
