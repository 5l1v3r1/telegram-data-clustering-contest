      <h1>Il unboxe une Nintendo Game Cube et Luigi's Mansion... septembre 2001, la vidéo nostalgique</h1>
      <address><time datetime="2019-11-04T17:13:00+00:00">04 Nov 2019, 17:13</time> by <a rel="author">Romain Mahut</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/K3giDMlYCcE" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Les vidéos d'unboxing de consoles et de jeux sont populaires sur Internet depuis quelques années. Le phénomène étant relativement récent à l'échelle de l'histoire des consoles de jeu, peu de machines "anciennes" ont eu le droit à des vidéos de ce type lors de leur sortie originale. Mais avant que la vidéo sur Internet ne se développe, certains faisaient des vidéos d'unboxing pour leur plaisir personnel. C'est d'une vidéo de ce type dont il est question aujourd'hui. </b>
      </p>
      <hr/>
      <p>
        <b>À lire aussi : <a href="http://www.gameblog.fr/tests/3538-test-de-luigi-s-mansion-3-hostellerie-collective-cinq-etoile">TEST de Luigi's Mansion 3 : Hostellerie collective cinq étoiles</a></b>
      </p>
      <hr/>
      <p>Nous vous avons déjà partagé avec vous à plusieurs reprises des vidéos de Tyler Esposito, ce vidéaste américain qui a eu la chance de pouvoir documenter, via le camescope de son père, sa vie de joueur depuis la fin des années 80. <a href="http://www.gameblog.fr/jeux/3974_luigi-s-mansion"><b>Luigi's Mansion</b></a> venant de faire son retour fracassant sur le devant de la scène avec <a href="http://www.gameblog.fr/jeux/10144_luigi-s-mansion-3">Luigi's Mansion 3</a>, Tyler Esposito a voulu revenir à l'origine de la série et donc à la sortie de la Game Cube ("du Game Cube" est également accepté). </p>
      <p>Si cette vidéo peut évidemment générer de la nostalgie, elle rappelle également la surprise de certains joueurs lorsqu'ils ont découvert la taille de la machine et de ses accessoires. Et elle permet de replacer la sortie japonaise de la console de Nintendo dans son contexte historique.</p>
      <p>La Game Cube est sortie en novembre 2001 aux États-Unis. Visiblement pressée de mettre la main sur la console, la famille Esposito s'est procurée la version japonaise de la console, et plusieurs de ses jeux, dès son lancement le 13 septembre 2001. Autrement dit deux jours après les attentats de New York. Le colis comprenant la console et ses jeux est arrivé que les Esposito une semaine après la sortie de la console dans son pays d'origine et donc dix jours après l'attaque terroriste.</p>
      <p>Et comme il est possible de l'entendre dans la vidéo, le père de Tyler Esposito est surpris que la machine leur soit parvenue si vite après le 11 septembre (le trafic aérien depuis et vers les États-Unis a été fortement perturbé pendant plusieurs jours des suites de ces attentats). De son côté, Tyler explique en voix off que la Game Cube a contribué à changer les idées de sa famille à un moment où le moral n'était clairement pas au beau fixe dans les foyers américains. </p>
      <p>Dans la vidéo ci-dessus, vous pouvez donc découvrir les réactions de Tyler et son père à la découverte de l'écran de démarrage de la console et aux premières minutes de Luigi's Mansion. À noter qu'il est amusant de les voir débattre au sujet du framerate du jeu. Comme quoi, les choses n'ont pas tant changé que ça.</p>
