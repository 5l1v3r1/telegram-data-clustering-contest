      <h1>Irão: a cólera dos estudantes contra os Estados Unidos</h1>
      <address><time datetime="2019-11-04T21:51:32+00:00">04 Nov 2019, 21:51</time> by <a rel="author">Maria Barradas</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2sd1wwCJDcg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A 4 de novembro de 1979, o edifício onde estava instalada a embaixada dos Estados Unidos, no Irão, foi invadido por estudantes indignados com o facto de Washington ter permitido que o deposto Xá, Mohammed Reza Pahlavi, entrasse nos EUA para tratamento médico.</p>
      <p>O que inicialmente começou como uma manifestação, transformou-se num assalto, seguido de 444 dias de cativeiro para 52 americanos apreendidos na embaixada.</p>
      <p>Agora, quatro décadas depois, milhares de iranianos saíram à rua em Teerão para comemorar o 40º aniversário do acontecimento, reunidos no mesmo local, no espaço onde agora existe o Museu de Espionagem dos EUA. Os manifestantes condenaram aquilo a que chamam "políticas manipuladoras" dos EUA, e "atrocidades contra o Irão", cantando "Morte aos EUA" e incendiando a bandeira do país.</p>
      <p>Uma jovem estudante passa esta mensagem: "Queremos dizer a outros países que eles não nos podem fazer voltar aos anos antes da revolução e que o Irão não vai obedecer a nenhum país".</p>
      <h3>A espionagem americana</h3>
      <p>Ao entrarem no edifício da embaixada, os estudantes iranianos acederam a documentos secretos, muitos já retalhados, que provavam as actividades de espionagem dos EUA no Irão.</p>
      <p>"Quando os documentos encontrados na embaixada foram publicados, ficou provado que a embaixada dos EUA era um centro de espionagem", refere um cidadão iraniano.</p>
      <p>Ebrahim Asgharzadeh, o estudante que liderou o ataque, expressou pesar pelo sucedido, mas muitos ainda defendem o que consideram um ato revolucionário de legítima defesa, como Hossein Sheikholeslam, na altura estudante e agora assessor do ministro dos Negócios Estrangeiros.</p>
      <p>"Há quem possa pensar que foi um erro e há quem pense o contrário. Ele é livre de mudar de ideias, mas eu penso que ocupar a embaixada foi uma coisa certa, porque não se pode ter confiança nos Estados Unidos e eles teriam feito tudo o que pudessem contra nós, sem respeito por nenhumas regras".</p>
      <h3>A tomada de reféns</h3>
      <p>Na sequência da tomada da embaixada, 52 diplomatas americanos foram mantidos reféns durante 444 dias.</p>
      <p>Os estudantes queriam trocá-los pelo deposto Xá, Mohammad Reza Pahlavi. Mas isso não aconteceu e os reféns só foram libertados 4 meses após a morte do Xá, que faleceu no exílio, no Cairo, a 27 de julho de 1980.</p>
      <p>A agora vice-presidente para As Mulheres e Assuntos Familiares, Masoumeh Ebtekar, era a porta-voz dos estudantes durante a crise dos reféns e conta: "Inicialmente, eles pensaram que levaria apenas 3 ou 4 dias, mas demorou mais tempo porque os americanos não se submeteram ao pedido justificado dos estudantes para devolverem o Xá. Mas sobre o destino geral dos reféns, sim, foi decidido pelo Imã e pelo parlamento daquela época".</p>
      <p>Foi o receio de que os Estados Unidos tentassem voltar a pôr o Xá no poder após a revolução, que levou os estudantes a assaltarem a embaixada. Os líderes religiosos dizem que a hostilidade contra os Estados Unidos nasceu com o golpe de 1953, que levou o Xá ao poder.</p>
      <h3>Tensão constante entre EUA e Irão</h3>
      <p>Desde o assalto à embaixada, as relações entre os Estados Unidos e o Irão pautam-se por altos e baixos. A momentos de grande tensão, em que a cooperção parece impossível, seguem-se, por vezes, períodos em que é possível alcançar acordos. Atualmente, ambos os países estão muito de pé atrás", refere o repórter da Euronews em Teerão, Hamidreza Homayounifar.</p>
