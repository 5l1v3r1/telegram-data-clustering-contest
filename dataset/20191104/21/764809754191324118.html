      <h1>آلاف الرومانيين يتظاهرون في بوخارست تنديداً بالسياسات البيئية</h1>
      <address><time datetime="2019-11-04T21:00:57+00:00">04 Nov 2019, 21:00</time> by <a rel="author">Sami Fradi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-QjNWm97iks" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>خرج آلاف الرومانيين في مسيرة وسط العاصمة بوخارست ومدن أخرى، للاحتجاج ضد عمليات واسعة لقطع الأشجار بصفة غير قانونية، والتي يعتقد أنها وراء مقتل عاملين اثنين في الغابات خلال الشهرين الماضيين.</p>
      <p>حوالي 4000 متظاهر توجهوا إلى وزارة الغابات والمياه، رافعين لافتات كتب عليها: "أنقذوا الغابات". ولجأ المحتجون إلى قرع الطبول وهم يهتفون بصوت واحد: "غاباتنا ليست بضاعة وليست للصوص".</p>
      <p>ونظمت منظمة السلام الأخضر (غرينبيس) ومجموعات أخرى مدافعة عن البيئة المسيرة، مطالبين بإجراء تحقيقات جنائية في مقتل الرجلين، وفي الرفع الفوري من نجاعة أنظمة مراقبة وتعقب عمليات قطع الأشجار، إلى جانب تشديد القوانين ذات الصلة.</p>
      <p>وبحسب نقابة عمالية رومانية فإن ستة عمال غابات قتلوا خلال السنوات الأخيرة، بينما تعرض 650 عاملا آخر إلى الضرب، أو الاعتداء بالسلاح الأبيض، وحتى لإطلاق النار، بسبب إمساكهم أشخاصا يقطعون الأشجار.</p>
      <p>ومن بين الضحايا رادوسو غورسيولا الذي عثر عليه مقتولا في سيارته، وفي رأسه جروح في 12 من أيلول/سبتمبر، قرب غابة في مقاطعة لاسي شرقي البلاد.</p>
      <p>كما قتل ليفيو بافل بوبو في إطلاق نار يوم 16 تشرين الأول/أوكتوبر، شمال غربي مقاطعة ماراموريس، ومازالت الشرطة تحقق في الجريمتين.</p>
      <p>وتقول منظمة السلام الأخضر إن رومانيا التي تعد موطنا لآخر الغابات الأوروبية البكر وتنوع الكساء النباتي، هي بصدد خسارة ما بين ثلاثة وتسعة هكتارات من الغابات في الساعة، بسبب <a href="https://arabic.euronews.com/2019/11/02/illegal-loggers-kill-amazon-indigenous-warrior-who-guarded-forest">قطع الاشجار</a> بصفة غير قانونية.</p>
