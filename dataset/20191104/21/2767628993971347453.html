      <h1>EEUU notifica formalmente a la ONU su retirada del acuerdo de París</h1>
      <address><time datetime="2019-11-04T21:58:53+00:00">04 Nov 2019, 21:58</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_5Spqc14zz4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Estados Unidos notifica formalmente su salida del Acuerdo del Clima de París.</b> Aunque el presidente del país, Donald Trump, había anunciado la noticia a bombo y platillo en 2017, el procedimiento formal para abandonar el tratado contra el cambio climático tiene un año de duración y su primer paso es la comunicación formal a las Naciones Unidas. <b>El acuerdo, firmado en 2015, suponía un avance en la lucha contra el cambio climático.</b></p>
      <p>
        <b>Leer también | <a href="https://es.euronews.com/2019/09/23/donald-trump-esquiva-la-cumbre-sobre-el-clima-de-la-onu-convocando-otra-reunion-en-la-mism">¿Para qué ha servido la Cumbre sobre el Clima de la ONU?</a></b>
      </p>
      <p>El abandono del mismo por parte de una de las grandes potencias mundiales supone un duro golpe en un momento en que organizaciones internacionales advierten del peligro que supone el calentamiento global. <b>Sin embargo, la administración Trump no podrá dejar el pacto hasta después de las elecciones presidenciales de noviembre de 2020.</b></p>
