      <h1>Мужчина погиб на костре из мебели в съемной квартире. На рельсах у Пискаревки нашли обезглавленное тело. Отдел происшествий 04.11.2019</h1>
      <address><time datetime="2019-11-04T21:19:00+00:00">04 Nov 2019, 21:19</time> by <a rel="author">Алексей Громов</a></address>
      <p>
        <b>Обзор происшествий и событий из криминального мира Петербурга с нашим корреспондентом Марией Бочко</b>
      </p>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-62356431&amp;id=456246075&amp;hash=20bd7a2c6a84b673&amp;hd=2" width="853" height="480" data-service="VK" scrolling="no"/>
      </figure>
      <p>Сегодня в выпуске:</p>
      <ul>
        <li>На рельсах у станции Пискаревка нашли <a href="https://nevnov.ru/739595-poyavilis-foto-bomzha-bez-golovy-na-zheleznodorozhnyh-putyah-na-stancii-piskarevka">обезглавленное тело</a> мужчины.</li>
        <li>Жилец <a href="https://nevnov.ru/739642-poyavilis-kadry-vynosa-trupa-pogorelca-iz-kvartiry-na-marshala-blyukhera">погиб на пожаре</a> в квартире дома на проспекте Маршала Блюхера.</li>
        <li>Задымление в ресторане на Московском проспекте произошло из-за <a href="https://nevnov.ru/739675-u-metro-park-pobedy-zadymilsya-dom-so-shpilem">жира в вентиляции</a>.</li>
        <li><a href="https://nevnov.ru/739537-spasateli-bolshe-chasa-tushili-goryashii-gruzovik-vozle-poselka-lisii-nos">Грузовик с хлебом</a> сгорел на трассе между Ольгино и Лисьим Носом.</li>
        <li>Фанатов «Зенита» <a href="https://nevnov.ru/739408-sud-zapretil-fanatam-zenita-prikhodit-na-matchi-za-pobedonosnoe-faiershou-na-stadione">отстранили </a>от матчей за огненные развлечения.</li>
        <li>На улице Композиторов единственная машина осталась на <a href="https://nevnov.ru/739680-krasnyi-volvo-ostalsya-odin-na-perekopannoi-parkovke-na-ulice-kompozitorov">перепаханной под газон</a> бывшей парковке.</li>
        <li>На Васильевском острове уличные коммерсанты превратили брошенную легковушку во временный склад товара.</li>
        <li>В Колпино горячий гейзер из прорванной трубы полчаса поливал <a href="https://nevnov.ru/739720-proryv-truby-v-kolpino-na-ulice-vavilova-lokalizovali-cherez-50-minut">территорию школы</a>.</li>
        <li>В Приморском районе машина <a href="https://nevnov.ru/739533-mashina-provalilas-v-razmyv-dorogi-na-glukharskoi-ulice-v-peterburge">провалилась </a>в промоину на дороге.</li>
        <li>Женщина проиграла суд с застройщиком из-за помойки под окнами.</li>
        <li>На Арцеуловской  улице жильцы оставляют «мусорные приветы» соседу, <a href="https://nevnov.ru/739723-na-arceulovskoi-zhilcy-prevratili-v-musornyi-bak-avto-parkovshika-ryadom-s-konteinerami">припарковавшемуся </a>на контейнерной площадке.</li>
        <li>Легковушки <a href="https://nevnov.ru/739613-poyavilis-kadry-dtp-s-karsheringovym-avto-na-perekrestke-piskarevskogo-i-revolyucii">столкнулись </a>на перекрестке шоссе Революции и Пискаревского проспекта</li>
        <li>Две припаркованные легковушки заблокировали проезд по Комендантскому проспекту.</li>
        <li>Невнимательный водитель легковушки <a href="https://nevnov.ru/739531-sredi-nochi-na-parashyutnoi-inomarka-uchinila-dvoinoe-dtp">протаранил </a>стоящих участников ДТП на Парашютной улице.</li>
        <li>В Курортном районе нашлись собаки, убежавшие от хозяев после аварии с участием их машины.</li>
      </ul>
