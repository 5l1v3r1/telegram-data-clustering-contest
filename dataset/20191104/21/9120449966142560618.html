      <h1>Мультфильм "Носферату. Ужас ночи"</h1>
      <address><time datetime="2019-11-04T21:43:23+00:00">04 Nov 2019, 21:43</time> by <a rel="author" href="https://d3.ru/user/kobor/" target="_blank">kobor</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UTOmBi6IoyI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote><a href="https://www.youtube.com/watch?v=UTOmBi6IoyI&amp;feature=youtu.be">Носферату. Ужас ночи — Трейлер (2010)</a><br/>Фильмы онлайн - http://bit.ly/filmsonline Фильмы онлайн (HD) - http://bit.ly/filmsHD Трейлеры - http://bit.ly/1tM4897 Лучшие моменты - http://bit.ly/1xB4T4k Фил…<cite>www.youtube.com</cite></blockquote>
      <p>Этот <a href="https://www.kinopoisk.ru/film/nosferatu-uzhas-nochi-2010-466396/">мультфильм</a> уверенно держит рейтинг на Кинопоиске в 2.6 при количестве зрителей 2755, а на IMDb 4,3 при 98 оценивших. Этот мульт настолько не для всех, что ни разрыв в оценках не удивляет, ни низкая оценка IMDb. Когда я впервые наткнулся на это кино, смотрел не сначала, первой реакцией была оторопь, шок — прорисовка персонажей, движения, безэмоциональность и картинок и озвучания — всё, будто нарочно, было сделано чтобы не понравиться. Но, стоило мне посмотреть несколько минут, как оторваться стало невозможным, больше скажу, пришлось пересмотреть заново. Вторым удивлением было то, что этот потрясающий мультфильм снял не профессиональный аниматор, а бывший <a href="https://www.proficinema.ru/interviews/detail.php?ID=92365">опер и создание мультфильма "Носферату — ужас ночи" могло бы не случиться, представляй сценарист и режиссёр Владимир Мариничев лучше финансовые перспективы в анимации</a>. <br/>Вряд–ли многим понравится такое особое кино, особенно любителям диснееподобной мультипликации, но отдельным ценителям вдруг?<br/><a href="https://youtu.be/UTOmBi6IoyI">https://youtu.be/UTOmBi6IoyI</a></p>
