      <h1>Volkswagen beginnt ID.3-Produktion in Zwickau</h1>
      <address><time datetime="2019-11-04T19:02:14+00:00">04 Nov 2019, 19:02</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/re4Qe8JNeI0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In Zwickau im Bundesland Sachsen hat der weltgrößte Autobauer VW die Produktion seines ersten elektrischen Großserienwagen ID.3 begonnen. Der neue Elektro-VW zielt als Kompaktwagen mit einem Einstiegspreis von unter 30.000 Euro und Batterievarianten für bis zu 550 Kilometer aufs Massenpublikum.Die deutsche Kanzlerin Angela Merkel war in Zwickau dabei und sagte zum Umstieg auf E-Autos: <b>"Diesen Wandel werden wir dann am besten bewerkstelligen können, wenn wir einen freien, regelbasierten, weltweiten Handel haben und nicht Protektionismus auf der Tagesordnung steht. Gerade in Zeiten solcher strukturellen Umbrüche ist das von großer Bedeutung und die Bundesregierung wird genau für diesen freien und regelbasierten Handel kämpfen, wo immer wir das können."</b></p>
      <p>Beim Ausbau der E-Mobilität ist Eile geboten, Deutschland hinkt hinterher. Pläne zum Ladenetz-Ausbau sind eines der Hauptthemen beim Auto-Gipfel am Abend im Kanzleramt. Bisher sind E-Autos größerer Reichweiten für viele Verbraucher noch ein teures - und wegen des lückenhaften Ladenetzes unpraktisches - Luxusprodukt. Auch neue Prämien für E-Autos sind im Gespräch.</p>
