      <h1>Frodi ai fondi Ue per la politica agricola europea</h1>
      <address><time datetime="2019-11-04T19:40:52+00:00">04 Nov 2019, 19:40</time> by <a rel="author">maria irene giuntella </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JewtlICLboE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La Commissione europea ha dovuto difendersi dalle critiche sulla politica agricola comunitaria dopo che il New York Times ha pubbblicato un articolo con i dettagli di come alcuni leader in Europa utilizzino i <a href="https://it.euronews.com/2019/09/03/the-brief-from-brussels-fondi-ue-olaf-ungheria-prima-per-frodi">fondi</a> dell'Unione per i loro interessi</p>
      <p>La Commissione ha ribadito la sua linea di tolleranza zero, ma ha insistito che la responsabilità è degli Stati membri.</p>
      <p>"Secondo il principio di gestione condivisa, gli Stati membri sono i principali responsabili della gestione regolare dei fondi dell'Unione. La Commissione prende sul serio qualsiasi accusa o sospetto riguardante l'uso improprio o la cattiva gestione dei fondi dell'UE. E tutti i reclami riguardanti presunte spese fraudolente dovrebbero essere indirizzate all'Olaf. Sono in corso diverse indagini " ha affermato Daniel Rosario, portavoce della Commissione europea.</p>
      <p>L'articolo segnala due leader europei, che beneficiano direttamente o indirettamente dei fondi agricoli dell'Unione: il primo ministro ungherese Viktor Orbán e il premier ceco Andrej Babiš.</p>
      <p>Euronews ha chiesto al ministro degli Esteri ungherese Péter Szijjártó un commento sull'uso dei fondi UE, ma il ministro ha evitato di rispondere, limitandosi a deridere le riviste ungheresi per aver contribuito all'articolo.</p>
      <p>"A proposito dell'articolo del New York Times: non abbiamo affrontato il problema. Non credo sia frutto di fantasia che un giornalista di un sito ungherese abbia finto di essere un giornalista del New York Times - solo per essere citato dal suo portale qui , a casa" ha commentato Péter Szijjártó, ministro degli Esteri ungherese.</p>
      <p>La Commissione ritiene che il prossimo passo per vigilare sui fondi dell'UE includa: istituire una procura europea e collegare i fondi Ue al rispetto delle norme sullo stato di diritto.</p>
      <h3>In Europa le donne guadagnano meno degli uomini:</h3>
      <p>Le <a href="https://it.euronews.com/2018/03/08/maternita-e-lavoro-una-scelta-difficile-per-le-donne">donne</a> guadagnano ancora il 16% in meno rispetto agli uomini in Europa. Quindi da oggi fino alla fine dell'anno, simbolicamente le lavoratrici smettono di essere retribuite mentre i loro colleghi uomini continuano ad esserlo.</p>
      <p>«Ecco perché presenterò delle proposte per introdurre misure vincolanti di trasparenza salariale» ha twittato la neo Presidente della Commissione Europea.</p>

        <iframe data-src="https://twitter.com/euronewses/status/1191271033262804992" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Ursula von der Leyen ha iniziato a pubblicare la sua agenda il 1 ° novembre, giorno in cui sarebbe dovuta già entrare in carica.</p>
      <p>Ci sono ancora <a href="https://it.euronews.com/2019/10/11/una-corsa-contro-il-tempo-per-von-der-leyen">tre posti vacanti</a> in Commissione dopo che il Parlamento europeo ha respinto i candidati provenienti da Francia, Ungheria e Romania, per conflitto di interessi.</p>
      <p>Parigi e Budapest hanno proposto in sostituzione Thierry Breton e Oliver Varhelyi.</p>
      <p>Bucarest non ha ancora selezionato nessun altro candidato a Bruxelles, dopo la caduta del governo rumeno il mese scorso.</p>
