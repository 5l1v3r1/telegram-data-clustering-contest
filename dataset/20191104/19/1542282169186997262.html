      <h1>Ο πρόεδρος του Ευρωκοινοβουλίου στηρίζει τη Βόρεια Μακεδονία</h1>
      <address><time datetime="2019-11-04T19:56:22+00:00">04 Nov 2019, 19:56</time> by <a rel="author">Ιωάννης Καράγιωργας</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/i7CFSwWxTRk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Στα Σκόπια βρέθηκε ο νέος πρόεδρος του Ευρωπαϊκού Κοινοβουλίου, Νταβίντ Σασόλι. Στο πρώτο του ταξίδι εκτός Ευρωπαϊκής Ένωσης, συνάντησε τον Στέβο Πενταρόφσκι και τον Ζόραν Ζάεφ, με τη συζήτηση να επικεντρώνεται στο ζήτημα της ευρωπαϊκής πορείας της Βόρειας Μακεδονίας.</p>
      <p>«Όλοι πιστεύαμε ότι θα ξεκινούσαμε διαπραγματεύσεις, που έχουν μία ισχυρή δύναμη μεταμόρφωσης και στη διάρκειά τους θα μας βοηθούσαν να πετύχουμε τα ευρωπαϊκά κριτήρια ώστε να γίνουμε πλήρες μέλος της Ευρωπαϊκής Ένωσης. Αντί για αυτό όμως, λάβαμε ένα άλλο πράσινο φως, αυτό που θα επαναφέρει στη συζήτηση το ευρωπαϊκό θέμα για τους ευρωσκεπτικιστές και τα διλήμματα για το αν η Ευρωπαϊκή Ένωση θα μείνει πιστή στη διεύρυνση ή αν υπάρχει άλλη εναλλακτική» είπε ο Ζόραν Ζάεφ.</p>
      <p>Ο Νταβίντ Σασσόλι από την πλευρά του επανέλαβε πως θα ξεπεραστούν όλα τα εμπόδια και η Βόρεια Μακεδονία θα προχωρήσει στις ενταξιακές διαπραγματεύσεις.</p>
      <p>«Έχουμε υπέρ μας όλους τους ευρωπαϊκούς θεσμούς που είναι σίγουροι ότι η Βόρεια Μακεδονία θα πρέπει να ξεκινήσει ενταξιακές διαπραγματεύσεις καθώς υπάρχουν όλα τα χαρακτηριστικά και οι προϋποθέσεις για να νίνει αυτό και μάλιστα σε σύντομο χρονικό διάστημα. Το πιστεύουμε πολύ αυτό» είπε ο Νταβίντ Σασόλι.</p>
      <p>Στο ίδιο μήκος κύματος κινήθηκε και ο αρμόδιος των ΗΠΑ για τα Δυτικά Βαλκάνια, Μάθιου Πάλμερ, ο οποίος επισκέφτηκε τη Σερβία και μετά τη συνάντησή του με τον Αλεξάνταρ Βούτσιτς τόνισε πως η Ευρωπαϊκή Ένωση έκανε ιστορικό λάθος και έστειλε λάθος μήνυμα στις χώρες της περιοχής.</p>
