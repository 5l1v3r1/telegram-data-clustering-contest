      <h1>День народного единства в России</h1>
      <address><time datetime="2019-11-04T19:01:24+00:00">04 Nov 2019, 19:01</time> by <a rel="author">Galina Polonskaya </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BO0-AWNXprk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>4 ноября Россия отметила День народного единства. В Москве президент РФ Владимир Путин встретился с религиозными лидерами всех конфессий, представленных в стране. Вместе с патриархом всея Руси Кириллом он возложил цветы к памятнику Минину и Пожарскому на Красной площади, а затем побеседовал и сфотографировался с участниками церемонии.</p>
      <p>На торжественном приеме в Кремле президент вручил орден Дружбы иностранным гражданам, способствовавшим укреплению мира и дружбы между народами, а также премию за вклад в укрепление единства российской нации. В своей речи он подчеркнул, что только вместе россияне смогут ответить на все вызовы:</p>
      <p>
        <i>- Самая прочная, надёжная основа успешного развития России - это сплочённость нашего общества, - сказал Путин, - это верность ценностям мира, доверия и взаимного уважения между людьми разных национальностей. (...) Поздравляю всех вас с праздником, с Днём народного единства!</i>
      </p>
      <p>Не обошлось в День народного единства и без Русских маршей националистов. В Москве традиционное шествие прошло в районе Люблино. Его участники озвучили свои требования:</p>
      <p>- <i>Мы против политических репрессий! Мы за свободу нашей страны, против того беспредела, который творится.</i></p>
      <p>- <i>Мы против запрещения русского населения, против замещения его нелегальными мигрантами и против этой диктатуры.</i></p>
      <p>Корреспондент Euronews Галина Полонская передаёт из Москвы:</p>
      <p>- <i>Против иммиграции, сделок с Китаем и политических репрессий – вот лишь некоторые из призывов националистов, которые звучали в российской столице 4 ноября.</i></p>
      <p>Видеомонтаж<b> • Алексей Доваль</b></p>
