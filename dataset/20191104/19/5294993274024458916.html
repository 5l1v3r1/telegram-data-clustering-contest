      <h1>PAC alimenta populismos a leste segundo o NYT</h1>
      <address><time datetime="2019-11-04T19:01:00+00:00">04 Nov 2019, 19:01</time> by <a rel="author">Joao Duarte Ferreira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NGmZrbxEWEI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Um artigo publicado no jornal <a href="https://www.nytimes.com/2019/11/03/world/europe/eu-farm-subsidy-hungary.html?action=click&amp;module=Top%20Stories&amp;pgtype=Homepage">New York Times</a> a propósito da política agrícola comum causou ondas de choque em Bruxelas.</p>
      <p>A Comissão Europeia teve que defender-se das acusações que o jornal norte-americano aponta à política agrícola comum (PAC), em particular, como os oligarcas da Europa central utilizam os subsídios europeus para benefício próprio.</p>
      <p>A comissão defendeu a política agrícola comum e insistiu que adotou um regime de tolerância zero contra quaisquer ilegalidades. Segundo a comissão, esta questão diz respeito aos estados-membros a quem cabe a administração dos subsídios.</p>
      <p>"De acordo com o princípio de gestão comum, os estados.membros são em primeiro lugar responsáveis pela gestão legal dos fundos europeus. A comissão leva muito a sério qualque alegação ou suspeita que envolva a má utilização ou má gestão de fundos europeus. Quaisquer reclamações sobre a alegada utilização fraudulenta de fundos deve ser dirigida ao serviço anti-fraude (OLAF). Há várias investigações em curso", afirmou Daniel Rosário, porta-voz da Comissão Europeia paraa política agrícola.</p>
      <p>O artigo destaca dois líderes europeus, que direta ou indiretamente beneficiam dos subsídios europeus: o primeiro-ministro húngaro Viktor Orbán e o primeiro-ministro checo, Andrej Babi.</p>
      <p>A euronews pediu um comentário sobre a utilização dos fundos europeus ao ministro húngaro para os negócios estrangeiros, Péter Szijjártó, mas ele evitou responder preferindo criticar um dos autores do artigo.</p>
      <p>"Sobre o artigo no New York Times: não lidamos com essa questão. Não requer muita imaginação um jornalista de um 'site' húngaro tentar fazer-se passar por um jornalista do New York Times apenas para ser citado no 'site' onde trabalha", disse o ministro húngaro para os negócios estrangeiros.</p>
      <p>A pensar no futuro, a Comissão europeia já lançou uma proposta com vista a salvaguardar os fundos europeus e que inclui a criação de uma procuradoria europeia assim como a ligação entre subsídios europeus e padrões comuns de estado de direito.</p>
