      <h1>13 Seeleute auf Tankern vor Westafrika gekidnappt</h1>
      <address><time datetime="2019-11-04T19:24:15+00:00">04 Nov 2019, 19:24</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/97WeweVlOsg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Innerhalb von zwei Tagen haben Piraten vor der Westküste Afrikas zwei Tanker überfallen und jeweils mehrere Besatzungsmitglieder in ihre Gewalt gebracht.</p>
      <p>Vor der Küste Togos wurde der griechische Tanker Elka Aristotle von Bewaffneten attackiert. Ein Wachmann sei dabei durch einen Schuss verletzt worden, berichtete das griechische Mnisterium für Handelsschiffahrt. Die Piraten hätten vier der zwei Dutzend Besatzungsmitglieder in ihre Gewalt gebracht. Dabeí handele es sich um einen Griechen, einen Georgier und zwei Philippiner.</p>
      <h3>Entführung auch vor Benin</h3>
      <p>Bwereits am Samstag hatten Unbekannte vor der Küste des Nachbarlandes Benin den unter norwegischer Flagge fahrenden Öltanker "MV Bonita" angegriffen und dabei neun Seeleute von den Philippinen entführt, darunter den Kapitän.</p>
      <p>Die Besatzung hatte zum Zeitpunkt des Überfalls auf einen Ankerplatz im Hafen von Cotonou gewartet. Die norwegische Reederei erklärte, sie werde die Situation nicht kommentieren, um das Wohlergehen der Entführten nicht zu gefährden.</p>
      <h3>Ständige Gefahr</h3>
      <p>In beiden Fällen wurden die zuständigen Behörden eingeschaltet. Entsprechende Untersuchungen der Überfälle sollen bereits angelaufen sein. Über mögliche Forderungen der Kidnapper ist nichts bekannt.</p>
      <p>Nach Angaben des norwegischen Reedereiverbandes kommen Piratenangriffe in der Region seit Jahren oft vor. Durchschnittlioch gebe es dort pro Jahr rund 50 versuchte Attacken auf die internationale Schifffahrt.</p>
