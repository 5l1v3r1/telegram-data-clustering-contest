      <h1>Danemark : avec les taux d'intérêt en baisse, l'explosion du crédit immobilier...</h1>
      <address><time datetime="2019-11-04T19:07:44+00:00">04 Nov 2019, 19:07</time> by <a rel="author">Maxime Biosse Duplan</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/SHPFO-5Cnqc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>C'est la principale conséquence au Danemark de la baisse des taux d'intérêt, voire de la <a href="https://www.capital.fr/entreprises-marches/le-message-desespere-que-nous-envoient-les-taux-dinteret-negatifs-1348458">mise en place par certaines banques de taux négatifs</a> : les emprunts immobiliers n'ont jamais été aussi nombreux. Les Danois avaient jusqu'à vendredi pour signer une nouvelle hypothèque ou réorganiser leur prêt. 100.000 d'entre eux ont franchi le pas.</p>
      <p>Jeppe Juul Borre, de la Arbejdernes Landsbank :<i>"En 2019, les taux d'intérêt ont encore été poussés à la baisse à la suite des remous sur les marché, des guerres commerciales et de la crainte de la direction que va prendre l'économie. Nous assistons potentiellement à la plus grande vague de crédit immobilier que nous ayons jamais connue ici".</i></p>
      <p>L'équivalent de plus de 25 milliards d'euros d'hypothèques ont profité des taux bas ce dernier trimestre.</p>
      <p>Alors, le crédit et le surendettement comme levier de relance de l'économie ? C'est la direction dans laquelle veut aller la BCE, mais <a href="https://www.youtube.com/watch?v=5WHg49trJCw&amp;feature=youtu.be&amp;fbclid=IwAR3GpHDtXpEIgRtGXIxoXVDNXBdkuenHbZVasYVNW9CfXagFFCECdGTqMuE">attention aux risques d'une nouvelle explosion financière comme celle de 2008</a>. Les experts préviennent : plus dure sera la chute.</p>
