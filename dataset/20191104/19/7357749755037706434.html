      <h1>Des doutes sur l’usage des moyens de la PAC</h1>
      <address><time datetime="2019-11-04T19:27:26+00:00">04 Nov 2019, 19:27</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-wSzWUVhxO4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La Politique agricole commune est souvent décriée. La PAC est une nouvelle fois au centre d'une polémique après la publication d'un article du New-York Times sur l'usage de ces fonds dans certains Etats membres d'Europe centrale. La Commission européenne souligne sa fermeté contre tout détournement mais elle rappelle que l'essentielle de la réponse se trouve entre les mains des gouvernements nationaux. Ils "<i>sont les premiers responsables concernant l'usage des fonds européens. La Commission suit avec sérieux tout abus ou mauvaise gestion des fonds européens. Toutes les enquêtes concernant un usage frauduleux doivent être adressées à l'Office européen de lutte anti-fraude</i>", précise Daniel Rosario, porte-parole de l’institution.</p>
      <p>L'enquête se concentre sur deux Etats membres, la Hongrie et la République tchèque. Euronews a souhaité une réponse du ministre hongrois des Affaires étrangères. Péter Szijjártó préfère pointer l'un des journalistes responsables en Hongrie de l'article qui "<i>prétend travailler pour le New-York Times simplement pour être cité sur son site</i>".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191381057737777152" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Afin d’encadrer l'usage des fonds de l'UE, la Commission compte s'appuyer sur la mise en place du parquet européen. L’institution veut aussi conditionner l'octroi de ces moyens au respect de l'Etat de droit par les gouvernements.</p>
      <h3>Brève de Bruxelles :</h3>
      <ul>
        <li>
          <b>Promesse de transparence salariale dans l’UE</b>
        </li>
      </ul>
      <p>Le revenu des femmes est en moyenne inférieur de 16% à celui des hommes en Europe. Sur base de cet écart salarial elles ne sont plus payées de façon symbolique depuis lundi contrairement à leurs homologues masculins. Face à cette situation la première présidente élue de la Commission européenne veut introduire des mesures obligatoires de transparence sur les revenus.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191338941905068033" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Pour le moment il ne s’agit que d’engagement car Ursula von der Leyen n'a toujours pas pris ses fonctions. Trois Commissaires manquent toujours à l'appel pour former son équipe.</p>
