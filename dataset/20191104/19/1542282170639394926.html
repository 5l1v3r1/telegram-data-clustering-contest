      <h1>Δανία: Φρενίτιδα αναχρηματοδοτήσεων</h1>
      <address><time datetime="2019-11-04T19:37:18+00:00">04 Nov 2019, 19:37</time> by <a rel="author">Theodora Iliadi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KjmaD_1rDmE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Σε ρεκόρ αναχρηματοδοτήσεων των κατοικιών τους έχουν προχωρήσει οι κάτοικοι της Δανίας, μετά τα αρνητικά επιτόκια του -0,5%.</p>
      <p>Η προθεσμία για τους νέους ιδιοκτήτες σπιτιών, που θέλουν να πάρουν και νέο δάνειο έληξε την περασμένη Παρασκευή. Περισσότεροι από 100.000 ιδιοκτήτες εκμεταλλεύτηκαν την ευκαιρία.</p>
      <p>«Ενδεχομένως να γινόμαστε μάρτυρες του μεγαλύτερου κύματος αναχρηματοδοτήσεων που έχει γίνει ποτέ. Τα επιτόκια μειώθηκαν κι άλλο το 2019, ως αποτέλεσμα της ανησυχίας στις αγορές, των εμπορικών πολέμων και εξαιτίας του φόβου για το που οδεύει η οικονομία» δήλωσε ο οικονομολόγος Γιέπε Γιουλ Μπόρε.</p>
      <p>Συνολικά περισσότερα από 180 δισεκατομμύρια ευρώ σε στεγαστικά δάνεια αναχρηματοδοτήθηκαν τους περασμένους 4 μήνες.</p>
