      <h1>Мер Чернівців розповів про роль управителів у забезпеченні будинків теплом</h1>
      <h2>Олександр Меленчук та Олксій Каспрук розповіли про це на брифінгу</h2>
      <address>
        <time datetime="2019-11-04T19:13:00+00:00">04 Nov 2019, 19:13</time>
      </address>

      <p>Сьогодні, 4 листопада 2019 року, на брифінгу мер Чернівців Олексій Каспрук та начальник "Чернівцітеплокомунерго" Олександр Меленчук розповіли про роль управлінських компаній у забезпеченні будинків теплопостачання.</p>
      <p>- По управителях і по тому, що не були готові будинки - в цьому є біда, - заявив Олексій Каспрук.</p>
      <p>Також він додав, що один з управителів написав:</p>
      <p>- "Вельмишановна міська рада, ви знаєте, мої стосунки з мешканцями будинку, що я обслуговую, це наші з ними стосунки. Ні про що ми перед вами звітувати не будемо!".</p>
      <p>Фото та відео Артема КОЗМЕНКА</p>
