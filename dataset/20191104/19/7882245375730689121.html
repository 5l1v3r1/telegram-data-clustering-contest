      <h1>Берлин: путешествие в прошлое</h1>
      <address><time datetime="2019-11-04T19:10:10+00:00">04 Nov 2019, 19:10</time> by <a rel="author">Кнарик Хачатрян</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/FHUPSD8qJR0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>"Мечты в движении" - так называется инсталляция, установленная на площади перед Бранденбургскими воротами в Берлине. Её автор - американский художник Патрик Ширн - посвятил свою работу 30-летию падения Берлинской стены.</p>
      <p>100 000 разноцветных ленточек и 30 000 написанных на них посланий о мире и любви прикреплены к натянутой нейлоновой сетке, которая колышется на ветру . На них написано: "Надеюсь, что стены в нашем сознании тоже рухнут", "Любовь победит".</p>
      <p>30-летие мирной революции и падения стены будут отмечать в Германии всю неделю, с 4 по 10 ноября. На эти дни столица Берлин превратилась в настоящую выставку под открытым небом: в городе запланированы более 100 мероприятий, воссоздающих историю взведения стены и связанных с эти последствий.</p>
      <p>При помощи крупномасштабных 3D-видеопроекций с использованием анимации и звуковых эффектов будут воспроизводиться исторические события, произошедшие в том или ином месте в Берлине, воссозданы атмосфера и настроения людей в те далёкие времена.</p>
      <p>Прошлое буквально всплывёт перед глазами, приглашая учиться на его ошибках, помнить, обсуждать и праздновать рассвет новой эры в жизни страны.</p>
