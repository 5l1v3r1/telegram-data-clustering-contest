    <article>
      <h1>ప్రతి ఒక్కరు వ్యాయామం చేయాలి: శ్రీనివాస్‌గౌడ్</h1>
      <address>
        <time datetime="2019-11-24T16:51:28+00:00">24 Nov 2019, 16:51</time>
      </address>
      <aside>అన్నపూర్ణ మ్యారేజెస్ అన్ని కులముల వారికి పెళ్లి సంబంధములు చూడబడును.<br/>www.annapurnamarriages.com Ph: 88865 47666 ప్రవేశం ఉచితం</aside>
      <p>ADVT</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/-5MFU59K8K0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>హైదరాబాద్: </b>షుగర్, బీపీ రోగాల నియంత్రణకు వాకింగ్, రన్నింగ్ మంచి ఔషదాలని మంత్రి శ్రీనివాస్‌గౌడ్ అన్నారు. నగరంలోని నెక్లెస్ రోడ్‌లో 10కె రన్‌ను ఆయన జెండా ఊపి ప్రారంభించారు. వయసులో సంబంధం లేకుండా ప్రతి ఒక్కరు వ్యాయామం చేయాలని పిలుపునిచ్చారు. హైదరాబాద్ రన్నర్స్ ఆధ్వర్యంలో పదిహేడేళ్లుగా 10కె రన్‌ నిర్వహిస్తున్నారు. ఈ కార్యక్రమంలో సినీతారలు పాల్గొన్నారు.</p>
