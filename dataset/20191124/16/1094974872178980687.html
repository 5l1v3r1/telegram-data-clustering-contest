      <h1>В Карелии водитель сбежал с места ДТП, бросив выпавшего пассажира. Видео</h1>
      <address><time datetime="2019-11-24T16:20:00+00:00">24 Nov 2019, 16:20</time> by <a rel="author">Вести.Ru</a></address>
      <p>В Сети опубликована запись с камеры наблюдения, запечатлевшей момент аварии, произошедшей на пересечении улицы Бумажников и Новокирпичной в Кондопоге в минувшую пятницу, 22 ноября.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ccWWGUEamyQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p> </p>
      <p>Водитель автомобиля ВАЗ-2106 не справился с управлением. Легковушку занесло – она протаранила придорожное ограждение, знак и повредила фонарь.</p>
      <p>После этого из салона "шестерки" выпал человек. Виновник ДТП не стал подбирать спутника и скрылся в неизвестном направлении, оставив пассажира бродить в одиночестве по пустынному утреннему перекрестку.</p>
