      <h1>中證監曹勇:上市公司分拆制度正履行程序</h1>
      <address>
        <time datetime="2019-11-24T16:52:00+00:00">24 Nov 2019, 16:52</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>中國證監會上市公司監管部副主任曹勇在一個峰會上表示，今年10月，中證監進一步修改了《上市公司重大資產重組管理辦法》，放開了對高新技術企業對創業板的借殼，進一步釋放了市場活力。<br/>曹勇指出，目前上市公司分拆制度也已經對外完成徵求意見，正在履行相應的程序，相信在不遠的將來就可以和大家見面。<br/>他表示，在前期徵求意見過程中，大家反映的是不是標準過高等問題，相信在未來政策發布中也會有所體現。</p>
