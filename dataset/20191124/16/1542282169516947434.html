      <h1>Φονική κακοκαιρία σε Γαλλία και Ιταλία</h1>
      <address><time datetime="2019-11-24T16:54:04+00:00">24 Nov 2019, 16:54</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gUoWLxhTfhM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Δύο άνθρωποι έχασαν τη ζωή τους στις σαρωτικές πλημμύρες που πλήττουν τη νοτιοανατολική Γαλλία, ο ένας κοντά στο Μουί, μεταξύ της Νίκαιας και της Μασσαλίας, ενώ ο άλλος μέσα σε ένα αυτοκίνητο στο Καμπάς. Νωρίτερα, η αστυνομία είχε γνωστοποιήσει ότι ένας 77χρονος αγνοείτο επίσης από το Σάββατο το πρωί στο Σεντ Αντονάν ντι Βαρ.</p>
      <p>Ποτάμια υπερχείλισαν με αποτέλεσμα σπίτια να πλημμυρίσουν και δέντρα, οχήματα και βάρκες να παρασύρθούν από ορμητικούς χειμάρρους.Πολλές πόλεις στο Βαρ εκκενώθηκαν λόγω των πλημμυρών. Περισσότερα από 4.000 νοικοκυριά παρέμειναν χωρίς ηλεκτρικό. Οι βροχοπτώσεις συνεχίζονται στην περιοχή, με μικρότερη ένταση.Ο υπουργός Εσωτερικών Κριστόφ Καστανέρ μεταβαίνει στο Βαρ για να συναντηθεί με πληγέντες και διασώστες.</p>
      <p>Πολλές περιοχές στη βόρειοδυτική Ιταλία πλήττονται από ακραία καιρικά φαινόμενα, τα οποία διαρκούν ήδη δύο εβδομάδες ενώ δύο άνθρωποι αγνοούνται. Από σαρωτικές πλημμύρες και χειμάρρους λάσπης επλήγη η Σαβόνα στην Λιγκούρια.Στην πόλη έπεσαν πάνω απο 60 εκατοστά βροχής μέσα σε ένα 24ωρο ενώ έκλεισε ο αυτοκινητόδρομος που συνδέει τη Γένοβα με τη Βιντιμίλια, στα σύνορα με τη Γαλλία.</p>
      <p>Η στάθμη των υδάτων στον ποταμό Πάδο που περνάει μέσα από το Τορίνο αυξήθηκε και αρκετά ποτάμια στην περιοχή του Πιεμόντε υπερχείλισαν.</p>
      <p>Στο Τορίνο ο προγραμματισμένος μαραθώνιος ακυρώθηκε λόγω της κακοκαιρίας.Στην Αλεξάνδρεια, 200 άνθρωποι αναγκάστηκαν να απομακρυνθούν από τα σπίτια τους ενώ ο αυτοκινητόδρομος στην περιοχή έχει κλείσει λόγω των πλημμυρών.</p>
