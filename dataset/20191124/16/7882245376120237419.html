      <h1>Бугенвиль: дорога к независимости</h1>
      <address><time datetime="2019-11-24T16:40:54+00:00">24 Nov 2019, 16:40</time> by <a rel="author">Андрей Позняков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-ays9GBzxmo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>На карте мира скоро может появиться новое государство: на острове Бугенвиль в Тихом океане проходит референдум о независимости от Папуа — Новой Гвинеи. В присутствии министра федерального правительства по делам Бугенвиля первым на плебисците проголосовал глава администрации автономии Джон Момис:</p>
      <p>
        <i>«Я очень рад, что исполнилась моя мечта: дать народу определить свою судьбу законным, демократическим способом».</i>
      </p>
      <p>Референдум организован в рамках мирного соглашения между правительством и сепаратистами. Оно положило конец гражданскому конфликту, который унёс жизни более 15 тысяч человек. Если большинство проголосует за отделение от Папуа — Новой Гвинеи, администрация Бугенвиля и федеральное правительство должно начать переговоры о порядке провозглашения новой республики.</p>
      <p>На Бугенвиле расположено одно из крупнейших в мире месторождений меди, кроме того здесь добывают золото. При этом большинство населения неграмотно, а многие избиратели живут в деревнях в труднодоступных районах.</p>
      <p>Референдум будет проходить две недели. Согласно последним соцопросам, независимость поддерживают почти две трети жителей острова.</p>
      <p>Видеомонтаж<b> • Андрей Позняков</b></p>
