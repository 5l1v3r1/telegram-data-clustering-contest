      <h1>世界最大薑餅村 紐約科學館展出 再破金氏紀錄</h1>
      <address>
        <time datetime="2019-11-24T16:44:00+00:00">24 Nov 2019, 16:44</time>
      </address>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911241332484832_36706.jpg"/>
        <figcaption>為了增添節日氣氛，盧卡斯製作了不少符合節日氣氛的薑餅屋。 (記者牟蘭／攝影)</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911241332484771_36706.jpg"/>
        <figcaption>紐約科學館自23日起展出盧卡斯的1300餘棟薑餅屋。(記者牟蘭／攝影)</figcaption>
      </figure>
      <p>位於皇后區的紐約科學館(New York Hall of Science)23日起展出由廚師盧卡斯(Jon Lovitch)創作的「薑餅村」(GingerBread Lane)；今年是他第七次打造，帶來1300棟薑餅屋作品，用700餘磅糖果打造出一個甜美童話世界，將再度打破他去年創下的金氏紀錄。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/UwKGVHE3w4k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>影音來源：記者牟蘭(<b>訂閱</b><b><a href="https://www.youtube.com/channel/UCkohPTwjkan3z7_cPylpTKg/videos">世報YouTube</a></b><b>看更多新聞影音</b>)</p>
      <p>盧卡斯表示，今年延續往年風格，從去年9月開始用上百種來自各國的糖果和糖霜，還原英國作家狄更斯筆下的倫敦；為了增加節日氣氛，他和往年一樣也製作了耶誕老人之家，「未來七天還會繼續增加『薑餅村』數量」。</p>
      <p>今年43歲的盧卡斯說，他的第一個女兒去年出生，為了慶祝這個特別時刻，他在展品中保留了牛奶酒吧與娃娃公司等，「兩天前，她繞著我的薑餅村爬來派去」。</p>
      <p>盧卡斯說，製作薑餅村使用的糖果來自全世界，其中來自中國的三色泡泡糖，因顏色特殊被他用來裝飾一棟薑餅屋的房頂；他補充，薑餅屋的主要製作材料在超市中都可以買到，「糖、鹽、麵粉、多種香料、糖霜還有油，但我只喜歡做薑餅屋，並不喜歡吃它」。</p>
      <p>薑餅屋製作耗時較長，盧卡斯表示，他將作品儲存在家中的地下室內，而薑餅內的肉桂讓蟲子與老鼠遠離，「加大肉桂量，我的薑餅屋就安全了」。</p>
      <p>幼年時參與薑餅屋比賽的經歷，讓盧卡斯對製作薑餅屋與烹飪食物產生興趣，迄今已堅持31年，每年他都增加薑餅村的規模；他表示，迄今都是一人製作，但若日後女兒想要學，自己也會傳授秘訣。</p>
      <p>盧卡斯的薑餅村已衝出紐約，遍布華府、賓州與佛州，他說，希望有一天能將這個作品帶到中國等國家展覽。</p>
      <p>「薑餅村」即日起將持續展出至明年1月12日，11月24日、12月27日至30日還將舉辦薑餅屋製作工作坊，供民眾動手體驗；展覽最後一天，這些薑餅屋都將免費贈予民眾；紐約科學館地址是可樂娜111街47-01號，詳情可登錄https://nysci.org/event/gingerbread-lane/查詢。</p>
