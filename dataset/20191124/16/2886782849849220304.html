      <h1>A bemutató bakija ellenére hasít az új Tesla</h1>
      <address><time datetime="2019-11-24T16:28:09+00:00">24 Nov 2019, 16:28</time> by <a rel="author">Gyula Csak</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wdCjqV8ewp0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Már 150 ezer darabot rendeltek meg a Tesla új kisteherautójából - jelentette be a cégvezető Elon Musk. A meglehetősen egyedi külsejű elektromos autóból egy-, két- és hárommotoros változatot is piacra dobnak.</p>
      <p>A rozsdamentes acélötvözetből készült jármű a cég szerint 3 másodperc alatt gyorsul álló helyzetből 100 km / órás sebességre, ami egy versenyautónak is becsületére válna.</p>
      <p>A közel 150 ezer előjegyzés azért is érdekes, mert az autó csütörtöki kaliforniai bemutatója nem sikerült a legjobban. Amikor ugyanis azt szerették volna egy acélgolyóval bebizonyítani, hogy a karosszéria és az ablakok golyó- és kalapácsállók, mind a vezető-, mind a mögötte lévő utasoldali ablak betört.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/90/84/808x581_cmsv2_b2c2f0f3-7d30-5c52-8721-ab9d00d3abe1-4319084.jpg"/>
        <figcaption>Robert Hanashiro-USA TODAY</figcaption>
      </figure>
      <p>A fiaskó nyomán 6 százalékkal esett a Tesla-részvények értéke, Elon Musk személyes vagyona pedig 768 millió dollárral csökkent. A Cybertruck névre keresztelt autót legkorábban 2021-ben vehetik át új tulajdonosaik.</p>
      <p>A kisteherautók piaca azért fontos a cégnek, mert az Egyesült Államokban eladott minden hetedik új autó ebbe a kategóriába esik és az arány egyre csak nő.</p>
