      <h1>【2019區選】累積投票人數截至下午3時半近200萬　投票率逾47%勝上屆全日</h1>
      <address>
        <time datetime="2019-11-24T16:44:00+00:00">24 Nov 2019, 16:44</time>
      </address>
      <p>今日是區議會選舉投票日，截至下午3時半，累積投票人數為1,953,121人，累積投票率為47.26%，高於上屆同期的27.37%，以及上屆全日的47.01%。</p>
