      <h1>Hà Nội chớm đông: Ngất ngây cánh đồng cỏ lau ven sông Hồng đẹp như phim</h1>
      <address><time datetime="2019-11-24T16:22:07+00:00">24 Nov 2019, 16:22</time> by <a rel="author">Anh Hùng</a></address>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/huoobun/2019_11_24/infonet_1_1.png"/>
        <figcaption>Vào thời điểm giao mùa se se lạnh, dải đất phù sa màu mỡ bên chân cầu Long Biên và bãi giữa sông Hồng khoác lên mình vẻ thướt tha, dịu đẹp của những khóm lau nở rộ.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/huoobun/2019_11_24/infonet_2_1.png"/>
        <figcaption>Cách trung tâm Thủ đô Hà Nội chưa đầy 2km, bãi giữa sông Hồng là địa điểm luôn thu hút các nhiếp ảnh gia và người yêu thích sự lãng mạn tìm đến, ghi lại những khoảnh khắc êm dịu, bình lặng mà tràn đầy chữ tình hoài niệm mỗi dịp chớm đông.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/huoobun/2019_11_24/infonet_3.png"/>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/huoobun/2019_11_24/infonet_4_1.png"/>
        <figcaption>Bãi lau này nằm ở bãi giữa - tên gọi của dải đất phù sa nổi lên chính giữa sông Hồng, đoạn dưới chân cầu Chương Dương, cầu Long Biên...</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/huoobun/2019_11_24/infonet_5_1.png"/>
        <figcaption>Thời gian này, toàn bộ những cây lau cao qua đầu người đồng loạt nở rộ, tạo nên khung cảnh vô cùng thơ mộng.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/huoobun/2019_11_24/infonet_6_1.png"/>
        <figcaption>Từ trên cầu nhìn xuống, cảnh sắc vùng ven sông Hồng mang sắc thái đẹp lạ. Trên nền xanh của cây lá, làn nước phẳng lặng êm ru, bãi cỏ lau phấp phới bỗng trở nên quyến rũ, lay động lòng người. Ngồi trên cầu Long Biên, du khách còn có thể lặng lẽ quan sát nhịp sống bình yên, đồng điệu với vẻ đẹp hoa cỏ tự nhiên của những người dân bãi bồi.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/huoobun/2019_11_24/infonet_7_1.png"/>
        <figcaption>Những bông lau mộc mạc, mang dáng vẻ đồng nội, mong manh trước gió khi cùng bừng nở, phủ trắng cả bãi bồi dọc bờ sông lại trở thành “tuyệt phẩm” của thiên nhiên.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/huoobun/2019_11_24/infonet_11.png"/>
        <figcaption>Nhiều bạn trẻ truyền tai nhau rằng, bãi lau ở chân cầu Long Biên đẹp chẳng kém gì những cánh đồng cỏ hồng ở xứ Hàn.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/huoobun/2019_11_24/infonet_12.png"/>
        <figcaption>Bất cứ ai đi qua cây cầu Long Biên lịch sử cũng ngay lập tức bị thu hút bởi cảnh tượng nên thơ phía chân cầu.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/huoobun/2019_11_24/infonet_8_1.png"/>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/huoobun/2019_11_24/infonet_9_1.png"/>
        <figcaption>Những bụi lau trải dài ngút tầm mắt, che kín cả mảnh đất phù sa màu mỡ. Và cũng nhờ vậy, hình ảnh 2 cây cầu Long Biên và Chương dương lại trở nên đẹp hơn bao giờ hết. Chỉ đứng ngắm thôi cũng đủ thấy nên thơ rồi!</figcaption>
      </figure>
