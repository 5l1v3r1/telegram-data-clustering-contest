      <h1>Activistas de Femen irrumpen en un acto de Falange en Madrid</h1>
      <address><time datetime="2019-11-24T16:56:19+00:00">24 Nov 2019, 16:56</time> by <a rel="author" href="https://cadenaser.com/autor/ep_europa_press/a/" target="_blank">EP</a></address>
      <figure>
        <iframe data-src="https://twitter.com/CMM_noticias/status/1198585902098010113?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Seis activistas de Femen han irrumpido este domingo 24 de noviembre en un acto de la <a href="https://cadenaser.com/tag/fe_falange/a/">Falange Española</a> en la Plaza de Oriente de Madrid. Las jóvenes, que iban con el torso desnudo, han irrumpido al grito de <b>'Al fascismo, ni honor ni gloria'</b>, consigna que llevaban pintado en la parte delantera del cuerpo.</p>
      <p>En la espalda se podía leer 'Stop 20N', en referencia a los actos de celebración del aniversario de la muerte de Francisco Franco, en 20 de noviembre. <b>Han sido reducidas por la Policía Nacional</b>, que las ha cacheado y retenido durante más de 10 minutos. Alrededor, mientras estaban retenidas, varias personas les han proferido insultos. Los agentes han conducido a las chicas a un furgón policial.</p>
      <p>En el acto celebrado este domingo decenas de personas se manifestaban <b>para pedir la unidad de España</b> y para protestar contra la exhumación del dictador Francisco Franco. Los manifestantes portaban <b>banderas preconstitucionales</b> y falangistas y coreaban cánticos a favor de Franco y de José Antonio Primo de Rivera.</p>
