      <h1>변혁 신당추진기획단 공개회의</h1>
      <address><time datetime="2019-11-24T16:22:00+00:00">24 Nov 2019, 16:22</time> by <a rel="author">박항구 기자(underfl@hanmail.net)</a></address>
      <p>바른미래당 변화와 혁신을 위한 비상행동 신당추진기획단 공동단장인 유의동 의원(오른쪽)과 권은희 의원이 24일 오후 국회에서 열린 신당추진기획단 공개회의에서 대화를 나누고 있다.</p>
      <figure>
        <img src="http://cdnimage.dailian.co.kr/news/201911/news_1574580135_846241_m_2.jpg"/>
        <figcaption>▲ 24일 오후 국회에서 바른미래당 변화와 혁신을 위한 비상행동 신당추진기획단 공동단장인 유의동, 권은희 의원이 참석한 가운데 신당추진기획단 공개회의가 진행되고 있다. ⓒ데일리안 박항구 기자</figcaption>
      </figure>
      <p>[데일리안 = 박항구 기자]</p>
