      <h1>Duque avança diálogo face aos protestos</h1>
      <address><time datetime="2019-11-24T16:03:19+00:00">24 Nov 2019, 16:03</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Y1HAqh_6MlY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Face aos protestos, o presidente colombiano decidiu iniciar já este domingo um processo de diálogo nacional para tentar ultrapassar a crise no país.</p>
      <p>Por três dias consecutivos, apesar da posição dura do governo de Ivan Duque, que decretou um recolher obrigatório e mobilizou uma forte presença policial nas ruas de Bogotá, milhares de colombianos sairam à rua para contestar o chefe de Estado.</p>
      <p>Este sábado, um manifestante ficou gravemente ferido depois de ser atingido na cabeça por uma granada de atordoamento.</p>
      <p>Uma jovem acusa a polícia de "cercar e atacar [os manifestantes] com granadas de atordoamento e gás lacrimogéneo", apesar deles "porem as mãos no ar e lhes gritarem para pararem". E acrescenta que "não querem violência".</p>
      <p>Ainda este sábado Duque afirmou que o governo e as forças de segurança "não vão parar de aplicar todas as medidas necessárias para garantir a ordem pública no país". Mas o presidente decidiu lançar já este domingo as consultas com os "diferentes setores sociais", que só deveriam arrancar na próxima semana.</p>
      <p>Em apenas 15 meses no poder, Duque tornou-se extremamente impopular e é criticado pelas políticas económicas, sociais e securitárias.</p>
      <p>A Organização de Estados Americanos recordou a necessidade de respeitar a liberdade de expressão e a contestação pacífica, ao mesmo tempo que condenou os atos de vandalismo que levaram à imposição do recolher obrigatório em Bogotá.</p>
