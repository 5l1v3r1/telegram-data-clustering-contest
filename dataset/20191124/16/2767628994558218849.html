      <h1>Se producen 10 feminicidios diarios en México</h1>
      <address><time datetime="2019-11-24T16:36:34+00:00">24 Nov 2019, 16:36</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6kbk0wE5rek" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Caminando sobre el asfalto caliente, así han homenajeado esta mujeres a Briseida Carreño, una joven asesinada hace un año en Ciudad de México.</p>
      <p>Es solo uno de los muchos ejemplos de feminicidios que se producen en el país, uno de los más peligrosos del mundo para ser mujer. Se calcula que <b>cada día son asesinadas 10 mujeres en México</b>.</p>
      <p>"Lo más difícil es saber que los que los matan son sus compañeros, sus novios, las personas con las que uno puede pensar que está seguro. Lo que te hace sentir protegido y nuestra sorpresa es que no lo es, en realidad nos quitan la vida", lamenta la hermana de Briseida.</p>
      <p>La amenaza de esta violencia machista se ve aún más agravada por <b>la impunidad que hace que menos de la décima parte de los feminicidios se resuelvan</b>.</p>
      <p>Las víctimas y familiares exigen justicia y han preparado varias m manifestaciones para conmemorar este lunes el Día Internacional de la Eliminación de la Violencia contra la Mujer.</p>
