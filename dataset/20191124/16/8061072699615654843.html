      <h6 class="kicker">Madrid</h6>
      <h1>Activistas de Femen irrumpen en una marcha conmemorativa de la muerte de Franco</h1>
      <address><time datetime="2019-11-24T16:26:24+00:00">24 Nov 2019, 16:26</time> by <a rel="author">EFE</a></address>
      <ul>
        <li>Media docena de jóvenes ha irrumpido en la plaza y, tras quitarse sus sudaderas con capucha, han gritado lemas en contra del fascismo</li>
      </ul>
      <figure>
        <iframe src="https://www.youtube.com/embed/J8X0PZcc4cc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Seis activistas de<b> Femen,</b> con el torso descubierto y lemas contra el fascismo, han irrumpido este domingo en un acto convocado por la <b>Asociación contra la Ley de Memoria Histórica </b>en la plaza de Oriente de Madrid.</p>
      <p>La manifestación “de afirmación nacional” y “en contra de la profanación del <b>Valle de los Caídos</b>”, ha partido de la madrileña Plaza de Callao para llegar a la Plaza de Oriente, donde los congregados han dado discursos en un escenario en contra de las autonomías y a favor de la unidad nacional, entre otros mensajes.</p>
      <h4>Numerosos policías de la unidad de antidisturbios han rodeado a las mujeres y las han apartado</h4>
      <figure>
        <img src="https://www.lavanguardia.com/r/GODO/LV/p6/WebSite/2019/11/24/Recortada/2019-11-24T125127Z_403978964_RC2NHD9XS6VL_RTRMADP_3_SPAIN-POLITICS-FRANCO_20191124135529-kayB--656x420@LaVanguardia-Web.jpg"/>
        <figcaption>Activistas de Femen irrumpen en una marcha conmemorativa de la muerte de Franco (JAVIER BARBANCHO / Reuters)</figcaption>
      </figure>
      <p>En un momento dado, media docena de jóvenes ha irrumpido en la plaza y, tras quitarse sus sudaderas con capucha, han gritado lemas en contra del fascismo y han dejado al descubierto las frases que llevaban escritas en el cuerpo: “Al fascismo ni honor ni gloria” y “Stop 20N”.</p>
      <p>Numerosos policías de la unidad de antidisturbios han rodeado a las mujeres, las han apartado y las han dejado junto a un seto, donde finalmente se han vestido. Los agentes las han conducido fuera de la plaza y por el momento no ha trascendido si han sido detenidas o únicamente identificadas.</p>
