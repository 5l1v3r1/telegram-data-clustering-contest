      <h1>¿A tu hijo le duele el oído? Podría tener otitis, una infección que genera sordera</h1>
      <h2>Es común que en la infancia se presenten infecciones en el oído como la otitis, que es una de las principales causas de sordera en México</h2>
      <address><time datetime="2019-11-24T16:30:50+00:00">24 Nov 2019, 16:30</time> by <a rel="author">Heraldo de México</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/s7MoM0RBlBA" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La otitis es una infección que ocurre en el oído, entre el tímpano y la ventana oval que se presenta con mucha frecuencia en la infancia y está relacionada con enfermedades respiratorias, pues el oído está conectado con la garganta, mediante la trompa de Eustaquio.</p>
      <p>Esta infección es mayormente frecuente entre los niños de 6 a 36 m eses de edad.  Por lo que el 90 por ciento de los niños de cinco años han padecido esta infección una vez en su vida.</p>
      <h3>¿Qué causa la otitis?</h3>
      <p>Lo más común es que la <b>infección</b> sea causada por bacterias como el Streptococcus pneumoniae, Haemophilus influenzae o la Moraxella catarrhalis, precedida habitualmente por una infección de garganta. La otitis viral se produce por el virus adenovirus, rinovirus, coxsackie o mixovirus.</p>
      <h3>¿Cuáles son los síntomas?</h3>
      <p>Los niños con otitis presentan <b>dolor intenso </b>que les provoca llanto continuo. Suelen tocar o rascarse el oído afectado de forma insistente. En casos severos, se puede observar <b>salida de pus o sangre</b>, acompañado de fiebre, irritabilidad, falta de sueño y apetito.</p>
      <p>El no atender de manera oportuna esta infección se pueden causar complicaciones como la <b>perforación del tímpano</b> debido al exceso de secreción de pus.</p>
      <p>Además existe el riesgo de <b>disminución de audición</b>, parálisis facial o <b>meningitis</b> debido a la cercanía del cerebro.</p>
      <h3>Tips para prevenir esta enfermedad</h3>
      <ul>
        <li>Cuida que tu hijo  cuente con el esquema de vacunación completo para su edad</li>
        <li>Ofrece lactancia materna exclusiva hasta los seis meses de edad</li>
        <li>Procura que tenga una alimentación balanceada, rica en vitaminas A y C, especialmente durante la temporada invernal</li>
        <li>Evita que tenga contacto con el humo del cigarro</li>
        <li>En caso de que tenga infecciones recurrentes, es recomendable acudir a una valoración médica</li>
      </ul>
      <h3>Un aseo correcto de oídos</h3>
      <p>Para mantener los oídos limpios, basta con <b>pasar la esquina de una toalla</b> o de una gasa humedecida por el pabellón auditivo, sin frotar y sin olvidar la parte de los pliegues detrás de las orejas.</p>
      <p>Evita el <b>uso de cotonetes y pasadores</b> para limpiar la cera de los oídos, pues podrías empujarla hacia partes internas y causar un tapón.</p>
      <p>Enseña a los niños a <b>no introducir objetos en sus oídos </b>y secar ambos después del baño o de acudir a una alberca.</p>
