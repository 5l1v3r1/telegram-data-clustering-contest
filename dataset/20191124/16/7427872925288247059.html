      <h1>Головин выйдет в стартовом составе «Монако» на матч с «Бордо»</h1>
      <address>
        <time datetime="2019-11-24T16:15:00+00:00">24 Nov 2019, 16:15</time>
      </address>
      <p>Российский полузащитник<a href="https://news.sportbox.ru/Vidy_sporta/Futbol/Monako-Futbol"> «Монако» </a><a href="https://news.sportbox.ru/Vidy_sporta/Futbol/Aleksandr-Golovin-Futbol-30051996">Александр Головин</a> выйдет в основном составе на матч 14-го тура лиги 1 с «<a href="https://news.sportbox.ru/Vidy_sporta/Futbol/Bordo-Futbol">Бордо</a>».</p>
      <figure>
        <iframe data-src="https://twitter.com/AS_Monaco/status/1198588829017550848" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Напомним, что Головин из-за повреждения пропустил заключительные матчи <a href="https://news.sportbox.ru/Vidy_sporta/Futbol/russian_team">сборной России</a> в квалификации Евро-2020 с<a href="https://news.sportbox.ru/Vidy_sporta/Futbol/Sbornaya-Beligii-Futbol"> Бельгией</a> (1:4) и <a href="https://news.sportbox.ru/Vidy_sporta/Futbol/Sbornaya-San-Marino-Futbol">Сан-Марино</a> (5:0).</p>
      <p>Матч между «Бордо» и «Монако» пройдет 24 ноября и начнется в 17:00 (мск).</p>
      <p>Монегаски занимают 13-е место в турнирной таблице чемпионата Франции, имея в активе 18 очков.</p>
      <figure>
        <img src="https://s-cdn.sportbox.ru/images/styles/450_253_auto/fp_fotos/2a/50/8663a9c0240311ae55aa5e1f51f787c35dd0062c499e6770271735.jpg"/>
        <figcaption>
          <a href="https://matchtv.ru/football/france/matchtvvideo_NI1110705_translation_Chempionat_Francii_Bordo___Monako">Чемпионат Франции. Бордо — Монако</a>
        </figcaption>
      </figure>
