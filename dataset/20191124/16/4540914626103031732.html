      <h1>Mindestens 3 Tote bei Unwettern in Italien und Frankreich</h1>
      <address><time datetime="2019-11-24T16:27:22+00:00">24 Nov 2019, 16:27</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lhhyxY1KQFk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Bei den schweren Unwettern in Frankreich hat es mindestens zwei Todesopfer gegeben. Die beiden waren seit Samstag vermisst gewesen. Zahlreiche Flüsse im Südosten des Landes sind nach tagelangen Regenfällen über die Ufer getreten.</p>
      <p>Am Sonntag ließen die Regenfälle etwas nach. In vielen Gegenden hoben die Behörden die höchste Warnstufe auf. Sie forderten die Bevölkerung aber weiter auf, wenn möglich zu Hause zu bleiben. Das genaue Ausmaß der Schäden lässt sich noch nicht absehen.</p>
      <p>Auch der Nordwesten Italiens ist am Wochenende erneut von heftigen Regenfällen und Überschwemmungen heimgesucht worden. Eine zunächst vermisst gemeldete Frau wurde in der Nähe von Alessandria tot aufgefunden,</p>
      <p>In den Regionen Ligurien und Piemont machten Erdrutsche viele Straßen unpassierbar. Nach Angaben der Regionalregierung von Ligurien waren knapp 400 Menschen von der Außenwelt abgeschnitten, über 100 wurden in Sicherheit gebracht.</p>
      <p>In Turin, der Hauptstadt Piemonts, wurde am Sonntag der Marathon abgesagt. Der Wasserstand des Po erreichte bedenkliche Höhen. Die höchste Warnstufe wegen des Unwetters gilt außer für Teile Liguriens und Piemonts auch in Kalabrien im Süden Italiens.</p>
