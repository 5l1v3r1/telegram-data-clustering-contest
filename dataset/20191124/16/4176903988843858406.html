      <h1>Prelepa Srpkinja razbesnela pa razoružala Nadala (video)</h1>
      <address><time datetime="2019-11-24T16:44:30+00:00">24 Nov 2019, 16:44</time> by <a rel="author" href="https://www.krstarica.com/author/vladislava/" target="_blank">V. B.</a></address>
      <p>Ona je ponovo pokazala klasu kada nije pala pod uticaj najboljeg tenisera sveta Rafaela Nadala.</p>
      <figure>
        <iframe data-src="https://twitter.com/doublefault28/status/1198382560461676547?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Ono što je Novak Đoković na terenu, to je Marijana Veljović na sudijskoj stolici. Srpkinja već dugo važi za jednog od najboljih delioca pravde na ATP I VTA turu.</p>
      <figure>
        <iframe data-src="https://twitter.com/doublefault28/status/1198382140834140160?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>

      <p>Veljovićeva je dobila veliku čast koju je opravdala dasudi meč polufinala Dejvis kupa između Španije i Velike Britanije, i to odlučujući dubl duel Nadal/Lopes – Skupski/Džejmi Mari.</p>
      <p>Marijana je pokazala da se ne libi da sama donese odluku. Naime, ona je u jednom trenutku meča korigovala linijskog sudiju koji je zvao aut. Zatražen je čelendž, a ispostavilo se da je Veljovićeva napravila jednu od najpreciznijih korekcija ikada viđenih.</p>
      <p>Tridesetdvogodišnja Kragujevčanka imala je i jednu raspravu sa najboljim teniserom sveta, Rafaelom Nadalom. Španac je jednom prilikom želeo da zatraži čelendž, ali mu Marijana to nije dozvolila objasnivši mu da se prekasno odlučio na to.</p>
      <p>Rafa je ušao u žustru raspravu sa Veljovićevom, ali ona nije posustala i odbila je zahteve španskog tima. Prvi reket planete je izgledao veoma ljuto i u jednom trenutku se drao:</p>
      <p>„Ne mogu brže od ovoga“, ali se meč ubrzo nastavio bez incidenata.</p>
      <p>(novosti.rs)</p>
