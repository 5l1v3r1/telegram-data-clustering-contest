      <h1>إقفال الطرقات في حلبا والعبدة - عكار لبعض الوقت</h1>
      <address><time datetime="2019-11-24T16:09:06+00:00">24 Nov 2019, 16:09</time> by <a rel="author">Lebanon 24</a></address>
