      <h1>Directo: ¿Ganará la valenciana Melani Eurovisión Junior?</h1>
      <h2>La representante española, de l'Eliana, ha actuado en quinta posición</h2>
      <address><time datetime="2019-11-24T16:43:00+00:00">24 Nov 2019, 16:43</time> by <a rel="author">ed | valencia</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JLX6gos1_6k" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La niña valenciana de 12 años Melani García es la representante de España en Eurovisión Junior 2019, que se celebra desde las 16 horas de esta tarde en Gliwice-Silesia (Polonia, tras haber sido seleccionada internamente por Televisión Española para participar en la 17ª edición del festival. Así, España vuelve al certamen 13 años después de su última participación. En 2004, la española María Isabel se impuso en Eurovisión Junior con 'Antes muerta que sencilla', en 2004.</p>
      <p>El número, como la canción, se centra en los problemas que atraviesan los mares y océanos por la abundancia de plásticos y residuos. Este canto al medioambiente ha estado presente en el escenario con una escenografía diseñada por Nicoline Refsing con pantallas LED y efectos de luz. Un total de 17 cámaras seguían la actuación que tiene un total de 45 cambios de plano.</p>
      <p>Además, la valenciana, que actúa en quinta posición en la final de Eurovisión Junior 2019, ha lucido una pieza de moda sostenible 100 % reciclada y 100 % reciclable para su interpretación de 'Marte', compuesta por Pablo Mora en defensa de los océanos.</p>
