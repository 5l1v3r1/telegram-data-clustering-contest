      <h1>ברוך דיין האמת: השופט ר' יעקב בזק הלך לעולמו</h1>
      <h2>השופט ר' יעקב בזק, הלך היום (ראשון) לעולמו בגיל 94. הלווייתו תתקיים הערב בשעה 21:30 בבית העלמין 'סנהדריה' בירושלים. הוא הותיר אחריו 4 ילדים</h2>
      <address><time datetime="2019-11-24T16:56:17+00:00">24 Nov 2019, 16:56</time> by <a rel="author">, חדשות סרוגים</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QUKioM7uiq8" width="650" height="366" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>ברוך דיין האמת.</p>
      <p>השופט ר' יעקב בזק, הלך היום (ראשון) לעולמו בגיל 94. הלווייתו תתקיים הערב בשעה 21:30 בבית העלמין 'סנהדריה' בירושלים. יעקב בזק הוא אחיו של הרב משה בזק- אביו של הרב אמנון בזק- שנפטר לפני כעשרה ימים.</p>
      <p>בזק עבד כעורך דין במשרד עו"ד אליהו מרידור ובספטמבר 1954 התמנה כשופט בבית משפט השלום בירושלים, ובגיל 28 כיהן בתור השופט הצעיר ביותר שמונה עד אז בישראל. באוגוסט 1973 מונה לשופט בבית המשפט המחוזי בירושלים, תפקיד בו כיהן עד לפרישתו כסגן הנשיא בשנת 1995.</p>
      <p>בשנת 1960 הוסמך כדוקטור למשפטים בפקולטה למשפטים של האוניברסיטה העברית.  עבודת הדוקטורט שלו בנושא "האחריות הפלילית של הלקוי בנפשו" פורסמה לאחר מכן כספר שנדפס בשלוש מהדורות.</p>
      <figure>
        <img src="https://www.srugim.co.il/wp-content/uploads/2019/11/%E2%80%8F%E2%80%8F%D7%9C%D7%9B%D7%99%D7%93%D7%94-43.jpg"/>
        <figcaption>פרופסור ר' יעקב בזק ז"ל</figcaption>
      </figure>
      <p>בזק כיהן מספר פעמים כיו"ר ועדת הבחירות של הרבנים הראשיים. ישב בראש הוועדה שנתמנתה ב-1998 על ידי הממשלה לדון במצבם של חולי הנפש פליטי השואה המאושפזים בבתי החולים לחולי נפש בישראל.</p>
      <p>בשירות מילואים היה שופט בבית הדין הצבאי לערעורים בדרגת אלוף-משנה.</p>
      <p>בשנת 1953 נישא לשרה לבית מנדלוביץ' ולהם שלושה בנים ובת אחת: בנו הרב חיים בזק, אב"ד בצפת ובטבריה. בנו הרב אליהו בזק, ר"מ בישיבת ההסדר מצפה רמון ובישיבת הר המור בירושלים. בנו הרב מאיר בזק, ר"מ בישיבת מעלות. בתו תמר בזק-רפפורט, שופטת בית המשפט המחוזי בירושלים.</p>
      <p>בזק חיבר ספרים ומאמרים בתחומים שונים: משפטים, משפט עברי ומשפט פלילי ובתחום מדעי היהדות. וכל ימיו עסק בקידום ועידוד הפסיקה וההלכה לפי המשפט העברי, ועל כך זכה בפרס יקיר המשפט העברי.</p>
      <p>כל מכריו מספרים על דמותו המרשימה, איש נעים הליכות, תלמיד חכם, ויודע ספר שעד אחרית ימיו התמיד בלימוד הגמ', ועד השבועות האחרונים עוד היה מגיע לשיעור דף יומי קבוע בבית הכנסת "ישורון" בירושלים.</p>
