      <h1>Джон Туртурро сыграет в "Бэтмене" Мэтта Ривза</h1>
      <address><time datetime="2019-11-24T16:00:00+00:00">24 Nov 2019, 16:00</time> by <a rel="author" href="https://shazoo.ru/users/ILYA" target="_blank">Илья</a></address>
      <p>Мэтт Ривз в своем твиттере назвал имя еще одного актера, который присоединился к касту его "Бэтмена". Режиссер выложил гиф с Джоном Туртурро, известным по "Трансформерам" и "Большому Лебовски".</p>
      <figure>
        <iframe data-src="https://twitter.com/mattreevesLA/status/1198001378125393920?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Подпись гласит, что актер сыграет Кармайна Фальконе по прозвищу Римлянин. Это еще один злодей, с которым предстоит столкнуться Бэтмену Роберта Паттинсона. Фальконе — глава мафии, держащий в руках весь Готэм, его образ основан на Вито Корлеоне из "Крестного отца".</p>
      <p>Съемки нового "Бэтмена" начнутся в начале 2020 года. Главные роли исполнят Роберт Паттинсон (Бэтмен), Джеффри Райт (комиссар Гордон), Зои Кравиц (Женщина-кошка) и Энди Серкис (Альфред). Пол Дано и Колин Фаррелл также могут появиться в фильме в образах антагонистов Загадочника и Пингвина.</p>
      <p>Премьера "Бэтмена" запланирована на 24 июня 2021 года.</p>
