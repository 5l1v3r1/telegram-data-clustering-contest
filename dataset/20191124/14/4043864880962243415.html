      <h1>Джулиани заявил, что имеет компромат на семью Байдена</h1>
      <address>
        <time datetime="2019-11-24T14:55:30+00:00">24 Nov 2019, 14:55</time>
      </address>
      <p>Личный адвокат Дональда Трампа Рудольф Джулиани заявляет, что имеет компромат на семью кандидата в президенты США от демократов Джо Байдена.</p>
      <p><b>Источник</b>: заявление Джулиани в Twitter</p>
      <figure>
        <iframe data-src="https://twitter.com/RudyGiuliani/status/1198352974000644097?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>Прямая речь</b>: "Заявление, которое я несколько раз делал, о наличии страхования на случай, если меня сделают козлом отпущения, является саркастическим и касается файлов в моем сейфе о монетизации семьей Байдена своего служебного положения в течение 4 десятилетий".</p>
      <p><b>Детали</b>: По словам Джулиани, если он исчезнет, ​​эти документы будут опубликованы немедленно.</p>
      <p><b>Что было раньше</b>: В субботу в интервью Fox News Джулиани заявил, что у него есть страхование на случай, если президент США Дональд Трамп пытаться сделать из него козла отпущения относительно скандала с Украиной, сообщает <a href="https://www.dailymail.co.uk/news/article-7718383/I-insurance-Rudy-Giuliani-warns-Trump-against-throwing-bus.html">Daily Mail</a>.</p>
      <p>
        <b>Предыстория: </b>
      </p>
      <ul>
        <li>10 октября в США <a href="https://www.pravda.com.ua/rus/news/2019/10/11/7228773/">арестовали двух бизнесменов</a> - Льва Парнаса и Игоря Фрумана – уроженцев Украины и Беларуси – которые были спонсорами избирательной кампании действующего президента США Дональда Трампа. Их обвиняют в нарушении правил финансирования избирательных кампаний. </li>
        <li>Адвокат Трампа Руди Джулиани называл этих бизнесменов своими клиентами. По данным СМИ, с конца 2018 года Фруман и Парнас представили Джулиани нескольким украинским прокурорам для обсуждения дела Хантера Байдена – сына "демократа" Джо Байдена.</li>
        <li>СМИ сообщали, что бывшие генпрокуроры Виктор Шокин и Юрий Луценко <a href="https://www.pravda.com.ua/rus/news/2019/07/24/7221861/">"слили" Трампу компромат</a> на его потенциального конкурента на выборах 2020 года Джо Байдена.</li>
        <li>12 октября стало известно, что прокуратура в США <a href="https://www.pravda.com.ua/rus/news/2019/10/12/7228876/">расследует </a>возможное нарушение закона со стороны Рудольфа Джулиани во время его деятельности в Украине.</li>
        <li>Соратники Джо Байдена инициировали процедуру <a href="https://www.pravda.com.ua/rus/news/2019/09/24/7227246/">импичмента Трампа</a>.</li>
      </ul>
