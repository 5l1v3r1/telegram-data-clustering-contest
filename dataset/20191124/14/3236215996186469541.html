      <h1>邱騰華率商界代表團訪大馬泰國</h1>
      <address>
        <time datetime="2019-11-24T14:22:00+00:00">24 Nov 2019, 14:22</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>商務及經濟發展局局長邱騰華明日率領由52名工商專業和初創界別人士組成的代表團，訪問馬來西亞和泰國，推廣香港在「一帶一路」建設的眾多優勢，尋求更緊密經貿合作，並發掘新商機。<br/>邱騰華表示，馬來西亞和泰國是東盟內發展迅速的國家，香港與兩國一直保持緊密聯繫，是次訪問將進一步加強香港與兩國的關係。<br/>訪問期間，他將拜會中國駐馬來西亞和泰國大使，介紹香港的最新發展。<br/>邱騰華將於29日晚上返抵香港。在他離港期間，商務及經濟發展局副局長陳百里將署理商務及經濟發展局局長職務。</p>
