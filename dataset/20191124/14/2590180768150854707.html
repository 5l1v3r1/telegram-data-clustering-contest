      <h1>সিন্ডিকেটের চক্রান্তে চালের দাম বাড়ানো হচ্ছে যেভাবে</h1>
      <address><time datetime="2019-11-24T14:51:00+00:00">24 Nov 2019, 14:51</time> by <a rel="author">হরিপদ সাহা</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/g5g1FejG3qE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>কোনো কারণ ছাড়াই বাড়ছে চালের দাম। বাজারে মিনিকেট চালের বাড়তি চাহিদার সুযোগে কুষ্টিয়ার এক ব্যবসায়ী কৌশলে অযৌক্তিকভাবে দাম বাড়ায় বলে দাবি করেছেন পাইকারি চাল ব্যবসায়ীরা। কৃষি বিশেষজ্ঞরা বলছেন, সরকারের বিভিন্ন মন্ত্রণালয়ের মধ্যে সমন্বয়ের অভাব ও কৃষি তথ্যের দুর্বলতাকে পুঁজি করে, চালের দাম বাড়িয়ে একটি সিন্ডিকেট সরকারকে বেকায়দায় ফেলার চেষ্টা করছে। </b><br/><br/>নভেম্বরের প্রথমদিকে সরকার আমন মৌসুমের ধান ও চাল কেনায় যথাক্রমে ২৬ ও ৩৬ টাকা দাম নির্ধারণ করে। তখনও তারপর ৩৬ থেকে ৩৮ টাকায় বিক্রি হওয়া সরু মিনিকেট চাল কয়েকধাপে দাম বাড়ায় মিলাররা। পাইকারদের অর্ডার নিতে গড়িমসি করে দাম বাড়ানো শুরু করে বাজারে সবচে বেশি চাহিদার মিনিকেট উৎপাদনকারী প্রতিষ্ঠান। বিক্রেতারা বলেন, রশিদের দাম ছিল ২ হাজারের নিচে। এখন ২২শ’। সব কোম্পানি এরপর দাম বাড়িয়ে দিয়েছে।  <br/><br/>এই মিল মালিক বছর দুয়েক আগেও চালের বাজার কারসাজির অভিযোগে মুখোমুখি হয় ভ্রাম্যমাণ অভিযানে। পাইকাররা বলছেন পাবনা, নাটোর ও কুষ্টিয়ায় কয়েকটি অটোরাইস মিলের মালিকই কলকাঠি নাড়ছে চালের বাজারে। বিক্রেতারা বলেন, 'রশিদ মিল মালিকের বাড়ানোর সিস্টেম হচ্ছে আজ অর্ডার নিল তো দুইদিন অর্ডার বন্ধ। কারণ বলে ধান পাওয়া যাচ্ছে না। সকালে অর্ডার নিচ্ছে না বিকেলে অর্ডার নিচ্ছে। বিকেলে কিভাবে অর্ডার নিচ্ছে প্রতি বস্তায় ১০০ টাকা বেশি। টোটাল দাম ৩৫০ টাকা এক বস্তা চালে বেড়ে যায় তাহলে এটাতো স্বাভাবিক না।'<br/><br/>কৃষিখাতের বিশেষজ্ঞরা ববলছেন,চাল ব্যবসায়ীদের মজুদ পরিসংখ্যান জেলা ও আঞ্চলিক খাদ্য নিয়ন্ত্রকের কাছে না থাকার দুর্বলতাকে বাড়তি মুনাফার সুযোগ নিচ্ছে এক শ্রেণীর অসাধু ব্যবসায়ীরা। কৃষি বিশেষজ্ঞ নজরুল ইসলাম বলেন,  'এই চালগুলোতো বাংলাদেশেরই চাল। মিল মালিকরা কোথায় উৎপাদন করলো কোথায় পলিশ করলো এগুলো সরকারের ব্যবস্থার ভিতরে বেরিয়ে আসা উচিত। সরকারকে বিপদে ফেলার জন্যে একধরনের অসাধু ব্যবসায়ী অপতৎপরতা চালাচ্ছে।' <br/><br/>ভোগ্যপণ্যের বাজার নিয়ন্ত্রণে সংশ্লিষ্ট মন্ত্রণালয় ও আইনশৃঙ্খলা বাহিনী তৎপর না হলে ভোক্তারা অসহনীয় অবস্থায় পরতে পারে বলে আশঙ্কা করেন তিনি।</p>
