      <h1>Quake-Engine-Shooter Wrath begeistert Fans im Early Access</h1>
      <h2>Das gute alte Shooter-Feeling der 90er will Wrath zurückbringen. Jetzt sind die ersten beiden Level spielbar und kommen offenbar super an.</h2>
      <address><time datetime="2019-11-24T14:31:00+00:00">24 Nov 2019, 14:31</time> by <a rel="author">Philipp Elsner</a></address>
      <figure>
        <iframe src="https://gfycat.com/ifr/sleepyrepentantgermanwirehairedpointer?autoplay=1" width="640" height="360" data-service="Gfycat" scrolling="no"/>
      </figure>
      <p>Wrath: Aon of Ruin wirkt wie ein Relikt aus alten Tagen, als einsilbig-markige Namen wie <b>Doom, Blood oder Quake</b> noch allein das Genre der Ego-Shooter beherrschten.</p>
      <p>Das liegt nicht nur daran, dass hier die legendäre Quake-1-Engine am Werk ist, sondern auch an den Oldschool-Spielmechaniken. Hier regenerieren sich Lebenspunkte nicht von allein, Waffen haben eine Sekundärfeuer-Funktion und in den Kämpfen heißt es Strafen statt in Deckung gehen.</p>
      <p>Jetzt ist Wrath <a href="https://store.steampowered.com/app/1000410/WRATH_Aeon_of_Ruin/">in den Early Access gestartet, kostet dort rund 20 Euro</a> und hinterlässt bei Fans einen sehr guten ersten Eindruck: 88 Prozent der ersten 200 Nutzer-Reviews fallen positiv aus. Viele Spieler loben das Level-Design, die düstere Atmosphäre und das Waffen-Handling.</p>
      <ul>
        <li><b>Gman Lives schreibt:</b> »Eine fantastischer Retro-Shooter, der von begabten Quake-Moddern entwickelt und 3D Realms veröffentlicht wird. Muss man einfach mögen!«</li>
        <li><b>AKA Decizion schreibt:</b> »Das Spiel ist krass, schnell, hat gute Level und die Waffen fühlen sich stark an. Es ist insgesamt einfach echt super und ich kann die neuen Level kaum abwarten.«</li>
        <li><b>The Crescent Hawk schreibt:</b> »Als jemand der viele Spiele der 90er gespielt hat (Doom, Quake, Duke Nukem), kann ich sagen, dass dieses Spiel einer der besten Releases des Jahres ist.«</li>
      </ul>
      <p>Aber nicht ausnahmslos alle Spieler feiern Wrath: Aeon of Ruin für seine Stärken. Ein paar Spieler geben auch einen Daumen nach unten, wie zum Beispiel Aythadis. Er schreibt: »Das Movement ist einfach schlecht. Man hat direkt die volle Geschwindigkeit und baut nicht langsam Momentum auf wie in Quake.«</p>
      <p>Aktuell ist in Wrath die Hub-Welt und zwei Level mit fünf Waffen und acht Feindtypen spielbar. Künftig soll <a href="https://steamcommunity.com/games/1000410/announcements/detail/1610529315710776921">laut Release-Roadmap</a> mit jedem Update ein weiteres Level dazukommen, außerdem sind weitere Artefakte, Feinde und Waffen geplant. Zum <b>Launch im Sommer 2020</b> soll dann auch ein Multiplayer dazukommen.</p>
