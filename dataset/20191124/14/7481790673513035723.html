      <h1>高知市長選、現職の岡崎誠也氏が５選…新人４人破る</h1>
      <address>
        <time datetime="2019-11-24T14:33:00+00:00">24 Nov 2019, 14:33</time>
      </address>
      <p>　高知市長選は２４日、投開票され、現職の岡崎誠也氏（６６）（無）が、前県議の久保博道氏（６５）（無）ら新人４人を破り、５選を果たした。投票率は４３・４０％（前回２８・９３％）。</p>
      <p>　岡崎氏は４期１６年の実績を訴え、多選批判を退けた。</p>
    </article>
