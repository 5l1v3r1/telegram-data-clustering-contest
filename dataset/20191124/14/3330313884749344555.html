      <h1>PSV blundert: Unnerstall omgeroepen, Zoet maakt 'nee-gebaar' op groot scherm</h1>

      <figure>
        <iframe data-src="https://twitter.com/EmilevdSande/status/1198593183598469120?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>

      <p>
        <b>De mensen achter de knoppen in het Philips Stadion zijn het even kwijt. Bij het tonen van de PSV-basis tegen sc Heerenveen wordt de naam van Lars Unnerstall omgeroepen, maar komt Jeroen Zoet in beeld, terwijl de 'gedegradeerde' doelman schudt met zijn vinger.</b>
      </p>
      <p>Zoet werd voor de interlandperiode geslachtofferd door trainer Mark van Bommel. Het zijn sowieso wat verwarrende tijden voor PSV, dat tegen Heerenveen ook begint met een nieuwe aanvoerder. Denzel Dumfries neemt de band over van Pablo Rosario.</p>
