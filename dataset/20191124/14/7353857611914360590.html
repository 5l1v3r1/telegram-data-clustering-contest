      <h1>下周36家公司涉及限售股解禁 市值合计340.94亿元</h1>
      <address><time datetime="2019-11-24T14:03:54+00:00">24 Nov 2019, 14:03</time> by <a rel="author">王帅</a></address>
      <p>　　下周（11月25日至12月1日）A股将有36家上市公司涉及限售股解禁，本期开始流通股数合计36.02亿股，本期开始流通市值合计340.94亿元。其中，<a href="http://finance.sina.com.cn/realstock/company/sh603323/nc.shtml">苏农银行</a>、<a href="http://finance.sina.com.cn/realstock/company/sz002636/nc.shtml">金安国纪</a>、<a href="http://finance.sina.com.cn/realstock/company/sz000711/nc.shtml">京蓝科技</a>、<a href="http://finance.sina.com.cn/realstock/company/sh600117/nc.shtml">西宁特钢</a>等上市公司本期流通数量均超过3亿股，涉及限售股解禁规模居前。</p>
    </article>
