      <h1>Українка Магучіх визнана "зіркою, що сходить" Всесвітньою федерацією легкоатлетики</h1>
      <address>
        <time datetime="2019-11-24T14:19:00+00:00">24 Nov 2019, 14:19</time>
      </address>
      <p>Кращою молодою легкоатлеткою світу за підсумками поточного року обрали Ярославу Магучіх.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/pc168z-Azbw" width="745" height="451" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Українка перемогла в номінації "Зірка, що сходить" Всесвітньої федерації легкої атлетики. Нагороду отримала з рук першого віце-президента федерації Сергія Бубки на урочистій церемонії в Монако.<br/><br/>"Я хочу сказати дякую Всесвітній федерації легкої атлетики за організацію цієї церемонії. Дуже щаслива бути тут. І також дякую всім, хто підтримував мене і вірив у мене", - поділилася рекордсменка.</p>
      <p>У 18 років Магучіх стала наймолодшою в історії медалісткою дорослих чемпіонатів світу. Срібло зі стрибків у висоту вона отримала у катарській Досі та двічі побила юніорський світовий рекорд.</p>
      <p>До того ж, цього року Ярослава Магучіх уже перемагала в номінації "Зірка, яка сходить", проте за версією Європейської легкої атлетики. Відтак отримала нагороду Європейського олімпійського комітету.</p>
