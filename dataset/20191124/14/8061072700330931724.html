      <h6 class="kicker">Visita a Japón</h6>
      <h1>El Papa reclama en Hiroshima y Nagasaki un mundo libre de armas nucleares</h1>
      <address><time datetime="2019-11-24T14:08:30+00:00">24 Nov 2019, 14:08</time> by <a rel="author">EFE</a></address>
      <ul>
        <li>El Pontífice ha criticado el impacto humanitario y medioambiental de su uso</li>
      </ul>
      <figure>
        <iframe src="https://www.youtube.com/embed/4C8yCYYTb2E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El <b>papa Francisco </b>ha viajado este domingo a Hiroshima, donde Estados Unidos lanzó la <b>bomba atómica</b> en 1945 y allí en un duro discurso denunció “que el uso de la energía atómica para la guerra es un crimen”. “Con convicción, deseo reiterar que el uso de la energía atómica con fines de guerra es hoy más que nunca un crimen, no sólo contra el hombre y su dignidad sino contra toda posibilidad de futuro en nuestra casa común”, ha dicho Francisco que durante la mañana había visitado Nagasaki, la otra ciudad arrasada por otra bomba.</p>
      <p>En el parque <b>Memorial de la paz</b>, ante el cenotafio de piedra que recuerda a las cerca 200.000 víctimas, construido en el punto donde cayó la bomba lanzada por los estadounidenses, ha advertido: “El uso de la energía atómica con fines de guerra es inmoral”. Y ha remarcado que “también la posesión de armas es inmoral” y que “seremos juzgados por esto”.</p>
      <blockquote>Usar la energía atómica para la guerra es un crimen”<cite>Papa Francisco</cite></blockquote>
      <p>“En nombre de todas las víctimas de los <b>bombardeos y experimentos atómicos </b>y de todos los conflictos, elevemos conjuntamente un grito: ¡Nunca más la guerra, nunca más el rugido de las armas, nunca más tanto sufrimiento!”, ha dicho Francisco en esta explanada en una ceremonia solemne ante 1.300 personas.</p>
      <p>“Un resplandor de relámpago y fuego, no ha quedado más que sombra y silencio. En apenas un instante, todo fue devorado por un agujero negro de destrucción y muerte”, así describió Francisco aquel momento en el que el 6 de agostó de 1945 cuando impactó la bomba “<b>Little boy</b>” y arrasó la ciudad completamente. Ha sido para el papa Francisco “una hora tremenda que marcó para siempre, no sólo la historia de este país sino el rostro de la humanidad”.</p>
      <figure>
        <img src="https://www.lavanguardia.com/r/GODO/LV/p6/WebSite/2019/11/24/Recortada/20191124-637101847439454745_20191124093503-ki0C--656x470@LaVanguardia-Web.jpg"/>
        <figcaption>El Papa Francisco en su visita a Nagasaki (KIMIMASA MAYAMA / EFE)</figcaption>
      </figure>
      <p>El Papa ha querido “inclinarse” ante “la fuerte dignidad de aquellos que, habiendo sobrevivido a esos primeros momentos, han soportado en sus cuerpos durante muchos años los sufrimientos más agudos”. Algunos de ellos han asistido a la ceremonia y Francisco los ha saludado uno a uno. Más de 200.000 personas murieron durante la explosión y después por las radiaciones de la bomba que arrasó Hiroshima. En Nagasaki fueron que cerca de 175.000.</p>
      <p>En este lugar, con la cúpula iluminada del único edificio que quedó en pie al fondo, Francisco ha denunciado “el recurso continuo y espasmódico de las armas, como si estas pudieran garantizar un futuro de paz”.</p>
      <p>El Papa, que en su discurso en <b>Nagasak</b>i había acusado a los países de crear un clima de odio para justificar sus programas nucleares, ha preguntado: “¿Cómo podemos hablar de paz mientras construimos nuevas y formidables armas de guerra?” y ¿cómo podemos proponer la paz si frecuentamos la intimidación bélica nuclear como recurso legítimo para la resolución de los conflictos?. Y ha subrayado que “no se puede permitir que las nuevas generaciones pierdan la memoria de lo acontecido”.</p>
      <h4>Un mundo sin armas nucleares</h4>
      <p>Por la mañana, en Nagasaki, en la zona del hipocentro donde estalló el 9 de agosto de 1945 la otra bomba, “<b>Fat man</b>”, junto a la icónica foto del niño con su hermano muerto a la espalda esperando el turno en el crematorio, Francisco ha asegurado con esperanza que “un mundo sin armas nucleares es posible y necesario”.</p>
      <p>En el resto del discurso, Francisco ha subrayado que “la posesión de armas nucleares y de otras armas de destrucción masiva no son la respuesta más acertada a este deseo de paz de las personas y que, es más, parecen continuamente ponerlo a prueba”. Y ha exhortado a los líderes políticos a que no se olviden de que las armas nucleares “no nos defienden de las amenazas a la seguridad nacional e internacional de nuestro tiempo”.</p>
      <blockquote>La posesión de armas nucleares y de otras armas de destrucción masiva no son la respuesta más acertada a este deseo de paz “<cite>Papa Francisco</cite></blockquote>
      <p>Ha denunciado que para conseguir la paz “lo que es necesario es <b>renunciar al fortalecimiento de un clima de miedo</b>, desconfianza y hostilidad, impulsado por doctrinas nucleares”. El armamento nuclear mundial se redujo un 4 % en 2018, pero los nueve Estados nucleares poseen aún 13.865 armas de ese tipo.</p>
      <p>El papa ha vuelto a lanzar su condena a la fabricación y modernización de armas en mundo de hoy donde niños y familias viven en condiciones infrahumanas. “Son un atentado continuo que clama al cielo”, ha lamentado. El papa ha visitado también en Nagasaki el monumento dedicado a los 26 mártires crucificados durante la persecución del cristianismo en Japón en el siglo XVI y desde allí recordó “a los cristianos que en diversas partes del mundo hoy sufren y viven el martirio a causa de la fe”.</p>
      <figure>
        <img src="https://www.lavanguardia.com/r/GODO/LV/p6/WebSite/2019/11/24/Recortada/20191124-637101830213169503_20191124091002-ki0C--656x437@LaVanguardia-Web.jpg"/>
        <figcaption>El Papa, en su visita a Japón (CIRO FUSCO / EFE)</figcaption>
      </figure>
      <p>“Son los mártires del siglo XXI que nos interpelan con su testimonio a que tomemos, valientemente, el camino de las bienaventuranzas”, dijo Francisco tras visitar este lugar donde el jesuita Pablo Miki y otros 25 - tres jesuitas, seis franciscanos, entre ellos cuatro españoles, y 16 laicos católicos japoneses - fueron crucificados en 1597 en un momento de persecución que continuó durante doscientos años.</p>
      <p>La ocasión le ha servido para “levantar la voz para que la libertad religiosa sea garantizada para todos y en todos los rincones del planeta”, y “contra toda manipulación de las religiones. En una jornada agotadora, el Pontífice también ha celebrado una misa en el estadio de béisbol de Nagasaki ante cerca de 35.000 fieles que representaban a la comunidad católica, el 0,4 % de la población, cerca medio millón de personas.</p>
      <p>En el altar de la misa, el busto con los ojos y la cara quemada de la virgen Inmaculada, entallada en madera inspirada en la del pintor español Murillo, y que se encontraba en la iglesia de Urakami y que fue recuperada tras la explosión.</p>
