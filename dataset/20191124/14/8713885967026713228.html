      <h1>«Это жизнь наших детей»: в Ярославском районе задымился школьный автобус</h1>
      <address><time datetime="2019-11-24T14:41:00+00:00">24 Nov 2019, 14:41</time> by <a rel="author">YarNews.net</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wwdIpGUOyUA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Съемочная группа YarNews-TV встретилась с родителями, которые крайне обеспокоены ситуацией.</p>
      <p>Школьный автобус возит детей в Григорьевскую среднюю школу, забирая учащихся из всех коттеджных поселков и деревень в районе гипермаркета «Глобус». Родители бьют тревогу: 8 ноября автобус начал дымиться прямо в пути, вместе с детьми. Как потом выяснилось, были проблемы с тормозными колодками.</p>
      <p>- В таком состоянии автобус ехал достаточно продолжительное время. Дети дышали угарным газом, - рассказывает Елена Рязанова.</p>
      <p>- Дети приехали все с красными глазами. Одному плохо стало. Вы считаете, это нормально? – задает вопрос Наталья Гусева.</p>
      <p>Случай с данным школьным автобусом не единственный. Минувшей зимой машина несколько раз ломалась, были проблемы с аккумулятором.</p>
      <p>- Один раз он сломался и высадил детей прямо в чистом поле. И они еще полтора часа мерзли, пока их забрал другой автобус, - негодуют родители.</p>
      <p>В Григорьевской школе о проблеме знают, но отправляют в муниципальную транспортную компанию, которая обслуживает рейс.</p>
      <p>- Они говорят автобус 2011 года, и ресурс не выработал. Что он должен 10 лет работать. Что он исправен и проходит обслуживание. Но мы-то видим, как он исправен, - говорит Наталья Гусева.</p>
      <p>Пока родителям пообещали собрать по поводу ситуации со школьным автобусом совещание. Встреча в районном управлении образования назначена на 28 ноября. В самой администрации говорят, что ситуация под контролем. Сам случай здесь излагают по-другому:</p>
      <p>- Произошло задымление школьного автобуса. Ситуация была водителем своевременно устранена, поскольку это было за 1 километр до остановочного пункта, когда дети уже вышли. На следующий день автобус был отремонтирован. И уже на следующий день развозил детей по своему обычному маршруту. Анализ ситуации был проведен «Транспортно-хозяйственным управлением». В принципе ситуация нами контролируется. Управление образования и администрация ЯМР подавали заявки в департамент образования на замену этих школьных автобусов. Также мы очень часто подаем заявки на получение новых дополнительных автобусов. Сейчас требуется четыре дополнительных автобуса, в том числе и на этот маршрут, - заявила начальник управления образования администрации ЯМР Елена Костыгова.</p>
      <p>О родительском бунте из-за школьного автобуса – видеосюжет YarNews-TV.</p>
