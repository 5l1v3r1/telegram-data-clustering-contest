      <h1>Φαβορί ο Κλάους Γιοχάνις στο β' γύρο των προεδρικών εκλογών</h1>
      <address><time datetime="2019-11-24T14:23:41+00:00">24 Nov 2019, 14:23</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YS4qUI5TPXI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Φαβορί στο δεύτερο γύρο των προεδρικών εκλογών στη Ρουμανία ο φιλοευρωπαίος απερχόμενος προεδρος Κλάους Γιοχάνις. Ο 60χρονος Γιοχάνις στον πρώτο γύρο ήρθε πρώτος συγκεντρώνοντας 36,9% των ψήφων. Αντίπαλος του η πρώην πρωθυπουργός των Σοσιαλδημοκρατών Βιόριτσα Ντάντσιλα που στον πρώτο γύρο συγκέντρωσε 23,4%.</p>
      <p>Η 55χρονη Ντάντσιλα ανέλαβε τα ηνία της κυβέρνησης έπειτα από αίτημα του πρώην επικεφαλής στο Σοσιαλδημοκρατικού Κόμματος, ο οποίος πλέον εκτίει ποινή φυλάκισης για διαφθορά.Η κυβέρνηση Νταντσίλα ανετράπη τον Οκτώβριο από το κοινοβούλιο και αντικαταστάθηκε από ένα κεντροδεξιό υπουργικό συμβούλιο υπό την ηγεσία του κόμματος στο οποίο ανήκει και ο Γιοχάνις.</p>
      <p>Οι εκλογές αυτές αναμένεται να επιβεβαιώσουν τη φιλοευρωπαϊκή τάση της Ρουμανίας, σε αντίθεση με άλλες χώρες του πρώην ανατολικού μπλοκ, όπως η Ουγγαρία και η Πολωνία, όπου κυριαρχούν λαϊκιστές και εθνικιστές πολιτικοί.</p>
      <p>Οι κάλπες κλείνουν στις επτά το βράδυ.</p>
