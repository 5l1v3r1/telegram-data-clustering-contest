      <h1>26 قتيلا في حادث تحطم طائرة بجمهورية الكونغو الديمقراطية</h1>
      <address><time datetime="2019-11-24T14:56:46+00:00">24 Nov 2019, 14:56</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XRfiyGviZdc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>عُثر على 26 جثة بعد ساعات من <a href="https://arabic.euronews.com/2019/10/04/five-killed-in-cargo-plane-crash-in-ukraine">تحطم طائرة</a> صغيرة لدى إقلاعها في منطقة ذات كثافة سكانية بمدينة غوما في جمهورية الكونغو الديموقراطية، بحسب الدفاع المدني. وقال المنسق في خدمة الدفاع المدني جوزيف ماكوندي: "إن عدد الجثث التي عُثر عليها بلغ 23 الآن". واستبعد المسؤول في مطار غوما ريتشارد مانغولوبا في تصريحاته وجود أي ناجين ممن كانوا على متن الطائرة.</p>
      <p>وكانت الطائرة من طراز "دورنييه-228" التابعة لشركة "بزي بي" متوجهة إلى بيني الواقعة على بعد 350 كيلومتر شمال <a href="https://arabic.euronews.com/2012/12/04/dr-congo-troops-retake-goma-as-rebels-demand-talks">غوما</a> عندما تحطمت في منطقة سكنية قرب المطار في شرق البلاد.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198543129433059328" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وقال الموظف من شركة "بزي بي" للطيران هيريتييه مامادو: "كان هناك 17 راكبا على متن الطائرة إلى جانب اثنين من أفراد الطاقم. أقلعت الطائرة حوالي التاسعة أو التاسعة وعشر دقائق صباحا بالتوقيت المحلي".</p>
      <p>ولدى <a href="https://arabic.euronews.com/2017/02/16/flying-aid-to-remotest-drc">شركة الطيران</a> حديثة العهد ثلاث طائرات تستخدم لوجهات في ولاية شمال كيفو. وتحدث أحد عمال الصيانة التابعين للشركة الذي كان في الموقع عن وجود "مشكلة تقنية" في الطائرة، بحسب ما نقل عنه موقع "اكتواليتيه". ولم يتضح بعد عدد الضحايا الذين كانوا في موقع تحطم الطائرة.</p>
