      <h1>Amitabh Bachchan prepares for Indian Express 26-11 event</h1>
      <h2>Megastar Amitabh Bachchan will perform at The Indian Express’ 26/11 Stories of Strength event this week. Big B performed at last two editions of the event as well.</h2>
      <address>
        <time datetime="2019-11-24T14:19:00+00:00">24 Nov 2019, 14:19</time>
      </address>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/amitabh-bachchan-004.jpg"/>
        <figcaption>A performance by megastar Amitabh Bachchan at The Indian Express’ 26/11 Stories of Strength event will take place in Mumbai this week. Here Bachchan is seen rehearsing on Saturday night. (Express photo)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/amitabh-bachchan-011.jpg"/>
        <figcaption>This is the third consecutive year that Bachchan has been part of the memorial event to mark the terror attacks on Mumbai. (Express photo)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/amitabh-bachchan-012.jpg"/>
        <figcaption>Here, Amitabh Bachchan can be seen in conversation with choreographer Shiamak Davar. (Express photo)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/amitabh-bachchan-005.jpg"/>
        <figcaption>Amitabh Bachchan will be a part of performance, which has been choreographed by Shiamak and his troupe. The full show is curated by Anand Tiwari. (Express photo)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/amitabh-bachchan-003.jpg"/>
        <figcaption>Defence Minister Rajnath Singh will be chief guest at the event and his cabinet colleague Nitin Gadkari will be the guest of honour. The Stories of Strength event is an initiative to honour the survivors and families of the 2008 Mumbai terror attacks. (Express photo)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/amitabh-bachchan-002.jpg"/>
        <figcaption>The show will also feature Vicky Kaushal, Radhika Apte, Tisca Chopra, Dr L Subramaniam, Kavitha Krishnamurthy and others. The initiative was originally conceived by The Indian Express Group in association with Facebook. (Express photo)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/amitabh-bachchan-009.jpg"/>
        <figcaption>Big B performed at last two editions of 26/11 Stories of Strength as well. (Express photo) <br/><br/>The Indian Express 26/11 Stories of Strength will be live streamed across all digital platforms of Indian Express Group, as well as ABP News, Republic TV and BIG 92.7 FM. The memorial event will also be broadcast exclusively on Star Plus and Hotstar on Saturday, November 30, 2019 at 9.30 pm.</figcaption>
      </figure>
    </article>
