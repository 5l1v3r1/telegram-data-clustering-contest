      <h1>Iohannis parte como favorito en la segunda vuelta de las presidenciales rumanas</h1>
      <address><time datetime="2019-11-24T14:01:11+00:00">24 Nov 2019, 14:01</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8vtPqhzR-GI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Rumanía celebra este domingo la segunda vuelta de sus elecciones presidenciales.</p>
      <p>El candidato centrista a la reelección, Kl<b>aus Iohannis, parte como favorito para imponerse</b>. aunque precisamente esa excesiva confianza y la falta de movilización es el principal peligro para el candidato liberal.</p>
      <p><b>Su rival es la exviceprimera ministra del Partido Socialdemócrata (PSD) Viorica Dancila</b> que ha hecho del europeísmo y la lucha contra la corrupción su bandera en campaña.</p>
      <p>Pese a las limitadas competencias del presidente, estas elecciones tienen una cierta importancia debido a la reciente <b>inestabilidad política y a la cercanía de las elecciones legislativas</b>, previstas para el año próximo.</p>
      <p>Según los analistas entre las asignaturas pendientes que tendrá el presidente que salga elegido de las urnas está la de <b>implantar numerosas reformas en el país y también un nuevo modelo de gobernanza.</b></p>
