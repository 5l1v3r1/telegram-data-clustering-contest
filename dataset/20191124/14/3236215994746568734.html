      <h1>中以聯營與英企簽天然氣長期採購協議</h1>
      <address>
        <time datetime="2019-11-24T14:17:00+00:00">24 Nov 2019, 14:17</time>
      </address>
      <p>新華社引述中國港灣工程旗下泛地中海工程報道，中國港灣持股的MRC阿隆塔沃電力公司日前在以色列與英國石油和天然氣生產商Energean簽署天然氣長期採購協議。<br/>根據協議，Energean將於未來15年內，向以色列阿隆塔沃燃氣電站每年供應約5億立方米的天然氣，累計價值將超過10億美元(約78億港元)。<br/>MRC阿隆塔沃電力公司是中國港灣與以色列合作夥伴組成的聯營體，今年7月，聯營體與以色列國家電力公司正式簽署阿隆塔沃燃氣電站私有化收購項目合同，總投資額約5.3億美元，定於今年12月初完成交割。</p>
