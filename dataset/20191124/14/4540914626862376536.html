      <h1>Rumänien: Wer gewinnt die zweite Runde der Präsidentenwahl?</h1>
      <address><time datetime="2019-11-24T14:16:29+00:00">24 Nov 2019, 14:16</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HLyYxQp6QnQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In Rumänien hat Amtsinhaber Klaus Iohannis gute Chancen, in der Endrunde der Präsidentenwahl wiedergewählt zu werden. Iohannis hatte bereits im ersten Wahlgang vorne gelegen. Seine knapp 38 Prozent der Stimmen hatten für die nötige absolute Mehrheit aber nicht gereicht.</p>
      <p>Seiner Gegnerin in der Stichwahl, der Sozialdemokratin Viorica Dancila, werden dagegen nur geringe Chancen eingeräumt. Sie hatte im ersten Wahlgang gut 22 Prozent der Stimmen bekommen. Bis Anfang November war sie Ministerpräsidentin, dann war sie durch ein Misstrauensvotum gestürzt worden.</p>
      <p>Seitdem gibt es in Rumänien eine bürgerliche Regierung, die Iohannis bei der Präsidentenwahl unterstützt hat. Der 60-jährige hat für den Fall eines Sieges ein Ende des Stillstands an der Staatsspitze und einen konsequenten Kampf gegen die Korruption versprochen. Traditionell ist der Präsident in Rumänien allerdings hauptsächlich für die Außen- und Sicherheitspolitik zuständig, auf die Innenpolitik hat er nur begrenzt Einfluss.</p>
      <p>Der 60-jährige Iohannis steht für eine proeuropäische, investorenfreundliche und dem Rechtsstaat verpflichtete Politik. Bewiesen hat er dies vor allem in seiner Zeit als Bürgermeister im siebenbürgischen Hermannstadt (Sibiu) von 2000 bis 2014, das er zu einem Magneten für Touristen und Unternehmer entwickelte. Hingegen hatte er als Staatschef seit 2014 mit vielen Hindernissen zu kämpfen, die ihm Parlament, Regierung und zum Teil die Verwaltung in den Weg legten, die von der sozialdemokratischen Partei PSD dominiert waren.</p>
