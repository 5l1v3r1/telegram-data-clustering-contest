      <h1>【具荷拉身亡】【獨家照片】具荷拉死因未明　日本經紀公司協助後事</h1>
      <address><time datetime="2019-11-24T14:40:00+00:00">24 Nov 2019, 14:40</time> by <a rel="author">溫雅雯</a></address>
      <p>具荷拉去世得年28歲的消息震驚外界，目前僅得知她在自家被發現時，已無生命跡象，死因等相關細節都需等韓國警方調查。本刊獨家取得具荷拉清潭洞住家外觀照片，當時警調與媒體已撤離現場，現場周邊並無異狀。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/DAeOelPCCOI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>根據韓媒報導，今（24日）傍晚6點左右（韓國時間），具荷拉親近的友人在她住處報警，警方與消防人員趕到現場時已回天乏術。具荷拉在年初與Keyeast經紀合約期滿未續，目前在韓國並無經紀公司，日本的經紀公司表示將會協助具荷拉接下來的後事。</p>
      <p>而具荷拉方也發出正式聲明：「遺憾地傳達悲傷的消息，具荷拉的家人與至親承受巨大的衝擊與不安，懇請媒體與粉絲不要進行推測性的報導或傳聞，對於傳達突如其來的噩耗，再次致上歉意。願故人安息。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191124223216-a1f0cdd93f681e67af51fa31ce1fd599-tablet.jpg"/>
        <figcaption>具荷拉的住處外觀。（本刊獨家照片）</figcaption>
      </figure>
      <p>具荷拉去世的確實原因目前尚不清楚，由於她的好姐妹雪莉才去世42天，具荷拉就離開人世，有些網友害怕是連鎖反應，韓媒目前均以「是他殺或自殺仍由警方調查中」報導。上個月雪莉在自家自殺，消防局的調查報告外洩，被韓國輿論攻擊，最後出面道歉，這次具荷拉事件調查報告，勢必更加嚴謹，避免重蹈覆轍。</p>
