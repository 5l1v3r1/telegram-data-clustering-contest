      <h1>Klímatüntető diákok a Harvard-Yale meccsen</h1>
      <address><time datetime="2019-11-24T14:59:31+00:00">24 Nov 2019, 14:59</time> by <a rel="author">Gyula Csak</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/upW84NpYjmI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Több száz hallgató tódult a pályára az éves Harvard-Yale amerikaifutball-mérkőzésen, azt követelve, hogy a két elit egyetem szálljon ki a fosszilis energiahordozók kitermelésének támogatásából.</p>
      <p>A diákok a connecticuti New Havenben rendezett mérkőzés félidejében özönlötték el a gyepet „Yale és Harvard közösen a klímaigazság érdekében” molinóval kezükben – számolt be a Harvard Crimson.</p>
      <p>Amikor távozásra szólították fel őket, nézők és játékosok is csatlakoztak hozzájuk. Végül fél óra után 50 demonstrálót rendőrök kísértek le a pályáról, a többiek maguktól távoztak.</p>
      <p>
        <b>Megkérdőjelezett egyetemi befektetések</b>
      </p>
      <p>A hallgatók azt kifogásolták, hogy mindkét elitegyetemnek vannak részvényei olyan vállalatokban, melyek tevékenysége károsítja a környezetet, vagy ahogyan a Harvard kapitánya fogalmazott: „tönkreteszi a jövőt”.</p>
      <p>„A klímaváltozásnak nincs nyertese. A Harvard és a Yale nem állíthatja magáról, hogy a tudás terjesztője, miközben olyan vállalatokat támogat, melyek félrevezetik a közvéleményt, tudósokat rágalmaznak és tagadják az igazságot. Változást követelve fogtunk össze a Yale-re járó barátainkkal” - mondta Wesley Osgbury a Divest Harvard videóján.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198349064472944640" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>Az egyetemek szerint ez nem megoldás</b>
      </p>
      <p>A Yale egyetem szóvivője azt nyilatkozta, hogy az intézmény ugyan támogatja a szólásszabadságot, ám sem a tüntetők taktikájával, sem egyetemi rendezvények megzavarásával nem ért egyet.</p>
      <p>A Harvard mindehhez annyit fűzött hozzá, hogy az egyetem vezetése nem gondolja, a részvények eladása lenne a legjobb módja a klímaválság megoldásának.</p>
      <p>- A Harvardhoz hasonló egyetemek kulcsfontosságú szerepet játszanak a klímaváltozás elleni harcban. A Harvard teljes mértékben elkötelezett a kutatás, az oktatás, a közösségi munka terén végzett vezető szerepe mellett, miközben drámai mértékben csökkenti saját ökológiai lábnyomát, saját campusát használva a megfelelő megoldások kikísérletezésére – <a href="https://www.bbc.com/news/world-us-canada-50534143"><b>fogalmazott Rachael Dane szóvivő</b></a> a Harvard Crimsonban.</p>
      <p>A nagypolitika résztvevői közül többen reagáltak a történtekre. A demokrata elnökjelöltségért induló Bernie Sanders azt üzente a diákoknak, hogy velük van a harcban.</p>

      </figure>
      <p>A 136. Harvard-Yale amerikaifutball-mérkőzés végül folytatódott és a Yale 50-43-mas győzelmével végződött.</p>
