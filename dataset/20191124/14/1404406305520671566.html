      <h1>EXCLUSIVE: Tray Deee: A Felony Follows You for Life, Prison is "Forever Punishment"</h1>
      <address><time datetime="2019-11-24T14:15:00+00:00">24 Nov 2019, 14:15</time> by <a rel="author">Jessica Todd</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/J2Xs-MnAtQQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Tray Deee opened up to VladTV about the stigma of a felony following people around for life. He explained that there are many setbacks associated with being a felon, which Tray Deee calls a forever punishment. He went on to explain how felons can now vote in California, but he also touched on the other things that they're prevented from doing which you can hear more about above.</p>
