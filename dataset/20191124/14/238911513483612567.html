      <h1>Windows 10 v1909发不兼容公告：老版Avast/AVG杀软需卸载后更新</h1>
      <address><time datetime="2019-11-24T14:27:00+00:00">24 Nov 2019, 14:27</time> by <a rel="author">ugmbbc</a></address>
      <p>
        <a href="https://www.cnbeta.com/topics/423.htm">
          <pic src="https://static.cnbetacdn.com/topics/54971f6de6136eb.png"/>
        </a>
      </p>
      <p>大约一周前，微软确认，部分驱动版本过旧的Realtek（瑞昱）声卡设备用户将被暂停更新Windows 10 v1909版本。<b>现在，微软再次发布公告，那些安装了老款AVG（v19.5或更低）、Avast杀毒软件（v19.5或更低）的PC也将被临时停更。如果强行升级，微软表示会带来不必要的麻烦。</b></p>
      <hr/>
      <figure>
        <img src="https://static.cnbetacdn.com/article/2019/1124/9cfc91e0f626b76.png"/>
      </figure>
      <p>目前，Avast和AVG都发布了支持文章，介绍如何升级。</p>
      <figure>
        <img src="https://static.cnbetacdn.com/article/2019/1124/7f1b7cabebfbb35.png"/>
      </figure>
      <p>其实最简单的办法就是临时卸载后安装，当然，索性不更新Win10 v1909也没有什么大不了。</p>
    </article>
