      <h1>Джуліані заявив, що має компромат на сім'ю Байдена</h1>
      <address>
        <time datetime="2019-11-24T14:55:30+00:00">24 Nov 2019, 14:55</time>
      </address>
      <p>Особистий адвокат Дональда Трампа Рудольф Джуліані заявляє, що має компромат на сім'ю кандидата у президенти США від демократів Джо Байдена.</p>
      <p><b>Джерело</b>: заява Джуліані у Twitter</p>
      <figure>
        <iframe data-src="https://twitter.com/RudyGiuliani/status/1198352974000644097?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>Пряма мова</b>: "Заява, яку я кілька разів робив, щодо наявності страхування на випадок, якщо мене зроблять цапом-відбувайлом, є саркастичною і стосується файлів у моєму сейфі про монетизацію сім'єю Байденів свого службового становища протягом 4 десятиліть".</p>
      <p><b>Деталі</b>: За словами Джуліані, якщо він зникне, ці документи будуть опубліковані негайно.</p>
      <p><b>Що було раніше</b>: У суботу в інтерв'ю Fox News Джуліані заявив, що має страхування на випадок, якщо президент США Дональд Трамп намагатиметься зробити з нього цапа-відбувайла щодо скандалу з Україною, повідомляє <a href="https://www.dailymail.co.uk/news/article-7718383/I-insurance-Rudy-Giuliani-warns-Trump-against-throwing-bus.html">Daily Mail</a>.</p>
      <p>
        <b>Передісторія:</b>
      </p>
      <ul>
        <li>10 жовтня у США <a href="https://www.pravda.com.ua/news/2019/10/11/7228773/">заарештували двох бізнесменів</a> Льва Парнаса й Ігоря Фрумана – уродженців України й Білорусі, – які були спонсорами виборчої кампанії чинного президента США Дональда Трампа. Їх звинувачують у порушенні правил фінансування виборчих кампаній.</li>
        <li>За даними ЗМІ, з кінця 2018 року Фруман і Парнас представили Джуліані декільком українським прокурорам для обговорення справи Хантера Байдена – сина "демократа" Джо Байдена.</li>
        <li>Медіа повідомляли, що колишні генпрокурори України Віктор Шокін і Юрій Луценко <a href="https://www.pravda.com.ua/news/2019/07/24/7221861/">"злили" Трампу компромат</a> на його потенційного конкурента на виборах 2020 року Джо Байдена.</li>
        <li>12 жовтня стало відомо, що прокуратура в США <a href="https://www.pravda.com.ua/news/2019/10/12/7228876/">розслідує </a>можливе порушення закону з боку Рудольфа Джуліані під час його діяльності в Україні.</li>
        <li>Соратники Джо Байдена ініціювали процедуру <a href="https://www.pravda.com.ua/news/2019/09/24/7227246/">імпічменту Трампа</a>.</li>
      </ul>
