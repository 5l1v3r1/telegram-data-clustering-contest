      <h1>视频｜空无一人还能正常运作的码头 实地探访中国第一座全自动化码头！</h1>
      <address><time datetime="2019-11-24T14:18:05+00:00">24 Nov 2019, 14:18</time> by <a rel="author">每经记者 李可愚    每经编辑 黄耆</a></address>
      <p>
        <i>摘要：中远海运厦门远海码头是我国第一个拥有自主知识产权的全自动化码头，这里通过自动化控制系统，不需要一个现场工人的帮助，就可以完成10万吨级集装箱巨轮的卸货工作，从而实现“无人码头”的奇迹。</i>
      </p>

      </figure>
      <p> </p>
      <p>中远海运厦门远海码头是我国第一个拥有自主知识产权的全自动化码头，这里通过自动化控制系统，不需要一个现场工人的帮助，就可以完成10万吨级集装箱巨轮的卸货工作，从而实现“无人码头”的奇迹。</p>
