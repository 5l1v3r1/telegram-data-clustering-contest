      <h1>نتنياهو متجهم في جلسة الحكومة بعد اتهامه بالفساد.. الوزراء في صمت مطبق على غير العادة ودعوات لتغييره</h1>
      <address><time datetime="2019-11-24T13:10:50+00:00">24 Nov 2019, 13:10</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LQKWPcJGbV0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>ترأس رئيس الوزراء الإسرائيلي بنيامين نتنياهو الأحد اجتماع الحكومة الأسبوعي متوترا على نحو ملحوظ، وهو الاجتماع الأول منذ أعلن المدعي العام الإسرائيلي (المستشار القضائي) أن نتنياهو سوف يواجه لائحة اتهامات بالرشوة والاحتيال وانتهاك الثقة.</p>
      <p>لم يأت نتنياهو على ذكر لائحة الاتهام التي صدرت بحقه خلال الجلسة الأسبوعية. وبدلا من ذلك، ناقش المخططات الإيرانية لاستهداف إسرائيل، وأكد أن تل أبيب ستستمر في استهداف من ينال منها على حد تعبيره.</p>
      <p>ظل وزراء حكومته الذين لا ينفكون عن الثرثرة في الجلسات الأسبوعية عادة، صامتين بشكل ملحوظ. وقد كان هذا أول ظهور علني لهم منذ إعلان المدعي العام يوم الخميس.</p>
      <p>لطالما تعهد حزب نتنياهو بالولاء لزعيمه. لكن منافسه الرئيسي داخل الحزب يدعو إلى إجراء تصويت أولي فوري ليحل محله، زارعا بذور التمرد الأولى.</p>
      <p>قد يكون استبدال نتنياهو الخيار الأكثر احتمالا لمنع إجراء انتخابات ثالثة تلوح في الأفق في غضون عام بعد جولتي نيسان وأيلول 2019.</p>
      <p>وفي هذا السياق يواجه رئيس الوزراء الإسرائيلي معارضة متزايدة داخل حزبه الليكود وذلك بعد ثلاثة أيام من اتهامه بالفساد والرشى وخيانة الثقة</p>
      <p>الوزير السابق وأحد أبرز قيادات حزب الليكود وخصم نتنياهو جدعون ساعر دعاه السبت إلى إفساح المجال لإجراء انتخابات تمهيدية سريعة داخل الليكود لضمان بقاء الحزب في الحكم حسب وصفه.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/88/10/808x535_cmsv2_5a477351-7c7d-5ccc-b0be-6e2a0d76115c-4318810.jpg"/>
        <figcaption>جدعون ساعر النائب في حزب الليكود وخصم نتنياهو طلب إجراء انتخابات داخلية لاختيار رئيس جديد للحزب بشكل سريع بعد اتهام نتنياهو بالفساد. 16/11/2010.رويترز</figcaption>
      </figure>
      <p>ويعد الطلب تحديا لنتنياهو من داخل حزبه في العقد الأخير، أي منذ أن أصبح رئيسا للحكومة في العام 2009</p>
      <p>وتوجه ساعر الأحد بطلب تسريع إجراء انتخابات تمهيدية داخلية وعقد جلسة للمجلس المركزي للحزب، قبل انتهاء المهلة الممنوحة للكنيست وهي 21 يوما لتشكيل حكومة جديدة فشل كل من رئيسي الحزبين الكبيرين الليكود وأزرق أبيض بزعامة بيني غانتس في تشكيل حكومة منفردة أو موحدة بينهما.</p>
      <p>وقال ساعر إن نتنياهو قد أخفق مرتين في انتخابات نيسان وأيلول 2019 في تشكيل حكومة على الرغم من التفويض الكامل الذي منحه حزب الليكود.</p>
