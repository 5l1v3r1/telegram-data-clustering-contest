      <h1>【2019區選】截至12時半　累積投票率逾三成</h1>
      <address>
        <time datetime="2019-11-24T13:55:00+00:00">24 Nov 2019, 13:55</time>
      </address>
      <p>今日是區議會選舉投票日，截至下午12時半，累積投票人數為1,280,584人，累積投票率為30.98%，高於上屆同期的14.48%；上屆在下午5時半，投票率才超越三成。</p>
      <p>（圖片來源：蘋果日報）</p>
