      <h6 class="kicker">তাজরিন ফ্যাশন ট্র্যাজেডি:</h6>
      <h1>মানবেতর জীবনযাপন করছেন ক্ষতিগ্রস্ত শ্রমিকরা</h1>
      <address><time datetime="2019-11-24T13:43:00+00:00">24 Nov 2019, 13:43</time> by <a rel="author">সময় সংবাদ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LQMpmYgB_pM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>আশুলিয়ার নিশ্চিন্তপুরের তাজরিন ফ্যাশন ট্র্যাজেডির ৭ বছর পরেও শারীরিক, অর্থনৈতিক ও মানসিক যন্ত্রণা নিয়ে অনিশ্চিত জীবনযাপন করছেন ক্ষতিগ্রস্ত শ্রমিকরা। সাময়িক সাহায্য পেলেও পূর্ণাঙ্গ ক্ষতিপূরণ ও পুনর্বাসিত হতে না পেরে তাদের অনেকের পরিবারে নেমে এসেছে অমানিশার ঘোর অন্ধকার।</b><br/><br/>আহতদের মধ্যে অনেকের স্বাবলম্বী হওয়ার চেষ্টায় বারবার বাধ সাধছে তাদের শারিরীক অক্ষমতা। শ্রমিক নেতা ও সামাজিক সংগঠনের নেতাদের দাবি, তাজরিন ট্রাজেডির তদন্ত ও দোষীদের বিচার নিশ্চিত করা গেলে হতাহত শ্রমিক পরিবারদের মানসিক যন্ত্রণা লাঘব করা সম্ভব হতো।<br/><br/>নিশ্চুপ ও নিশ্চল হয়ে ঠায় দাঁড়িয়ে থাকা এই বহুতল ভবনটিতে একসময় উৎপাদন কাজে রাত-দিন ২৪ ঘন্টাই সরগরম থাকতো। ভয়াবহ এক অগ্নিকান্ডের ঘটনার সাত বছর পর আজ ২৪ নভেম্বর এখানে বিরাজ করছে শুনসান নিরবতা।<br/><br/>সেদিনের দুর্ঘটনায় বেঁচে ফেরা আহত শ্রমিকরা শারিরীক, অর্থনৈতিক ও মানসিক যন্ত্রণা নিয়ে এখনও অনিশ্চিত জীবনযাপন করছেন। প্রতি মুহুর্তেই মৃত্যুর চাইতেও বেশি যন্ত্রণাদায়ক হয়ে দাঁড়িয়েছে তাজরিনের আহত শ্রমিকদের জীবন।<br/><br/>সাবলম্বী হওয়ার চেষ্টায় গত বছর জরিনা, সবিতরা উদ্যোগ নিয়ে ছোট কারখানা গড়লেও পুুঁজির অভাবে তা আর সম্ভব হয়নি । উপায়ন্তর না দেখে শিল্পীরা বেছে নিয়েছেন পিঠা বিক্রির মত অনিশ্চিত কর্মজীবন। আর খণ্ড বিখণ্ড হাতের অসহ্য যন্ত্রণা নিয়ে মানবেতর জীবন যাপন করছেন মেরাজুল ইসলাম। <br/><br/>এ ঘটনায় তাজনিন ফ্যাশনের মালিক দেলোয়ার হোসেনকে প্রধান আসামী করে আলাদা ৪টি মামলা হয়। তাৎক্ষণিক ভাবে গ্রেফতার করা হলেও জামিনে মুক্তি পান তিনি। এখন পর্যন্ত মামলার চূড়ান্ত প্রতিবেদন দাখিল না করায় ক্ষোভ প্রকাশ করেন পোশাক শ্রমিক নেতারা।<br/><br/><br/>২০১২ সালের ২৪ নভেম্বর সন্ধ্যা সাড়ে ছয়টায় নিশ্চিন্তপুরে তাজনিন ফ্যাশনে ভয়াবহ আগুন লাগে। এ সময় পুড়ে মারা যায় ১১৭ জন। লাফিয়ে পরে আহত হয়ে এবং দগ্ধ হয়ে এখনো মানবেতর জীবন কাটাচ্ছে ১৯২ জন শ্রমিক। </p>
