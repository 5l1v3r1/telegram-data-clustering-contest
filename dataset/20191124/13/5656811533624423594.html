      <h3>España-Canadá (1-0) / Rafa Nadal- Denis Shapovalov 6-3, 7-6</h3>
      <p>Ocho años después, el equipo de Copa Davis vuelve a lograr la ensaladera. El abrazo en el suelo de la pista Manolo Santana ha sido histórico. Fabuloso momento para el tenis español y el deporte español. Ha sido un placer estar con ustedes. El año que viene, de nuevo en Madrid.</p>
      <figure>
        <img src="https://e00-marca.uecdn.es/assets/multimedia/imagenes/2019/11/24/15746267553820.jpg"/>
      </figure>
      <p><b>España-Canadá (2º set, tie break):</b> 9-7. SIiiiiiiiiiiiiiiii, ESPAÑA CAMPEONA DE LA COPA DAVIS</p>
      <p><b>España-Canadá (2º set, tie break):</b> 8-7. Shapovalov, a la red. Tercera bola de Davis.</p>
      <p><b>España-Canadá (2º set, tie break):</b> 7-7. Buen drive de Rafa.</p>
      <p><b>España-Canadá (2º set, tie break):</b> 6-7. Caña de Rafa, punto de set para Canadá.</p>
      <p><b>España-Canadá (2º set, tie break):</b> 6-6. El canadiense salva las dos primeras bolas de partido.</p>
      <p><b>España-Canadá (2º set, tie break):</b> 6-5, Shapovalov se defiende cuando lo tenía todo perdido.</p>
      <p><b>España-Canadá (2º set, tie break):</b> 6-4, Ace de Rafa.</p>
      <p><b>España-Canadá (2º set, tie break):</b> 5-4, Shapovalov la tira fuera. Si Rafa mete los dos servicios, campeones.</p>
      <p><b>España-Canadá (2º set, tie break):</b> 4-4, smash en la red del canadiense.</p>
      <p><b>España-Canadá (2º set, tie break):</b> Rafa le ha dicho que va a ser ahora. Y de momento cumple. 4-3 para él.</p>
      <p><b>España-Canadá (2º set, tie break):</b> 3-3 Shapovalov, a la red.</p>
      <p><b>España-Canadá (2º set, tie break):</b> 2-3 Saque directo del canadiense.</p>
      <p><b>España-Canadá (2º set, tie break):</b> 2-2, se va la bola de Shapovalov.</p>
      <p><b>España-Canadá (2º set, tie break):</b> 1-2, recorta Rafa.</p>
      <p><b>España-Canadá (2º set, tie break):</b> 0-2 para Canadá, también por un centímetro se fue.</p>
      <p><b>España-Canadá (2º set, tie break):</b> 0-1 comienza ganando Shapovalov tras el ojo de halcón. Sirve Rafa.</p>
      <p><b>España-Canadá (2º set, 6-6):</b> Pues el segundo set y quizás la Davis se definirá en el tie break.</p>
      <p><b>España-Canadá (2º set, 5-6): </b>Shapovalov se defiende con buenos saques y como mínimo ya tiene asegurado el tie break. Han corrido mucho los dos jugadores en este juego.</p>
      <p><b>España-Canadá (2º set, 5-5): </b>Shapovalov, que no tiene nada que perder, está arriesgando y obliga a Rafa a jugar su mejor tenis.</p>
      <p><b>España-Canadá (2º set, 4-5): </b>Qué puntazo de Rafa para tener una bola de break. Un passing de libro. El mejor del partido de Rafa. Aunque Shapovalov responde con vigor.</p>
      <figure>
        <iframe data-src="https://twitter.com/MovistarTenis/status/1198690097178140672?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>España-Canadá (2º set, 4-4):</b> Rafa saca adelante su saque y está a dos pasos de ganar el set y la Davis. El ambiente tiene que seguir creciendo. ¡¡Vamos, Rafa!!</p>
      <figure>
        <video src="https://e00-marca.uecdn.es/assets/multimedia/imagenes/2019/11/24/15746246022466.gif" autoplay="" loop=""/>
      </figure>
      <p><b>España-Canadá (2º set, 3-4):</b> Shapovalov con dos dejadas solventa el juego. Va a morir matando.</p>
      <p><b>España-Canadá (2º set, 3-3): </b>La respuesta de Rafa es efectiva, después de haber ido por debajo 15-30 y salvando una bola de break. Grandísimo el canadiense en este juego. A tres sólo de su quinta ensaladera. ¡Vamos Rafa! Que además ha pedido a la Caja Mágica que despierte. El juego ha durado 9 minutos.</p>
      <p><b>España-Canadá (2º set, 2-3): </b>Shapovalov sigue en el partido. Rafa no remató un 0-30.</p>
      <p><b>España-Canadá (2º set, 2-2): Rafa salva el compromiso</b>. No se nota un ambiente extraordinario en la Caja Mágica a pesar de que están a un paso del título. Otras Davis se recuerdan más ruidosas. ¡¡¡¡Vamos, Caja Mágica!!!</p>
      <figure>
        <video src="https://e00-marca.uecdn.es/assets/multimedia/imagenes/2019/11/24/15746234791107.gif" autoplay="" loop=""/>
      </figure>
      <p><b>España-Canadá (2º set, 1-2):</b> Misma tónica que la primera manga. Primera bola de break que tiene Nadal en el segundo set y salva Shapovalov. La segunda, también. El canadiense resiste.</p>
      <p><b>España-Canadá (2º set, 1-1):</b> A pesar de los esfuerzos del canadiense, Rafa se lleva el punto. El más trabajado hasta ahora del partido por el español.</p>
      <p>España-Canadá (2º set, 0-1): Shapovalov despliega su mejor tenis visto hasta ahora en esta final y se pone por delante.</p>
      <p><b>España-Canadá (2º set 0-0):</b> Los dos protagonistas se han ausentado por unos minutos. Ya están de vuelta.</p>
      <figure>
        <iframe data-src="https://twitter.com/MovistarTenis/status/1198677175030829056?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>España-Canadá (1º set 6-3): </b>Rafa se anota el primer set. ¡¡¡A seis juegos del título!!! De la sexta ensaladera y de la gloria.</p>
      <p><b>España-Canadá (1º set, 5-3): </b>Primer juego sencillo de Shapovalov en todo el partido. Rafa sirve para cerrar el set.</p>
      <p><b>España-Canadá (1º set, 5-2): </b>En 30 minutos, Rafa ya está a la orilla del primer set. Sólo dos errores no forzados hasta el momento. Juego en blanco. Con golpes como éste, Nadal es imbatible.</p>
      <figure>
        <iframe data-src="https://twitter.com/MovistarTenis/status/1198672830172254208?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>España-Canadá (1º set, 4-2): El tercer juego </b>con opción de break para Nadal lo aprovecha. El español, a dos juegos de ganar el primer set.</p>
      <p><b>España-Canadá (1º set, 3-2): </b>Nadal gana el quinto juego por la vía rápida.</p>
      <figure>
        <img src="https://e00-marca.uecdn.es/assets/multimedia/imagenes/2019/11/24/15746210161814.jpg"/>
      </figure>
      <p><b>España-Canadá (1º set, 2-2): </b>Otra bola de break para Rafa que vuelve a salvar el canadiense.</p>
      <p><b>España-Canadá (1º set, 2-1): Rafa Nadal</b> despacha su saque sin excesivos agobios. Shapovalov está claro que se va a defender a base de palos.</p>
      <p><b>España-Canadá (1º set, 1-1): </b>Rafa Nadal se fabrica la primera bola de break, pero Shapovalov responde.</p>
      <p><b>El juez ha pedido a los espectadores que no utilicen los teléfonos con flash</b>. Qué tiempos en los que la gente sólo iba a ver el tenis, sin más.</p>
      <figure>
        <iframe data-src="https://twitter.com/MovistarTenis/status/1198669716119646208?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>España-Canadá (1º set, 1-0):</b> Juego en blanco de Rafa Nadal.</p>
      <p><b>España-Canadá (1º set, 0-0):</b> Ya han apurado el calentamiento. Empieza en un minuto. En el sorteo, comienza sacando Nadal.</p>
      <p><b>19.16. España entera en manos de este hombre.</b> No hay nadie mejor con el que jugarse el futuro de algo.</p>
      <figure>
        <img src="https://e00-marca.uecdn.es/assets/multimedia/imagenes/2019/11/24/15746193530726.jpg"/>
      </figure>
      <p><b>19.13 Enternecedora la imagen de Roberto Bautista</b> tras su victoria. Bravo, CAMPEÓN.</p>
      <figure>
        <img src="https://e00-marca.uecdn.es/assets/multimedia/imagenes/2019/11/24/15746191699399.jpg"/>
      </figure>
      <p><b>19.08. En el partido que viene ahora, Nadal es superfavorito.</b> Lleva 17 eliminatorias seguidas ganando. 28 victorias individuales y 31 partidos incluyendo los dobles. En el balance particular frente a Shapovalov, sólo las estadísticas le dan alguna esperanza al canadiense: 1-1. Ya salen a pista con el O Fortuna de Carl Orff sonando.</p>
      <p><b>19.00: En unos 10-15 minutos estará Rafa Nadal</b> en cancha para enfrentarse a Shapovalov. Tiene en sus manos ganar la Copa Davis como hizo con Del Potro en 2011 en La Cartuja. De momento, le dejamos con una galería de vips en la final. <a href="https://www.marca.com/tenis/copa-davis/album/2019/11/24/5ddab4ca268e3e434d8b45f1.html">Aquí.</a></p>
      <p><b>"Estoy muy contento por la victoria. Después de una semana tan complicada,</b> creo que para salir de ahí hay que dar la cara y dar un paso adelante. Todo eran adversidades y me he sabido sobreponerse", lección de Roberto Bautista. Lección de vida.</p>
      <p><b>Increíble la actuación de Roberto Bautista. Ha sido un fuera de serie. Toda la Caja Mágica corea el nombre de ¡"Roberto, Roberto"!! </b>Segurísimo con el servicio. La clave ha sido la sobriedad del jugador de Castellón. Diecinueve errores no forzados frente a 45. Roberto rompe a llorar.</p>

      <figure>
        <img src="https://e00-marca.uecdn.es/assets/multimedia/imagenes/2018/02/24/15194908057131.jpg"/>
      </figure>

        <b>¡¡¡¡VICTORIA DE BAUTISTA POR 7-6 (4) y 6-4!!!</b>
      </p>

        <iframe data-src="https://twitter.com/MovistarTenis/status/1198660853123338240?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>España-Canadá (segundo set, 5-3): Auger se lleva el juego.</b> Bautista servirá para ganar el partido. Ha durado 8 minutos.</p>
      <p><b>La acción de la polémica que protestó Bruguera.</b> Juzguen ustedes.</p>
      <figure>
        <iframe data-src="https://twitter.com/MovistarTenis/status/1198655648470196224?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>España-Canadá (segundo set, 5-2): </b>Bautista conserva su servicio. Qué victoria está a punto de conseguir. De las que se recuerdan toda la vida por las circunstancias que ha vivido el tenista esta semana. Gran juego el disputado por ambos. Treinta y ocho errores no forzados lleva en el partido Auger.</p>
      <p><b>España-Canadá (segundo set, 4-2): </b>Extraordinaria la respuesta de Bautista, que logra un break en blanco. A dos juegos de ganar el partido.</p>
      <figure>
        <img src="https://e00-marca.uecdn.es/assets/multimedia/imagenes/2019/11/24/15746168867381.jpg"/>
      </figure>
      <p><b>España-Canadá (segundo set, 3-2): </b>Break con polémica. Cantaron un out con 30-40 y en la revisión del ojo del halcón fue buena. Auger recupera la distancia. Bruguera protesta. Sobran las protestas. Ejemplar Bautista, que sólo le apunta que hubiera podido jugar.</p>
      <p><b>España-Canadá (segundo set, 3-1): </b>Auger acorta distancias, salvando una bola de break.</p>
      <p><b>Así celebró Roberto Bautista</b> la consecución del primer set ante Auger.</p>
      <figure>
        <img src="https://e00-marca.uecdn.es/assets/multimedia/imagenes/2019/11/24/15746159352121.jpg"/>
      </figure>
      <p>España-Canadá (segundo set, 3-0): Bautista ya está en modo ganador. A tres juegos de dar a España el primer punto en la final de la Davis. Está siendo superior a Auger, que ha desperdiciado una bola de break precipitadamente..</p>
      <figure>
        <iframe data-src="https://twitter.com/MovistarTenis/status/1198652252900118528?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>

      <p><b>España-Canadá (segundo set, 2-0): Bautista </b>aprovecha la tercera bola de break.</p>
      <p><b>España-Canadá (segundo set, 1-0): </b>Con una seguridad aplastante, Bautista pone de cara el segundo set.</p>

      <figure>

      <p>España-Canadá (primer set, 7-6): Bautista, que por fin conectó ganadores (una dejada maravillosa para el 2-1 y un derechazo para el 3-3) se lleva el tie break por 7-3. La Caja Mágica comienza a rugir. 55 minutos ha durado el primer set.</p>
      <p><b>España-Canadá (primer set, 6-6): </b>Otro más en blanco, los porcentajes de primeros servicios de los tenistas se acerca al 90 por ciento. Así imposible romperse. Al tie break.</p>
      <p><b>España-Canadá (primer set, 5-6): </b>Juego en blanco de Auger. Y los canadienses, en desventaja con los españoles, se hacen notar.</p>
      <figure>
        <iframe data-src="https://twitter.com/MovistarTenis/status/1198639793787195393?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>España-Canadá (primer set, 5-5): Bautista es un frontón</b> y provoca los fallos de Auger. Entre los saques, que lo está haciendo muy bien, y los fallos canadienses se vuelve a anotar un juego en blanco.</p>
      <figure>
        <iframe data-src="https://twitter.com/MovistarTenis/status/1198641806310686720?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>

      <p><b>España-Canadá (primer set, 4-5): Juego para Auger.</b> Roberto Bautista aún no ha sido capaz de conectar un winner. Los 24 puntos logrados por el español han sido hasta ahora por saques o errores no forzados del canadiense.</p>
      <p>España-Canadá (primer set, 4-4): Momento de peligro.Bautista ha salvado una bola de break, después de haber logrado tres juegos en blanco previamente. Primer apuro, pero gran respuesta del tenista de Castellón. El juego hasta ahora más largo del partido.</p>
      <p><b>España-Canadá (primer set 3-4): Auger sigue sobrio con el saque</b>. Está cómodo en la pista. No hemos encontrado hasta ahora momentos de aprieto con el servicio en ninguno de los dos contendientes.</p>
      <p><b>España-Canadá (primer set, 3-3).</b> Bautista, seguro con el saque. Ahora necesita transmitir esa seguridad con el resto. 30-0 para Auger en el séptimo juego.</p>
      <p><b>España-Canadá (primer set, 2-3): Auger está cómodo de momento. Roberto le está imprimiendo muchas piernas al juego,</b> aunque de momento no consigue ponerle en aprietos con el resto.</p>

        <img src="https://e00-marca.uecdn.es/assets/multimedia/imagenes/2019/11/24/15746122981156.jpg"/>
      </figure>
      <p>España-Canadá (primer set, 2-2). Juego en blanco de Bautista. En la grada también se libra otra batalla entre la charanga española y los tambores canadienses. Se escucha el "Yo soy español, español, español".</p>
      <p><b>El compromiso español en esta final es máximo.</b> La cara de concentración de Rafa Nadal refleja lo mucho que hay en juego en estos momentos.</p>
      <figure>
        <img src="https://e00-marca.uecdn.es/assets/multimedia/imagenes/2019/11/24/15746121441883.jpg"/>
      </figure>
      <p><b>España-Canadá (primer set, 1-2). </b>Auger va a ser un rival duro de pelar. Sólo tiene 19 años. Ni se inmuta por el ambiente y por ser su primer partido de Copa Davis. Se anota el tercer juego del partido.</p>
      <p><b>España-Canadá (primer set, 1-1).</b> Bautista iguala, el público de la Caja Mágica anima construyendo una atmósfera de Copa Davis. Impulsa al español a un buen resto. 0-15 en el segundo.</p>
      <p><b>España-Canadá (primer set, 0-1). Aquí una recopilación</b> de las<a href="https://www.marca.com/tenis/copa-davis/album/2019/11/24/5ddaa926268e3ea1538b460b.html"> mejores imágenes</a> del show previo a la final.</p>
      <p><b>España-Canadá (primer set) 0-1. Auger se anota el primer juego con un ace.</b> El único peloteo que ha habido en los seis puntos del juego se lo ha llevado Bautista.</p>
      <p><b>17.00. Comienza el partido. Servirá Felix Auger-Aliassime.</b> Al resto Roberto Bautista. Preparados para una jornada histórica.</p>
      <p><b>16.56. Otro que no se ha querido perder ningún partido de la final ha sido Manolo Santana, la leyenda del tenis español,</b> el hombre con el que empezó todo y que da nombre a la pista central de la Caja Mágica. Cuando a Manolo se le pregunta por quién es el mejor jugador para él nunca duda: Rafa Nadal.</p>

      <p><b>16.55. Auger y Bautista ya pelotean en la pista.</b> Insistimos que nunca se han visto las caras. Por ránking, Bautista es ligero favorito. Es el número 9 mundial frente al 21.</p>
      <p><b>16.49. España juega como local, pero no por el hecho de ser la anfitriona.</b> La razón es el puesto en el ránking. Somos los séptimos y Canadá, el 14.</p>

      <p><b>16.33. Esto va a empezar. Todo el papel está vendido</b>. Es de esperar que en menos de 10 minutos la bola estará en juego. Los horarios es algo que la organización sabe que tiene que mejorar para la próxima edición. Aunque, salvo esto, la organización de esta competición ha rayado el sobresaliente.</p>
      <p><b>16.29. Canadá y España sólo se han enfrentado dos veces en la historia de la Copa Davis, ambas en octavos.</b> Fue en 1991, con victoria de España 4-1 en los tiempos de Emilio Sánchez Vicario, y en 2013, cuando Raonic ganó a Guillermo García López en el cuarto punto.</p>

      <p><b>16.20. Entre los dos individuales de Canadá, Auger (19) y Shapovalov (20), suman sólo un año más que Feliciano López, </b>el tenista que con 38 años y 65 días está haciendo también historia en esta Copa Davis. Sería la quinta ensaladera del toledano.</p>
      <p><b>16.15. Termina el show. Paso al tenis. La actuación de la colombiana ha durado 20 minutos</b>. El escenario se desmonta para que la pista vuelva a cobrar el aspecto que ha lucido durante todos estos días.</p>
      <p><b>16.10. Shakira ya ha comenzado su actuación. Ha empezado con un clásico: </b>La Loba. Se mueve de un lado al otro de la pista en la red. Un espectáculo fantástico, a la altura de una final.</p>

      <p>15.48. Menos de 40 minutos para que arranque de verdad la Copa Davis. Tras el espectáculo inicial, Roberto Bautista saltará a la pista contra Pospisil. El favoritismo del español es claro.</p>
      <p><b>15.42. Aquí está la flamante Ensaladera. Ocho años ya desde la última victoria en Sevilla ante Argentina son muchos años.</b> ¡¡¡Vamos Bautista!!!, ¡¡¡Vamos Nadal!!!, ¡¡¡Vamos España!!! Recordar que si no es decisivo, el encuentro de dobles no se celebrará.</p>

      <p>15.15. La figura de Rafa Nadal ha presidido toda la eliminatoria. Además de ganar todos sus partidos, de ser el número 1 del mundo y de sus 18 Grand Slams, aspira, como Feliciano López, a levantar su quinta ensaladera porque aunque no jugó la final de Argentina, cuenta en sus palmarés por haber disputado las eliminatorias. Incluso en la primera también estuvo, como abanderado, recordemos.</p>

      <p><b>14.45 Buenas tardes desde la Caja Mágica, que se apresta a vivir una de las tardes memorables de la historia del deporte español</b>. A partir de las 16.00 comienza la final de la nueva versión de la Copa Davis que enfrentará a España y Canadá. Sergi Bruguera, el capitán español, como ya avanzamos en las páginas del diario MARCA confía en Roberto Bautista para el primer partido ante Pospisil. Bravo por el tenista de Castellón que, sobreponiéndose al dolor de la pérdida de su padre, ha vuelto al equipo para ayudar con su tenis. La ovación que le va a dar la afición cuando aparezca en escena será de las que pone la piel de gallina.</p>
