      <h1>ข่าวต้นชั่วโมง 20.00 น.</h1>
      <address>
        <time datetime="2019-11-24T13:20:47+00:00">24 Nov 2019, 13:20</time>
      </address>
      <p>@รองโฆษกเพื่อชาติ มองสถานการณ์การเมืองตอนนี้ถือเป็นความท้าทายสำหรับนายกฯ ขอให้เรียนรู้จากอดีตอย่าให้ประวัติศาสตร์ซ้ำรอย</p>
      <p>@นายกสมาคมค้าทองคำ คาดราคาทองสัปดาห์หน้าขยับขึ้น จับตาจีนเจรจาการค้าสหรัฐ กรอบ 1,445-1,475 เหรียญสหรัฐต่อออนซ์</p>
      <p> </p>
