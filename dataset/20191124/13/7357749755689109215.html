      <h1>Hong Kong : un scrutin local à l'enjeu amplifié</h1>
      <address><time datetime="2019-11-24T13:14:31+00:00">24 Nov 2019, 13:14</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Z67BWNTDGlw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Jamais les Hongkongais n'avaient été aussi nombreux à se mobiliser pour élire les représentants des districts. Une élection locale à l'enjeu traditionnellement faible. Mais après cinq mois de contestation, les pro-démocratie en ont fait un référendum pour ou contre le pouvoir aligné sur Pékin. Résultat : une participation record.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198538275310493697" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Joshua Wong est l'une des figures du mouvement de contestation. <i>« La participation à cette élection sera le reflet de notre cause pour la liberté et la démocratie,</i> a déclaré le jeune homme avant d'aller voter. <i>Il est temps de mettre fin à la crise humanitaire à Hong Kong, aux arrestations massives. Plus de 5 000 personnes ont été arrêtées et plus de 10 000 grenades lacrymogènes lancées. Ce type de répression ne fait que renforcer notre détermination à poursuivre la lutte. »</i></p>
      <p>Plus de 1 100 candidats briguent les 452 sièges mis en jeu dans les conseils de districts. Si ces conseils s'occupent essentiellement de questions liées à vie quotidienne, six de leurs membres peuvent accéder au Parlement et 117 siègent également au collège électoral qui désigne le chef de l'exécutif hongkongais.</p>
