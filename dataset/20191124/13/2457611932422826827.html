      <h1>В Конго потерпел крушение пассажирский самолет. Есть жертвы</h1>
      <address>
        <time datetime="2019-11-24T13:41:00+00:00">24 Nov 2019, 13:41</time>
      </address>
      <p>В <a href="https://strana.ua/news/228600-na-bortu-razbivshehosja-v-konho-transportnoho-samoleta-byl-odessit.html">Демократической Республике Конго</a> произошло крушение пассажирского самолета, на борту которого находились 17 человек: жертвы есть, точное число пока что устанавливается. Об этом сообщает информагентство <a href="https://www.reuters.com/article/us-congo-crash/plane-crashes-in-eastern-dr-congo-with-about-17-passengers-on-board-idUSKBN1XY06H?il=0">Reuters</a>.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Dhr-JyhGzDs" width="721" height="422" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Видео: YouTube/AFP News Agency</p>
      <p>Согласно сообщению, самолет авиакомпании Busy Bee разбился в городе Гома в восточной части государства. Самолет должен был следовать в город Бени, авария произошла при взлете.</p>
      <p>По данным офиса губернатора провинции Северный Киву, в авиакатастрофе погибли несколько человек. Комментариев от представителей авиакомпании Busy Bee на данный момент нет.</p>
      <p>Это далеко не первая катастрофа в Конго. Трагические инциденты связаны с плохим обслуживанием транспортных средств и ненадлежащим уровнем безопасности. и плохим обслуживанием самолетов. Всем коммерческим авиаперевозчикам уже запретили работать в ЕС.</p>
      <p>Ранее "Страна" сообщала, что <a href="https://strana.ua/news/231339-v-ssha-vo-vremja-aviatsionnoho-shou-upal-samolet-pilot-pohib.html">в США во время авиашоу разбился военный самолет Grumman OV-1 Mohawk, пилот погиб</a>.</p>
      <p>Также мы писали, что <a href="https://strana.ua/news/230901-v-dele-o-krushenii-mn17-mozhet-rasshiritsja-kruh-podozrevaemykh.html">в деле о крушении МН17 над Донбассом могут появиться новые подозреваемые</a>.</p>
