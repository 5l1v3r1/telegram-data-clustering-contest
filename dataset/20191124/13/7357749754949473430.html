      <h1>Une nouvelle élection se rapproche en Bolivie</h1>
      <address><time datetime="2019-11-24T13:20:01+00:00">24 Nov 2019, 13:20</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uHdob-rrwsw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La Bolivie est en passe de convoquer de nouvelles élections. Plus d'un mois après le début de la crise politique et des troubles, les deux chambres du parlement ont voté une loi en ce sens. Une loi qui annule la réélection controversée d'Evo Morales.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198501257364811776" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Depuis la démission et l'exil du président le 10 novembre, la sénatrice de droite Jeanine Áñez a pris les commandes. Et si elle plaide l'apaisement, elle n'en rejette pas moins toute forme d'immunité pour Morales, accusé de sédition et de terrorisme.</p>
      <p><i>« Nous avons affirmé catégoriquement que le gouvernement ne poursuivra aucun dirigeant politique, syndical ou civique,</i> a déclaré celle qui s'est proclamée présidente par intérim le 12 décembre. <i>Mais dans le même temps, il est clair que toute personne ayant commis des crimes, s'étant moquée de la loi et ayant commis des abus, ne bénéficiera d'aucune amnistie. »</i></p>
      <p>Répondant à l'appel au dialogue de l'ancienne sénatrice, les partisans du président démissionnaire ont levé de nombreux barrages qu'ils avaient dressés sur les routes, provoquant des pénuries dans la capitale administrative de La Paz. L'accès à l'usine de gaz naturel d'El Alto a aussi été rouvert, permettant à de nombreux résidents de venir s'approvisionner.</p>
