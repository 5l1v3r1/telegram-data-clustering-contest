      <h1>Танк вытащил туристический автобус, вылетевший с трассы в Амурской области. Видео</h1>
      <address><time datetime="2019-11-24T13:13:00+00:00">24 Nov 2019, 13:13</time> by <a rel="author">Вести.Ru</a></address>
      <p>Военнослужащие из Дальневосточного высшего общевойскового командного училища пришли на помощь водителю автобуса, попавшему в затруднительную ситуацию на дороге в Амурской области.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Iy8Yn3jbwqs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p> </p>
      <p>Как сообщают местные <a href="https://www.ampravda.ru/">СМИ</a>, в минувшую субботу, 23 ноября, водитель не справился с управлением на трассе, ставшей скользкой после ледяного дождя. Автобус занесло, и он оказался в кювете.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/sGYdSAvpGbo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p> </p>
      <p>Чтобы вытащить его обратно на дорогу, пришлось обращаться к помощи военных, задействовавших танк и несколько тягачей. Тяжелая армейская техника, прибывшая на место ДТП в воскресенье, 24 ноября, справилась с проблемой примерно за час.</p>
