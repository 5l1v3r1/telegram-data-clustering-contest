      <h1>เตรียมแจ้งความดำเนินคดี“ปารีณา” บุกรุกป่า หลังเจ้าหน้าที่เข้าตรวจสอบ</h1>
      <address><time datetime="2019-11-24T13:33:00+00:00">24 Nov 2019, 13:33</time> by <a rel="author">ผู้จัดการออนไลน์</a></address>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011664201.JPEG"/>
      </figure>
      <p>
        <b>ราชบุรี - กรมป่าไม้ และหน่วยงานที่เกี่ยวข้อง สรุปผล หลังเข้าตรวจสอบที่ดินในพื้นที่ บริเวณ ฟาร์มเขาสน ของ “ปารีณา” รุกป่า 46 ไร่ พร้อมเตรียมแจ้งความดำเนินคดี</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/fJAepeK3B-Q" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>วันนี้ (24 พ.ย.) หลังจากที่ทางเจ้าหน้าที่ป่าไม้ ได้ไปขอหมายค้นจากศาลจังหวัดราชบุรี เพื่อเข้าตรวจค้นที่บริเวณฟาร์มไก่ เขาสน ของนางสาวปารีณา ไกรคุปต์ ส.ส.ราชบุรี เขต 3 พรรคพลังประชารัฐ ซึ่งตั้งอยู่บริเวณหมู่ 6 ต.รางบัว อ.จอมบึง จ.ราชบุรี ในพื้นที่ 1,700 ไร่ และได้ทำการตรวจสอบพื้นที่บริเวณด้านหลังฟาร์ม ซึ่งติดกับภูเขา โดยมีผู้ใหญ่บ้านหมู่ 6 มานำชี้แนวเขต เนื่องจากนางสาวปารีณา นั้นไม่สามารถติดต่อไป ซึ่งใช้เวลากว่า 2 ชั่วโมง ในการเดินสำรวจพื้นที่<br/><br/>จากนั้นในเวลา 17.00 น. นายธวัชชัย ลัดกรูด ผู้ตรวจราชการกรมป่าไม้ นายชีวะภาพ ชีวะธรรม ที่ปรึกษาชุดพยัคฆ์ไพร นายสมชาย เปรมพาณิชย์นุกูล ผู้อำนวยการสำนักจัดการทรัพยากรป่าไม้ที่ 10 (ราชบุรี) นายพัฒนะ ศิริมัย ผอ.ศูนย์ป่าไม้ราชบุรี พ.อ.พงษ์เพชร เกษสุภะ ศูนย์ประสานการปฎิบัติที่ 4 กอ.รมน. และนายนายวัฒนา มังธิสาร ผู้อำนวยการสำนักจัดการแผนที่จัดสรรระบบทีดินของ สปก. ได้ร่วมกันแถลงข่าวที่บริเวณห้องประชุมของ อบต.รางบัว อ.จอมบึง<br/><br/>โดยสรุปว่าในวันนี้ทางเจ้าหน้าที่ได้เข้าตรวจสอบเฉพาะพื้นที่ ที่เป็นเขตของป่าไม้ ซึ่งก็พบว่าในบริเวณดังกล่าว มีการก่อสร้างฟาร์มไก่ เบื้องต้นนั้นพบว่าพื้นที่ที่มีการประกอบกิจการเขาสนฟาร์ม ประมาณ 690 ไร่ มีที่ดินในส่วนบริเวณฟาร์มไก่ เนื้อที่ ประมาณ 46 ไร่ อยู่ในเขตพื้นที่ป่าสงวนแห่งชาติ ป่าฝั่งซ้ายแม่น้ำภาชี จึงต้องทำการตรวจยึดตาม พรบ.ป่าไม้ พ.ศ. 2484 พระราชบัญญัติป่าไม้ พุทธศักราช 2484 มาตรา 4 (1) <br/><br/>ในกรณีความผิดตามมาตรานี้ ถ้าได้กระทำเป็นเนื้อที่เกิน 25 ไร่ ผู้กระทำผิดต้องระวางโทษจำคุกตั้งแต่สองปี ถึง สิบห้าปี และปรับตั้งแต่หนึ่งหมื่นบาทถึงหนึ่งแสนบาท และหากพบว่า พื้นที่ ดังกล่าว เป็นพื้นที่ ป่าสงวนแห่งชาติ ทางเจ้าหน้าที่ ก็จะได้ดำเนินคดี ในส่วนของ พรบ.ป่าสงวนฯ แห่งชาติ 2507ด้วย ต่อไปเมื่อพื้นที่นั้นถูกประกาศเป็นป่าสงวนแห่งชาติ พ.ศ. 2507 น.ส.ปารีณา ก็จะผิด พรบ.ป่าสงวนฯ มาตรา 14 ในเขตป่าสงวนแห่งชาติ ห้ามมิให้บุคคลใดยึดถือครอบครองทำประโยชน์หรืออยู่อาศัยในที่ดิน ก่อสร้าง แผ้วถางป่า เผาป่า ทำไม้ เก็บหาของป่า หรือกระทำด้วยประการใดๆ อันเป็นการเสื่อมเสียแก่สภาพป่าสงวนแห่งชาติ" ผู้ใดฝ่าฝืนมาตรา 14 ต้องระวางโทษจำคุกตั้งแต่หกเดือนถึงห้าปี และปรับตั้งแต่ห้าพันบาทถึงห้ามื่นบาท แต่ถ้าได้กระทำเป็นเนื้อที่เกิน25 ไร่ ต้องระวางโทษจำคุกตั้งสองปีถึงสิบห้าปีและปรับตั้งแต่สองหมื่นบาทถึงหนึ่งแสนห้าหมื่นบาท <br/><br/>จากนั้นก็ต้องให้ทางเจ้าหน้าที่ป่าไม้ไปแจ้งความดำเนินคดี ต่อผู้ครอบครองที่ดิน ส่วนในที่ดินที่เป็นพื้นที่ของ สปก.นั้นได้มีการส่งหนังสือแจ้งไปยังผู้ที่ครอบครองพื้นที่ ซึ่งก็คือนางสาวปารีณา ให้นำเอกสารมาชี้แจง โดยมีกำหนดระยะเวลา 15 วัน ซึ่งจะครบกำหนดในวันที่ 4 ธ.ค.นี้ และถ้าครบกำหนดแล้วผู้ที่ครอบครองที่ดินนั้นยังไม่นำเอกสารมาชี้แจง ก็ต้องดำเนินการตามกฎหมายของสปก. ซึ่งจะต้องใช้เวลาในการดำเนินการ ส่วนที่นางสาวปารีณา มีการแจ้งต่อปปช.ว่ามีการเสียภาษีดอกหญ้าในที่ดินทั้งหมด 1700 ไร่ นั้น เบื้องต้นเจ้าหน้าที่ตรวจสอบแล้วพบว่ามี แค่ 690 ไร่ ส่วนที่เหลืออีกกว่า 1,000 ไร่ นั้นนางสาวปารีณาต้องไปชี้แจงเองว่าที่ดินนั้นอยู่บริเวณใด</p>
