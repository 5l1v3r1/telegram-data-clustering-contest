      <h1>香港警方：向警方宿舍投掷汽油弹两名嫌疑人被捕</h1>
      <address><time datetime="2019-11-24T13:28:36+00:00">24 Nov 2019, 13:28</time> by <a rel="author">央视</a></address>
      <p>　　原标题：香港警方：向警方宿舍投掷汽油弹两名嫌疑人被捕</p>
      <p>　　据香港警方24日消息，警方柴湾纪律部队宿舍11月18日遭投掷汽油弹，一名15岁男孩童当场被路人制服，该男童已被暂控一项“纵火”罪，案件已于11月20日在东区裁判法院开庭审理。警方表示，11月19日在北角区，另拘捕一名疑似与该案有关的13岁本地女童，涉嫌纵火。被捕女童已获准保释候查，须于12月中旬向警方报到，该案件由东区警区重案组继续跟进。（央视记者 王聪）</p>
