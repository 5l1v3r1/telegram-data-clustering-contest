      <h1>बीच पर एन्जॉय कर रही थीं नेहा शर्मा, सोशल मीडिया पर तस्वीरें हुईं वायरल</h1>
      <address>
        <time datetime="2019-11-24T13:27:18+00:00">24 Nov 2019, 13:27</time>
      </address>
      <p>1 / 7</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/2_555_112419062301.jpg"/>
        <figcaption>बॉलीवुड एक्ट्रेस नेहा शर्मा लंबे समय से फिल्मों से दूर हैं, लेकिन वह लाइमलाइट से कभी दूर नहीं रहती हैं. सोशल मीडिया पर नेहा शर्मा फैंस के लिए अपनी तस्वीरें शेयर करती रहती हैं. अभी नेहा अपने हॉलीडे आउटिंग की तस्वीरें शेयर की हैं. वह अभी हवाई आइलैंड पर छुट्टियों के मजे ले रही हैं.</figcaption>
      </figure>
      <p>2 / 7</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/1_555_112419062301.jpg"/>
        <figcaption>नेहा शर्मा ने हवाई से कुछ तस्वीरें शेयर की हैं. इसमें वह बीच पर खड़ी हुई हैं. तस्वीर में नेहा बिकनी टॉप में नजर आ रही हैं. ये उनकी सन-किस्ड तस्वीर है.</figcaption>
      </figure>
      <p>3 / 7</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/3_555_112419062301.jpg"/>
        <figcaption>नेहा शर्मा ने पहले भी कई फोटोशूट की तस्वीरें शेयर की थीं. उनकी इन तस्वीरों को इंस्टाग्राम पर खूब पसंद भी किया जाता है.</figcaption>
      </figure>
      <p>4 / 7</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/4_555_112419062301.jpg"/>
        <figcaption>इससे पहले नेहा ने कॉफी शॉप की भी एक तस्वीर इंस्टाग्राम पर शेयर की थी. नेहा शर्मा अपने अलग लुक में बेहद खूबसूरत लग रही थीं.</figcaption>
      </figure>
      <p>5 / 7</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/5_555_112419062301.jpg"/>
        <figcaption>नेहा शर्मा ने साल 2007 में तेलुगू फिल्म से अपने एक्टिंग की शुरुआत की थी. इसके बाद वह इमरान हाशमी के अपोजिट फिल्म क्रुक में नजर आई थीं. ये फिल्म 2010 में रिलीज हुई थी.</figcaption>
      </figure>
      <p>6 / 7</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/6_555_112419062301.jpg"/>
        <figcaption>नेहा अब अजय देवगन की फिल्म तानाजी में नजर आएंगी. तानाजी में नेहा, कमला देवी का किरदार निभाएंगी. फिल्म का ट्रेलर रिलीज हो चुका है, जिसे दर्शकों ने खूब पसंद किया था.</figcaption>
      </figure>
      <p>7 / 7</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/7_555_112419062301.jpg"/>
        <figcaption>फोटो- इंस्टाग्राम</figcaption>
      </figure>
