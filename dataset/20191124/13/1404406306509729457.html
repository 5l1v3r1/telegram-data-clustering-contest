      <p>Grant Cardone opened up to VladTV about the current state of residential real estate and his predictions for how people moving into the golden age will change the market. He explained that Millenials want to rent their homes and travel versus owning a home, and he shared how they aren't wanting their parent's home when they pass away. Cardone explained that the children are just looking for whatever profit they can get from these homes. To hear more, including Grant's thoughts on economic moats, hit the above clip.</p>
