      <h1>Flamengo campeón: una historia de redención</h1>
      <address><time datetime="2019-11-24T13:37:53+00:00">24 Nov 2019, 13:37</time> by <a rel="author" href="https://twitter.com/RickyyDias" target="_blank">Ricky García</a></address>
      <figure>

      <p>El <a href="https://cadenaser.com/tag/flamengo/a/">Flamengo</a> de <a href="https://cadenaser.com/tag/jorge_fernando_pinheiro_de_jesus/a/">Jorge Jesus</a> levantó anoche la <a href="https://cadenaser.com/tag/copa_libertadores/a/">Copa Libertadores</a> después de <b>38 años</b> sin hacerlo. Una remontada épica en apenas dos minutos gracias a un doblete de Gabigol devolvió a muchos de los futbolistas <b>lo que el fútbol alguna vez les quitó</b>: Jorge Jesus, <a href="https://cadenaser.com/tag/filipe_luis_kasmirski/a/">Filipe Luis</a>, <a href="https://cadenaser.com/tag/pablo_mari_villar/a/">Pablo Marí</a> son algunos de los ejemplos a quienes esta Copa Libertadores les sabe incluso mejor que al resto.</p>
      <h3>JJ: "el gafe de Benfica"</h3>
      <p>La posibilidad del triplete del <b>Benfica en la temporada 2012-13</b> aún queda en la memoria de los benfiquistas que se dejaron los <b>tres títulos en apenas una semana</b>. La Copa, la Liga en la última jornada y la Europa League frente al <a href="https://cadenaser.com/tag/chelsea_fc/a/">Chelsea</a>.</p>
      <p>Eso no quedó ahí ya que en la temporada 2013/14 la maldición de <b>Bela Gutmann</b> siguió vigente, el último entrenador campeón de Europa con el Benfica afirmó que el club no ganaría un título europeo <b>en los próximos 100 años</b>. Esta vez el Sevilla fue el villano, dando un <b>golpe definitivo a Jesus</b> en su etapa con el Benfica.</p>
      <p>Ahora, el Maestro de la Táctica se levanta de la mejor manera gracias a la épica y se convierte en el segundo técnico europeo que levanta la Libertadores.</p>
      <h3>Del ascenso frustrado a Primera a la épica</h3>
      <p>La historia de <b>Pablo Marí,</b> a pesar de ser menos experimentado que Jorge Jesús, tiene muchas similitudes en cuanto a las derrotas provocadas por el fútbol. El golpe más duro fue <b>el ascenso frustrado del Dépor en Mallorca</b>. Después de que el gol de Marí fuese el primer paso para el ascenso clasfiándoles para la final, sólo quedaba el Mallorca. Los gallegos llegaban con <b>una ventaja de 2-0</b> del partido de Riazor, pero los baleares le darían la vuelta al marcador y con un 3-0 completarían una de las gestas más importantes de la Segunda División.</p>
      <p>Este golpe provocó que Pablo Marí saliese del club y le llegó la oferta exótica del club brasileño, del primer español en jugar en el Brasileirao al <b>primer español en conquistar la Copa Libertadores</b>.</p>
      <h3>El título que el fútbol le debía a Filipe Luis</h3>
      <p>El jugador brasileño del Flamengo, que es historia de La Liga por su etapa en el <a href="https://cadenaser.com/tag/real_club_deportivo/a/">Deportivo</a> pero sobre todo en el <b>Atlético de Madrid</b> este verano ponía rumbo a su país para embarcarse en esta nueva aventura.</p>
      <p>Después de <b>las dos finales de Champions League perdidas con el Atlético</b> frente al Real Madrid de forma cruel: una prórroga y unos penaltis, el brasileño consigue el título más importante en Sudamérica y el fútbol le devuelve esa espina que tenía clavada.</p>
