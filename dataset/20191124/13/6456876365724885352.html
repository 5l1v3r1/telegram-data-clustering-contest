      <h1>TUTORIAL: Como fazer uma partição do seu drive de um jeito rápido e fácil!</h1>
      <h2>Crie um drive isolado de backup em menos de cinco minutos e deixe seus arquivos mais protegidos</h2>
      <address> by <a rel="author" href="https://mundoconectado.com.br/site/autor/joao-gabriel-nogueira" target="_blank">João Gabriel Nogueira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/og0p1lz2IQ8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ter mais de um drive de armazenamento não é apenas útil para sua usabilidade do sistema, mas também uma medida de segurança para seus arquivos mais importantes. Só que você não precisa, necessariamente, ter mais de um drive físico para isso, é possível <b>particionar o seu drive</b> e fazer o <a href="https://mundoconectado.com.br/site/pesquisa/windows">Windows</a> interpretar seu <b>HDD </b>ou<b> SSD</b> como mais de um. O processo é bem rápido e certamente muito mais fácil do que muita gente pensa! Ensinamos neste rápido vídeo como fazer.</p>
      <figure>
        <img src="https://mundoconectado.com.br/uploads/2019/11/23/11270/tutorial-mc-riar-particoes-01.jpg"/>
      </figure>
      <p>Neste tutorial mostramos como usar a ferramenta de partições do próprio <b><a href="https://mundoconectado.com.br/site/pesquisa/windows">Windows</a> 10</b>, que oferece uma solução simples e segura para a criação dessas partições. Existem diversos programas alternativos - alguns muito famosos inclusive - que também possibilitam a mesma coisa. No entanto, muitos desses programas são mais avançados e oferecem um acesso que pode ser perigoso para quem não sabe bem o que está fazendo. A intenção do tutorial neste vídeo é ajudar pessoas menos ligadas à informática a fazerem uma partição de um jeito fácil e seguro.</p>
