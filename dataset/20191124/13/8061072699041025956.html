      <h6 class="kicker">Casarrubios del Monte</h6>
      <h1>Accodente avioneta Toledo: Dos fallecidos tras la caída y posterior incendio de una avioneta en un aeródromo</h1>
      <address><time datetime="2019-11-24T13:18:13+00:00">24 Nov 2019, 13:18</time> by <a rel="author">Europa Press</a></address>
      <ul>
        <li>Por el momento, se desconoce qué ha ocasionado el accidente</li>
      </ul>
      <figure>
        <iframe src="https://www.youtube.com/embed/H1quvRx2J8k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Dos hombres de 63 y 53 años han fallecido este domingo en <b>Casarrubios del Monte </b>(Toledo), cuando la avioneta en la que volaban se ha precipitado al suelo y se ha incendiado en las inmediaciones del aeródromo ubicado en este municipio toledano.</p>
      <p>La aeronave se ha estrellado hacia las 11.38 horas y se ha incendiado, lo que ha motivado que sus dos ocupantes hayan fallecido en el acto, según han informado a Efe fuentes del servicio de emergencias 112 de Castilla-La Mancha.</p>
      <p>A su vez, fuentes de la Delegación del Gobierno en Castilla-La Mancha han indicado a Efe que los fallecidos son dos hombres de 63 y 53 años, vecinos de la comunidad de Madrid, que en principio parece que no tienen parentesco.</p>
      <h4>Las víctimas eran dos hombres de 63 y 53 años</h4>
      <p>De momento no han trascendido las causas que han provocado el accidente de la avioneta, que se ha estrellado cuando se dirigía hacia el aeródromo de Casarrubios del Monte, en un paraje situado en las inmediaciones denominado La Solana.</p>
      <p>Hasta el lugar se han desplazado bomberos del parque de Santa Olalla (Toledo), así como un helicóptero sanitario y una ambulancia de soporte vital básico (SVB), cuyas dotaciones no han podido hacer nada por los ocupantes de la avioneta.</p>
      <p>También han acudido agentes de la Policía Local de Casarrubios del Monte y de la Guardia Civil, que han avisado a Aviación Civil del siniestro, ha indicado la Delegación del Gobierno.</p>
      <h4>El aviso del suceso se ha recibido a las 11.38 horas</h4>
