      <h1>Vidéo – Des opposants iraniens avaient prédit à Munich le soulèvement en Iran</h1>
      <address><time datetime="2019-11-24T13:43:08+00:00">24 Nov 2019, 13:43</time> by <a rel="author">Mohammed Zainabi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8W0lLzuJbEI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>En marge de la conférence de Munich sur la Sécurité (<i>MSC</i>), tenue en février dernier (du 15 au 17 <i>février</i> 2019) à Munich, cette ville a connu une manifestation monstre d’opposants iraniens venus de toutes l’Europe pour scander : « Régime des Mollah dégage ! ». Les protestataires prédisaient déjà un soulèvement populaire contre ce régime qu’ils qualifient encore aujourd’hui de fasciste.</p>
