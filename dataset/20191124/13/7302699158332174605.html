      <h1>แห้วประกันตัว!“ไอ้นัน กิ่งเพชร”คอตกเข้ากรงขังคืนแรก</h1>
      <address><time datetime="2019-11-24T13:28:00+00:00">24 Nov 2019, 13:28</time> by <a rel="author">ผู้จัดการออนไลน์</a></address>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011664101.JPEG"/>
      </figure>
      <p>มหาสารคาม-ตำรวจคุมตัว “นัน กิ่งเพชร” ผู้ต้องหาคดีสั่งทำล่อซื้อสินค้าลิขสิทธิ์โดเรมอน เข้าห้องขังคืนแรก เจ้าตัวปัดให้สัมภาษณ์สื่อ ด้านญาติเตรียมหลักทรัพย์ประกันตัว แต่เจ้าหน้าที่ไม่อนุญาตเพราะหมดเวลาเยี่ยม</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/QiGHN5mLO_8" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>ผู้สื่อข่าวรายงานว่า วันนี้ (24 พฤศจิกายน 62) เมื่อเวลา 18.50 น. ที่ สถานีตำรวจภูธรเมืองมหาสารคาม เจ้าหน้าที่ตำรวจจากกองบังคับการตำรวจภูธรภาค 3 และเจ้าหน้าที่ชุดสืบสวน สภ.เมืองมหาสารคาม นำตัวนายภูมิภากร ถินสุวรรณ์ หรือ นายนัน กิ่งเพชร ผู้ต้องหาตามหมายจับศาลจังหวัดมหาสารคาม คดีลิขสิทธิ์โดเรม่อน มาถึงในพื้นที่ <br/><br/>หลังจากนั้นได้นำตัวนายนัน เข้าห้องควบคุมทันที โดยไม่ให้สัมภาษณ์ใด ๆ กับผู้สื่อข่าว โดยนายนั้นใช้เสื้อแจ็กเก็ตคลุมศรีษะ ไม่ให้เห็นใบหน้า ซึ่งก่อนจะเข้าห้องควบคุม เจ้าหน้าที่ได้มีการตรวจสอบสิ่งของต้องห้าม นายนันได้ถอดเข็มขัด พวงกุญแจ และนำโทรศัพท์มือถือให้ไว้กับเจ้าหน้าที่ก่อนเข้าห้องควบคุม โดยมีญาติเดินทางมาเพื่อเตรียมหลักทรัพย์ยื่นขอประกันตัว และได้ขอเข้าเยี่ยมนายนัน แต่เจ้าหน้าที่ไม่อนุญาต เพราะหมดเวลาเยี่ยมแล้ว</p>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011664102.JPEG"/>
      </figure>
      <p>ด้าน พ.ต.ท.วุฒิ ศรีวิลัย รองผู้กำกับสอบสวนสถานีตำรวจภูธรเมืองมหาสารคาม กล่าวว่า ภายหลังจากที่รับตัวผู้ต้องหามาแล้ว ในการดำเนินการสอบสวนจะต้องเป็นวันพรุ่งนี้ ส่วนญาติที่จะมายื่นประกันตัวนั้นก็สามารถทำได้ แต่ต้องขึ้นกับดุลยพินิจต้องผู้บังคับบัญชาว่าจะอนุญาตให้ประกันตัวหรือไม่</p>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011664103.JPEG"/>
        <figcaption>แฟ้มภาพ</figcaption>
      </figure>
      <p>หลังจากนี้เจ้าหน้าที่จะได้ดำเนินการสอบปากคำ และรวบรวมเอกสารเพื่อดำเนินคดีต่อไป ส่วนนายพิพล โตตันติกุล ผู้ต้องหาอีกรายที่ถูกออกหมายจับ ขณะนี้เจ้าหน้าที่กำลังติดตามตัวมาดำเนินคดีตามกฎหมายต่อไป</p>
