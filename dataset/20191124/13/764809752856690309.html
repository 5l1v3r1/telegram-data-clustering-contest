      <h1>"ارتفاع الموج بلغ 4 أمتار".. سفينة إنقاذ تحمل 73 مهاجرا توجه نداء طارئا لإيطاليا</h1>
      <address><time datetime="2019-11-24T13:30:07+00:00">24 Nov 2019, 13:30</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/usAlHzWBjr8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>ناشدت المنظمة الإسبانية غير الحكومية، <a href="https://arabic.euronews.com/search?query=%D8%A3%D9%88%D8%A8%D9%86%20%D8%A2%D8%B1%D9%85%D8%B2">برواكتيفا أوبن آرمز</a>، السلطات الإيطالية، اليوم، الأحد، السماح لثلاثة وسبعين مهاجراً عالقين على متن سفينة إنقاذ تابعة لها، بالدخول إلى الأراضي الإيطالية.</p>
      <p>وقال ربان السفينة إن الأحوال الجوية تتجه من سيء إلى أسوأ، مطالباً الحكومة الإيطالية بالسماح للمهاجرين بالدخول إلى الأراضي لتلقي العلاج المطلوب، إذ أن بعضهم في حالة صحية متردية لأسباب مختلفة.</p>
      <p>وفي تغريدة نشرتها عبر حسابها في تويتر حاول قال قائد السفينة الاتصال بميناء إيطالي وكان يقول "هنا سفينة أوبن آرمز.. هل تسمعني؟" من دون أن يتلقى أية ردود.</p>
      <p>ويقول القائد إن هناك أطفالاً بين المهاجرين وجرحى وآخرين تعرضوا لحروق. وأضاف الربان أن 26 صبياً يهاجرون وحدهم موجودون الآن على متن السفينة وإنهم يعيشون "في الجحيم".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198557944046071808" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وفي تغريدة نشرتها في وقت سابق قالت المنظمة إن ارتفاع الأمواج وصل إلى أربعة أمتار في البحر الأبيض المتوسط، وإن الطاقم سيتابع عمله لحماية الركاب الثلاثة والسبعين، رغم أنّ لا ملجأ نهائياً واضحاً بالنسبة إليها لحمايتها من العاصفة.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198291062642692097" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وكانت سفينية الإنقاذ التابعة للمنظمة، واسمها أوبن آرمز كذلك، قد نفذت عملية الإنقاذ الأخيرة في الحادي والعشرين من تشرين الثاني/نوفمبر وأعلنت وقتئذ إنقاذ 69 رجلاً و4 نساء وطفلين في الثالثة والرابعة، إضافة إلى 24 قاصراً يهاجرون وحدهم.</p>
      <p>وأكدت المنظمة أن هناك مصابين بين المهاجرين الذين تم إنقاذهم وأن وضعهم الصحي يستدعي تدخلاً طبياً في بعض الحالات.</p>
