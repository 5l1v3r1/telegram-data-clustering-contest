      <h1>Основатель Cardano: мы увидим биткоин по $100 тысяч</h1>
      <address>
        <time datetime="2019-11-24T12:11:01+00:00">24 Nov 2019, 12:11</time>
      </address>
      <p>Глава блокчейн-компании IOHK Чарльз Хоскинсон убежден, что биткоин вернется к отметке в $10 тысяч, а затем достигнет и уровня $100 тысяч.</p>
      <figure>
        <iframe data-src="https://twitter.com/IOHK_Charles/status/1197896099106828288?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <blockquote><b>«Это глобальное движение, которое изменит мир. Криптовалюты нельзя остановить. Криптовалюты — это будущее»</b>, — заявил основатель Cardano.</blockquote>
      <p>Он убежден, что цена биткоина падает из-за FUD, манипуляций и торговли на новостях.</p>
      <p>Напомним, ранее Хоскинсон <a href="https://forklog.com/osnovatel-cardano-lezhashhaya-v-osnove-bitkoina-ideya-provalilas/">объявил</a>, что идея в основе биткоина провалилась.</p>
