      <p>Με αφορμή τον σημερινό τελικό του Davis Cup, ανάμεσα στην Ισπανία και τον Καναδά, θυμηθείτε στο παραπάνω βίντεο το πιο υπέροχο ματς που έχει παιχτεί ποτέ στη διοργάνωση, με μεγάλους πρωταγωνιστές τους Νταβίντ Φερέρ και Φιλίπ Κολσράιμπερ.</p>
      <p>Νικητής ο Ισπανός, μετά από πέντε(!) ώρες μάχης στο χώμα της Βαλένθια. Με αυτήν την επικράτηση, η Ισπανία προκρίθηκε στα ημιτελικά του Davis Cup 2018, κερδίζοντας με 3-2 το tie κόντρα στην Γερμανία. Απολαύστε…</p>
