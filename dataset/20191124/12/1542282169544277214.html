      <h1>Ουρές χιλιομέτρων για την...ψήφο</h1>
      <address><time datetime="2019-11-24T12:29:16+00:00">24 Nov 2019, 12:29</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Z_q2LGu5NNE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ουρές χιλιομέτρων σχηματίζουν οι ψηφοφόροι έξω από τα εκλογικά τμήματα στο Χονγκ Κονγκ σε μια εκλογική διαδικασία που έχει πάρει τη μορφή δημοψηφίσματος για τη στήριξη των αντικυβερνητικών διαδηλώσεων.</p>
      <p>Σύμφωνα με τον επικεφαλής της εφορευτικής επιτροπής τις πρώτες τρεις ώρες το 17,4% των εγγεγραμμένων είχε ψηφίσει για την σύνθεση των περιφερειακών συμβουλίων σε σύγκριση με το 6,8% τέσσερα χρόνια πριν.</p>
      <p>«Η συμμετοχή στις εκλογές θα εκφράσει με τον καλύτερο τρόπο τον αγώνα μας για την ελευθερία και τη δημοκρατία. Ήρθε η ώρα να σταματήσουμε την ανθρωπιστική κρίση στο Χονγκ Κονγκ. Δηλαδή τις μαζικές σύλληψεις, συνέλαβαν περισσότερους από 5.000 ανθρώπους, την εκτόξευση πάνω απο 10.000 δακρυγόνων. Αυτό το είδος καταστολής μας κάνει ακόμα πιο αποφασισμένους να συνεχίσουμε τον αγώνα μας », λέει ο Τζόσουα Γούονγκ,ακτιβιστής στο Χονγκ Κονγκ.</p>
      <p>Ο Τζόσουα που έγινε γνωστός ως το πρόσωπο του «κινήματος της ομπρέλας» το 2014 προτρέπει τους πολίτες να ψηφίσουν εάν θέλουν ελεύθερες εκλογές και να τεθεί τέρμα στην αστυνομική βία.Οι αρχές απέρριψαν την υποψηφιότητα του Γουόνγκ με την αιτιολογία ότι υποστήριζε την έννοια της αυτοδιάθεσης, συμπεριλαμβανομένης της ανεξαρτησίας του Χονγκ Κονγκ, που παραβιάζει το Σύνταγμα .</p>
