      <h1>Sardine in piazza contro la politica dell’odio. VIDEO &amp; INTERVISTE</h1>
      <address><time datetime="2019-11-24T12:01:23+00:00">24 Nov 2019, 12:01</time> by <a rel="author">Margherita Grassi</a></address>
      <figure>
        <iframe src="https://player.vimeo.com/video/375222129" width="1170" height="580" data-service="Vimeo" scrolling="no"/>
      </figure>
      <p>
        <b>Seimila persone, ma qualcuno dice molti di più, hanno colorato il cuore di Reggio Emilia per dire no all’intolleranza – dicono i giovanissimi organizzatori – portata avanti da Matteo Salvini</b>
      </p>
      <p><b>REGGIO EMILIA</b> – Non vogliono che gli si chieda cosa diventeranno, ma è difficile non farlo, dopo l’ennesima, incredibile ondata di partecipazione raccolta. “Siamo noi, siamo in tanti… Dio o chi per lui sta cercando di dividerci, di farci del male, di farci annegare”. Musica, voce, parole di Lucio Dalla. Le sardine hanno un inno, è “Com’è profondo il mare”, ed è stato lanciato a Reggio dal leader di quello che “non è un movimento né men che meno un partito – dicono loro – è un’idea”. Mattia Sartori, 30enne che in una notte insonne assieme a tre coetanei ha dato vita a tutto questo in poche settimane spiega: “E’ un testo bellissimo e ci rappresenta”.</p>
      <p>Sei, forse 8mila sardine in piazza Prampolini, qualcuno dice molte di più. E comunque ne erano attese la metà. In effetti piena così la piazza grande non la si ricorda da tantissimi anni, e quello che balzava all’occhio era il mare libero di persone unite da uno spirito d’insieme che veniva fuori naturalmente. Niente palchi nè interventi istituzionali, solo un camioncino un megafono e ragazzi giovanissimi, come Giulia Sarcone, 22 anni, che ha invitato all’unità. E Youness Warhou (25): “Apposta lo abbiamo organizzato senza Salvini qui, perché noi siamo contro tutti quelli che praticano la politica dell’odio”.<br/>La musica, dall’inno d’Italia a I cento passi a un Bella Ciao partito spontaneamente dalla piazza ha unit giovani e meno giovani, pensionati e famiglie.</p>
