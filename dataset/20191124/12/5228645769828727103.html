      <h1>Emlékeznek még Keshára? Ha igen, akkor biztosan nem így</h1>
      <address><time datetime="2019-11-24T12:42:00+00:00">24 Nov 2019, 12:42</time> by <a rel="author" href="https://velvet.hu/szerzo/grosz_petra" target="_blank">Grósz Petra</a></address>
      <p>Kesha az az énekesnő, akinek a Tik Tok című számot köszönhetjük. A maga idejében hatalmas népszerűségnek örvendő dal hosszú heteken át volt a toplisták élén, az énekesnő azonban nehéz időket élt meg azóta.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/iP6XpLQM2Cs" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>2014-ben ugyanis <a href="https://velvet.hu/gumicukor/2016/02/22/minden_amit_tudnia_kell_kesha_botranyarol/">pereskedni kezdett producerével</a>, Dr. Luke-kal. Kesha állítása szerint a férfi <b>18 éves korában bedrogozta őt, majd felvitte a hotelszobájába, ahol a lány meztelenül ébredt</b>. Édesanyja vallomása szerint lánya nem volt hajlandó kórházba menni, ugyanis nem akart áldozat szerepbe bújni, csupán arra vágyott, hogy énekelhessen.</p>
      <related>
        <a href="https://velvet.hu/gumicukor/2016/02/22/minden_amit_tudnia_kell_kesha_botranyarol/"/>
      </related>
      <p>A szóban forgó eset 2005-ben esett meg, az énekesnő pedig 9 évvel később vette elő az ügyet. A producer azóta is tagadja az ellene felhozott vádakat, azonban a per jócskán megnehezítette Kesha életét a zeneiparban. Mivel <b>nem tudta felbontani a szerződését, éveken át nem jöhetett ki új dallal.</b> Bár az utóbbi időben jelentkezett néhány új zenével, egyik sem hozta meg a kellő sikert. Legújabb daláról azonban érdemes szót ejteni.</p>
      <p>Nem is feltétlenül a mondanivalójáról, hanem arról, mennyire megváltozott az énekesnő. Kesha stílusa sosem a visszafogottságáról volt híres, göndör szőke loknijai azonban hosszú éveken át elkísérték. Ezen jegyétől most megvált, és sötétbarna frizurára váltott, valamint úgy döntött, a frufrut is ideje kipróbálni.</p>
      <p>A My Own Dance című szám klipjében kulcsszerepet tölt be a <b>müzlievés, illetve maga a reggelizőpehely</b>, mint szimbólum. Az énekesnő a jelek szerint szívesen fogyasztja, vagy mártózik meg benne. Emellett egy izmos, fecskében parádézó férfikoszorú is feltűnik sok egyéb más mellett a klipben, akik szintén a tejes finomságot kanalazzák. Egyelőre tisztázatlan, mit szeretne ezáltal üzenni az énekesnő, így hát Önök kezébe adjuk a találgatás jogát. Egy biztos: Kesha csak azt a táncot nyomja le, amelyiket ő akarja. És igen, az ott a nyakában egy "Bitch" felirat.</p>
