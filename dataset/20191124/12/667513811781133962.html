      <h1>Hoe dan: Taxichauffeur komt op vangrail terecht met auto</h1>
      <address>
        <time datetime="2019-11-24T12:58:00+00:00">24 Nov 2019, 12:58</time>
      </address>
      <p>|</p>
      <p>Door:</p>
      <p>Bur√ß</p>
      <figure>
        <iframe data-src="https://twitter.com/RTLnieuws/status/1198527221033508865" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>Mensa zou vanzelf <a href="https://youtu.be/kR59q2n7q6g?t=26"><i>Hoe Dan?</i></a> gaan rappen als hij de bovenstaande beelden uit Amsterdam zou zien. Een taxichauffeur heeft het zondagmorgen in de hoofdstad namelijk voor mekaar gekregen om met zijn auto op een vangrail terecht te komen.</b>
      </p>
      <h3>Waar dan?</h3>
      <p>Op de A10 bij knooppunt De Nieuwe Meer.</p>
      <h3>Hoe dan?</h3>
      <p>De chauffeur zou verklaard hebben dat hij van de weg is gedrukt en zo op de vangrail is beland.</p>
      <h3>Hoe ver dan?</h3>
      <p>De auto van de taxichauffeur zou 250 meter over de vangrail zijn geschoven. Dat baseren de agenten op de beschadigde hectometerpaaltjes. In skateboard- en snowboardwedstrijden zou je daar flink wat punten mee kunnen verdienen.</p>
      <figure>
        <video src="https://media.giphy.com/media/l0MYCdoIZI0DLE0xO/giphy.mp4" autoplay="" loop=""/>
      </figure>
      <h3>En die boetes dan?</h3>
      <p>De opvallende gebeurtenis is meerdere keren met smartphones vastgelegd door voorbijgangers. Twaalf van de voorbijgangers die foto's of video's maakten met hun mobiel, zijn op de bon geslingerd omdat ze hun telefoon in de hand hadden.</p>
