      <h1>Автомобиль влетел в фонарный столб на Ленинградском шоссе</h1>
      <address>
        <time datetime="2019-11-24T12:23:00+00:00">24 Nov 2019, 12:23</time>
      </address>
      <blockquote>Картину ДТП устанавливают.</blockquote>
      <p>На 26 км Ленинградского шоссе автомобиль Suzuki врезался в фонарный столб, один человек пострадал, сообщает пресс-служба ГИБДД.<br/><br/>Картину ДТП устанавливают.</p>
