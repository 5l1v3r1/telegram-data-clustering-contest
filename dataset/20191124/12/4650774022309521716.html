      <h1>В Приамурье слетевший в кювет автобус вытащили танком</h1>
      <h2>Спецтехника МЧС РФ не справилась с нелёгкой задачей, после чего было принято решение позвать на помощь военных.</h2>
      <address><time datetime="2019-11-24T12:50:00+00:00">24 Nov 2019, 12:50</time> by <a rel="author" href="https://life.ru/author/2790" target="_blank">Роман Имполитов</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/sGYdSAvpGbo" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Приамурье в ликвидации последствий непогоды принял участие танк Дальневосточного высшего общевойскового командного училища. Об этом сообщает портал "<a href="https://www.ampravda.ru/2019/11/26/092370.html">Амурская правда</a>".</p>
      <p>Минувшей ночью в регионе прошёл ледяной ливень, из-за чего все дороги покрылись льдом. В результате погодной аномалии водитель туристического автобуса не справился с управлением, тяжёлая машина сползла в кювет на повороте. По информации местных СМИ, пострадавших в ДТП нет.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Iy8Yn3jbwqs" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Спецтехника МЧС РФ не справилась с задачей, поэтому было принято решение позвать на помощь военных. Спустя некоторое время на место прибыли два тяжёлых тягача и танк, которые вытащили автобус из кювета. Танки ДВОКУ уже не в первый раз выезжают на помощь в подобных ситуациях.</p>
      <p>Ранее Лайф сообщал, что в Благовещенске из-за ледяного дождя <a href="https://life.ru/t/%D0%B0%D0%BC%D1%83%D1%80%D1%81%D0%BA%D0%B0%D1%8F%D0%BE%D0%B1%D0%BB%D0%B0%D1%81%D1%82%D1%8C/1256933/aeroport_blaghovieshchienska_zakrylsia_iz-za_liedianogho_dozhdia">закрыли международный аэропорт</a>.</p>
