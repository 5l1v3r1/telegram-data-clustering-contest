      <h1>Καταστράφηκε ολοσχερώς η καφετέρια από την πυρκαγιά</h1>
      <h2>Ισχυρή δύναμη της Πυροσβεστικής Υπηρεσίας συμμετείχε στην επιχείρηση κατάσβεσης της πυρκαγιάς στο κέντρο των Χανίων</h2>
      <address>
        <time datetime="2019-11-24T12:26:00+00:00">24 Nov 2019, 12:26</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6xHzS0TCyVg" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <related>
        <h4>Διαβάστε περισσότερα</h4>
        <a href="https://www.cretalive.gr/crete/fotia-se-kafeteria-sto-kentro-ton-chanion-1116504"/>
      </related>
      <p>Ολοσχερώς καταστράφηκε <a href="https://www.cretalive.gr/crete/fotia-se-kafeteria-sto-kentro-ton-chanion-1116504">από την πυρκαγιά, που εκδηλώθηκε λίγο μετά τις 10 το πρωί της Κυριακής</a>, καφετέρια στο κέντρο της πόλης των Χανίων.</p>
      <p>Η φωτιά πήρε γρήγορα διαστάσεις καίγοντας αρχικά την ξύλινη οροφή της επιχείρησης που στεγαζόταν σε νεοκλασικό κτήριο στην συμβολή των οδών Χατζημιχάλη Γιάνναρη και Μυλωνογιάννη. Οι φλόγες μετά την υποχώρηση της οροφής επεκτάθηκαν και στο εσωτερικό, καταστρέφοντας την επιχείρηση.</p>

      <p>Ισχυρές δυνάμεις της Πυροσβεστικής προσπάθησαν να περιορίσουν την φωτιά και να αποτρέψουν τον κίνδυνο επέκτασής της σε διπλανά κτίρια αλλά και σε δύο ακόμη επιχειρήσεις που στεγάζονται στο ίδιο οικοδόμημα. Τις δυνάμεις πυρόσβεσης συνέδραμε και πυροσβεστικό όχημα του Πολεμικού Ναυτικού, ενώ η τροχαία διέκοψε την κυκλοφορία στους γύρω δρόμους για την ασφάλεια των διερχομένων.</p>
      <p>Οι πυροσβέστες έθεσαν υπό πλήρη έλεγχο τη φωτιά λίγο μετά τις 11:15 το πρωί της Κυριακής και αφού προηγουμένως κατάφεραν να αποκτήσουν πρόσβαση στο εσωτερικό του καταστήματος από τον εξώστη.</p>
      <p>Στο σημείο παραμένουν πυροσβεστικές δυνάμεις αλλά και στελέχη του Ανακριτικού Τμήματος συγκεντρώνοντας στοιχεία για τα αίτια και τις συνθήκες που προκάλεσαν την πυρκαγιά.</p>
