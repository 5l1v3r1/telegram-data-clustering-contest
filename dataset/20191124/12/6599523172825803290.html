      <h1>FOTO: Menolak Tunduk pada Perubahan Iklim</h1>
      <address><time datetime="2019-11-24T12:21:04+00:00">24 Nov 2019, 12:21</time> by <a rel="author">AFP, https://www.facebook.com/CNNIndonesia</a></address>
      <p>, CNN Indonesia -- Pengungsi di Turkana, Kenya, Afrika, berhadapan dengan perubahan iklim. Namun di tengah himpitan cuaca ekstrem dan situasi serba minim, mereka bertahan hidup.</p>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/23/ed1679cf-fdd7-4401-88cd-d7dbbb0e253d_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Terik matahari di Turkana, Kenya seolah jadi kawan sehari-hari komunitas setempat. Tak hanya bagi orang Turkana, wilayah ini pun dihuni para pengungsi. (Luis TATO / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/23/34d4aa2e-b8a0-4622-ab74-6af78d29e826_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Ada dua kamp pengungsian besar di sini. Mereka yang mengungsi adalah mereka yang lari dari kerusuhan di Somalia, Sudan Selatan dan Republik Demokratik Kongo. (Luis TATO / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/23/10a90430-81cf-4371-95b0-3e62fc1cda26_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Panas tak usah ditanya. Hujan pelit turun. Tiap tahun, curah hujan makin minim. Akibatnya, orang kekurangan sumber air. (Luis TATO / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/23/e1b4e63a-9d30-401d-94c5-21e97b70de7f_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Tak hanya soal cuaca ekstrem, warga maupun pengungsi terpaksa hidup di situasi serba minim. (Luis TATO / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/23/ce26f420-48df-4a16-abd8-f6acc537014e_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Jalanan rusak, jaringan telepon buruk, nyaris tak ada infrastruktur layak pakai. Kondisi ini jauh berbeda dengan Nairobi, ibu kota Kenya. (Luis TATO / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/23/ea006c40-2a9f-4642-bed3-f1b9dc0c191a_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Sulit dibayangkan untuk bisa bertahan hidup di tengah kondisi seperti ini. Namun nyatanya, komunitas setempat tak menyerah pada situasi. (Luis TATO / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/23/6e6a711e-0bb6-4fbb-908e-be07aeb785eb_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Mereka bekerja keras memompa air. Sebagian lain bertahan hidup dengan menjual batu bara. (Luis TATO / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/23/feaf4eda-184e-49a6-b811-b3792af20bfc_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Para ibu tak begitu saja menelantarkan anak mereka. Ada dari mereka yang turut membawa anak saat menggarap ladang. (Luis TATO / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/23/bc6e5131-49d7-43e0-9dd9-fff9cf0542f9_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Ada upaya untuk terus bertahan sekaligus upaya untuk mendatangkan perhatian dari dunia khususnya pemerintah setempat. (Luis TATO / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/23/e6c760be-f63f-497f-8a79-39ca3a81afb5_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Para pengungsi seolah meninggalkan situasi sulit di negara asal dan justru mendatangi situasi sulit dalam versi berbeda. Seorang perempuan pengungsi tetap bekerja di bawah kondisi ekstrem karena ingin yang terbaik untuk keluarganya. (Luis TATO / AFP)</figcaption>
      </figure>
