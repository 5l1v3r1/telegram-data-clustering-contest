      <h1>納言の“街イジり”にアンジャッシュが挑戦、加減わからず失言だらけに</h1>
      <address>
        <time datetime="2019-11-24T06:00:00+00:00">24 Nov 2019, 06:00</time>
      </address>
      <p>明後日11月26日（火）放送の「白黒アンジャッシュ」（チバテレ）に​<a href="https://natalie.mu/owarai/artist/112836">納言</a>がゲスト出演する。</p>
      <figure>
        <img src="https://ogre.natalie.mu/media/news/owarai/2019/1124/shirokuro_nangon2.jpg?imwidth=468"/>
        <figcaption>左からアンジャッシュ、納言。(c)チバテレ</figcaption>
      </figure>
      <p>スタジオでは、納言のネタに登場する“街イジり”に​<a href="https://natalie.mu/owarai/artist/6655">アンジャッシュ</a>が挑戦。加減がわからず失言を連発してしまい、納言・安部もつられてしまう。この事態に本家・薄幸はどのようなリアクションを見せるのか。</p>

        <a href="https://natalie.mu/owarai/gallery/news/356748/1282998">この記事の画像（全2件）<b>大きなサイズで表示</b></a>

      <h3>白黒アンジャッシュ</h3>
      <p>チバテレ 2019年11月26日（火）23:00～23:30<br/>＜出演者＞<br/>​<a href="https://natalie.mu/owarai/artist/6655">アンジャッシュ</a><br/>ゲスト：​<a href="https://natalie.mu/owarai/artist/112836">納言</a></p>
