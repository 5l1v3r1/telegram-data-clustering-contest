      <h1>小６女児誘拐、栃木の容疑者宅捜索を開始…大阪府警</h1>
      <address>
        <time datetime="2019-11-24T06:09:00+00:00">24 Nov 2019, 06:09</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191124-OYT1I50020-1.jpg?type=large"/>
        <figcaption>伊藤容疑者の自宅に入る大阪府警捜査員ら（２４日午後２時４０分、栃木県小山市犬塚で）＝割田謙一郎撮影</figcaption>
      </figure>
      <p>　大阪市住吉区の小学６年の女児（１２）が行方不明になり、栃木県小山（おやま）市で６日ぶりに保護された事件で、大阪府警は２４日午後、未成年者誘拐容疑で逮捕した小山市、自称派遣社員伊藤仁士（ひとし）容疑者（３５）の自宅の捜索に入った。</p>
      <p>　午後２時半頃、伊藤容疑者の自宅前には大勢の報道陣が集まり、周囲の住民も見守る中、捜査員約１０人が次々と室内に入っていた。</p>
    </article>
