      <h1>한-아세안 특별정상회의 D-1, 분주한 부산</h1>
      <address>
        <time datetime="2019-11-24T06:30:00+00:00">24 Nov 2019, 06:30</time>
      </address>
      <figure>
        <img src="http://img.etnews.com/photonews/1911/1246282_20191124153059_809_0001.jpg"/>
      </figure>
      <p>2019 한·아세안 특별정상회의를 하루 앞둔 24일, 부산 해운대구 벡스코 제1전시장 앞에서 경찰들이 주변 순찰을 하고 있다. 한·아세안 특별정상회의는 문재인 정부 출범 후 국내에서 개최되는 최대 규모의 국제회의로 25~27일까지 진행된다.</p>
