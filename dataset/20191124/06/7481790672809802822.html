      <h1>ハンドボール日本選手権、大崎電気１５度目優勝</h1>
      <address>
        <time datetime="2019-11-24T06:47:00+00:00">24 Nov 2019, 06:47</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191124-OYT1I50028-1.jpg?type=large"/>
        <figcaption>後半、シュートを放つ大崎電気の東長浜（２４日）＝関口寛人撮影</figcaption>
      </figure>
      <p>　ハンドボールの男子日本選手権決勝が２４日、東京国立代々木競技場で行われ、今季の日本リーグで首位に立つ大崎電気が、昨季の日本リーグを制したトヨタ車体を２３―２１（前半１２―１３）で破り、２季ぶりに単独最多となる１５度目の優勝を果たした。</p>
      <p>　大崎電気は後半、東長浜の２連続得点で逆転。その後も得点を重ねて、振り切った。</p>
