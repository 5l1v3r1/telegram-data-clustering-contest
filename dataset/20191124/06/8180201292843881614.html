      <h1>埃及塞加拉发现数十具距今约2700年的动物木乃伊</h1>
      <address>
        <time datetime="2019-11-24T06:23:07+00:00">24 Nov 2019, 06:23</time>
      </address>
      <figure>
        <img src="http://n.sinaimg.cn/default/1_img/upload/3933d981/698/w899h599/20191124/4a3d-iittafr8073961.jpg"/>
        <figcaption>这是11月23日在埃及吉萨省塞加拉地区拍摄的新发现的动物雕像。　　埃及文物部长哈立德·阿纳尼23日在首都开罗以南约30公里的塞加拉地区宣布，考古队在此发现包括幼狮在内的数十具动物木乃伊以及雕像等文物若干，距今已有约2700年历史。　　新华社记者 邬惠我 摄</figcaption>
      </figure>
