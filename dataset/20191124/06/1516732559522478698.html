      <h1>Ничушкин прервал безголевую серию, длившуюся 91 матч</h1>
      <address>
        <time datetime="2019-11-24T06:47:00+00:00">24 Nov 2019, 06:47</time>
      </address>
      <p>Сегодня российский нападающий «Колорадо» <b>Валерий Ничушкин</b> забросил свою первую шайбу в нынешнем сезоне. Он прервал свою безголевую серию, длившуюся 91 матч.</p>
      <figure>
        <iframe data-src="https://twitter.com/Avalanche/status/1198427272014745600?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>В последний раз Ничушкин забивал в НХЛ 4 марта 2016 года, выступая за «Даллас». Летом того года он перешёл в ЦСКА, откуда перед сезоном 2018/19 вернулся в «Даллас». В минувшее межсезонье 24-летний нападающий подписал однолетний контракт с «Колорадо».</p>
      <p><b>НХЛ. Регулярный чемпионат</b><br/><u><b><a href="http://sport.business-gazeta.ru/matches/info/id/22065">Колорадо – Торонто – 3:5 (1:4, 1:0, 1:1)</a></b></u><br/>24 ноября. «Пепси-центр».<br/>1:0 Маккиннон (Джонсон, Кадри, 00:31)<br/>1:1 Шор (Энгвалль, Холл, 09:49)<br/>1:2 Мэттьюс (Бэрри, Дермотт, 10:56)<br/>1:3 Бэрри (Нюландер, Мэттьюс, 13:22, бол.)<br/>1:4 Капанен (Спецца, Маззин, 17:36)<br/>2:4 Бураковски (Донской, Кадри, 30:21, бол.)<br/>3:4 <b>Ничушкин</b> (Коул, 46:54)<br/>3:5 Хайман (59:59)<br/><b>Вратари: </b>Грубауэр (Францоуз, 20:00) — Андерсен.</p>
