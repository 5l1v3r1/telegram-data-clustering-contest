      <h1>Фура сложилась на КАД и заняла две полосы</h1>
      <address>
        <time datetime="2019-11-24T06:45:30+00:00">24 Nov 2019, 06:45</time>
      </address>
      <p>В Петербурге очевидцы сообщают об утренней аварии на КАД. В ДТП там попала фура.</p>
      <p>
        <i>ДТП произошло утром в воскресенье, 24 ноября. Уточняется, что в аварию фура попала на внутреннем кольце КАД, перед съездом на Московское шоссе.</i>
      </p>
      <figure>
        <iframe data-src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2005.9651376941429!2d30.381528316000807!3d59.81649898183193!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNTnCsDQ4JzU5LjQiTiAzMMKwMjMnMDEuNCJF!5e0!3m2!1sru!2sru!4v1574577843975!5m2!1sru!2sru" data-embed-type="--simple-iframe" width="600" height="450" data-service="GoogleMaps" scrolling="no"/>
      </figure>
      <p>«Сложилась фура, заняты два левых ряда», — рассказывают свидетели аварии.</p>
      <p>Согласно данным сервиса «Яндекс. Пробки», на участке КАД образовался небольшой затор. Кроме того, пробка собралась на самом шоссе от КАД до монумента защитникам Ленинграда.</p>
