      <h1>Дорогой BMW X6 тушили канализационными стоками (видео)</h1>
      <address>
        <time datetime="2019-11-24T02:11:00+00:00">24 Nov 2019, 02:11</time>
      </address>
      <h3>Дорогой BMW X6 тушили канализационными стоками (видео)</h3>
      <p>В субботу в Самаре произошла курьезная ситуация. На одной из трасс загорелся автомобиль БМВ.</p>
      <p>[video=</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/u-7ejq03Qm4" width="600" height="340" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>].</p>
      <p>Видео ЧП разместили очевидцы в одном из популярных городских пабликов города в социальных сетях.</p>
      <p>На помощь растерявшемуся владельцу пришел проезжавший мимо водитель «КамАЗа»-ассенизатора, который в народе называют "дерьмовоз", сообщает "Вести: Приморье" со ссылкой на tvsamara.</p>
      <p>"BMW X6 вспыхнула с подкапотного пространства", - рассказал в комментариях один из жителей региона.</p>
      <p>Ассенизатор начал поливать иномарку канализационными стоками, в результате чего возгорание удалось потушить. Как много автомобилисту предстоит потратить на мойку - неизвестно. Обошлось без пострадавших.</p>
