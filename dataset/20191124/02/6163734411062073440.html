      <h1>Thánh nữ đời lên hương sau lộ ảnh mây mưa trong xe hơi</h1>
      <address><time datetime="2019-11-24T02:17:00+00:00">24 Nov 2019, 02:17</time> by <a rel="author">An An Tổng hợp Dân Việt</a></address>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-24/1574561748-200-21c53df9fc2f39b36f89b5591710ff1f-1574331038-width650height813.jpg"/>
        <figcaption>Baifern Pimchanok là một trong những mỹ nhân đắt giá nhất showbiz Thái sau sự thành công của bộ phim "Chiếc lá cuốn bay". Trước đó, cô từng vướng tin đồn không hay về chuyện "mây mưa" trên xe ô tô.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-24/1574561749-466-co-the-nuot-na-cua-kieu-nu-baifern-pimchanok-170758-1574331038-width650height433.jpg"/>
        <figcaption>Thời điểm đó, nữ diễn viên phải lên tiếng đính chính và khẳng định bản thân không phải nhân vật được nhắc đến trong scandal tình ái đó.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-24/1574561749-431-l2f8vcc-1574331038-width650height975.jpg"/>
        <figcaption>Sau tin đồn này, mỹ nhân 9X được chú ý nhiều hơn. Đặc biệt, sự nghiệp màn ảnh của cô cũng thăng tiến hơn.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-24/1574561749-329-f1fc364085006c5e3511-1574331038-width650height813.jpg"/>
        <figcaption>Vai diễn nổi bật gần đây của cô là nữ chính trong phim "Chiếc lá bay".</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-24/1574561749-814-746613351437105236281545794630502348310870n-15742476693601063320471-1574331038-width650height812.jpg"/>
        <figcaption>Mới đây nữ diễn viên gây chú ý khi diện váy ngắn, tất lưới màu da khoe body nóng bỏng.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-24/1574561750-645-7347538725388646197718917453144932268538455n-1574247669362606235709-1574331038-width650height812.jpg"/>
        <figcaption>Người đẹp khiến fan tròn mắt ngạc nhiên khi thay đổi phong cách trở nên sexy quá đỗi.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-24/1574561750-217-maxresdefault-1574331038-width650height366.jpg"/>
        <figcaption>Trước khi đến với vai diễn trong "Chiếc lá cuốn bay", cô từng gây sốc với vai gái "làng hoa", lên giường cùng nhiều người đàn ông.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-24/1574561750-443-truoc-khi-thanh-co-ban-than-friendzone-baifern-pimchanok-la-gai-nganh-chung-dung-cung-ca-ta-dan-ong-07-1567265722-562-width647height427-1574331038-width650height434.jpg"/>
        <figcaption>Vai diễn "gái ngành" cao cấp trong phim truyền hình Lhong Fai (Ngọn Lửa Đam Mê) đã tạo nên cú hit lớn trong sự nghiệp của Baifern Pimchanok.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-24/1574561750-121-1568343461-680-3f09f9a4266d49fd7e3280021043936b-1568339399-width849height1062-1574331038-width650height813.jpg"/>
        <figcaption>Nữ diễn viên sinh năm 1992 táo bạo thể hiện cùng hơn 10 nam diễn viên khác nhau trong những cảnh phim nóng bỏng.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-24/1574561750-853-baifernpimchanokava-1567786199-993-width640height480_schema_article-1574331038-width650height366.jpg"/>
        <figcaption>Có thể nói, chính việc hóa thân xuất sắc vào vai diễn "gái ngành" này khiến cô được khán giả khen ngợi diễn xuất.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-24/1574561751-661-186447542083032396889293135435123760037888n-1552981071014979857588-1574331038-width650height813.jpg"/>
        <figcaption>Từ một ngôi sao trẻ, cô nhanh chóng vươn lên Top sao nữ đắt giá của làng giải trí xứ Chùa Vàng.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-24/1574561751-196-truoc-khi-thanh-co-ban-than-friendzone-baifern-pimchanok-la-gai-nganh-chung-dung-cung-ca-ta-dan-ong-04-1567265722-476-width650height365-1574331038-width650height365.jpg"/>
        <figcaption>Vai diễn gái mại dâm núp bóng sao hạng A khiến mỹ nhân Thái có một bước ngoặt trong sự nghiệp.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-24/1574561751-704-5622249614404691494221496826698741066382329n-15635940572721688404673-1574331038-width650height447.jpg"/>
        <figcaption>Gần đây, vai diễn nhân vật nữ chính chuyển giới và đem lòng yêu say đắm chồng của cô ruột khiến nhiều người bất ngờ về tài diễn xuất của Baifern Pimchanok.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-24/1574561751-491-fdeb33dc869c6fc2368d-1574331038-width650height809.jpg"/>
        <figcaption>Vai diễn này giúp cô đến gần hơn với khán giả Châu Á khi bộ phim tạo được "cơn sốt" ngoài lãnh thổ.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-24/1574561751-743-nhan-sac-can-moi-mau-son-va-phong-cach-make-up-cua-baifern-pimchanok-50b22c2e-1574331038-width650height813.jpg"/>
        <figcaption>Baifern Pimchanok khi sang Việt Nam cũng nhanh chóng tạo được tiếng vang.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-24/1574561752-346-baifernbah59320283335522157147425331774890295452608n-15644103265562003468200-1574331038-width650height813.jpg"/>
        <figcaption>Nữ diễn viên ngày càng thăng hoa về nhan sắc và sự nghiệp.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-24/1574561752-846-2597798e52ca4105051b90fe040-1574331038-width650height1155.jpg"/>
        <figcaption>Trước "Chiếc lá cuốn bay", Baifern còn được biết đến qua bộ phim điện ảnh Friend Zone - một bộ phim rất được yêu thích ở cả Thái và Việt Nam.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-24/1574561752-411-auto_17_7_2019_hoa_ra_nhan_sac_cuc_pham_cua_baifern_chiec_la_bay_deu_do_gen_nhin_anh_gia_dinh_co_moi_thay_dep_toan_tap_la_the_nao1_2019_07_17_16_46-1574331038-width650height800.jpg"/>
        <figcaption>Một số bộ phim khác mà Baifern từng tham gia như Crazy Little Thing Called Love, Love Summer, Suddenly It's Magic, Cat A Wabb…</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-24/1574561753-468-baifernbah660483518626247041368456855010500383055458n-1564410126242431094163-1574331038-width650height813.jpg"/>
        <figcaption>Cô tham gia khoảng 12 bộ phim điện ảnh và gần 20 phim truyền hình trong 10 năm qua.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-24/1574561753-548-rmg1553002487-1574331038-width650height812.jpg"/>
        <figcaption>Baifern gặt hái nhiều thành công tại các lễ trao giải thưởng phim ảnh.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-24/1574561753-398-truoc-khi-thanh-co-ban-than-friendzone-baifern-pimchanok-la-gai-nganh-chung-dung-cung-ca-ta-dan-ong-02-1567265722-80-width650height365-1574331038-width650height365.jpg"/>
        <figcaption>Nổi tiếng từ một diễn viên nhí, Baifern trải qua những thời gian bị trượt dài với những tin đồn tiêu cực nhưng sau đó đã trở lại một cách xuất sắc, gặt hái nhiều thành tựu trong sự nghiệp.</figcaption>
      </figure>
