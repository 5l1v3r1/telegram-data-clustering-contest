      <h1>500多名環保分子鬧場！耶魯哈佛球賽被迫延後</h1>
      <address>
        <time datetime="2019-11-24T02:16:00+00:00">24 Nov 2019, 02:16</time>
      </address>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911241014414902_AG090.jpg"/>
        <figcaption>耶魯大學和哈佛大學23日的球賽遭環保分子衝入球場抗議，造成球賽延遲約一小時。美聯社</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911241014414871_AG090.jpg"/>
        <figcaption>耶魯大學和哈佛大學23日的球賽遭環保分子衝入球場抗議，示威者要求大學撤資石油投資案。美聯社</figcaption>
      </figure>
      <p>耶魯大學和哈佛大學23日的美式足球賽遭環保分子衝入球場抗議，示威者要求大學撤資石油投資案。現場有球迷響應，校方則對於這場示威擾亂球賽感到遺憾。</p>
      <figure>
        <iframe data-src="https://twitter.com/ESPNCFB/status/1198321969726406663?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>紐約時報報導，70名示威者在中場表演後衝進球場進行抗議，現場也有觀賽者加入示威，最高峰時達500多人加入示威活動，造成球賽延遲約一小時。</p>
      <p>部分球迷噓示威者，並且大喊「把他們拖下場」。這場球賽由ESPNU現場轉播，在示威期間該頻道改播另一場球賽直到確認示威者已離場。</p>
      <p>警察隨後到場驅離示威者，並透過廣播系統要求他們離場。部分示威者被逮捕，確切被逮捕人數不清楚。哈佛學生施瓦茲（Caleb Schwartz）衝進球場並且因失序行為被開傳票。他說「知道民眾支持撤資感覺很好，我們現在知道民眾願意採取更多行動來支持」。</p>
      <p>報導指出，哈佛大學多年來拒絕撤資，耶魯大學則做出一些撤資承諾。不過，環保分子去年12月對於耶魯大學與油氣探勘公司Antero的1億2200萬美元的投資表示抗議後，耶魯大學放棄大部分投資。</p>
      <p>石油撤資示威活動2011年從斯沃斯莫爾學院（Swarthmore）開始，現在已成為一個全球活動，超過一千多個組織和上萬名個人參與示威。</p>
      <p>哈佛校長貝考（Lawrence Bacow）去年年末向哈佛克里姆森報表示，除了撤資之外還有其他更有效率的方法進行「有意義的改變」。</p>
      <p>哈佛在23日的聲明中表示，其氣候行動計畫「明確地認知到科學所強調的：地球必須加快行動停止使用石油」。</p>
      <p>耶魯大學發言人（Karen N. Peart）針對這場示威表示，耶魯大學「支持自由意見表達」，不過對於精心策畫的示威在球賽上發生感到遺憾。</p>
