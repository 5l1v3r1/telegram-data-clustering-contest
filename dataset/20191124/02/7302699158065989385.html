      <h1>กระหึ่มลานสะแกกรัง! ททท.ผนึก 17 จว.เหนือ ระดมของดีวิถีถิ่นเปิดฤดูท่องเที่ยว 63</h1>
      <address><time datetime="2019-11-24T02:01:00+00:00">24 Nov 2019, 02:01</time> by <a rel="author">ผู้จัดการออนไลน์</a></address>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011648601.JPEG"/>
      </figure>
      <p>
        <b>อุทัยธานี - ททท.ผนึกกลุ่มจังหวัดภาคเหนือ เปิดฤดูกาลท่องเที่ยว 63 “เที่ยวได้เที่ยวดี เที่ยวทั้งปี เที่ยวที่เหนือ” นำภูมิปัญญาท้องถิ่นทั้งศิลปวัฒนธรรม-อาหาร โชว์เต็มลานสะแกกรัง</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/frbIg811Pgw" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011648604.JPEG"/>
      </figure>
      <p>นายวิศรุต อินแหยม ผู้อำนวยการภูมิภาคภาคเหนือ การท่องเที่ยวแห่งประเทศไทย (ททท.) ร่วมกับ ผอ.ททท.สำนักงานภาคเหนือ ส่วนราชการในจังหวัดอุทัยธานี และกลุ่มจังหวัดภาคเหนือ รวมทั้งนายชาดา ไทยเศรษฐ์ รองหัวหน้าพรรคภูมิใจไทย ส.ส.อุทัยธานี ร่วมเปิดฤดูกาลท่องเที่ยวภาคเหนือ “เที่ยวได้เที่ยวดี เที่ยวทั้งปี เที่ยวที่เหนือ”<br/><br/>โดยนายพยนต์ อัศวพิชยนต์ รองผู้ว่าราชการจังหวัดอุทัยธานี กล่าวต้อนรับ และนำผู้ประกอบการผลิตสินค้าและอาหารพื้นเมืองประจำท้องถิ่นจาก 11 จังหวัดภาคเหนือ พร้อมด้วยนักท่องเที่ยวร่วมงานกันเนืองแน่น</p>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011648603.JPEG"/>
      </figure>
      <p>ภายในงาน ได้จัดให้มีกิจกรรมออกบูธเส้นทางท่องเที่ยวที่ผ่านการนำเสนอความงามของอัตลักษณ์ในพื้นที่จากการท่องเที่ยวแห่งประเทศไทย สำนักงานภูมิภาคภาคเหนือทั้งหมด 11 สำนักงาน ประกอบไปด้วย กิจกรรม DIY ผ่านงานศิลป์ของชุมชนคนภาคเหนือ อาทิ พับใบเตย มัดย้อมผ้าอุทัย กิจกรรมประดิษฐ์เครื่องประดับจากผ้าทอซิ่นตีนจกศรีสัชนาลัย ฯลฯ นอกจากนี้ยังมีกิจกรรมดนตรีตามแนววิถีเหนือสไตล์ อาหารประจำถิ่นเมืองเหนือ และกิจกรรมต่างๆ ในกาดเมืองเหนือ <br/><br/>นายวิศรุต อินแหยม ผู้อำนวยการภูมิภาคภาคเหนือ การท่องเที่ยวแห่งประเทศไทย (ททท.) กล่าวว่า ถือเป็นการกระตุ้นการเดินทางท่องเที่ยวภาคเหนือครั้งใหญ่ ตามแผนส่งเสริมการตลาดท่องเที่ยว ภายใต้แนวคิด “More Authentic”บอกเล่าเรื่องราวของวัฒนธรรม ภูมิปัญญาท้องถิ่น เพื่อสนับสนุนและส่งเสริมด้านการเสนอขายสินค้า/บริการทางการท่องเที่ยวและการประชาสัมพันธ์สินค้าท่องเที่ยวของไทย</p>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011648602.JPEG"/>
      </figure>
      <p>โดยมีการนำเสนองานหัตถศิลป์ (Craft), อาหารประจำถิ่น, กิจกรรมเส้นทางการท่องเที่ยวช่วง Green Season และงานประเพณีประจำท้องถิ่น ที่ได้รับการออกแบบและสร้างสรรค์สินค้า/บริการ รวมทั้งมีกิจกรรมท่องเที่ยวในมุมมองใหม่ หลากหลายมิติ เพื่อสร้างความประทับใจและภาพลักษณ์ที่ดีของภาคเหนือให้แก่นักท่องเที่ยวชาวไทย และหน่วยงานภาคีเครือข่ายด้านการท่องเที่ยวทั้งภาครัฐและเอกชน สนองความต้องการของนักท่องเที่ยวที่มีความสนใจหลากหลายอย่างแท้จริง ทั้งยังตอบโจทย์ยุทธศาสตร์ชาติ ที่กำหนดเป้าหมายรายได้ในประเทศเพิ่มขึ้นจากภาคส่วนอุตสาหกรรมท่องเที่ยวในปี 2563 รวมทั้งการกระจายรายได้เพื่อลดความเหลื่อมล้ำและส่งเสริมให้เกิดการท่องเที่ยวในเมืองหลักและเมืองรองด้วย<br/><br/>การดำเนินงานที่ผ่านมาของภูมิภาคภาคเหนือ มีการหยิบยกศิลปะ วัฒนธรรม วิถีชีวิต อาหาร และกิจกรรมทางการตลาดบนเส้นทางท่องเที่ยวตามธรรมชาติในพื้นที่ภาคเหนือมาเป็นจุดขาย เพื่อดึงดูดความสนใจของนักท่องเที่ยว และในปี 2563 นี้จะนำเสนอความเป็นภาคเหนือแท้ ๆ (Authentic) ของแต่ละพื้นที่ มาผูกร้อยเรื่องราวโดยเน้นใช้งานหัตถศิลป์ (Craft) อันเกิดจากภูมิปัญญาท้องถิ่นมาผสมผสานกับแหล่งท่องเที่ยว ศิลปวัฒนธรรม ประเพณี วิถีชีวิตอันหลากหลายของผู้คนในท้องถิ่น, บอกเล่าเส้นทางการเดินทางของอาหารประจำถิ่นที่มีแสดงอัตลักษณ์ของภาคเหนือ ให้เป็นสินค้าและบริการทางการท่องเที่ยวพร้อมขาย</p>
