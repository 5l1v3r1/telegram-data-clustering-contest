      <h1>证监会曹勇：95%的A股并购交易无需审批</h1>
      <address><time datetime="2019-11-24T02:44:49+00:00">24 Nov 2019, 02:44</time> by <a rel="author">张恒星 SF142</a></address>
      <p>　　证监会上市公司监管部副主任曹勇在2019第三届全球并购白沙泉峰会上表示，中国已成为全球第二大并购市场，约占10%，但并购交易额占GDP比重有较大的提升空间，约占4%，而发达市场的占比8%左右。资本市场已逐步成为并购的主渠道，目前A股并购交易中，95%的并购交易无需由证监会审批，上市公司自主决策后即可实施。（科创板日报记者 徐杰）</p>
