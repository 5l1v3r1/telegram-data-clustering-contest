      <h1>Wahlpatt in Israel: Gantz macht Vorschlag an Netanjahu</h1>
      <address><time datetime="2019-11-24T08:40:50+00:00">24 Nov 2019, 08:40</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UjeijRW4GY4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Mehr als zwei Monate nach der Wahl in Israel hat Oppositionspolitiker Benny Gantz die Bildung einer Einheitsregierung gefordert. Er schlug vor, dass er selbst in den ersten beiden Jahren der Legislaturperiode Ministerpräsident werde. Der amtierende Regierungschef Benjamin Netanjahu, der wegen Korruption angeklagt ist, solle zunächst zurücktreten. Sollte er freigesprochen werden, könne Netanjahu die verbleibenden zwei Jahre Regierungschef werden.</p>
      <p>"Ich verlange, dass er den Wahlverlust akzeptiert und die Entscheidungen des Justizsystems, das von Menschen geleitet wird, die er berufen hat", so Gantz am Samstag in Tel Aviv. "Dass er den Willen der Mehrheit der Menschen akzeptiert, sich zur Ruhe setzt und für seine Unschuld kämpft. Die Bürger Israels werden sich von keinem Anführer als Geiseln nehmen lassen."</p>
      <p>In Jerusalem, aber auch in Tel Aviv, gab es Demonstrationen von Netanjahu-GegnerInnen und -BefürworterInnen. Seine konservative Likud erhielt bei der Wahl am 17. September 32 Mandate. Gantz' zentristisches Bündnis Blau-Weiß 33. Kein Lager <a href="https://de.euronews.com/2019/10/21/israel-netanjahu-scheitert-mit-regierungsbildung-und-gibt-mandat-zuruck">brachte bisher eine Mehrheit zustande</a>.</p>
      <h3>Parlament hat Frist bis zum 11. Dezember</h3>
      <p>Die Abgeordneten haben nun bis zum 11. Dezember Zeit, um sich auf eineN KandidatIn zu einigen, der oder die mit der Regierungsbildung beauftragt wird. Andernfalls drohen die dritten Neuwahlen innerhalb von zwölf Monaten.</p>
      <p>Das Justizministerium hatte am Donnerstagabend mitgeteilt, dass der seit zehn Jahren regierende Netanjahu <a href="https://de.euronews.com/2019/11/22/benjamin-netanyahu-trotz-anklage-wegen-betrug-weiter-im-amt">wegen Betrugs und Untreue sowie Bestechlichkeit angeklagt wird</a>. Bei den Vorwürfen geht es um den Verdacht der Beeinflussung von Medien, angebliche krumme Deals mit Unternehmen und Luxusgeschenke befreundeter Geschäftsleute im Gegenzug für politische Gefälligkeiten.</p>
      <p>Es ist das erste Mal in der Geschichte Israels, dass ein amtierender Ministerpräsident direkt vor einer Anklage steht. Umfragen zufolge will etwas mehr als die Hälfte der israelischen Bevölkerung, dass Netanjahu zurücktritt, <a href="https://www.jpost.com/Israel-News/More-than-half-think-PM-must-resign-608785">wie israelische Medien berichten</a>.</p>
