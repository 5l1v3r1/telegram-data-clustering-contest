      <h1>"Đột nhập" du thuyền sang trọng 31 triệu USD được mạ vàng</h1>
      <address><time datetime="2019-11-24T08:42:00+00:00">24 Nov 2019, 08:42</time> by <a rel="author">Minh Đức/Zing News</a></address>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/trucchinh2/2019_11_23/son23-11/newfolder/dot-nhap-du-thuyen-sang-trong-31-trieu-usd-duoc-ma-vang.jpg"/>
        <figcaption>Cấu trúc carbon hỗn hợp giúp du thuyền Khalilah có thể sử dụng nhiên liệu một cách tối ưu. Lớp mạ vàng bên ngoài khiến chiếc du thuyền trông nổi bật, rực rỡ.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/trucchinh2/2019_11_23/son23-11/newfolder/dot-nhap-du-thuyen-sang-trong-31-trieu-usd-duoc-ma-vang-Hinh-2.jpg"/>
        <figcaption>Nội thất bên trong mang phong cách Á châu, được lựa chọn và bài trí bởi Palmer Johnson - một công ty chuyên thiết kế, sản xuất du thuyền. Với 5 phòng ngủ, Khalilah có thể phục vụ chỗ ở cho 11 hành khách. Ngoài ra ở đây còn có không gian sinh hoạt cho 9 thủy thủ.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/trucchinh2/2019_11_23/son23-11/newfolder/dot-nhap-du-thuyen-sang-trong-31-trieu-usd-duoc-ma-vang-Hinh-3.jpg"/>
        <figcaption>Các phòng ngủ đều được lát gỗ bạch dương và trang bị những khung cửa kính cỡ lớn để đem đến cảnh sắc biển cả.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/trucchinh2/2019_11_23/son23-11/newfolder/dot-nhap-du-thuyen-sang-trong-31-trieu-usd-duoc-ma-vang-Hinh-4.jpg"/>
        <figcaption>Mỗi phòng ngủ đều được đi kèm với một phòng tắm sang trọng, trang nhã, đầy đủ các tiện nghi cần thiết.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/trucchinh2/2019_11_23/son23-11/newfolder/dot-nhap-du-thuyen-sang-trong-31-trieu-usd-duoc-ma-vang-Hinh-5.jpg"/>
        <figcaption>Khalilah được trang bị khá nhiều tiện ích để phục vụ hành khách, tiêu biểu như ván trượt phản lực, thuyền kayak, và hồ bơi nhỏ ở bên trong.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/trucchinh2/2019_11_23/son23-11/newfolder/dot-nhap-du-thuyen-sang-trong-31-trieu-usd-duoc-ma-vang-Hinh-6.jpg"/>
        <figcaption>Nhà bếp được cung cấp các trang thiết bị nấu nướng hiện đại để có thể phục vụ những bữa tiệc ngoài trời.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/trucchinh2/2019_11_23/son23-11/newfolder/dot-nhap-du-thuyen-sang-trong-31-trieu-usd-duoc-ma-vang-Hinh-7.jpg"/>
        <figcaption>Du thuyền sử dụng hệ thống chiếu sáng bằng đèn LED tân tiến. Quầy bar phía trên là một địa điểm lý tưởng để dành cho việc giải trí, thư giãn, và ngắm cảnh.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/trucchinh2/2019_11_23/son23-11/newfolder/dot-nhap-du-thuyen-sang-trong-31-trieu-usd-duoc-ma-vang-Hinh-8.jpg"/>
        <figcaption>Hiện du thuyền Khalilah đang được rao bán với giá khoảng 31 triệu USD.</figcaption>
      </figure>
