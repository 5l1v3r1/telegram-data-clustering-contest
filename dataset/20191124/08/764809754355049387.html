      <h1>السلطات الإيطالية تعلن إنقاذ 149 مهاجراً من الغرق قبالة جزيرة لامبيدوسا</h1>
      <address><time datetime="2019-11-24T08:00:53+00:00">24 Nov 2019, 08:00</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GNVEI4W1Ee4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أعلن خفر السواحل الإيطاليّون في وقت متأخر من أمس السبت أنّهم أنقذوا 149 مهاجراً قبالة جزيرة لامبيدوسا، في وقت يبدو أنّ هناك أكثر من عشرين مهاجراً آخرين لا يزالون مفقودين وفقاً للناجين.</p>
      <p>وقال خفر السواحل في بيان إنّ "طواقم أربع دوريّات أنقذت 149 شخصاً سقطوا في البحر من على متن قارب بينهم ثلاثة أطفال وثلاث عشرة امرأة". وروى ناجون أنّ أكثر من عشرين شخصاً من الذين كانوا على متن القارب، لا يزالون في عداد المفقودين.</p>
      <p>وقال رجلان، إريتري وليبي، إنّهما لم يتمكّنا من تحديد مكان زوجتيْهما بعد عمليّة الإنقاذ. وبحسب المهاجرين، بلغ عدد الأشخاص على المركب قبل الحادثة 169 مهاجراً، ما يعني أن هناك 20 شخصاً لا يزالون مفقودين.</p>
      <p>وتواصلت مساء السبت عمليّات البحث عن المفقودين عبر طائرتين تابعتين لقوّة "فرونتكس" المكلّفة حماية حدود الاتحاد الأوروبي، بمشاركة القوّات البحريّة الإيطاليّة.</p>
      <p>كما كانت الشرطة تبحث عند سواحل لامبيدوسا لمعرفة ما إذا كان أيّ من المهاجرين قد تمكّن من السباحة إلى الشاطئ.</p>
