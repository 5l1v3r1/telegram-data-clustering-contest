      <h1>Ισραήλ: Πρόταση Γκαντς για κυβέρνηση ενότητας με πρωθυπουργό τον ίδιο</h1>
      <address><time datetime="2019-11-24T08:06:35+00:00">24 Nov 2019, 08:06</time> by <a rel="author">Klelia Avatagelou</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_P-nPPKLosc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ο βασικός αντίπαλος του Ισραηλινού πρωθυπουργού Μπενιαμίν Νετανιάχου, ο Μπένι Γκαντς, πρότεινε το Σάββατο να ηγηθεί μιας κυβέρνησης ενότητας με το κόμμα Λικούντ.</p>
      <p>Μιλώντας στο Τελ Αβίβ, ο αρχηγός του κόμματος Μπλε- Λευκό, σημείωσε ότι θα είναι πρωθυπουργός τα δύο πρώτα χρόνια και ότι ο Νετανιάχου, εφόσον αθωωθεί, θα μπορέσει ξαναγίνει πρωθυπουργός τα δύο επόμενα χρόνια.</p>
      <p><i>«Ζητώ από τον Ισραηλινό Πρωθυπουργό Μπενιαμίν Νετανιάχου να αποδεχτεί την ήττα στις εκλογές, να σεβαστεί τις αποφάσεις του νομικού συστήματος με επικεφαλής τους ανθρώπους που έχει διορίσει στη θέση, να σεβαστεί τη βούληση της πλειοψηφίας των ανθρώπων, να αποσυρθεί και να πολεμήσει για την αθωότητά του. Οι πολίτες του Ισραήλ δεν θα είναι ομήροι κανενός, κανενός ηγέτη»</i>, τόνισε ο Μπένι Γκαντς.</p>
      <p>Η εξέλιξη αυτή έρχεται δύο ημέρες αφότου απαγγέλθηκαν στον Νετανιάχου κατηγορίες για διαφθορά, απάτη και κατάχρηση εμπιστοσύνης.</p>
      <p>Ο Γκαντς ισχυρίζεται ότι η κυβέρνηση ενότητας με πρωθυπουργό τον ίδιο είναι η μόνη εναλλακτική για να βγει η χώρα από το πολιτικό αδιέξοδο και να αποφευχθεί η διεξαγωγή νέων εκλογών.</p>
      <p>Τα δύο μεγαλύτερα κόμματα του Ισραήλ που συγκέντρωσαν σχεδόν ίδιο αριθμό εδρών στις εκλογές του Σεπτεμβρίου, ανέλαβαν και τα δύο τον σχηματισμό κυβέρνησης, αλλά απέτυχαν.</p>
