      <h1>吊车施工钢管从空中坠落 致一路人被砸身亡_高坪区</h1>
      <address>
        <time datetime="2019-11-24T08:09:00+00:00">24 Nov 2019, 08:09</time>
      </address>
      <p>新京报快讯 据四川省南充市公安局高坪区分局官方微博消息，11月23日21时45分许，荣向建筑有限公司吊车司机丁某（男，37岁）在高坪区临溪西街和白塔路口交汇处操作吊车施工时，吊车上钢管从空中坠落将路人袁某（女，18岁）砸伤。事情发生后，袁某被送往南充市中心医院抢救，后经医院抢救无效死亡。</p>
      <p>目前，事件正在进一步调查中。</p>
      <p>编辑 彭启航</p>
      <p>来源：四川省南充市公安局高坪区分局官方微博</p>
      <p>原标题：警情通报</p>
    </article>
