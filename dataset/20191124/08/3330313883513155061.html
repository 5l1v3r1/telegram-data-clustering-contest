      <h1>Oranje O17-smaakmaker Regeer ook op dreef bij Ajax met heerlijke goal</h1>
      <address>
        <time datetime="2019-11-24T08:34:00+00:00">24 Nov 2019, 08:34</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/AFCAjax/status/1198257796564815874?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>Youri Regeer was één van de uitblinkers bij Oranje O17 tijdens het WK in Brazilië en hij heeft die vorm meegenomen naar Nederland. De middenvelder scoorde zaterdag op fraaie wijze uit een vrije trap voor Ajax O19.</b>
      </p>
      <p>Regeer had ook al de 2-0 voor zijn rekening genomen. Ajax O19 won uiteindelijk met 3-1 van de leeftijdsgenoten van FC Twente. Regeer werd tijdens het WK naar verluidt bekeken door scouts van Real Madrid en Juventus.</p>
