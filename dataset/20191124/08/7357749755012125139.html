      <h1>En Israël, la proposition du centriste Benny Gantz pour sortir de l'impasse politique</h1>
      <address><time datetime="2019-11-24T08:37:55+00:00">24 Nov 2019, 08:37</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Z_TROQ7tL5E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>C'est peut-être le dernier acte d'une longévité politique hors norme. Inculpé jeudi dans trois affaires pour fraude et abus de confiance, Benyamin Netanyahou s'est vu proposer par son grand rival une sorte d'arrangement à l'amiable.</p>
      <p>Le centriste Benny Gantz plaide pour une coalition avec la droite si Netanyahou démissionne. Gantz prendrait prendre le fauteuil de Premier ministre pendant deux ans et le restituerait au chef de la droite les deux dernières années du mandat, à condition que ce dernier soit blanchi.</p>
      <p><i>« Je demande à Netanyahou qu'il respecte le résultat des élections qu'il a perdues,</i> a déclaré son rival centriste_. Qu'il respecte les décisions du système judiciaire dirigé par les personnes qu'il a choisies, qu'il respecte la volonté d'une majorité d'Israéliens en démissionnant et en luttant pour établir son innocence. Les citoyens d'Israël ne seront les otages de personne, d'aucun dirigeant. »_</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197217542487584768" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Des citoyens très divisés à l'image des manifestants pro et anti-Netanyahou qui se font face régulièrement. Il faut dire que deux scrutins législatifs en moins d'un an n'ont pas sorti le pays de l'impasse politique, ni la droite de Netanyahou ni le parti centriste de Gantz ne parvenant à former une majorité.</p>
      <p>Si d'ici trois semaines, la situation n'est pas débloquée, de nouvelles élections seront convoquées, d'où cette proposition d'un gouvernement d'unité. Peu de chances toutefois que Benyamin Netanyahou accepte. Après 10 ans au pouvoir sans discontinuer, son sort est entre les mains de son parti, et certains commencent à appeler à des primaires.</p>
