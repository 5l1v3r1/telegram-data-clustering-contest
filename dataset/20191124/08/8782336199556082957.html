      <h1>《MHW：ICEBORNE》新亞種「獄狼龍」12月免費改版登場，謎樣黑龍現身</h1>
      <h2>又有新魔物啦！</h2>
      <address><time datetime="2019-11-24T08:05:53+00:00">24 Nov 2019, 08:05</time> by <a rel="author">歪力</a></address>
      <p>由卡普空（Capcom）舉辦的《魔物獵人世界》（Monster Hunter World）2019-2020 狩王決定戰東日本大會於今（24）日展開，賽事期間官方公布遊戲 12 月改版第一手消息，確認雷狼龍亞種「獄狼龍」將會在 12 月 5 日改版登場。同時，預告影片最末出現了一隻謎樣的黑龍...</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Szgw98gZgmQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>根據官方影片， 獄狼龍就是身冒紅光的亞種雷狼龍，從動作來看還無法判斷牠與一般雷狼龍有何不同，但氣場倒是相當接近。獄狼龍將在 12 月的《ICEBORNE》第 2 彈免費更新中登場，屆時聚魔之地也將會追加寒霜地帶。</p>

        <figure>
          <img src="https://img.4gamers.com.tw/puku-clone-version/571b0ff09101e9992f8db324ef8a48edbc94922e.jpg"/>

        <figure>
          <img src="https://img.4gamers.com.tw/puku-clone-version/64bcc8e11cb759ddedb35995c30d79f825b9457e.jpg"/>
        </figure>
      </slideshow>
      <p>令人在意的是，在公布獄狼龍的影片最後，官方特地秀出一段短短十幾秒的「謎樣黑龍」影片，或許在改版前夕將會正式公開牠的身份。</p>
      <figure>
        <video src="https://media.giphy.com/media/Rl6PfLZcCVqDRRHj3K/giphy.gif" autoplay="" loop=""/>
      </figure>
      <p>PS4／Xbox One《魔物獵人世界：ICEBORNE》第 2 彈免費更新預定在 12 月 5 日改版實裝。</p>
