      <h1>Путин призвал "трясти" чиновников</h1>
      <address>
        <time datetime="2019-11-24T08:02:00+00:00">24 Nov 2019, 08:02</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fqUly5sfI8M" width="1000" height="563" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Президент России Владимир Путин на съезде партии "Единая Россия" призвал ее членов "терзать и трясти" чиновников на местах, а также добиваться решения проблем.</b>
      </p>
      <p>По словам президента, для партии самое худшее – это "искать для себя комфорт" и "быть удобной, покладистой для начальника любого уровня". Он призвал членов партии лидировать во всем.<br/>"Сами находите и поднимайте острые вопросы, не дожидаясь прямой линии, которая проводится у меня ежегодно. Старайтесь своими силами решать эти вопросы. Добиваться справедливости. Вы же видите сами, то больничку покажут развалившуюся, то еще что-нибудь, то школа, где дети чуть ли не в пятую смену учатся. На местах вы должны это видеть все, если чиновники не видят. Терзать их, трясти, добиваться решений", – приводит <a href="https://ria.ru/">РИА Новости</a> слова Путина.</p>
      <p>Он напомнил, что партия много раз доказывала свою правоту, проявляла волю и предлагала объединяющую повестку.</p>
      <p>"Главное в работе партии – быть вместе с людьми, досконально знать запросы людей, их нужды, проблемы, реагировать на них, причем делать незамедлительно, помогать, объяснять, защищать", – добавил глава государства.</p>
      <p>"Единая Россия" в субботу проводит в Москве свой 19-й съезд, который посетил президент РФ Владимир Путин. На съезде партия будет дан старт выборной кампании 2021 года, в ряде руководящих должностей пройдет ротация, будет реформирована структура генсовета и исполкома партии.</p>
