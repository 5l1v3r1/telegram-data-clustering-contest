      <h1>Уайлдер нокаутировал Ортиса в 7-м раунде и защитил пояс WBC</h1>
      <address>
        <time datetime="2019-11-24T08:42:00+00:00">24 Nov 2019, 08:42</time>
      </address>
      <p><a href="https://news.sportbox.ru/category/Lyudi/Deontey-Uaylder">Деонтей Уайлдер</a> одержал победу над <a href="https://news.sportbox.ru/category/Tegi/Luis-Ortis">Луисом Ортисом</a> в поединке за титул чемпиона мира в супертяжелом весе по версии WBC. </p>
      <p>Схватка завершилась в седьмом раунде, когда Уайлдер точно попал правым прямым. </p>
      <figure>
        <iframe data-src="https://twitter.com/WBCBoxing/status/1198476355836362752" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Для 34-летнего Уайлдера это 42-я победа в профессиональном боксе (41-я нокаутом).</p>
      <p>Ортис потерпел второе поражение в 35 поединках. Отметим, что оба поражения в карьере кубинец потерпел именно от Уайлдера. </p>
      <p>Эта победа позволила Деонтею Уайлдеру сохранить за собой пояс чемпиона мира в супертяжелом весе по версии WBC. Это 10-я защита титула для него. </p>
