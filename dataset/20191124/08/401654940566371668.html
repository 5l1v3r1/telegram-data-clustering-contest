      <h1>टीम इंडिया की लगातार 7वीं टेस्ट जीत, तोड़ा 6 साल पुराना रिकॉर्ड</h1>
      <address>
        <time datetime="2019-11-24T08:33:57+00:00">24 Nov 2019, 08:33</time>
      </address>
      <p>1 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/rr_112319055730.jpg"/>
        <figcaption>टीम इंडिया ने बांग्लादेश को कोलकाता में खेले गए ऐतिहासिक डे नाइट टेस्ट मैच में पारी और 46 रनों से मात दे दी. पिंक बॉल टेस्ट बांग्लादेश को रास नहीं आया और भारत ने तीसरे ही दिन रविवार को मेहमान टीम को पस्त कर दिया.</figcaption>
      </figure>
      <p>2 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/1_112319055838.jpg"/>
        <figcaption>इस जीत के साथ ही भारत ने लगातार 7 टेस्ट जीतने में कामयाबी पाई. भारत की जीत का यह सिलसिला अगस्त से (एंटीगा टेस्ट) जारी है.</figcaption>
      </figure>
      <p>3 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/5_090319122344_111619030924_112319055838.jpg"/>
        <figcaption>इसके साथ ही भारत ने अपनी जीत के उस सर्वश्रेष्ठ क्रम के रिकॉर्ड को तोड़ दिया है, जब उसने फरवरी-नवंबर 2013 के दौरान लगातार 6 टेस्ट जीते थे.</figcaption>
      </figure>
      <p>4 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/7_090319122344_111619030924_112319055838.jpg"/>
        <figcaption>दूसरी तरफ भारत ने लगातार चौथी बार पारी से जीत हासिल करने में कामयाबी पाई. भारत ने क्रमशः पुणे, रांची, इंदौर और कोलकाता टेस्ट में पारी से जीत हासिलकर यह उपलब्धि हासिल की.</figcaption>
      </figure>
      <p>5 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/ap19327326914667_112319055838.jpg"/>
        <figcaption><b>भारत की पारी से लगातार 4 जीत</b><br/><br/>1. पारी और 137 रनों से विरुद्ध साउथ अफ्रीका, पुणे (2019/20)<br/><br/>2. पारी और 202 रनों से विरुद्ध साउथ अफ्रीका, रांची (2019/20)<br/><br/>3. पारी और 130 रनों से विरुद्ध बांग्लादेश, इंदौर (2019/20)<br/><br/>4. पारी और 46 रनों से विरुद्ध बांग्लादेश, कोलकाता (2019/20)</figcaption>
      </figure>
      <p>6 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/d3ind_265_111619041634_112319055838.jpg"/>
        <figcaption>इससे पहले भारत ने 1992/93 और 1993/94 के दौरान टेस्ट में पारी से लगातार तीन जीत हासिल की थी. कोलकाता में इस जीत के साथ भारत ने पारी से लगातार 4 जीत दर्ज कर अपना ही 26 साल पुराना रिकॉर्ड तोड़ दिया है.</figcaption>
      </figure>
      <p>7 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/ghghg_112319055838.jpg"/>
        <figcaption>इसके अलावा टीम इंडिया के कप्तान विराट कोहली ने एक बड़ी उपलब्धि हासिल कर ली है. विराट ने कप्तान के तौर पर पारी से 11वीं बार टेस्ट जीतने में कामयाबी पाई है. इस मामले में महेंद्र सिंह धोनी भी उनसे पीछे हैं. विराट कोहली पारी से सर्वाधिक टेस्ट जीतने वाले वाले भारतीय कप्तान हैं.</figcaption>
      </figure>
      <p>8 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/virat-kohli_111619030924_112319055838.jpg"/>
        <figcaption><b>पारी से सर्वाधिक टेस्ट जीतने वाले भारतीय कप्तान</b><br/><br/>विराट कोहली- 11<br/><br/>महेंद्र सिंह धोनी- 9<br/><br/>मो. अजहरुद्दीन -8<br/><br/>सौरव गांगुली -7</figcaption>
      </figure>
