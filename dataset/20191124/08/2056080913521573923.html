      <h1>Фотогалерия: Емоционалният успех на "Фламенго" в Копа Либертадорес</h1>
      <address><time datetime="2019-11-24T08:22:00+00:00">24 Nov 2019, 08:22</time> by <a rel="author" href="https://www.dnevnik.bg/author/337" target="_blank">Дневник</a></address>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_3996441.jpg"/>
        <figcaption>"Фламенго" е шампион в <a href="https://www.dnevnik.bg/sport/2019/11/23/3996394_flamengo_detronira_rivur_v_kopa_libertadores_v/">юбилейната 60-а Копа Либертадорес</a>, след като надви с 2:1 "Ривър плейт" в невероятна драма. Минута преди края на мача бразилците изоставаха с 0:1, но с два късни гола на Габриел Барбоса стигнаха до титлата.</figcaption>
