      <h1>«Пришла пора восстать из пепла»: сюжетный трейлер Phoenix Point — стратегии от автора X-COM</h1>
      <address><time datetime="2019-11-24T08:48:48+00:00">24 Nov 2019, 08:48</time> by <a rel="author">Сэм Спейд</a></address>
      <p>Игра <a href="https://dtf.ru/games/79028-phoenix-point-vyydet-na-pk-3-dekabrya-a-na-konsolyah-poyavitsya-v-2020-m">должна выйти</a> 3 декабря на ПК в EGS.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/GJV_5HAgyps" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Трейлер рассказывает о создании проекта «Феникс» — организации, которую сформировали после Второй мировой войны для предотвращения глобальных угроз человечеству.</p>
      <p>Инициатива ушла в подполье из-за провала миссии на Луне, после чего люди столкнулись с неизвестным вирусом и разделились на три враждующие фракции: Новый Иерихон, Синедрион и Последователей Ану.</p>
      <p>В трейлере также упоминаются мутации, вызванные распространением вируса — эта механика используется в геймплее Phoenix Point. Так, противники смогут изменять свои размер, форму и конечности, чтобы одолеть людей.</p>
      <p>На консолях Phoenix Point выйдет в 2020 году — до этого релиз сдвигали четырежды. Разработкой игры руководит Джулиан Голлоп, автор X-COM: UFO Defense / UFO: Enemy Unknown.</p>
