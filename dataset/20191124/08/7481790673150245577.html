      <h1>大栄翔に殊勲賞・正代に敢闘賞、技能賞は朝乃山…九州場所千秋楽</h1>
      <address>
        <time datetime="2019-11-24T08:43:00+00:00">24 Nov 2019, 08:43</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191124-OYT1I50024-1.jpg?type=large"/>
        <figcaption>貴景勝（右）を寄り切りで下した白鵬（２４日）＝安川純撮影</figcaption>
      </figure>
      <p>　大相撲九州場所千秋楽（２４日・福岡国際センター）――１４日目に４３度目の優勝を決めた横綱白鵬は、大関貴景勝を時間をかけて寄り切り１４勝１敗で場所を終えた。貴景勝は９勝６敗。２日目に白鵬を破った大栄翔が殊勲賞を獲得。正代は小結朝乃山を寄り切り１１勝４敗で敢闘賞。１１勝４敗の朝乃山は技能賞を獲得した。</p>
      <p>　関脇御嶽海は小結阿炎を攻め込んだが、軍配差し違えで９敗目。小結遠藤は琴勇輝にいいところなく突き出され、８敗で負け越した。</p>
    </article>
