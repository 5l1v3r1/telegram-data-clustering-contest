      <h1>94要客訴／台商想秘密回流！藍營卻幫中共公布名單？</h1>
      <address><time datetime="2019-11-24T08:00:00+00:00">24 Nov 2019, 08:00</time> by <a rel="author">https://www.facebook.com/setnews, 三立新聞網</a></address>
      <p>節目中心／綜合報導</p>
      <p>台商到底回流台灣了沒？又準備在台灣「投資」或「匯回」多少錢？成為本周藍綠攻防的重要議題，藍委曾銘宗點燃議題戰場，連蔡英文總統都親自回應多次，台商根留台灣或鮭魚返鄉，誰講的才算數？(<b>文章未完請往下；詳情請見影片</b><a href="https://www.youtube.com/watch?v=ppkiL07E5XA">40：30</a>)</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ppkiL07E5XA" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>▲ 94要客訴來賓分析，台商回台，難道一定要公布名單才算數嗎</p>
      <p>藍營找不到台商回台的跡象，是真的看不到，還是不知道怎麼查？資深媒體人黃創夏卻說「不該公布」！他分析，不懂國民黨在幹嘛，台商回流的事實，藍營諸侯可以把蔡英文總統當作業績，地方政府也可以拿來當政績。此外，<b>中國大陸不希望在貿易戰受難時，台商落跑</b>，很多在崑山的台商一公布就會被查稅，<b>很多台商跟資金是想悄悄的回來，這是敏感的事情</b>，國民黨如果對台商這麼好，<b>應該保護他們</b>，而不是給中共查稅的對象！</p>
