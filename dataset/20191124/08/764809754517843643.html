      <h1>مقتل 8 متظاهرين على الأقل برصاص الأمن في مناطق مختلفة من العراق</h1>
      <address><time datetime="2019-11-24T08:06:50+00:00">24 Nov 2019, 08:06</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1tGstwxzp7M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>قالت وكالة رويترز للأنباء نقلاً عن مصادر طبية عراقية وأخرى في الشرطة إن ثمانية قتلى على الأقل من المتظاهرين سقطوا اليوم في مناطق مختلفة من العراق بعد مواجهات مع قوى الأمن التي لجأت إلى استخدام الذخيرة الحية.</p>
      <p>وسقط قتلى في بغداد والناصرية وأم قصر بحسب وكالات عالمية مختلفة.</p>
      <p>وذكرت وكالة فرانس برس أن الجنوب كان له الحصة الأكبر من القتلى حيث قتل 6 متظاهرين اليوم الأحد مع تصاعد العصيان المدني فيه، في احتجاجات دامية تشهدها البلاد منذ شهرين.</p>
      <p>وفي الوقت الراهن لا يبدو أن هناك أي حل سياسي يلوح في الأفق، وسط مطالبة المتظاهرين بـ "إسقاط النظام" وإجراء إصلاحات واسعة. ويتهم المحتجون الطبقة السياسية بـ"الفساد" و"الفشل" في إدارة البلاد.</p>
      <p>صباح اليوم، قالت رويترز أيضاً إن أكثر من 50 متظاهراً أصيبوا بجروح بعد أن قامت قوات الأمن باستخدام الذخيرة الحية والقنابل المسيلة للدموع لفض تجمع للمحتجين أقيم على أحد جسور الناصرية (جنوب).</p>
      <p>وتعتبر الناصرية إحدى المدن التي تشهد احتجاجات قوية ضد النظام العراقي، وتقطن فيها أغلبية شيعية. ولا تزال المدارس مقفلة فيها منذ بدء الاحتجاجات في تشرين الأول/أكتوبر الماضي.</p>
      <p>ويهشد العراق منذ نحو شهرين أضخم احتجاج شعبي ودامٍ منذ سقوط نظام الديكتاتور السابق صدام حسين عام 2003 بعد الاجتياح الأميركي. ويطالب المتظاهرون بتغيير الطبقة السياسية الحاكمة.</p>
      <p>وقتل حتى اليوم ما لا يقل عن 350 شخصاً، أكثريتهم من المتظاهرين.</p>
