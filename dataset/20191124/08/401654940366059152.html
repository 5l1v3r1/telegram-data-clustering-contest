      <h1>जब पुलिस वाले बेचने लगे प्याज, लोगों की लग गई भीड़</h1>
      <address>
        <time datetime="2019-11-24T08:26:01+00:00">24 Nov 2019, 08:26</time>
      </address>
      <p>1 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/vlcsnap-00030_112419124729.jpg"/>
        <figcaption>आपने आमतौर पर पुलिसवालों को कानून व्यवस्था संभालते हुए या फिर अपराधियों के खिलाफ कार्रवाई करते हुए देखा होगा. लेकिन क्या आपने पुलिसकर्मियों को प्याज बेचते हुए देखा है. आप कहेंगे नहीं, प्याज सब्जी वाला बेचता है तो फिर पुलिसकर्मी क्यों प्याज बेचेंगे. लेकिन झारखंड में ऐसा हुआ है जहां राजधानी रांची में पुलिसकर्मी प्याज बेचते नजर आए.</figcaption>
      </figure>
      <p>2 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/vlcsnap-00027_112419124729.jpg"/>
        <figcaption>दरअसल झारखंड में विधानसभा चुनाव की तैयारियों के बीच बाजार में प्याज की कीमत आसमान पर पहुंच गई और रांची समेत कई शहरों में प्याज 80 से 90 रुपये प्रति किलो बिकने लगी. प्याज की कीमत को काबू में लाने के लिए झारखंड की रघुवर सरकार ने सरकारी माध्यम से तुरंत प्याज बेचने का फैसला लिया, जिसके बाद रांची में पुलिस वाले 35 रुपये प्रति किलो प्याज बेचते नजर आए.</figcaption>
      </figure>
      <p>3 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/vlcsnap-00028_112419124729.jpg"/>
        <figcaption>झारखंड में रांची समेत कई शहरों में सहकारी संस्था की मदद से जगह-जगह ट्रक लगाकर 35 रुपये प्रति किलो प्याज बेचे जा रहे हैं जिसे खरीदने के लिए लोगों की भीड़ जुट गई. हालात इतने खराब हो गए कि लोग प्याज लेने के लिए आपस में ही धक्का-मुक्की और हाथापाई तक करने लगे, जिसे नियंत्रित करने के लिए पुलिस को बीच में आना पड़ा.</figcaption>
      </figure>
      <p>4 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/vlcsnap-00029_112419124729.jpg"/>
        <figcaption>हालांकि चुनाव को देखते हुए झारखंड मुक्ति मोर्चा ने सरकार के इस फैसले पर कड़ी आपत्ति जताते हुए चुनाव आयोग को चिट्ठी लिखकर इसकी शिकायत की है. जेएमएम ने जनता को सस्ते प्याज के जरिए प्रलोभन देने का आरोप लगाया है.</figcaption>
      </figure>
      <p>5 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/vlcsnap-00025_112419124729.jpg"/>
        <figcaption>चुनाव से ठीक पहले राज्य में प्याज की कीमतों में इस तरह उछाल आना रघुवर सरकार के लिए नुकसानदेह साबित होता है या फिर चुनाव के बाद सस्ता प्याज उन्हें फायदा दिलाती है, यहा चुनाव परिणाम से ही पचा चलेगा.</figcaption>
      </figure>
