      <h1>Novi rekord! Federera i Zvereva gledalo 42.517 ljudi</h1>
      <h2>Egzibicionom duelu između Rodžera Federera i Aleksandera Zvereva u Meksiko Sitiju prisustvovalo je 42.517 gledalaca, čime je postavljen novi rekord kad su teniski mečevi u pitanju.</h2>
      <address><time datetime="2019-11-24T11:06:00+00:00">24 Nov 2019, 11:06</time> by <a rel="author">Bojan Marinković</a></address>
      <figure>
        <iframe data-src="https://twitter.com/WeAreTennis/status/1198536626819018753?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Dosadašnji rekord trajao je devet godina i držale su ga Serena Vilijams i Kim Klajsters.</p>
      <p>Njihov okršaj 2010. u Belgiji pratilo je 35.681, a meč je, takođe, bio revijalnog karaktera.</p>
      <p>Ako nekoga interesuje rezultat duela Federer - Zverev, Rodžer je slavio posle preokreta po setovima 3:6, 6:4, 6:2.</p>
    </article>
