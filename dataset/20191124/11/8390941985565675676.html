      <h1>Rafa Nadal y el punto increíble que abrió a España el paso a la final de la Davis</h1>
      <address><time datetime="2019-11-24T11:47:32+00:00">24 Nov 2019, 11:47</time> by <a rel="author" href="https://cadenaser.com/autor/cadena_ser/a/" target="_blank">Cadena SER</a></address>
      <figure>
        <iframe data-src="https://twitter.com/MovistarTenis/status/1198383417680748545" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><a href="https://cadenaser.com/tag/rafael_nadal/a/">Rafa Nadal</a> y <a href="https://cadenaser.com/tag/feliciano_lopez/a/">Feliciano López</a> con su victoria en el partido de dobles lograron el punto definitivo ante Gran Bretaña con la <b>enésima exhibición del tenista balear</b>, que aupada por la hinchada española, desplegó su mejor tenis en la Caja Mágica.</p>
      <p>En el tie break del segundo set en el que España ya podía certificar su pase a la final, Rafa hace <b>uno de los mejores puntos del torneo</b>. A un grandísimo resto convertido en globo se le suma una <b>volea increíble</b> a la que ninguno de los británicos, <b>ni Skupski ni Murray</b> pueden reaccionar ante semejante golpe.</p>
      <p>La celebración de Nadal estuvo a la altura de los acontecimientos y la afición hispana levantó el puño al aire con el balear, celebrando el que era el primer paso para levantar la ensaladera en <b>la final de este domingo a partir de las 16.30 horas</b>.</p>
