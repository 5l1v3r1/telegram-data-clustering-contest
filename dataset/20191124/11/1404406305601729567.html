      <p>Deontay Wilder and Luis Ortizâ€™s rematch for the WBC heavyweight title ended the way Wilder said it would: with a knockout.</p>
      <p>According to the scorecards, Ortiz was ahead of Wilder until the 7th round, when Wilder delivered a massive right hand that dropped Ortiz to the ground. Wilder spoke on Ortiz and how he fights, saying "With Ortiz, you can see why no other heavyweight wants to fight him. He's very crafty. He moves strategically, and his intellect is very high. I had to measure him in certain places. I had to go in and out, and finally, I found my measurement."</p>
      <p>Deontay Wilder now has a 95% knockout rate, with 41 knockouts in 43 fights. According to ESPN, this is the highest among heavyweight boxing champions in history.</p>
