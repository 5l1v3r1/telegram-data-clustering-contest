    <article>
      <h1>イモトアヤコさん、番組ディレクターと結婚…放送終了後に婚姻届を提出</h1>
      <address>
        <time datetime="2019-11-24T11:47:00+00:00">24 Nov 2019, 11:47</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191124-OYT1I50034-1.jpg?type=large"/>
        <figcaption>タレントのイモトアヤコさん</figcaption>
      </figure>
      <p>　タレントのイモトアヤコさん（３３）は２４日、同日夜に生放送された日本テレビ系バラエティー番組「世界の果てまでイッテＱ！」に出演し、同局の社員で同番組ディレクターを務める石崎史郎さん（４１）と結婚することを明らかにした。イモトさんの所属事務所によると、放送終了後に東京都内の区役所に婚姻届を提出した。イモトさんは同番組に、「珍獣ハンター」としてレギュラー出演している。</p>
    </article>
