      <h1>У Відні біля меморіалу архієпископа Теодора Інніцера вшанували пам'ять жертв Голодомору</h1>
      <address>
        <time datetime="2019-11-24T11:23:00+00:00">24 Nov 2019, 11:23</time>
      </address>
      <p>Українці Відня провели акцію вшанування пам’яті жертв Голодомору 1932-1933 років.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Q5q55zbPG_c" width="745" height="451" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>За даними "<a href="https://www.ukrinform.ua/">Укрінформу</a>", представники діаспори, посольства й духовенства зібралися у церкві Святої Великомучениці Варвари, де запалили поминальні свічки за загиблими під час Голодомору. З ними учасники акції пройшли до розташованого неподалік палацу Архієпископа, де нещодавно відкрили меморіальну дошку в пам’ять про роль архієпископа Віденського, кардинала Теодора Інніцера в допомозі жертвам Голодомору.</p>
      <p>За словами організаторів акції, завдяки, зокрема, і йому - Австрія та інші країни дізналися про події 1932-1933 років в Україні. Присутнім нагадали, що австрійський інженер Вінербергер зробив тоді фотографії загиблих від голоду людей в Харкові та передав їх кардиналу. За жертвами Геноциду відбулася панахида.</p>
      <blockquote>"Кардинал Інніцер був єдиним у світі, хто відгукнувся на заклик митрополита УГКЦ Андрея Шептицького до всіх людей доброї волі у серпні 1933 року. Вже у вересні кардинал Інніцер зробив своє власне звернення до всіх людей, до Ліги націй - з проханням про допомогу. І цей заклик змінив історію, бо після цього Радянський Союз вже ніколи не використовував голод, як засіб масового знищення людей", - розповів о. Юрій Коласа, Генеральний вікарій Ординаріату для вірних усіх Східних католицьких церков в Австрії.</blockquote>
      <p>
        <i>Напередодні, 23 листопада, Ураїна вшановувала пам’ять мільйонів людей, які загинули внаслідок голодомору 1932-33 років.</i>
      </p>
      <p>
        <i>Точна кількість зморених голодом українців не відома й досі. Цифра коливається від 4 до 7 мільйонів.</i>
      </p>
