      <h1>【快訊】具荷拉在自宅身亡　得年28歲</h1>
      <address><time datetime="2019-11-24T11:16:00+00:00">24 Nov 2019, 11:16</time> by <a rel="author">溫雅雯</a></address>
      <p>韓國女星具荷拉今（24日）於韓國時間晚上6點傳出過世消息。</p>
      <p>根據韓媒報導，她在家中被發現時已無生命跡象，至於死因等詳情，仍等待韓國警方調查。</p>
      <p>具荷拉的IG最後一張照片為昨天上傳，圖為她躺在床上準備睡覺的樣子，寫了「晚安」兩字，如今看來有道別意味，粉絲為之震驚，不敢相信。</p>
