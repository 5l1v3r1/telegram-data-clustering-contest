      <h1>[西甲]西班牙人1-1赫塔菲 武磊本赛季首球！</h1>
      <address>
        <time datetime="2019-11-24T11:53:21+00:00">24 Nov 2019, 11:53</time>
      </address>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_img/upload/cf0d0fdd/155/w1024h731/20191125/57b4-iittafs0357631.jpg"/>
        <figcaption>西甲联赛第14轮，西班牙人在主场1-1打平赫塔菲。开场客队率先破门，上半场补时阶段，维克托-桑切斯开出角球，贝尔纳多前点头球后蹭，武磊远点近距离抢在达米安-苏亚雷斯之前垫射入网，1-1。武磊的进球帮助西班牙人拿到了新赛季西甲主场第一分，这也是他本赛季首粒西甲进球。</figcaption>
      </figure>
