      <p>
        <b>Weet <a href="https://www.youtube.com/user/TouzaniTV">Soufiane Touzani</a> vier uur lang uit handen te blijven van StukTV? Dribbelt deze straatvoetballer zich richting vrijheid of lukt het Giel, Thomas en Stefan om hem op te pakken? We verklappen je alvast dat Touzani gewapend is met een wielklem, een voetbal en stiekem wat verstopt heeft in zijn schoen!</b>
      </p>
      <h3>Jachtseizoen 2019</h3>
      <p>In Het Jachtseizoen nemen de mannen van StukTV het iedere week op tegen een nieuwe uitdager. In het tweede seizoen zagen we al hoe Poke, Marco Borsato en Hardwell er alles aan deden om uit de gevangenis te blijven. Hoe zou het aflopen tussen Touzani TV en StukTV?</p>
