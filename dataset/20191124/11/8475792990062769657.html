      <h1>Inbrott i butik i Boliden</h1>
      <address><time datetime="2019-11-24T11:54:05+00:00">24 Nov 2019, 11:54</time> by <a rel="author">Elias Liljeström</a></address>
      <p>
        <b>På söndagsmorgonen larmas polis av ett inbrott i Boliden. En butik har blivit rånad på bland annat elektronik och det verkar som att tjuvarna tagit sig in genom ett fönster.</b>
      </p>
      <p>Polisen har undersökt platsen och hållit förhör.</p>
