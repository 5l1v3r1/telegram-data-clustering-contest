      <h1>В Вене у мемориала архиепископа Теодора Инницера почтили память жертв Голодомора</h1>
      <address>
        <time datetime="2019-11-24T11:46:00+00:00">24 Nov 2019, 11:46</time>
      </address>
      <p>Украинцы Вены провели акцию памяти жертв Голодомора 1932–1933 годов.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Q5q55zbPG_c" width="745" height="451" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>По данным "<a href="https://www.ukrinform.ua/">Укринформа</a>", представители диаспоры, посольства и духовенства собрались в церкви Святой Великомученицы Варвары, где зажгли поминальные свечи по погибшим во время Голодомора. С ними участники акции прошли к расположенному неподалеку дворцу Архиепископа, где недавно открыли мемориальную доску в память о роли архиепископа Венского, кардинала Теодора Инницера, в помощи жертвам Голодомора.</p>
      <p>По словам организаторов акции, благодаря, в частности, и ему Австрия и другие страны узнали о событиях 1932–1933 годов в Украине. Присутствующим напомнили, что австрийский инженер Винербергер сделал тогда фотографии погибших от голода людей в Харькове и передал кардиналу. По жертвам Геноцида отслужили панихиду.</p>
      <blockquote>"Кардинал Инницер был единственным в мире, кто откликнулся на призыв митрополита УГКЦ Андрея Шептицкого ко всем людям доброй воли в августе 1933 года. Уже в сентябре кардинал Инницер сделал свое собственное обращение ко всем людям, к Лиге Наций с просьбой о помощи. И этот призыв изменил историю, ибо после этого Советский Союз уже никогда не использовал голод как средство массового уничтожения людей", – рассказал о. Юрий Коласа, Генеральный викарий Ординариата для верующих всех Восточных католических церквей в Австрии.</blockquote>
      <p>
        <i>Накануне, 23 ноября, Украина почтила память миллионов людей, погибших в результате Голодомора 1932–1933 годов.</i>
      </p>
      <p>
        <i>Точное количество заморенных голодом украинцев не известно до сих пор. Цифра колеблется от 4 до 7 миллионов.</i>
      </p>
