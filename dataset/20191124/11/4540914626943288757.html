      <h1>Bolivien: Parlament und Regierung für Neuwahl ohne Morales</h1>
      <address><time datetime="2019-11-24T11:17:17+00:00">24 Nov 2019, 11:17</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-4JKymWcI_Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In Bolivien soll es Neuwahlen ohne Beteiligung des zurückgetretenen Präsidenten Evo Morales geben. Beide Parlamentskammern des südamerikanischen Landes stimmten am Samstag für einen entsprechenden Gesetzentwurf. Dieser sieht vor, dass Kandidaten, die wie Morales in den vergangenen drei Legislaturperioden durchgängig im Amt waren, nicht zugelassen sind.</p>
      <p>Interimspräsidentin Jeanine Áñez kündigte an, das Gesetz zu unterschreiben. Eine Amnestieregelung für Morales und seinen Vizepräsidenten lehnte sie ab. Áñez: "Wir haben definitiv klar gemacht, dass meine Regierung keine Politiker, Gewerkschafts- oder sonstigen -anführer verfolgen wird. Gleichzeitig ist für uns klar, dass jemand, der gegen das Gesetz verstoßen hat, keine Amnestie bekommen wird."</p>
      <h3>Lage entspannt sich</h3>
      <p>Am Wochenende entspannte sich die Lage in Bolivien: Interimsregierung und die Morales-Partei MAS schlossen eine Dialogvereinbarung. BäuerInnen, die Morales unterstützen, räumten ihre Straßenblockaden.</p>
      <p>In El Alto bei La Paz versorgten sich AnwohnerInnen mit Gas - die Morales-AnhängerInnen hatten das Gaswerk Senkata blockiert. Bei der <a href="https://de.euronews.com/2019/11/20/chaos-in-bolivien-weitere-tote-bei-pro-morales-protesten">Räumung</a> waren acht Menschen getötet worden.</p>
      <p>Morales war am 10. November <a href="https://de.euronews.com/2019/11/11/bolivien-prasident-morales-tritt-zuruck">unter dem Druck von Militär und Polizei zurückgetreten</a>, nachdem internationale Beobachter Manipulationen bei der Präsidentenwahl drei Wochen zuvor festgestellt hatten. Er spricht von einem Putsch. Morales <a href="https://de.euronews.com/2019/11/12/boliviens-zuruckgetretener-prasident-evo-morales-ist-in-mexiko-gelandet">setzte sich ins Exil nach Mexiko ab</a>. Der erste indigene Präsident des Andenlandes hatte für eine vierte Amtszeit kandidiert. <a href="https://de.euronews.com/2019/11/13/wer-ist-jeanine-anez-52-die-morales-nachfolgerin">Áñez</a>, die zweite Vizepräsidentin des Senats, erklärte sich zur Interimspräsidentin. Sie muss innerhalb von 90 Tagen eine Neuwahl organisieren.</p>
      <p>Seit Beginn der Proteste im Oktober waren mehr als 30 Menschen getötet worden.</p>
