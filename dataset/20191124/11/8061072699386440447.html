      <h6 class="kicker">Inmersión lingüística</h6>
      <h1>Miquel Iceta: 'El castellano no tiene problemas en Catalunya, pero sí margen de mejora'</h1>
      <address><time datetime="2019-11-24T11:09:52+00:00">24 Nov 2019, 11:09</time> by <a rel="author">Redacción</a></address>
      <ul>
        <li>El primer secretario del PSC defiende que “el independentismo ha instrumentalizado el catalán”</li>
      </ul>
      <figure>
        <iframe src="https://www.youtube.com/embed/vOpoISW61yc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Esta semana se ha hecho público el documento marco que regirá el próximo <b>congreso </b>del <b>PSC</b>, previsto para mediados de diciembre, un texto que ha generado polémica al hablar de una <b>flexibilización </b>del <b>modelo </b>de <b>inmersión </b><b>lingüística </b>en las <b>escuelas </b>de <b>Catalunya</b>. Sin ir más lejos, el secretario general de Units per Avançar, Ramon Espadaler, alertaba ayer sábado de que su vinculación con los socialistas catalanes se podría romper si éstos apuestan por tocar la inmersión lingüística, que calificaba como “pilar del catalanismo político”.</p>
      <p>A pesar del revuelo, el PSC no ha modificado su postura. “El castellano no tiene problemas [en Catalunya], pero tiene margen de mejora”, ha esgrimido esta domingo Miquel Iceta, primer secretario del PSC, en una entrevista en RAC1.</p>
      <blockquote>Donde sea necesario más catalán, lo pondremos, donde haga falta más castellano, lo pondremos”</blockquote>
      <p>“No podemos confundir instrumentos con objetivos”, ha puntualizado, de manera que “donde sea necesario más catalán, lo pondremos; donde haga falta más castellano, lo pondremos, y donde sea necesario más inglés, lo pondremos”, ha argumentado.</p>
      <p>Iceta ha admitido que “en algunos entornos del área metropolitana de Barcelona hay que reforzar el catalán en la escuela”, y ha subrayado que donde sí ve un problema “es con el inglés”, recordando a la vez que su partido defiende “el plurilingüismo“ y que su intención “es empoderar más a los maestros y las escuelas”.</p>
      <blockquote>Lo de la inmersión lingüística es un invento de las izquierdas catalanas”</blockquote>
      <p>El primer secretario de los socialistas catalanes entiende que,”en parte, el independentismo ha instrumentalizado el catalán” porque “los nacionalismos tienden a utilizar la lengua como factor de cohesión, y a veces de enfrentamiento”.</p>
      <p>Y ante la polémica generada ha lamentado que sólo “porque se ha planteado flexibilizar [la inmersión lingüística]” se le haya demonizado, cuando “lo de la inmersión lingüística es un invento de las izquierdas catalanas”, ha reivindicado.</p>
      <p>Las palabras de Iceta sobre el catalán y la inmersión lingüística han recibido una rotunda contestación por parte del president de la Generalitat, <b>Quim Torra</b>, quien en un apunte en Twitter ha condenado la “irresponsabilidad” que aprecia. “Qué irresponsabilidad tan grande”, se ha limitado a expresar.</p>
