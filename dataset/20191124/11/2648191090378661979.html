      <h1>Организаторы "Дакара 2020" опубликовали его маршрут – видео</h1>
      <h2>Ралли-рейд "Дакар" впервые пройдет в Саудовской Аравии, стартует он в начале января 2020 года. Как выглядит маршрут гонки – смотрите на видео.</h2>
      <address>
        <time datetime="2019-11-24T11:48:00+00:00">24 Nov 2019, 11:48</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gcK9X13udjM" width="1000" height="563" data-service="Youtube" scrolling="no"/>
        <figcaption>
          <cite>
            <a href="https://www.youtube.com/channel/UCJVKwvv58Xo3Rt4rF3NiL9w">© YouTube / Dakar</a>
          </cite>
        </figcaption>
      </figure>
      <p>Организаторы гонки опубликовали короткий видеоролик, в котором показали, какие спецучастки ждут гонщиков. Маршрут разбит на 12 этапов общей сложностью в 7800 километров, из них 5 тысяч километров придется на спецучастки.</p>
      <p>Стартует гонка 5 января в Джидде, финиш запланирован на 17 января, гонка закончится в Киддии.</p>
      <related>
        <a href="https://sputnik.by/sport/20191029/1043124462/Alonso-ochen-chestno-otsenil-svoi-shansy-na-Dakar-2020.html"/>
      </related>
      <p>По информации организаторов, на ралли-рейд заявлен 351 экипаж, это немного больше чем в прошлом "Дакаре", который проходил в Перу (334 экипажа). Больше всего в будущем "Дакаре" будет мотоциклистов и квадроциклистов – 170, в зачете внедорожников – 134 машины, на старт выйдут также 47 грузовых экипажей, среди них – и команда "МАЗ-СПОРТавто". Экипаж Сергея Вязовича будет выступать под 503-м бортовым номером, Александр Василевский – под 508-м, у Алексея Вишневского – 528-й номер.</p>
      <p>Ранее Sputnik сообщал, что в будущем "Дакаре" из-за проблем с позвоночником <a href="https://sputnik.by/sport/20191021/1043052311/Dvukratnyy-chempion-Dakara-de-Roy-propustit-ralli-reyd-v-2020-m.html">не выступит</a> один из опытнейших пилотов, двукратный чемпион грузового зачета Жерар де Рой.</p>
      <p>Организаторы также отметили, что участие в гонке примут в том числе и 13 женщин. Всего же заявки на участие подали 557 спортсменов из 53 стран мира.</p>
