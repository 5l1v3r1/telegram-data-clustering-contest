      <h1>مقتل قاصر بعد تعرّضه لطلق ناري في عكار</h1>
      <address><time datetime="2019-11-24T11:03:15+00:00">24 Nov 2019, 11:03</time> by <a rel="author">Lebanon 24</a></address>
      <p>أفاد مراسل "لبنان 24" في الشمال، بوصول القاصر أحمد ح. (مواليد العام 2005) الى مستشفى الخير في المنية جثة، إثر تعرّضه لطلق ناري بندقية صيد في صدره في بلدة فنيدق عكار. وفتحت القوى الأمنيه تحقيقاً بالموضوع.</p>
    </article>
