      <h1>(FOTOS / VIDEO) ¡Alianza ganó en Moyobamba y se llevó el Clausura!</h1>
      <address>
        <time datetime="2019-11-24T21:55:12+00:00">24 Nov 2019, 21:55</time>
      </address>
      <figure>
        <img src="https://ovacion.pe/sites/default/files/styles/facebook_1200x630/public/articulos/2019/11/al1_0.jpg?h=ec041e41&amp;itok=Dsr-m8Hy"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/T-ACGes5XWc" width="750" height="390" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Sin sufrimiento, no vale. La gente de Alianza Lima tuvo que pisar fuerte en Moyobamba, a falta de cinco minutos para el final, para derrotar 3-2 a Unión Comercio y con ello quedarse con el Torneo Clausura. Los íntimos ahora buscarán su pase a la gran final ante Sporting Cristal. </p>
      <p>Todo empezó muy bien para los dirigidos por Pablo Bengoechea porque, apenas a los ocho minutos de juego, Carlos Beltrán se sumó al ataque y con suave toque terminó une excelente jugada colectiva de los íntimos.</p>
      <p>Pero, con el 1-0 arriba, Alianza no supo mantener el balón en su poder y se topó con un rival desesperado que buscó el arco de Gallese en todo momento. Propio de ello fue que, a los 41 minutos, Sebastián Gularte puso el empate para Unión Comercio.</p>
      <p>Para el segundo tiempo, Alianza salió con otro libreto y pudo encontrar el desnivel a través de Federico Rodríguez, quien con golpe de cabeza, superó la valla de Ruiz.</p>
      <p>Alianza ganaba 2-1 en una cancha complicada -llovió mucho- y las cosas aparentemente se le facilitarían porque Unión Comercio se quedó con 10 jugadores por expulsión de Dioses.</p>
      <p>Los íntimos bien pudieron aumentar el marcador, pero no supieron 'matar' sino que lo digan Quevedo, Ramírez y Federico Rodríguez. Sin duda esto le sacó el máximo provecho la gente local y pudo empatar a través de Mario Velarde.</p>
      <p>Quedaba poco, pero tenía que aparecer la clase y jerarquía de algunos jugadores de este plantel en los momentos difíciles. Y así fue. Rinaldo Cruzado anotó un golazo de tiro libre y ahí todo acabó.</p>
      <p>Alianza Lima ganó y se quedó con el Clausura, mientras que Unión Comercio perdió la categoría. Los íntimos ahora buscarán ante Sporting Cristal su pase a la gran final, pero esa ya será otra historia.  </p>
      <p>
        <b>SÍNTESIS:</b>
      </p>
      <p><b>UNION COMERCIO (2)</b>: Ruiz, Dávila, Salas, Ángeles, Garro; Carranza, Marcos, Dioses, Casique; Rivera, Gularte <b>DT:</b> W. Aristizábal<br/><b>CAMBIOS: </b>Rentería x Casique (60'), Velarde x Rivera (65'), Adrianzén x Carranza (75')<br/><b>GOLES: </b>Gularte 41', Velarde 79'<br/><b>TA: </b>Ángeles, Marcos, Garro, Rivera<br/><b>TR</b>: Dioses (58')</p>
      <p><b>ALIANZA LIMA (3)</b>: Gallese; Beltrán, Duclós, Salazar; Aguilar, Ramírez, Fuentes, Felipe Rodríguez, Rossel; Federico Rodríguez, Quevedo <b>DT</b>: P. Bengoechea<br/><b>CAMBIOS: </b>Cartagena x Fuentes (68'), x Cruzado d Felipe Rodríguez (68'), Arroé x Aguilar (81')<br/><b>GOLES: </b>Beltrán 8', Federico Rodríguez 53', Cruzado 86'<br/><b>TA: </b>Fuentes, Quevedo, Federico Rodríguez</p>
      <p><b>ÁRBITRO</b>: Joel Alarcón<br/><b>ESCENARIO</b>: Estadio IPD de Moyobamba</p>
