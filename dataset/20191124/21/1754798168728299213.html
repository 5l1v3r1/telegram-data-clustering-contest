      <h1>문경 테마파크 모노레일, 고장으로 운행 중단</h1>
      <address>
        <time datetime="2019-11-24T21:13:00+00:00">24 Nov 2019, 21:13</time>
      </address>
      <figure>
        <img src="http://news.kbs.co.kr/data/news/2019/11/24/4330138_CBY.jpg"/>
      </figure>
      <p>오늘(24일)낮 12시 40분쯤 경북 문경시의 한 테마파크에서 운행 중이던 모노레일이 산 중턱에서 멈춰 섰습니다. <br/><br/>당시 모노레일에는 관광객 20여 명이 타고 있었고, 운행이 중단되자 관광객들은 모노레일에서 내려 옆길을 따라 걸어 내려왔습니다.<br/><br/>모노레일을 운영하는 문경시는 작동 센서 오류로 멈춰 섰다면서 운행을 중단하고 시설을 점검 중이라고 밝혔습니다. <br/><br/>[사진 출처 : 연합뉴스]</p>
