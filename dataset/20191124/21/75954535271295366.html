      <h1>UFOA Zone A (U20) : Belle entrée en matière des Lionceaux (4-1)</h1>
      <address>
        <time datetime="2019-11-24T21:40:54+00:00">24 Nov 2019, 21:40</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/EnLJFWjRE6U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>L’équipe nationale du Sénégal effectuait ce dimanche face à la Sierra Leone son entrée en lice dans le tournoi de la Zone A des moins de 20 ans. Sur la pelouse du stade Général Lansana Conté, les Lionceaux ont logiquement dominé les Leone Stars (4-1) grâce à un triplé de Pape Matar Sarr.</p>
      <p>L’équipe U20 du Sénégal a battu son homologue de la Sierra Leone sur le score de quatre buts à un (4-1). Un triplé de Pape Matar Sarr a permis au Sénégal de réussir son entrée dans la deuxième édition de la Coupe de l’Union des Fédérations Ouest Africaines de Football Zone A. Le premier match du groupe A, qui opposaient la Guinée et la Mauritanie, a vu la victoire du pays organisateur sur le score de deux buts à zéro (2-0).</p>
      <p>Les Lionceaux prennent donc la tête de la poule A, à égalité de points avec le pays hôte. A signaler que le Cap Vert et la Guinée Bissau n’ont pas pu participer à ce tournoi. La compétition se joue donc entre la Guinée, le Sénégal, la Mauritanie et la Sierra Leone (Groupe A), le Liberia, le Mali et la Gambie, victorieuse de la première édition (Groupe B).</p>
      <p>Wiwsport.com</p>
