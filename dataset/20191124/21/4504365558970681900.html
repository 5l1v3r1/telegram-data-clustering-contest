      <h1>Fallaron tres urnas electrónicas en plebiscito</h1>
      <address><time datetime="2019-11-24T21:37:00+00:00">24 Nov 2019, 21:37</time> by <a rel="author">Federico Martínez Vargas</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fwjkvSSCATY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Chihuahua.- Arturo Meraz González, presidente del iee, dio a conocer que solo tres urnas electrónicas fallaron.</p>
      <p>Expresó que de las 225 incidencias que se tenían hasta las 14 horas, 222 fueron resueltas, quedando pendientes las de las tres urnas.</p>
      <p>Mencionó que dos de las urnas tuvieron problemas con el touch de la pantalla, porque tuvieron que dejar de utilizarse.</p>
      <p>Una tercera urna tuvo problemas con el lector, por lo que se tuvo que utilizar el método manual para ingresar los números de la credencial.</p>
      <p>Meraz González decretó un receso hasta las 17 horas, para reanudar la sesión extraordinaria.</p>
