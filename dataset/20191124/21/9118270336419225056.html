      <h1>У Tesla заказали более 145 тысяч пикапов Cybertruck</h1>
      <address><time datetime="2019-11-24T21:20:00+00:00">24 Nov 2019, 21:20</time> by <a rel="author">https://www.facebook.com/profile.php?id=100022307811870, Валентин Молдован</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/SwvDOdBHYBw" width="700" height="410" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Основатель и глава компании Tesla Илон Маск заявил, что на электрический пикап Cybertruck уже получили 146 тысяч заказов.</p>
      <p>Об этом сообщает <a href="https://hromadske.ua/ru/posts/u-tesla-zakazali-bolee-145-tys-pikapov-cybertruck">Громадське</a>.</p>
      <p>По его словам, 42% желающих выбирают модель с двумя электродвигателями, 41% с тремя и 17% с одним. Пока все желающие могут забронировать Cybertruck за $100 и подождать, когда они поступят в продажу в конце 2021 года.</p>
      <p>Стоит Tesla Cybertruck от $39,9 тысяч. В авто поместятся шесть взрослых пассажиров, также Cybertruck выдержит багаж до 3,5 тысячи фунтов — около 1,5 тысячи килограммов. Авто может проехать на одном заряде до 805 километров и разгоняться до 96,6 км/ч за 2,9 секунды.</p>
      <p>Напомним, чтооснователь и генеральный директор компании Tesla Илон Маск <a href="http://nikvesti.com/news/business/172022">намерен построить</a> «Gigafactory 4» — завод по производству автомобилей и аккумуляторов — вблизи Берлина.</p>
