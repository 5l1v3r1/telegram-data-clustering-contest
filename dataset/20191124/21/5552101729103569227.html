      <h1>【新光公主選立委4】吳欣盈與柯P結緣　居中牽線的竟然不是人</h1>
      <address><time datetime="2019-11-24T21:58:00+00:00">24 Nov 2019, 21:58</time> by <a rel="author">劉曉霞</a></address>
      <p>上週四（21日），台灣民眾黨舉行不分區立委媒體茶敘時，柯文哲身旁站著一身勁裝打扮的亮眼女性，就是新光吳家大公主、新壽副總經理吳欣盈。外界好奇兩人的好交情是從何而來的？吳欣盈揭開謎底，原來是因為金剛猩猩。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/KnvTVmj6wSI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>從出任民眾黨不分區來看，吳欣盈似乎與柯文哲有著不錯的交情，外界好奇，吳欣盈當初是如何和柯文哲認識的？「我和柯市長在一年多前，因為金剛猩猩寶寶結緣。」吳欣盈說。</p>
      <p>原來，去年台北市動物園內的金剛猩猩「寶寶」要去荷蘭組織新家庭、繁衍後代，新光人壽慈善基金會長期認養「寶寶」，去年替「寶寶」舉行歡送會時，身兼新光人壽慈善基金會執行長的吳欣盈也受邀到場，因此認識柯文哲，也替大小姐參選埋下伏筆。</p>
      <p>今年41歲的吳欣盈，是新光吳火獅的孫女、吳東進的長女，過去在新光集團內，就以個性直率、熱情又強勢的美式作風著名，她力圖引進國際化觀念，「大小姐（吳欣盈）個性不墨守成規，喜歡帶頭衝，尤其注意未來趨勢這塊。」新光金內部說。</p>
      <p>也因此，想到就做的吳欣盈，這次也是即知即行決定參選立委，力圖翻轉。面對選舉結果，吳欣盈友人說，「她自己也知道選上的機會不高，換算票數，民眾黨至少要拿到15%以上的政黨票，她才有機會進入國會」，雖然挑戰大，但吳欣盈仍抱持樂觀態度力拚，甚至還成立臉書專頁分享理念。</p>
      <p>隨著選舉進入倒數計時階段，究竟民眾黨能不能以第三勢力之姿，殺出重圍，讓吳欣盈順利掛上美女國會議員的頭銜，外界拭目以待。</p>
