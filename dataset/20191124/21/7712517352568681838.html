      <h1>Foto: Cantiknya Lentera Hewan Laut di Paris</h1>
      <address><time datetime="2019-11-24T21:05:38+00:00">24 Nov 2019, 21:05</time> by <a rel="author">REUTERS</a></address>
      <slideshow>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/20/2f03ad17-2f0c-4748-bfda-1d38a31fe4f7.jpeg?w=800"/>
          <figcaption>Lentera di sini dibuat dalam ukuran besar. Tingginya bisa mencapai 10 meter dengan panjang hingga 30 meter (Foto: REUTERS)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/20/4beeaf76-2f25-4d38-9aa8-65852409dbb1.jpeg?w=800"/>
          <figcaption>Pameran sejenis telah dilakukan tahun lalu, dimana museum memamerkan lentera berbentuk hewan buas (Foto: REUTERS)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/20/070a4852-278e-4081-9369-224a3d991b3d.jpeg?w=800"/>
          <figcaption>Selain untuk hiburan, pameran ini dilakukan untuk mengedukasi masyarakat akan masalah ekosistem laut (Foto: REUTERS)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/20/7f528014-f339-4044-b9ca-eab7015b595e.jpeg?w=800"/>
          <figcaption>Akibat perubahan iklim, air laut menjadi lebih hangat dan mengganggu hewan laut baik yang ada di dalam laut maupun yang ada di sekitarnya (Foto: REUTERS)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/20/d0cd4aeb-5292-43f0-9317-84c2360a5428.jpeg?w=800"/>
          <figcaption>Pihak museum menargetkan pameran ini bisa dinikmati berbagai kalangan usia baik muda maupun tua (Foto: REUTERS)</figcaption>
        </figure>
      </slideshow>
      <p><b>Jakarta</b> - Tak kurang dari 50 lentera raksasa dengan bentuk-bentuk hewan laut menerangi Paris, tepatnya di pameran lentera yang diselenggarakan Natural History Museum.</p>
