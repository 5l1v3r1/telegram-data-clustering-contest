      <h1>2分钟看具荷拉一生：被男友家暴患上抑郁症 曾自杀未遂</h1>
      <address>
        <time datetime="2019-11-24T21:45:36+00:00">24 Nov 2019, 21:45</time>
      </address>
      <blockquote>11月24日，韩国歌手具荷拉被发现死于家中，年仅28岁。她曾因参演电视剧《城市猎人》走红，又因家暴风波患上抑郁症。具荷拉一度被男友打到子宫内出血，却因男方私藏隐私照片不敢发声。今年5月，具荷拉曾在家中试图轻生未果。6月，她宣布回归演艺圈，却在演出中遭遇裙子滑落走光。10月，她在直播中痛哭悼念崔雪莉，并表示会带着雪莉的希望活下去，却没想到还是过早离世。</blockquote>
    </article>
