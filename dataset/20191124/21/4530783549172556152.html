      <h1>Ко­ме­дию «Че­ло­век с буль­ва­ра Ка­пу­ци­нов» по­ка­жут на ННТВ</h1>
      <address>
        <time datetime="2019-11-24T21:39:00+00:00">24 Nov 2019, 21:39</time>
      </address>
      <p>
        <b>Возрастное ограничение: 12+</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/xaTMlPxwL9Q" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>Фото: стоп-кадр из фильма</figcaption>
      </figure>
      <p>Комедию <b>«Человек с бульвара Капуцинов </b>(СССР, 1987) покажут на ННТВ 29 ноября в 14:30.</p>
      <p><b>Режиссер:</b> Алла Сурикова («Ищите женщину», «Будьте моим мужем»).</p>
      <p><b>В ролях:</b> Андрей Миронов («Бриллиантовая рука», «Мой друг Иван Лапшин»), Александра Яковлева («Экипаж», «Чародеи»), Михаил Боярский («Д`Артаньян и три мушкетера», «Мама»), Олег Табаков («Семнадцать мгновений весны», «Война и мир»), Николай Караченцов («Старший сын», «Белые росы»), Игорь Кваша («Тот самый Мюнхгаузен»), Лев Дуров («Семнадцать мгновений весны»), Галина Польских («По семейным обстоятельствам»), Наталья Крачковская («Иван Васильевич меняет профессию»), Наталья Фатеева («Три плюс два») и другие.</p>
      <blockquote>Потрясающий актерский ансамбль в искрометной музыкальной комедии режиссера Аллы Суриковой о великой магии кино «Человек с бульвара Капуцинов» 29 ноября в 14:30 в эфире ННТВ.</blockquote>
    </article>
