      <h1>A nők elleni erőszak ellen tüntettek Belgiumban</h1>
      <address><time datetime="2019-11-24T21:31:22+00:00">24 Nov 2019, 21:31</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JhKk1KbUtGY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Egy hangosbeszélőn olvasták fel az erőszakos körülmények között elhunyt nők neveit a belga fővárosban, ahol vasárnap közel 10 ezren demonstráltak a nőkkel szembeni erőszak ellen. A brüsszeli tüntetés egy nemzetközi megmozdulássorozat része volt és közel 100 szervezet támogatta.</p>
      <p>A tüntetők szolidaritásukról biztosítottak minden nőt szerte a világon, miközben a társadalom halálos ítéletének nevezték a szexizmust.</p>
      <p>- A rendőrségnek meg kell védenie ezeket a nőket. Hinniük kell nekik, ha azt mondják, a volt partnerük zaklatja őket. Valamit tenni kell - mondta az egyik tüntető.</p>
      <p>A menet megállt a brüsszeli bíróság épülete előtt, ahol vörösre festett cipők szimbolizálták a 2017 óta az országban meggyilkolt nőket.</p>
      <p>- A vörös cipők a férfiak által meggyilkolt nőket jelképezik. Belgiumban csak az elmúlt 3 évben közel 100 ilyen eset lehetett - mondta az egyik szervező. (Julie Wauters, Mirabal)</p>
      <p>Belgiumban nem vezetnek hivatalos statisztikát a férfiak által nők ellen elkövetett gyilkosságokról, a szervezők szerint a helyzet ennél is rosszabb lehet. A napokban Franciaországban és Olaszországban is ezrek vonultak fel a nők elleni erőszakkal szemben tüntetve.</p>
