      <h1>Rafa Nadal: "Bautista es un ejemplo para el resto de mi vida"</h1>
      <address><time datetime="2019-11-24T21:13:06+00:00">24 Nov 2019, 21:13</time> by <a rel="author" href="https://cadenaser.com/autor/cadena_ser/a/" target="_blank">Cadena SER</a></address>
      <figure>
        <iframe data-src="https://twitter.com/vamos/status/1198701712292212738?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><a href="https://cadenaser.com/ser/2019/11/24/deportes/1574619365_652372.html">El equipo español de Copa Davis logró imponerse a Canadá en la final de Madrid</a> para alzar su sexta ensaladera. Roberto Bautista y <a href="https://cadenaser.com/tag/rafael_nadal/a/">Rafa Nadal</a> dieron los dos puntos definitivos a España este domingo tras una semana fantástica de tenis.</p>
      <p>La jornada dominical fue muy emotiva. El hecho de que <a href="https://cadenaser.com/ser/2019/11/24/deportes/1574597822_366397.html">Roberto Bautista jugase y fuera esencial en la victoria española</a> llenó de emoción a todos los españoles después de que lo hiciera tras perder a su padre el pasado jueves. Sobre este tema habló Rafa Nadal tras la victoria final.</p>
      <p>"Ha sido una semana increíble en todos los sentidos. Nos ha pasado de todo. Yo he ganado los ocho partidos pero <b>os lo digo con la mano en el corazón, la persona vital en esta Copa Davis ha sido Roberto</b>. Lo que ha hecho es inhumano, no lo sé explicar. Es un ejemplo para el resto de mi vida. Se fue, se murió su padre, volvió, entrenó y hoy estaba preparado para dar un nivel altísimo".</p>
