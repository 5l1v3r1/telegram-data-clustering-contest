      <h1>楽天・千葉が引退　来季はイーグルスアカデミーのコーチ就任</h1>
      <address>
        <time datetime="2019-11-24T21:44:00+00:00">24 Nov 2019, 21:44</time>
      </address>
      <p>　楽天は２４日、千葉耕太投手（２１）が現役を引退し、来季からイーグルスアカデミーのコーチに就任すると発表した。岩手・花巻東高から２０１７年に育成ドラフト１位で入団したが、１軍での出場はなかった。球団を通じて「東北を回るので、子どもたちが一人でも多く野球が好きになり、楽天の選手になってもらえるように頑張る」とコメントした。</p>
    </article>
