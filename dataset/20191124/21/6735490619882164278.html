      <h1>Thomas Rhett Brings Infectious Hit ‘Look What God Gave Her’ To AMAs Stage</h1>
      <address><time datetime="2019-11-24T21:41:00+00:00">24 Nov 2019, 21:41</time> by <a rel="author">Katie Colley</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FAMAs%2Fvideos%2F2536631736450736%2F&amp;show_text=&amp;width=640" width="640" height="358" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>Thomas Rhett brought an epic performance of his infectious single “Look What God Gave Her” to the 2019 American Music Awards’ stage.</p>
      <p>Two weeks after delivering a heartfelt performance of “Remember You Young” at the 53rd annual CMA Awards, the 29-year-old country star cranked it up a notch to perform the catchy hit.</p>
      <figure>
        <img src="https://shawetcanada.files.wordpress.com/2019/11/gettyimages-1189843287.jpg?quality=80&amp;strip=all&amp;w=720&amp;h=480&amp;crop=1"/>
        <figcaption>(Photo by Emma McIntyre/AMA2019/Getty Images for dcp)</figcaption>
      </figure>
      <figure>
        <img src="https://shawetcanada.files.wordpress.com/2019/11/gettyimages-1189843283.jpg?quality=80&amp;strip=all&amp;w=720&amp;h=480&amp;crop=1"/>
        <figcaption>(Photo by Emma McIntyre/AMA2019/Getty Images for dcp)</figcaption>
      </figure>
      <p>Taking the stage at the Microsoft Theater in Los Angeles, Rhett danced in front of a colour-changing backdrop and even got up close with the crowd while high-fiving fans as he belted out the track.</p>
      <related>
        <a href="https://etcanada.com/news/523399/thomas-rhett-shares-sweet-7th-wedding-anniversary-note-to-pregnant-wife-lauren/"/>
      </related>
      <p>“Look What God Gave Her” was featured on his Grammy-nominated album <i>Center Point Road</i>, and made it’s way to No. 1 on Billboard’s Country Airplay chart when it was released earlier this year.</p>
      <figure>
        <img src="https://shawetcanada.files.wordpress.com/2019/11/gettyimages-1189838394.jpg?quality=80&amp;strip=all&amp;w=720&amp;h=480&amp;crop=1"/>
