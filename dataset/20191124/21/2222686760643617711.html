      <address><time datetime="2019-11-24T21:19:28+00:00">24 Nov 2019, 21:19</time> by <a rel="author" href="https://d3.ru/user/zer0hex/" target="_blank">zer0hex</a></address>

      </figure>
      <blockquote><a href="https://www.youtube.com/watch?v=t8od7dBCpxo&amp;feature=youtu.be">Friendly London Squirrel</a><br/>My new friend come to my window almost everyday to get some food.<cite>www.youtube.com</cite></blockquote>
      <p>— Примерно месяц необходим, чтобы приучить белку ходить за едой к окну и не бояться.<br/>— Около 2х месяцев нужно чтобы белка была не против, что ее слегка погладили.<br/>— Группа из 5 белок показала, что они не едят грибы и яблоки, даже если не предлагать другую еду.<br/>— Семечки, желуди и каштаны идут на ура.<br/><br/>Кормите белок вкусной едой!</p>
