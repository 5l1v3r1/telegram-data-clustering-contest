      <h1>"Серед всіх спортсменів світу тебе обирають": Ярослава Магучіх розповіла, що готується до Токіо-2020</h1>
      <address>
        <time datetime="2019-11-24T21:41:00+00:00">24 Nov 2019, 21:41</time>
      </address>
      <p>"5 канал" отримав коментар Ярослави Магучіх. Спортсменка поділилась емоціями після перемоги та подальшими планами у своїй кар’єрі.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/1eweIpm6F1E" width="745" height="451" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote>"У минулому році я була у номінантках, але не потрапила у фінал. І в цьому році я її (премію – ред.) отримала. Дуже щаслива. Серед всіх спортсменів світу тебе обирають і тому це дуже круто, що твою працю бачать люди з інших країн і цінують, вітають її. Поки що тренуємося, готуємося до Токіо-2020. Будуть збори у грудні у Польщі", - поділилася Ярослава Магучіх.</blockquote>
      <p>Нагадаємо, українка перемогла в номінації "Зірка, що сходить" Всесвітньої федерації легкої атлетики. Нагороду отримала з рук першого віце-президента федерації Сергія Бубки на урочистій церемонії в Монако.</p>
      <p>У 18 років Магучіх стала наймолодшою в історії медалісткою дорослих чемпіонатів світу. Срібло зі стрибків у висоту вона отримала у катарській Досі та двічі побила юніорський світовий рекорд.</p>
