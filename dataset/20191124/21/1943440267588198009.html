      <h1>楽天が球団納会　石井ＧＭ「１、２位との壁を感じた。目標は一つしかない」</h1>
      <address>
        <time datetime="2019-11-24T21:39:00+00:00">24 Nov 2019, 21:39</time>
      </address>
      <p>　楽天は２４日、楽天生命パーク宮城で球団納会を行った。今季は最下位から３位に巻き返したが、石井ゼネラルマネジャー（ＧＭ）は「１、２位との壁を感じた。目標は一つしかない」と優勝に向けて意気込み、三木新監督も「みんなでつながり、他チームに向かっていこう」と結束を呼び掛けた。</p>
    </article>
