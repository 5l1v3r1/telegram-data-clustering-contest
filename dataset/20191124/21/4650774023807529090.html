      <h1>Федерер и Зверев собрали 42 тысячи зрителей в Мехико. Для тенниса это рекорд</h1>
      <h2>Предыдущий рекорд посещаемости был установлен в 2010 году на женском выставочном матче между Сереной Уильямс и Ким Клейстерс.</h2>
      <address><time datetime="2019-11-24T21:36:00+00:00">24 Nov 2019, 21:36</time> by <a rel="author" href="https://life.ru/author/2581" target="_blank">Никита Никонов</a></address>
      <figure>
        <iframe data-src="https://twitter.com/alosadafo/status/1198639185789251584?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Выставочный матч Роджера Федерера и Александра Зверева в Мехико стал самым посещаемым в истории тенниса. Посмотреть на игру швейцарца и немца пришло 42 517 болельщиков, сообщает <a href="https://www.espn.com.mx/tenis/nota/_/id/6351845/asi-se-vivio-el-partido-entre-roger-federer-y-alexander-zverev-desde-mexico">ESPN</a>.</p>
      <p>Игра завершилась со счётом 3:6, 6:4, 6:2 в пользу Федерера. Предыдущий рекорд посещаемости был установлен в 2010 году, также на выставочном матче. В тот раз играли женщины — американка Серена Уильямс и бельгийка Ким Клейстерс, а игру посетил 35 681 зритель.</p>
      <figure>
        <iframe data-src="https://twitter.com/Steve_Weissman/status/1198408264301416448?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Последняя игра выставочной серии между Федерером и Зверевым пройдёт в Кито сегодня ночью.</p>
