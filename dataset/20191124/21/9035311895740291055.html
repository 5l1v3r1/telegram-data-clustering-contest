      <h1>Eyleme erkekler tarafından öldürülen kadınların aileleri destek verdi</h1>
      <address><time datetime="2019-11-24T21:33:03+00:00">24 Nov 2019, 21:33</time> by <a rel="author">Dilek Gul</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tUX4b-nzHuY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>25 Kasım Kadına Yönelik Şiddete Karşı Uluslararası Mücadele Günü kapsamında, kadınlar Türkiye’nin dört bir yanında ‘yaşamak istiyoruz’ sloganıyla eylemdeydi.</p>
      <p>Kadın Meclisleri öncülüğünde çok sayıda kadın İstanbul başta olmak üzere Ankara, Adana, Eskişehir ve Antalya’da sokağa çıktı.</p>
      <p>İstanbul Kadıköy’de bir araya gelen çok sayıda kadın, ‘İstanbul Sözleşmesi Uygulansın’, ‘Asla Yalnız Yürümeyeceksin’, ve ‘6284 Kadınların Güvencesi’ yazılı afişler taşıdı.</p>
      <h3>Erkekler tarafından öldürülen kadınların aileleri eylemde</h3>
      <p>‘6284 Sayılı Kanun ve İstanbul Sözleşmesi Uygulanacak. Kadın Cinayetlerini Durduracağız” pankartı açan kadınlara, erkek şiddeti nedeniyle hayatını kaybeden kadınların aileleri de destek verdi.</p>
      <p>Katılan aileler arasında, Giresun'un Eynesil ilçesinde şüpheli bir şekilde ölen Rabia Naz Vatan'ın babası Şaban Vatan, Ankara’da bir plazanın 20'inci katından düştüğü iddia edilerek şüpheli bir şekilde yaşamını yitiren Şule Çet'in babası İbrahim Çet ve silahla öldürülen lise öğrencisi Helin Palandöken'in babası Nihat Palandöken de vardı.</p>
      <p>Erkek şiddeti nedeniyle yakınları kaybeden aileler, İstanbul Sözleşmesi ve 6284 sayılı ailenin korunması ve kadına karşı şiddetin önlenmesine dair kanunun uygulanmasını istedi.</p>
      <blockquote>6284 sayılı kadını koruma kanunu etkin bir biçimde uygulanırsa, İstanbul Sözleşmesinin şartları yerine getirilirse kadın cinayetleri durur.<cite>Dilber Sünnetçioğlu <br/>Kadın Meclisleri üyesi</cite></blockquote>
      <p>Grup adına basın açıklamasını yapan Kadın Meclisleri üyesi Dilber Sünnetçioğlu da kadın erkek arasındaki eşitsizliğin şiddet doğurduğunu ifade etti.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/94/34/404x269_cmsv2_d23aede2-3a93-5d39-aced-229d485aa9c2-4319434.jpg"/>
        <figcaption>İstanbulREUTERS/Murad Sezer</figcaption>
      </figure>
      <p>“Her gün kadınlar hayatı hakkında karar vermek istediği, çalışmak istediği, erkeği reddettiği, boşanmak istediği için öldürülüyor. Büyük acılar, büyük mücadeleler gerektirir. Biz de büyük mücadeledeyiz. Ta ki tek bir kadın kardeşimiz öldürülmeyene kadar. Mücadelemiz devam edecektir. Kadın cinayetleri durdurulabilir. 6284 sayılı kadını koruma kanunu etkin bir biçimde uygulanırsa, İstanbul Sözleşmesinin şartları yerine getirilirse kadın cinayetleri durur. Kadın erkek arasındaki eşitsizliği yok ettikçe şiddet azalır, kadın cinayetleri durur. Cinsiyetçi politikalar derhal bırakılmalı. 6284 sayesinde hayatta kalan kadınlarımız var. Kadınlar, erkeklerin hayatları üzerinde kurmak istedikleri baskının farkında. Bizler kimsenin malı da değiliz, kölesi de değiliz. Sadece özgürlük, eşitlik ve barış içinde yaşamak istiyoruz. Bunun için mücadelemiz çığ gibi büyüyor. Tüm dünyada da böyle, kadın hareketi engellenemez.”</p>
      <p>Kadın Cinayetlerini Durduracağız Platformu’nun verilerine göre, 2019’un ilk 10 ayında 390 kadın öldürüldü. Bu kadınlardan 103’ü kendi hayatına dair karar almak istedikleri için hayatlarından olurken; 390 kadının 227’si evde öldürüldü. Yine <a href="http://kadincinayetlerinidurduracagiz.net/veriler/2885/kadin-cinayetlerini-durduracagiz-platformu-ekim-2019-raporu">ekim ayında</a> öldürülen kadın sayısı 36. Ekim ayında işlenen kadın cinayetlerinin 8’i şüpheli ölüm olarak kaydedilirken, 17 kadının neden öldürüldüğü tespit edilemedi. Yine kadınların 5’i ekonomik bahaneyle, 6’sı boşanmak istemesi, barışma isteğini reddetmesi, telefona cevap vermemesi gibi sebeplerle öldürüldü.</p>
      <h3>6284 nedir?</h3>
      <p>6284 sayılı kanun, şiddete (fiziksel, cinsel, psikolojik veya ekonomik açıdan zarar görmek veya acı çekmek) uğrayan ya da uğrama tehlikesi bulunan kadınların, çocukların, aile bireylerinin ve tek taraflı ısrarlı takip mağduru olan kişilerin korunması ve bu kişilere yönelik şiddetin önlenmesi amacıyla alınacak tedbirleri düzenliyor. Söz konusu yasa, üç ayaklı bir sistemi kapsıyor: önleme, koruma ve cezalandırma.</p>
      <p>Bu yasanın etkin uygulanması sonucunda kadınlar; kendisine ve beraberindeki çocuklara uygun bir barınma, hayati tehlikesinin bulunması durumunda geçici koruma ya da Tanık Koruma Kanunu hükümlerine göre kimlik değiştirme ve şiddet uygulayanın uzaklaştırılması gibi hakları elde ediyor.</p>
