      <h1>Бойко Борисов пристигна в САЩ</h1>
      <address><time datetime="2019-11-24T21:57:00+00:00">24 Nov 2019, 21:57</time> by <a rel="author" href="https://www.dnevnik.bg/author/29" target="_blank">Георги Пауновски</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fboyko.borissov.7%2Fvideos%2F2595722043989183%2F&amp;show_text=0&amp;width=560" width="560" height="315" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>Премиерът Бойко Борисов пристигна в САЩ преди броени минути. От видео във "Фейсбук" профила на министър-председателя се видя, че правителственият "Еърбъс" каца във военновъздушна база.</p>
      <p>В делегацията освен Борисов са вицепремиерите Томислав Дончев и Красимир Каракачанов, който е и министър на отбраната, както и министрите на финансите, и икономика Владислав Горанов и Емил Караниколов. Официалната програма на българската делегация е утре, когато е предвидена и среща между българският премиер и американският президент Доналд Тръмп.</p>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx780_3996639.jpg"/>
        <figcaption>© Министерски съвет</figcaption>
      </figure>
      <p>По време на визитата си в САЩ премиерът Бойко Борисов ще участва в церемония по поднасяне на венец на Мемориала на незнайния воин в Националния гробищен парк "Арлингтън". Във Вашингтон българският министър-председател ще се срещне с президента на Международния републикански институт Даниел Туининг и с вицепрезидента на Националния демократически институт Шари Браян. Премиерът Борисов ще проведе и среща с представители на американския бизнес в сградата на Американската търговско-промишлена палата.</p>
      <p>Посещението на Борисов е предшествано от продължителна пауза - последната визита на български премиер в Овалния кабинет бе през 2012 г., тогава Барак Обама покана Борисов. Приключилият тази година мандат на посланик Ерик Рубин е един от малкото в двустранните отношения, в които не е имало покана към София за подобна среща.</p>
      <p>Срещата с Тръмп е и последната за лидер на страна от Източна Европа. Американският президент се срещна първо с полския президент Анджей Дуда през юли 2017 г., последваха тримата президенти на балтийските републики (април 2018 г.), чешкият премиер Андрей Бабиш (март 2019 г.), словашкият му колега Петер Пелегрини (май 2019 г.), румънският президент Клаус Йоханис (август 2019 г.) и Виктор Орбан (октомври 2019 г.).</p>
