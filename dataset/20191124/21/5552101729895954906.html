      <h1>【移工魂斷台灣3】打算明年回鄉就結婚　她什麼都準備好卻都做不到了</h1>
      <address><time datetime="2019-11-24T21:58:00+00:00">24 Nov 2019, 21:58</time> by <a rel="author">曾芷筠, 楊子磊, 林俊耀</a></address>
      <p>事發後，至少2名員工選擇提前結束合約離職。其中一人告訴記者：「每次工作時看到案發現場都覺得很窒息，不知道自己是不是安全。德希莉不只是同事，她是我們的朋友，每個人都很震驚受傷，以前我們一起辛苦工作的地方，如今變得沒有光了。」這位同事驚魂未定，邊說邊哭。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/56eNyxTTo6Q" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>事後改善是亡羊補牢，讓人好奇的是，過去3年，職安署先後對鼎元光電竹南廠進行過8次突襲勞動檢查，通知改善項目20項，為何還是不能阻止悲劇發生？</p>
      <p>追查之前的勞檢記錄，執行該工廠勞檢的中區職業安全衛生中心萬榮富主任說，過往20項改善建議事項包括化學品管理標示不足、教育訓練不足、設施接地感電、高壓氣體鋼瓶標示；然而，就是沒有包括防護衣。「我們有檢查（防護衣），但沒有發現違反事實。以往檢查可能是剛好沒有在作業，或是都有穿（全身式防護衣），沒有辦法當下就發現。」</p>
      <p>　</p>
      <h3>勢單力薄　流動率高</h3>
      <p>執行勞檢時，勞檢人員往往只能看到局部，無法看到全面缺失。有擔任勞檢員長達13年的人無奈指出，不管是突襲檢查、申訴檢查或針對職業衛生安全，檢查員通常只有一個人。</p>
      <p>雖然法律賦予勞檢員有進場檢查的權力，但一個人勢單力薄，去到工廠，門口一定會有警衛，要先花時間溝通，進去之後又要先了解工廠製程、產品、危害，再進入作業區察看，會花上一整天，工廠也有時間做一些表面工夫，實務上會面臨到這些問題。「勞檢員經過高考，很多是沒有經驗的年輕女性，進到工廠有很大壓力，有些機構流動率很高。另外，勞檢一定要有相關經驗累積，否則你去現場不知道該看什麼，你只看到蝕刻機台、藥水，但想像不到勞工從事怎樣的作業，就看不出缺失。這是惡性循環，流動率高，經驗沒辦法累積。」台灣有詳盡法規，但實務上難以真正起到效果。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191122153014-ef6ae6a98cfd772efe02d8bd6a8b2276-tablet.jpg"/>
        <figcaption>德娜在葬儀社外凝視著妹妹遺體的照片。</figcaption>
      </figure>
      <p>勞檢雖提出改善建議，但翻查年報，複檢後改善率幾乎高達100％，鼎元光電也沒有因違反《職安法》被開罰的記錄。勞檢在結構性問題下，是否只淪為形式化的紙上作業？全台勞檢人員僅800多人，卻要應付全台13萬5000多家事業單位，人數嚴重懸殊，勞檢人員只能集中在高風險工廠。</p>
      <p>職安署科長葉沛杰說：「勞檢員人數有限，我們的規劃是風險分級，高風險優先用突擊的方式，鼎元有用化學品，算是高風險。」因此職安署在策略上改以輔導方式，請事業單位自行提出問題，再由專家、退休勞檢員給予改善建議，比檢查、處罰更有效率。「畢竟還是有少數事業單位沒有這種觀念，或是為了節省成本不願意去面對，這個真的沒辦法，只能透過檢查，但是檢查還是有限，我處罰他，他也罰完錢了事。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191122152546-9dec85e6dd43ef8ea752063551a660a7-tablet.jpg"/>
        <figcaption>德希莉（右）來台近3年，原訂9月合約結束後回鄉，她時常在臉書上分享與同事的互動點滴。（翻攝德希莉臉書）</figcaption>
      </figure>
      <p>律師邱顯智更說：「會不會做勞檢跟會不會辦刑事案件是一樣的，有經驗的刑警馬上知道命案現場的眉角在哪裡，如果勞檢員沒有經驗，當然很沒成效。勞檢員身上沒有任何的配備，四分之三以上都是女性，面對這麼多家企業，老闆認為你在找碴，如果是我，我也會怕。勞檢員不像檢察官發動搜索，指揮好幾百個人把東西搬走，他需要得到更多的支持，例如密錄器、警員陪同，不配合勞檢的罰則等等，否則等於是讓他們做危險的事情，又沒有能力對抗。」</p>
      <p>　</p>
      <h3>明年結婚　魂斷台灣</h3>
      <p>有勞檢卻檢查不到缺失，是這個案子最令人匪夷所思之處。仰賴大量外籍移工撐起辛苦、骯髒、危險的工作，卻讓他們死於不清楚風險的工作環境，工廠、政府都難辭其咎。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191122153051-7f20eef9ee6dc412811f5614544a9715-tablet.jpg"/>
        <figcaption>德希莉要送給父母的Valentino對錶，由妹妹德琪帶回。</figcaption>
      </figure>
      <p>清晨的機場，回菲律賓前夕，妹妹德琪展示德希莉買給父母的手錶給我們看。男友阿傑也一路陪伴德希莉回鄉：「原本計畫明年我工作合約結束後回菲律賓，八月要結婚，房子也買好了，在我的家鄉土格加勞（Tuguegarao）。」他們存了新台幣8萬元當結婚基金，平常會討論生的小孩全部要取名D開頭，跟德希莉的8個兄弟姊妹一樣…每次阿傑傳訊息來，都帶著一張張大哭的表情符號。</p>
      <p>這天德希莉回家了，她的人生與夢想斷送在這個島嶼。</p>
