      <h1>Protesta en Bélgica contra los asesinatos de mujeres</h1>
      <address><time datetime="2019-11-24T21:04:26+00:00">24 Nov 2019, 21:04</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9PNmEri-6MY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>V</b>arios miles de personas se manifiestan en Bruselas en protesta por la violencia contra las mujeres.</p>
      <p>Una marcha convocada con motivo del Día Internacional por la Eliminación de la Violencia contra la mujer, que se celebra este lunes.</p>
      <p>Según la organización Stop Feminicidio, creada por asociaciones feministas, son veintiuna las mujeres que han sido asesinadas por hombres en lo que va de año en Bélgica.</p>
      <p>La marcha se detuvo frente al palacio de justicia de Bruselas, donde se habían exhibido pares de zapatos pintados de rojo para representar a las mujeres asesinadas en el país desde 2017</p>
      <p>Varias de las manifestantes iban maquilladas figurando golpes como protesta por las agresiones.</p>
      <p>Comparativamente los datos oficiales en España muestran que desde 2013 han sido asesinadas a manos de sus parejas o exparejas 1.027 mujeres, 51 de ellas en lo que va de año.</p>
