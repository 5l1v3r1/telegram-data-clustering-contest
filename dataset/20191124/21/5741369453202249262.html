      <h1>Dieser Tritt in den Schritt kostet ihn 35'000 Dollar</h1>
      <h2>NBA-Star Rajon Rondo foult seinen Gegner und beleidigt anschliessend den Referee. Das kommt ihn teuer zu stehen.</h2>
      <address><time datetime="2019-11-24T21:38:00+00:00">24 Nov 2019, 21:38</time> by <a rel="author">dpa/erh</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6C1YljOnCd0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Dass Rajon Rondo kein Kind von Unschuld ist, bewies der Spieler der Lakers in der Partie gegen die Oklahoma City Thunder. Der Basketballer foulte seinen Gegner Dennis Schröder auf sehr schmerzhafte Art und Weise: er rammte ihm seinen Oberschenkel in den Unterleib.</p>
      <p>Für diesen «unsportlichen Körperkontakt» gegen den deutschen Nationalspieler und die darauffolgende Schiedsrichter-Beleidigung ist Rondo nun seinem Verein zu einer Geldstrafe von 35'000 Dollar verurteilt worden. Beim 130:127-Sieg der Lakers gegen Oklahoma waren er und der Deutsche schon zuvor mehrmals verbal aneinandergeraten und mit technischen Fouls belegt worden. Im letzten Viertel trat der 33-Jährige Amerikaner dann zu. Die Nordamerikanische Profiliga NBA wertete dies als «unsportlichen Körperkontakt».</p>
      <p>
        <b>Nach dem Foul die Beleidigung</b>
      </p>
      <p>Da sich Rondo nach dem disqualifizierenden Foul am Freitagabend (Ortszeit) zunächst weigerte, das Parkett zu verlassen und sich stattdessen lautstark mit dem Unparteiischen ein Wortgefecht lieferte und diesen beleidigte, muss er jetzt eine fünfstellige Summe zahlen. Der Point Guard der Lakers erklärte, er habe sich von einer Geste des Schiedsrichters respektlos behandelt gefühlt. «Der Typ, mit dem ich aneinandergeraten bin, ist ein grosser Fan von mir», sagte Rondo über Schröder.</p>
      <p>Einer von Schröders Mitspielern habe ihm erzählt, dass der Ex-Braunschweiger früher Videos von ihm angeschaut habe, so Rondo. «Das ist alles, was ich ihm die meiste Zeit gesagt habe», sagte der Lakers-Profi. Tatsächlich hat Schröder mehrfach als junger Profi erzählt, dass Rondo einer seiner Lieblingsspieler gewesen sei.</p>
      <p>
        <b>Die Busse, die ihm kaum wehtut</b>
      </p>
      <p>Rondo, der 2008 mit den Boston Celtics die Meisterschaft gewann und bislang viermal ins NBA-All-Star-Team gewählt wurde, verdient bei den Lakers rund 2,6 Millionen Dollar pro Spielzeit, was einem Wochensalär von 50'000 Dollar entspricht. Deshalb dürfte ihn die aktuelle Busse kaum schmerzen.</p>
      <p>In der Vergangenheit war der Spielmacher schon härter sanktioniert worden, unter anderem 2012, als er 147'000 Dollar Strafe zahlen musste, weil er einem Schiedsrichter einen Basketball angeworfen hatte.</p>
