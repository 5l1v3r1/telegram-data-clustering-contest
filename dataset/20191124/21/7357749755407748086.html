      <h1>En Belgique, 10 000 personnes marchent contre les violences faites aux femmes</h1>
      <address><time datetime="2019-11-24T21:55:12+00:00">24 Nov 2019, 21:55</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zDQt2UAFRrI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>L'un après l'autre, les noms des 22 victimes de féminicides cette année en Belgique ont été énumérés pas les militantes féministes. Après les marches françaises et italiennes samedi, <b>plus de 10 000 belges ont défilé</b> dans les rues de Bruxelles ce dimanche, contre les violences faites aux femmes.</p>
      <p>Manifestantes et manifestants exigent <b>une véritable action nationale de prévention,</b> davantage de moyens pour les associations, et un meilleur accompagnement des victimes par les différentes institutions, notamment la police.</p>
      <p>"<i>La police doit s'occuper de ces femmes. Si elles disent qu'elles sont suivies par leur ex-partenaire, ils doivent les croire, et pas les envoyer balader. Il faut faire quelque chose</i>", s'est exclamée une manifestante.</p>
      <p>Le cortège s'est dirigé vers le Palais de justice, devant lequel ont été déposées <b>plusieurs dizaines de paires de chaussure rouges.</b></p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198605862681632768" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"<i>Les chaussures rouges représentent les femmes assassinées par un homme, donc les victimes de féminicide. Et en Belgique, depuis qu'on compte les féminicides, on avoisine les 100, depuis trois ans</i>", a expliqué Julie Wauters, membre de Mirabal, l'association organisatrice de la marche.</p>
      <p>Organisée la veille de la Journée internationale contre les violences faites aux femmes, cette manifestation a réuni deux fois plus de participants que celle de l'année dernière.</p>
