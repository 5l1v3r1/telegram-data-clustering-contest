      <h1>Stati Uniti: Bloomberg si candida alle primarie e sfida Trump</h1>
      <address><time datetime="2019-11-24T21:29:40+00:00">24 Nov 2019, 21:29</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dfk7km5E4K0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Michael Bloomberg parteciperà alle primarie dei Democratici</b> da cui uscirà lo sfidante di Donald Trump alle presidenziali del prossimo anno. Se ne parlava da tempo e oggi è arrivata la conferma ufficiale.</p>
      <p>L'ex sindaco di New York - nonché ex membro del partito Repubblicano - lo ha annunciato in un video pubblicato sul sito della sua campagna elettorale.</p>
      <p>"Correrò per sconfiggere Donald Trump e ricostruire l'America - ha detto il settantasettenne Bloomberg -. <b>Se Trump vincesse un altro mandato, potremmo non riprenderci più dal danno</b>".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198635443132289025" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>La sua candidatura era data per certa da venerdì, quando si è diffusa la notizia che Bloomberg aveva già comprato <b>30 milioni di dollari di spazi pubblicitari televisivi per la prossima settimana</b>.</p>
      <p>Bloomerg è il <b>18esimo candidato a scendere in campo tra i Democratici</b>. La sua candidatura - e soprattutto i milioni di dollari investiti nella campagna elettorale - hanno fatto storcere il naso agli altri candidati.</p>
      <p><b>Tra i più critici il sentatore Bernie Sanders</b>, che ancora prima dell'ufficializzazione si era detto "disgustato all'idea che Michael Bloomberg o altri miliardari pensino di poter aggirare le regole del processo politico spendendo decine di milioni per comprare le elezioni".</p>
      <p>Secondo Forbes l'ex primo cittadino di New York, originario di Boston, è all'ottavo posto nella classifica degli uomini più ricchi d'America, con un <b>patrimonio stimato in oltre 50 miliardi di dollari</b>. Stando al suo entourage Bloomberg non accetterà donazioni nella sua corsa per la Casa Bianca.</p>
