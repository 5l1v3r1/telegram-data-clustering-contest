      <h1>費德瑞對戰茲韋列夫 現場觀眾破4.2萬人創紀錄</h1>
      <address><time datetime="2019-11-24T21:39:00+00:00">24 Nov 2019, 21:39</time> by <a rel="author">https://www.facebook.com/cnanewstaiwan, 中央通訊社</a></address>
      <p>（中央社墨西哥市23日綜合外電報導）運動頻道ESPN報導，德國網球好手茲韋列夫今天在墨西哥首都墨西哥市對決瑞士名將費德瑞的表演賽，現場觀眾超過4萬2000人，改寫網壇最多人出席觀賽的世界紀錄。</p>
      <p>根據ESPN，前往墨西哥市鬥牛場觀賽的球迷人數多達4萬2517人。茲韋列夫（Alexander Zverev）最終以6比3、4比6、2比6敗給費德瑞（Roger Federer）。</p>
      <figure>
        <iframe data-src="https://twitter.com/rogerfederer/status/1198455893412794368" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>2010年，比利時前世界球后克萊絲特絲（Kim Clijsters）對戰美國女網巨星小威廉絲（Serena Williams）的表演賽，以3萬5681名觀眾出席創下巔峰。今天的網壇新成就打破高懸近10年的紀錄。</p>
      <p>費德瑞在今日賽前就曾宣布，他有意於明年2月的南非表演賽創下最多人出席觀賽的新世界紀錄，屆時他將對戰西班牙「蠻牛」納達爾（Rafael Nadal）。</p>
      <p>到時候比賽將於可容納5萬5000人的開普敦球場（Cape Town Stadium）進行。當天雙雄對決登場前，費德瑞另將與微軟（Microsoft）創辦人比爾蓋茲（Bill Gates）搭檔，與納達爾配南非喜劇演員特雷弗諾亞（Trevor Noah）先來場男雙比賽。（譯者：楊昭彥/核稿：林治平）1081124</p>
