      <h1>Massale uitbraak buikgriepvirus treft cruiseschip: “Honderden zieken van boord gehaald”</h1>
      <address><time datetime="2019-11-24T21:59:14+00:00">24 Nov 2019, 21:59</time> by <a rel="author">Tom Tates</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/udawnnls1WE" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>In de haven van Los Angeles zijn volgens Amerikaanse media honderden passagiers van cruiseschip <i>Norwegian Joy</i> gehaald omdat aan boord sprake was van een uitbraak van het besmettelijke norovirus. Het schip van rederij Norwegian Cruise Line‎ was kort daarvoor vertrokken uit Florida en moest vanwege het grote aantal zieken zo snel mogelijk aanmeren in San Pedro bij LA.</b>
      </p>
      <p>In de haven zijn veel patiënten met plotselinge en heftige buikgriep onderzocht door medische hulpdiensten. Een aantal van de passagiers zou apart worden gehouden om verdere verspreiding van het norovirus te voorkomen. Volgens de rederij voelden veel opvarenden zich al een paar dagen ziek. “Maar niemand dacht dat het zo ernstig en omvangrijk zou worden.” De 16-daagse cruise zou worden hervat, zodra de situatie onder controle is.</p>
      <p>De brandweer van Los Angeles, die werd ingeschakeld bij het van boord halen van de zieke mensen, stelde in een korte verklaring dat een onbekend aantal passagiers voor nader onderzoek naar ziekenhuizen is gebracht. “Niemand is in levensgevaar.” Op sociale media melden passagiers dat “extreem veel” mensen ziek zijn. Of het daadwerkelijk om honderden zieken gaat, is door de autoriteiten nog niet bevestigd.</p>
      <h3>Grondig gerenoveerd</h3>
      <p>Hoe de uitbraak van het norovirus - voornaamste symptomen diarree en kramp - kon ontstaan is nog niet duidelijk. Het schip uit 2017, met ruimte voor bijna 4.000 passagiers en zeker 1.800 crewleden, werd eerder dit jaar grondig gerenoveerd. Op Twitter wordt opgemerkt dat de uitbraak een gevalletje zou zijn van “eigen schuld dikke bult”. Cruiseschepen vol mensen die het niet zo nauw nemen met hygiëne zouden “drijvende virusbommen” zijn.</p>
      <p>Het norovirus is een zeer besmettelijk virus dat buikgriep veroorzaakt (een ontsteking van het maagdarmkanaal). Het braken is vaak heftig en kan heel plotseling beginnen. De tijd tussen besmet raken en ziek worden is 1 tot 3 dagen. Het virus zit in ontlasting en braaksel van iemand die het virus bij zich heeft. De ontlasting kan wel 3 weken besmettelijk blijven.Er zijn geen inentingen of medicijnen om een norovirusinfectie te voorkomen. En het is niet altijd te voorkomen dat iemand besmet raakt en ziek wordt.</p>
