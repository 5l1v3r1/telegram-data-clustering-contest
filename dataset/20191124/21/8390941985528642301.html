      <h1>Nadal, a su familia nada más ganar la Davis: "No puedo más"</h1>
      <address><time datetime="2019-11-24T21:17:23+00:00">24 Nov 2019, 21:17</time> by <a rel="author" href="https://twitter.com/DdeGustin" target="_blank">David de Gustín</a></address>
      <figure>
        <iframe data-src="https://twitter.com/carrusel/status/1198727106613665794" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Es inevitable destacar la espectacular participación de <a href="https://cadenaser.com/tag/rafael_nadal/a/"><b>Rafa Nadal</b></a> por encima de todos, más que clave para la consecución de España de su sexta <a href="https://cadenaser.com/tag/copa_davis/a/"><b>Copa Davis</b></a>. El balear ha sido determinante jugando <b>ocho partidos</b> en seis días entre individuales y dobles y ganando todos, para redondear <a href="https://cadenaser.com/ser/2019/11/25/deportes/1574679902_926229.html">un año (casi) perfecto</a>.</p>
      <p>Pedro Fullana, uno de los enviados especiales de la SER a la Caja Mágica, ha podido escuchar cómo Nadal al acercarse a su familia nada <a href="https://cadenaser.com/ser/2019/11/24/deportes/1574619365_652372.html"><b>más ganar el partido decisivo frente a Shapovalov</b></a>, les ha dicho: "No puedo más", en mallorquín.</p>
      <p>El balear, protagonista de la semana después de jugar y ganar ocho partidos, charló en directo con Dani Garrido al inicio del último tramo de <a href="https://cadenaser.com/tag/carrusel_deportivo/a/"><b>Carrusel</b></a> para hablar de esta sexta Copa Davis de España.</p>
      <h3>Nadal: "El deporte ha sido justo porque ha ganado Bautista"</h3>
      <p>"Estoy cansado, emocionalmente es un bajón grande. Me dormí ante ayer a las cinco y media de la mañana. Aparte de dormir poco la demanda física ha sido grande (...) <a href="https://cadenaser.com/programa/2019/11/25/el_larguero/1574636568_558051.html">Gracias a <b>Dios</b> el deporte ha sido justo, no porque hayamos ganado, si no porque es justo que haya ganado <b>Roberto</b></a>. Prácticamente enterró a su padre ayer por la mañana y competir hoy... es sobrehumano", afirmó.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZVUW1iNMEOg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Acerca del novedoso formato de la competición, el balear comentó "lo único negativo ha sido los horarios". También añadió: "El público en todo momento tiene que estar metido porque en cualquier punto puede cambiar la eliminatoria. Esta competición es muy emocionante".</p>
      <h3>Una semana dura con final feliz para España</h3>
      <p>En esta Copa Davis, Nadal, que se perdió el Masters 1000 de París a principio de este mes por una <b>lesión abdominal</b>, levantó todos y cada uno de los momentos complicados del torneo.</p>
      <p>En cuartos de final Pablo Carreño no pudo con el argentino Pella, por lo que empezamos perdiendo 1-0. Nadal <b>barrió</b> a Schwartzman (6-1 y 6-2) y decidió jugar los dobles con <b>Granollers</b> para superar a <b>Argentina</b> en tres sets (6-4, 4-6 y 6-3).</p>
      <p>Las semifinales trajeron una historia parecida, ya que Feliciano López fue magistralmente superado por <b>Kyle Edmund</b> (6-3 y 7-6). Apareció al rescate el de siempre con victoria sobre Daniel Evans (7-6 y 6-4), y de nuevo tomó la decisión de <b>jugar</b> el dobles por entrar en la final. En esta ocasión le acompañó Feliciano López, junto al que batió a una de las <b>mejores parejas</b> de dobles del panorama tenístico mundial. 7-6 y 7-6 sobre Jamie Murray y Skupski y a la final.</p>
      <p><a href="https://cadenaser.com/ser/2019/11/24/deportes/1574597822_366397.html">Este domingo Roberto Bautista encaminó la final</a> y Nadal puso el <b>broche</b> para levantar la ensaladera con su octavo partido en una Copa Davis, que tiene nombre propio.</p>
