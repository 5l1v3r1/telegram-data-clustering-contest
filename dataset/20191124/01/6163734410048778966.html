      <h1>Người mẫu nội y từ chối vào chính trường vì quá gợi cảm</h1>
      <address><time datetime="2019-11-24T01:00:00+00:00">24 Nov 2019, 01:00</time> by <a rel="author">Gia Linh Dân Việt</a></address>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-23/1574528398-163-2-1574412956-width650height890.jpg"/>
        <figcaption>Maria Liman (sinh năm 1994) là một người mẫu nóng bỏng ở Nga.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-23/1574528398-622-10-1574413100-width650height813.jpg"/>
        <figcaption>Cô từng là gương mặt quen thuộc của tạp chí Playboy.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-23/1574528398-841-6-1574413124-width650height813.jpg"/>
        <figcaption>Cô gái 25 tuổi này càng trở nên nổi tiếng sau khi được nhiều người chụp hình tại giải bóng đá lớn nhất thế giới và chia sẻ rầm rộ trên khắp các trang mạng xã hội.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-23/1574528399-480-3-1574413167-width650height945.jpg"/>
        <figcaption>Maria được mệnh danh là nữ cổ động viên World Cup nóng bỏng nhất thế giới.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-23/1574528399-477-8-1574413198-width650height1002.jpg"/>
        <figcaption>Vừa qua, nữ người mẫu xinh đẹp này được mời làm người phát ngôn cho Đảng Dân chủ Tự do Nga (LDPR) tại Rostov-on-Don.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-23/1574528399-96-4-1574413256-width650height930.jpg"/>
        <figcaption>Nhưng cô quyết định từ chối vì lý do sợ làm người khác... phân tâm vì quá gợi cảm.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-23/1574528399-457-7-1574413860-width650height650.jpg"/>
        <figcaption>“Cuộc đời của tôi sẽ hoàn toàn hướng đến sự nghiệp diễn xuất, chính trị chưa bao giờ thú vị đối với tôi”, Maria nói.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-23/1574528399-81-11-1574413930-width650height813.jpg"/>
        <figcaption>Và nhiều người cũng cho rằng, cô phù hợp làm nghệ thuật hơn là tham gia vào chính trị.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-24/1574528400-524-12-1574413973-width650height432.jpg"/>
        <figcaption>Cô hiện đang là người mẫu hàng đầu ở Nga, có hơn 600 ngàn người theo dõi.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-24/1574528400-803-13-1574414007-width650height813.jpg"/>
        <figcaption>Cô sở hữu chiều cao 1,73m và số đo cực kỳ nóng bỏng.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-24/1574528400-860-fan-nu-quyen-ru-nhat-nuoc-nga-do-vong-1-voi-trai-dua-0db803-1574414663-width650height841.jpg"/>
        <figcaption>Maria thường xuyên khoe hình thể nóng bỏng trong những bộ áo tắm.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-24/1574528400-276-14-1574414825-width650height911.jpg"/>
        <figcaption>Cô cũng là người mẫu nội y hàng đầu xứ sở bạch dương.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-24/1574528400-395-15-1574414850-width650height753.jpg"/>
        <figcaption>Nữ diễn viên, người mẫu và dẫn chương trình truyền hình Maria Liman</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-24/1574528401-492-9-1574415038-width650height834.jpg"/>
        <figcaption>Cô cũng nổi tiếng là mỹ nhân có vòng 3 ngoại cỡ. </figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-24/1574528401-843-17-1574415053-width650height912.jpg"/>
        <figcaption>Vẻ ngoài gợi cảm cũng như tài năng của Maria đã khiến cho cô nổi tiếng và trở nên giàu có.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-24/1574528401-340-1-1574415084-width650height813.jpg"/>
        <figcaption>Ở cô nàng 25 tuổi này vừa có sự gợi cảm quyến rũ, vừa có nét ngây thơ.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-24/1574528401-453-16-1574415193-width650height813.jpg"/>
        <figcaption>Cô đồng thời cũng là một tín đồ thời trang của giới trẻ Nga.</figcaption>
      </figure>
