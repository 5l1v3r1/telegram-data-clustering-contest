      <h1>諾基亞宣佈將於12月5日發佈新產品，會是5G版本的Nokia 8.2嗎？</h1>
      <address><time datetime="2019-11-24T01:30:00+00:00">24 Nov 2019, 01:30</time> by <a rel="author">janus</a></address>
      <figure>
        <img src="https://cdn0.techbang.com/system/excerpt_images/74451/original/edbaa0f663fb2d8389371395c8e8aac8.jpg?1574511076"/>
      </figure>
      <p>Nokia家族即將又要迎來新成員了，HMD Global 官方最近釋出了新的訊息，表示他們將在12月5日有新產品要發表。雖然沒有表明說要發表什麼產品，但是比較有可能的產品應該是Nokia 8.2。</p>
      <hr/>
      <p>根據Nokia官方推特所放出的影片，只看得出來有人跑到戶外攀岩運動，看不出葫蘆裡賣什麼關子： </p>
      <figure>
        <iframe data-src="https://twitter.com/NokiaMobile/status/1197877461356122113?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>雖然大多數的人認為新機應該是Nokia 8.2，但是也有一些開發者認為可能是Nokia 2.3，或是Nokia 5.2。但是從這則推文的回覆，大多數用戶都是認為是Nokia 8.2。</p>
      <figure>
        <img src="https://cdn0.techbang.com/system/images/537610/original/9d689a9c84ab9cc474f093fc10c0f682.jpg?1574508949"/>
      </figure>
      <p>先前認為 Nokia 8.2會在明年二月的 MWC 2020 上推出，所以是否會提前推出，有些人對此持保留的看法。有傳聞說， Snapdragon 700 系列的 5G處理器將會在 Nokia 8.2 上進行首發。Nokia 8.2 會配備一顆彈出式自拍鏡頭，後置主鏡頭為6400萬的四鏡組合。售價在 500美元左右。 </p>
