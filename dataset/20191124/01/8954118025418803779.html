      <p>Utilisées pour se défendre, chasser ou se nourrir, les griffes sont l’outil le plus efficace pour permettre aux animaux de survivre dans la nature. Des ours aux aigles, ils en possèdent tous. Les ancêtres des primates étaient également munis de griffes, jusqu’à ce qu’elles deviennent les ongles dont nous sommes encore munis de nos jours.</p>
