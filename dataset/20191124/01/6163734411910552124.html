      <h1>Cận cảnh Honda Dream Thái gần 20 tuổi thét giá ngang Honda SH</h1>
      <address><time datetime="2019-11-24T01:00:00+00:00">24 Nov 2019, 01:00</time> by <a rel="author">Văn Biên Dân Việt</a></address>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-23/1574515856-66-dream1-1574505949-width650height480.jpg"/>
        <figcaption>Theo những gì mà chủ xe chia sẻ trên mạng xã hội thì đây là chiếc Honda Dream Thái đời 2001. Đầu mày được xác định là 821 và mới chạy được hơn 3,4 vạn km.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-23/1574515856-412-dream2-1574505949-width650height480.jpg"/>
        <figcaption>Chiếc xe được cho là có sơn nhựa còn nguyên, nhũ không sùi. Hộp xích còn dán nguyên nilon từ ngày mới. Xe được cho là có giá 69 triệu VNĐ.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-23/1574515856-363-dream3-1574505949-width650height860.jpg"/>
        <figcaption>Ngay sau khi đăng các hình ảnh chi tiết lên mạng xã hội mẫu xe này đã nhận được rất nhiều lượt thích và bình luận của những người quan tâm. Điều đó cũng không phải là một hiện tượng mới trong làng xe hai bánh ở thị trường Việt Nam hiện nay, đặc biệt là với các mẫu xe Honda Dream cũ có xuất xứ từ Thái Lan.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-23/1574515856-96-dream4-1574505949-width650height860.jpg"/>
        <figcaption>Với chiếc xe này, một số ý kiến cho rằng có thể nắp xupap xe không còn mới nữa. Chưa kể là bộ phận vành, pô và yên xe cũng có thể đã được thay mới.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-23/1574515857-322-dream5-1574505949-width650height860.jpg"/>
        <figcaption>Còn lại các bộ phận khác của xe vẫn còn khá mới, tuy nhiên, mẫu xe này có giá xuýt soát 70 triệu VNĐ thì có thể sẽ rất khó kiếm được khách.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-23/1574515857-895-dream6-1574505949-width650height860.jpg"/>
        <figcaption>Cận cảnh vành bánh và phuộc trước của chiếc xe.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-23/1574515857-101-dream7-1574505949-width650height480.jpg"/>
        <figcaption>Nước sơn nhìn còn khá mới. Đây được cho là dòng xe Honda Dream II Thái Lan, từng gây sốt một thời gian ở Việt Nam.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-23/1574515857-146-dream8-1574505949-width650height480.jpg"/>
        <figcaption>Cận cảnh lốc động cơ, và chỗ để chân cho lái xe.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-23/1574515858-122-dream9-1574505949-width650height480.jpg"/>
        <figcaption>Vành bánh và phuộc sau.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-23/1574515858-158-dream10-1574505949-width650height480.jpg"/>
        <figcaption>Chỗ để chân sau.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-23/1574515858-289-dream11-1574505949-width650height480.jpg"/>
        <figcaption>Cần số của Honda Dream II Thái.</figcaption>

      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-23/1574515858-846-dream12-1574505949-width650height480.jpg"/>

      <figure>

        <figcaption>Cận cảnh cụm đồng hồ của xe.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-23/1574515859-126-dream15-1574505949-width650height860.jpg"/>

      <figure>

      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-23/1574515859-22-dream17-1574505949-width650height480.jpg"/>

      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-23/1574515860-322-dream18-1574505949-width650height860.jpg"/>
        <figcaption>Honda Dream II Thái được người tiêu dùng ở Việt Nam tin tưởng bởi động cơ hoạt động bền bỉ, tiết kiệm xăng.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-23/1574515860-985-dream19-1574505949-width650height860.jpg"/>

      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-23/1574515860-268-dream20-1574505949-width650height480.jpg"/>
        <figcaption>Hiện nay các dòng xe Dream II Thái vẫn là mặt hàng "sốt" ở Việt Nam, đặc biệt là các mẫu xe Dream II có biển sảnh, biển tứ quý.</figcaption>
