      <h1>Audi RS 5 mới gây ấn tượng với phiên bản Báo đen</h1>
      <address>
        <time datetime="2019-11-24T04:05:00+00:00">24 Nov 2019, 04:05</time>
      </address>
      <p>
        <b>Audi từng hiện diện mạnh mẽ tại triển lãm xe Los Angeles Auto Show và lần này gây ấn tượng với Audi RS 5 phiên bản Báo Đen.</b>
      </p>
      <figure>
        <img src="https://cdn.baohatinh.vn/desktop/news/1946/108d0092540t63431l0.jpg?r=838"/>
        <figcaption>Los Angeles Auto Show từng là nơi Audi ra mắt toàn cầu RS Q8 và e-tron Sportback. Sự kiện năm nay đón chào sự xuất hiện của RS 5 Panther Edition mới.</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.baohatinh.vn/desktop/news/1946/108d0092653t5205l1.jpg"/>
        <figcaption>Với kiểu dáng coupe và sportback, RS 5 Panther Edition sở hữu màu sơn đen Panther Black mang hiệu ứng pha lê độc quyền của Audi. La-zăng hợp kim hai tông màu 20 inch lấy từ RS 4 Avant bản châu Âu.</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.baohatinh.vn/desktop/news/1946/108d0092653t7858l2.jpg"/>
        <figcaption>Thiết kế độc đáo tiếp tục xuất hiện ở khoang lái. RS 5 Panther Edition được trang bị gói thiết kế nội thất RS với ghế bọc da Nappa đen, chỉ khâu màu đỏ tương phản, dây đai màu đen viền đỏ, vô lăng và khu trung tâm sử dụng chất liệu vải đen cao cấp Alcantara.</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.baohatinh.vn/desktop/news/1946/108d0092653t3395l3.jpg"/>
        <figcaption>Gói nội thất RS không thay đổi nhiều, tuy nhiên Audi nhấn mạnh đây là lần đầu tiên gói trang bị này xuất hiện tại Mỹ.</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.baohatinh.vn/desktop/news/1946/108d0092653t9746l4.jpg"/>
        <figcaption>Bản coupe và sportback của RS 5 Panther Edition được trang bị động cơ tăng áp kép V6 2.9L, cho công suất 44 mã lực, mô-men xoắn 600 Nm. Xe sử dụng hộp số tự động 8 cấp, dẫn động tất cả các bánh Quattro AWD.</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.baohatinh.vn/desktop/news/1946/108d0092653t8604l5.jpg"/>
        <figcaption>Thiết lập này cho phép RS 5 Coupe tăng tốc 0-96 km/h trong 3,7 giây trước khi đạt vận tốc tối đa 280 km/h. Bản RS 5 Sportback tăng tốc chậm hơn chút, 0-96 km/h trong 3,8 giây, vận tốc tối đa không đổi.</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.baohatinh.vn/desktop/news/1946/108d0092653t5509l6.jpg"/>
        <figcaption>Audi RS 5 Panther Edition được sản xuất với số lượng giới hạn 100 chiếc, trong đó có 75 chiếc sportback, 25 chiếc coupe. Xe sẽ có mặt tại đại lý Mỹ tháng tới với giá khởi điểm 88.000 USD, chưa gồm phí giao xe 995 USD.</figcaption>
      </figure>
