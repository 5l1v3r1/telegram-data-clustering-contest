      <h1>Bollywood inspired lehenga ideas for the upcoming wedding season</h1>
      <h2>From Ananya Panday to Karisma Kapoor, dazzle like your favourite celebrity with these lehenga picks to make your wedding festivities even brighter.</h2>
      <address>
        <time datetime="2019-11-24T04:44:17+00:00">24 Nov 2019, 04:44</time>
      </address>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/DSC_4224.jpg"/>
        <figcaption>Ananya Panday looks ravishing in this one-shoulder lime green lehenga by Amit Aggarwal. She's kept it minimal with her accessories with a simple maang tikka and sleek hair. (Photo: Varinder Chawla)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/karisma-3.jpg"/>
        <figcaption>Karisma Kapoor looks pretty in this light pastel pink ensemble by Manish Malhotra. We like how the dupatta is draped, fitting seamlessly with the lehenga. She's completed her look with fine jewellery and hair tied in a neat bun. (Photo: @realkarismakapoor/ Instagram)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/WhatsApp-Image-2019-10-28-at-8.18.32-AM.jpeg"/>
        <figcaption>Anushka Sharma looks ethereal in this Sabysachi creation which she's teamed with heavy junky jewellery, smoky eyes and nude lip. (Photo: Varinder Chawla)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/WhatsApp-Image-2019-10-28-at-8.22.28-AM.jpeg"/>
        <figcaption>The Dabangg actor, Sonakshi Sinha was dazzling in this all black embellished lehenga from the house of Falguni Shane Peacock. The look was teamed up with blow-dried hair, smokey eyes, nude pink lips and chandbalis with pearls. (Photo: Varinder Chawla)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/WhatsApp-Image-2019-10-28-at-8.23.41-AM-1.jpeg"/>
        <figcaption>Kiara Advani looked pretty as a picture in Akanksha Gajria ensemble. The blouse was embellished sequins.While the lehenga had gorgeous yellow and red print. (Photo: Varinder Chawla)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/WhatsApp-Image-2019-10-28-at-8.29.33-AM.jpeg"/>
        <figcaption>Janhvi Kapoor was spotted in a Manish Malhotra ensemble which was emblished with multi colour stones and had sequins on her light beige lehenga. Her look was completed with a hint of pink on her eyes. (Photo: Varinder Chawla)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/WhatsApp-Image-2019-10-28-at-8.29.39-AM.jpeg"/>
        <figcaption>Aditi Rao Hydari was spotted in a raw mango lehenga which had brocade detailing and was completed with a black blouse. We like how she's draped her dupatta which indeed, looks effortless. She pulled her look together with statement earrings from Mahesh Notandass and a black potli. (Photo: Varinder Chawla)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/WhatsApp-Image-2019-10-28-at-9.20.15-AM.jpeg"/>
        <figcaption>Bebo aka Kareena Kapoor Khan was spotted wearing a raw mango lehenga with a deep V neck blouse and completed her look with kohl-rimmed eyes and hair tied in a neat bun. (Photo: Varinder Chawla)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/WhatsApp-Image-2019-10-28-at-9.20.28-AM.jpeg"/>
        <figcaption>The Bala actor, Bhumi Pednekar, was glowing in a black lehenga with intricate detailing and a sequined blouse. which she had teamed up with silver chandbalis and a silver embellished potli. (Photo: Varinder Chawla)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/WhatsApp-Image-2019-10-28-at-9.20.31-AM.jpeg"/>
        <figcaption>Diana Penty looked like a vision in a powder blue lehenga with flower motifs in yellow and fuschia. She completed her look with a box clutch and light make-up. (Photo: Varinder Chawla)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/WhatsApp-Image-2019-10-28-at-9.20.34-AM.jpeg"/>
        <figcaption>Dia Mirza looked nothing less than a fairy in this all-white sequined lehenga with a sheer dupatta and a potli. (Photo: Varinder Chawla)</figcaption>
      </figure>
    </article>
