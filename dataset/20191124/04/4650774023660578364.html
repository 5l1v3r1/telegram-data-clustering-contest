      <h1>"Шапку надень". Мамы игроков ЦСКА выдвинули необычные требования фанатам — видео</h1>
      <h2>Женщины призвали болельщиков футбольного клуба взять на стадион своих мам в сегодняшний праздник.</h2>
      <address><time datetime="2019-11-24T04:15:00+00:00">24 Nov 2019, 04:15</time> by <a rel="author" href="https://life.ru/author/2618" target="_blank">Сергей Тюленин</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/R_cb33DlVB8" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В преддверии Дня матери, который отмечается в России 24 ноября, мамы футболистов ЦСКА обратились к болельщикам с призывом прийти в этот день на игру клуба с "Крыльями Советов" и обязательно надеть шапку, "а то уже холодно".</p>
      <p><b>—</b> <b>В это воскресенье День мамы на "ВЭБ-арене"! Начало праздника в 17:00. Приходи с мамой на футбол, —</b> говорится в описании видео.</p>
      <p>В съёмках ролика приняли участие мамы действующих футболистов клуба, которые дружно пригласили болельщиков прийти на стадион и поддержать "их сына". В конце записи в кадре появляется мама форварда Фёдора Чалова, которая командным тоном призывает надеть на игру шапку.</p>
      <p>Затем оператор показывает стоящую около неё собаку по кличке Варя, которая уже последовала словам хозяйки и надела головной убор, пусть и в помещении. Вероятно, лучше так, чем ослушаться.</p>
