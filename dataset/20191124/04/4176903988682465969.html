      <h1>Žestoka borba pitona i leoparda, pogledajte ko je pobedio (video)</h1>
      <address><time datetime="2019-11-24T04:11:38+00:00">24 Nov 2019, 04:11</time> by <a rel="author" href="https://www.krstarica.com/author/ana/" target="_blank">A. J.</a></address>
      <p>Neverovatna bitka vodila se u safari parku između pitona i leoparda.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/jG00Q-ySt2M" width="1170" height="658" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Dvojac je u početku vrebao impalu, ali je piton odlučio da okuša svoju sreću s leopardom.</p>
      <p>Kanadski fotograf Majk Velton svedočio je sceni koja se dogodila u kenijskom rezervatu „Maasai Mara“ koju je zabeležio kamerom. </p>
      <p>Užasnuti turisti na safariju bili su sigurni da će se leopard naći na meniju ogromne zmije, ali on je uspeo da se izvuče iz njenog stiska, a zatim i da odgriže zmiji glavu.</p>

      <p>– Čuli smo vrlo glasan zvuk drobljenja – rekao je Majk.</p>
      <p>Dodao je da niko od 40 vodiča safarija u rezervatu nikad nije svedočio takvoj sceni.</p>
