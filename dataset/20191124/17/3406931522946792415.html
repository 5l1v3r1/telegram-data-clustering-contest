      <h1>한국당 비상의원총회...황교안 단식 5일</h1>

      <p>24일 오후 청와대 앞에서 황교안 자유한국당 대표가 5일째 무기한 단식농성을 이어가는 가운데 나경원 원내대표를 비롯한 의원들이 비상의원총회를 개최하고 있다.<br/><br/>[데일리안 = 박항구 기자]</p>
