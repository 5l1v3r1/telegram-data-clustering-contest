      <p>На Зеленом острове в Ростове полыхает пожар. Видео с места событий несколько минут назад прислали очевидцы. На кадрах видно, что высокое пламя распространяется под мостом, вероятно, горит трава. Данных о пострадавших нет. <br/><br/>«Сообщение о загорании сухой растительности на ул. Красноаксайской поступило в 17.11. Сейчас на месте работают 8 человек, привлечено 2 единицы техники. Обстановка уточняется», - рассказали в МЧС. <br/><br/><br/><i>В 18.10 в новость были внесены изменения - комментарий пресс-службы ГУ МЧС по Ростовской области.</i></p>
