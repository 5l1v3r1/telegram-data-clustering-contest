      <h1>羽球》力挫奧運銀牌得主 李洋王齊麟光州賽奪冠</h1>
      <address><time datetime="2019-11-24T17:17:00+00:00">24 Nov 2019, 17:17</time> by <a rel="author">FOX體育台</a></address>
      <p>‍照片來源:badminton photo</p>
      <p>（中央社記者龍柏安台北24日電）台灣羽球雙打好手李洋與王齊麟，今天在2019光州南韓羽球大師賽男雙決賽，以21比19、20比22、21比19擊敗里約奧運男雙銀牌得主馬來西亞組合吳蔚昇與陳蔚強奪冠。</p>
      <p>世界排名12的李洋與王齊麟，加上這站光州南韓大師賽在內，本季共6度打進男雙決賽，累計拿下巴塞隆納大師賽、奧爾良大師賽、印度公開賽與光州大師賽等4座冠軍。（編輯：張雅淨）1081124</p>
