      <h1>נתניהו ויו"ר מרכז הליכוד יקדמו הצעה לביטול הפריימריז של חברי הכנסת</h1>
      <address><time datetime="2019-11-24T17:02:21+00:00">24 Nov 2019, 17:02</time> by <a rel="author">חדשות 0404</a></address>
      <p>ראש הממשלה נתניהו נפגש כעת עם יו"ר מרכז הליכוד ח"כ חיים כץ. השניים החליטו בהתאם לסיכום קודם שלהם לכנס את מרכז הליכוד ב-5.12 (חמישי) ולהעלות לאישור המרכז את ביטול הפריימריז של חברי הכנסת.</p>
