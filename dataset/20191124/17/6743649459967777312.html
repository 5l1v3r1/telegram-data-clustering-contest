      <h1>云南大理州洱源县发生4.3级地震 震源深度12千米</h1>
      <address><time datetime="2019-11-24T17:12:00+00:00">24 Nov 2019, 17:12</time> by <a rel="author">中国地震台网速报</a></address>
      <p>　　#地震快讯#中国地震台网正式测定：11月25日01时02分在云南大理州洱源县（北纬25.97度，东经99.70度）发生4.3级地震，震源深度12千米。</p>
