      <h1>Intempéries meurtrières en France et en Italie</h1>
      <address><time datetime="2019-11-24T17:51:17+00:00">24 Nov 2019, 17:51</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7KLY1RH64b4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Les violentes intempéries sur la Côte d'Azur ont fait <b>au quatre morts et plusieurs disparus</b> dans le Var où, malgré la décrue en cours, certaines routes et villes restent inondées.</p>
      <p>Les deux corps sans vie et la voiture d'un couple ont été retrouvés ce dimanche à Tanneron dans le Var. Samedi, un premier corps avait été retrouvé au Muy, à proximité de la zone où une embarcation avait chaviré samedi soir avec trois pompiers et les trois civils qu'ils venaient de sauver. Le second, celui d'un homme âgé d'une cinquantaine d'années, avait été découvert sur la commune de Cabasse, dans une voiture.</p>
      <p>Un septuagénaire qui a disparu à Saint-Antonin-du-Var après être sorti de chez lui dans la nuit de vendredi à samedi au moment des fortes pluies est toujours recherché.</p>
      <h3>Contexte de décrue</h3>
      <p>Environ 4 500 foyers sont toujours privés d'électricité dans les deux départements touchés, notamment à Fréjus et Saint-Tropez, selon Enedis. Toutefois, l'organisme météorologique <b>a levé les vigilances rouge</b>, puis orange dimanche. Des centaines de pompiers restent malgré tout à pied d'oeuvre. "<i>Nous sommes dans un contexte global de décrue (...) mais la situation est loin d'être revenue à la normale</i>", a déclaré à l'AFP le préfet du Var, Jean-Luc Videlaine, soulignant que les dégâts risquent d'être "<i>considérables</i>".</p>
      <p>Au total, les pompiers du Var et des Alpes-Maritimes ont effectué quelque <b>1 700 interventions</b>, avec le renfort des départements voisins. Ils ont procédé à de nombreux hélitreuillages dans la nuit pour sauver des personnes menacées par les flots.</p>
      <p>Cet épisode résulte de la conjonction de plusieurs facteurs mais n'a rien d'exceptionnel et ne peut être attribué au réchauffement climatique, selon Jean-Pierre Hameau, prévisionniste à Météo France.</p>
      <h3>Atténuation en Italie du nord</h3>
      <p>Plusieurs régions du nord de l'Italie étaient <b>toujours touchées dimanche</b> par la vague d'intempéries qui dure depuis environ deux semaines, Venise était elle à nouveau concernée par des marées hautes (acqua alta) qui paralysent la cité lacustre.</p>
      <p>Le Piémont est la région la plus touchée. Au sud de Turin, 200 personnes ont dû être évacuées et 600 sont toujours isolées après le débordement de plusieurs cours d'eau. Une femme est également portée disparue, selon les médias italiens.</p>
      <p>En Ligurie voisine, l'autoroute entre Gênes et Vintimille, à la frontière française, fermée à la circulation dans la matinée, a pu être rouverte mais les 3 000 habitants de la localité de Stella étaient toujours isolés dans l'après-midi. Près de la ville de Savone, <b>un pont s'est effondré</b> sans faire de blessé, probablement en raison d'un glissement de terrain</p>
      <p>L'Agence régionale pour l'environnement (Arpal) a toutefois indiqué que <b>l'épisode d'intenses précipitations "était en phase d'atténuation"</b> et que l'alerte rouge allait être levée en Ligurie dimanche à 15h.</p>
