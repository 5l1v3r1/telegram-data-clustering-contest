      <h1>Clima: i ghiacciai dei Pirenei? Spariranno in 20 anni</h1>
      <address><time datetime="2019-11-24T17:03:18+00:00">24 Nov 2019, 17:03</time> by <a rel="author">Gioia Salvatori</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rY9et9UN4mM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Volete sapere quant'è alta la febbre dei pianeta malato di cambiamento climatico? Guardate ai <b>ghiacciai dei Pirenei in Spagna, quelli più a sud d'Europa</b> dunque più a rischio di scomparsa precoce.</p>
      <p>La loro ombra incombe minacciosa sulla Cop 25 la conferenza sul clima che si terrà proprio a Madrid dal 2 al 13 dicembre (doveva tenersi in Cile ma è stata annullata per la gravità della situazione politica interna) a eterno monito dei danni che può fare l'uomo.</p>
      <p>Secondo l' Osservatorio pirenaico sui cambiamenti climatici la metà dei ghiacciai dei Pirenei è scomparsa negli ultimi 35 anni dove la temperatura dal dopoguerra si è già alzata di 1,2 gradi.</p>
      <p>Ignacio Lopez Moreno, ricercatore del <a href="http://www.ipe.csic.es/">Pyrenean Institute of Ecology</a>, parlando del ghiacciaio più grande, quello del <b>Monte Perdido,</b> spiega che è destinato a scomparire presto: "Tra circa 20 anni sarà già una forma di ghiaccio residuo, resterà nella parte superiore perché è molto protetta dalle radiazioni, ma sarà difficile chiamarlo ghiacciaio. E questo è di fatto il futuro di tutti i ghiacciai che rimangono nei Pirenei ".</p>
      <p>Secondo Ignacio Lopez Moreno in 20 anni spariranno tutti i ghiacciai dei Pirenei e non saranno i soli ad andarsene. Lo spessore del <b>manto nevoso infatti si dimezzerà da qui al 2050 nei Pirenei centrali,</b> quindi addio sciatori e addio turismo invernale.</p>
      <p>
        <i>Leggi qui il<a href="https://www.opcc-ctp.org/en"> rapporto dell'osservatorio pirenaico sui cambiamenti climatici</a></i>
      </p>
