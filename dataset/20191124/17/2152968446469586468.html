      <h1>Кучешки времена: Лабрадорът Макс "шофира" близо час по неволя</h1>
      <h2>Вероятно без да иска е задействал задната скорост на автомобила</h2>
      <address><time datetime="2019-11-24T17:56:00+00:00">24 Nov 2019, 17:56</time> by <a rel="author" href="https://www.dnes.bg/author/257" target="_blank">Боряна Павлова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zcC2IId0EI8" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Куче "шофира" по неволя автомобил в продължение на час. Куриозната случка е от американския щат Флорида, а четириногото вероятно без да иска е бутнало скоростния лост и е задействало задната скорост, заради което колата е потеглила, предава Sky News.</p>
      <p>Лабрадорът Макс се оказал заключен в колата в американския град Порт Сейнт Луси в щата Флорида, пише "Фокус".</p>
      <p>Собственичката на кучето за малко е напуснала автомобила, след като направила грешен завой и го заключила. Малко по-късно тя е забелязала, че колата се движи, след като кучето бутнало скоростния лост и някак подкарало автомобила.</p>
      <p>Колата се въртяла в кръг и ударила пощенска кутия и кофа за боклук. Междувременно полицията, пристигнала на местопроизшествието се чудила как да отвори и да спре автомобила.</p>
      <p>Собственичката предала ключовете на полицаите, но понеже автомобилът бил в движение, те не могли да го отключат. Дистанционното отключване не работило, заради изхабена батерия. В крайна сметка автомобилът бил спрян, без никой да пострада, включително кучето, което излязло от колата доволно и махащо с опашка.</p>
      <p>„То се справяше доста добре, преди да удари пощенската кутия. По-добър шофьор е от много други, които съм виждала“, коментира съсед, свидетел на инцидента.</p>
      <p>Собственичката на Макс е обещала да поправи пощенската кутия.</p>
