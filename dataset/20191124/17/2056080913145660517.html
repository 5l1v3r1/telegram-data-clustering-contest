      <h1>Фотогалерия: "Aнгелите" на Victoria's Secret през годините</h1>
      <address><time datetime="2019-11-24T17:37:00+00:00">24 Nov 2019, 17:37</time> by <a rel="author" href="https://www.dnevnik.bg/author/96" target="_blank">Юлия Лазарова</a></address>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_3996474.jpg"/>
        <figcaption>През миналата седмица модната компания Victoria's Secret отмени тазгодишното си ревю, известно с обсипаните с ценни камъни сутиени и ангелски крила, носени от моделите.<br/><br/>Victoria's Secret започна да губи клиенти, след като жените започнаха да преминават към по-евтини и спортни сутиени на марки като Aerie или Savage X Fenty на певицата Риана. Ниските продажби се отразиха на L Brands, която регистрира нетна загуба от 252 млн. долара в третото тримесечие на 2019 г.<br/><br/>Аудиторията на шоуто също намаля в последните години – миналата година то бе гледано от 3.3 млн. американци в сравнение с 12-те млн. от първото му излъчване през 2001 г.<br/><br/>Дневник събра снимки през годините от ревютата на Victoria's Secret.<br/><br/>На снимката: Адриана Лима, Лили Доналдсън, Алесандра Амброзио,Тейлър Хил и Марта Хънт в Париж през 2016 г.</figcaption>
      </figure>
