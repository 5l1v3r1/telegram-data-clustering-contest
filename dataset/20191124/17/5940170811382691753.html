      <h1>Κουμάντο κάνει η «Κυρία» (vid)</h1>
      <h2>Με πρωταγωνιστή τον Ράγιος η Ανόρθωση νίκησε με 2-1 τον Εθνικό Άχνας</h2>
      <address>
        <time datetime="2019-11-24T17:10:00+00:00">24 Nov 2019, 17:10</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/SJW7vMAznlU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Η Ανόρθωση με καλή εμφάνιση στο πρώτο ημίχρονο κυρίως, κατάφερε να φθάσε σε ακόμη μια σημαντική νίκη. Αυτή τη φορά επικράτησε με 2-1 του Εθνικού Άχνας στην έδρα της. Απόλυτος πρωταγωνιστής για την ομάδα του Τιμούρ Κετσπάγια ήταν ο Ρούμπεν Ράγιος, που με δυο τέρματα του στο πρώτο ημίχρονο έδωσε σοβαρό προβάδισμα στην Ανόρθωση για τη νίκη. Το μόνο που κατάφερε να κάνει ο Εθνικός Άχνας ήταν να μειώσει στο σκορ στο 88' του αγώνα με τον Χριστοφή.</b>
      </p>
      <p>
        <b>Α’ ημίχρονο</b>
      </p>
      <p>Στο πρώτο ημίχρονο η ομάδα της Ανόρθωσης μπήκε κρατώντας την μπάλα προσπαθώντας να δημιουργήσει κάποια αξιόλογη φάση. Πρώτη καλή εύκαιρα ήρθε στο 3΄ λεπτό μετά από σέντρα του Καλτσά ωστόσο ο Κατσιαράβα δεν κατάφερε να κοντρολάρει την μπάλα εντός περιοχής. Η πρώτη τελική στο παιχνίδι έρχεται για την Ανόρθωση στο 11΄ λεπτό μετά από σέντρα του Σελίν, ο Καλτσάς στο ύψος της περιοχής κάνει την κεφαλιά με τον τερματοφύλακα του Εθνικού να διώχνει δύσκολα. Η ομάδα του Τιμούρ συνέχισε την πίεση και στο 22΄μετά από βαθιά μπαλιά του Καλτσά στο προωθημένο Ράγιος, ο Ισπανός κατέβασε την μπάλα, πέρασε τον Μπογκαντίνοφ και σε κενή εστία γραφεί το 1-0. Στην συνέχεια ο τερματοφύλακας του Εθνικού ανατρέπει άτσαλα τον Οκριασβίλι με την Ανόρθωση να κερδίζει πέναλτι. Την εκτέλεση αναλαμβάνει ο Ρούμπεν Ράγιος και κάνει το 2-0, σημειώνοντας το 10<sup>ο</sup> γκολ του στο πρωτάθλημα. Στο 30΄η Ανόρθωση απειλεί για το τρίτο γκολ με τον Οκριασβίλι να πιάνει το σουτ στην κίνηση και τον Μπογκαντίνοφ να διώχνει με υπερένταση σε κόρνερ. Στην συνέχεια του ημίχρονου δεν είχαμε κάτι το αξιόλογο με τις δυο ομάδες να πηγαίνουν στα αποδυτήρια με το 2-0.</p>
      <p>
        <b>Β’ ημίχρονο</b>
      </p>
      <p>Πρώτη καλή ευκαιρία έρχεται από την Ανόρθωση στο 49΄ με τον Νταουσβίλι να κάνει το σουτ αλλά ο Μπογκαντίνοφ δεν ανησύχησε ιδιαίτερα αφού η μπάλα πέρασε διπλά από το κάθετο δοκάρι. Στο 54΄ η Ανόρθωση απειλεί μετά από εκτέλεση φάουλ με την μπάλα να περνάει μόλις λίγο έξω. Δοκάρι για την Ανόρθωση στο 57΄. Μετά από κόντρες στην μεσαία γραμμή, επωφελήθηκε ο Οκριασβίλι που μπήκε στην περιοχή και έκανε το σουτ με το αριστερό, με την μπάλα να χτυπά στο αριστερό κάθετο δοκάρι. Στο 68' νέο δοκάρι για την Ανόρθωση, ξανά με τον Οκριασβίλι μετά από μακρινό σουτ, η μπάλα σταματάει στην ρίζα του δοκαριού. Στα επόμενα λεπτά το παιχνίδι κυλούσε χωρίς κάτι το αξιόλογο. Η ομάδα του Εθνικού στο 88΄ σε μια ανυποψίαστη φάση μειώνει σε 2-1, δημιουργώντας ελπίδες ότι θα μπορούσε να πάρει κάτι από το αγώνα. Ωστόσο η Κυρία δεν έδωσε το δικαίωμα για κάτι περισσότερο στην ομάδα του Εθνικού με το παιχνίδι να τελειώνει με νικήτρια την Ανόρθωση.</p>
      <p>
        <b>ΔΙΑΚΡΙΘΕΝΤΕΣ:</b>
      </p>
      <p><b>Ανόρθωση:</b> Για ακόμα μια φορά ο Ρούμπεν Ράγιος ξεχώρισε για την ομάδα της Ανόρθωσης και με δύο δικά του τέρματα οδήγησε την ομάδα του σε ακόμη μια νίκη.</p>
      <p><b>Εθνικός Άχνας:</b> Καλή παρουσία από τον Χριστοφή ο οποίος σκόραρε το μοναδικό γκολ για την ομάδα του.</p>
      <p>
        <b>ΑΠΟΓΟΗΤΕΥΣΑΝ</b>
      </p>
      <p><b>Ανόρθωση:</b> Αν και είχε μια καλή εμφάνιση ο Νταουσβιλι, στα τελευταία λεπτά έχασε την συγκέντρωση του κάτι που δεν άρεσε καθόλου στον Τιμούρ Κετσπάγια.</p>
      <p><b>Εθνικός Άχνας:</b> Άσχημη εμφάνιση από τον Μπογκαντίνοφ καθώς είναι ο ποδοσφαιριστής ο οποίος φέρει την ευθύνη για το πέναλτι που κέρδισε η Ανόρθωση.</p>
      <p>
        <b>ΚΟΟΥΤΣΑΡΙΣΜΑ:</b>
      </p>
      <p><b>Ανόρθωση (Τιμούρ Κετσπάγια):</b> Βρήκε απόλυτα το πλάνο στο Γεωργιανό τεχνικό, αφού ότι ζήτησε στους ποδοσφαιριστές του το έβγαλαν στο γήπεδο. Ζήτησε να μπούνε δυνατά από το πρώτο λεπτό και να μην δώσουν δικαίωμα στο αντίπαλο κάτι το οποίο πέτυχε σε απόλυτο βαθμό.</p>
      <p><b>Εθνικός Άχνας (Γιώτης Εγκωμίτης):</b> Δεν βρήκε το πλάνο του Γιώτη Εγκωμίτη αφού, δεν απείλησε ουσιαστικά την Ανόρθωση, πέραν από το τέρμα το οποίο προήλθε από μια ατομική ενέργεια. Στο δεύτερο ημίχρονου η ομάδα παρουσιάστηκε βελτιωμένη και πάνω σε αυτό πρέπει να κτίσει ενόψει της συνέχειας.</p>
      <p>
        <b>ΕΝΔΕΚΑΔΕΣ: </b>
      </p>
      <p><b>Ανόρθωση:</b>  Λόρια, Γκαλίτσιος, Αρτυματάς, Σίντενφελντ, Νταουσβίλι, Κατσιαράβα (71' Σαντίκ ), Ράγιος (71' Ντούρις), Οκριασβίλι (76' Κοφί), Καλτσάς, Βργκοτς, Σελίν</p>
      <p><b>Εθνικός Άχνας: </b>Μπογκαντίνοφ, Γκλομπάρτ, Μιγκελίτο, Ντέιβινσον, Λαμπάν (82' Φοινίρης), Μαρκόσκι, Κυπριανού, Χριστοφή, Α.Ηλία, Παπαγεωργίου (65' Ηλία), Μαρκόφσκι (45' Κονέ)</p>
      <p><b>Σκόρερς: </b>Ράγιος (2χ)<b> / - </b>Χριστοφή </p>
      <p><b>Κίτρινες Κάρτες:</b> - / Κυπριανού,  Γκλομπάρτ</p>
      <p><b>Κόκκινες Κάρτες:</b> - / -</p>
