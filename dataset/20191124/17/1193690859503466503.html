      <h1>Премией Филиппа Орлика отметили президента Польши и украинского судью</h1>
      <address>
        <time datetime="2019-11-24T17:21:00+00:00">24 Nov 2019, 17:21</time>
      </address>
      <p>24 ноября в Киеве объявили лауреатов Международной премии имени Пилипа Орлика.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/nmYNCPUyLRw" width="745" height="451" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Присуждает премию Международный благотворительный фонд имени Народного Героя Марка Паславского - добровольца, погибшего во время Иловайской трагедии на востоке Украины.</p>
      <p>Нынешних лауреатов двое. Среди них - президент Польши Анджей Дуда. Его наградили за поддержку Украины на международной арене. Второй лауреат премии имени Пилипа Орлика - украинский юрист, а ныне судья Конституционного Суда Сергей Головатый.</p>
      <p>"Дуда очень сильно выступил в поддержку Украины в ООН. И как-то он перевесил и мы присудили ему. Второй лауреат, это Сергей Головатый. Именно он был одним из лидеров Народного движения. Именно Сергей Головатый был активным соавтором такого уникального документа, который назывался "О намерениях Украины быть независимой страной", - пояснил Владимир Яворивский, председатель жюри.</p>
      <p>Эту награду вручают за выдающийся вклад в демократизацию украинского общества.</p>
