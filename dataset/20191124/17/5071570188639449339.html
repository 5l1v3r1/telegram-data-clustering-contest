      <h1>«Детское Евровидение» выиграла представительница Польши</h1>
      <address><time datetime="2019-11-24T17:54:36+00:00">24 Nov 2019, 17:54</time> by <a rel="author">Илья Танаев</a></address>
      <p>Участница «Детского Евровидения – 2019» из Польши 12-летняя Вики Габор одержала победу в конкурсе с песней Superhero. Финал соревнования прошел в городе Гливице (Польша) в воскресенье, 24 ноября.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/TvmqnNxnuJM" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Юная исполнительница набрала по итогам голосования жюри и телезрителей 278 баллов. Второе место одержал участник из Казахстана Ержан Максим (277 баллов), третье — Мелани Гарсия из Испании (212 очков). Россия на «Детском Евровидении» набрала 57 баллов и заняла 13-е место.</p>
      <p>Организаторы конкурса <a href="https://junioreurovision.tv/story/viki-gabor-wins-junior-eurovision-song-contest-2019">отмечают</a>, что получили 3,77 млн голосов зрителей.</p>
      <p>Вики Габор родилась в Германии. Она обучалась в Великобритании и в настоящий момент живет в Польше. В феврале 2019 года девочка стала финалисткой национального шоу «Голос. Дети».</p>
      <p>Ранее 20 ноября представитель России в конкурсе 13-летний Денберел Ооржак был госпитализирован после того, как <a href="https://iz.ru/945587/2019-11-20/rossiiskii-uchastnik-detskogo-evrovideniia-upal-v-obmorok-na-stcene">упал в обморок</a> во время репетиции. Врачи порекомендовали юному исполнителю соблюдать покой и провести ночь в больнице. На соревнованиях Ооржак спел песню A time for us вместе с Татьяной Меженцевой.</p>
