      <h1>В Казани прошел парад Дедов Морозов — видео</h1>
      <address>
        <time datetime="2019-11-24T17:52:00+00:00">24 Nov 2019, 17:52</time>
      </address>
      <p>В Казани прошел праздник в честь юбилея Кыш Бабая, его резиденции в Арском районе РТ исполняется 10 лет. В честь этого в столице Татарстана прошел парад сказочных персонажей, сообщают «Новости Татарстана» телеканала <a href="https://tnv.ru/">ТНВ</a>.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/cdX4ymeWUzM" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Кроме самого Кыш Бабая в мероприятии приняли участие Тол Бабай из Удмуртии, Урал Мороз, Девица Метелица из Вятских Полян и Санта-Клаус из Финляндии.</p>
      <p>Отмечается, что теперь резиденция татарского волшебника будет работать не только зимой. Отныне Кыш Бабай будет ждать посетителей круглый год.</p>
