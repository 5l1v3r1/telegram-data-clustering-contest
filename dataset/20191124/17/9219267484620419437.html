      <h1>נתניהו סירב לבקשה: כינוס מרכז הליכוד לא יוקדם</h1>
      <address><time datetime="2019-11-24T17:01:18+00:00">24 Nov 2019, 17:01</time> by <a rel="author">, חדשות סרוגים</a></address>
      <p>ראש הממשלה נתניהו נפגש הערב (ראשון) עם יו״ר מרכז הליכוד ח״כ חיים כץ. השניים החליטו בהתאם לסיכום קודם שלהם לכנס את מרכז הליכוד ב-5.12 ולהעלות לאישור המרכז את ביטול הפריימריז של חברי הכנסת.</p>
