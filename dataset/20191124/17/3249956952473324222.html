      <h1>東專高職部及新中學生街頭撿垃圾 路過阿嬤也喊讚</h1>
      <address><time datetime="2019-11-24T17:28:32+00:00">24 Nov 2019, 17:28</time> by <a rel="author">羅紹平</a></address>
      <figure>
        <img src="https://pgw.udn.com.tw/gw/photo.php?u=https://uc.udn.com.tw/photo/2019/11/24/realtime/7107242.jpg&amp;x=0&amp;y=0&amp;sw=0&amp;sh=0&amp;exp=3600"/>
        <figcaption>台東專科高職部畜產保健科、資訊科師生49人，與新生國中25名學生昨天一起從事社區服務在街頭撿垃圾。圖／台東專科提供</figcaption>
      </figure>
      <figure>
        <img src="https://pgw.udn.com.tw/gw/photo.php?u=https://uc.udn.com.tw/photo/2019/11/24/realtime/7107243.jpg&amp;x=0&amp;y=0&amp;sw=0&amp;sh=0&amp;exp=3600"/>
        <figcaption>台東專科高職部畜產保健科、資訊科師生49人，與新生國中25名學生昨天一起從事社區服務在街頭撿垃圾。圖／台東專科提供</figcaption>
      </figure>
      <p>國立<a href="https://udn.com/search/tagging/2/%E5%8F%B0%E6%9D%B1"><b>台東</b></a>專科高職部畜產保健科、資訊科師生49人，昨天與新生國中25名學生，一起從事社區服務，在學校附近社區、台東縣議會周圍、馬蘭橋、日光橋、中興橋鄰近街道，流汗彎腰撿拾垃圾及菸蒂。沿路有許多民眾有的揮手、有的點頭，為參與社區服務的學生們致意，台東專科指出，其間甚至還有阿嬤走過來喊「讚」，讓師生感到溫暖。</p>
