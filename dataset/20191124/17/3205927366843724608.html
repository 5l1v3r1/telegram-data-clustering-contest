      <h1>Χρόνια Πολλά στην «ψυχή» του Θρύλου</h1>
      <address>
        <time datetime="2019-11-24T17:57:00+00:00">24 Nov 2019, 17:57</time>
      </address>
      <p>Είναι από το 1996 στην ομάδα, πιτσιρικάς και ψαρωμένος. Δικαιότατα άπαντες τον αποκαλούν «ψυχή» της ομάδας. Ο Δημήτρης Πασχόπουλος, ο φροντιστής του Ολυμπιακού γιορτάζει τα γενέθλιά του και φυσικά η «ερυθρόλευκη» ΚΑΕ του ευχήθηκε τα δέοντα.</p>
