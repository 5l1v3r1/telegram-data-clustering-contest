      <h1>В центре внимания с Андреем Шляпниковым: Как Первого Вице-президента Азербайджана Мехрибан Алиеву принимали в Москве (видео)</h1>
      <address><time datetime="2019-11-24T17:57:00+00:00">24 Nov 2019, 17:57</time> by <a rel="author">"Москва-Баку"</a></address>
      <p>
        <a href="https://youtu.be/g8r9HdEZnZM">Смотреть на Youtube</a>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/g8r9HdEZnZM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Это программа «В центре внимания». Здравствуйте. Я ее автор и ведущий Андрей Шляпников. Главные события, яркие кадры, мнение ведущих экспертов и все самое интересное, что оказалось в центре нашего внимания. Смотрите в этом выпуске: <br/><br/>- Орден для первого Вице-президента Азербайджана. Что Владимир Путин сказал после того, как вручил орден Дружбы Мехрибан Алиевой <br/><br/>- Приём на высшем уровне. Как принимали и какие встречи провела Мехрибан Алиева в Москве? <br/><br/>- Азербайджан ждет посетителей. Как открывали после реконструкции один из главных павильонов ВДНХ <br/><br/>- Коллаборациониста Нжде сравнили с наркомом Молотовым. Зачем Пашинян сделал очередное скандальное заявление. <br/><br/><b>Тёплый приём</b> <br/><br/>На неделе Мехрибан Алиева посетила Россию с официальным визитом. В Москве первый вице-президент Азербайджана проводила рабочие встречи на самом высоком уровне, приняла участие в Десятом российско-азербайджанском межрегиональном форуме и торжественно открыла реконструированный павильон "Азербайджан" на ВДНХ. Программа визита была настолько насыщенной, что журналисты с трудом успевали следить за встречами и мероприятиями, в которых принимала участие Мехрибан Алиева. <br/><br/>Это был визит, который невозможно уместить в один день. Первого вице-президента Азербайджана принимали в лучших традициях русского гостеприимства. Ей были рады везде, дарили цветы и проявляли самое глубокое уважение. И она не скрывала, что чувствует себя как дома. <br/><br/>"Я очень рада быть в Москве, Москва для меня родной город, здесь прошли мои студенческие годы", - сказала Мехрибан Алиева. <br/>Основным поводом официального визита стал Десятый российско-азербайджанский межрегиональный форум, однако Мехрибан Алиеву ждали и в Кремле. Владимир Путин лично вручил Мехрибан Алиевой орден Дружбы за заслуги в укреплении российско-азербайджанских отношений. <br/><br/>Материал по теме</p>
      <ul>
        <li>
          <a href="https://moscow-baku.ru/news/politics/v_tsentre_vnimaniya_s_andreem_shlyapnikovym_v_rossii_natsizm_my_ne_dopustim_pochemu_deputat_zakrasil/">В центре внимания с Андреем Шляпниковым: Мы против героизации нацизма. Почему депутат закрасил черной краской мемориал Гарегину Нжде</a>
        </li>
      </ul>
      <p>"Уважаемый Владимир Владимирович, я еще раз хочу выразить Вам глубокую благодарность за этот орден и в своем поздравительном письме Вы назвали меня настоящим другом России, для меня большая честь слышать такую оценку от президента Российской Федерации, я очень рада, что в деле укрепления нашего стратегического сотрудничества есть и мой скромный вклад", - первый Вице-президент Азербайджанской Республики Мехрибан Алиева. <br/>"Само название ордена отражает то, что Вы делаете в развитии контактов между Азербайджаном и Российской Федерации, это так и звучит орден Дружбы. Спасибо большое за вашу работу и за эту дружбу", - сказал Владимир Путин. <br/><br/>Этот орден подчеркивает не только большой вклад Мехрибан Алиевой в дружбу между Россией и Азербайджаном, а говорит о том, что ее широкая гуманитарная деятельность по всему миру вместе с Фондом Гейдара Алиева, отметившим в этом году своё 15-летие, не остается незамеченной. Мехрибан Алиева успевает оказаться в той стране и регионе, где исторические, культурные или религиозные памятники нуждаются в защите. Орден Дружбы стал закономерным результатом её деятельности: награда нашла своего героя, в конкретно данном случае свою героиню. Однако в этот день Владимир Путин приветствовал Мехрибан Алиеву в новом статусе. <br/><br/>"Позвольте Вас сердечно поприветствовать в Москве уже в том качестве , в котором Вы у нас пока не были, в качестве первого Вице-президента. Я знаю, что у Вас большая насыщенная программа", - приветствовал Владимир Путин.  <br/><br/>Стороны обсудили и рост товарооборота между двумя государствами и теплые отношения на всех уровнях. Особое внимание уделили культурной близости между странами. <br/><br/>"По всем направлениям мы видим положительную динамику, существует регулярный политический диалог на уровне глав государств, Азербайджан и Россия поддерживают друг друга на международной арене, в Азербайджане с большим уважением относятся к российской культуре, к русской культуре, к русскому языку", - подчеркнула первый Вице-президент Азербайджанской Республики Мехрибан Алиева. <br/><br/>Материал по теме</p>
      <ul>
        <li>
          <a href="https://moscow-baku.ru/news/politics/v_tsentre_vnimaniya_s_andreem_shlyapnikovym_azerbaydzhan_i_rossiya_obedinilis_v_oon_protiv_geroizats/">В центре внимания с Андреем Шляпниковым: Азербайджан и Россия объединились в ООН против героизации нацизма</a>
        </li>
      </ul>
      <p>"Отношение к русской культуре и русскому языку мы чувствуем поддерживается на самом высоком уровне и Вы, я знаю, лично принимаете в этом постоянно активное участие и президент поддерживает, мы это очень высоко ценим", отметил Владимир Путин.  <br/>Алиева передала Путину привет от президента Ильхама Алиева и пригласила посетить Азербайджан в любое удобное для него время. Азербайджан вместе с Россией с трепетом оберегают не только культуру, но и общую историю. 9 мая празднуют в один день, а азербайджанские военные традиционно приглашены принять участие в параде Победы в честь 75-летия Победы в Великой Отечественной войне. Поэтому Мехрибан Алиева в первую очередь посетила могилу Неизвестного солдата. <br/><br/>Также в программе визита Мехрибан Алиевой был Дом правительства и встреча с Премьер-министром России Дмитрием Медведевым. <br/><br/>Москва и Баку важнейшие партнеры друг для друга. Взаимная торговля приближается к 3 млрд долларов, в Азербайджане больше трехсот школ, где обучают на русском языке. <br/><br/>Материал по теме</p>
      <ul>
        <li>
          <a href="https://moscow-baku.ru/news/politics/v_tsentre_vnimaniya_s_andreem_shlyapnikovym_nepriyatnyy_zvonochek_dlya_armenii_ot_ministrov_oborony_/">В центре внимания с Андреем Шляпниковым: Неприятный звоночек для Армении от министров обороны СНГ. Что это значит для Еревана</a>
        </li>
      </ul>
      <p>"Все это в полной мере отражает уровень добрососедства, партнерства, дружбы между нашими странами и Ваш визит является прямым проявлением этого", - сказал Дмитрий Медведев. <br/>"Экономическое сотрудничество является одним из важнейших компонентов нашей двусторонней повестки. Россия является одним из основных торговых партнеров Азербайджана", - добавила первый Вице-президент Азербайджанской Республики Мехрибан Алиева.  <br/>Уже более подробно экономические связи двух стран обсуждали в ходе Десятого российско-азербайджанского межрегионального форума. <br/><br/>После того как Владимир Путин и Ильхам Алиев подписали в прошлом году пакет соглашений о расширении сотрудничества РФ и Азербайджана к форуму приковано огромное внимание и в нем принимают участие представители высших эшелонов власти и представители бизнеса двух стран. <br/><br/>В пленарной сессии заседании форума приняли участие Мехрибан Алиева и Валентина Матвиенко. Председатель Совета Федерации РФ отметила важность существования такого форума. <br/><br/>"10 лет назад при поддержке президентов наших стран был дан старт этому мероприятию. За эти годы форум стал по настоящему эффективным механизмом для развития наших межрегиональных связей, эффективной площадкой для диалога регионов, представителей общественности, бизнеса", - сказала Валентина Матвиенко.  <br/><br/>Валентина Матвиенко особо подчеркнула, что отношения России и Азербайджана носят партнёрский и взаимовыгодный характер, строятся на принципах добрососедства и уважения интересов друг друга и рассказала о недавнем посещении делегации Совета Федерации Азербайджана и поздравила Мехрибан Алиеву с высокой наградой. <br/><br/>Материал по теме</p>
      <ul>
        <li>
          <a href="https://moscow-baku.ru/news/politics/kak_azerbaydzhan_menyaet_mirovoy_poryadok_v_tsentre_vnimaniya_s_andreem_shlyapnikovym/">Как Азербайджан меняет мировой порядок. В центре внимания с Андреем Шляпниковым</a>
        </li>
      </ul>
      <p>"Большое спасибо Президенту Азербайджанской Республики Ильхаму Гейдаровичу Алиеву, Вам уважаемая Мехрибан Арифовна, всему азербайджанскому народу за такое отношение к России, за Ваше традиционное гостеприимство, за теплый приём. Пользуясь случаем хочу поздравить Вас с награждением высокой государственной наградой орденом Дружбы", - сказала Матвиенко.  <br/>"Уважаемые дамы и господа! Азербайджан и Россию связывают многовековые традиции дружбы, добрососедства и взаимоуважения. Благодаря политической воле и совместным усилиям президентов России и Азербайджана наше сотрудничество приобрело сегодня характер стратегического партнерства", - отметила первый Вице-президент Азербайджанской Республики Мехрибан Алиева. <br/><br/>Мехрибан Алиева напомнила, что сотрудничество расширяется и в инвестиционной сфере. В Азербайджане зарегистрировано около 700 предприятий с российским капиталом. Объем российских инвестиций достиг почти 5 млрд долларов, в то же время Азербайджан инвестировал в Россию 1,2 млрд долларов. Активное участие в форуме принимали участи Министр экономического развития России Максим Орешкин и Министр экономики Азербайджана Микаил Джаббаров. Орешкин сделал громкое заявление. Оказывается товарооборот России и Азербайджана бьет все рекорды, а вот о партнерах по ЕАЭС Орешкин такого сказать не смог. <br/><br/>"Если взять статистику за 9 месяцев, у нас товарооборот растет на 26 процентов. Чтобы вы понимали масштабы этой цифры, приведу те показатели, которые есть у России с другими странами мира, мы видим, что в СНГ, ЕврАзЭС у нас рост товарооборота в этом году близок к нулю. А с Азербайджаном +26 процентов. Это просто кардинальная разница", - подчеркнул Орешкин.  <br/>Максим Орешкин также напомнил о крупных российско-азербайджанских проектах. Уже в декабре планируется ввести в эксплуатацию мост через реку Самур в районе пунктов пропуска «Яраг – Казмаляр», который станет частью транспортного коридора «Север-Юг».  <br/><br/>А Министр экономики Азербайджана Микаил Джаббаров рассказал о конкретных решениях, которые были приняты на форуме и в скором времени будут реализованы. <br/><br/>"Была достигнута предварительная договоренность о добавлении новой дорожной карты в сотрудничестве в области инноваций и наукоемких технологий, вузовской деятельности. Я думаю, что это площадка, которая существует 10 лет, она является очень важной, незаменимой и мы со своей стороны будем делать все, чтобы она была всё более и более эффективной", - подчеркнул Джаббаров.  <br/><br/>"У нас есть уникальная возможность соединить те проекты, которые уже реализуются в России с новым проектом, который будет реализован в Азербайджане для того, чтобы было очень плотное взаимодействие между российскими учеными, азербайджанскими учеными, чтобы компании инновационные тесно сотрудничали друг с другом", - добавил Орешкин.  <br/>Форум проводился на территории ВДНХ и первый Вице-президент Азербайджана Мехрибан Алиева вместе с Председателем Совета Федерации РФ Валентиной Матвиенко приняли участие в торжественном открытии после реконструкции легендарного павильона «Азербайджан». Павильон №14 "Азербайджанская ССР" был построен в 1939 году по проекту архитекторов Садыха Дадашева и Микаэля Усейнова. Проект получил Сталинскую премию второй степени за архитектурные решения. Главный фасад украшали работы Фуада Абдурахманова, который был удостоен Сталинской премии за создание скульптуры "Чабан". В 2016 году павильон снова передали Азербайджану. Реставрационные работы проводились по инициативе Фонда Гейдара Алиева. <br/><br/>Ну, и конечно, Мехрибан Алиева нашла время посетить новый супер современный центр художественный гимнастики, который открылся недавно в обновленных Лужниках. В фойе ее встретила Ирина Винер Усманова, она в художественной гимнастике всю жизнь, Мехрибан Алиева возглавляет Федерацию художественной гимнастики Азербайджана уже 17 лет. Алиева с большим интересом знакомилась с российскими достижениями в художественной гимнастике. В комплексе созданы не только все условия для тренировок, но и конференц-залы для проведения форумов и даже четырехзвездночный отель. Спорткомплекс уже номинировали на международную премию, как лучший спортивный комплекс года. В Азербайджане художественной гимнастике уделяют огромное значение, там ежегодно проводятся международные соревнования на высшем уровне. Возможно, Мехрибан Алиева позаимствует некоторые идеи и у России. <br/><br/>За несколько дней в российской столице Мехрибан Алиева задала такой темп, за которым с трудом поспевали даже матерые политики. Первый Вице-президент успела охватить все сферы от политической, экономической до культурной и спортивной. Алиева – это воплощение сильной женщины-политика 21 века, которая задает не только тренд, но и стиль. <br/><br/><b>Скандальное сравнение</b> <br/>  <br/>На неделе Премьер-министр Армении сделал очередное скандальное заявление. Никол Пашинян снова решил оправдать активно сотрудничавшего с нацистами во время второй мировой войны коллаборациониста Гарегина Нжде, которого в Армении считают героем. Отвечая на предложение одного из российских журналистов о создании комиссии между РФ и Арменией по изучению фигуры Гарегина Нжде, Никол Пашинян сказал, что это не имеет смысла. И почему-то сравнил Нжде с дважды Героем Советского Союза Иваном Багрямяном и cоветским политическим деятелем, министром иностранных дел Вячеславом Молотовым, который в 1939 году подписал германо-советский договор «О дружбе и границе». <br/><br/>"Сейчас очень много говорят, что Гарегин Нжде имел какое-то общение с Третьим рейхом. А что, Вячеслав Молотов тоже имел общение с представителями Третьего рейха. Давайте создадим совместную комиссию и изучим, что там произошло с этим пактом Риббентроп-Молотов. Кто-то в России осуждал эти действия, что ли? Если начинать, так давайте с Молотова начинать. Что он творил? Зачем? О чем договорился? Если хотите поставить знак равенства между теми, кто общался с нацистами, давайте. Давайте начнем с Молотова", - заявил Пашинян. <br/>Это очень странное и одновременно очень некомпетентное заявление. Молотов, как всем хорошо известно, был на государственном посту министра иностранных дел и в его компетенцию входили дипломатические связи с другими государствами, в том числе и с Германией. Заключая договор, Молотов делал свою работу и, кстати, отстаивал интересы мира. Нжде же был обвинён в убийствах красноармейцев и готовил диверсантов для подрывной деятельности на территории СССР. Cведения об этом были давно опубликованы даже в Ереване в сборнике документов: Ваче Овсепян «Гарегин Нжде и КГБ: воспоминания разведчика» <br/>  <br/>"Чем мы, армяне, можем помочь Германии в этой войне. Я предложил… открыть в Берлине школу для армян, выпускников которой мы и выделим с тем, чтобы немцы их подготовили и использовали по своему усмотрению. Друм ухватился за это предложение и поручил мне выделить в Болгарии группу армян — примерно 30 человек, направить их в Берлин, где их подготовят для переброски в диверсионных и других целях в Советскую Армению, когда немецкие войска подойдут к границам Армении, а также помощи немцам изнутри для скорейшего освобождения Армении от большевистских войск". <br/>  <br/>А Никол Пашинян уже не первый раз публично и официально усомнился в сведениях о том, что во время Великой Отечественной войны Гарегин Нжде добровольно и сознательно начал сотрудничество с режимом Гитлера в его войне против СССР и, в том числе, - против советского армянского народа и будущего маршала Баграмяна. <br/>  <br/>Имя Гарегина Нжде прозвучало почти во всех российских СМИ на прошлой неделе, после того как депутат городской думы Армавира Алексей Виноградов закрасил черной краской мемориальную доску в честь коллаборациониста. В посольстве Армении в РФ поступок депутата осудили и расценили как «акт вандализма». Более того депутата вызвали в следственный отдел СК Краснодарского края. Правда сам Виноградов после посещения следователя твердо заявил в комментарии порталу "Москва-Баку": "Моя позиция по мемориалу и персоне Гарегина Нжде не изменилась. Героизации нацизма нет места в Армавире, как и во всей России".  <br/>  <br/>Ранее президент Азербайджана Ильхам Алиев обвинил руководство Армении в героизации «фашистского палача и предателя Гарегина тер-Арутюняна». Пашинян в ответ заявил, что тот факт, что Гарегин Нжде умер в заключении во Владимирской тюрьме, не доказывает, что он являлся врагом советского народа. <br/>  <br/>Ну а если возвращаться к Молотову, то очень подозрительный Сталин ни раз не усомнился в его преданности. А ведь Молотова могли расстрелять, если он намеренно подписал акт о ненападении, чтобы ввести в заблуждение Советское руководство. Молотову принадлежат знаменитые слова, сказанные в 12 часов 22 июня 1941 года после нападения гитлеровцев на СССР: «Наше дело правое. Враг будет разбит. Победа будет за нами».  <br/>Молотов честно служил Родине и и умер в 1986 году и похоронен на Новодевичьем кладбище. Нжде умер во владимирской тюрьме, как предатель Родины. Но для премьера Армении почему-то Нжде=Молотов. Хотя история уже давно расставила всё по своим местам.</p>
