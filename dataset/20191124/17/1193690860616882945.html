      <h1>Премією Пилипа Орлика відзначили президента Польщі та українського суддю</h1>
      <address>
        <time datetime="2019-11-24T17:02:00+00:00">24 Nov 2019, 17:02</time>
      </address>
      <p>Лавреатів Міжнародної премії імені Пилипа Орлика оголосили у Києві 24 листопада.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/nmYNCPUyLRw" width="745" height="451" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Нагороджує нею Міжнародний благодійний фонд імені Народного Героя Марка Паславського - добровольця, який загинув під час Іловайської трагедії на сході України.</p>
      <p>Цьогорічних лавреатів двоє. Серед них - президент Польщі Анджей Дуда. Його нагородили за підтримку України на міжнародній арені. Другий лавреат премії імені Пилипа Орлика - український правник, а нині суддя Конституційного Суду Сергій Головатий.</p>
      <p>"Дуда дуже сильно виступив на підтримку України у ООН. І якось до нього переважило і ми присудили йому. Другий лауреат, це Сергій Головатий. Саме він був одним із лідерів Народного руху. Саме Сергій Головатий був активним співавтором такого унікального документу, який називався "Про наміри України бути незалежною країною", - пояснив Володимир Яворівський, голова журі.</p>
      <p>Цю відзнаку вручають за видатний внесок у демократизацію українського суспільства.</p>
