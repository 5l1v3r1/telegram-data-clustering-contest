      <h1>נתניהו: איראן מתכננת התקפות נגדנו, נסכל אותן</h1>
      <address><time datetime="2019-11-24T17:55:00+00:00">24 Nov 2019, 17:55</time> by <a rel="author">עדו בן פורת</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/FlhyNyGdHAs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>ראש הממשלה בנימין נתניהו קיים היום (ראשון) סיור ביטחוני בגזרה הצפונית, בהר אביטל, וקיבל סקירות ביטחוניות מבכירי צה"ל.</p>
      <p>נתניהו קיבל סקירה גזרתית ממפקד פיקוד הצפון אלוף אמיר ברעם וממפקד אוגדת הבשן תא״ל עמית פישר. בסיור השתתפו גם שר הביטחון נפתלי בנט וסגן הרמטכ״ל אלוף אייל זמיר.</p>
      <p>ראש הממשלה אמר בהר אביטל כי ״התוקפנות של איראן באזורנו וגם מולנו נמשכת. אנחנו נוקטים את כל הפעולות הדרושות כדי למנוע מאיראן להתבסס כאן באזור. זה כולל גם את הפעילות הדרושה כדי לסכל העברות נשק קטלני מאיראן לסוריה, אם בדרך האוויר או דרך הקרקע. אנחנו גם נפעל לסכל את ניסיונה של איראן להפוך את עיראק ואת תימן לבסיסי שיגור של רקטות וטילים נגד מדינת ישראל.</p>
      <p>''המחויבות שלנו והנכונות שלנו להיאבק בתוקפנות האיראנית היא מוחלטת, ואנחנו פועלים בכל האמצעים כדי למנוע מאיראן להשיג את היעדים שלה. אני לא יכול לפרט יותר מזה, אבל זה תהליך שנמשך כל הזמן.</p>
      <p>''שימו לב גם למה שאמר הגנרל מקנזי, מפקד כוחות ארה"ב במזרח התיכון - שאיראן מתכננת התקפות נוספות. אני יכול לאשר את זה, ואני יכול לאשר לכם שאנחנו גם ממשיכים בתוכניות שלנו לסכל את התוקפנות הזאת באמצעים שונים״, סיפר נתניהו.</p>
      <p>עוד אמר ראש הממשלה ״אני עושה כל מה שצריך כדי לקיים את עבודת הממשלה, עבודת הקבינט, שממנו אני בא עכשיו, בכל הדרכים הדרושות, כדי לשמור על ביטחונם של אזרחי ישראל והדברים החיוניים למדינת ישראל״.</p>
