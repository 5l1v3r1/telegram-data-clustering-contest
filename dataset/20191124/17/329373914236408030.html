      <h1>VIDEO: Kucka predviedol svoju šikovnosť: Pekná gólová prihrávka spoluhráčovi</h1>
      <address>
        <time datetime="2019-11-24T17:12:39+00:00">24 Nov 2019, 17:12</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Hv8ERBKx2jw" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Futbalisti <b>Parmy</b> remizovali v nedeľňajšom dueli 13. kola talianskej Serie A na ihrisku <b>FC Bologna</b> 2:2. Na druhý gól hostí prihral v 71. minúte <b>Juraj Kucka</b>, jeho tím prišiel o víťazstvo až v piatej minúte nadstaveného času.</p>
      <p>Parma sa ujala vedenia v 17. minúte po presnom zásahu Švéda <b>Dejana Kulusevského</b>, ešte do prestávky vyrovnal za domácich <b>Rodrigo Palacio</b>. Hostia opäť gólovo udreli dvadsať minút pred koncom, keď Kucka poslal v protiútoku loptu šikovne "do uličky" <b>Simonemu Iacoponimu</b> a ten upravil na 2:1. Bologna ale zo záverečného tlaku vyťažila spoň bod, po rohovom kope v 95. minúte vyrovnal <b>Blerim Džemaili.</b></p>
