      <h1>Похищение Азамата Ибрагимова: Очередная ложная информация либеральных СМИ (+видео)</h1>
      <address>
        <time datetime="2019-11-24T17:39:00+00:00">24 Nov 2019, 17:39</time>
      </address>
      <h4>Информация о похищении Азамата Ибрагимова оказалась очередной дезинформацией либеральных СМИ.</h4>
      <figure>
        <iframe src="https://www.youtube.com/embed/lS-IAPyuvw8" width="500" height="300" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Об этом свидетельствует видео, опубликованное помощником Главы ЧР, директором ЧГТРК «Грозный» Ахмедом Дудаевым. На данном видео А.Дудаев сидит за одним столом с Азаматом Ибрагимовым.</p>
      <p>«Азамат сидит тут, говорит, что никто его не трогал, что не хочет больше уезжать. Устроившись на работу, будет жить дома», - говорит помощник Главы Чечни, «Давай знать иногда о себе в интернете, а то паника начинается». На что Азамат Ибрагимов отвечает «Буду на связи».</p>
      <p>«По сообщениям некоторых средств массовой дезинформации Азамат Ибрагимов был похищен, запытан и чуть ли не убит в каких-то страшных подвалах. Больные фантазии вылечить я, увы, не в силах, но пришлось позвать Азамата в гости, чтобы донести до людей, что он не только жив и здоров, но и готов к труду и обороне от бессовестной желтой прессы, которая попыталась сделать на нем хайп», - отметил Ахмед Дудаев.</p>
      <p>Напомним, что ложную информацию либеральные СМИ распространили после видео, на котором Азамат Ибрагимов рассказывает о восстановленном городе Грозном и о мирной жизни в республике. На данном видео он призвал так называемых «ичкерийцев» успокоиться и оставить чеченский народ и Чеченскую Республику в покое.</p>
