      <h1>保護された茨城の女子中学生、家族と再会…６月に行方不明者届</h1>
      <address>
        <time datetime="2019-11-24T03:40:00+00:00">24 Nov 2019, 03:40</time>
      </address>
      <p>　大阪市住吉区に住む小学６年の女児（１２）が行方不明になり、栃木県内で保護された未成年者誘拐事件で、同県小山市の伊藤仁士容疑者（３５）宅で保護された茨城県内の女子中学生（１５）は、２４日までに家族と再会した。</p>
      <p>　捜査関係者によると、女子中学生は今年６月、家族から行方不明者届が出されていた。目立ったけがはないといい、茨城県警は今後、伊藤容疑者宅にいた経緯などを調べる。</p>
    </article>
