      <h1>Nguyên nhân "tử thần" Su-35 Nga ế ẩm, F-35 Mỹ "lắm tật" lại đắt hàng</h1>
      <address><time datetime="2019-11-24T03:20:00+00:00">24 Nov 2019, 03:20</time> by <a rel="author">Bạch Dương/ANTĐ</a></address>
      <figure>
        <video src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_23/5/nguyen-nhan-tu-than-su-35-nga-e-am-f-35-my-lam-tat-lai-dat-hang.gif" autoplay="" loop=""/>
        <figcaption><b>Su-35 Super Flanker</b> được người Nga quảng cáo là chiến đấu cơ đa năng thế hệ 4,5 tốt nhất thế giới, thậm chí còn "vượt trội" cả tiêm kích tàng hình F-35 Lightning II của Mỹ.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_23/5/nguyen-nhan-tu-than-su-35-nga-e-am-f-35-my-lam-tat-lai-dat-hang-Hinh-2.jpg"/>
        <figcaption>Sức mạnh của <i>Su-35</i> nằm ở radar mảng pha quét thụ động (PESA) N035 Irbis có tầm trinh sát tối đa 400 km, kết hợp với hệ thống định vị quang học OLS-35 có thể phát hiện được máy bay tàng hình.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_23/5/nguyen-nhan-tu-than-su-35-nga-e-am-f-35-my-lam-tat-lai-dat-hang-Hinh-3.jpg"/>
        <figcaption>Tiêm kích Su-35 được lắp 2 động cơ kiểm soát vector lực đẩy 3 chiều (3D TVC) AL-41F1S giúp nó có khả năng thao diễn cực kỳ linh hoạt trong không gian hẹp, thích hợp đối với không chiến quần vòng cự ly gần.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_23/5/nguyen-nhan-tu-than-su-35-nga-e-am-f-35-my-lam-tat-lai-dat-hang-Hinh-4.jpg"/>
        <figcaption>Tuy nhiên trái với những lời quảng cáo và tích cực xúc tiến của Nga, hiện tại Su-35 mới chỉ bán được 24 chiếc cho Trung Quốc, còn lại nhiều đối tác khác chỉ dừng ở mức "có quan tâm" mà thôi.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_23/5/nguyen-nhan-tu-than-su-35-nga-e-am-f-35-my-lam-tat-lai-dat-hang-Hinh-5.jpg"/>
        <figcaption>Nguyên nhân dẫn đến tình trạng trên ngoài việc tính năng thực tế của tiêm kích Su-35 chưa được kiểm chứng trong chiến đấu thì giá thành mới chính là rào cản lớn nhất.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_23/5/nguyen-nhan-tu-than-su-35-nga-e-am-f-35-my-lam-tat-lai-dat-hang-Hinh-6.jpg"/>
        <figcaption>Trái ngược với thực tế là cho đến gần đây, tiêm kích thế hệ 5 F-35 bị coi là một phương tiện chiến đấu rất đắt tiền, nhưng hóa ra giá thành của Su-35 còn cao hơn rất nhiều.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_23/5/nguyen-nhan-tu-than-su-35-nga-e-am-f-35-my-lam-tat-lai-dat-hang-Hinh-7.jpg"/>
        <figcaption>Theo thông tin xuất hiện trên các phương tiện truyền thông gần đây, Nga chào bán cho Ai Cập 26 tiêm kích Su-35 với đơn giá 2,7 tỷ USD, điều đó có nghĩa là chi phí cho một máy bay chiến đấu của Nga tới hơn 103 triệu USD.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_23/5/nguyen-nhan-tu-than-su-35-nga-e-am-f-35-my-lam-tat-lai-dat-hang-Hinh-8.jpg"/>
        <figcaption>Để so sánh, Lầu Năm Góc gần đây đã công bố mua 478 máy bay chiến đấu F-35 với số tiền 34 tỷ USD, điều đó có nghĩa là chi phí cho một tiêm kích tàng hình thế hệ 5 chỉ hơn 71 triệu USD một chút.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_23/5/nguyen-nhan-tu-than-su-35-nga-e-am-f-35-my-lam-tat-lai-dat-hang-Hinh-9.jpg"/>
        <figcaption>Lý do cho dẫn tới việc máy bay chiến đấu Nga có giá cao như vậy vẫn chưa được biết rõ ràng, tuy nhiên việc thiếu lợi thế sản xuất theo quy mô cũng là yếu tố ảnh hưởng không hề nhỏ.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_23/5/nguyen-nhan-tu-than-su-35-nga-e-am-f-35-my-lam-tat-lai-dat-hang-Hinh-10.jpg"/>
        <figcaption>Khi số lượng đặt hàng còn ít thì số máy bay sản xuất ra sẽ phải phân bổ đều chi phí nghiên cứu phát triển, dẫn tới khiến cho giá thành sản phẩm bị tăng vọt.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_23/5/nguyen-nhan-tu-than-su-35-nga-e-am-f-35-my-lam-tat-lai-dat-hang-Hinh-11.jpg"/>
        <figcaption>Các chuyên gia quân sự tin rằng chính vì lý do này mà Ai Cập đang thiên về phương án lựa chọn F-35 của Mỹ thay vì Su-35 của Nga. Ngoài ra, Thổ Nhĩ Kỳ sau khi tỏ ý quan tâm cũng đang cho thấy họ sẽ không mua Su-35 nữa vì quá đắt đỏ.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_23/5/nguyen-nhan-tu-than-su-35-nga-e-am-f-35-my-lam-tat-lai-dat-hang-Hinh-12.jpg"/>
        <figcaption>Bên cạnh giá thành, Su-35 còn bị đánh giá không thể chiến thắng F-35 trong không chiến tầm xa, khi nó có kích thước quá lớn khiến diện tích phản xạ radar cao hơn nhiều khi đặt cạnh tiêm kích tàng hình thế hệ 5.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_23/5/nguyen-nhan-tu-than-su-35-nga-e-am-f-35-my-lam-tat-lai-dat-hang-Hinh-13.jpg"/>
        <figcaption>Nếu phải đối đầu trực diện, chắc chắn Su-35 sẽ bị F-35 "thấy trước và bắn trước" khi tiêm kích Mỹ có diện tích phản xạ radar rất nhỏ và còn được tích hợp radar mảng pha quét điện tử chủ động (AESA) AN/APG-81 vô cùng tối tân.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_23/5/nguyen-nhan-tu-than-su-35-nga-e-am-f-35-my-lam-tat-lai-dat-hang-Hinh-14.jpg"/>
        <figcaption>Cùng với tiêm kích tàng hình Su-57, chiến đấu cơ thế hệ 4,5 Su-35 đang đứng trước nguy cơ trở thành "bom xịt" của nền công nghiệp quốc phòng Nga.</figcaption>
      </figure>
