      <h1>謀殺港人「都無人知」？ 港警槍支疑配備消音器</h1>
      <address>
        <time datetime="2019-11-24T03:59:54+00:00">24 Nov 2019, 03:59</time>
      </address>
      <p>【新唐人北京時間2019年11月24日訊】香港警方圍攻多所大學出動各式高殺傷力武器，警方還威脅或將使用實彈鎮壓。近日有港人拍到警方配槍疑似裝有消音器，質疑港共政府欲將港人趕盡殺絕，日後港警開槍謀殺「都無人知」。</p>
      <p>據「香港醬聞」報導，港警武力不斷升級。日前有網民拍到一名警察的配槍裝有疑似消音器的裝置，擔憂日後警察「開了槍都無人知」，謀殺香港人更加容易！</p>
      <figure>
        <iframe data-src="https://twitter.com/168schk/status/1198071031124176896?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>經查詢發現，報導中圖片顯示的槍支是瑞士軍工生產的<a href="https://www.ntdtv.com/b5/sig-sg-516%E7%AA%81%E6%93%8A%E6%AD%A5%E6%A7%8D.htm">SIG SG 516突擊步槍</a>。有港媒曾拍攝到，港警圍攻中文大學時，速龍小隊裝備的就是SIG SG 516突擊步槍。</p>
      <p>據悉，為提高隱蔽性，該系列步槍的槍口可加裝消音器，還可加裝鳥籠式消焰器。目前，香港警務處、特別任務連、反恐特勤隊、特別戰術小隊都裝備了10英吋槍管型的<a href="https://www.ntdtv.com/b5/sig-sg-516%E7%AA%81%E6%93%8A%E6%AD%A5%E6%A7%8D.htm">SIG SG 516突擊步槍</a>。</p>
      <p>有港人質疑，港警槍支安裝消音器有不正當目的，是要隱瞞港警開槍傷害市民的真相。</p>
      <p>目前，上述圖片中港警槍支是否裝備了消音器還有待核實。不過，警方近期已動用大量高殺傷力武器，攻擊抗爭者，引發外界擔憂和質疑。</p>
      <p>尤其港警圍攻香港理工大學時，警方公開威脅將對抗爭者動用實彈鎮壓。自11月17日起，理大遭港警圍攻，迄今仍被圍困。有消息稱，警方向上級要求使用MP5衝鋒槍、AR-15突擊步槍鎮壓抗爭者。</p>
      <figure>
        <iframe data-src="https://twitter.com/zhanyoutongmeng/status/1196423728474644480?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>現場媒體記者目擊，警方與抗爭者對峙期間，向理大校園內投擲多枚震撼彈，發出巨響和強光。網路上曝光的圖片和視頻也顯示，有港警手持AR-15突擊步槍瞄準理大校園，還有港警疑似已發射實彈，槍聲不斷。</p>
      <figure>
        <iframe data-src="https://twitter.com/hei4439/status/1196141214883442688?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>除了校園，香港各區的對峙現場中，都見到有港警手持AR-15突擊步槍，甚至有港警威脅抗議民眾「要六四重演」。</p>
      <p>香港01報導，AR-15為內部保安大隊及特定單位人員所配備武器，警方一般都會放置數支AR-15在警車內，速龍小隊、機場特警在巡邏時會配備此槍，但以前甚少使用。</p>
      <p>自從北京當局明確表態要香港「止暴制亂、恢復秩序」後，港警明顯升高了武力鎮壓的強度，並對香港各個大學實施「圍城攻擊」。把校園變成了「戰場」，進行火力展示。</p>
      <p>國際事務資深編輯、《世界的十字路口》主持人唐浩在其節目中分析說，年輕中學生與大學生是這次<a href="https://www.ntdtv.com/b5/prog422848.htm">香港反送中</a>運動的最主要抗爭主力，特別是大學生。中共與警方特別鎖定香港中大與理大兩家知名學府進行圍城攻堅，用軍事化的火力與殺傷力，試圖切斷反送中的主要抗爭能量，同時也以此威懾其它學校的大學生和年輕人。</p>
      <p>唐浩認為，警方之所以圍困理大要徹底逮捕所有學生，目的是要製造集體恐懼的高壓，讓其他學生與年輕人不敢再走上街頭或進入校園與警方抗爭。</p>
      <p>（記者羅婷婷報導/責任編輯：祝馨睿）</p>
