      <h1>Loại cây mọc hoang nay cho quả gây sốt, ở Việt Nam từng bán 1 triệu/kg</h1>
      <address><time datetime="2019-11-24T03:22:00+00:00">24 Nov 2019, 03:22</time> by <a rel="author">Nghi Dung Tổng hợp Dân Việt</a></address>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-24/1574565576-112-qua-11-1574564774-width650height432.jpg"/>
        <figcaption>Tamrillo (hay được biết tới với tên gọi cà chua thân gỗ) là cây có nguồn gốc từ vùng núi Andes của Bolivia, tây bắc Argentina. </figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-24/1574565576-948-qua-12-1574564774-width650height430.jpg"/>
        <figcaption>Năm 1800, loại cây này được đưa tới New Zealand. Tuy nhiên, đến Chiến tranh Thế giới thứ 2, cà chua thân gỗ mới được trồng nhiều và bùng nổ vào năm 1970.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-24/1574565576-328-qua-1-1574564774-width650height559.jpg"/>
        <figcaption>Tại Việt Nam loại cây này được nhiều nơi trồng để thu hoạch trái đem bán.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-24/1574565576-496-qua-2-1574564774-width650height488.jpg"/>
        <figcaption>Có thời điểm quả cà chua thân gỗ xách tay về có giá 1 triệu đồng/kg. Tại Việt Nam, cà chua thân gỗ có lúc được bán với giá 200.000 đồng - 500.000 đồng/kg. </figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-24/1574565577-851-qua-3-1574564774-width650height431.jpg"/>
        <figcaption>Cây phát triển nhanh có thể cao tới 5m. Sản lượng cao nhất của cây đạt sau 4 năm từ khi trồng.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-24/1574565577-26-qua-4-1574564774-width650height488.jpg"/>
        <figcaption>Cây có thể sống tới 12 năm. Sau khi trồng 1,5 đến 2 năm đã có thể cho quả.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-24/1574565577-193-qua-5-1574564774-width650height632.jpg"/>
        <figcaption>Quả có hình bầu dục, trong ruột có màu cam, chứa hạt đen ăn được. </figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-24/1574565577-814-qua-6-1574564774-width650height650.jpg"/>
        <figcaption>.Một cây có thể tạo ra hơn 20 kg trái mỗi năm; một vườn cây cho năng suất từ ​​15 đến 17 tấn mỗi ha.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-24/1574565577-580-qua-7-1574564774-width650height488.jpg"/>
        <figcaption>Cây cà chua thân gỗ thích hợp trồng ở nơi có khí hậu cận nhiệt với lượng mưa từ 600-4000mm và nhiệt độ khoảng 15-20 độ C. Cây không chịu được nhiệt độ thấp hay hạn hán.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-24/1574565577-980-qua-8-1574564774-width650height693.jpg"/>
        <figcaption>Đây là quả có nguồn vitamin A, B6, C, E dồi dào kèm sắt, kali, chất xơ...</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-24/1574565578-984-qua-9-1574564774-width650height650.jpg"/>
        <figcaption>Sau khi mua về hoặc hái trên cây có thể cắt đôi ra và xúc phần ruột. Người ta dùng để làm salad trái cây, nước sốt, tương...</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-24/1574565578-953-qua-10-1574564774-width650height650.jpg"/>
        <figcaption>Hiện, trên thế giới ở Malaysia, Philippines đã trồng thành công giống cây này với năng suất cao.</figcaption>
      </figure>
