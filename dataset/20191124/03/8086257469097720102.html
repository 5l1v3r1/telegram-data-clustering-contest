      <h1>בוקר טוב ישראל | תחזית מזג האוויר: מעונן חלקית עד בהיר</h1>
      <address><time datetime="2019-11-24T03:12:09+00:00">24 Nov 2019, 03:12</time> by <a rel="author">חדשות 0404</a></address>
      <p>מזג האוויר ברחבי ארצנו יהיה היום (ראשון) מעונן חלקית עד בהיר, עם טמפרטורות רגילות לעונה.</p>
      <p>מחר תחול עלייה בטמפרטורות וירידה בלחות. במהלך הבוקר ינשבו רוחות מזרחיות ערות ברחבי הצפון.</p>
