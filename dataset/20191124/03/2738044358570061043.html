      <h1>従来の家族観を変えなければ児童虐待はなくならない</h1>
      <address><time datetime="2019-11-24T03:27:00+00:00">24 Nov 2019, 03:27</time> by <a rel="author" href="https://blogos.com/blogger/videonews/article/" target="_blank">ビデオニュース・ドットコム</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nAn9DvqGo88" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>　<a href="http://www.videonews.com/?s=%E5%85%90%E7%AB%A5%E8%99%90%E5%BE%85%E4%BA%8B%E4%BB%B6">児童虐待事件</a>が後を絶たない。報道されるたびに胸がしめつけられる思いをさせられるが、子どもが可哀そうだと言っているだけでは何も変わらない。<a href="http://www.videonews.com/?s=%E8%99%90%E5%BE%85">虐待</a>が起きた時に、市町村や<a href="http://www.videonews.com/?s=%E5%85%90%E7%AB%A5%E7%9B%B8%E8%AB%87%E6%89%80">児童相談所</a>がいかに対応すべきか、警察が介入すべきタイミングなど、子どもの命を救うための課題は多いが、そもそもなぜ子どもの命が失われるまで虐待してしまうのかという根本的な問題にも手当が必要だ。<br/>　<br/>　50年近く<a href="http://www.videonews.com/?s=%E5%AE%B6%E6%97%8F">家族</a>の問題をテーマにカウンセリングを続けてきた<a href="http://www.videonews.com/?s=%E4%BF%A1%E7%94%B0%E3%81%95%E3%82%88%E5%AD%90">信田さよ子氏</a>は、2000年代に入って<a href="http://www.videonews.com/?s=%E5%85%90%E7%AB%A5%E8%99%90%E5%BE%85">児童虐待</a>の背景が変わってきていると指摘する。日本でも以前から児童虐待はあったが、かつては周囲の目を気にしなければならないなど、常に一定の抑止力となる存在があった。しかし、多くの家族が社会から<a href="http://www.videonews.com/?s=%E5%AD%A4%E7%AB%8B">孤立</a>している現代は、いざ虐待が始まると行きつくところまで行ってしまう。 <a href="http://www.videonews.com/?s=%E9%9D%9E%E6%AD%A3%E8%A6%8F%E5%8A%B4%E5%83%8D">非正規労働</a>が増え、職を失った父親が<a href="http://www.videonews.com/?s=%E5%AD%90%E8%82%B2%E3%81%A6">子育て</a>に関わる家庭が増えていることも、以前とは大きく異なる点だ。<br/><br/>　「ゆるしてください」と反省文を書かされたという5歳の女児が亡くなった去年3月の<a href="http://www.videonews.com/?s=%E7%9B%AE%E9%BB%92%E5%A5%B3%E5%85%90%E8%99%90%E5%BE%85%E6%AD%BB">目黒の事件</a>。父親にいじめられていたというのは「嘘です」と言った10歳の少女が亡くなった今年1月の<a href="http://www.videonews.com/?s=%E9%87%8E%E7%94%B0%E5%B8%82%E5%A5%B3%E5%85%90%E8%99%90%E5%BE%85%E6%AD%BB">野田の事件</a>。いずれにも共通するのは、しつけと称する一種の「<a href="http://www.videonews.com/?s=%E6%95%99%E8%82%B2%E8%99%90%E5%BE%85">教育虐待</a>」ではないかと信田氏は言う。子ども時代に親から虐待を受けてきた人たちのカウンセリングに当たってきた経験では、命を失わないまでも何らかの虐待行為が当たり前のように行われている家庭は多く、虐待被害の裾野がとても広いことを認識すべきだと信田氏は語る。</p>
      <p>　家庭内の暴力については、これまで1970年代から起きていた子が親へ暴力をふるう<a href="http://www.videonews.com/?s=%E5%AE%B6%E5%BA%AD%E5%86%85%E6%9A%B4%E5%8A%9B">家庭内暴力</a>や、夫が妻に、あるいはその逆の<a href="http://www.videonews.com/?s=%E3%83%89%E3%83%A1%E3%82%B9%E3%83%86%E3%82%A3%E3%83%83%E3%82%AF%E3%83%90%E3%82%A4%E3%82%AA%E3%83%AC%E3%83%B3%E3%82%B9">DV（ドメスティックバイオレンス）</a>、そして近年では特に親から子への児童虐待へと中身は変遷してきているが、それらが相互に関連し合っていることも忘れてはならない。</p>
      <p>　児童虐待と<a href="http://www.videonews.com/?s=DV">DV</a>の対策が、それぞれ厚労省と内閣府に分かれていることも大きな問題だと信田氏は言う。子どもの見ているところで行われる暴力、<a href="http://www.videonews.com/?s=%E9%9D%A2%E5%89%8DDV">面前DV</a>は<a href="http://www.videonews.com/?s=%E5%BF%83%E7%90%86%E7%9A%84%E8%99%90%E5%BE%85">心理的虐待</a>であるという認識はかなりすすみ、DVに介入した警察が一緒にいた子どもの対応として児童相談所に通報するところまでは行われているが、児相は一通り子どものケアをするだけで、原因となったDVにまでは対応ができていないと信田氏は指摘する。</p>
      <p>　なぜ子供を虐待してしまうのか、どうすれば虐待を無くすことができるのかなどについて、家族の暴力の問題に長年携わってきた公認心理師で臨床心理士の信田さよ子氏と、社会学者の宮台真司氏、 ジャーナリストの迫田朋子が議論した。</p>
