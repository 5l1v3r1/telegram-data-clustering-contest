      <h1>Hé lộ sự giàu sang của hoàng gia có cô gái gốc Việt vừa thành con dâu</h1>
      <address><time datetime="2019-11-24T03:32:00+00:00">24 Nov 2019, 03:32</time> by <a rel="author">Nghi Dung Tổng hợp Dân Việt</a></address>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-24/1574566203-454-co-1-1574565287-width650height390.jpg"/>
        <figcaption>Tháng 7/2019, cô gái gốc Việt Marie Chevallier đã kết hôn với hoàng tử Louis Ducruet. Anh là con trai của công chúa Monaco Stéphanie và Daniel Ducruet. Louis Ducruet đứng thứ 15 trong danh sách kế vị ngai vàng.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-24/1574566203-664-co-2-1574565291-width650height433.jpg"/>
        <figcaption>Ngày 19/11, nhân dịp lễ kỷ niệm Quốc khánh Monaco, nàng dâu Chevallier đã lần đầu tiên tham gia vào sự kiện hoàng gia.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-24/1574566203-771-co-3-1574565345-width650height391.jpg"/>
        <figcaption>Không phải là hoàng gia giàu nhất thế giới nhưng hoàng gia Monaco cũng đứng trong danh sách các hoàng tộc giàu có.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-24/1574566203-827-co-4-1574565349-width650height977.jpg"/>
        <figcaption>Gia đình hoàng gia Monaco đứng đầu là hoàng tử Albert II và vợ là công nương Charlene.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-24/1574566204-329-co-5-1574565352-width650height432.jpg"/>
        <figcaption>Theo GoBankingRates, hoàng tử Albert có khối tài sản khoảng 1 tỷ USD và sở hữu khoảng 1/4 đất đai ở Monaco.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-24/1574566204-845-co-6-1574565356-width650height433.jpg"/>
        <figcaption>Monaco là quốc gia nhỏ bé về diện tích nhưng rất giàu có. Đây là nơi có 32% dân số là triệu phú.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-24/1574566204-645-co-7-1574565359-width650height456.jpg"/>
        <figcaption>Cung điện của goàng tử được xây dựng từ thế kỷ 12, bên trong nội thất sang trọng và thu hút rất đông khách tham quan tới đây.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-24/1574566204-453-co-8-1574565363-width650height509.jpg"/>
        <figcaption>Nội thất bên trong cung điện với phong cách tinh tế và sang trọng.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-24/1574566204-771-co-9-1574565367-width650height420.jpg"/>
        <figcaption>Năm 2011, đám cưới của hoàng tử Albert II và công nương Charlene có chi phí ước tính 70 triệu USD và kéo dài tới 3 ngày với nhiều khách mời nổi tiếng tham gia.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-24/1574566204-603-co-10-1574565370-width650height366.jpg"/>
        <figcaption>Du thuyền Stalca từng được một cơ sở ở Hà Lan làm và giao cho hoàng tử Rainier III (người từng trị vì Monaco) năm 1971. Du thuyền dài 25m, có 4 cabin. Nhưng nó đã được rao bán tháng 4/2019.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-24/1574566205-197-co-11-1574565374-width650height650.jpg"/>
        <figcaption>Hoàng tử Rainier III cực kỳ yêu thích xe hơi. Ông bắt đầu sưu tập xe hơi vào những năm 1950 và tất cả những chiếc xe đó hiện đang được trưng bày tại một bảo tàng mở cửa cho công chúng.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-24/1574566205-752-xe-1-1574565558-width650height400.jpg"/>
        <figcaption>Hoàng tử Albert II cũng là một người thích sưu tập xe hơi. Ông chịu trách nhiệm giám sát bộ sưu tập xe hơi Hoàng gia.</figcaption>
      </figure>
