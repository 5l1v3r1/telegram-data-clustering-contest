      <h1>İngiltere Premier Lig’de Mourinho şov başladı…</h1>
      <h2>Yeni takımı <a href="https://www.fanatik.com.tr/haberler/tottenham">Tottenham</a>’ın başındaki ilk maçına <a href="https://www.fanatik.com.tr/haberler/west-ham">West Ham</a> karşısında çıkan efsane menajer Jose <a href="https://www.fanatik.com.tr/haberler/mourinho">Mourinho</a>, önce başarıya rağmen hâlâ ne kadar istekli olduğuna dair sinyaller verdi.</h2>
      <address>
        <time datetime="2019-11-24T03:00:00+00:00">24 Nov 2019, 03:00</time>
      </address>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dd9bf0966a97cb2dfa17a7a"/>
        <figcaption>Geçtiğimiz sezonun başında Manchester United’ı çalıştıran Jose Mourinho, 1 yıllık aranın ardından yeşil sahalara geri döndü. </figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dd9bf2cae298b261d1e4114"/>
        <figcaption>Yeniden İngiltere Premier Lig’e gelen Portekizli menajer, Pochettino’nun yerine Tottenham’da göreve getirilmişti. </figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dd9bf4cae298b25b0b882dd"/>
        <figcaption>56 yaşındaki çalıştırıcı, dün ise Lacivert-Beyazlı ekipte ilk maçına çıktı. </figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dd9bf72ae298b25af92b814"/>
        <figcaption>5 maçtır kazanamayan ve kötü günler geçiren Tottenham, West Ham United deplasmanından 3-2 galip ayrıldı, adeta hayata döndü. </figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dd9ba30ae298b261d1e4110"/>
        <figcaption>Her şeyden öte Special One (Özel Biri) lakaplı Mourinho’nun, saha içerisinde tavırları, hareketleri ve reaksiyonları kazanılan onca kupaya rağmen hala başarıya ne kadar aç olduğunu gösterdi.  </figcaption>
      </figure>
