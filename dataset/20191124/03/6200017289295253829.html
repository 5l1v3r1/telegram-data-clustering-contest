      <h1>Magazinde öne çıkanlar | Alexandra Burke'den kalpli mesaj</h1>
      <h2>Dünyaca ünlü İngiliz şarkıcı <a href="https://www.fanatik.com.tr/haberler/alexandra-burke">Alexandra Burke</a>, oyuncu Kalust Şalcıoğlu'nun Instagram paylaşımına kalplerle cevap verdi. İşte hem Türkiye'de hem dünyada <a href="https://www.fanatik.com.tr/haberler/magazin">magazin</a> gündeminde öne çıkanlar...</h2>
      <address>
        <time datetime="2019-11-24T03:00:00+00:00">24 Nov 2019, 03:00</time>
      </address>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dd98e7bae298b1d1d4a9ad3"/>
        <figcaption><b>Londra’yı gezdirdi<br/></b>Arsenal'ın Türk yıldızı Mesut Özil'le evlenip Londra'ya yerleşen Amine Gülşe'nin keyfi yerinde.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dd98e56ae298b1c44c39e7f"/>
        <figcaption>Gülşe, geçtiğimiz hafta yeni evinde aralarında sunucu Burcu Esmersoy'un da olduğu dostlarını ağırladı. Sadece evinde misafir etmekle kalmayan Gülşe, dostlarına Londra'yı da gezdirdi. </figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dd98f17ae298b1d1c8c475a"/>
        <figcaption><b>Seray’dan yeni proje<br/></b>Oyuncu ve sunucu Seray Sever ile estetisyen Ayşe Yıldız, yeni bir projede buluştu. İki ünlü isim, Türkiye’yi dolaşıp “astroloji ve güzellik” konularında söyleşi etkinlikleri düzenleyecek. Geçtiğimiz gün Altier Academy’nin öğrencileriyle buluşan ikili, "İstanbul’dan Diyarbakır’a, Almanya’dan Belçika’ya kadar dolaşıp kadınlara ‘güzellik’ konusunda merak ettiklerini anlatacağız" dedi. </figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dd98f58ae298b1c45c81927"/>
        <figcaption><b>Konya'yı coşturdu<br/></b>Konya’da düzenlenen Komşuluk Günü kutlamalarına katılan Nadide Sultan, uzun zaman sonra geldiği memleketinde muhteşem bir konser verdi.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dd98f5866a97ca88a348e91"/>
        <figcaption>M1 Konya AVM'de düzenlenen etkinlikte 'Konyalım' şarkısıyla herkesi coşturan Nadide Sultan, kendisini görmeye gelen akrabalarıyla da hasret giderdi. </figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dd98fed66a97ca88bf2847c"/>
        <figcaption><b>Ekranda fırtına gibi esecek <br/></b>Koreograf Banu Noyan, meslek hayatı boyunca 12 yıl yaptığı 'Büyük Beden Mankenler Yarışması'nı Talya Yapım imzasıyla ekrana taşıyor.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dd98feeae298b1c44c39e81"/>
        <figcaption>Büyük beden yarışmacıların tarzlarını bulmalarına yardımcı olacak 'Doya Doya Moda' adlı programın jürisinde Banu Noyan, Kemal Doğulu, Gülşah Saraçoğlu ve Uğurkan Erez yer alacak. Program 25 Kasım'da TV8 ekranlarında başlayacak.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dd9914f66a97ca88a348eab"/>
        <figcaption><b>Sinemaya 55 milyonluk yatırım<br/></b>Ünlü yönetmen ve senarist Umut Ertek, Türk Sineması'na 3 yılda 55 milyon TL'lik yatırım yapmak için start veren Makara Group ile anlaştı. Yönetim Kurulu Başkanı Selçuk Kürkoğlu ile bir araya gelen Ertek, art arda çekilecek sinema filmleriyle sektöre iddialı bir giriş yapacaklarını söyledi. Kürkoğlu ise yaptığı açıklamada, "Sinema sektörüne 3 yılda 55 milyon TL'lik bir yatırımın hazırlığı içindeyiz. Bu süreçte değerli yönetmen Umut Ertek ve ekibini şirket bünyesine dahil ettik" dedi.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dd99182ae298b1d1c8c475f"/>
        <figcaption><b>Çocuklar gibi şen<br/></b>Çağla Şıkel önceki gün çocukları Kuzey ve Uzay'la Vadistanbul'daydı. Çocuklarıyla birlikte Magic World eğlence merkezine giden ünlü sunucu, gün boyu oğullarıyla oyunlar oynayarak eğlenceli vakit geçirdi.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dd9918266a97ca88a348ebf"/>
        <figcaption>Geçtiğimiz hafta geçirdiği rahatsızlık nedeniyle hastanede yatan Şıkel'in sağlığına kavuştuğu görüldü.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dd991ca66a97ca88bf28483"/>
        <figcaption><b>Chin Chin'i salladı<br/></b>İşletmeciliğini Ali Sayar'ın yaptığı Ulus Chin Chin'de önceki gece güzel şarkıcı Betül Demir sahne aldı. Hayranlarını dinlenme rekorları kıran 'Aslan Payı' adlı parçayla selamlayan Demir, ses ve sahne performansıyla müzikseverlerden tam not aldı.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dd99214ae298b1c44c39e86"/>
        <figcaption><b>Prenses Gülben<br/></b>Gülben Ergen, önceki akşam Kıbrıs’ta verdiği konserinde hem yeni hem eski şarkılarını sevenleri için seslendirdi. Göz alıcı enerjisiyle izleyenlere eğlenceli saatler yaşatan Gülben Ergen, Tolga Cam imzalı kıyafeti ile de göz doldurdu. Bir dinleyicisinin "Prenses Gülben" diye bağırması üzerine "Kabul ettim" diyen Gülben Ergen, tavırlarıyla da bol bol alkış aldı. </figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dd9923d66a97ca95618a66c"/>
        <figcaption><b>Hande'nin yavruları<br/></b>Kanal D'de yayınlanan 'Azize' dizisiyle ekranlara iddialı bir dönüş yapan Hande Erçel, 11 milyon takipçili Instagram hesabından yaptığı paylaşımla dikkat çekti.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dd9923d66a97ca88a348ec7"/>
        <figcaption>Hayvan severliğiyle bilinen ve evinde köpek besleyen Hande Erçel, 3 yavru köpekle çekilen fotoğrafını 'Isırıcam' notuyla paylaştı. Erçel'in takipçileri ünlü oyuncunun paylaşımına mesaj yağdırdı. </figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dd9927eae298b1c44c39e93"/>
        <figcaption><b>Sınırları aşacak<br/></b>Sabahattin Ali'nin ‘Kürk Mantolu Madonna’ eserini sahneye koyarak kapalı gişe oynayan Tuba Ünsal, oyunu şimdi de yurtdışında sahnelemeye hazırlanıyor. İlk olarak Londra, Paris ve Kanada'da sahneye çıkacak olan Ünsal, aynı zamanda Almanya'da şirket kuracağını söyledi. Berlin'de bir evi olduğunu dile getiren sanatçı, "Sanatınızı Türkçe icra edeceğimiz en güzel vatan. Çocuklarıma da Almanca dersler aldırmaya başladım" dedi.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dd9929366a97ca95618a66e"/>
        <figcaption>Tuba Ünsal, ‘Kürk Mantolu Madonna’ oyununa hem yapımcı hem de başrol oyuncusu olarak imza attı.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dd98e4766a97ca95618a666"/>
        <figcaption><b>Kalpli mesaj<br/></b>Dünyaca ünlü İngiliz şarkıcı Alexandra Burke, oyuncu Kalust Şalcıoğlu'nun Instagram paylaşımına kalplerle cevap verdi. </figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dd992e7ae298b1d1c8c4768"/>
        <figcaption>Şalcıoğlu, Burke'ün oynadığı 'The Bodygurad' müzikalinin açılış şarkısını Instagram’da paylaştı. </figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dd99311ae298b1d1c8c476e"/>
        <figcaption>Burke de Şalcıoğlu’nun paylaşımını kalplerle süsleyerek karşılık verdi. </figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dd986b666a97ca95618a656"/>
        <figcaption>İkili, London Academy of Music &amp; Dramatic Art oyunculuk okulunda sınıf arkadaşıydı. </figcaption>
      </figure>
