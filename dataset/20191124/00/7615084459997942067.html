      <h1>ロ外相、平和条約に日米同盟障害　日本に「懸念リスト」</h1>
      <address><time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <figure>
        <img src="https://030b46df30379e0bf930783bea7c8649.cdnext.stream.ne.jp/archives/kyodo/PN2019112301002107.-.-.CI0003.jpg"/>
        <figcaption>　２３日、名古屋市内で記者団に話すロシアのラブロフ外相（タス＝共同）</figcaption>
      </figure>
      <p>　【モスクワ共同】ロシアのラブロフ外相は２３日、日本と平和条約を締結する上で、日本と米国の軍事、政治上の同盟関係が障害になっていると指摘し、ロシアが抱える「具体的な懸念」のリストを日本側に伝達したと述べた。２０カ国・地域（Ｇ２０）外相会合出席のために滞在中の名古屋でタス通信などに語った。</p>
      <p>　平和条約締結は北方領土問題解決の前提となる。ラブロフ氏によると、リストは外務省や安全保障会議を通じて日本側に伝え、日本側は懸念に対応すると約束。ロシア側は答えを待ち、議論を続けていくという。</p>
