      <h1>JOURNÉE DE L'ÉLEVAGE/ Les éleveurs de Touba battent le rappel des troupes pour un accueil exceptionnel du Président Macky Sall</h1>
      <address><time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZJ6jIKWqb9s" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>C'est en présence de Serigne Kosso Mbacké,  fils aîné du Khalife Général des Mourides, que les éleveurs de Touba ont déroulé leur première rencontre préparatoire à la journée de l'élevage prévue le 28 novembre prochain à Kaël. Un moment mis à profit par Abdou Lahad Seck Sadaga et Cie pour battre le rappel des troupes et faire part de leur volonté immense de jouer leur partition pour la réussite de l'événement. Sadaga de signaler qu'un accueil exceptionnel sera organisé pour le Chef de l’Etat Macky Sall qui présidera la journée en question. </p>
      <p> </p>
      <p>L'occasion a aussi été saisie par ces derniers pour décliner quelques inquiétudes relatives aux petites quantités de semences reçues par les agriculteurs qui s'exercent aussi dans l'élevage, au déficit de forages et aux difficultés liées à la disponibilité de l'aliment de bétail. Les éleveurs souhaiteront rencontrer le Président de la République afin d’échanger plus largement du développement du secteur. « Nous sommes d'attaque pour aider le ministre Samba Ndiobène Kâ à réussir la journée. Cest pourquoi, nous avons consenti des sacrifices pour réussir l'accueil et des bonnes volontés sont venues se joindre à nous. Cest le cas du maire de Touba qui a contribué à hauteur de 2 millions et de 3 millions pour Mbacké. Serigne Abdou Lahad Diakhaté a aussi réagi à hauteur de 250.000 francs. Nous avons des bœufs et des moutons. Nous voulons juste rappeler que l'événement n'est pas politique et en cela, inviter les acteurs politiques à ne pas dénaturer la rencontre même s'il est souhaitable de réserver un accueil jamais vu au Président de la République »</p>
