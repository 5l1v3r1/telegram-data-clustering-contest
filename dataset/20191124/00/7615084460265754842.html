      <h1>尼崎ＪＲ脱線事故、遺族ら議論　「組織罰を実現する会」</h1>
      <address><time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <figure>
        <img src="https://030b46df30379e0bf930783bea7c8649.cdnext.stream.ne.jp/archives/kyodo/PN2019112301002106.-.-.CI0003.jpg"/>
        <figcaption>　企業の刑事責任について講演する同志社大の川崎友巳教授＝２３日午後、大阪市</figcaption>
      </figure>
      <p>　２００５年の尼崎ＪＲ脱線事故をきっかけに結成された「組織罰を実現する会」は２３日、同志社大の川崎友巳教授を招いて大阪市内で講演会を開き、企業の刑事責任について議論した。</p>
      <p>　講演会は、東京地裁が９月、福島第１原発事故を巡り業務上過失致死傷罪で強制起訴された東電旧経営陣に無罪判決を下したことを受け実施。</p>
      <p>　同会は１６年に脱線事故遺族の他、山梨県の笹子トンネル天井板崩落事故の遺族や弁護士らで結成された。</p>
