      <h1>شاهد.. قنابل مسيلة للدموع في مباراة القمة بدوري السودان</h1>
      <address><time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time> by <a rel="author">دبي - العربية.نت</a></address>
      <p>شهدت مباراة القمة في السودان بين المريخ والهلال، أمس السبت، أحداثاً مؤسفة، وذلك بعد توقف اللعب لأكثر من 15 دقيقة، حيث كانت تشير النتيجة لتقدم المريخ 2-1.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/jsO0Zo_yYGY" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>وواجه الهلال منافسه المريخ على ملعب الخرطوم، في الجولة العاشرة من الدوري السوداني لكرة القدم.</p>
      <p>وبعد حلول الدقيقة 85 قام حكم المباراة بإشهار البطاقة الحمراء في وجه لاعب الهلال، عبداللطيف بوي، لتقوم الجماهير المناصرة للفريق بالانفجار غضباً على قرار الحكم خاصة في ظل تأخر فريقها في النتيجة.</p>
      <p>وأتبعتها الجماهير بإلقاء بعض المقذوفات في أرضية الملعب، لتتوقف على إثرها المباراة.</p>
      <p>وشهدت المباراة اقتحام أحد الجماهير لملعب المباراة، حيث ظل يركض في أرضية الملعب قبل أن يتدخل رجال الأمن لإيقافه، إلا أن ذلك لم يكن كافياً لاستكمال اللعب.</p>
      <p>وخارج ملعب المباراة أطلقت الشرطة القنابل المسيلة للدموع، لتفريق الجماهير الغاضبة خارج الملعب.</p>
