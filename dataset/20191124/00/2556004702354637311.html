      <h1>稻草人之歌</h1>
      <address><time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time> by <a rel="author">素心</a></address>
      <p>一路走來<br/>真的倦了<br/><br/>以酒神的腳步 <br/>追逐阿波羅的身影 <b>1</b><br/>他們說<br/>那些都是稻草人罷了<br/>幽暗的隧道裡<br/>踏踏的回響<br/>只是道旁兒的掌聲 <b>2</b></p>
      <figure>
        <img src="https://www.hkcnews.com/news_%E6%96%B0%E8%81%9E/hk-discuss/2019/11/%E6%96%B0%E8%A9%A9-%E8%B7%AF%E9%82%8A%E6%8B%BE%E9%81%BA-20191124171421_d5a4_large.jpg"/>
      </figure>
      <p>一路走來<br/>真的倦了<br/><br/>因為看見你<br/>我知道還可以走過去<br/>黑夜已經整裝待發<br/>容不得半點蹉跎了<br/>也許你真是個稻草人<br/>我知道<br/>那是你的使命<br/>你的成全<br/><br/>一路走來<br/>真的倦了<br/><br/>就讓我也坐下來<br/>傾聽你的故事<br/>看日影西沉<br/>一起等待後面的酒徒<br/>圍爐取暖<br/><br/>乾杯！<br/><br/><br/>註釋：<br/><br/>1. <a href="https://zh.wikipedia.org/zh-hk/%E9%85%92%E7%A5%9E%E8%88%87%E5%A4%AA%E9%99%BD%E7%A5%9E">酒神、阿波羅</a><br/><br/>2. 道旁兒：應劭《風俗通義》：「殺君馬者道旁兒。」（殺你那匹馬的，就是那些在路旁給牠喝采歡呼的人。）</p>
