      <h1>エチオピア南部で州格上げ　政治運動活発化も</h1>
      <address><time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <figure>
        <img src="https://030b46df30379e0bf930783bea7c8649.cdnext.stream.ne.jp/archives/kyodo/PN2019112401001215.-.-.CI0003.jpg"/>
        <figcaption>　住民投票の結果を喜ぶ住民たち＝２３日、エチオピア・ハワサ（ロイター＝共同）</figcaption>
      </figure>
      <p>　【ナイロビ共同】アフリカ東部のエチオピア・南部諸民族州で２０日、自治権拡大を求めるシダマ人が多く住む行政区を州に格上げする是非を問う住民投票が行われ、選挙管理委員会は２３日、賛成多数で可決したと発表した。連邦制のエチオピアで１０番目の州になる。地元メディアが報じた。</p>
      <p>　シダマ人は人口１億人余りのエチオピアで約４％を占めるとされる。抗議デモを起こし、投票実施を呼び掛けていた。エチオピアは約８０の民族がひしめく多民族国家で、他の民族も自治権拡大を要求し政治運動を活発化させる可能性がある。</p>
