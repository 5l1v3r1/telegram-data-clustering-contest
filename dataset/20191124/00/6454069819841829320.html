      <h1>下周二市區料低見13度</h1>
      <address><time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time> by <a rel="author" href="http://passiontimes.hk/author/%E7%86%B1%E8%A1%80%E7%B7%A8%E8%BC%AF%E9%83%A8" target="_blank">熱血編輯部 (陳五)</a></address>
      <p>本港今日（11月24日）天氣和暖，市區氣溫最高達27.4度，但之後天氣將會轉涼，下周二（12月3日）市區料低見13度。天文台表示，東北季候風會在未來兩三日為華南沿岸地區帶來較涼的天氣，該區風勢頗大，有一兩陣雨。<br/>預料受季候風補充的影響，本周後期及下週初沿岸地區氣溫將進一步下降，早晚天氣清涼。 （天文台網頁截圖）</p>
