      <h1>内閣支持率５ポイント減４８％</h1>
      <address><time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　共同通信社が２３、２４両日に実施した全国電話世論調査によると、安倍内閣の支持率は４８・７％で、１０月の前回調査から５・４ポイント減った。不支持率は３８・１％。</p>
