      <h1>拉不拉多犬獨坐駕駛座 原地倒車打轉招來警察</h1>
      <address>
        <time datetime="2019-11-24T00:38:00+00:00">24 Nov 2019, 00:38</time>
      </address>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911240835475411_05736.png"/>
        <figcaption>黑色拉不拉多犬（非新聞主角）。取自instagram@odinthelabrador_</figcaption>
      </figure>
      <figure>
        <video src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/GIF-2.gif" autoplay="" loop=""/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZmSAv_ttcYM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>影音來源：YouTube</p>
      <p>美國佛羅里達州警方接到報案電話，指郊區一條巷弄裡有輛車不斷原地倒車打轉，警方後來發現車裡只有一名乘客：喚做麥克斯的黑色拉不拉多犬。</p>
      <p>當地媒體報導，麥克斯上周四（21日）受困在一輛白色轎車裡並四處攀爬，車子不斷原地倒車轉圈，很像賽車手慶祝勝利時會作出的轉圈動作。</p>
      <p>警方認為可能是麥克斯的飼主離開車子後，麥克斯不小心意外觸碰入了倒車檔。</p>
      <p>一名鄰居說，她看到車子撞倒一個私人郵箱和一個垃圾桶。</p>
      <p>最終警方順利打開車門救出麥克斯，沒有人受傷。</p>
      <p>根據鄰居的說法，麥克斯被營救後很興奮，「跳下車，拼命搖尾巴」。</p>
