      <h1>伊藤容疑者宅にいた少女は茨城県の１５歳</h1>
      <address><time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　捜査関係者によると、未成年者誘拐容疑で逮捕された栃木県小山市の伊藤仁士容疑者（３５）宅にいた少女は、茨城県の女子中学生（１５）で、６月に行方不明届が出ていた。</p>
