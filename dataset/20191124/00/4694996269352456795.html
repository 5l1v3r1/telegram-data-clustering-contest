      <h1>Réduction des inégalités sociales : « La HAW gagnerait à pousser davantage les notaires à promouvoir le Waqf » (Me Mahmoud Touré, notaire)  </h1>
      <address><time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/S-yYmd48XbU" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le système de dons permanents et rentables destinés aux pauvres communément appelé Waqf est un moyen de réduire la pauvreté qui subsiste dans certaines zones du Sénégal. Mais des difficultés majeures existent dans la mise en œuvre dans la mesure où la majeure partie des gestionnaires de Waqf n’ont pas passé le processus de formalisation auprès de l’instance de gestion des dons durables à caractère public et privé. C’est la conviction ferme de la présidente de la Haute autorité du Waqf (HAW) qui s’exprimait en marge de la journée de lancement du programme Waqf Khasim Bienfaisance qui s’inspire du premier outil de pérennisation des actions de bienfaisance érigées par Cheikh Khalil Abdallah Marega. A en croire Mme Oulimata Diop, c’est ce pouvoir de normalisation dont jouit la HAW qui permet de sécuriser les biens des donateurs quels soient mobiliers, mobiliers ou monétaires. Venu soutenir le nouveau dispositif de solidarité musulmane " Sama Waqf", Me Mahmoudou Aly Touré a rappelé la nécessité d’impliquer les notaires dans ce processus qui reste méconnu par bon nombre de sénégalais. « La HAW gagnerait à pousser davantage les notaires à promouvoir le Waqf », soutient Me Touré en guise de plaidoyer.   </b>
      </p>
