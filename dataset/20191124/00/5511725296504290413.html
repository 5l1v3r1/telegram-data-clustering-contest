    <meta property="og:description" content="Ik gadu Latvijā un pasaulē novembrī īpaša uzmanība tiek pievērsta vīriešu veselībai un tam, lai kungi regulāri dotos uz pārbaudēm. Visa mēneša laikā tiek aktualizētas dažādas ar vīriešu veselību saistītas tēmas, informēts par ārstēšanās iespējām, kā arī kungi tiek aicināti savlaicīgi parūpēties par sevi un veikt veselības pārbaudes. Kādas ir biežākās sūdzības vīriešiem dažādos vecumos, kas ir prostatas vēzis, un kādēļ vīrieši tik kūtri apmeklē urologu? Par šiem un citiem ar vīriešu veselību saistītiem jautājumiem sarunājāmies ar urologu Kārli Mičuli pirmajā &quot;Ļauj &quot;Viņai&quot; runāt&quot; podkāstā."/>
