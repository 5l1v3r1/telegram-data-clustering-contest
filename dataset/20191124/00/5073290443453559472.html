      <h1>Iván Duque anuncia cómo funcionará la Gran conversación nacional</h1>
      <address><time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time> by <a rel="author">Agencia Colprensa</a></address>
      <p>
        <b>Diego Molano estará a cargo de coordinar el trabajo para construir una agenda nacional.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/IfJFifUP91c" width="640" height="390" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>LA PATRIA | COLPRENSA | BOGOTÁ</p>
      <p>Hacia las 3:00 de la tarde de este domingo, en la Casa de Nariño, el presidente, Iván Duque Márquez inició el Diálogo Social con los alcaldes electos del país, allí estuvo por Manizales, Carlos Mario Marín. </p>
      <p>El mandatario anunció que desde hoy se comenzará con la Gran conversación nacional, un espacio para generar confianza entre los ciudadanos y las instituciones para construir una hoja de ruta que acelere el trabajo de cerrar la brecha social. </p>
      <p>Esta estraregia se dará por medio de encuentros ciudadanos, con diferentes sectores sociales en regiones y ciudades. También contará con una plataforma tecnológica para compilar las propuestas de todos los colombianos. "A partir de hoy y hasta el próximo 15 de marzo, los colombianos podrán presentar sus propuesta alrededor de 6 grandes temas: Crecimiento con Equidad, Transparencia y lucha contra corrupción, Educación, Paz con Legalidad, Medioambiente y fortalecimiento de las instituciones". </p>
      <p>"Esta Gran Conversación Nacional dinámica que emprendemos hoy, vamos a desarrollarla en todo el país, al lado de la vicepresidenta  Marta Lucía Ramírez y el equipo de Gobierno. He designado al doctor Diego Molano para coordinar este trabajo, para que juntos construyamos una agenda", sostuvo. </p>
      <p>El propósito es que de la Conversación resulte la construcción de políticas a largo plazo. </p>
      <p>Agregó: "Reconocemos que las expresiones de protesta pacífica son siempre recibidas, pero rechazamos la violencia. Nosotros como Gobierno queremos una paz con legalidad y, día a día, evaluamos los avances de esos compromisos adquiridos en el pasado". </p>
      <p>
        <b>La jornada</b>
      </p>
      <p>El Jefe de Estado expuso los avances y retos de su Gobierno en materia de Legalidad, Emprendimiento y Equidad, y escucha a los mandatarios locales y regionales electos, con el objetivo de trabajar en equipo con sus administraciones.</p>
      <p>Entre los temas tratados por el Mandatario se destacan educación, salud, infraestructura, Paz con Legalidad, medio ambiente, catastro multipropósito, medidas contra la corrupción y lucha contra las drogas ilícitas, entre otros.</p>
      <p>El Mandatario los invitó a construir los planes de desarrollo de sus municipios en forma articulada con el Plan Nacional de Desarrollo ‘Pacto por Colombia, Pacto por la Equidad’.</p>
      <p>En el encuentro acompañan al Mandatario integrantes del gabinete ministerial y otros funcionarios del Gobierno Nacional.</p>
      <p>También están presentes representantes de la Federación Colombiana de Municipios y de la Federación Nacional de Departamentos.</p>
      <p>El pasado viernes, en una alocución sobre las marchas de protesta en el país, el Mandatario anunció que la próxima semana abrirá “una Conversación Nacional, que fortalezca la agenda vigente de política social; trabajando así, de manera unida, en una visión de mediano y largo plazo, que nos permita cerrar las brechas sociales, nos permita luchar contra la corrupción con más efectividad y nos permita construir, entre todos, una Paz con Legalidad”.</p>
      <p>“Esta conversación se hará en las regiones con todos los sectores sociales y políticos; utilizará medios electrónicos y mecanismos participativos para todos los colombianos; buscará tener un cronograma claro, para que todos podamos edificar un camino significativo de reformas”, precisó el Jefe de Estado.</p>
      <p>Al respecto la ministra del Interior, Nancy Patricia Gutiérrez, señaló que “tenemos Conversación Nacional con los Alcaldes y Gobernadores electos para fortalecer la agenda de política social. El próximo lunes trabajaremos con la Comisión Nacional de Concertación Laboral y a lo largo de la semana dialogaremos con los sectores sociales”.</p>
      <p>“Es importante oír la voz de los mandatarios recientemente elegidos que, aún sin posesionarse, tienen la relación directa con la población y traen muchas iniciativas importantes para el Gobierno Nacional”, añadió.</p>
      <p>Gutiérrez también se refirió al caso de Dilan Cruz, joven herido durante las protestas del sábado 23 de noviembre. “Cada persona que termina siendo víctima de esta circunstancia es dolorosa. Nos duele mucho la situación de Dilan, como nos duelen los 300 policías que han sido heridos en medio de hechos violentos. Por eso el llamado a continuar con la no violencia, que es lo más importante en el país”, dijo.</p>
      <p>Además, resaltó que frente al caso de Dilan se están adelantando las investigaciones pertinentes al interior de la institución.</p>
      <p>A su turno, la alcaldesa electa de Bogotá, Claudia López, sostuvo que “atenderé la invitación del Presidente a los Alcaldes electos de ciudades capitales. Le propongo al Presidente que ya mismo empecemos la conversación nacional. Bogotá está lista para acordar ya la agenda anticorrupción, de empleo y juventud que la ciudadanía reclama.</p>
      <p>El presidente del Congreso, Lidio García, sostuvo: "El diálogo nacional propuesto por el señor presidente Iván Duque, debe incluir a los partidos políticos. El momento llama a la unión del país, sin distingos ni exclusiones. En el Congreso de la República está representado todo el país, especialmente sus regiones. Un diálogo nacional que propugne por la unión y la solución de nuestra crisis social, debe incluir a todas las fuerzas políticas".</p>
