      <h1>小関裕太　カメラのフタ紛失ハプニングも…「キートス！って感じですね」</h1>
      <address>
        <time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time>
      </address>
      <p>　俳優の小関裕太（２４）が２３日、都内で３ｒｄ写真集「Ｋｉｉｔｏｓ！［キートス］」の発売記念イベントを行った。</p>
      <p>　キートスはフィンランド語で「ありがとう」。撮影は同国で「本来の豊かさを見つける旅」をテーマに行った。自身も撮影に挑戦した小関は、現地で「カメラのフタをやらかして（なくして）。ロケよりフタ探しになって」というハプニングを起こし、約１時間探し回って自身のポケットで発見。「キートス！って感じですね」と、おちゃめな面を披露していた。</p>
    </article>
