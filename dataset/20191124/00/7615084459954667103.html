      <h1>散歩中の男性が車に接触されて骨折　ひき逃げか</h1>
      <address>
        <time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time>
      </address>
      <figure>
        <img src="https://030b46df30379e0bf930783bea7c8649.cdnext.stream.ne.jp/archives/002/201911/3992215476bd4a791edefb19008332ad.jpg"/>
      </figure>
      <p>　23日午後8時ごろ、沖縄市諸見里の路上で散歩中の50代男性が後方から走ってきた車に接触した。男性は本島中部の病院に搬送された。足を骨折する重傷を負ったとみられる。<br/><br/>　沖縄署によると、路上でかがみ込んでいた男性の足に後方から走行してきた普通乗用車が接触した。車は止まらずに走り去ったという。同署がひき逃げ事件の可能性を視野に捜査を進めている。</p>
