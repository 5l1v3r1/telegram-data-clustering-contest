      <h1>筒香ＭＬＢへの思い改めて吐露「いいチャレンジができたら」</h1>
      <address>
        <time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time>
      </address>
      <p>　ＤｅＮＡからポスティングシステムで米大リーグに挑戦する筒香嘉智外野手（２７）が２３日、横浜スタジアムで行われた野球教室に参加した。</p>
      <p>　渡米時期に関し「もう少したってから決まると思う」と具体的な日程を語ることはなかったが、「失敗を恐れず、いろいろなことにチャレンジしてきたので、いい決断をして、いいチャレンジができたらと思う」と語った。</p>
    </article>
