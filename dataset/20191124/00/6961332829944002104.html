      <h1>العثور على جثة في يارين الحدودية</h1>

      <p>عثر على العريف في الجيش ه، د ( 23 عاما) من بلدة يارين الحدودية، وسكان بلدة دير قانون رأس العين، جثة داخل منزله.</p>
