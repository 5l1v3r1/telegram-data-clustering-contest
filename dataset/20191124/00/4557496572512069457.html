      <h1>台灣10月手機銷售增溫 iPhone 11系列表現強勁</h1>
      <address><time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time> by <a rel="author" href="https://www.sogi.com.tw/user/informations/articles?id=705699" target="_blank">張里歐 Leo</a></address>
      <p>根據市調機構最新統計，2019 年 10 月台灣手機銷售量為 67.2 萬部，較上個月增加 6.2 萬部；與去年同期相比，亦增加 3 萬部。蘋果在 iPhone 11 系列足月銷售下，銷售量市佔創下近年以來的新高，高達 37.5%，持續穩坐銷售額、熱銷單機龍頭，iPhone 11 / 11 Pro / Pro Max 多各版本擠進前 10 大熱銷手機。另外，非蘋陣營中最熱賣的手機由 SAMSUNG Galaxy A50 奪下，旗艦手機則是 Galaxy Note 10+。</p>
      <figure>
        <img src="https://d2lfcsub12kx0l.cloudfront.net/tw/article/img/201911/2019112206342279045_ExtraLargeSize-640x640.jpg"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/Kc6MWCYocNg" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>台灣 10 月手機銷售量市佔率前 10 大品牌依序為蘋果（37.5%）、三星（19.4%）、OPPO（10.6%）、華碩（5.3%）、華為（4.3%）、HTC（4.2%）、Sony（4.1%）、紅米（2.9%）、vivo（2.0%）、小米（1.5%）；銷售額市佔率前 10 大品牌則是蘋果（68.6%）、三星（12.9%）、OPPO（4.3%）、Sony（4.0%）、華碩（2.6%）、華為（1.8%）、HTC（1.4%）、紅米（1.0%）、小米（0.7%）、LG（0.5%）。</p>
      <figure>
        <img src="https://d2lfcsub12kx0l.cloudfront.net/tw/article/img/201911/2019112111492168480_ExtraLargeSize-640x640.jpg"/>
      </figure>
      <p>蘋果在台灣銷售市佔居高不下，iPhone 11 系列新機上市後，更是突破 3 成，自然也就排擠了非蘋陣營的銷售表現。銷售量部分，華為靠著 HUAWEI Y9 Prime 2019 擠下 HTC，重返前 5。銷售額市佔，Sony Mobile 受惠旗艦新機 Xperia 5 上市，踢掉華碩，擠進前 4；另外，紅米與小米排序互調，LG 則是重返前 10。<br/><br/>雖然 vivo 以些微差距掉出銷售額市佔前 10；不過，vivo 與排在第 10 的 LG 相當接近，但第 12 的 realme 也與 vivo 相近，也就是說 LG、vivo 與 realme 這 3 個品牌的市佔差異不大，尤其是 realme 的後勢值得看好。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Xifdcn7mzew" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>前 10 款熱銷的手機依序是 Apple iPhone 11 128GB、Apple iPhone 11 Pro Max 256GB、Apple iPhone 11 64GB、SAMSUNG Galaxy A50、SAMSUNG Galaxy A20、OPPO AX5s (3GB/64GB)、SAMSUNG Galaxy A70、Apple iPhone 11 Pro 256GB、SAMSUNG Galaxy Note 10+ 256GB、OPPO Reno Z；雖然維持與上個月相同，蘋果與三星各有 4 款進榜、OPPO 有 2 款，但若放大來看前 13 款，iPhone 11 系列則有 7 款，超過半數，這樣的狀況也勢必排擠非蘋陣營的空間。</p>
      <figure>
        <img src="https://d2lfcsub12kx0l.cloudfront.net/tw/article/img/201911/2019112111492105325_ExtraLargeSize-640x640.jpg"/>
      </figure>
      <p>另外，排行第 11~20 的熱門手機分別是 Apple iPhone 11 256GB、Apple iPhone 11 Pro 64GB、Apple iPhone 11 Pro<br/>Max 64GB、HUAWEI Y9 Prime 2019、vivo Y17、HTC Desire 12s 32GB、Apple iPhone XR 128GB、SAMSUNG Galaxy A40s、OPPO Reno2、Sony Xperia 5。其中，OPPO Reno2 與 Sony Xperia 5 都是 10 月才上市的新機。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/byYNBFziwt8" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>

      </p>
