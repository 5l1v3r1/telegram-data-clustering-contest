      <h1>サッカー、菅原は後半途中出場　オランダ１部ＡＺアルクマール</h1>
      <address><time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　【ユトレヒト（オランダ）共同】サッカーのオランダ１部リーグで２３日、ＡＺアルクマールの菅原由勢は敵地のユトレヒト戦で３点リードの後半１２分から出場した。２位と好調のチームは、そのまま３―０で快勝した。</p>
