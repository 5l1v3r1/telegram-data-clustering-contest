      <h1>„Odvratno ponašanje“: Putnik ovim postupkom šokirao sve na stanici (foto)</h1>
      <address><time datetime="2019-11-24T00:12:34+00:00">24 Nov 2019, 00:12</time> by <a rel="author" href="https://www.krstarica.com/author/ana/" target="_blank">A. J.</a></address>
      <p>Zgrožena postupkom muškarca koji je prilikom čekanja voza odlučio da na stanici opere zube, Britanka Melisa Terms odlučila je da preko Twvitera podeli fotografije ovog groznog ponašanja.</p>
      <figure>
        <iframe data-src="https://twitter.com/MelissaTherms/status/1197097316639019009?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>„Odvratno ponašanje jutros na stanici. Ovaj muškarac je krenuo da pere zube i pljuje u više navrata na krcatom peronu“, napisala je Melisa.</p>
      <p>Ni ostali korisnici Tvitera nisu bili ništa manje šokirani ponašanjem nepoznatog muškarca koji je svoju jutarnju higijenu odlučio da obavi među ljudima koji su čekali voz.</p>
