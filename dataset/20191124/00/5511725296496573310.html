    <meta property="og:description" content="Izbāzta brieža galva, mājās turami gliemeži, paklājs no īstas govs ādas, senlaicīgs tālskatis riekstkoka lādītē vai Latvijā audzētu tārpu kolonija – šādas un vēl daudzas citas īpatnējas preces piedāvā sludinājumu portālā &quot;ss.com&quot; un sociālo tīklu pirkšanas–pārdošanas grupās, tā ar portālu &quot;Delfi&quot; pēdējā gada laikā dalījās vairāki lasītāji. Vienam tie liksies pēdējie krāmi, bet citam – vērtīgs guvums. Portāls &quot;Delfi&quot; piedāvā neparasto sludinājumu apskatu, kā arī informē par patērētāju aizsardzību."/>
