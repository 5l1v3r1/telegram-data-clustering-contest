      <h1>Copa libertadores: la resaca que dejó el triunfo del Fla en Lima</h1>
      <address>
        <time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/faMiSPxOqAM" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Después del partido donde <a href="http://panamericana.pe/tags/flamengo">Flamengo</a> se coronó en el mejor club de América Latina, las calles de <a href="http://panamericana.pe/tags/lima">Lima</a> se llenaron de <b>arengas, bailes, mucho licor </b>y algunos <b>enfrentamientos</b>.</p>
      <p>Los eufóricos seguidores del Fla celebraron toda la noche en las calles de <b>Miraflores y Barranco</b>, zonas donde se alojaron masivamente los <a href="http://panamericana.pe/tags/hinchas">hinchas</a>.</p>
      <p>Cabe destacar la acertada acción de las <b>fuerzas policiales</b> en las zonas donde los hinchas se concentraron, a fin de evitar <b>enfrentamientos</b>.</p>
