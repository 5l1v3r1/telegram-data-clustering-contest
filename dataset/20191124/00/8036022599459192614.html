      <h1>总值逾2万 3盒美国明虾不过关</h1>
      <address>
        <time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time>
      </address>
      <p>字<br/>大<br/>小</p>
      <p>（布城24日讯）马来西亚检疫及检验服务局，扣留3盒共206只源自美国巴拿马的明虾，总值2万5731令吉。</p>
      <p>该局雪州主任塔米沙指出，因该批明虾无法出示渔业局发出的入口证书，并立即在吉隆坡国际机场货舱入口处遭到截查。</p>
      <p>塔米沙今日发文告指出，该批货物被截停后，所有明虾都已死亡。</p>
      <figure>
        <img src="http://www.chinapress.com.my/wp-content/uploads/2019/11/20191125CPKK33c_CUSTOM_SEIZED_3_BOXES_SHRIMP.jpg"/>
        <figcaption>（示意图／123RF）</figcaption>
      </figure>
      <p>他说，任何产产品入口，一旦未遵守当局规定，即抵触2011年大马检疫及检验法令第15（1）条文。罪成被罚款不超10万令吉或监禁不超过6年，或两者兼施。</p>
    </article>
