      <h1>Litige foncier à Thiènaba : Les populations interpellent le Président Macky Sall</h1>
      <address><time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8RebwIKODyE" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Au village de Ngomène dans la commune de Thiénaba (Thiès), les habitants sont confrontés à un réel problème avec leur foncier. Ils accusent leur maire de "dilapider" leurs terres sans leur consentement. Ce vendredi, le représentant du collectif des habitants de Ngomène, Makhtar Ngom et conseiller municipal dans ladite mairie et des habitants du village ont reçu, une plainte. Inquiets pour leurs fils, les habitants de Ngomène ont fait face à la presse pour dénoncer cet acte, avant de pointer un doigt accusateur au maire Talla Diagne. D'après ce dernier qui a battu en brèche toutes ses allégations portées sur son dos, c'est le propriétaire des terres qui a porté plainte contre ces populations de Ngomène et pas lui. Selon le représentant du collectif des habitants de Ngomène, Makhtar Ngom « nous avions fait une pétition adressée au sous-préfet de Thiénaba. En tout cas, on nous a informé que les terres ont été vendues à un proche d'un ministre et répondant au nom de P. O. Hanne. Mais nous n'avons pas reçu les 24 millions francs Cfa. Au même moment, le maire Talla Diagne informe que le propriétaire a déjà donné 24 millions francs Cfa pour acquérir les 24 hectares. Le sous-préfet aussi nous a dit que l'acquéreur possède des papiers qui sont en bonne et due forme. Ce que nous voulons savoir c'est la personne qui lui a vendu nos terres. Qu'ils nous disent qui a vendu nos terres sans quoi on va pas se laisser faire » a signalé Makhtar Ngom.  </b>
      </p>
