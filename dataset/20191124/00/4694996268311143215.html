      <h1>Parrain du tournoi de la jeunesse fatickoise / Mamadou Ngom Niang : " J'ai essayé de rendre un hommage à toute cette jeunesse de Fatick qui a porté le combat du chef de l'État..."</h1>
      <address><time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zqRIt-CndUg" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Le Dage du ministre des sports, Mamadou Ngom Niang, a parrainé ce week-end le tournant de la jeunesse fatickoise. Accompagné d'une forte délégation dont le Staff du ministère des sports, sa famille, etc,  Mr Ngom Niang n'a pas lésiné sur les moyens pour permettre au mouvement " Navétanes" de vibrer au rythme des tam-tams et du Fair play. " À Fatick, les jeunes sont corrects, non violents et ils ont cette joie de vivre. C'est pourquoi, aujourd'hui j'ai essayé avec les amis, les parents, les collègues, de rendre un hommage à toute cette jeunesse fatickoise qui a porté le combat du chef de l'État, qui a porté le combat du ministre des sports et qui continue de porter le combat de ses fils..." <br/>" Je suis donc animé d'un sentiment de redevabilité vis-à-vis de cette jeunesse là. C'est pourquoi, on n'a pas lésiné sur les moyens pour réhausser cette journée afin qu'elle soit une fête de la jeunesse fatickoise. Notre mission, c'est d'accompagner le chef de l'État, le président Macky Sall, mais accompagner également le ministre des sports, Matar Ba. Ma feuille de route, elle est très simple, c'est d'être aux côtés des jeunes, c'est d'être aux côtés des populations....", a-t-il fait savoir. <br/><br/>À rappeler que le tournoi de la jeunesse de Fatick qui s'est joué au stade Massène Sène, a été remporté par l'Asc Sangomar face à l'Asc Yakaar sur le score d'1 but à zéro. Le 12 ème Gaïndé a assuré l'animation avec brio...</p>
