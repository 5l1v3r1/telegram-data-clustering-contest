      <h1>伊藤容疑者を大阪へ移送 「容疑は否認」も警察は自宅に連れ込んだ動機解明へ</h1>
      <address><time datetime="2019-11-24T00:30:00+00:00">24 Nov 2019, 00:30</time> by <a rel="author" href="https://blogos.com/blogger/abematimes/article/" target="_blank">AbemaTIMES</a></address>
      <figure>
        <img src="https://static.blogos.com/media/img/278812/free_l.jpg"/>
      </figure>
      <p>　大阪で小学６年生の女子児童を誘拐した疑いで23日に逮捕された伊藤仁士容疑者が24日午前8時頃、栃木県小山警察署から大阪へ移送された。移送される際、伊藤容疑者はうつむいており、表情をうかがい知ることはできなかった。<br/><br/>　なお伊藤容疑者は「誘拐したつもりはない」と容疑を否認している。警察は、伊藤容疑者と一緒にいた15歳の少女も保護しており、自宅に連れ込んだ動機などを調べる方針だ。（AbemaTV／AbemaNEWS）</p>
