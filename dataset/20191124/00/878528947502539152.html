      <h1>柔道リオ五輪金メダリスト・ベイカー茉秋　まさかの３回戦敗退</h1>
      <address>
        <time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time>
      </address>
      <p>　「柔道・グランドスラム大阪大会」（２４日、丸善インテックアリーナ大阪）</p>
      <p>　男子９０キロ級３回戦で、リオデジャネイロ五輪金メダリストのベイカー茉秋（２５）＝日本中央競馬会＝が、グビニアシビリ（ジョージア）に４分２２秒、支え釣り込み足による一本負けを喫した。３回戦で敗退したため、敗者復活戦にも回れなかった。</p>
      <p>　ベイカーは１回戦はナウル共和国の選手を相手に開始２５秒、大内刈りで一本勝ち。２回戦はオーストリア選手に払い腰で一本勝ちしていた。</p>
    </article>
