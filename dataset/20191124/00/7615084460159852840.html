      <h1>女児誘拐、銃弾のようなもの見せ脅したか</h1>
      <address><time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　大阪市の小学６年女児誘拐事件で、女児（１２）が伊藤仁士容疑者（３５）の自宅に行った後、鉄砲の弾のようなものを見せられて怖くなったと栃木県警に話していたことが２４日、捜査関係者への取材で分かった。</p>
