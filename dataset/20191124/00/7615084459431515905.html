      <h1>男子ゴルフ最終日は中止、今平が優勝</h1>
      <address><time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　男子ゴルフのダンロップ・フェニックスは２４日、宮崎県フェニックスＣＣで最終ラウンドが行われたが雷雨のため、中止になった。大会は５４ホールに短縮され、第３ラウンドを終えて首位の今平周吾が今季２勝目を挙げた。</p>
