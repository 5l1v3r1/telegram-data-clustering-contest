      <h1>涉夜店群斗案 警通缉一华男“Nick”</h1>
      <address>
        <time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time>
      </address>
      <p>字<br/>大<br/>小</p>
      <p>（亚庇24日讯）前晚在亿达商区一间夜店发生群斗骚动案，警方目前通缉一名华裔男子的下落。</p>
      <p>亚庇警区主任哈比比说，这名绰号叫“Nick”的28岁男子，相信是这起持械骚动案的关键人物。</p>
      <p>他说，警方目前援引刑事法典第148条文（持械骚动）调查此案，并追查其他参与群斗的嫌犯下落。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/WZwCgcAMs9M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="http://www.chinapress.com.my/wp-content/uploads/2019/11/GN191124SABAH01.jpeg"/>
        <figcaption>这名叫“Nick”的华裔男子，受警方通缉。</figcaption>
      </figure>
      <p>哈比比今日凌晨率队在亿达商区展开取缔行动后，如是指出。</p>
      <p>一段长约1分37秒有关夜店骚动的视频，事后被人上载至面子书，引起议论。</p>
      <p>视频中拍下一名叫“Nick”的男子，与数名男子在夜店闹事，并向其他客人丢酒瓶和椅子，同时也对数人拳打脚踢。</p>
    </article>
