      <h1>「本当に感謝」と大阪の女児の母</h1>
      <address><time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　栃木県で無事保護された大阪市住吉区の小学６年女児（１２）の母親（３８）が２４日、大阪府警を通じて「娘は無事、帰ってくることができました。本当に感謝をしております」とのコメントを発表した。</p>
