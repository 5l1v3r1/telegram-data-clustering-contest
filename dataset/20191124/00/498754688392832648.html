      <h1>Салат "Еврейская закуска"</h1>
      <address><time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time> by <a rel="author">plahaxxxx</a></address>
      <p>Время: 10м <br/>Сложность: ●○○○○ Салат "Еврейская закуска"</p>
      <h3>Ингредиенты</h3>
      <ol>
        <li>Яйца 6 шт.</li>
        <li>Сырки плавл. 3 шт.</li>
        <li>Чеснок 3 зуб.</li>
        <li>Майонез 2 ст.л.</li>
        <li>Соль и перец по вкусу</li>
      </ol>
      <p><b>Основные ингредиенты</b>:</p>
      <p><b>Порционность</b>:</p>
      <p>4 порции</p>
      <h3>Приготовление:</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/Cb64ITPaRU0" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Натереть на терке яйца, сыр, чеснок, посолить, поперчить, добавить майонез и перемешать. Приятного аппетита.</p>
