      <h1>هشام وإيهاب... خرجا من عكار ولم يعودا</h1>
      <address>
        <time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time>
      </address>
      <p>فقد الطفلان هشام وإيهاب البضن (13/14 عاماً)، بعد أن غادرا ببنين عكار منذ السادسة صباحاً ولم يعودا حتى الآن.<br/><br/>وقال عمّ الطفلين لـ "الجديد" إنه من المرجح أنهما توجها إلى بيروت ويرجى ممن يعرف شيئاً عن الطفلين الاتصال على الرقم 70574066.</p>
