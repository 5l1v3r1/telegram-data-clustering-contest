      <h1>スピードスケート、男子５００ｍで新浜立也がＶ</h1>
      <address><time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　【トマショフマゾウィエツキ（ポーランド）共同】スピードスケートのワールドカップ（Ｗ杯）は２４日、ポーランドのトマショフマゾウィエツキで行われ、男子５００メートルで新浜立也（高崎健康福祉大職）が優勝、村上右磨（高堂建設）が２位となった。</p>
