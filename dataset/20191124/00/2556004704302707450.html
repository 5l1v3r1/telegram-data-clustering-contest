      <h1>印仔好濕！投廢票就是廢人！</h1>
      <address><time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time> by <a rel="author">一悠</a></address>
      <p>印仔好濕一定要吹乾才投票！！印仔好濕一定要吹乾才投票！！印仔好濕一定要吹乾才投票！！</p>
      <p>好重要，講三次！！</p>
      <p>七時四十分，已經有不斷有朋友訊息傳來，今天人人像去——鬥快。</p>
      <p>秋晴如壁，是投票的好日！你一定一世都記得，今日如果投廢票，點對得住死去和受傷的義士義女！</p>
      <p>著黑衫的人果然很少，這是網上的呼呼籲。有人一邊剃鬚，一邊排隊，十分搞笑。嘉湖山莊票站排到出會所，從未見過，你還是吃了早餐才去投，以免血糖低。</p>
