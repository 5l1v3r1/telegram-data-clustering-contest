      <h1>INSN: niño con tumor en la tráquea se salva de morir tras larga operación</h1>
      <address>
        <time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/yaEoYtubVd0" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Joseph</b>, de tan solo <b>11 años</b>, había pasado por varios <a href="http://panamericana.pe/tags/hospitales">hospitales </a>sin un diagnóstico sobre su mal. Este pequeño, sin embargo, ha logrado reponerse gracias a una cirugía en el <a href="http://panamericana.pe/tags/instituto+nacional+de+salud+del+ni%C3%B1o">Instituto Nacional de Salud del Niño</a>.</p>
      <p>Su mal resultó ser un <a href="http://panamericana.pe/tags/tumor">tumor</a> que comprometida su <b>tráquea y esófago, </b>por lo que debió ser sometido a una<b> intervención quirúrgica </b>que duró más de seis horas que fue todo un éxito.</p>
      <p>Ahora Joseph se muestra emocionado y agradecido con los <b>médicos </b>por haberle devuelto la esperanza de vida; ahora podrá volver a su natal <a href="http://panamericana.pe/tags/cajamarca">Cajamarca</a> donde seguirá desarrollándose con total normalidad.</p>
