      <h1>L’agrément IATA, le comportement du délégué, les coûts et charges imposés : Les voyagistes privés lisent les facteurs qui plombent le « HAJJ »</h1>
      <address><time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rFFrTBPZo08" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>L’association regroupant les organisations privées en charge du pèlerinage regroupant plus de 270 structures, a jugé nécessaire depuis 20 jours de se réunir nir pour discuter des problèmes qui affectent le HAJJ. Pour ces associations, parmi lesquelles on peut citer le RENOPHUS, COPHOM, FNOP, l’heure est à l’éveil des consciences sur les difficultés auxquelles sont confrontés ces acteurs du HAJJ qui sont souvent laissés en rade pour l’organisation minutieuse du pèlerinage.</p>
      <p>Ce matin, elles se sont toutes regroupées pour lister ces facteurs qui bloquent le HADJ.</p>
      <p> </p>
      <p>Les charges lourdes et le prix élevé décrié</p>
      <p> </p>
      <p>Pour le transport aérien, le mémorandum des voyagistes relate qu’il y’a une disposition du cahier de charges sénégalais qui impose aux organisateurs privés de faire voyager au moins 50% de leur quota par la compagnie affrétée par l’Etat du Sénégal (art.6). Cette disposition est en corrélation avec la décision saoudienne imposant chaque pays de faire voyager au moins 50% de son quota par une de ses compagnies. Cependant, ces voyagistes dénoncent ce problème relatif au prix prohibitif et qui leur est appliqué par les compagnies saoudiennes.</p>
      <p>À travers leur  porte-parole, ces associations regrettent le prix exorbitant du billet d’avion qui leur a été appliqué pour un coût de 1.292.000FCFA alors qu’elles pouvaient l’avoir ailleurs entre 900.000  et 1.000.000FCFA.</p>
      <p>Par ailleurs, le privé dénonce d’une part leur non-implication dans les négociations de prix auxquelles assistent la délégation et la compagnie Flynas  et d’autre part, une interpellation est faite sur la non disponibilité de certaines valises des voyageurs aux détriments de ceux, simplement qui ont été convoyés par l’état.</p>
      <p> </p>
      <p>L’IATA, une « exigence » contestée…</p>
      <p> </p>
      <p>Pour les structures privées qui jugent qu’elles ne sont pas concernées par cet agrément Iata, Cheikh Bamba Bakhoum précise : « C’est une mesure insensée parce que déjà, même si l’Arabie Saoudite avait pris une telle décision, elle n’impacterait pas les acteurs du HAJJ. Or, elle a pour volonté de faire évoluer progressivement le nombre de pèlerins d’ici 2030, à 30.000.000. Allant plus loin dans ses explications, Mr Bakhoum ajoutera que : « Quand cet Iata prévoit simplement de prendre 20 agences pour piloter le pèlerinage, cela compliquera les choses pour celles qui n’en disposent pas encore alors, qu’elles sont toujours été là pour le HAJJ ».</p>
      <p> </p>
      <p> </p>
      <p>Comportement pas trop élégant du DGP</p>
      <p> </p>
      <p>La gestion du délégué général au pèlerinage était au centre des discussions de ce matin. Pour les voyagistes, les pertes sont énormes et les difficultés persistantes dans ce que l’on appelle l’homologation des packages. Ces organisations nous informent qu’en 2019, « le délégué général avait exigé la baisse des prix pour les conformer à un seuil fixé par lui-même alors que les organisations privées avaient déjà finalisé leurs contrats avec les fournisseurs de services saoudiens et les pèlerins. Il a cependant, homologué cette année avant de donner les quotas ».</p>
      <p>Toutefois, ces organisateurs privés restent prêts pour la privatisation du HAJJ que le chef de l’État avait suggéré en 2015. Ils se disent par ailleurs aptes à combler le besoins de 13.000 pèlerins car, n’ayant aucune difficulté à convoyer 11.000 pèlerins...</p>
