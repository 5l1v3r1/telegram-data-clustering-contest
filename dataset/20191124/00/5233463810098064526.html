      <h1>Flamengo campeón de la Libertadores: así fue su impresionante recibimiento en Río de Janeiro</h1>
      <address>
        <time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2uubCTbn53o" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Foto: Andina</p>
      <p>Desatan todo un carnaval. Miles de hinchas de <b><a href="http://panamericana.pe/tags/flamengo">Flamengo</a></b> recibieron este domingo en <b><a href="http://panamericana.pe/tags/r%C3%ADo+de+janeiro">Río de Janeiro</a></b>, a los jugadores del flamante campeón de la <b><a href="http://panamericana.pe/tags/copa+libertadores">Copa Libertadores</a></b>, para celebrar en las calles de dicha ciudad.</p>
      <p>El avión aterrizó a las 11H49 locales (14H49 GMT) en el aeropuerto de <b>Río de Janeiro</b> desde Lima. El copiloto de la aeronave sacó una bandera del <b>Flamengo</b> por la ventana, emulando al exdelantero Romario en 1994.</p>
      <p>Mientras que en la pista de aterrizaje, los bomberos hicieron un arco con chorros de agua alrededor del avión.  La locura se desató cuando el delantero ‘<b>Gabigo</b>l’, autor de los dos goles del triunfo salió por la ventana con la bandera del <b>Flamengo</b>.</p>
      <p>Miles de seguidores de <b>Flamengo</b> le dieron la bienvenida al nuevo campeón continental en las calles del Río. La fiesta y la algarabía se desborda en toda la ciudad por este nuevo triunfo del ‘Mengao’.</p>
