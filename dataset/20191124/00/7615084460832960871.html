      <h1>浦和、サッカーＡＣＬ優勝ならず</h1>
      <address><time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　サッカーのアジア・チャンピオンズリーグ（ＡＣＬ）は２４日、埼玉スタジアムで決勝第２戦が行われ、浦和がアルヒラル（サウジアラビア）に０―２で敗れ、２戦合計０―３で優勝を逃した。</p>
