      <h1>香港区議選、過去最高投票率を記録</h1>
      <address><time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　【香港共同】香港の選挙管理当局によると、２４日の区議会（地方議会）選挙は同日夕時点で投票率が、１９９７年の中国返還後で最高だった前回の４７・０％を上回り、最高記録となった。</p>
