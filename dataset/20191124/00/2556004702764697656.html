      <h1>區選大日子　香港人，缺一不可</h1>
      <address><time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time> by <a rel="author">眾新聞記者</a></address>
      <figure>
        <img src="https://www.hkcnews.com/news_%E6%96%B0%E8%81%9E/hk-discuss/2019/11/2019%E5%8D%80%E8%AD%B0%E6%9C%83%E9%81%B8%E8%88%89-20191123030756_1375_large.jpg"/>
      </figure>
      <p>香港，終於來到這一天。</p>
      <p>這半年來，我們都問自己：青年持續走上街頭，為了什麼？</p>
      <p>又或者，</p>
      <p>這半年來，我們都問自己：究竟，有乜嘢可以做？</p>
      <p>今天，你絕對可以上陣。</p>
      <p>找回初心，</p>
      <p>一起和同路人，</p>
      <p>改變香港。</p>
      <p>你的Full Gear只有一樣：身份證。</p>
      <p>你絕對可以做得到，</p>
      <p>只要你願意行出來，</p>
      <p>還有你你你你你你……</p>
      <p>人，要多，要集氣，</p>
      <p>尤其以前只顧搵錢，過去半年覺醒的你，</p>
      <p>這是一個你我肩負的重要任務，</p>
      <p>一起來，改變香港。</p>
      <p>11. 24，區議會選舉，</p>
      <p>香港人，缺一不可。</p>
    </article>
