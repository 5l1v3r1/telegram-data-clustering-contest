      <h1>Daniel Martínez: "Intentaron enterrarnos, lo que no sabían era que somos semilla"</h1>
      <h2>ELECCIONES 2019</h2>
      <address><time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time> by <a rel="author">ElPais</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Felpaisdigital%2Fvideos%2F442634479773239%2F&amp;width=500&amp;show_text=false&amp;height=281&amp;appId" width="500" height="281" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>El candidato a presidente por el <b>Frente Amplio</b>, Daniel Martínez, habló esta noche minutos antes de las medianoche frente a los frenteamplistas que esperaban los resultados tras la jornada electoral, y aún en medio de la incertidumbre, dijo que "lo que sí queda claro, lo que sí nos deja esta elección, que parecía que iba a ser otra cosa, es que en ninguna de las dos opciones va a llegar al 50% de los votos".<br/><br/>Martínez agregó: "Tenemos la tarea histórica de buscar entendimientos que nos permitan pensar en un solo país (...) Quedó demostrada que no alcanzaban acuerdos entre cuatro paredes. El pueblo uruguayo es inteligente, define con su corazón y con su cabeza".</p>
      <p>"Intentaron enterrarnos, lo que no sabían era que somos semilla", sostuvo.</p>
      <p>Entre los aplausos de la gente, que cantaba “milicos, nunca más”, Martínez hizo silencio.<br/><br/>Luego dijo: "Nos enfrentamos a una situación inédita en el Uruguay. Ahora queremos esperar".</p>
      <p>El frenteamplista sostuvo que "queremos agradecer muy especialmente a los militantes de todos los días, de todas las horas. Pero también permítanme agradecer en nombre de todos los presentes a las decenas de miles de hombres y mujeres que tal vez no militando todos los días después del 27 de octubre se pusieron el voto a voto al hombro".<br/><br/>"Sea cual sea el resultado final que dé la Corte Electoral acá hay un pueblo que dijo ´estamos presentes, no queremos ser pasivos de la historia de la patria, queremos ser protagonistas´”, añadió.</p>
