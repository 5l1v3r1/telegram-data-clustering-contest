      <h1>Scrutin présidentiel : "C'est un jour important pour la Guinée Bissau..." (Soumeylou Boubeye Maiga, Chef mission d'Observation CEDEAO)</h1>
      <address><time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wUtQu0G3R4o" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Alors que le vote a débuté ce dimanche 24 novembre sur l'étendue du territoire Bissau-guinéen, la mission d'Observation de la CEDEAO constate un engagement auprès des citoyens bissau-guinéens. "Comme la communauté internationale, les citoyens bissau-guinéens sont conscients que c'est une étape importante dans la vie institutionnelle et socio-politique du pays", a-t-il fait remarquer. "Je pense que tout le monde aspire à plus d'apaisement", ajoute l'ancien Premier ministre malien, soulignant que c'est "tout le sens de l'engagement de la communauté internationale, au premier rang de laquelle la CEDEAO qui a été constamment auprès de la Guinée Bissau à veiller avec beaucoup de vigilance à ce que le processus suive son cours normal. C'est un jour important pour la Guinée Bissau et pour toute la CEDEAO", renchérit-t-il. Soumeylou Boubeye Maiga a fait cette déclaration après avoir visité le bureau de vote de Udib, à Prasa (centre-ville) où vote le président sortant, José Mario Vaz. Plus de 700 000 électeurs répartis sur 3 139 bureaux de vote, doivent voter ce dimanche pour élire leur nouveau président parmi douze candidats.</b>
      </p>
