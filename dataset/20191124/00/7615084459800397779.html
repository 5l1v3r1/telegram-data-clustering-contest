      <h1>FC琉球、黒星で閉幕　サッカーJ2最終節・22チーム中14位</h1>
      <address>
        <time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time>
      </address>
      <figure>
        <img src="https://030b46df30379e0bf930783bea7c8649.cdnext.stream.ne.jp/archives/002/201911/794270d78ac2364fb69fea371f0e56d1.jpg"/>
      </figure>
      <p>　サッカー明治安田Ｊ２の最終節、ＦＣ琉球は２４日、山梨県の山梨中銀スタジアムでヴァンフォーレ甲府と対戦し、０―２で敗れた。通算成績は１３勝１０分け１９敗で、勝ち点は４９、２２チーム中１４位でリーグを締めた。<br/>　ボールの支配率では甲府を多く上回った琉球だったが、堅い守備ブロックを崩せない。強力な外国人選手を前線に据える甲府の攻撃を防ぎ切れず、前後半に１点ずつ失点した。【琉球新報電子版】</p>
