      <h1>Известный трейдер рассказал, когда цена биткоина достигнет дна</h1>
      <address>
        <time datetime="2019-11-24T10:47:10+00:00">24 Nov 2019, 10:47</time>
      </address>
      <p>Легендарный трейдер и теханалитик Питер Брандт считает, что для устойчивого роста к новым максимумам в районе $50 тысяч биткоину необходимо пережить еще одно серьезное падение.</p>
      <figure>
        <iframe data-src="https://twitter.com/PeterLBrandt/status/1198038870463598593?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <blockquote><b>«Сначала быков надо полностью истребить. Когда не будет быков в Twitter, тогда мы получим хороший сигнал на покупку»</b>, — резюмировал он.</blockquote>
      <p>По его мнению, дно цены биткоина расположено на уровне $5500, но до этой отметки котировки могут дойти в июле следующего года.</p>
      <figure>
        <iframe data-src="https://twitter.com/PeterLBrandt/status/1198040324830093312?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><a href="https://forklog.com/indeks-straha-dostig-ekstremalnyh-znachenij-na-fone-padeniya-bitkoina-do-7000/">Падение биткоина ниже к $7000</a> заметно оживило и критиков технологии. В американском Forbes вышла статья под заголовком «Биткоин падает не из-за Китая, а из-за того, что он вам не нужен».</p>
      <figure>
        <iframe data-src="https://twitter.com/Nouriel/status/1198217862638374912?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Ранее в Twitter <a href="https://forklog.com/tsena-bitkoina-opustilas-nizhe-8000-v-twitter-sporyat-kasatelno-kapitulyatsii-majnerov/">разгорелись</a> ожесточенные дебаты касательно того, наблюдается ли в данный момент так называемая капитуляция майнеров — моментальная продажа всех добытых монет.</p>
      <p>Несмотря на медвежьи настроения на рынке, хешрейт биткоина <a href="https://www.blockchain.com/charts/hash-rate">вырос</a> до 111,56 EH/s.</p>
