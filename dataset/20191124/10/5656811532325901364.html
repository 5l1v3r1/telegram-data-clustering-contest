      <h1>Las carreras de caballos del Hipódromo de la Zarzuela, en directo</h1>
      <address>
        <time datetime="2019-11-24T10:18:38+00:00">24 Nov 2019, 10:18</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XG21VcqO9UM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Penúltima reunión de carreras de caballos en el hipódromo de la Zarzuela y en la web de MARCA. Siete carreras que se iniciarán</p>
      <p>a las 11:30 y terminarán tres horas después. El premio Antonio Blasco y sus 1.400 metros decidirán el nombre del velocista que en mejor forma termina el año.</p>
      <p>'Another Day Of Sun' es el favorito por la forma demostrada en sus últimas carreras y por el terreno pesado que tendrá como aliado. El recién llegado a España 'Buthela' debe ser su rival, con 'Resacón' también peleará los 24.000 euros de lo premio.</p>
      <p>'Baba Karam' y 'Navia' deben ser la gemela de la primera carrera. 'Embat' por forma y distancia y 'Nice To Meet You' por aquello de barro son los favoritos de la segunda carrera, con 'Ferja' y ' Alejandría' los elegidos de la tercera, que es la primera parte del desdoblado.</p>
      <p>'Nice Piorno' y ' Carolini' deben repetir llegada y copar la segunda parte del hándicap. 'My Flinders' debe repetir una semana después en la sexta carrera, con 'Carvali' y ' Time Immemorial' y la que cierra la reunión.</p>
    </article>
