      <h1>Na Florydzie pies przez godzinę jeździł samochodem</h1>
      <address><time datetime="2019-11-24T10:52:48+00:00">24 Nov 2019, 10:52</time> by <a rel="author" href="https://www.rmf24.pl/tylko-w-rmf24/arkadiusz-grochot" target="_blank">Arkadiusz Grochot</a></address>
      <p>
        <b>W Port St. Lucie na Florydzie przez godzinę przy jednym z osiedli na wstecznym biegu krążył samochód. Okazało się, że pojazdem kierował pies.</b>
      </p>
      <figure>
        <iframe data-src="https://twitter.com/cnni/status/1198504303339737088?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Samochód zauważyła Anne Saboul. Zobaczyła, jak pojazd na wstecznym biegu krąży powoli na placu przy jednym z osiedli w Port St. Lucie. Na początku myślała, że to jakiś nieudolny, młody kierowca uczy się jazdy.</p>
      <p><i>Na początku widziałam jak ktoś się wycofuje, ale potem kierowca nadal to kontynuował - </i>mówi CNN kobieta.</p>
      <p>Po chwili na miejsce przyjechała policja i straż pożarna. Funkcjonariusze z daleka zauważyli, że to pies kieruje samochodem, który kręci się w kółko na wstecznym biegu. W pewnym momencie pojazd uderzył w skrzynkę pocztową i kilka pojemników na śmieci, a następnie zwolnił.</p>
      <p>Wtedy policjanci otwarli drzwi pojazdu, a ze środka wybiegł duży, czarny labrador Retriver.</p>
      <p>Okazało się, że włączony samochód pozostawił jeden z mieszkańców. Do środka wbiegł jego pies i przez prawie godzinę kręcił się wokół własnej osi.</p>
      <p>Na szczęście nikt nie został poszkodowany w tym incydencie. Właściciel czworonoga obiecał naprawić zepsutą skrzynkę pocztową swojego sąsiada.</p>
