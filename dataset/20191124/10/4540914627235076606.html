      <h1>Papst Franziskus in Nagasaki: Appell gegen Atomwaffen</h1>
      <address><time datetime="2019-11-24T10:01:44+00:00">24 Nov 2019, 10:01</time> by <a rel="author">euronew </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Laa9o1FrypM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Papst Franziskus hat in Nagasaki ein weltweites Aus von Massenvernichtungswaffen gefordert. Die japanischen Städte Nagasaki und Hiroshima sind die einzigen, die je von Atombomben getroffen wurden. Beim Angriff der US-Armee im Zweiten Weltkrieg starben mehr als 200.000 Menschen.</p>
      <p>Frieden und internationale Stabilität seien unvereinbar mit dem Versuch, sie auf der Angst vor gegenseitiger Zerstörung aufzubauen, so Franziskus: "Da ich davon überzeugt bin, dass eine Welt ohne Atomwaffen möglich und nötig ist, fordere ich alle politischen Anführer dazu auf, nicht zu vergessen, dass uns diese Waffen nicht vor den aktuellen nationalen und internationalen Sicherheitsbedrohungen schützen können."</p>
      <h3>Franzikus ehrte christliche Märtyrer</h3>
      <p>Bevor er nach Hiroshima weiterreiste, feierte der Papst in Nagasaki eine Messe mit mehreren Zehntausend Gläubigen und ehrte dabei auch christliche Märtyrer, die im 16. Jahrhundert gekreuzigt wurden. Christen wurden in Japan lange verfolgt. Nicht mal 0,5 Prozent der Bevölkerung sind katholisch. Das Land ist mehrheitlich buddhistisch und shintoistisch.</p>
      <p>Der <a href="https://de.euronews.com/2019/11/23/papst-in-japan-nukleare-abrustung-suizide-und-mobbing">Japan-Besuch</a> ist ein Jugendtraum von Franziskus: Der Argentinier wollte dort einst Missionar werden. Nach Johannes Paul II. ist er der zweite Pontifex, der Japan besucht. Johannes Paul II. hatte 1981 zu Zeiten des Kalten Krieges eine Ansprache gegen nukleare Waffen gehalten.</p>
      <p>Nach den Besuchen in Nagasaki und Hiroshima wollte Franziskus in Tokio Überlebende der dreifachen Katastrophe aus Erdbeben, Tsunami und Reaktorunfall treffen, die im März 2011 an die 19 000 Menschen tötete. Anschließend stand ein Treffen mit dem neuen japanischen Kaiser Naruhito und Premierminister Shinzo Abe an.</p>
