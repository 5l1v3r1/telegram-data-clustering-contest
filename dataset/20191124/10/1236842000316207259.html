      <h1>Полиция из отражения и олень с лазерами из глаз: трейлер второго сезона мультсериала «Бесконечный поезд»</h1>
      <address><time datetime="2019-11-24T10:53:52+00:00">24 Nov 2019, 10:53</time> by <a rel="author">Сэм Спейд</a></address>
      <p>Cartoon Network выпустит продолжение анимационного шоу «скоро».</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/9livZeXARWU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Согласно трейлеру, второй сезон мультсериала расскажет о мальчике Джесси, который попадает в Бесконечный поезд и пытается выбраться из него при помощи отражения Тюльпан — главной героини первого сезона.</p>
      <p>В ролике также можно увидеть других персонажей из оригинала — полицейских и говорящую кошку.</p>
      <p>Точная дата выхода продолжения «Бесконечного поезда» не называется. Дебютный сезон, в который вошли 10 эпизодов длительностью примерно по 10 минут каждый, выпустили в августе 2019 года.</p>
