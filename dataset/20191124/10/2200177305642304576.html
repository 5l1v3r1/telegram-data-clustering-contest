      <h1>«Дети в сюжете»: Мастера ракетки</h1>
      <address><time datetime="2019-11-24T10:10:00+00:00">24 Nov 2019, 10:10</time> by <a rel="author">Город +</a></address>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-64852945&amp;id=456241650&amp;hash=df5b6a095153b01d&amp;hd=2" width="853" height="480" data-service="VK" scrolling="no"/>
      </figure>
      <p>Настольный теннис – олимпийский вид спорта, который прошел путь от забавы для аристократов к динамично развивающейся самостоятельной дисциплине.</p>
      <p>По утверждениям специалистов, настольный теннис обязан своим рождением дождливой английской погоде, которая заставляла переносить матчи большого тенниса в помещения. </p>
      <p>C 3 по 8 декабря 2019 года в Санкт-петербургском универсальном спортивном комплексе «Комета» пройдет XX Международный детский турнир по настольному теннису памяти Николая Никитина. </p>
      <p>Корреспондент детской редакции Города+ пообщался со спортсменами и узнал, как готовят чемпионов и в чем залог успеха. </p>
      <p>Подробности - в нашем спецпроекте «Дети в сюжете».</p>
