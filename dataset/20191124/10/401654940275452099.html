      <h1>भारत ने घर पर जीती लगातार 12 टेस्ट सीरीज, ऑस्ट्रेलिया-इंग्लैंड भी पीछे</h1>
      <address>
        <time datetime="2019-11-24T10:22:15+00:00">24 Nov 2019, 10:22</time>
      </address>
      <p>1 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/ap19328333242675_112419025741.jpg"/>
        <figcaption>आईसीसी रैंकिंग में नंबर वन के सिंहासन पर काबिज भारतीय टीम ने बांग्लादेश को कोलकाता में खेले गए डे नाइट टेस्ट में पारी और 46 रनों से हरा दिया है. बांग्लादेश को मात देकर भारतीय टीम ने बड़ी उपलब्धि अपने नाम कर ली है, जो दुनिया की कोई टीम आज तक नहीं कर पाई.</figcaption>
      </figure>
      <p>2 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/ap19327326914667_112319070253.jpg"/>
        <figcaption>भारतीय टीम ने घरेलू धरती पर लगातार 12 टेस्ट सीरीज जीतने का कारनामा किया है. बताते चले कि भारत ने इंदौर टेस्ट में बांग्लादेश को पारी और 130 रनों से मात दी थी.</figcaption>
      </figure>
      <p>3 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/pinkd2_1281_112319070253.jpg"/>
        <figcaption>इसके बाद कोलकाता में भी भारत ने बांग्लादेश को पारी और 46 रनों से धूल चटाकर दो मैचों की टेस्ट सीरीज 2-0 से अपने नाम कर ली.</figcaption>
      </figure>
      <p>4 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/pinkd2_1258_112319070253.jpg"/>
        <figcaption>बांग्लादेश पर इस सीरीज जीत के साथ ही भारतीय टीम ने घरेलू धरती पर लगातार 12 टेस्ट सीरीज जीतने का कमाल किया है.</figcaption>
      </figure>
      <p>5 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/pinkd2_922_112319070253.jpg"/>
        <figcaption>भारत के बाद दूसरे नंबर पर ऑस्ट्रेलिया का नाम आता है, जिन्होंने अपनी घरेलू धरती पर दो बार लगातार 10-10 टेस्ट सीरीज जीतने का रिकॉर्ड बनाया था.</figcaption>
      </figure>
      <p>6 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/pinkd2_467_112319070253.jpg"/>
        <figcaption>इंग्लैंड के हाथों 2012 में घरेलू धरती पर टेस्ट सीरीज गंवाने के बाद से भारत अपने घर पर कोई टेस्ट सीरीज नहीं हारा है. भारत की जीत का सिलसिला अभी तक बरकरार है.</figcaption>
      </figure>
      <p>7 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/pinkd2_123_112319070253.jpg"/>
        <figcaption><b>टेस्ट सीरीज: घरेलू धरती पर लगातार जीत</b><br/><br/><br/><br/>- ऑस्ट्रेलिया: लगातार 10 सीरीज जीत, नवंबर 1994 से नवंबर 2000<br/><br/>- ऑस्ट्रेलिया: लगातार 10 सीरीज जीत, जुलाई 2004 से नवंबर 2008<br/><br/>- वेस्टइंडीज: लगातार 8 सीरीज जीत, मार्च 1976 से फरवरी 1996<br/><br/>- इंग्लैंड: लगातार 7 सीरीज जीत, मई 2009 से मई 2012<br/><br/>- साउथ अफ्रीका: लगातार 7 सीरीज जीत, मार्च 1998 से नवंबर 2001<cite>- भारत: लगातार 12 सीरीज जीत, फरवरी 2013 से अब तक जारी</cite></figcaption>
      </figure>
      <p>8 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/ghghg_112319070253.jpg"/>
        <figcaption>टीम इंडिया ने अपने घर में लगातार 12 टेस्ट सीरीज जीत में 34 टेस्ट मैचों में से 28 टेस्ट जीते, जबकि सिर्फ एक टेस्ट गंवाया (5 टेस्ट ड्रॉ रहे) हैं.</figcaption>
      </figure>
      <p>9 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/d3ind_265_111619041634_112319070253.jpg"/>
        <figcaption>लगातार सर्वाधिक घरेलू सीरीज जीत में अन्य टीमों की तुलना में भारत की सबसे कम हार है. ऑस्ट्रेलिया ने अपने घर में लगातार 10 टेस्ट सारीज जीत में 27 टेस्ट मैचों में से 20 मैच जीते और जबकि 2 में उसे हार मिली.</figcaption>
      </figure>
      <p>10 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/1_112319070253.jpg"/>
        <figcaption><b>भारत का अपने घर में लगातार टेस्ट सीरीज जीत का सफर</b><br/>1. विरुद्ध ऑस्ट्रेलियाः भारत ने 4-0 (4) से जीती सीरीज, फरवरी 2013<br/>2. विरुद्ध वेस्टइंडीज: भारत ने 2-0 (2) से जीती सीरीज, नवंबर 2013<br/>3. विरुद्ध साउथ अफ्रीका: भारत ने 3-0 (4) से जीती सीरीज, नवंबर 2015<br/>4. विरुद्ध न्यूजीलैंड: भारत ने 3-0 (3) से जीती सीरीज, सितंबर 2016<br/>5. विरुद्ध इंग्लैंड: भारत ने 4-0 (5) से जीती सीरीज, नवंबर 2016<br/>6. विरुद्ध बांग्लादेश: भारत ने 1-0 (1) से जीती सीरीज, फरवरी 2017<br/>7. विरुद्ध ऑस्ट्रेलिया: भारत ने 2-1 (4) से जीती सीरीज, फरवरी 2017<br/>8. विरुद्ध श्रीलंका: भारत ने 1-0 (3) से जीती सीरीज, नवंबर 2017<br/>9. विरुद्ध अफगानिस्तान: भारत ने 1-0 (1) से जीती सीरीज, जून 2018<br/>10. विरुद्ध वेस्टइंडीज: भारत ने 2-0 (2) से जीती सीरीज, अक्टूबर 2018<br/>11. विरुद्ध साउथ अफ्रीका: भारत ने 3-0 (3) से जीती सीरीज, अक्टूबर 2019<br/>12. विरुद्ध बांग्लादेश: भारत ने 2-0 (2) से जीती सीरीज, नवंबर 2019</figcaption>
      </figure>
