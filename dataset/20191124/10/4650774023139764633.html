      <h1>На Украине молодёжь и пенсионерки штурмом взяли магазин секонд-хенда</h1>
      <h2>Покупатели боролись за право первыми приобрести одежду известных брендов, в том числе чтобы в дальнейшем перепродать в Интернете.</h2>
      <address><time datetime="2019-11-24T10:06:00+00:00">24 Nov 2019, 10:06</time> by <a rel="author" href="https://life.ru/author/2790" target="_blank">Роман Имполитов</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FtvoeRV%2Fvideos%2F550586705756738%2F&amp;show_text=0&amp;width=380" width="380" height="475" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>Жители украинского города Ровно устроили давку у входа в магазин секонд-хенда, сообщают <a href="https://fakty.ua/325487-dozhilis-v-rovno-molodezh-shturmom-brala-sekond-hend-video">местные СМИ</a>. В первых рядах были молодые ровенчане. Они расталкивали друг друга и цеплялись за одежду, чтобы первыми попасть внутрь. Впрочем, судя по этим кадрам, в толпе хватало и пенсионеров.</p>
      <p>Местные жители объяснили такое рвение земляков тем, что в секонд-хенд подростки пришли за дешёвой брендовой одеждой, чтобы потом её перепродать в Интернете.</p>
      <p>А весной в Уфе местные жители <a href="https://life.ru/t/%D0%B4%D0%B0%D0%B2%D0%BA%D0%B0/1218881/ufimtsy_iedva_nie_zatoptali_drugh_drugha_iz-za_matrasov_za_299_rubliei">устроили давку</a> за дешёвыми надувными матрасами. Происходящее также попало на видео.</p>
