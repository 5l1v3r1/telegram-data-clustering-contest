      <h1>প্রত্যন্ত এলাকায় বিনামূল্যে পড়িয়ে মেধাবী ছাত্র তৈরি করছেন আইএএস অফিসারের স্ত্রী</h1>
      <address><time datetime="2019-11-24T10:00:28+00:00">24 Nov 2019, 10:00</time> by <a rel="author">নিজস্ব প্রতিবেদন</a></address>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074648.1574570474!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>নিজে ছিলেন ইলেক্ট্রনিক্স ইঞ্জিনিয়ার। কিন্তু স্বামীর বদলির চাকরি, একসঙ্গে থাকার জন্য তাই তাঁকে চাকরি ছাড়তে হয়েছিল।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074647.1574570448!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>চণ্ডীগড় থেকে পাড়ি দেন পাহাড়-জঙ্গল ঘেরা অরুণাচল প্রদেশের প্রত্যন্ত এলাকা সুবনসিরিতে। ইলেক্ট্রনিক্স ইঞ্জিনিয়ার রুহি আসরাফ এখন সুবনসিরির তামাম পড়ুয়ার কাছে যেন ঈশ্বরের আশীর্বাদ।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074646.1574570422!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>রুহির স্বামী দানিশ আসরাফ আইএএস অফিসার। ২০১৬ সালে তিনি অরুণাচল প্রদেশের সুবনসিরিতে জেলাশাসক হিসাবে বদলি হয়ে আসেন।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074645.1574570384!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>তাঁর আগে ছিলেন চণ্ডীগড়ে। তাঁর সঙ্গে তাঁর স্ত্রী রুহিও সুবনসিরিতে চলে আসেন। জেলাশাসকের বাংলোটাও খুব নিরিবিলি জায়গায়। বংলোয় যাওয়ার রাস্তাও দুর্গম। সচরাচর কোনও জেলাশাসকই তাই এই বাংলোয় ওঠেন না।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074644.1574570360!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>৭ হাজার ৩২ বর্গ কিলোমিটার এলাকা জুড়ে অবস্থিত সুবনসিরি অরুণাচল প্রদেশের সবচেয়ে প্রত্যন্ত জেলা। এর বেশির ভাগটাই ঘন জঙ্গলে ঘেরা।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074643.1574570333!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>কোনও রেললাইন নেই, কাছের বিমানবন্দরে পৌঁছতে সময় লাগবে অন্তত ১০ ঘণ্টা। স্বামীর পাশাপাশি রুহিও স্থির করেছিলেন, প্রত্যন্ত এই জেলার উন্নয়নে হাত দেবেন। কিন্তু কী ভাবে?</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074642.1574570306!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>রাস্তাটা খুলে গেল নিজে থেকেই। দানিশ বদলি হয়ে আসার কয়েক দিন পরই দ্বাদশ শ্রেণির একদল ছাত্র তাঁর অফিসে এসে হাজির হয়।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074641.1574570249!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>তাঁদের স্কুলে দীর্ঘ ৫ বছর পদার্থবিদ্যায় কোনও শিক্ষক নেই। শিক্ষক ছাড়া নিজেরাই এতদিন কোনও ভাবে পড়েছেন। কিন্তু আর সম্ভব হচ্ছে না। এটা ছিল শিক্ষাবর্ষের একেবারে মাঝামাঝি সময়ে। এমন অবস্থায় পদার্থবিদ্যায় শিক্ষক খুঁজে পাওয়াটা যথেষ্ট মুশকিলের ছিল।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074640.1574570217!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>কিন্তু মুশকিল আসান তো বাড়িতেই রয়েছে। হঠাত্ই নিজের স্ত্রীর কথা মনে পড়ে যায় দানিশের। রুহিকে কথাটা বলার পর এককথায় তিনি রাজি হয়ে যান।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074639.1574570191!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>পরদিনই স্কুলে গিয়ে পড়াতে শুরু করেন রুহি। তিনি বুঝতে পারেন, পড়ুয়াদের অনেকেই পড়াশোনায় ভীষণ আগ্রহী এবং বুদ্ধিমান। খুব সহজেই তারা সব কিছু শিখে ফেলছিল। তবে হাতে খুব একটা সময় ছিল না। রুহি লক্ষ করছিলেন, মেধা থাকলেও তাদের অনেক সাধারণ বিষয় অজানা ছিল।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074638.1574570164!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>অষ্টম শ্রেণি থেকে দ্বাদশ শ্রেণি পর্যন্ত পদার্থবিদ্যার প্রতিটা বেসিক বিষয় তাদের বোঝাতে শুরু করেন রুহি। প্রজেক্টর দিয়ে বিভিন্ন মডেল দেখিয়ে যতটা পেরেছেন সহজ করে তাদের বুঝিয়েছেন।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074637.1574570138!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>ক্লাস টেস্টে ভাল রেজাল্ট করলেই রুহি তাদের চকোলেট দিতেন। এতে তাদের আগ্রহ আরও বেড়েছিল। পড়ুয়াদের নিয়ে একটা হোয়াটসঅ্যাপ গ্রুপও খোলেন তিনি। রাত দুটোতেও যদি কোনও পড়ুয়া সমস্যার কথা জানাত, রুহি তখনই সমাধান করতেন।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074636.1574570113!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>স্কুল রুহিকে ৪০ হাজার টাকা পারিশ্রমিক দিতে চেয়েছিল। কিন্তু রুহি সেই টাকা না নিয়ে স্কুল ফান্ডে দান করেন।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074635.1574570082!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>দ্বাদশ শ্রেণির বোর্ডের পরীক্ষায় ম্যাজিক করে পড়ুয়ারা। তার আগের বছর যেখানে মাত্র ১৭ জন পড়ুয়া (২১ শতাংশ) পাশ করেছিল, রুহির চেষ্টায় ওই বছর ৯২ পড়ুয়ার মধ্যে ৭৪ জনই পাশ করে।</figcaption>
      </figure>
