      <h1>刚果(金)一架载18人飞机坠毁 有人员死亡</h1>
      <address><time datetime="2019-11-24T10:29:38+00:00">24 Nov 2019, 10:29</time> by <a rel="author">海外网</a></address>
      <p>　　原标题：刚果（金）一架载18人<a href="https://news.sina.com.cn/w/2019-11-24/doc-iihnzhfz1383304.shtml">飞机坠毁</a> 有人员死亡</p>
      <figure>
        <img src="https://n.sinaimg.cn/news/crawl/48/w550h298/20191124/84a4-iittafr8783376.png"/>
      </figure>
      <p>　　海外网11月24日电 据英国广播公司24日报道，一架从刚果民主共和国戈马国际机场起飞的飞机在该国东部戈马市坠毁，机上载有18人，含16名乘客和2名机组人员。当地官员称，事故已造成人员死亡，但未给出具体数字。</p>
      <p>责任编辑：张申</p>
