      <h1>２００個メ、瀬戸大也が自己記録更新で優勝…女子は大橋悠依</h1>
      <address>
        <time datetime="2019-11-24T10:26:00+00:00">24 Nov 2019, 10:26</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191124-OYT1I50029-1.jpg?type=large"/>
        <figcaption>男子２００メートル個人メドレーで優勝した瀬戸大也（２４日）＝上甲鉄撮影</figcaption>
      </figure>
      <p>　競泳・東京都オープン最終日（２４日・東京辰巳国際水泳場）――男子２００メートル個人メドレーは、今夏の世界選手権金メダルの瀬戸大也（ＡＮＡ）が自己記録を更新する１分５５秒９８で優勝。日本記録保持者の萩野公介（ブリヂストン）は３秒３７差の２位だった。女子２００メートル個人メドレーは大橋悠依（イトマン東進）が２分８秒４３の好記録で制した。</p>
    </article>
