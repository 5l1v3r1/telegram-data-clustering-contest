      <h1>Đurić: Deklaracija o evropskoj budućnosti Srbije nije usmerena na stranke</h1>
      <address>
        <time datetime="2019-11-24T10:44:00+00:00">24 Nov 2019, 10:44</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DCFvXV4kScE" width="620" height="381" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Deklaracija o političkoj budućnosti moderne evropske Srbije nije usmerena na političke stranke, izjavio je u Novom danu TV N1 Bojan Đurić, jedan od osnivača organizacije "Srbija 21" i jedan pokretača te inicijative. Potpisnici Deklaracije, prema njegovim rečima, smatraju da je ovo prelomni trenutak, i da će Srbiju, ukoliko ostane bez izvesne evropske perspektive, u budućnosti napustiti tri ili četiri puta više nego danas.</p>
      <p>Đurić je istakao da <a href="http://rs.n1info.com/Vesti/a546436/Sta-donosi-Deklaracija-o-politickoj-buducnosti-Srbije.html"><b>Deklaracija koja je juče predstavljena u Beogradu</b></a>, nije usmerena na političke stranke, i da ljudi koji su je potpisali nisu to učinili kao predstavnici svojih partija, već kao pojedinci za koje ne postoji dilema da su snažno privrženi evropskim vrednostima.</p>
      <p>"Mi smo na samom početku Deklaracije rekli da ovaj trenutak prepoznajemo kao preloman (...) Mnogo toga se desilo u EU, dešava se neka vrsta liderske smene u institucijama EU. U okviru toga se pre nekoliko nedelja kroz gest da ne otpočnu pregovori sa Severnom Makedonijom i Albanijom, čak i kada je Makedonija ispunila uslove, nama učinilo da to relativiziuje prespektivu izvesnog članstva Srbije u EU, čak i ako se ispune svi uslovi", podsetio je.</p>
      <p>A, ako Srbija nema izvesnost perspektive članstva u EU čak i ako ispuni sve uslove, upozorava Đurić, onda će tri ili četiri puta više ljudi otići iz zemlje, a to bi istovremeno bilo i "najveće pogonsko gorivo" onima koji nikada nisu bili za EU.</p>
      <p>Stav da Srbija "možda ne mora da bude član, bitno je da ispnuno standarde", upravo je politika onih koji ne žele u EU, smatra Đurić i ocenjuje da u političkoj agendi većine partija privrženost evropskom cilju nije dovoljno istaknuta.</p>
      <p>"Po mom uverenju se ne razume dovoljno dobro da je sigurno najvažniji uslov za integraciju Srbije rešavanje svih otvorenih pitanja", dodao je on.</p>
      <p>Upitan da li isti utisak ima o DS-u, čiji su brojni članovi potpisnici Deklaracije, Đurić je rekao da je DS stvarana na proevropskoj politici, i da je čitav niz godina bila na tim političkim pozicijama.</p>
      <p>"Da li je i danas na njima, proceniće njihovi funkcioneri, ali bio sam u političkoj stranci (LDP) koja je u vreme kada je DS bila radikalno proevropskija nego danas, bila nezadovoljna time", podsetio je.</p>
      <p>Podvukao je, mešutim, da sve stranke imaju pravo na svoju politiku, te da prečesto javni govor svodimo na komentarisanje drugih.</p>
      <p>"Ovo je način da mi na određeni način reagujemo i ovo uradimo (...) Deklaracija nije usmerena na političke stranke. Jedan od najvećih znakova našeg zaostajanja je to što smo se ukamenili u periodu od pre 20, 30 godina. Danas je moguće na hiljade načina doći do ljudi. Ljudi u anketama kažu da je jedan od najvećih problema to što im se niko stvarno ne obraća, i niko ih stvarno ne sluša", kazao je Đurić uz ocenu da bi podrška evropskim integracijama danas bila veća da smo se više bavili njijovim sadržajem.</p>
      <p>Upitan da li bi posredovanje delegacije Evropskog parlamenta u dijalogu o izbornim uslovima mogao da utiče na porast poverenja građana Srbije u EU, Đurić je rekao kako ne veruje da su građani Poljske ili Grčke pre 20 ili 30 godina postali proevropski nastrojeni zbog nekih posrednika iz EU, već zato što su osećali da im je život postao kvalitetniji.</p>
      <p>"Srbija će ući u EU, samo je pitanje da li će ući kolektivno ili pojedinačno tako što će na kraju milioni ljudi pojedinačno otići u zemlje EU", ocenio je Đurić.</p>
      <p>To što većina ljudi odlazi upravo u Zapadnoevropske zemlje, a oni koji ne odlaze budućnost svoje dece vide tamo, najviše govori o tome da su građani ipak većinski podržavaju ideju EU, smatra gost Novog dana.</p>
      <p>Podsetio je i da je 2008. godine, nakon proglašenja nezavisnosti Kosova, antizapadno raspoloženje u javnosti bilo veoma jako, pa su proevropske stranke ostvarile najbolji rezultat u istoriji.</p>
