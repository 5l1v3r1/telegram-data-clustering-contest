      <h1>Satoranský a LaVine se postarali o fantastický závěr Chicaga. Bulls zvítězili na palubovce Charlotte</h1>
      <address><time datetime="2019-11-24T10:21:00+00:00">24 Nov 2019, 10:21</time> by <a rel="author">ČTK</a></address>
      <figure>
        <iframe data-src="https://twitter.com/chicagobulls/status/1198432023737712641?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>Tomáš Satoranský a Zach LaVine zajistili trojkami v závěru vítězství basketbalistů Chicaga na hřišti Charlotte 116:115. LaVine vstřelil rozhodující koš v poslední sekundě a celkem 49 body si vytvořil nové osobní maximum, Satoranský zavelel k obratu trojkou sedm sekund před koncem. Dohromady český rozehrávač během 28 minut na hřišti nasbíral deset bodů, osm asistencí a tři doskoky i zisky.</b>
      </p>
      <p>Hosté prohrávali v hale Hornets patnáct vteřin před koncem 110:115, ale naději vykřesal Satoranský a drama rozhodl muž zápasu LaVine. Odpověděl tak kouči Jimu Boylenovi na brzké vystřídání v předchozím zápase v pátek doma proti Miami. Tříbodových střel LaVine proměnil třináct ze sedmnácti pokusů.</p>
      <related>
        <h4>Číst článek</h4>
        <a href="https://www.irozhlas.cz/sport/hokej/tomas-satoransky-dominik-kubalik-david-kampf-chicago-hokej-basketbal-nhl-nba_1911231213_jgr"/>
      </related>
      <p>Satoranský trefil svou druhou trojku 7,1 sekundy před čtvrtou sirénou. Nechal kolem proletět Milese Bridgese a snížením na 113:115 dostal Charlotte pod tlak. Po výhozu domácích zpod koše Coby White a Ryan Arcidiacono zdvojili Devontea Grahama a donutili ho ke ztrátě.</p>
      <p>U volného míče byl vzápětí LaVine, vydribloval za tříbodovou linii a trefil šestou výhru Bulls v sezoně. Po ní si Chicago polepšilo na 11. místo ve Východní konferenci.</p>
      <p>„Měli jsme štěstí, ale tohle by nám mohlo dodat energii. Mohl by to být zlomový moment pro nás všechny a krok správným směrem,“ řekl LaVine, jenž se 13 trojkami v jednom utkání dotáhl na hvězdu Golden State Stephena Curryho. Rekord NBA drží Klay Thompson se čtrnácti.</p>
      <p>Na sedmé vítězství v řadě dosáhli lídři obou konferencí Milwaukee a Los Angeles Lakers. Zatímco hráči Bucks i díky 28 bodům a 10 doskokům Janise Adetokunba porazili doma Detroit 104:90, Lakers se víc nadřeli v Memphisu, kde uspěli o jediný bod (109:108). LeBron James k tomu přispěl 30 body, Anthony Davis dvaadvaceti.</p>
      <p>
        <b>Výsledky NBA:</b>
      </p>
      <p>Atlanta - Toronto 116:119, Charlotte - Chicago 115:116 (za hosty Satoranský 10 bodů, 8 asistencí, 3 doskoky), Cleveland - Portland 110:104, Indiana - Orlando 111:106, Memphis - LA Lakers 108:109, Milwaukee - Detroit 104:90, Minnesota - Phoenix 98:100, New York - San Antonio 104:111, Philadelphia - Miami 113:86, Utah - New Orleans 128:120.</p>
