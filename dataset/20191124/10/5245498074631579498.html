      <h1>Европейская женская баскетбольная лига: «Динамо Москва» – Orange Lions</h1>
      <address>
        <time datetime="2019-11-24T10:24:00+00:00">24 Nov 2019, 10:24</time>
      </address>
      <p>Сегодня в рамках Европейской женской баскетбольной лиги встречаются «Динамо Москва» и «Orange Lions». Прямую трансляцию ведет информационное агентство БНК.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/gxprhCs0p1o" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Напомним, столица Коми 23 и 24 ноября впервые в истории <a href="https://www.bnkomi.ru/data/news/102929/">принимает </a>тур еврокубков – Европейской женской баскетбольной лиги. В гости к сыктывкарской «НИКЕ» приехали московское «Динамо», «Liepaja» (Латвия) и «Orange Lions» (Нидерланды).</p>
      <p>23 ноября на паркет КСЦ «Ренова» <a href="https://www.bnkomi.ru/data/news/103180/">вышли</a> московское «Динамо» и «Liepaja» – победа досталась москвичкам: 62:88. Вечером сыграли «НИКА» и «Orange Lions». Победа со счетом 91:85<a href="https://www.bnkomi.ru/data/news/103199/"> досталась</a> сыктывкаркам.</p>
      <p>Сегодня команды поменялись соперниками: в 13:30 сразятся «Динамо» и «Orange Lions», в 17:00 – «НИКА» и «Liepaja». Прямые трансляции игр смотрите на сайте информационного агентства БНК и в <a href="https://vk.com/bnkomi">группе</a> «Вконтакте».</p>
    </article>
