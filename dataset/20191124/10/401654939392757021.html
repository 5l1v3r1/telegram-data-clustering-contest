      <h1>इतने करोड़ के मालिक हैं अजित पवार के बेटे पार्थ, यहां से की पढ़ाई</h1>
      <address>
        <time datetime="2019-11-24T10:31:46+00:00">24 Nov 2019, 10:31</time>
      </address>
      <p>1 / 15</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/4-1024-555_112419040114.jpg"/>
        <figcaption>जैसे ही महाराष्ट्र में शरद पवार के भतीजे और एनसीपी के नेता अजित पवार ने उप-मुख्यमंत्री पद की शपथ ली तब वह सूर्खियों में बने हुए हैं. आइए ऐसे में जानते हैं उनके बेटों के बारे में. वह क्या करते हैं और कहां से की पढ़ाई.</figcaption>
      </figure>
      <p>2 / 15</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/10-555_112419034849.jpg"/>
        <figcaption>अजित पवार की शादी में सुनेत्रा पवार से हुई थी. दोनों के दो बेटे हुए. जय और पार्थ.</figcaption>
      </figure>
      <p>3 / 15</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/12-1024-555_112419034849.jpg"/>
        <figcaption>अजित पवार के बेटे पार्थ पवार राजनीति में सक्रिय हैं. एनसीपी के चीफ शरद पवार ने इस साल हुए लोकसभा चुनाव में अपने पोते पार्थ पवार को लोकसभा सीट से चुनाव मैदान में उतारा था. बता दें, शरद पवार की बेटी सुप्रिया पवार पहले से ही राजनीति में सक्रिय हैं.</figcaption>
      </figure>
      <p>4 / 15</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/7-1024-555_112419040114.jpg"/>
        <figcaption>वहीं पार्थ के साथ उनके दिवंगत बड़े बाई अप्पा साहेब पवार के पोते रोहित पवार को भी राजनीति में उतारा था. हालांकि पार्थ दो लाख से भी अधिक वोटों से चुनाव हार गए थे.</figcaption>
      </figure>
      <p>5 / 15</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/5-555_112419033221.jpg"/>
        <figcaption>इसी के साथ दादा शरद पवार की सीट गंवाकर पार्थ पवार परिवार से चुनाव हारने वाले पहले सदस्य बने. वहीं पार्थ पवार के चुनाव हार जाने के बाद अब रोहित पवार का पलड़ा उस दौरान मजबूत हो गया था. 2017 में, रोहित ने पवार परिवार के बारामती के होम टाउन से जिला परिषद का चुनाव जीता था.</figcaption>
      </figure>
      <p>6 / 15</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/6-555_112419033221.jpg"/>
        <figcaption>मीडिया रिपोर्ट्स के अनुसार राजनीति में आने से पहले वह पार्थ अपना फैमिली बिजनेस संभालते थे.</figcaption>
      </figure>
      <p>7 / 15</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/1-1024-127_112419034955.jpg"/>
        <figcaption>उन्होंने एच आर कॉलेज, मुंबई से कॉमर्स में ग्रेजुएशन किया है. जिसके बाद लॉ की पढ़ाई करने के लिए लंदन चले गए थे. उनका जन्म 21 मार्च 1990 में हुआ था. वर्तमान में उनकी उम्र 29 साल हैं. जब दो साल के बाद वह लॉ की डिग्री लेकर भारत लौटे उसके बाद उन्होंने फैमिली बिजनेस  देखना शुरू कर दिया था.</figcaption>
      </figure>
      <p>8 / 15</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/8-555_112419033221.jpg"/>
        <figcaption>फिर कुछ समय बाद वह अपने पिताजी अजीत पवार के सोशल मीडिया ऑपरेशन के संभालने लग गए. जिसके बाद उन्होंने राजनीति में कदम रखा.</figcaption>
      </figure>
      <p>9 / 15</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/9-555_112419033221.jpg"/>
        <figcaption><b>राजनीति करियर <br/></b><br/><br/>पार्थ अजीत पवार ने इसी साल महाराष्ट्र की मावल लोकसभा सीट से चुनाव लड़ा था. जिसमें शिवसेना के उम्मीदवार श्रीरंग बारणे ने जीत दर्ज की थी. उन्होंने एनसीपी प्रत्याशी पार्थ अजीत पवार को 2 लाख 15 हजार 913 के भारी मतों के अंतर से हराया था.</figcaption>
      </figure>
      <p>10 / 15</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/2-1024-555_112419034849.jpg"/>
        <figcaption>चुनाव आयोग के मुताबिक चुनाव में श्रीरंग बारणे को 7 लाख 18 हजार 950 वोट मिले थे. आपको बता दें, मावल लोकसभा सीट पर कुल 21 उम्मीदवारों ने अपने भाग्य को आजमाया था. यहां एनसीपी से अजित पवार के बेटे पार्थ पवार और शिवसेना के श्रीरंग बारणे प्रमुख उम्मीदवार मैदान में उतरे थे.</figcaption>
      </figure>
      <p>11 / 15</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/111-1024-555_112419033221.jpg"/>
        <figcaption>कुछ समय पहले पार्थ पवार के ड्राइवर को अगवा करने का मामला सामने आया था.</figcaption>
      </figure>
      <p>12 / 15</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/3-555_112419034849.jpg"/>
        <figcaption><b>इतनी है संपत्ति</b><br/><br/>हिंदुस्तान टाइम्स की रिपोर्ट के अनुसार जब पार्थ पवार को मावल लोकसभा सीट से लड़ने के लिए टिकट मिला था उस समय उनकी कुल संपत्ति की जानकारी भी सामने आई थी. अपनी संपत्ति का ब्यौरा पार्थ ने एफिडेविट में दिया था. उनकी कुल संपत्ति 20.12 करोड़ हैं. जिसमें से 7 करोड़ रुपये उनके मां सुनेत्रा और भाई से 2 करोड़ रुपये मिले है.</figcaption>
      </figure>
      <p>13 / 15</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/13-555_112419033221.jpg"/>
        <figcaption>आपको बता दें, संपत्ति का ब्यौरा पार्थ ने एफिडेविट में दिया था उससे पता चला था कि शरद पवार की बेटी सांसद सुप्रिया सुले ने पार्थ को 20 लाख रुपये उधार दिए थे.</figcaption>
      </figure>
      <p>14 / 15</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/14-555_112419033221.jpg"/>
        <figcaption>इलेक्शन एफिडेविट के अनुसार उनकी कुल संपत्ति 20.12 करोड़ लिखा था. जिसमें उनका बंगला भी शामिल था जो पुणे में स्थित है.</figcaption>
      </figure>
      <p>15 / 15</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/15-555_112419033221.jpg"/>
        <figcaption>बता दें, वर्तमान में उस बंगले की कीमत लगभग 13.16 करोड़ है. उन्होंने ये बंगला साल 2011 में खुद के पैसों से 5 करोड़ में खरीदा था. <br/><br/><br/><b><br/></b><b>(सभी तस्वीरें इंस्टाग्राम (parthajitpawa) से ली गई है)</b></figcaption>
      </figure>
