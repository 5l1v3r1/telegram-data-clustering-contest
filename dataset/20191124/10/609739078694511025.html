      <h1>Macera erken bitti! Emre Mor...</h1>
      <h2><a href="http://www.hurriyet.com.tr/haberleri/galatasaray">Galatasaray</a>'ın Medipol Başakşehir karşılaşmasında sonradan oyuna giren <a href="http://www.hurriyet.com.tr/haberleri/emre-mor">Emre Mor</a>, performansı ile yine taraftarı çıldırttı.</h2>
      <address><time datetime="2019-11-24T10:55:00+00:00">24 Nov 2019, 10:55</time> by <a rel="author">Fotomaç</a></address>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dda361e7af50703b0502fa4"/>
        <figcaption>74'üncü dakikada oyuna giren genç futbolcu hiçbir varlık gösterememişti. Emre'nin bu performansı taraftarlar tarafından, "Emre Mor etkisiz eleman gibi, amatör takımda bile oynayamaz" ifadeleriyle yorumlandı.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dda366f7af50703b0502fa6"/>
        <figcaption> Galatasaray Teknik Direktörü Fatih Terim de genç yıldız ile ilgili kararını verdi. İşte son gelişmeler...</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dda366f7af50703b0502fac"/>
        <figcaption>Süper Lig'de Galatasaray'ın Başakşehir'e 1-0 mağlup olduğu maçta Emre Mor hayal kırıklığı yarattı.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dda366f7af50703b0502faa"/>
        <figcaption>Genç oyuncu 74'te oyuna girerken topla 15 kez buluştu. Yüzde 66.7 pas isabetiyle oynadı. Hiç orta yapmadı, 1 isabetsiz şut çekerken, 5 ikili mücadelenin 2'sini kaybetti.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dda366f7af50703b0502fa8"/>
        <figcaption>Takıma olumlu katkı sağlayamayan Emre'ye taraftarlar büyük tepki gösterirken, sosyal medyada "Emre Mor etkisiz eleman gibi, amatör takımda bile oynayamaz" yorumları yapıldı.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dda366f7af50703b0502fb0"/>
        <figcaption>Galatasaray'a yakınlığıyla bilinen ünlü yazar Levent Tüzemen ise "Emre Mor, Galatasaray'da duygusuz futbol oynuyor ve bu haliyle bırakın Galatasaray'ı Amatör Küme'de bile zor oynar" yorumlarında bulundu.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dda366f7af50703b0502fad"/>
        <figcaption>Emre'nin performans grafiği Fatih Terim'in sürekli şans vermesine rağmen yükselmemesi Galatasaray'da radikal kararların alınmasına neden oldu.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dda366f7af50703b0502fb2"/>
        <figcaption>Başakşehir ile oynanan kritik maçta oyuna girmesine rağmen hiçbir varlık gösteremeyen Emre teknik ekibi de pişman etti.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5c3f5cd30f2544064065f085"/>
        <figcaption>Genç futbolcu verilen şanslara rağmen bir türlü istenen performansı ortaya koyamadı.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5c3f5cd30f2544064065f082"/>
        <figcaption>Teknik Direktör Fatih Terim'in önümüzdeki dönemde Emre'den ziyade Yunus Akgün üzerinde duracağı ifade edildi.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5c3f5cd30f2544064065f07d"/>
        <figcaption>Emre Mor son Başakşehir maçında 74. dakikada Feghouli'nin yerine oyuna girmiş ancak hiçbir varlık gösterememişti.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd82c46c9de3d03c811d5ec"/>
      </figure>
