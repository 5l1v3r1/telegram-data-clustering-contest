      <h1>ISRO फिर रचेगा इतिहास, सिर्फ इतने मिनट में लॉन्च करेगा 14 सेटेलाइट</h1>
      <address>
        <time datetime="2019-11-24T10:18:05+00:00">24 Nov 2019, 10:18</time>
      </address>
      <p>1 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/gdsfgfzdg_112419031604.jpg"/>
        <figcaption>भारतीय अंतरिक्ष अनुसंधान संस्थान (ISRO) आंध्र प्रदेश के श्रीहरिकोटा लॉन्च पैड से 27 नवंबर की सुबह 9.28 बजे भारत के पोलर सेटेलाइट लॉन्च व्हीकल (पीएसएलवी) रॉकेट से 14 उपग्रहों को सिर्फ 27 मिनट में अंतरिक्ष में भेजेगा. इसरो अपने पीएसएलवी-एक्सएल वेरिएंट के साथ 14 उपग्रहों को अंतरिक्ष में स्थापित करेगा.</figcaption>
      </figure>
      <p>2 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/edz7coeuuaarlex_112419031604.jpg"/>
        <figcaption>इसमें मुख्यत: भारत का 1,625 किलोग्राम का कार्टोसैट -3 उपग्रह होगा, वहीं अमेरिका के 13 नैनो उपग्रह भी इसमें भेजे जाएंगे. अमेरिका इस काम के लिए इसरो की नई वाणिज्यिक शाखा- न्यूस्पेस इंडिया लिमिटेड को भुगतान करेगा.</figcaption>
      </figure>
      <p>3 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/isro_112419031604.jpg"/>
        <figcaption>पांच सालों तक कार्य करने वाले कार्टोसैट -3 उपग्रह को पीएसएलवी रॉकेट सबसे पहले सिर्फ 17 मिनट में कक्षा में स्थापित करेगा. इसरो के अनुसार, कार्टोसैट -3 एक तीसरी पीढ़ी का उन्नत उपग्रह है. यह हाई रिजोल्यूशन इमेजिंग की क्षमता रखता है. उपग्रह शहरी नियोजन, ग्रामीण संसाधन और बुनियादी ढांचे के विकास, तटीय भूमि उपयोग और अन्य की मांगों की पूर्ति के लिए तस्वीरें ले सकेगा.</figcaption>
      </figure>
      <p>4 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/chandrayan3_112419031604.jpg"/>
        <figcaption>भारतीय उपग्रह को स्थापित करने के एक मिनट बाद यह 13 अमेरिकी नैनो उपग्रह में से पहले को इसकी कक्षा में स्थापित करेगा. पीएसएलवी रॉकेट के टेकऑफ करने के 26 मिनट और 50 सेकेंड बाद यह अंतिम उपग्रह को उसकी कक्षा में स्थापित करेगा.</figcaption>
      </figure>
      <p>5 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/a0ac5e467ca818d4e310d61e498d6b4f_112419031604.jpg"/>
        <figcaption>इसरो के अनुसार, अमेरिकी नैनो उपग्रहों में से 12 को फ्लॉक-4पी के रूप में नामित किया गया है. यह सभी अर्थ ऑब्जर्वेशन सेटेलाइट है. वहीं 13वां उपग्रह एक कम्युनिकेशन टेस्ट बेस्ड सेटेलाइट है, जिसका नाम मेशबेड है.</figcaption>
      </figure>
