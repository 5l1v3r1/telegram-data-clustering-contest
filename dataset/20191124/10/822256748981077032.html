      <h1>ブシロード、「D4DJ 2nd LIVE-Day Party-」ステージ上で披露したMerm4idのミニボイスドラマを公開！　記念キャンペーンもスタート</h1>
      <address>
        <time datetime="2019-11-24T10:00:00+00:00">24 Nov 2019, 10:00</time>
      </address>
      <figure>
        <img src="https://i2.gamebiz.jp/images/original/20039610295dd4dbf8194710034.jpg"/>
      </figure>
      <p>ブシロード&lt;7803&gt;は、「D4DJ 2nd LIVE-Day Party-」のステージ上で披露したMerm4idのミニボイスドラマを、D4DJ公式YouTube「D4DJ チャンネル」にて公開した。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/YGhZXf84bDA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>さらに、ミニボイスドラマの公開を記念したキャンペーンがスタート。期間中に1.～3.を行った人の中から抽選で「Merm4id缶バッチセット」が1名にプレゼントされる。<br/><br/><b>キャンペーン概要</b></p>
      <figure>
        <img src="https://i2.gamebiz.jp/images/original/12528212845dd4dbf931b0b0034.jpg"/>
      </figure>
      <p>＜応募方法＞<br/>1. YouTube「D4DJチャンネル」をチャンネル登録<br/><a href="https://www.youtube.com/channel/UCNWWdKniJyzQA3RiJ5LMoVw">https://www.youtube.com/channel/UCNWWdKniJyzQA3RiJ5LMoVw</a><br/>2. Twitterにて以下のD4DJ公式アカウントをフォロー<br/><a href="https://twitter.com/D4DJ_pj">https://twitter.com/D4DJ_pj</a><br/>3.以下の 応募対象ツイートをRT<br/><a href="https://twitter.com/D4DJ_pj/status/1196704205643247616?s=20">https://twitter.com/D4DJ_pj/status/1196704205643247616?s=20</a><br/>キャンペーン期間：11月26日(火)23：59まで<br/><br/><br/><br/>(C)bushiroad All Rights Reserved.</p>
