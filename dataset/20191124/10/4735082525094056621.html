      <h1>Katarzyna Lubnauer rezygnuje z funkcji przewodniczącej Nowoczesnej</h1>
      <address><time datetime="2019-11-24T10:46:07+00:00">24 Nov 2019, 10:46</time> by <a rel="author">mk</a></address>
      <p>
        <b>- Rezygnuję w poczuciu, że jako przewodnicząca zrobiłam wszystko, by nasza partia przetrwała - powiedziała Katarzyna Lubnauer. Nowy przewodniczący zostanie wybrany jeszcze dziś.</b>
      </p>
      <figure>
        <iframe data-src="https://twitter.com/rochkowalski/status/1198552044367421440?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>- Dlatego jednak w tym miejscu należy postawić pytanie, czy mam poczucie sukcesu? Czy jestem zadowolona z miejsca, w którym obecnie się znajdujemy? Czy uważam, że powinniśmy poprzestać na osiągniętych celach? Odpowiedź jest krótka – trzy razy "nie" – mówiła Lubnauer, składając dymisję.</p>
      <p>I dodała: - Byli członkowie Nowoczesnej, w tym Ryszard Petru, atakowali nas bardziej niż ktokolwiek inny, w myśl zasady „po nas choćby potop”.</p>
      <p><a href="https://www.rp.pl/article/20191120/KRAJ/191129887">O tym, że Katarzyna Lubnauer zrezygnuje ze swojej funkcji, mówiło się już wcześniej</a>.</p>
      <p>Funkcję przewodniczącej Nowoczesnej pełniła przez dwa lata, od 25 listopada 2017 roku. Zajęła miejsce założyciela partii Ryszarda Petru.</p>
      <p>Trwa konwencja. Kandydatami na przewodniczących Nowoczesnej są Adam Szłapka i Krzysztof Mieszkowski.</p>
    </article>
