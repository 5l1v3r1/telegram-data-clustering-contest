      <h1>VIDEO: Mourinho na lavičke Tottenhamu opäť vo svojom živle: Jeho gólová radosť po zásahu Sona hitom sociálnych sietí</h1>
      <address>
        <time datetime="2019-11-24T10:28:44+00:00">24 Nov 2019, 10:28</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/galactico_mufc/status/1198233438001741824?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Portugalský tréner <b>José Mourinho</b> absolvoval úspešnú premiéru na lavičke <b>Tottenhamu Hotspur</b>. Jeho zverenci zdolali v sobotňajšom londýnskom derby domáci <b>West Ham United</b> 3:2 a ukončili tak päťzápasovú sériu v Premier League bez triumfu. Zároveň vyhrali na ihrisku súpera v lige prvýkrát od januára.</p>
      <p>O tom, že Special One je opäť vo svojom živle jasne svedčia zábery zachytávajúce gólové oslavy portugalského kormidelníka po vedúcom zásahu Sona. Mourinho sa poriadne a jeho radosť sa okamžite stala hitom sociálnych sietí. </p>
      <p><b>"Predtým, ako sme inkasovali tie dva góly, som bol naozaj spokojný. Hrali sme dobre, ukazovali sme veci, ktoré sme skúšali na tréningu, a mali sme šancu dať štvrtý gól a definitívne zlomiť zápas. Vedel som, že aj keď je to 3:0, zápas je až do konca otvorený. Bolo tam viacero faktorov, emócie po odchode predchádzajúceho kouča, reprezentačná prestávka a únava po nej v posledných 20 minútach. Najdôležitejšie však bolo zvíťaziť a je jedno ako. Chalani sú šťastní a to som chcel,"</b> povedal Mourinho pre BT Sport.</p>
      <p>Mourinho prišiel do tímu Spurs v stredu, keď podpísal kontrakt do konca sezóny 2022/2023. Na poste hlavného trénera nahradil Mauricia Pochettina, ktorý viedol londýnsky klub takmer päť a polroka.</p>
