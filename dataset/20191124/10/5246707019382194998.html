      <h1>Mega Man Joins Forces With Nintendo's Mobile Game Dragalia Lost</h1>
      <h2>Stop Dr. Wily and save the world</h2>
      <address><time datetime="2019-11-24T10:30:00+00:00">24 Nov 2019, 10:30</time> by <a rel="author" href="http://www.nintendolife.com/users/Liam_Doolan" target="_blank">Liam Doolan</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-vbmHeBqYAk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Capcom's blue bomber <b><a href="http://www.nintendolife.com/games/nes/mega_man">Mega Man</a></b> has most recently appeared in Nintendo's all-start fighting series <b><a href="http://www.nintendolife.com/games/nintendo-switch/super_smash_bros_ultimate">Super Smash Bros. Ultimate</a></b>, and now he's teaming up with Cygames' mobile title, <b><a href="http://www.nintendolife.com/games/mobile/dragalia_lost">Dragalia Lost</a></b>.</p>
      <p>As <a href="http://www.nintendolife.com/news/2019/09/a_special_mega_man_event_is_coming_to_dragalia_lost_this_winter">publicised</a> last month, a special Mega Man: Chaos Protocol event is taking place in the Nintendo mobile game. Dr. Wily has seized control of the Five Greatwyrms and it's your job to join forces with Mega Man to save the world of Dragalia Lost.</p>
      <p>You can also "maximise your friendship" with Mega Man, allowing you to keep him as an ally. He comes with his old school animations as well, including the Mega Buster, Charge Shot, and trademark slide move. This event runs from 28th November until 15th December.</p>
