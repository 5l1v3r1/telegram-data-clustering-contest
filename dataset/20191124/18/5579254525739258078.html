      <h1>Mẫu nhí Khánh An catwalk trong vòng xoay siêu đỉnh</h1>
      <address>
        <time datetime="2019-11-24T18:57:00+00:00">24 Nov 2019, 18:57</time>
      </address>
      <p>
        <b>(PLO)- Mẫu nhí Khánh An đã có màn catwalk trong vòng xoay khiến hàng trăm khán giả có mặt ở đêm cuối Asian Kids Fashion Week 2020 phầi trầm trồ.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/yxZuaw8DOdc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Khánh An là một gương mặt người mẫu nhí với nhiều màn biểu diễn độc đáo khiến nhiều người mẫu lớn đôi khi còn phải băn khoăn khi thể hiện.</p>
      <p>Tối 23-11, trong đêm cuối cùng của <i>Tuần lễ thời trang trẻ em châu Á - Asian Kids Fashion Week 2020,</i> <a href="https://plo.vn/tags/S2jDoW5oIEFu/khanh-an.html">Khánh An</a> tiếp tục thể hiện phần trình diễn khó.</p>
      <figure>
        <img src="https://image.plo.vn/w800/Uploaded/2019/aeixrdbkxq/2019_11_24/khanhan2_hhfq.jpg"/>
        <figcaption>
          <i>Khánh An tự tin bước trong khung tròn.</i>
        </figcaption>
      </figure>
      <p>Khánh An mở màn bộ sưu tập <i>The Present</i> của nhà thiết kế Hà Nhật Tiến bằng màn catwalk trong vòng xoay trên nền nhạc Giáng sinh khiến khán phòng reo hò không ngớt. Đây cũng là tiết mục kết của <i>Asian Kids Fashion Week 2020</i>.</p>
      <p>Với ý nghĩa từ tiếng Anh “present” là “hiện tại” và cũng mang nghĩa “món quà”, bộ sưu tập mang thông điệp hiện tại chính là món quà mà cuộc sống ban tặng cho chúng ta.</p>
      <figure>
        <img src="https://image.plo.vn/w800/Uploaded/2019/aeixrdbkxq/2019_11_24/khanhan3_kuhh.jpg"/>
        <figcaption>
          <i>Bộ sưu tập sử dụng màu vàng gold làm màu sắc chủ đạo</i>
        </figcaption>
      </figure>
      <p>Hình ảnh món quà với những chiếc nơ được sử dụng như một biểu trưng cho bộ sưu tập lần này của <a href="https://plo.vn/tags/SMOgIE5o4bqtdCBUaeG6v24=/ha-nhat-tien.html">Hà Nhật Tiến</a>. Trẻ con như một món quà mà Thượng đế ban tặng cho chúng ta.</p>
      <p>Món quà luôn mang tới niềm vui, sự hạnh phúc. Đó cũng giống như trẻ thơ, kể cả lúc vui đùa, nghịch ngợm hay nhõng nhẽo, tất cả đều cho ta thấy sự đáng yêu vốn có.</p>
      <figure>
        <img src="https://image.plo.vn/w800/Uploaded/2019/aeixrdbkxq/2019_11_24/khanhan2_jvyg.jpg"/>
        <figcaption>
          <i>Màn diễn của K</i>
          <i>hánh An như một món quà xinh xắn gửi đến khán giả Asian Kids Fashion Week 2020</i>
        </figcaption>
      </figure>
      <p>Thông điệp của nhà thiết luôn giản đơn từ nguồn cảm hứng bình dị luôn hiện diện trong cuộc sống. Mỗi chúng ta dù không phải là trẻ nhỏ nhưng vẫn sẽ luôn là một món quà tinh thần đẹp đẽ dành tặng cho gia đình, bạn bè và những người xung quanh nếu chúng ta luôn biết yêu thương nhau.</p>
      <p>Bộ sưu tập là một món quà dành tặng cho tất cả trẻ em và những ai đã từng là trẻ em cho mùa an lành đang về gần.</p>
      <p><i>Asian Kids Fashion Week 2020 </i>đã diễn ra hai đêm liên tục với sự tham gia của hàng trăm người mẫu, hoa hậu, diễn viên và dàn mẫu nhí từ nhiều quốc gia.Đêm diễn tối 23-11 với 10 bộ sưu tập của các nhà thiết kế từ: Hàn Quốc, Trung Quốc, Ấn Độ, Indonesia, Philippines và Việt Nam.</p>
      <p>Dàn người mẫu, hoa hậu, diễn viên: Thanh Hằng, Minh Tú, Võ Hoàng Yến, Đỗ Mỹ Linh, <a href="https://plo.vn/tags/UGjGsMahbmcgS2jDoW5o/phuong-khanh.html">Phương Khánh</a>, Nam Anh, Nam Em, <a href="https://plo.vn/tags/Tmfhu41jIER1ecOqbg==/ngoc-duyen.html">Ngọc Duyên</a>, <a href="https://plo.vn/tags/S2jhuqMgVHJhbmc=/kha-trang.html">Khả Trang</a>, <a href="https://plo.vn/tags/Q2FvIFRoacOqbiBUcmFuZw==/cao-thien-trang.html">Cao Thiên Trang</a>; diễn viên BB Trần, Hải Triều… đã là những gương mặt vedette cho từng bộ sưu tập trong tối qua.</p>
      <figure>
        <img src="https://image.plo.vn/w800/Uploaded/2019/aeixrdbkxq/2019_11_24/khanhan0_oorb.jpg"/>
      </figure>
      <p><i>Asian Kids Fashion Week </i>được tổ chức lần đầu tiên vào năm 2017 và đã trở thành sự kiện thời trang trẻ em thường niên hàng đầu khu vực. Năm nay ban tổ chức đã chọn lựa được 20 bộ sưu tập từ các nhà thiết kế của 12 quốc gia, vùng lãnh thổ châu Á: Nhật Bản, Hàn Quốc, Trung Quốc, Hong Kong, Ấn Độ, Singapore, Thái Lan, Malaysia, Indonesia, Philippines, Myanmar và Việt Nam.</p>
