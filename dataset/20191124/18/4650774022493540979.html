      <h1>Певица из Польши выиграла "Детское Евровидение — 2019"</h1>
      <h2>Российский дуэт Денберела Ооржака и Татьяны Меженцевой получил 72 балла и занял 13-е место.</h2>
      <address><time datetime="2019-11-24T18:22:00+00:00">24 Nov 2019, 18:22</time> by <a rel="author" href="https://life.ru/author/2722" target="_blank">Анна Рыженкова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JLX6gos1_6k" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Международный песенный конкурс "Детское Евровидение" выиграла исполнительница из Польши Виктория Габор, она получила 278 баллов за композицию Superhero.</p>
      <p>Таким образом, Польша впервые в истории "Детского Евровидения" заняла первое место на конкурсе два раза подряд — в прошлом году победа досталась певице Роксане Венгель, исполнившей композицию Anyone I Want To Be.</p>
      <p>Российский дуэт Денберела Ооржака и Татьяны Меженцевой получил 72 балла и занял 13-е место с песней A time for us. Второе место заняла певица из Испании Мелани Гарсия, а третье — Мэтью Хинзен из Нидерландов.</p>
      <p>Всего в конкурсе, состоявшемся в воскресенье в польском городе Гливице, приняли участие представители 19 стран. Все желающие могли отдать свой голос за понравившегося исполнителя на специальном сайте.</p>
      <p>Ранее Денберел Ооржак <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1256657/rossiiskii_uchastnik_dietskogho_ievrovidieniia_vypisan_iz_bolnitsy_v_polshie">попал в Польше</a> в больницу, куда его<a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1256405/uchastnika_dietskogho_ievrovidieniia_ot_rf_uviezli_v_bolnitsu_s_riepietitsii"> доставили</a> прямо с репетиции.</p>
