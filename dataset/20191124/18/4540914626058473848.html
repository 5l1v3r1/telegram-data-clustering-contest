      <h1>Boris Johnson will Milliarden ausgeben</h1>
      <address><time datetime="2019-11-24T18:40:41+00:00">24 Nov 2019, 18:40</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KdSK90dSATc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Der britische Premierminister Boris Johnson hat vor einer weiteren Verzögerung beim Austritt Großbritanniens aus der EU gewarnt. Ein neues Referendum, wie es die Opposition fordere, sei Zeitverschwendung sagte er bei der Vorstellung des Wahlprogramms seiner Partei. Johnson versprach Milliardeninvestitionen in den maroden nationalen Gesundheitsdienst NHS, 20 000 zusätzliche Polizisten zur Verbrechensbekämpfung sowie ein punkte-basiertes Einwanderungssystem. Er sicherte den Briten zu, dafür weder Einkommenssteuer, Sozialversicherungsbeiträge noch Mehrwertsteuer zu erhöhen.</p>
      <p>Kritik übte Johnson an Labour-Chef Jeremy Corbyn. Das von Labour geplante zweite Referendum über ein Brexit-Abkommen verschwende nur wertvolle Zeit. Zudem gingen die Wahlversprechen der Sozialdemokraten mit Steuererhöhungen einher. In den Umfragen liegen Johnson und seine konservative Partei derzeit vorne.</p>
      <p>Die Opposition hatte ihre Wahlprogramme bereits in der vergangenen Woche vorgestellt. Die Labour-Partei will innerhalb von drei Monaten ein neues Brexit-Abkommen verhandeln und danach die Briten erneut abstimmen lassen. Die Liberaldemokraten versprechen, den Brexit zu stoppen. Sollten sie an die Macht kommen, wollen sie den Austrittsantrag Großbritanniens sofort zurücknehmen - ohne weiteres Referendum.</p>
