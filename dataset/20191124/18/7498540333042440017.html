      <h1>San Prospero: la pioggia non ferma la festa dei reggiani. VIDEO</h1>

      <figure>

      <p>
        <b>Accanto ai momenti liturgici anche il tradizionale mercato che quest’anno ha registrato qualche novità</b>
      </p>
      <p><b>REGGIO EMILIA</b> – Si narra che San Prospero, vescovo nel V secolo, per salvare la città dai barbari e dal saccheggio fece calare una fitta coltre di nebbia. Oggi invece un sole timido quanto inaspettato, ha avvolto la fiera più amata dai reggiani che hanno invaso il centro forse anche perché quest’anno la festa ha coinciso con la domenica. Il mercato, 250 bancarelle, è stato distribuito in diversi punti: intanto nella piazza san Prospero cuore del centro storico dove si affaccia la Basilica poi in piazza Roversi, più conosciuta come piazza del Cristo, recentemente ristrutturata, Piazza della Vittoria e l’Isolato San Rocco con i banchi del Mercatino Piemontese, via Roma e via Emilia San Pietro e Santo Stefano. Qualche protesta per zone lasciate invece senza bancarelle come via Toschi, via del Vescovado e Piazza Fontanesi. Forse gli ambulanti sono stati in parte spaventati dalle previsioni meteo. Nell’aria ovunque profumo di caldarroste e ad un mese dal Natale, un’occasione per acquistare già qualche regalo.</p>
