      <h1>Польща вдруге поспіль перемогла на «Дитячому Євробаченні»</h1>
      <address>
        <time datetime="2019-11-24T18:57:53+00:00">24 Nov 2019, 18:57</time>
      </address>
      <p>Представниця Польщі Вікі Ґабор з піснею «Superhero» перемогла на «Дитячому Євробаченні». Вона отримала 278 балів від журі та глядачів.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/TvmqnNxnuJM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Українка Софія Іванько із треком «The Spirit of Music» завершила конкурс на 15 місці.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/JUo6pKdSRtM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Фінал конкурсу відбувався в польському місті Глівіце. У ньому виступили представники 19 країн.</p>
      <p>У 2018 році українка Дарина Красновецька <a href="https://www.radiosvoboda.org/a/news-dytiache-eurobachennia/29620934.html">посіла четверте місце на «Дитячому Євробаченні»</a>. Переможницею тоді стала також представниця Польщі Роксана Веґель.</p>
    </article>
