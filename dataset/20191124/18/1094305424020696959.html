      <h1>« Mélodie en sous-sol » : la tête Gabin, les jambes Delon</h1>
      <h2>NOS FILMS DU DIMANCHE SOIR. Dans ce polar magistral, Verneuil associe deux générations à travers l'histoire d'un vieux truand qui met un jeune sur un coup.</h2>
      <address><time datetime="2019-11-24T18:07:00+00:00">24 Nov 2019, 18:07</time> by <a rel="author" href="https://www.lepoint.fr/cinema/melodie-en-sous-sol-la-tete-gabin-les-jambes-delon-24-11-2019-2349278_35.php#" target="_blank">François-Guillaume Lorrain</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8NXj-jBTlAs" width="660" height="371" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>On résume <i>Mélodie en sous-sol</i> à la rencontre entre Delon et Gabin. Le jeunot donne la réplique au Patron. La santé insolente seconde l'expérience blanchie sous le harnais. Ce n'est pas tout à fait faux. On connaît l'histoire du Delon encore aspirant à la gloire faisant le siège chez Henri Verneuil pour décrocher le rôle. Mais la MGM, les producteurs n'en veulent pas. <i>Plein Soleil</i> ou<i> Rocco et ses frères</i>, les Ricains n'ont visiblement jamais vu. Alors, Verneuil le malin, qui a le gamin à la bonne, lui suggère une astuce : tu renonces à ton cachet, aux droits sur tous les pays, sauf à l'un d'entre eux. Il avait bien compris que pour les nababs d'Hollywood, le 7e art se réduisait à une question de dollars. Banco.</p>
      <p>Delon s'exécute et obtient le job alors que Trintignant était déjà quasiment désigné. Avec tout le respect qu'on doit à Trintignant, l'imagine-t-on emballer la danseuse suédoise du Palm Beach de <a href="https://www.lepoint.fr/tags/cannes">Cannes</a>, l'agonir d'insultes ou faire des acrobaties sur le toit pour aller piquer le fric du casino ? Delon était prêt à tout pour se retrouver face à Gabin depuis qu'il avait vu Belmondo se bidonner avec le Vieux dans <i>Un singe en hiver.</i> La course avec Bébel a commencé là, dans la quête du père et de son adoubement. Pour aller jusqu'à la fin de l'histoire, Delon obtiendra donc les droits du film pour le <a href="https://www.lepoint.fr/tags/japon">Japon</a>. Il ira le présenter à Tokyo avec en sous-titre : L<i>e plus grand suspense de l'année avec Gabin et Delon </i> ! Il n'avait pas le trac, le jeunot ! Carton prodigieux. C'est depuis cette époque que Delon est une mégastar dans le pays du Soleil-Levant. Sur l'affiche nippone, c'est lui qui se retrouve au premier plan, avec Gabin derrière. Fallait oser !</p>
      <h3>Leçon d'écriture</h3>
      <p>Revenons à cette idée du melting-pot, de la solidarité des générations. Ceux qui aspirent à écrire un scénario devraient voir et revoir <i>Mélodie en sous-sol.</i> Implacable leçon d'écriture. À plusieurs reprises, Gabin le vieux, le verbe, le temps, la loi, annonce en voix off à Delon le jeune ce qu'il va faire. En narratologie, Gérard Genette, bible des khâgneux, appelait cela une prolepse. On anticipe le récit à venir. Les Américains disent <i>flashforward.</i> Le contraire du <i>flashback,</i> que vous pouvez rebaptiser, pour faire chic, analepse. Au lieu d'écrire : <i>petit flashback,</i> essayez, <i>petite analepse.</i> L'effet n'est pas garanti.</p>
      <p>Donc, prolepse, où l'on voit à l'écran Delon bouger, agir, effectuer des mouvements que Gabin, dans son plan pour braquer le coffre-fort du casino du Palm Beach, a établis à l'avance, au millimètre. Tout marchera comme sur des roulettes. La seule fois où le jeune Delon prend l'initiative – à la fin, avec les sacs dans la piscine (tiens, déjà, la piscine), les plans les plus drôles de la carrière de Delon où on le voit légèrement idiot et sidéré – est une catastrophe. Morale de l'histoire : on n'improvise pas. Les messieurs de <i>Casino, </i>d'<i>Ocean's Eleven</i> et de leurs sequels n'ont jamais fait mieux. La tête Gabin, les jambes Delon. Ça marche au poil. Dans <i>Le Clan des Siciliens,</i> la sauce prendra moins bien. Alliance à trois – <a href="https://www.lepoint.fr/tags/lino-ventura">Lino Ventura</a> est venu se rajouter –, gros cocktail franco-américain-italien où on a voulu mettre trop d'ingrédients, un peu indigeste.</p>
      <h3>Du <a href="https://www.lepoint.fr/tags/albert-simonin">Albert Simonin</a> mâtiné d'Audiard</h3>
      <p>Question scénario,<i> Mélodie en sous-sol,</i> c'est d'une simplicité biblique, un vieux qui met un jeune sur un coup. Le pied à l'étrier. La transmission du bâton. Le partage des connaissances. Le renouvellement des harengs. La perpétuation d'une tradition. Jeune et vieux se soufflent un peu dans les bronches, mais font belle équipe. Il y a de l'espoir. Sauf qu'on mélange le style français de dialogues aux petits oignons abominablement misogynes – on est encore au royaume de la poule et de la pépée –, du Albert Simonin mâtiné d'Audiard, au style américain d'action – le premier film français où tous les protagonistes portent des lunettes noires – pulsée par une musique entraînante, sophistiquée. Le minimum syndical, me direz-vous, pour une œuvre qui s'intitule <i>Mélodie en sous-sol</i></p>
      <p>Tout de même. Une minute de silence pour le très sous-estimé Michel Magne que tout le monde a oublié sauf Stéphane Lerouge, indispensable éditeur, qui a republié ses BO chez Universal. Donc, Delon déboula là-dedans comme un greffon. Il commence le film en Tanguy de 1962 – qui flâne au lit, écoute des disques, fume des Gitanes et taxe sa pauvre mère –, allusion parodique à cette jeunesse en plein essor sociologique, qui envahissait la culture de l'époque. Elle fait bien ringarde, aujourd'hui, cette jeunesse d'antan. Passons.</p>
      <p>Delon propulsé par Gabin dans le luxe clinquant de Cannes et du Palm Beach s'y retrouve frais comme un gardon. Coupe fils de famille. Mais l'arbitre des élégances, c'est encore Gabin, sapé comme un banquier. « Pour le tailleur, on ira chez le mien, si tu veux bien  »<i>,</i> balance-t-il à Delon qui connaît un petit artiste hongrois. Dans les scènes de casino, où il porte beau, on voit passer sur le visage de Delon des reflets du <i>Guépard.</i> Logique. Il venait de s'échapper du tournage où Visconti, contrairement à ce que Delon a toujours raconté, l'avait sérieusement maltraité. <i>Mélodie</i>, c'est le seul film où il cumule tous ses talents : jeune voyou, séducteur, braqueur, aristocrate, veine comique, capacité à mouliner du dialogue. Cherchez après, vous ne trouverez pas. Ensuite, Delon choisit, se spécialise, se hiératise.</p>
      <h3><a href="https://www.lepoint.fr/tags/guy-debord">Guy Debord</a> sur grand écran</h3>
      <figure>
        <img src="https://static.lpnt.fr/images/2019/11/24/19626515lpw-19739795-embed-libre-jpg_6701573.jpg"/>
        <figcaption>Henri Verneuil et Alain Delon pendant le tournage de <i>Mélodie en sous-sol.</i><cite>© Jean Claude Pierdet / Ina</cite></figcaption>
      </figure>
      <p>Mais <i>Mélodie en sous-sol</i> ne se résume pas à <i>Delon meets Gabin</i>, on l'a dit. C'est d'abord Henri Verneuil. Le seul Français à donner la leçon aux cinéastes américains. Une mise en scène réglée comme du papier à musique. L'obsession du détail incarnée par Gabin, c'est en réalité celle de Verneuil. Il y a aussi chez l'Arménien une réjouissante faculté à concevoir la vie et la société comme un grand spectacle bidon : d'un côté, les nantis qui se la coulent douce, s'encanaillent en regardant des jolies filles lever la jambe, tout ce chic vulgaire des sixties, les michetons, les caves, la haute, les artistes qui se la jouent – cela a-t-il changé ? –, et derrière, dans les coulisses, un petit monde parallèle de harengs qui n'ont qu'une idée, leur piquer l'oseille, entrer dans la salle du coffre, mettre un sacré grain de sable dans la machine apparemment bien réglée des apparences. « Te fatigue pas, Totoche, on est du même monde  »<i>, </i>répond Delon, en tapotant la cuisse d'une poule vieillissante qui essaie de se faire passer pour une comtesse roumaine au bar du Palm Beach. <i>Mélodie</i>, c'est du Guy Debord sur grand écran.</p>
      <p>Et au milieu qu'y a-t-il ? Le peuple français. Étonnante séquence d'ouverture où dans le train qui emmène Gabin dans sa banlieue de Sarcelles, des employés légèrement aliénés évoquent leurs vacances en camping ou en Grèce pour pas très cher. Du rêve à la petite semaine que vomit Gabin qui aspire au dernier grand coup, lorgne vers Canberra (étrange destination, tout de même), « bourré de pognon et inconnu, c'est-à-dire honorable », pour échapper aux tours de Sarcelles, qui ont rendu méconnaissable sa zone verte et étouffé sa cabane. <i>Mélodie</i>, c'est l'irruption de la banlieue dans le cinéma français. Du brutal. Sa rue Théophile-Gautier que Gabin cherche en vain est devenue le boulevard Henri-Bergson, philosophe de l'évolution, du rythme, du temps, du continuel renouvellement. Gabin voudrait que rien ne bouge, que tout soit ficelé comme avant, comme de la fraîche bien empaquetée, des billets bien rangés dans des sacs en peau de porc avec soufflet et languette rabattue. Mais tout bouge, même les sacs, énième leçon de cinéma administrée par le maître Verneuil.</p>
