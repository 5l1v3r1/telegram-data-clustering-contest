      <p>Chihuahua.- Visos de fraude fueron advertidos en la votación del plebiscito al arrojar una urna electrónica un boleto impreso en blanco sin aparecer el sentido del sufragio, es decir, sin señalar si el ciudadano votó por el si o por el no.</p>
      <p>Los hechos ocurrieron en la escuela Primaria federal Adolfo Barranco, correspondiente a la mesa receptora de votación número 092, ubicada en las calles Sierra Madre y Sierra Santa Rosa.</p>
      <p>Esa mesa receptora, en donde le corresponde votar a la alcaldesa María Eugenia Campos Galván, fue instalada para recibir a los electores de la sección electoral 0653 y otras.</p>
      <p>Después de oprimir el botón del si, un ciudadano, a filo de las 08:30 horas, reclamó que su ticket no decía a favor de cuál opción había sufragado.</p>
      <p>La presidenta de la mesa receptora de votación no supo qué responder pero al revisar el boleto del voto constató que efectivamente, no señalaba la orientación del sufragio.</p>
      <p>Por su parte, la enviada del instituto estatal electoral, que fungía como capacitadora, tampoco supo cómo explicar el incidente y se limitó a responder de manera incongruente que el voto es secreto, además de exigirle al ciudadano salir del recinto.</p>
      <p>Nadie quiso dar nombres, ni el ciudadano, ni los funcionarios de la mesa receptora de votación, pero el hecho fue transmitido en vivo, a través de face, por La Opción de Chihuahua.</p>
      <p>El hombre, que dijo ser fundador de la colonia y de la escuela primaria Adolfo Barranco, en donde se hallaba la mesa receptora de votos, depositó el voto que le arrojó la urna electrónica en blanco.</p>
      <p>Surge dos preguntas: a quién la contará ese voto la urna electrónica y a quién se lo contarán los funcionarios de casilla al momento de abrir la urna con los boletos impresos.</p>
      <p>En duda la certeza del voto electrónico.</p>
      <p>Del minuto 14 al 16 puede apreciarse el incidente ocurrido, en la transmisión adjunta a esta nota, hecha a través de facebook en vivo.</p>
