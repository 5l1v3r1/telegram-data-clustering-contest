      <h1>Прямая трансляция: в Сургуте полыхает ресторан</h1>
      <address><time datetime="2019-11-24T18:46:00+00:00">24 Nov 2019, 18:46</time> by <a rel="author" href="https://life.ru/author/1401" target="_blank">Андрей Григорьев</a></address>
      <p>В Сургуте на улице Рационализаторов, 11 полыхает ресторан "Кристалл плаза". Площадь возгорания достигла 3600 квадратных метров, но огонь уже локализован. Пострадал один человек.</p>
