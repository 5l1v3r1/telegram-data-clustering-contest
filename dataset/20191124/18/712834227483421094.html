      <h1>Vệ tinh lần đầu “soi” thấy tàu sân bay Type-001A mang nhiều chiến đấu cơ</h1>
      <address><time datetime="2019-11-24T18:30:00+00:00">24 Nov 2019, 18:30</time> by <a rel="author">Việt Hùng/ANTĐ</a></address>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/tuananh/2019_11_24/2/ve-tinh-lan-dau-soi-thay-tau-san-bay-type-001a-mang-nhieu-chien-dau-co.jpg"/>
        <figcaption>Ảnh vệ tinh độ nét cao được công ty công nghệ vũ trụ Maxar Technologies có trụ sở ở Mỹ công bố hôm 19/11 cho thấy <b>tàu sân bay Type-001A</b>,hàng không mẫu hạm nội địa đầu tiên của Trung Quốc, đang được các tàu hỗ trợ đưa vào vị trí neo đậu tại bến cảng thuộc căn cứ hải quân Du Lâm, thành phố Tam Á, đảo Hải Nam.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/tuananh/2019_11_24/2/ve-tinh-lan-dau-soi-thay-tau-san-bay-type-001a-mang-nhieu-chien-dau-co-Hinh-2.jpg"/>
        <figcaption>Trên boong <i>tàu sân bay Type-001</i>A có 7 tiêm kích đa năng J-15 cùng 4 trực thăng Z-18.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/tuananh/2019_11_24/2/ve-tinh-lan-dau-soi-thay-tau-san-bay-type-001a-mang-nhieu-chien-dau-co-Hinh-3.jpg"/>
        <figcaption>Một số hình ảnh về tàu sân bay Type-001A tại đảo Hải Nam cũng được dân Trung Quốc đăng lên mạng xã hội trong tuần.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/tuananh/2019_11_24/2/ve-tinh-lan-dau-soi-thay-tau-san-bay-type-001a-mang-nhieu-chien-dau-co-Hinh-4.jpg"/>
        <figcaption>Hải quân Trung Quốc hôm 18/11 xác nhận hàng không mẫu hạm Type-001A đã đi qua eo biển Đài Loan để tiến hành các cuộc thử nghiệm khoa học và huấn luyện thường kỳ trên các khu vực ở Biển Đông.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/tuananh/2019_11_24/2/ve-tinh-lan-dau-soi-thay-tau-san-bay-type-001a-mang-nhieu-chien-dau-co-Hinh-5.jpg"/>
        <figcaption>Người phát ngôn hải quân Trung Quốc Trình Đức Vĩ nói rằng đây là "hoạt động bình thường" của tàu sân bay Trung Quốc và không "nhằm vào bất cứ mục tiêu cụ thể nào và không liên quan tới tình hình hiện nay".</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/tuananh/2019_11_24/2/ve-tinh-lan-dau-soi-thay-tau-san-bay-type-001a-mang-nhieu-chien-dau-co-Hinh-6.jpg"/>
        <figcaption>Đây là lần thử nghiệm trên biển thứ 9 của Type-001A, tàu sân bay được Trung Quốc tự chế tạo từ năm 2013 dựa trên thiết kế của tàu sân bay Liêu Ninh, nhưng áp dụng một số cải tiến để tăng khả năng mang máy bay.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/tuananh/2019_11_24/2/ve-tinh-lan-dau-soi-thay-tau-san-bay-type-001a-mang-nhieu-chien-dau-co-Hinh-7.jpg"/>
        <figcaption>Type 001A được hạ thủy tháng 4/2017 và hoàn thiện 1 năm sau đó, nhưng đến nay vẫn chưa được đưa vào biên chế hải quân Trung Quốc.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/tuananh/2019_11_24/2/ve-tinh-lan-dau-soi-thay-tau-san-bay-type-001a-mang-nhieu-chien-dau-co-Hinh-8.jpg"/>
        <figcaption>Một số chuyên gia nghi ngờ tàu có thể đã gặp sự cố nghiêm trọng trong lần thử nghiệm trên biển hồi tháng 8, đồng thời nhận định rằng sẽ phải cần vài năm nữa để tàu sân bay Trung Quốc mới có thể hoạt động chiến đấu bình thường.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/tuananh/2019_11_24/2/ve-tinh-lan-dau-soi-thay-tau-san-bay-type-001a-mang-nhieu-chien-dau-co-Hinh-9.jpg"/>
        <figcaption>Trung Quốc đang chế tạo các bộ phận của tàu sân bay thứ ba có tên Type 002 tại nhà máy đóng tàu Giang Nam ở Thượng Hải.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/tuananh/2019_11_24/2/ve-tinh-lan-dau-soi-thay-tau-san-bay-type-001a-mang-nhieu-chien-dau-co-Hinh-10.jpg"/>
        <figcaption>Type 002 dự kiến có boong phẳng, được trang bị máy phóng điện từ, cho phép tiêm kích mang nhiều vũ khí và máy bay có tầm hoạt động xa hơn, trong đó có máy bay cảnh báo sớm cánh bằng.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/tuananh/2019_11_24/2/ve-tinh-lan-dau-soi-thay-tau-san-bay-type-001a-mang-nhieu-chien-dau-co-Hinh-11.jpg"/>
        <figcaption>Công bằng mà nói, xét về ngoại hình rõ ràng tàu sân bay nội địa Trung Quốc có hình dáng, đặc biệt là phần tháp pháo hiện đại hơn so với tàu Liêu Ninh.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/tuananh/2019_11_24/2/ve-tinh-lan-dau-soi-thay-tau-san-bay-type-001a-mang-nhieu-chien-dau-co-Hinh-12.jpg"/>
        <figcaption>Ông Hu Wen Ming, người đứng đầu chương trình chế tạo tàu cho biết, tàu Type 001A mới là phiên bản có cải tiến của tàu sân bay Liêu Ninh với phần tháp kiểm soát nhỏ hơn nhiều nhưng có khu vực chuyên chở rộng hơn.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/tuananh/2019_11_24/2/ve-tinh-lan-dau-soi-thay-tau-san-bay-type-001a-mang-nhieu-chien-dau-co-Hinh-13.jpg"/>
        <figcaption>"Hai tàu nhìn giống nhau nhưng từ góc độ thiết kế, nghiên cứu và phát triển, chúng có sự khác biệt rõ ràng", ông Hu Wen Ming, cũng là Chủ tịch Tập đoàn Công nghiệp đóng tàu Trung Quốc (CSIC) chia sẻ.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/tuananh/2019_11_24/2/ve-tinh-lan-dau-soi-thay-tau-san-bay-type-001a-mang-nhieu-chien-dau-co-Hinh-14.jpg"/>
        <figcaption>Tàu sân bay nội địa dài hơn 10m nếu đặt cạnh tàu Liêu Ninh và có tổng trọng lượng là 70.000 tấn trong khi trọng lượng của Liêu Ninh là 58.600 tấn.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/tuananh/2019_11_24/2/ve-tinh-lan-dau-soi-thay-tau-san-bay-type-001a-mang-nhieu-chien-dau-co-Hinh-15.jpg"/>
        <figcaption>Tàu sân bay nội địa còn có hệ thống radar điện tử mang tên "Ngôi sao biển cả" hiện đại hơn hẳn so với Liêu Ninh.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/tuananh/2019_11_24/2/ve-tinh-lan-dau-soi-thay-tau-san-bay-type-001a-mang-nhieu-chien-dau-co-Hinh-16.jpg"/>
        <figcaption>Mặt khác, sàn tàu rộng nên nó cũng chứa được nhiều hơn 12 chiếc máy bay J-15 so với tàu sân bay Liêu Ninh.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/tuananh/2019_11_24/2/ve-tinh-lan-dau-soi-thay-tau-san-bay-type-001a-mang-nhieu-chien-dau-co-Hinh-17.jpeg"/>
        <figcaption>Tuy vậy, giới phân tích chỉ ra rằng, những thông số này cùng với tháp radar trông hiện đại hơn chưa đủ để khẳng định chắc chắn rằng, tàu sân bay nội địa Trung Quốc tốt hơn tàu Liêu Ninh được Liên Xô đóng. Mặt khác, yếu tố động cơ vẫn khiến năng lực tác chiến của tàu sân bay Trung Quốc kém xa so với tàu Mỹ.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/tuananh/2019_11_24/2/ve-tinh-lan-dau-soi-thay-tau-san-bay-type-001a-mang-nhieu-chien-dau-co-Hinh-18.jpg"/>
        <figcaption>Tàu sân bay được đánh giá là thành phần quan trọng trong tham vọng xây dựng lực lượng hải quân tầm xa của Trung Quốc, có thể thách thức ưu thế hàng thập kỷ của Mỹ tại khu vực Đông Á.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/tuananh/2019_11_24/2/ve-tinh-lan-dau-soi-thay-tau-san-bay-type-001a-mang-nhieu-chien-dau-co-Hinh-19.jpg"/>
        <figcaption>Ngoài tàu sân bay, Trung Quốc mới cho ra mắt 4 tuần dương hạm cỡ lớn lớp Type 055 và tàu sân bay trực thăng đầu tiên thuộc lớp Type 075.</figcaption>
      </figure>
