      <h1>意達利向第三方洽購潛在投資</h1>
      <address>
        <time datetime="2019-11-24T18:15:00+00:00">24 Nov 2019, 18:15</time>
      </address>
      <p>意達利控股(<a href="http://stock360.hkej.com/quotePlus/00720">00720</a>)公布，最近與若干獨立第三方展開討論，藉購入一間公司之少數股權進行潛在投資。<br/>該公司稱，已委聘專業顧問，以就潛在投資目標進行盡職審查。<br/>該公司指出，持有在各階段為生物技術及製藥公司，提供全面生物製劑開發及製造服務的設施。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1124/2019112400002_c.pdf">下載港交所通告原文</a></p>
    </article>
