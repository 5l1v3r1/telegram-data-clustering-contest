      <h1>FOTO: Wilder Kanvaskan Ortiz pada Ronde Ketujuh</h1>
      <address><time datetime="2019-11-24T18:04:57+00:00">24 Nov 2019, 18:04</time> by <a rel="author">AP, https://www.facebook.com/CNNIndonesia</a></address>
      <p>Jakarta, CNN Indonesia -- Deontay Wilder mempertahankan gelar juara dunia tinju kelas berat versi WBC setelah memukul jatuh Luis Ortiz pada ronde ketujuh dalam pertarungan di AS.</p>
