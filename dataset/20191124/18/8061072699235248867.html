      <h1>La canción que ha ganado Eurojunior 2019</h1>
      <address><time datetime="2019-11-24T18:39:34+00:00">24 Nov 2019, 18:39</time> by <a rel="author">Redacción</a></address>
      <ul>
        <li>Viki Gabor, representante de Polonia, ha ganado el certamen con su tema ‘Superhero’</li>
      </ul>
      <figure>
        <iframe src="https://www.youtube.com/embed/zahLvtetcho" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Viki Gabor</b> ha ganado el festival de Eurovisión Junior 2019 con su tema<i> Superhero</i>. La representante polaca ha obtenido 278 puntos, frente a los 212 de la española <b>Melani García</b>, que ha quedado en tercera posición.</p>
      <p>Compuesto por Małgorzata Uściłowska, Patryk Kumór, Dominic Buczkowski-Wojtaszek, el tema ganador del certamen está escrito en polaco con algunas partes en inglés.</p>
      <p>La canción hace un llamamiento a todos los niños para actuar juntos y cambiar el mundo. Su estribillo ha sido uno de los más coreados en la gala dice asi: “ We are the superheroes we can save the world” (somos los superhéroes que pueden cambiar el mundo).</p>
      <h4>La canción ganadora hace un llamamiento a todos los niños para actuar juntos y cambiar el mundo</h4>
      <p>Por su parte, Melani ha cantado Marte, melodía con un mensaje similar y con un toque ecologista, pues transmite un mensaje de unidad, esperanza y defensa de los océanos y que invita a reciclar y contribuir a salvar el planeta. “Aunque está en español, la gente que no entiende nuestro idioma va a comprender de lo que trata ‘Marte’ por las cosas que estamos representando. Y así mentalizaremos a toda Europa”, explicaba la joven al estrenar el videoclip.</p>
      <p>El tema musical, un medio tiempo de pop lírico con tintes épicos, ha sido compuesto expresamente para el festival por Pablo Mora (Lagarto Amarillo), con la colaboración de la propia Melani. La canción ha sido producida por Manu Chalud y Pablo Mora.</p>
