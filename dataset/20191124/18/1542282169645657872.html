      <h1>Τζόνσον: «Επενδυτικό τσουνάμι μετά το Brexit»</h1>
      <address><time datetime="2019-11-24T18:58:58+00:00">24 Nov 2019, 18:58</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/bPYwEYBNNR0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Το εκλογικό μανιφέστο των Συντηρητικών παρουσίασε ο Μπόρις Τζόνσον.</p>
      <p>Ο Βρετανός πρωθυπουργός τόνισε πως θα υλοποιήσει το Brexit αποκαθιστώντας την επιχειρηματική εμπιστοσύνη με στόχο να απελευθερωθεί ένα τσουνάμι επενδύσεων.</p>
      <p>Το πρόγραμμα Τζόνσον περιλαμβάνει περικοπές φόρων και δημόσιες δαπάνες ύψους 23,5 δισεκατομμυρίων λιρών το διάστημα 2020-2024.</p>
      <p>«Σήμερα σε αυτό το μανιφέστο δεσμευόμαστε για 50.000 περισσότερους νοσηλευτές. Σήμερα εγγυόμαστε στον βρετανικό λαό πως θα πατάξουμε το έγκλημα με 20.000 περισσότερους αστυνομικούς και πιο αυστηρές ποινές και πως το μεταναστευτικό μας σύστημα θα βασιστεί στο αυστραλιανό σύστημα, πως θα επενδύσουμε περισσότερα εκατομμύρια στην επιστήμη, τα σχολεία, τη μαθητεία, τις υποδομές και τον έλεγχο του χρέους μας ταυτόχρονα. Και μέχρι το 2050 θα φτάσουμε και μπορούμε τις μηδενικές εκπομπές αερίων με καθαρές λύσεις», ανέφερε, μεταξύ άλλων, ο κ. Τζόνσον.</p>
      <p>Ο Τζόνσον ζήτησε ισχυρή λαϊκή εντολή με στόχο την αυτοδυναμία στο κοινοβούλιο.</p>
      <p>«Μόνο έτσι θα επιτευχθεί το Brexit», δήλωσε χαρακτηριστικά.</p>
      <p>Στο μεταξύ, ο Τζέρεμι Κόρμπιν δήλωσε πως θα παραμείνει ουδέτερος σε περίπτωση ενός δεύτερου δημοψηφίσματος για το Brexit.</p>
      <p>H στάση των Εργατικών στο ζήτημα εξελίσσεται σε αχίλλειο πτέρνα τους.</p>
      <p>Σὐμφωνα με τις τελευταιες δημοσκοπήσεις βρίσκονται στο 30%, 11 μονάδες πίσω από τους Torries.</p>
      <p>Aκολουθούν οι Φιλελευθεροι Δημοκράτες της Τζο Σουίνσον με 15%.</p>
