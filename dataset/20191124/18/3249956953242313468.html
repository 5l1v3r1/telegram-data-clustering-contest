      <h1>剛果輕型飛機失事 機上18人全數罹難</h1>
      <address><time datetime="2019-11-24T18:57:11+00:00">24 Nov 2019, 18:57</time> by <a rel="author">李京倫</a></address>
      <p>一架小客機24日上午在剛果民主共和國東部戈馬市起飛時失事，墜落在<a href="https://udn.com/search/tagging/2/%E6%A9%9F%E5%A0%B4"><b>機場</b></a>附近一個人口密集的住宅區，路透報導，機上18人全數罹難，分別為16名乘客和兩名機組員，遺體已全數從殘骸中搬出。</p>
      <figure>
        <img src="https://pgw.udn.com.tw/gw/photo.php?u=https://uc.udn.com.tw/photo/2019/11/24/realtime/7107508.jpg&amp;x=0&amp;y=0&amp;sw=0&amp;sh=0&amp;exp=3600"/>
        <figcaption>圖為失事飛機多尼爾228的同型機。（路透資料照）</figcaption>
      </figure>
      <p>這架飛機屬於一家新的航空公司「忙碌<a href="https://udn.com/search/tagging/2/%E8%9C%9C%E8%9C%82"><b>蜜蜂</b></a>」，型號為多尼爾228，上午9點到9點10分左右起飛，原本預定飛往戈馬以北350公里的貝尼市。</p>
