      <h1>وهاب يتحدث عن السوريين والسلاح.. ماذا قال؟</h1>
      <address><time datetime="2019-11-24T18:10:29+00:00">24 Nov 2019, 18:10</time> by <a rel="author">Lebanon 24</a></address>
      <p>غرّد الوزير السابق وئام وهاب عبر "تويتر" قائلاً: "ما أتمناه أن لا يكون الذين رفضوا عودة السوريين إلى بلادهم قد بدأوا تحضيرهم لدور على الساحة اللبنانية. الشباب كلهم مدربين على السلاح إن شاء الله كون غلطان". <br/> </p>
