      <h1>Трейлер Monster Hunter: World Iceborne посвящён старому-новому монстру</h1>
      <address><time datetime="2019-11-24T18:13:00+00:00">24 Nov 2019, 18:13</time> by <a rel="author" href="mailto:thunder@ixbt.com" target="_blank">Михаил Шкредов (Thunder)</a></address>
      <p>Компания Capcom опубликовала новый ролик дополнения Iceborne для Monster Hunter: World, посвящённый монстру Stygian Zinogre.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/OPQ3DXNC4xQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Это существо впервые появилось в Monster Hunter 3 Ultimate, а потом заглядывало в Monster Hunter 4 и Monster Hunter 4 Ultimate, а также в , Monster Hunter Z и Online.<br/>Stygian Zinogre появится в игре 5 декабря в качестве бесплатного обновления в комплекте с новым оружием, бронёй и локацией.</p>
      <figure>
        <img src="https://www.gametech.ru/sadm_images/mh344_base.jpg"/>
      </figure>
      <p>Источник: <a href="https://twinfinite.net/2019/11/monster-hunter-world-iceborne-stygian-zinogre/">Twinfinite</a></p>
    </article>
