      <h1>हक की लड़ाई</h1>
      <address>
        <time datetime="2019-11-24T18:21:00+00:00">24 Nov 2019, 18:21</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iLNG-K7cJUo" width="620" height="349" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>फतेहपुर।</b> पौंग बांध विस्थापितों ने दो टूक कहा है कि जब तक उन्हें उनका हक नहीं मिल जाता तब तक वह पौंग बांध की जमीन पर खेती करना नहीं छोड़ेंगे। उन्होंने कहा कि पौंग विस्थापितों का काफी शोषण हो चुका है और अब सीधे-सीधे विभाग से आमने सामने की लड़ाई लड़ी जाएगी। शनिवार को पौंग विस्थापितों की मांगों को पूरा करवाने के लिए पूर्व सांसद डॉक्टर राजन सुशांत ने अपने जनसंपर्क अभियान के अंतिम चरण में पौंग जलाशय किनारे स्थित कस्बा जखाड़ा में बैठक की। राजन सुशांत ने कहा कि विस्थापितों की मांगों को लेकर 25 नवंबर को एसडीएम फतेहपुर के माध्यम से वन्य प्राणी विभाग, बीबीएमबी व सीएम को ज्ञापन भेजा जाएगा।</p>
