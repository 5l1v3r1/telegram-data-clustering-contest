      <h1>«ВСУ начинают стрелять из стрелкового оружия, а потом идет тяжелое», — жительница Горловки</h1>
      <figure>
        <iframe src="https://www.youtube.com/embed/WCbzhCAR7sY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Жительница Горловки рассказала о об обстановке населенном пункте, отметив что обстрелы очень участились.</b>
      </p>
      <p>«Прилетело рядом с домом, в двух метрах от дома, произошло это ночью. Последнее время это очень часто и днем, и ночью, и вечером, и утром. Обстрелы очень участились, вчера целый день стреляли, началось с утра было единичное стрелковое оружие, а потом тяжелое полетело, в обед все это было, а вечером стало еще хуже», — рассказала о ситуации мирная жительница.</p>
      <p>Ранее сообщалось, ВФУ за сутки обстреляли 10 населенных пунктов ДНР, выпустив по ним почти 70 боеприпасов.</p>
      <p>И такая ситуация уже 6 год. Но несмотря ни на что, дети ходят на занятия, учителя и родители — на работу, жизнь все равно продолжается. Люди очень надеются, что в скором времени выстрелы здесь прекратятся раз и навсегда и Донбасс начнет жить мирной жизнью.</p>
