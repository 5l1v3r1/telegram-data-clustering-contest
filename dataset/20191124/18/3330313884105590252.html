      <h1>Van Bergen treft ex-bovenbuurman Lammers weer: 'Soms bellen we, vanuit het niets'</h1>
      <address>
        <time datetime="2019-11-24T18:17:00+00:00">24 Nov 2019, 18:17</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/b-2Rvk7FzXQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>
          <b>
            <a href="https://www.youtube.com/channel/UC6z1D0L_T-zONZwMM0mbPzw?sub_confirmation=1">Abonneer je nu op het YouTube kanaal van VoetbalPrimeur voor meer video's!<br/></a>
          </b>
        </b>
        <b/>
        <b>SC Heerenveen-aanvaller Mitchell van Bergen kwam na het uitduel met PSV een oud maatje tegen. Sam Lammers speelde vorig seizoen op huurbasis in het Abe Lenstra Stadion en trok veelvuldig op met zijn mede-Brabander in Friese dienst.</b>
      </p>
      <p>Van Bergen verscheen na PSV-Heerenveen voor de camera van <i>VoetbalPrimeur</i> en kondigde alvast aan dat hij de geblesseerde Lammers nog even op zou zoeken. "Ik ga zo mijn shirtje nog aan hem geven. En die van hem komt later nog wel", aldus de buitenspeler. Lammers was in Friesland de bovenbuurman van Van Bergen. "Dan groei je al snel naar elkaar toe. Wat je dan samen doet? Bijna alles, haha. Boodschappen, koken, samen rijden. Wie het beste kan koken? Sam, toch wel, haha."</p>
      <p>Lammers is inmiddels terug aan de andere kant van het land, maar heeft nog steeds regelmatig contact met zijn oude aangever. "Af en toe bellen we elkaar, gewoon uit het niets. En dan is het leuk om elkaar gewoon weer even te spreken."</p>
