      <h1>'Derde aanvoerder' Viergever: 'Dat heeft de trainer gezegd, ging in overleg'</h1>
      <address>
        <time datetime="2019-11-24T18:59:00+00:00">24 Nov 2019, 18:59</time>
      </address>
      <figure>

      <p>
        <b>

          </b>

        <b/>
        <b>Nick Viergever kijkt met een gematigd tevreden gevoel terug op het duel tussen PSV en sc Heerenveen. De Einvhoenvaren konden eindelijk weer eens juichen, maar volgens de kersverse derde aanvoerder voldeden alleen de eerste 45 minuten van de Eindhovenaren.</b>
      </p>
      <p><b>Emile van de Sande</b><br/>ROTTERDAM</p>
      <p>Vooraf kreeg Viergever te horen dat Denzel Dumfries de aanvoerdersband zou dragen tegen Heerenveen. Dat had ook gevolgen voor de linker centrale verdediger. "De derde aanvoerder? Ja, dat heeft de trainer gezegd", aldus Viergever in gesprek met <i>VoetbalPrimeur</i>. "Dat is in overleg gegaan. Of ik heb gezegd dat ik dat kan en wil? Ja."</p>
      <p>De derde aanvoerder zag dat PSV tijdens de eerste 45 minuten tegen Heerenveen tekenen van herstel toonde. "De eerste helft was goed. We wilden allemaal de bal hebben, maar in de tweede helft ebde dat weg. Te veel verkeerde keuzes, snel balverlies...", somde hij op. "Wat we in de eerste helft beter deden, was langer de bal houden. Wachten op het juiste moment. Dan creÃ«er je zes goede mogelijkheden."</p>
