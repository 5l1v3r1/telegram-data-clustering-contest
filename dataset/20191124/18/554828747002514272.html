      <h1>14 000 moutons doivent être sauvés dans un navire</h1>
      <h2>Des militaires s'efforçaient ce dimanche de sauver 14 600 moutons se trouvant à bord d'un navire qui a chaviré dimanche au large du port roumain de Midia, en mer Noire.</h2>
      <address><time datetime="2019-11-24T18:17:00+00:00">24 Nov 2019, 18:17</time> by <a rel="author">L'essentiel</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VLA1m4ICd24" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Des militaires s'efforçaient de sauver 14 600 moutons se trouvant à bord d'un navire qui a chaviré dimanche au large du port roumain de Midia (sud-est), en mer Noire, a-t-on appris auprès de l'Inspectorat pour les situations d'urgence (ISU). «L'opération de sauvetage est en cours, 32 moutons qui s'étaient retrouvés piégés à l'extérieur du navire ont jusqu'ici été sauvés», a déclaré à l'<i>AFP</i> Ana-Maria Stoica, porte-parole de l'ISU de Constanta (sud-est), précisant que deux des moutons avaient été récupérés des eaux glacées de la mer.</p>
      <p>Les sauveteurs, appuyés par des gendarmes et des plongeurs, tentaient de remettre le navire en position d'équilibre et de le remorquer jusqu'au quai, a-t-elle ajouté. «Nous espérons que les moutons se trouvant dans la cale sont toujours en vie», a indiqué Mme Stoica. Les 21 membres d'équipage - 20 Syriens et un Libanais - sont sains et saufs et ont été ramenés à terre, selon la même source. Le navire battant pavillon de Palau avec pour destination l'Arabie saoudite a chaviré peu après avoir quitté le port de Midia, pour des raisons qui restent à déterminer, a précisé la porte-parole.</p>
      <p>Troisième éleveur d'ovins au sein de l'Union européenne, la Roumanie figure parmi les premiers exportateurs vers les pays arabes. Ces deux dernières années, ce pays a exporté deux millions de moutons au total, notamment vers la Jordanie, la Libye et le Liban. Les défenseurs des droits des animaux dénoncent les conditions de transport du bétail par mer à bord de «navires de la mort», évoquant des cas où des milliers de moutons ont succombé de soif ou ont littéralement cuit vivants durant le voyage en plein été. Bruxelles a pour sa part demandé un audit sur les pratiques de la Roumanie, la menaçant d'une procédure d'infraction si des «violations systématiques» de la législation européenne sur le bien-être animal étaient constatées.</p>
