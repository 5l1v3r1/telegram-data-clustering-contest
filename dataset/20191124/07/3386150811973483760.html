      <h1>सिबिल स्कोअर कसा ठरवला जातो? काळजी घेतल्यास कर्ज मिळविणे सोपे होते</h1>
      <address>
        <time datetime="2019-11-24T07:35:36+00:00">24 Nov 2019, 07:35</time>
      </address>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/dvfsgtryy_201911329274.jpg"/>
        <figcaption>आज काल कर्ज घेण्यासाठी क्रेडिट किंवा सिबिल स्कोअर खूप महत्वाचा झाला आहे. कंपन्या, बँका कर्ज देताना हा विचार करतात. जर तुमचा स्कोअर चांगला असेल तर कमी व्याजाने तसेच त्वरित कर्ज दिले जाते. यामुळे क्रेडिट स्कोअर चांगला ठेवणे खूप आवश्यक आहे. परंतू काही चुका केल्यास हाच क्रेडिट स्कोअर कर्ज नाकारण्यास कारणीभूत ठरतो.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/dfvsrfrgh_201911329275.jpg"/>
        <figcaption>क्रेडिट कार्डच्या बिलाचे लेट पेमेंट, क्रेडिट कार्ड अॅप्लीकेशन, क्रेडिट लिमिट वाढविणे आदी मुद्दे हा स्कोअर बिघडवू शकतात. हा आकडा चांगला करायचा असल्यास 30/25/20 चा फॉर्म्युला लक्षात घ्यावा लागेल.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/hhfrghg_201911329276.jpg"/>
        <figcaption>क्रेडिट स्कोअर कमी होण्यासाठी लेट पेमेंट हा महत्वाचा मुद्दा असतो. क्रेडिट कार्ड बिल आणि कर्जाचा हप्ता देण्याची मुदत उलटून गेल्यास क्रेडिट स्कोअरमध्ये 30 टक्क्यांचा परिणाम होतो. क्रेडिट स्कोअर चांगला ठेवण्यासाठी वेळेवर हप्ता भरणे आवश्यक आहे.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/xcvsdgfgfd_201911329277.jpg"/>
        <figcaption>क्रेडिट कार्डचे लिमिट वाढवायचे असल्यास त्याता परिणाम क्रेडिट स्कोअरवर होतो. जर ही मुदत वाढविल्यास क्रेडिट स्कोअर ठरविण्यास 25 टक्के कारणीभूत असते. सुरूवातीला कंपन्या कमीत कमी क्रेडिट लिमिटअसलेले कार्ड देतात. जर सिबिल स्कोअर वाढला तर लिमिट वाढवितात. यावेळी स्कोअर कमी होतो.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/xffcbvdfty_201911329278.jpg"/>
        <figcaption>जर तुम्ही एकापेक्षा अधिक क्रेडिट कार्ड वापरत असाल तर त्याचा वाईट परिणाम क्रेडिट स्कोअरमध्ये दिसू शकतो. तसेच यासाठी केलेले अर्जही क्रेडिट रिपोर्ट चौकशीमध्ये दिसतात. हे प्रयत्न 25 टक्के स्कोअरवर प्रभाव टाकतात.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/ljhggff_201911329279.jpg"/>
        <figcaption>सिबिल स्कोअर तीन आकड्यांवर ठरतो. यामुळे हे समजते की तुम्ही घेतलेल्या कर्जाचे हप्ते वेळेवर करत आहात की नाही. शिवाय कर्ज फेडलेले आहे की नाही. सर्व रक्कम एकाच वेळी भरली आहे की मिनिमम अमाउंट भरली आहे. याची संपूर्ण माहिती सिबिल स्कोअरमध्ये असते.</figcaption>
      </figure>
