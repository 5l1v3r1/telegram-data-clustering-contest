      <h1>中日、パウエル氏ら来季コーチ陣発表</h1>
      <address>
        <time datetime="2019-11-24T07:01:00+00:00">24 Nov 2019, 07:01</time>
      </address>
      <p>　中日は２３日、来季のコーチ陣を発表し、１軍の打撃コーチに今季まで楽天の２軍打撃コーチだった栗原健太氏（３７）が就いた。３年連続首位打者の実績を持つアロンゾ・パウエル氏（５４）は１、２軍の巡回打撃コーチとなり、２軍にいた荒木雅博（４２）、英智（４３）両コーチが１軍を担当する。</p>
    </article>
