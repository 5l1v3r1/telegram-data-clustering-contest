      <h1>日焼けグラドル・橋本梨菜、’２０も日本一宣言！</h1>
      <address>
        <time datetime="2019-11-24T07:01:00+00:00">24 Nov 2019, 07:01</time>
      </address>
      <p>　人気グラドル、橋本梨菜（２６）が２３日、東京・ソフマップＡＫＩＢＡ（１）号店サブカル・モバイル館で新ＤＶＤ「脱ぎたリナいっ！」（光文社、税抜き３８００円）の発売イベントを行った。</p>
      <p>　緑色のビキニ姿で登場し、Ｇカップの谷間を惜しみなく披露。来年の抱負について「今年はバラエティーにもたくさん出させていただいた。２０２０年もテレビに出て名前を知ってもらいたい」と力こぶ。“浪速のブラックダイヤモンド”と呼ばれており、「来年も（日焼けグラドルとして）日本一を張っていきたい」と宣言した。</p>
