      <h1>競馬・ジャパンＣ、スワーヴリチャード制す…２着にカレンブーケドール</h1>
      <address>
        <time datetime="2019-11-24T07:05:00+00:00">24 Nov 2019, 07:05</time>
      </address>
      <p>　競馬・第３９回ジャパンカップ（ＪＣ、ＧＩ）（２４日・東京）――最後の直線で内から抜け出した３番人気のスワーヴリチャード（牡５歳）が粘るカレンブーケドール（牝３歳）を退け、昨春の大阪杯以来となるＧＩ２勝目を挙げた。年末までの短期免許で来日中のオイシン・マーフィー騎手は国内ＧＩ初勝利。庄野靖志調教師はＪＣ初制覇となった。１番人気のレイデオロは１１着だった。</p>
    </article>
