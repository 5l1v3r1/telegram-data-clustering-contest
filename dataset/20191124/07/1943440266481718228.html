      <h1>ＤｅＮＡ「ＦＯＲ　ＲＥＡＬ－」１２・２０から順次公開</h1>
      <address>
        <time datetime="2019-11-24T07:01:00+00:00">24 Nov 2019, 07:01</time>
      </address>
      <p>　ＤｅＮＡは２３日、今季を振り返る公式ドキュメンタリー映像作品「ＦＯＲ　ＲＥＡＬ－戻らない瞬間、残されるもの。－」を制作し、１２月２０日から横浜ブルク１３など全国１４カ所の映画館で順次公開することを発表した。４００時間を超える密着映像を編集。今季最終打席を迎えた筒香の思いなどドラマチックな舞台裏が描かれている。来年１月４日にはブルーレイ・ＤＶＤ版や書籍版も発売される。</p>
    </article>
