      <h1>证监会曹勇：分拆制度正履行程序 不久将和大家见面</h1>
      <address><time datetime="2019-11-24T07:35:48+00:00">24 Nov 2019, 07:35</time> by <a rel="author">陈志杰</a></address>
      <p>　　证监会曹勇：上市公司分拆制度正履行相应程序 不久将和大家见面</p>
      <p>　　今日，证监会上市公司监管部副主任曹勇在2019第三届全球并购白沙泉峰会上表示，今年10月份，证监会进一步修改了《上市公司重大资产重组管理办法》，放开了对高新技术企业对创业板的借壳，进一步释放了市场活力。目前上市公司分拆制度也已经对外完成征求意见，正在履行相应的程序。“我相信在不远的将来就可以和大家见面。在前期征求意见过程中，大家反映的是不是标准过高等问题，我相信在未来政策发布中也会有所体现。</p>
