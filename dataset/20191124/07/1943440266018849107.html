      <h1>悔しい一年…ヤクルト・寺島、２２０万円減</h1>
      <address>
        <time datetime="2019-11-24T07:01:00+00:00">24 Nov 2019, 07:01</time>
      </address>
      <p>　ヤクルト・寺島は２３日、２２０万円減の年俸８８０万円でサインした。大阪・履正社高からドラフト１位で入団して３年目の今季は救援で３試合の登板にとどまり、初勝利はならなかった。２軍でも２４試合で２勝２敗、防御率４・５７と苦しみ「チームに貢献できなかった」と悔しさをにじませた。来季の課題にはフォームの安定を挙げ「キャッチボールから一球も無駄にしないようにやっていきたい」と巻き返しを期した。　（戸田市）</p>
