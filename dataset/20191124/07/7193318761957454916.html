      <h1>Sunday Morning: Nov. 24, 2019; Helen Ford Wallace</h1>
      <address><time datetime="2019-11-24T07:01:00+00:00">24 Nov 2019, 07:01</time> by <a rel="author">Helen Ford Wallace</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ppSeTMmqWKQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>UNIQUE EVENING</b>
      </p>
      <p><b>Awards dinner:</b> The 13th annual Paseo Arts Awards Dinner was held at the Skirvin Hilton Hotel. Members of the Paseo Arts Association were hosts. The artists who were winners and those in attendance fulfilled the vision statement of the PAA: to enrich, educate and inspire the public through the arts. Entertainment, a poem reading, the creative centerpieces and the awards themselves added artistic touches to the evening. Lance McDaniel was master of ceremonies. Amanda Bleakley is executive director of the PAA.</p>
      <p><b>Award winners:</b> Winners were Lucas Simmons, Emerging Artist Award; John Wolfe, Michi Susan Award; Ken Fergeson, Volunteer Service Award; Denise Duong, Artist of the Year Award; and Benjamin Harjo jr., Lifetime Achievement Award.</p>
      <p><b>Other events:</b> During the year, the PAA hosts monthly First Friday Gallery Walks, the Paseo Arts Festival, the Paseo Art Space, Fair Ball, Magic Lantern and the Paseo FEAST.</p>
      <p>
        <b>OSU SOIREE</b>
      </p>
      <p><b>Dinner/concert:</b> The McKnight Center for the Performing Arts at Oklahoma State University in Stillwater had dinner and a concert featuring Artistic Director and pianist Anne-Marie McDermott. It was part of the third Chamber Music Festival, a series of intimate performances by musical artists. Dinner, cocktails and the concert were on the Performance Hall stage. About 130 guests attended the soiree.</p>
      <p><b>Food/decor:</b> Salmon and beef and bacon Wellington was served and dress code was cocktail attire with a “splash of the brightest orange in America,” according to a press release.</p>
      <p><b>Music:</b> The St. Lawrence String Quartet played.</p>
      <p>
        <b>ARTIST RECEPTION</b>
      </p>
      <p><b>Reception:</b> The First Friday art walk and opening reception at JRB Art at the Elms in the Paseo Arts District featured three artists: Katherine Kerr Allen mixed media paintings; George Oswalt’s large realistic oil paintings; and Karam’s heavily textured three-dimensional works.</p>
      <p><b>Flowers/food:</b> Cattleya orchids decorated the gallery and appetizers were provided by Qdoba Restaurant and Picasso Cafe.</p>
      <p><b>On the party list:</b> Guests included Mark White, Francesca Giani, Zeb Gautreaux, Nancy Anthony, Alyce Page, Ron Page, Candy Yaun, Breene Kerr Jr., Helen Dailey, Pat Dailey, Erin Cooper, Tim Cooper, Alan Atkinson, Miles Mixon, David Allen, Sally Bentley, Kenyon Morgan, Ralf Janknecht, Sheridan Conrad, Lisa Woltman, Kelley Barnes, Fahd Sultan and Jennifer Song.</p>
      <p><b>CELEBRATING 90 YEARS</b><b>Celebration:</b> Alice Musser was honored at a 90th birthday celebration for her in Edmond. The party, hosted by Musser's five children, included a cake highlighting her love of crossword puzzles and a trivia game featuring events from 1929, the year of her birth. Among those in attendance were many friends from the Edmond and Oklahoma City area and relatives from six states. Musser is a former state legislator for District 91 in south Oklahoma City.</p>
      <p>
        <b>SCULPTURE EXTRA!</b>
      </p>
      <p><b>Who/what:</b> Joe Slack, Oklahoma City artist, has created a relief metal sculpture of 120 metal-cut figures between 48 and 84 inches tall. The piece is called “Birds Watching OKC Lightning Thunder Dance Party.”</p>
      <p><b>Where/why/how:</b> The sculpture is 640 foot long piece and will be on the median wall on Classen Boulevard between 7th and 9th streets. It was commissioned by OKC Beautiful for its 50th anniversary. The reveal for the sculpture was held Wednesday. The artist has multiple public pieces in Oklahoma City, Edmond, Norman and Altus.</p>
