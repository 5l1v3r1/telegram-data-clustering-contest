      <h1>日本ハム・栗山監督から新人に「小さな人生論」</h1>
      <address>
        <time datetime="2019-11-24T07:01:00+00:00">24 Nov 2019, 07:01</time>
      </address>
      <p>　日本ハムは２３日、札幌市のシンボル、時計台で育成選手を含む１０選手の入団発表会見が行われた。</p>
      <p>　新入団発表に同席した栗山監督が、新人１０選手に昨年と同じく「小さな人生論」（藤尾秀昭著）を渡すことを明かした。本の余白に自身や両親らとの約束を書くことを“宿題”にしており「彼らに何かプラスになるものをしてあげたい」と意図を説明した。　（札幌市）</p>
