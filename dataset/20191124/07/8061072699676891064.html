      <h1>Preparar estas contundentes lentejas es 'Así de fácil'</h1>
      <address><time datetime="2019-11-24T07:00:00+00:00">24 Nov 2019, 07:00</time> by <a rel="author">COMER</a></address>
      <ul>
        <li>Una elaboración ideal para estas fechas</li>
      </ul>
      <figure>
        <iframe src="https://www.youtube.com/embed/O9QdJoEr0y4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Esta semana <b>Eugeni de Diego </b>nos enseña a preparar su versión de un plato tradicional muy necesario en estas fechas: unas contundentes lentejas. Puedes agregarle las verduras de temporada que quieras o bien distintas carnes, como el chorizo o la morcilla. Pero recuerda, es importante <b>dorar bien las carnes </b>y el sofrito, son la base del sabor.</p>
      <p>En <b>cuatro sencillos pasos </b>tendrás lista una opción fenomenal para combatir el frío. ¡Échale un vistazo!</p>
      <h4>La receta</h4>
      <p>
        <b>Ingredientes</b>
      </p>
      <p>&gt; 30 g aceite de oliva</p>
      <p>&gt; 80 g panceta</p>
      <p>&gt; 3 costillas de cerdo a dados</p>
      <p>&gt; 2 dientes de ajo</p>
      <p>&gt; 3 ramas de tomillo</p>
      <p>&gt; 1/2 cebolla</p>
      <p>&gt; 2 zanahorias medianas</p>
      <p>&gt; 80 g de tomate entero pelado</p>
      <p>&gt; 100 g vino tinto</p>
      <p>&gt; 800 g caldo</p>
      <p>&gt; 300 g lentejas pardinas</p>
      <p>&gt; 3 unidades de guindas</p>
      <p>
        <b>Paso a paso</b>
      </p>
      <p>1. En un cazo, verter el aceite y<b> dorar la panceta y la costilla</b>. Agregar el diente de ajo, el tomillo. Rehogar.</p>
      <p>2. Agregar la cebolla, la zanahoria cortada a rodajas y rehogar.<b> Agregar el tomate entero pelado</b> y rehogar.</p>
      <p>3. Agregar el vino y reducir hasta que <b>se evapore el alcohol</b>. Añadir el caldo y levantar hervor. Añadir las lentejas, Remover y cocer a fuego medio, removiendo constantemente para evitar que se peguen al fondo del cazo. Cocer durante 20-25 minutos aproximadamente dependiendo del tamaño de las lentejas.</p>
      <p>4. Servir y <b>añadir las guindas al gusto.</b></p>
