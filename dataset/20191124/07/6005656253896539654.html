      <h1>10 лучших клипов Queen</h1>
      <h2>Провокационные, яркие и полные драйва ролики коллектива до сих пор остаются эталоном для клипмейкеров. Визуальные спецэффекты, стильные образы и отсылки к киношедеврам — вот залог успеха творчества группы.</h2>
      <address><time datetime="2019-11-24T07:00:00+00:00">24 Nov 2019, 07:00</time> by <a rel="author">Александра Власова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fJ9rUzIMcZQ" width="740" height="416" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Фредди Меркьюри скончался 24 ноября 1991-го после длительной борьбы со СПИДом, но его музыка бессмертна. Песни вокалиста вошли в копилку мировых хитов, а клипы Queen перевернули видеоиндустрию. Благодаря артистизму Фредди группа создавала не просто ролики, а театрализованные короткометражные фильмы.</p>
      <p>Оригинальные видео оценили не только поклонники коллектива, но и критики. Так, по данным опроса компании O2, Bohemian Rhapsody назвали лучшим роликом всех времен и к тому же одним из самых узнаваемых.</p>
      <p>Считается, что именно этот клип положил начало практике выпускать видео в качестве дополнительной рекламы сингла. За новаторство и нестандартность саму композицию Bohemian Rhapsody признали песней тысячелетия: ее можно разбить на шесть стилистически разных частей. Одновременно в треке представлена баллада, опера и хард-рок. Длится произведение почти шесть минут, так что Фредди Меркьюри пришлось спорить с музыкальным лейблом за право релиза шедевра, который казался студии коммерчески невыгодным.</p>
      <p>К счастью, звукозаписывающая компания ошиблась: английский радиоведущий Кенни Эверетт поставил композицию слушателям, проиграв ее 14 раз за уикенд. В понедельник покупатели бросились штурмовать магазины в поисках новой песни Queen, а не найдя ее на прилавках, стали присылать гневные письма продюсерам группы. Лейбл был вынужден выпустить трек как сингл, а затем одобрить и съемки клипа стоимостью в 4500 фунтов.</p>
      <p>
        <b>I WANT TO BREAK FREE</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/f4Mc-NYPHaQ" width="740" height="416" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Одним из самых противоречивых и провокационных клипов группы стало видео на I Want to Break Free. Для ролика все музыканты переоделись в женскую одежду, спародировав британский сериал «Улица коронации».</p>
      <p>Клип стоимостью в 100 тысяч фунтов стерлингов снял режиссер Дэвид Мэллит. Увы, не всех впечатлили образы артистов, облаченных в костюмы школьниц и домохозяек: британцы оценили чувство юмора Queen, а вот американский канал MTV запретил видео к показу. Основные обвинения были обращены непосредственно к Фредди Меркьюри, о широте взглядов которого на сексуальные связи в 80-е ходили легенды.</p>
      <p>
        <b>
          <a href="https://www.starhit.ru/novosti/seks-narkotiki-i-rok-n-roll-v-jizni-freddi-merkyuri-185497/">Секс, наркотики и рок-н-ролл в жизни Фредди Меркьюри</a>
        </b>
      </p>
      <p>На самом деле Фредди был ни при чем: песню написал бас-гитарист Джон Дикон, а переодеться в платья предложил барабанщик Роджер Тейлор, заявивший, что после ряда эпических видео группе пора посмеяться над собой.</p>
      <p>
        <b>RADIO GA GA</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/azdwsXLmrHE" width="740" height="416" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>У этого сингла необычная история, ведь изначально песня называлась Radio Ca-Ca — эту фразу произнес ребенок Роджера Тейлора, скучавший по папе, которого чаще слышал через приемник, чем видел дома.</p>
      <p>На основе реплики малыша барабанщик написал целый трек, планируя включить его в сольный альбом. Но когда остальные члены группы разглядели в произведении потенциальный хит, то уговорили Роджера разделить с ними лавры.</p>
      <p>В клипе на песню использовались хроники времен Второй Мировой войны и кадры из антиутопии «Метрополис». В итоге получился впечатляющий ролик, посвященный шедевру немецкого киноэкспрессионизма.</p>
      <p>
        <b>THE MIRACLE</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/2DaY8-Mui0I" width="740" height="416" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Видео на эту песню поклонники группы по праву считают одним из самых трогательных. На сцене выступают не музыканты, а их маленькие копии — дети. В главной роли — Росс МакКолл, изображающий Фредди Меркьюри в самых известных его нарядах: в желтой куртке из Magic Tour, джинсах с выступления Live Aid, в клетчатом трико в стиле 70-х.</p>
      <p>Самый милый момент наступает, когда в конце ролика на сцену выходят настоящие «квины» и присоединяются к концерту детей.</p>
      <p>
        <b>THE INVISIBLE MAN</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/zKdxd718WXg" width="740" height="416" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Малоизвестный клип группы затрагивает тему подростковой одержимости видеоиграми. Реальность в ролике смешивается с вымыслом: музыканты оказываются в доме мальчика, который видит в них оппонентов.</p>
      <p>Тинейджер пытается выстрелить в артистов, одетых в черное, из джойстика. Но, судя по всему, присутствие игроков-противников только служит ребенку забавой.</p>
      <p>
        <b>WHO WANTS TO LIVE FOREVER</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/_Jtpf8N5IDE" width="740" height="416" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>С выходом в 1986-м сингл сразу стал популярен среди почитателей творчества группы. Песня, созданная Брайаном Мэйем, отличалась от прочих тем, что музыканты играли не на своих инструментах: Джон Дикон — на контрабасе, Мэй — на органе. Также в записи задействовали симфонический оркестр, который можно увидеть и в клипе на композицию, снятом в Ист-Энде.</p>
      <p>Свечи, хор и голоса солистов группы — это сочетание сделало ролик одновременно трогательным, глубоким и напоминающим молитву. К слову, произведение стало саундтреком к фильму «Горец» о Конноре Маклауде неспроста: режиссер картины специально обратился к коллективу, попросив артистов создать подходящий хит. Мэй вдохновился сценой, где Маклауд склонился над умирающей женой, и вскоре сочинил легендарную мелодию.</p>
      <p>
        <b>A KIND OF MAGIC</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/0p_1QSUsbsM" width="740" height="416" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Еще одна песня, связанная с «Горцем», родилась в голове Роджера Тейлора благодаря одноименной фразе, услышанной им от Кристофера Ламберта. Трек вышел настолько удачным, что покорил вершины чартов в 35 странах.</p>
      <p>Клип на композицию считался в середине 80-х прогрессивным и оригинальным благодаря использованию в нем спецэффектов. По сюжету призрак звезды театра в исполнении Меркьюри заходит в заброшенное здание, полное бездомных. Бродяги превращаются в музыкантов, а помещение — в концертный зал с нарисованными героями.</p>
      <p>
        <b>BREAKTHRU</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/CEjU9KVABao" width="740" height="416" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Песня, может, и не стала самой популярной в творчестве Queen, но своеобразным прорывом в сфере клипмейкерства поклонники ее называли не раз. Для съемок ролика артисты арендовали настоящий локомотив и нанесли на поезд надпись Miracle Express.</p>
      <p>Прямо на открытой платформе музыканты играли, а Фредди пел, двигаясь в такт. Участие в клипе приняла и подруга Роджера Тейлора модель Дебора Лэнг. Продюсеры признали съемки опасными, так что каждый артист застраховал тело от повреждений на два миллиона фунтов.</p>
      <p>Если процесс создания видео, безусловно, доставил группе удовольствие, то конечный результат оказался далек от идеала. Несколько раз в ролике фигурирует символичная сцена, где поезд пробивает стену, но очевидно, что препятствие сделано из пенопласта и разрушается еще до столкновения с транспортом.</p>
      <p>
        <b>THESE ARE THE DAYS OF OUR LIVES</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/oB4K0scMysc" width="740" height="416" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Изначально песня была выпущена на последний, 45-й день рождения Фредди Меркьюри, а переиздана уже после его смерти в декабре 1991-го. Для сингла создали три версии клипов. Сначала ролик сняли на цветную пленку, но увидев результат, музыканты решили не показывать его в таком формате: слишком бросалось в глаза, как осунулся Фредди. Его лицо без грима выглядело изможденным и неузнаваемым.</p>
      <p>Оригинальная версия клипа снята на черно-белую пленку. Сюжета как такового нет: Меркьюри просто поет перед камерой, а музыканты играют. Заметно, как изменился в то время имидж солиста группы. Рубашка навыпуск и широкие штаны служили одной цели — скрыть ужасающую худобу умирающего артиста.</p>
      <p>Позднее компания Walt Disney создала анимационную версию клипа для американского телевидения. Однако поклонникам гораздо дороже оригинал, ставший последним видео Queen с участием Фредди.</p>
      <p>
        <b>THE SHOW MUST GO ON</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/t99KH0TR-J4" width="740" height="416" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Большую часть песни написал Брайан Мэй, пока серьезно больной Фредди Меркьюри сидел рядом на стуле в ожидании материала. Солисту было так плохо, что он уже не мог выразить эмоции через поэзию, но мечтал оставить после себя больше синглов. Для Брайана и других членов группы The Show Must Go On стала способом продемонстрировать привязанность к умирающему другу.</p>
      <p>«Когда я напел мелодию вокала для Фредди, в основном мне пришлось использовать фальцет, потому что было слишком высоко, и я спросил его, пойдет ли это? Он выпил стопку водки, подошел к микрофону и сделал все просто идеально. Я думаю, это одна из самых лучших когда-либо исполненных им партий — его оригинальная версия The Show Must Go On», — признавался Мэй в документальном фильме «Queen: Дни наших жизней».</p>
      <p>Текст композиции прямо намекал на грядущую трагедию и яростное желание героя жить. Меркьюри действительно мечтал продолжать шоу, но силы были на исходе. Он не смог принять участие в съемках клипа, так что музыканты решили использовать для ролика видеохронику, продемонстрировавшую многолетние труды Фредди. Сегодня поклонники воспринимают The Show Must Go On как символ прощания с кумиром.</p>
