      <h1>Съезд лидеров: Ульяновская делегация приняла участие в съезде «Единой России»</h1>
      <address><time datetime="2019-11-24T07:42:00+00:00">24 Nov 2019, 07:42</time> by <a rel="author">Егор Титов</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2ijufy42mv0" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>XIX съезд партии «Единая Россия» начался с совместного заседания Генерального и Высшего совета партии. Перед его началом председатель «Единой России», премьер-министр Дмитрий Медведев вручил партийные билеты ряду губернаторов, политиков, общественных деятелей и бизнесменов.</b>
      </p>
      <hr/>
      <p>Среди шестнадцати новых партийцев – и ульяновец, председатель областной ассоциации ТОСов Владимир Сидоров.</p>
      <p>
        <b>Владимир СИДОРОВ – ПРЕДСЕДАТЕЛЬ АССОЦИАЦИИ ТОС УЛЬЯНОВСКОЙ ОБЛАСТИ</b>
      </p>
      <blockquote>«Я вижу усиление нашей работы, потому что, как я занимался общественной работой, так я ей заниматься и буду. Развитие гражданского общества, помощь нуждающимся, всё тоже самое, только с большим энтузиазмом. Я всегда говорил, что ТОС – это объединение, а партия «Единая Россия» - это тоже определённое объединение, благодаря которому можно изменить жизнь к лучшему».</blockquote>
      <p>На совместном заседании представили направления работы шести рабочих групп Генерального совета партии. Они займутся перспективными задачами развития страны.</p>
      <p>Кульминацией партийного дня стало пленарное заседание. Оно началось с выступления президента России Владимира Путина. Глава страны поблагодарил участников съезда и членов партии за содержательную и деятельную поддержку.</p>
      <p>
        <b>Владимир ПУТИН – ПРЕЗИДЕНТ РОССИЙСКОЙ ФЕДЕРАЦИИ</b>
      </p>
      <blockquote>«Единая Россия» - крупнейшая ведущая политическая партия страны. И этот статус она приобрела, потому что всегда на первое место ставила защиту интересов граждан, интересы нашей Родины, на сложнейших поворотах истории не боялась ответственности, брала эту ответственность на себя, на свои плечи, не боялась трудных решений, которые не принесут сиюминутной популярности и не дают дополнительных очков на выборах, но крайне необходимы для страны, для её безопасности, для стабильности, для жизни людей, причем на длительную перспективу».</blockquote>
      <p>Президент назвал «Единую Россию» правящей партией. По словам главы государства, задача заключается не в том, чтобы править, а в том, чтобы служить гражданам России. «Единая Россия» должна стать партией лидеров и реальным социальным лифтом.</p>
      <p>
        <b>Сергей МОРОЗОВ – ГУБЕРНАТОР УЛЬЯНОВСКОЙ ОБЛАСТИ</b>
      </p>
      <blockquote>«То, что сегодня сказал президент, говоря об активной стадии реализации национальных проектов, дало ощущение нового глотка воздуха. Ощущение силы духа, которая помогала стоять нашим предкам под Москвой и переломит хребет гитлеровским войскам. Вот так и сейчас. Я общался со многими участниками съезда, и у всех такое ощущение человеческого подъёма. Президент сказал простые вещи, что нужно жить и работать для людей, ради нашей замечательной страны».</blockquote>
      <p>На площадках съезда представители ульяновской делегации провели ряд встреч с федеральными министрами. Почти 500 миллионов рублей будет направлено на ремонт областного театра кукол, школьных спортивных залов и спортклубов, и на восстановление школы № 43 в Засвияжском районе.</p>
      <p>Это в полном смысле соответствует словам Дмитрия Медведева о том, что «Единая Россия» берёт полную ответственность за историческую судьбу страны.</p>
      <p>Впереди – участие в избирательной кампании следующего года и подготовка к выборам в Государственную Думу в 2021 году. Дмитрий Медведев отметил, что партия должна быть честна с избирателями.</p>
      <p>
        <b>Дмитрий МЕДВЕДЕВ – ПРЕДСЕДАТЕЛЬ ПАРТИИ «ЕДИНАЯ РОССИЯ»</b>
      </p>
      <blockquote>«Участвуя в выборах, как самовыдвиженцы члены партии, скорее, этим запутали избирателя. И точно не помогли своему избранию. Вот там¸ где кандидаты не скрывали свою партийную принадлежность, результат оказался выше. Считаю, что кандидаты от «Единой России» должны гордится своей партийной принадлежностью. А, если кто-то стесняется быть членом партии, то лучше выйти».</blockquote>
      <p>Лидер партии обозначил несколько направлений работы. Дмитрий Медведев лично возглавит комиссию по подготовке новой программы «Единой России». Улучшиться работы общественных приёмных, «Молодая Гвардия» станет функционировать по модели проектного офиса, а правозащитная деятельность станет одним из главных направлений деятельности партии. Появится правозащитный центр партии.</p>
      <p>
        <b>Василий ГВОЗДЕВ – СЕКРЕТАРЬ УЛЬЯНОВСКОГО РЕГИОНАЛЬНОГО ОТДЕЛЕНИЯ ПАРТИИ «ЕДИНАЯ РОССИЯ»</b>
      </p>
      <blockquote>«У нас в той или иной степени работают центры в виде бесплатных юридических приемных и юридических консультаций на базе общественных приёмных партии. Но сейчас мы, безусловно, на базе главной приёмной председателя партии мы сделаем настоящий правозащитный центр, где будут работать адвокаты, юристы и нотариусы Ульяновской области и, конечно, депутатский корпус».</blockquote>
      <p>Василий Гвоздев отметил, что с начала следующего года правозащитный центр должен начать работу в Ульяновской области.</p>
      <p>Партийцы будут контролировать выполнение принятых съездом решений партии. Абсолютно на всех уровнях – от муниципального до федерального.</p>
      <p>
        <b>Алексей ТРИФОНОВ – ДЕПУТАТ ДИМИТРОВГРАДСКОЙ ГОРОДСКОЙ ДУМЫ</b>
      </p>
      <blockquote>«Я думаю, что партия «Единая Россия», как в Ульяновской области, так и в городе Димитровграде, берёт на себя обязательства, которые обязательно должны будут выполнить. За каждое дело, за которые они берутся, будут спрашивать».</blockquote>
      <p>В заключение съезда произошло кадровое обновление руководящих органов партии.</p>
      <p>Партия начала подготовку к выборам в Государственную Думу. Создан правозащитный центр партии, обновлена работа общественных приёмных. Делегаты разъехались по регионам, чтобы воплотить решения съезда в жизнь.</p>
