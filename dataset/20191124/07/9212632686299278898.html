      <h1>Pasangan warga emas maut apartment terbakar [METROTV]</h1>
      <address><time datetime="2019-11-24T07:07:32+00:00">24 Nov 2019, 07:07</time> by <a rel="author">Mohd Hafizee Mohd Arop</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/X9sC999sR2c" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>PASANGAN warga emas maut selepas kediaman mereka di Apartment Taman Meru Impiana, Ipoh terbakar, hari ini.</p>
      <p>Jurucakap Jabatan Bomba dan Penyelamat Malaysia (JBPM) berkata, pihaknya menerima panggilan kejadian pada 3.40 pagi.</p>
      <p>Katanya, sepasukan anggota dari Balai Bomba dan Penyelamat (BBP) Meru Raya kemudiannya diarahkan ke lokasi kejadian.</p>
      <p>“Kebakaran membabitkan dua apartment di tingkat bawah.</p>
      <p>“Terdapat dua mangsa disahkan maut dan operasi pemadaman serta membawa keluar mangsa masih dijalankan,” katanya.</p>
