      <h1>巨人・山口、ファンに別れのあいさつ</h1>
      <address>
        <time datetime="2019-11-24T07:01:00+00:00">24 Nov 2019, 07:01</time>
      </address>
      <p>　巨人は２３日、東京ドームで「ジャイアンツ・ファンフェスタ２０１９」を開催し、球団史上初めてポスティングシステムを利用して米大リーグに挑戦する山口が、ファンに別れのあいさつを行った。世界一に輝いたプレミア１２に日本代表として出場した７選手でステージに上がり、今季の戦いを「リーグ優勝できて、やっとジャイアンツに貢献できた」と振り返りつつ、「３年間、ありがとうございました。自分の夢に向かって頑張っていきたい」と抱負を語った。　（東京ドーム）</p>
