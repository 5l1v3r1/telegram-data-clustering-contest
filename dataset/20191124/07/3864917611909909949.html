      <h1>На футуристичний електрокар Tesla Cybertruck — вже 146 тисяч замовлень</h1>
      <h2>У Tesla надійшло 146 тисяч замовлень на купівлю броньованого електропікапу Cybertruck.</h2>
      <address>
        <time datetime="2019-11-24T07:38:00+00:00">24 Nov 2019, 07:38</time>
      </address>
      <p>Про цеповідомив засновник компанії Ілон Маск.</p>
      <figure>
        <iframe data-src="https://twitter.com/elonmusk/status/1198344195317985280?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>«Вже 146 тисяч замовлень, 42% вибрали з двома моторами, 41% — з трьома і 17% — з одним... Без реклами і платного просування»,— написав Маск.</p>
      <blockquote>
        <b>Читайте також: </b>
        <a href="https://www.ukrinform.ua/rubric-technology/2823242-ilon-mask-predstaviv-futuristicnij-elektrokar-tesla-cybertruck.html">Ілон Маск представив футуристичний електрокар Tesla Cybertruck</a>
      </blockquote>
      <p>Электропикап Cybertruck представили у п'ятницю, 22 листопада. Найдешевша модель обійдеться в $50 тис., а найдорожча — в $70 тис. Для дверей автомобіля використовується той же сплав, що і при створенні космічних ракет <a href="https://www.ukrinform.ua/tag-spacex">SpaceX</a>.</p>
