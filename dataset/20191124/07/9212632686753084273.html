      <h1>Penjara minimum tiga tahun bukan 'mainan' [METROTV]</h1>
      <address><time datetime="2019-11-24T07:00:22+00:00">24 Nov 2019, 07:00</time> by <a rel="author">Nor ‘Asyikin Mat Hayin</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/yXGBA1HieGo" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>KEMALANGAN jalan raya berpunca daripada pemandu mabuk semakin kerap dilaporkan kebelakangan ini dan kejadian terbaru membabitkan seorang pegawai bank wanita.</p>
      <p>Lebih menyayat hati apabila mangsa meninggal dunia dan belum tentu kematiannya terbela.</p>
      <p>Berdasarkan hukuman kes sebelum ini membabitkan kesalahan sama, individu didapati bersalah dijatuhi hukuman yang disifatkan tidak setimpal malah masyarakat turut menganggapnya sebagai ringan.</p>
      <p>Berikutan itu, ada desakan supaya peruntukan undang-undang sedia ada disemak semula atau digubal kepada lebih tegas bagi memberi keadilan kepada mangsa.</p>
      <p>Ikuti wawancara Pensyarah Undang-Undang Sivil, Kulliyah Undang-Undang Ahmad Ibrahim Universiti Islam Antarabangsa Malaysia (UIAM) Prof Dr Nik Ahmad Kamal Nik Mahmod bersama wartawan, Nor ‘Asyikin Mat Hayin, juruvideo, Saiful Iskandar Ismail dan jurugambar, Owee Ah Chun bagi mengupas isu ini.</p>
      <figure>
        <img src="https://assets.hmetro.com.my/images/articles/profnikal1_1574550006.jpg"/>
        <figcaption>DR Nik Ahmad Kamal. FOTO Owee Ah Chun</figcaption>
      </figure>
      <p> </p>
      <p>
        <b>
          <i>Hukuman gantung sampai mati terhadap pemandu mabuk yang menyebabkan kematian pengguna jalan raya. Bagaimana Prof melihat perkara ini?</i>
        </b>
      </p>
      <p>Saya berasakan sekarang bukan masa yang sesuai untuk menambah satu lagi hukuman iaitu hukuman mati terhadap pemandu mabuk yang menyebabkan kematian pengguna jalan raya.</p>
      <p>Ini kerana, ketika ini kerajaan sedang mengkaji semula semua hukuman mati dalam undang-undang di negara ini.</p>
      <p>Namun, kita tidak boleh menafikan pendapat orang ramai yang mahu hukuman lebih berat dikenakan terhadap pemandu mabuk sehingga menyebabkan kematian atau kecederaan parah kepada pengguna jalan raya.</p>
      <p> </p>
      <p>
        <b>
          <i>Peruntukan undang-undang dan hukuman sedia ada hanya ‘mainan’ untuk pemandu mabuk kerana ia cukup ringan. Komen Dr?</i>
        </b>
      </p>
      <p>Ketika ini kesalahan di bawah Seksyen 44 Akta Pengangkutan Jalan (APJ) 1987 menetapkan hukuman penjara mandatori antara tiga hingga 10 tahun dan denda RM8,000 hingga RM20,000.</p>
      <p>Ini bermakna hukuman minimum ialah penjara tiga tahun dan denda sekurang-kurangnya RM8,000 di samping lesen memandu digantung dan pesalah tidak layak memohon lesen memandu selama lima tahun.</p>
      <p>Saya berasakan hukuman penjara bagi sesuatu kesalahan sudah cukup serius dan ditambah pula dengan denda dan kehilangan lesen memandu.</p>
      <p>Terdapat satu lagi undang-undang lain iaitu di bawah Seksyen 299 Kanun Keseksaan yang memperuntukkan kesalahan menyebabkan kematian dengan sengaja.</p>
      <p>Seksyen 299 Kanun Keseksaan mengenakan hukuman lebih berat daripada APJ iaitu penjara sehingga 30 tahun.</p>
      <p>Tetapi pada pandangan saya, ia sukar digunakan dalam situasi contohnya, perbuatan tanpa niat menyebabkan kematian dan perbuatan dengan niat tetapi tidak menyangka terjadinya kematian.</p>
      <p>Saya berpendapat pihak pendakwa raya tidak begitu gemar menggunakan Seksyen 299 kerana beban pembuktian lebih berat dan mereka (pendakwa raya) lebih gemar menggunakan APJ 1987.</p>
      <p>Peruntukan Seksyen 44 APJ 1987 lebih khusus untuk kesalahan memandu dalam keadaan mabuk sama ada di bawah pengaruh alkohol atau dadah yang menyebabkan kematian.</p>
      <p>Hukuman penjara minimum tiga tahun bukan ‘mainan’.</p>
      <p>Penjara ialah satu hukuman berat kerana seseorang itu diletakkan dalam suasana dan disiplin yang ketat dan terikat dengan peraturan tegas.</p>
      <p>Cuma diperdebatkan ialah tempoh hukuman penjara yang singkat.</p>
      <p>Bagaimanapun, hukuman penjara minimum tiga tahun tidak dijatuhi bagi kesalahan yang menyebabkan kematian sebaliknya hukuman lebih berat seperti penjara antara lima hingga lapan tahun bagi kesalahan itu (menyebabkan kematian).</p>
      <p>Di United Kingdom, hukuman penjara sehingga 14 tahun boleh dikenakan bagi kesalahan memandu di bawah pengaruh alkohol atau dadah sehingga menyebabkan kematian kepada pengguna lain.</p>
      <p>Baru-baru ini, Singapura turut mengkaji hukuman untuk meningkatkan tempoh hukuman penjara bagi kesalahan sama.</p>
      <p>Jadi, sudah tiba masanya kerajaan mengkaji semula tempoh hukuman penjara yang boleh dijatuhi terhadap pesalah.</p>
      <p> </p>
      <p> </p>
      <p>
        <b>
          <i>Adakah dibolehkan jika pemandu mabuk yang menyebabkan kematian disyaratkan menanggung kehidupan keluarga atau anak mangsa bagi tempoh tertentu sebagai menebus kesilapan?</i>
        </b>
      </p>
      <p>Konsep ganti rugi atau pampasan kepada mangsa jenayah sudah lama diamalkan di luar negara.</p>
      <p>Terdapat peruntukan undang-undang khusus mengenai konsep ini (ganti rugi atau pampasan) iaitu di bawah Seksyen 432 Kanun Acara Jenayah di negara ini.</p>
      <p>Akta ini membenarkan mahkamah mengeluarkan perintah pampasan kepada mangsa jenayah dengan syarat pesalah disabitkan kesalahan dan permohonan yang jelas dibentangkan di mahkamah mengenai jumlah pampasan dikemukakan mangsa.</p>
      <p>Sekiranya mangsa meninggal dunia, waris boleh membuat tuntutan ganti rugi.</p>
      <p>Peruntukan Seksyen 423 tidak menyatakan tanggungan pesalah termasuk menanggung waris sepanjang hayat.</p>
      <p> </p>
      <p> </p>
      <p>
        <b>
          <i>Apakah perlu untuk menukar atau menambah baik peruntukan undang-undang sedia ada bagi menangani isu pemandu mabuk yang menyebabkan kematian kerana mereka sering terlepas daripada dikenakan hukuman setimpal?</i>
        </b>
      </p>
      <p>Setiap kesalahan perlu disertakan dengan bukti kukuh sama ada saksi atau pesalah membuat pengakuan bersalah memandu di bawah pengaruh alkohol sehingga menyebabkan kematian.</p>
      <p>Apabila wujud bukti sejumlah alkohol atau dadah dalam badan pesalah, pada dasarnya dia boleh disabitkan kecuali timbul keraguan terhadap keterangan yang dikemukakan pendakwa raya.</p>
      <p>Memandu di bawah pengaruh alkohol dan menyebabkan kematian dikategorikan sebagai kes jenayah dan beban pembuktian kes ini lebih tinggi berbanding beban pembuktian kes tuntutan sivil.</p>
      <p>Di bawah Seksyen 44 APJ 1987, terdapat dua jenis pembuktian iaitu sama ada pemandu berada di bawah pengaruh alkohol atau dadah yang mengakibatkan dia tidak dapat mengawal dirinya ketika memandu atau kandungan alkohol atau dadah dalam darahnya tinggi melebihi tahap dibenarkan undang-undang.</p>
      <p>Oleh itu, pemanduan dalam keadaan mabuk yang menyebabkan kemalangan dan kematian adalah elemen utama perlu dibuktikan di mahkamah.</p>
      <p>Jika mahu menambah baik peruntukan undang-undang sedia ada, kerajaan mungkin boleh mengkaji untuk menurunkan ukuran kadar alkohol dan dadah dalam darah pesalah ke kadar yang lebih rendah supaya lebih ramai pemandu mabuk dapat disabitkan di bawah seksyen ini.</p>
      <p> </p>
      <p> </p>
      <p>
        <b>
          <i>Peningkatan kematian angkara pemandu mabuk semakin membimbangkan. Apa yang boleh dilakukan agensi berkaitan bagi menanganinya?</i>
        </b>
      </p>
      <p>Saya tidak mempunyai angka terkini kemalangan akibat pemandu mabuk tetapi yang pasti statistik jumlah kemalangan jalan raya di negara ini adalah tinggi.</p>
      <p>Pihak berkuasa dan pengguna jalan raya perlu melakukan lebih usaha untuk mencari jalan penyelesaian bagi mengurangkan kadar ini (kemalangan jalan raya akibat pemandu mabuk) sama ada melalui kempen atau cara lain.</p>
      <p>Kita ada Majlis Keselamatan Jalan Raya yang melakukan pelbagai usaha untuk mengatasi masalah jumlah kemalangan jalan raya tinggi dan mempertingkatkan kesedaran keselamatan jalan raya.</p>
      <p>Malah banyak pertubuhan bukan kerajaan (NGO) bergiat aktif dalam hal ehwal kebajikan mangsa jenayah.</p>
      <p>Jadi kita boleh menjalin kerjasama untuk melakukan pelbagai perkara bagi mengurangkan jumlah kemalangan akibat pemandu mabuk.</p>
      <p>Kita boleh belajar cara pengurusan isu ini dari negara yang mempunyai tahap penggunaan alkohol tinggi.</p>
      <p>Saya ada terbaca laporan dari New Zealand yang menyatakan pihak berkuasa negara itu melakukan pemeriksaan di kawasan banyak kelab malam dan bar menjual alkohol pada hujung minggu atau hari tertentu.</p>
      <p>Cuma pendekatan ini mungkin sukar untuk mencegah secara efektif terhadap mereka yang memandu di bawah pengaruh dadah kerana pengambilan bahan terlarang itu tidak mempunyai zon tertentu jika dibandingkan dengan penggunaan alkohol.</p>
      <p> </p>
      <p> </p>
      <p>
        <b>
          <i>Selain denda dan penjara, apa lagi hukuman wajar dikenakan terhadap pemandu mabuk?</i>
        </b>
      </p>
      <p>Saya berpendapat sesi kaunseling perlu diberikan kepada pesalah sebagaimana yang dilakukan di luar negara.</p>
      <p>Ia termasuk khidmat wajib yang perlu dibuat pesalah untuk mangsa bagi memberi kesedaran kepada mereka mengenai akibat buruk sekiranya memandu dalam keadaan mabuk.</p>
