      <h1>ラグビー代表・山中ら登場！　阪神「ファン感謝デー２０１９」</h1>
      <address>
        <time datetime="2019-11-24T07:01:00+00:00">24 Nov 2019, 07:01</time>
      </address>
      <p>　阪神は２３日、甲子園で「ファン感謝デー２０１９」を開催。</p>
      <p>　「虎イアスロン」のラグビーキック対決にはスペシャルゲストも登場。つい先日まで列島を沸かせていたラグビーＷ杯の日本代表ＦＢ山中亮平（３１）とＦＷ中島イシレリ（３０）＝ともに神戸製鋼＝が登場した。そろってキックのお手本を示したが“本職”ではない中島は失敗。山中は突然走り出した岡崎とパスをつなぎトライを演出する場面もあった。山中は「野球は阪神の応援で、ラグビーは神戸製鋼を応援してください！」と満員の甲子園へ呼びかけていた。</p>
    </article>
