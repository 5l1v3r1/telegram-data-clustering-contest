      <h1>مدارس صيدا تعلن تعليق الدروس غداً</h1>
      <address><time datetime="2019-11-24T22:33:11+00:00">24 Nov 2019, 22:33</time> by <a rel="author">Lebanon 24</a></address>
      <p>أعلنت "المدارس والمعاهد الرسمية والخاصة في صيدا"، في صيدا تعليق الدروس فيها، يوم غدٍ الإثنين، وذلك "بعد الدعوات للاضراب العام وقطع الطرق غداً، حرصاً على سلامة الطلاب". <br/> </p>
