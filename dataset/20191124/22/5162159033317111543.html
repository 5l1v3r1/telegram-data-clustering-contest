      <h1>Vampiros atacam em navio nazista no trailer do terror ‘Blood Vessel’</h1>
      <address><time datetime="2019-11-24T22:48:20+00:00">24 Nov 2019, 22:48</time> by <a rel="author">Renato Marafon</a></address>
      <figure>
        <a href="http://goo.gl/mPcJ5c">
          <img src="https://cinepop.com.br/wp-content/uploads/2019/06/youtube_1.png"/>
        </a>
      </figure>
      <p>O terror ‘<b><a href="https://cinepop.com.br/tag/blood-vessel">Blood Vessel</a></b>‘ ganhou o primeiro trailer.</p>
      <p>Confira:</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/wapaQNJyqOM" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O longa foi dirigido por <b><a href="https://cinepop.com.br/tag/justin-dix">Justin Dix</a></b> (‘<b>Fortaleza Secreta</b>‘).</p>
      <blockquote>A trama se passa em algum lugar do Atlântico Norte, no final de 1945. Em uma balsa à deriva no mar, estão os sobreviventes de um navio torpedeado: sem comida, água ou abrigo, tudo parece perdido – até que um alemão abandonado os encontra, dando-lhes uma última chance de sobrevivência. Enquanto exploram o navio, fica claro que algum destino diabólico aconteceu com sua tripulação alemã. O mistério só se aprofunda quando eles encontram uma jovem romena, que os leva a um depósito trancado nas entranhas do navio. Lá dentro, um marinheiro alemão frenético e um tesouro nazista, incluindo os antigos sarcófagos de dois vampiros mortos há muito tempo. De repente, os protagonistas são confrontados por uma ameaça totalmente nova e sobrenatural, mais antiga e mais mortal do que a guerra que eles pensavam estar escapando.</blockquote>
      <p>O elenco inclui <b><a href="https://cinepop.com.br/tag/nathan-phillips">Nathan Phillips</a>, <a href="https://cinepop.com.br/tag/alyssa-sutherland">Alyssa Sutherland</a>, <a href="https://cinepop.com.br/tag/christopher-kirby">Christopher Kirby</a> </b>e <b><a href="https://cinepop.com.br/tag/john-lloyd-fillingham">John Lloyd Fillingham</a></b>.</p>
