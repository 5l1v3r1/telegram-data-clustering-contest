      <h1>La bulimia nerviosa también afecta a los hombres</h1>
      <address><time datetime="2019-11-24T22:23:02+00:00">24 Nov 2019, 22:23</time> by <a rel="author">Catherine Camacho</a></address>
      <slideshow>

      <p>Aunque los casos de bulimia y anorexia, a nivel mundial, afectan más a la población femenina, diversos estudios señalan que en los últimos años hubo un incremento de casos de trastornos alimenticios en varones.</p>
      <p>En Bolivia también aumentó la cantidad de hombres con bulimia nerviosa, señala Santiago Valda, psicólogo especialista en trastornos alimentarios y obesidad.</p>
      <p>Debido a la percepción de que se trata de una “enfermedad de mujeres”, los hombres con trastornos alimenticios no están recibiendo la ayuda y el apoyo que necesitan y son “subdiagnosticados, no tratados y malentendidos”, dice Valda.</p>
      <p>Se estima que dentro de cinco años —continúa el experto— los trastornos alimentarios involucrarán a unos 10 millones de hombres en Estados Unidos. Valda comenta que en la consulta, en Cochabamba, en un grupo de 20 pacientes con trastornos alimentarios dos son varones y el resto, mujeres.</p>
      <p>Sin embargo, debido a toda una serie de prejuicios culturales y estereotipos, la mayoría de ellos —los hombres— no estarán dispuestos a pedir ayuda y buscar un tratamiento terapéutico para superar el trastorno alimentario si no se les brindan las herramientas adecuadas y se visibiliza la enfermedad.</p>
      <p>
        <b>Trastornos alimentarios</b>
      </p>
      <p>“Los trastornos alimentarios son enfermedades mentales, emocionales, con graves consecuencias para la salud física y psicológica de quienes la padecen y para sus familias”, sostiene el experto. Sus diferentes patologías (anorexia, bulimia y trastorno por atracón) tienen en común la obsesión por el peso, el físico y la dieta, acota.</p>
      <p>Recalca que los trastornos alimentarios no sólo son un tema de comida, no es algo que se cura con una dieta o cambiando los hábitos alimentarios; “se requiere de un trabajo individual más profundo, sobre todo relacionado al mundo emocional del paciente”.</p>
      <p>
        <b>Bulimia nerviosa</b>
      </p>
      <p>La bulimia nerviosa se caracteriza por el atracón (comer de manera excesiva gran cantidad de productos), por lo cual la persona tiene un gran sentimiento de culpa. “Por eso, buscan formas de compensar la subida de peso provocándose el vómito, utilizando laxantes, diuréticos o realizando ejercicio excesivo”, explica el fundador y director del Centro Anorexia Bulimia Bolivia (ABB).</p>
      <p>Los hombres con trastornos alimentarios sufren de una gran insatisfacción corporal. Muchos se consideran demasiado gordos y sienten una gran necesidad de perder peso.</p>
      <p>
        <b>Cómo identificarla</b>
      </p>
      <p>Es complicado identificar las señales de la bulimia nerviosa, porque generalmente “la persona tiene un peso normal o un ligero sobrepeso”, dice Valda. Además, sus comidas son normales o incluso abundantes, produciendo sorpresa en los demás que coma tanto y no suba de peso.</p>
      <p>Existen señales de advertencias físicas, psicológicas y de comportamiento que pueden sugerir la aparición o la presencia de este trastorno. Entre ellas están: una preocupación excesiva por adelgazar, en seguir una dieta, hacer ejercicio excesivo (incluso cuando esté enfermo). Que el joven vaya constantemente al baño luego de las comidas y coloque música fuerte o abra la llave de la ducha puede indicar que se está provocando vómito.</p>
      <p>También hay que estar atentos a si la alimentación del joven es muy desordenada, alternando días de rigurosas dietas con días en que come abundantemente.</p>
      <p>“Las personas que tienen bulimia nerviosa desean adelgazar, pero a veces tiene un impulso que le resulta difícil de manejar y por eso se dan atracones de comida, lo cual les lleva a sentirse culpables y utilizan el vómito para compensar la subida de peso”, explica el experto.</p>
      <p>Acota que pasar por días de dieta y días de atracones les produce un gran sufrimiento emocional y es por eso que sienten una gran inestabilidad emocional.</p>
      <p>Otras señales de advertencia son que desaparezcan los alimentos de casa —especialmente galletas, pan, dulces o sobras de la comida— sin ninguna razón aparente.</p>
      <p>“Ser consciente de los trastornos alimentarios y actuar sobre los síntomas de advertencia puede tener una marcada influencia en la evolución del trastorno en sí. Buscar ayuda en las primeras señales de advertencia es muy importante”, dice el experto.</p>
      <p>
        <b>¿Qué hacer?</b>
      </p>
      <p>Valda recomienda que frente a un caso de bulimia nerviosa “es importante mantener la calma como padres, hablar con su hijo de forma comprensiva, sin críticas, con mucha empatía y buscar ayuda profesional juntos”.</p>
      <p>Este tipo de trastornos se debe tratar de forma interdisciplinaria (psicólogo, psiquiatra, médicos y nutricionista).</p>
      <p>Quienes sufren de bulimia nerviosa son conscientes de su problema, saben que se lastiman. Por eso, muchas veces buscan ayuda profesional, pero en la mayoría de los casos sienten vergüenza hablar de este problema e intentan negarlo hasta el final.</p>
      <p>
        <b>Consecuencias</b>
      </p>
      <p>De no tratar la bulimia nerviosa, las consecuencias afectan en varios niveles. A nivel físico, por el desbalance de los electrolitos y el potasio se puede llegar a tener un paro cardiaco fulminante.</p>
      <p>A nivel académico y laboral, “en muchas pacientes hemos visto que dejan de trabajar o dejan los estudios por la falta de concentración y la desmotivación”, dice el director.</p>
      <p>Asimismo, a nivel familiar, las relaciones con los hermanos o los padres se van deteriorando, por que el paciente comienza a alejarse de su familia. Lo mismo ocurre con los amigos o compañeros, de los que se van alejando “al sentirse diferentes, pues la enfermedad se convierte en el centro de su vida”, finaliza Valda.</p>
