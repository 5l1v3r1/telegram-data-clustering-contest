      <h1>Леонид Слуцкий: Мы играем без уверенности </h1>
      <address><time datetime="2019-11-24T22:58:00+00:00">24 Nov 2019, 22:58</time> by <a rel="author">Андрей Нойманн</a></address>
      <p>Главный тренер «Витесса» Леонид Слуцкий объяснил неудачную серию команды в чемпионате Голландии. Подопечные экс тренера сборной России <a href="https://www.sportsdaily.ru/news/vitess-sluczkogo-poterpel-chetvertoe-podryad-porazhenie-v-chempionate-niderlandov"><b>проиграли «Спарте» со счетом 0:2. </b></a></p>
      <figure>
        <iframe data-src="https://twitter.com/MijnVitesse/status/1198674591239036928?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>– Это был сложный матч. У нас были моменты, но если ты не забиваешь, забьют тебе. Если не забиваешь, сложно выиграть. Мы контролировали игру в первом тайме. Но когда проигрываешь, сложно сохранять веру. Мы переживаем сложный период. Мы играем без уверенности. Но это объясняется нашими последними неудачами и тем, что у нас много молодых игроков. Что касается дебюта Хонды, то невозможно, чтобы все сразу заработало, когда происходят изменения. Мы должны дать ему время. Нужно продолжать усердно работать, чтобы изменить ситуацию, – заявил Слуцкий в эфире FOX Sports.</p>
      <p>Любопытно, что до серии из 4 поражений подряд, команда Слуцкого потерпела лишь одну неудачу за первые 10 туров. Команда даже обновила клубный рекорд, набрав 23 очка за первые 10 матчей – до Слуцкого лучшим результатом было 22 балла в сезоне 2000/01. Тогда командой руководил Рональд Куман.   </p>
      <p>«Спарта», набрав 19 очков, поднялась на 11-е место в  таблице голландского национального чемпионата. «Витесс», в активе которого осталось 23 балла, идет на 5-м месте.</p>
