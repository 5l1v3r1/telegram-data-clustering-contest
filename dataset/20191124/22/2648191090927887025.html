      <h1>Босс брестского "Динамо" Зайцев прокомментировал чемпионство клуба – видео</h1>
      <h2>Владелец брестского "Динамо" после чемпионского матча в 29-м туре сказал, что к победе футболисты клуба шли больше трех лет: очень ждали ее и, наконец, достигли.</h2>
      <address>
        <time datetime="2019-11-24T22:45:00+00:00">24 Nov 2019, 22:45</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jBndp4rcBNo" width="1000" height="563" data-service="Youtube" scrolling="no"/>
        <figcaption>
          <cite>
            <a href="https://www.youtube.com/channel/UCuHmHyqMQWgC0ySkhkbErUQ">© Youtube / Dynamo Brest</a>
          </cite>
        </figcaption>
      </figure>
      <p>"День исключительно важный. Вы сами все понимаете, тут даже нечего добавить. Кто-то говорит, что мы долго к этому шли, кто-то – что недолго. Три с половиной года. Но мы пришли, мы достигли. Мы ее так ждали, это наша победа! Все. Точка", – сказал Зайцев после победного матча в эфире "Беларусь 5".</p>
      <related>
        <a href="https://sputnik.by/sport/20191124/1043320285/Lukashenko-pozdravil-Dinamo-Brest-s-chempionstvom.html"/>
      </related>
      <p>Он также прокомментировал последний матч с минским "Динамо", отметив, что это единственный соперник, которому команда проиграла в минувшем сезоне. Команда на следующий сезон, по его словам, уже сформирована. Зайцев заверил – основные игроки останутся.</p>
      <p>"Костяк остается. Есть несколько подписаний: кое-какие вы уже знаете, кое-какие объявим в ближайшее время. Но для нас трансферная кампания практически прошла. Все, кого мы хотели, уже с нами", – резюмировал босс "Динамо-Брест".</p>
      <p>Первый комментарий Зайцева после <a href="https://sputnik.by/sport/20191124/1043318782/Brestskoe-Dinamo-stalo-chempionom-Belarusi.html">победы "Динамо-Брест"</a> в воскресенье – смотрите на видео.</p>
