      <h1>Jong geleerd is oud gedaan: zoontje van VVV-captain Post zweept Venlose fans op</h1>
      <address>
        <time datetime="2019-11-24T22:38:00+00:00">24 Nov 2019, 22:38</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/FOXSportsnl/status/1198663801610145801?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>

      <p>
        <b>Wat een ontzettend leuke beelden uit Venlo, waar VVV voor het eerst sinds weken weer eens heeft gewonnen. De Limburgers klopten FC Twente in de eigen Koel met 2-1 en dat was genoeg reden voor een feestje met de fans. Het zoontje van aanvoerder Danny Post nam daarbij de rol van spreekstalmeester op zich!</b>
      </p>
      <p>Peter van Ooijen en Elia Soriano zorgden in de eerste helft voor de Venlose treffers. Haris Vuckic maakte nog voor rust 2-1, maar in de tweede helft werd er niet meer gescoord.</p>
