      <h1>【2019區選】爭連任陳家珮　晚上約10時往海怡西票站投票</h1>
      <address>
        <time datetime="2019-11-24T22:52:00+00:00">24 Nov 2019, 22:52</time>
      </address>
      <p>競逐連任的南區海怡西區議員、新民黨陳家珮，今晚約10時到海怡社區中心的票站投票。同區參選人為被視為香港眾志秘書長黃之鋒「Plan B」、民主派的林浩波。</p>
