      <h1>Reportan nutrida participación en mesa de votación de primaria montana</h1>
      <address><time datetime="2019-11-24T22:53:00+00:00">24 Nov 2019, 22:53</time> by <a rel="author">César Lozano</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lPq_sc4SKuU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Chihuahua.- La mesa receptora de votación número 100 de la escuela proyecto Montana registra importante afluencia hasta las 15:30 horas, cuando decir de los funcionarios de casilla, comenzó a disminuir un poco la fila.</p>
      <p>La persona encargada de pasar los turnos, dijo no saber hasta el momento cuántas personas han acudido a votar, sin embargo afirma que la llegada de ciudadanos del sector es constante.</p>
      <p>Comentó que alrededor de las 13 horas fue cuando mayor cantidad de personas se acumularon en la fila.</p>
      <p>Varias personas que guardan el turno, aseguran que la fila avanza rápido, lo cual los anima a esperar unos minutos para participar de esta decisión, como Regina, quien detalló que duró 25 minutos exactos, lo cual le pRece razonable.</p>
      <p>Héctor, por su parte, dijo que duró alrededor de 10 minutos,  mientras que  María de Lourdes resaltó que fue muy rápido y que el voto se realiza con mayor rapidez en comparación a otras elecciones, ella duró solo 15 minutos.</p>
    </article>
