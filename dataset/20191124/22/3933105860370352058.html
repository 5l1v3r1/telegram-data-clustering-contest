      <h1>Воспитанники центра «ИнТехно» в Кузнецке рассказали о полученных навыках (видео)</h1>
      <address>
        <time datetime="2019-11-24T22:24:00+00:00">24 Nov 2019, 22:24</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LPDjPCDfWrU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>В городе Кузнецке Пензенской области все больше школьников начинают осваивать инженерные навыки. Соответствующие знания они получают в центре молодежного инновационного творчества «ИнТехно». Объединение юных конструкторов и их педагогов победило в конкурсе «ЦМИТ года», который проводился среди всех аналогичных центров Пензенской области.</i>
      </p>
      <p>На входе в здание, где расположен центр молодежного инновационного творчества «ИнТехно», висит огромный штангенциркуль. Согласно инженерной мысли его создателя, измерительный прибор показывает время и температуру воздуха на улице. Подобным креативным мышлением обладают большинство воспитанников центра. Здесь ребята делают первые шаги в конструкторской деятельности, осваивают первичные технические навыки.</p>
      <p>«Он научил меня работать в программе «Компас-3D», который позволил работать со многими станками ЧПУ — лазерными, токарными. Он научил меня работать с 3D-принтерами. Он научил меня паять. Пайка — очень важный процесс создания проектов, связанных с электроникой. Также при помощи педагогов в ЦМИТе я научился азам программирования и дальше стал самостоятельно изучать это дело», — рассказал один из воспитанников центра.</p>
      <p>«ИнТехно» динамично развивается. Любая инновация подкреплена мощной производственной базой. Для этого закуплено новое современное оборудование. Вскоре станочный парк пополнится еще одной единицей.</p>
      <p>«Мы хотим купить более совершенный фрезерный станок для обработки металлического листа, чтобы делать более точные детали. Могу сказать так, очень многие нашему региону завидуют, потому что у нас программа по поддержке центров молодежного инновационного творчества, поддержке технического творчества детей очень сильно развита», — отметил руководитель центра Виталий Мартышов.</p>
      <p>Посетители центра — в основном мальчишки. Но недавно мужской коллектив разбавила девушка. Она начала посещать «ИнТехно», чтобы на практике проверить свою техническую задумку.</p>
      <p>«Вся идея заключалась в том, чтобы проверить, реально ли потоки машин способны вращать лопасти ветрогенератора, чтобы вырабатывалась энергия, которая бы в дальнейшем помогала в освещении данных автомагистралей. Затем мы провели исследования. Действительно, эта идея рабочая», — поделилась школьница.</p>
      <p>Ежедневно занятия в центре посещают восемьдесят юных кузнечан. С каждым индивидуально работают педагоги. Возможности «ИнТехно» по вовлечению молодежи в инновационную техническую деятельность богатые. В центре рады всем, у кого есть интересные идеи и желание их реализовать, сообщает телеканал «Экспресс».</p>
