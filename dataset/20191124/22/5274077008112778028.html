      <h1>"לב נשבר" - סינגל חדש של נפתלי קמפה</h1>
      <address>
        <time datetime="2019-11-24T22:04:00+00:00">24 Nov 2019, 22:04</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/L-ecgWs5Ea0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>"לב נשבר" - סינגל חדש של נפתלי קמפה מתוך אלבום חדש שבדרךאחרי שכבש בסערה את עולם המוסיקה היהודית עם אלבום הבכורה המופתי ׳ליחדא שמא׳, משחרר הזמר והיוצר נפתלי קמפה סנונית ראשונה מתוך אלבום חדש, ייחודי ומרגש, שיראה אור במהלך החורף הקרוב.לב נשבר שהולחן ע"י נפתלי קמפה על מילות קודשו של רבי נחמן, הוא יצירה אישית המבוססת על אחד המסרים העמוקים ביותר של תורת ברסלב."המילים הללו נפלאות", אומר קמפה. "אם חשבנו שלב שבור זהו מצב עצוב, רבי נחמן מלמד אותנו שההפך הוא הנכון: לֵב נִשְׁבָּר וְעַצְבוּת אֵינוֹ עִנְיָן אֶחָד. - לב שבור של אדם הנופל חלילה, יקר מאוד בעיני הקב"ה, כי ליבו השבור מוכיח שה'רצון' שלו נשאר שלם.. נשאר במקום הנכון".על ההפקה המוסיקלית חתומים צמד המעבדים אלי קליין ואיצי ברי, שהפיקו עם קמפה את אלבומו המוערך 'ליחדא שמא', וממשיכים בשיתוף הפעולה המוצלח גם כאן.</p>
