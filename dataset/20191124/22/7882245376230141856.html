      <h1>"Она уходит от него, а он её убивает"</h1>
      <address><time datetime="2019-11-24T22:05:13+00:00">24 Nov 2019, 22:05</time> by <a rel="author">Ирина Шелудкова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/WQt9cgudlRk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>"Она уходит от него, а он её убивает", "Платье на мне ещё не означает согласие", "Моё тело, мой выбор, моё решение": под такими лозунгами около десяти тысяч человек вышли на улицы Брюсселя на акцию протеста против домашнего насилия и убийства женщин.</p>
      <p>Демонстрация приурочена к Международному дню борьбы за ликвидацию насилия против женщин, который ежегодно отмечается 25 ноября.</p>
      <p>По данным ООН, во всём мире насилие остается одним из главных факторов смерти или инвалидности среди женщин репродуктивного возраста</p>
      <p>"Полиция должна заботится об этих женщинах. Если они говорят, что за ними следят бывшие партнёры, им нужно верить, а не отправлять домой. С этим что-то нужно делать", — говорит участница демонстрации.</p>
      <p>Социалистическая партия Бельгии и партия "Демократия, федерализм, независимость" внесли на рассмотрение законопроекты о включении фемицида в уголовный кодекс страны.</p>
      <p>Организатором ежегодной манифестации в Брюсселе выступает платформа MIRABAL. Жюли Уотерс говорит: "Обувь красного цвета, которую мы сюда принесли, символизирует женщин, убитых мужчинами — жертв фемицида. В Бельгии за последние три года произошло уже около сотни таких убийств".</p>
      <p>Но это число основано на данных, собранных активистами из публикаций местных СМИ. Власти Бельгии до сих пор не ведут официальную статистику на этот счёт, несмотря на то, что такое обязательство прописано в Стамбульскую конвенции, ратифицированной страной в 2016 году.</p>
