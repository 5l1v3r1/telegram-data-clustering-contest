      <h1>Σε Χιροσίμα και Ναγκασάκι ο Πάπας</h1>
      <address><time datetime="2019-11-24T22:54:07+00:00">24 Nov 2019, 22:54</time> by <a rel="author">Ioannis Giagkinis</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fAt9v3AxmA0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Στη μαρτυρική Χιροσίμα βρέθηκε το βράδυ της Κυριακής ο Πάπας Φραγκίσκος, συνεχίζοντας την περιοδεία του στην Άπω Ανατολή.</p>
      <p>Κατέθεσε στεφάνι στο Πάρκο Ειρήνης, ως φόρο τιμής στους 140.000 ανθρώπους που σκοτώθηκαν από τις αμερικανικές ατομικές βόμβες που κατέστρεψαν την ιαπωνική πόλη στις 6 Αυγούστου του 1945.</p>
      <p>«Ανοίγουμε τα μάτια μας και ανυψώνουμε το βλέμμα μας σε αυτό το μέρος. Εδώ όπου διασταυρώνονται η ζωή και ο θάνατος, η ήττα και η αναγέννηση, ο πόνος και η συμπόνοια», είπε ο Πάπας Φραγκίσκος.</p>
      <p>Νωρίτερα στην ημέρα ο προκαθήμενος της Ρωμαιοκαθολικής Εκκλησίας είχε επισκεφθεί και το Ναγκασάκι όπου επιπλέον 74.000 άνθρωποι σκοτώθηκαν, πέραν εκείνων που υπέστησαν διάφορες μορφές καρκίνου εξαιτίας της ακτινοβολίας στην οποία εκτέθηκαν.</p>
      <p>Ο Πάπας ζήτησε την κατάργηση των πυρηνικών όπλων.</p>
