      <h1>Ρουμανία: Επανεκλογή Γιοχάνις στην προεδρία</h1>
      <address><time datetime="2019-11-24T22:50:35+00:00">24 Nov 2019, 22:50</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0i9WkTyJ2O8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ο Κλάους Γιοχάνις είναι ο νικητής των προεδρικών εκλογών στην Ρουμανία.</p>
      <p>Ο 60χρονος επανεξελέγη στο ύπατο αξίωμα της χώρας επικρατώντας με άνεση της υποψήφια του Σοσιαλδημοκρατικού κόμματος και πρώην πρωθυπουργού της Ρουμανίας, Βιορίτσα Ντάντσιλα.</p>
      <p>Το αποτέλεσμα επιβεβαιώνει την φιλοευρωπαϊκή τάση στη Ρουμανία σε αντίθεση με άλλες χώρες του πρώην ανατολικού μπλοκ, όπως η Ουγγαρία και η Πολωνία, όπου κυριαρχούν λαϊκιστές και εθνικιστές πολιτικοί.</p>
      <p>Ο επανεκλεγείς πρόεδρος της χώρας δήλωσε: «Οι Ρουμάνοι επέλεξεαν μια σύγχρονη Ρουμανία, μια ευρωπαϊκή Ρουμανία, μια κανονική Ρουμανία»</p>
      <p>Ο Κλάους Γιοχάνις εμφανίστηκε ως εγγυητής της σταθερότητας του κράτους δικαίου και της ευρωπαϊκής πορείας της χώρας, όταν η κυβέρνηση των Σοσιαλδημοκρατών που κατηγορήθηκε για διαφθορά επιχείρησε να παρέμβει στην ανεξαρτησία της δικαιοσύνης.</p>
      <p>Η στάση του εκτιμήθηκε από την Κομισιόν και τους Ευρωπαίους εταίρους.</p>
      <p>Η αποχή από την εκλογική διαδικασία άγγιξε το 50% ενώ αξιοσημειώτη ήταν η συμμετοχή 920.000 Ρουμάνων της διασποράς, αριθμός που συνιστά ρεκόρ.</p>
      <p>Ο επανεκλεγείς πρόεδρος συγκεντρώνει ποσοστό μεγαλύτερο από 60%.</p>
