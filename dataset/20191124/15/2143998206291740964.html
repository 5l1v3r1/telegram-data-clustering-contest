      <h1>崎山蒼志「教員人材センター」イメージソング「そこには」書き下ろし</h1>
      <address>
        <time datetime="2019-11-24T15:00:00+00:00">24 Nov 2019, 15:00</time>
      </address>
      <figure>
        <img src="https://ogre.natalie.mu/media/news/music/2019/1124/sakiyamasoushi_jkt201911.jpg?imwidth=468"/>
        <figcaption>崎山蒼志「そこには」ジャケット</figcaption>
      </figure>
      <p>​<a href="https://natalie.mu/music/artist/107965">崎山蒼志</a>が教員・教師の採用、求人、転職を手がける「教員人材センター」のイメージソングを書き下ろした。</p>
      <p>「教員人材センター」イメージソングのタイトルは「そこには」。楽曲は配信シングルとして本日11月25日に各種音楽配信サイトでデジタルリリースされた。</p>
