      <h1>Még mindig a víz pusztít Franciaországban és Olaszországban</h1>
      <address><time datetime="2019-11-24T15:39:37+00:00">24 Nov 2019, 15:39</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JEjslVAsJVY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Két ember meghalt, egy ember eltűnt a francia Riviérán az áradásokban. Var megyére özönvízszerű esőzés zúdult, a viharos szél pedig hatalmas hullámokat korbácsolt fel a tengerparton. A meteorológiai szolgálat szerint a megye egyes részein 24-48 óra alatt két-háromhavinak megfelelő eső hullott le. Az Argens folyó vízszintje meghaladja a hét métert, megdöntve az előző, 2011. évi árvízrekordot. Utcák, lakóépületek kerültek víz alá, sokakat kellett kimenteni.</p>
      <p>Észak-Olaszországban, főleg Liguria és Piemont régiókban is súlyos a helyzet az esőzések és az áradások miatt. A liguriai Alessandria megyében egy autó három utassal a megáradt folyóba zuhant, két embert kimentettek, a harmadik utas azonban eltűnt.</p>
      <p>"Nem lehet erre mit mondani. És sem a polgármester, sem senki más nem tesz semmit" - mondta elárasztott otthonában egy savonai férfi.</p>
      <p>A Pó folyó Torino közelében lépett ki medréből. Savonán kívül Genovát és Imperiát is heves esőzések sújtják. A tűzoltóság több tucatszor vonult ki elárasztott pincékhez és garázsokhoz.</p>
      <p>A piemonti Albában a Ferrero édességgyárban leállt a termelés, az árvíz okán hozott óvintézkedések miatt.</p>
