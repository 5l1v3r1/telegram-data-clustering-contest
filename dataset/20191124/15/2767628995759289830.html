      <h1>El papa pide el desarme nuclear</h1>
      <address><time datetime="2019-11-24T15:23:51+00:00">24 Nov 2019, 15:23</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/n-v_EH_JTqw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Francisco</b> viajó este domingo a Hiroshima, donde Estados Unidos lanzó una bomba de uranio en 1945 y produjo doscientos mil muertos. Era la fase final del <i>Proyecto Manhattan</i> que incluía el lanzamiento de dos artefactos nucleares sobre población civil, una bomba de uranio y otra de plutonio.</p>
      <p>En el parque Memorial de la paz, ante el monumento construido en el punto donde cayó la bomba lanzada por los estadounidenses, advirtió: que <i>"El uso de la energía atómica con fines de guerra es inmoral"</i>.</p>
      <p>En Nagasaki, ante el único edificio que quedó en pie tras la caída de la bomba de plutonio que mató a 175.000 personas Francisco denuncio <i>"el recurso continuo y espasmódico de las armas, como si estas pudieran garantizar un futuro de paz".</i></p>
      <p>El papa aseguró con esperanza que <i>"un mundo sin armas nucleares es tan posible como necesario".</i></p>
