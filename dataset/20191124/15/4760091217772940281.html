      <h1>Man Utd sắp có Pogba mới, chỉ 51 triệu bảng</h1>
      <address><time datetime="2019-11-24T15:24:00+00:00">24 Nov 2019, 15:24</time> by <a rel="author">Endo</a></address>
      <p>
        <b>Nhiều khả năng Quỷ đỏ sẽ có được sự phục vụ của sao trẻ đang lên Eduardo Camavinga.</b>
      </p>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/24/1-2247.jpg"/>
        <figcaption> Camavinga được đánh giá cao với vai trò tiền vệ phòng ngự, anh đã trở thành cầu thủ trẻ nhất có được một pha kiến tạo tại Ligue 1 trong trận gặp Paris Saint-Germain hồi đầu mùa.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/24/10-2247.jpg"/>
        <figcaption>Camavinga hiện đang chơi cho đội U21 Pháp. Anh sinh ra ở Angola và chuyển đến Pháp năm hai tuổi, vì vậy Camavinga có thể đại diện cho một trong hai quốc gia này, và cả Cộng hòa Dân chủ Congo.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/24/5-2247.jpg"/>
        <figcaption>Dù chỉ mới 17 tuổi, tiền vệ này được xem là cái tên hot nhất châu Âu với hàng loạt sự quan tâm đến từ các CLB lớn.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/24/9-2247.jpg"/>
        <figcaption>Man Utd là đội bóng theo dõi sát sao tài năng sinh năm 2002 nhất. Họ xem Camavinga là tương lai của hàng tiền vệ.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/24/8-2247.jpg"/>
        <figcaption>Chủ tịch của Rennes, Olivier Letang, tiết lộ rằng ông đang chuẩn bị cho các cuộc đàm phán liên quan đến ngôi sao sáng giá nhất đội bóng hiện tại là Eduardo Camavinga vào cuối mùa giải này. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/24/7-2247.jpg"/>
        <figcaption>Mức giá mà đội bóng nước Pháp mong muốn nhận được là 51 triệu bảng. Đây không phải là con số quá lớn đối với Man Utd nếu họ thực sự khao khát sở hữu tài năng 17 tuổi này. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/24/3-2247.jpg"/>
        <figcaption>Khả năng lên bóng, chuyền và rê dắt chính là những điểm sáng giúp Camavinga tạo ra sự đột biến cho Rennes. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/24/4-2247.jpg"/>
        <figcaption>Về mặt phòng ngự, khả năng đọc tình huống để đưa ra những tình huống cắt hoặc tắc bóng chuẩn xác là những gì mà Camavinga có. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/24/2-2247.jpg"/>
        <figcaption> Man Utd tất nhiên sẽ phải cạnh tranh quyết liệt với các đội bóng khác, đặc biệt là Barcelona và Real Madrid.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/24/6-2247.jpg"/>
        <figcaption> Camavinga được kỳ vọng trở thành "Pogba mới" trong tương lai.</figcaption>
      </figure>
