      <h1>Épidémie mortelle de rougeole dans les îles Samoa</h1>
      <address><time datetime="2019-11-24T15:23:43+00:00">24 Nov 2019, 15:23</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/mT9d6l-xHps" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Les îles Samoa dans le pacifique ont déclaré l'état d'urgence, en raison d'une grave épidémie de rougeole. Selon l'UNICEF, <b>22 personnes sont mortes</b> depuis la fin du mois d'octobre, principalement des enfants de moins de 5 ans. L'épidémie gagne en intensité : les deux tiers sont décédés au cours des six derniers jours.</p>
      <p>Eseta Meki a perdu l'un de ses fils âgé de 2 ans. Ce dernier n'était pas vacciné. "<i>Les infirmières ont tout essayé, mais finalement, elles n'ont pas pu le sauver</i>", se désole-t-elle.</p>
      <p>A ce jour, près de <b>1800 cas de rougeole</b> ont été recensés sur l'archipel. Mi-novembre, une campagne de vaccination obligatoire a été lancée. D'après l'UNICEF, le taux de vaccination aux Samoa oscille entre 28 et 40 %.</p>
      <p>Les îles Fidji et Tonga ont, elles aussi, déclaré l'état d'urgence. La Nouvelle-Zélande et les Nations-Unies ont envoyé plusieurs centaines de milliers de vaccin dans la région pour endiguer l'épidémie.</p>
      <p>La rougeole est une maladie potentiellement mortelle. Après une baisse spectaculaire au début des année 2000, <b>la maladie est désormais en recrudescence</b>, notamment en raison d'une défiance croissante envers les vaccins.</p>
