      <h1>北向珠夕、刺激的バスト＆ボディで悩殺</h1>
      <address>
        <time datetime="2019-11-24T15:00:00+00:00">24 Nov 2019, 15:00</time>
      </address>
      <p>タレントの<a href="https://mdpr.jp/model/detail/3284">北向珠夕</a>が、「週刊ヤングマガジン」52号（11月25日発売）の巻末グラビアを飾った。</p>
      <figure>
        <a href="https://mdpr.jp/photo/detail/7245661">
          <img src="https://img-mdpr.freetls.fastly.net/article/bScS/nm/bScSZNg3fEcGe1XjgwRwY4sLi6CkD066zKtd8893naY.jpg?width=25000&amp;disable=upscale&amp;auto=webp"/>
        </a>
        <figcaption>北向珠夕（C）LUCKMAN ／ヤングマガジン</figcaption>
      </figure>
      <p>2019年のグラビア・シンデレラガール、奇跡のスレンダー巨乳と紹介されている北向は同誌初登場。刺激的なボディと視線、たわわなバストが魅力的な写真が掲載されている。</p>
      <figure>
        <a href="https://mdpr.jp/photo/detail/7245662">
          <img src="https://img-mdpr.freetls.fastly.net/article/L9AL/nm/L9AL68veo6O4W-CA7cAs-kWAz9Wz7wMfa4TNEZ2KSEg.jpg?width=25000&amp;disable=upscale&amp;auto=webp"/>
        </a>
        <figcaption>北向珠夕（C）LUCKMAN ／ヤングマガジン</figcaption>
      </figure>
      <anchor name="anchor-1">
        <h3>表紙は岡崎紗絵</h3>
        <p>なお、表紙・巻頭グラビアには岡崎紗絵が登場。磨きがかかった美しさをベトナムで撮影した。（modelpress編集部）</p>
