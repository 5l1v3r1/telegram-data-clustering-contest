      <h1>Orangeade、シンリズムが加入しconteに改名</h1>
      <address>
        <time datetime="2019-11-24T15:04:00+00:00">24 Nov 2019, 15:04</time>
      </address>
      <p>Orangeadeが新メンバーとして​<a href="https://natalie.mu/music/artist/86583">シンリズム</a>を迎え、バンド名をconte（コント）に改名した。</p>
      <p>斬新でユーモラスな音楽体験を作り上げるべく、Orangeadeはシンリズムを迎え、conteとして再始動。メンバーは黒澤よう（Vo, G）、佐藤望（Piano, Cho）、シンリズム（Ba, Cho）の3名で、11月23日に1stシングル「季節を狙え」を配信リリースした。</p>
