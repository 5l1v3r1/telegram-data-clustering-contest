      <h1>快讯：徐灿卫冕WBA羽量级世界拳王头衔</h1>
      <address><time datetime="2019-11-24T15:45:00+00:00">24 Nov 2019, 15:45</time> by <a rel="author">张樵苏 王頔</a></address>
      <blockquote>中国拳手徐灿23日在WBA羽量级世界拳王卫冕战中，战胜美国拳手曼尼·罗伯斯。</blockquote>
      <p>　　新华社华盛顿11月23日电 中国拳手徐灿23日在WBA羽量级世界拳王卫冕战中，战胜美国拳手曼尼·罗伯斯。</p>
      <figure>
        <img src="http://sports.xinhuanet.com/c/2019-11/24/1125268246_15745885223211n.jpg"/>
        <figcaption>　　11月23日，中国拳手徐灿（前右）在比赛后庆祝胜利。 当日，在美国加利福尼亚州印第奥举行的世界拳击协会（WBA）羽量级世界拳王卫冕战中，中国拳手徐灿战胜美国拳手罗伯斯，第二次卫冕拳王金腰带。 新华社记者李颖摄</figcaption>
      </figure>
      <p>11月23日，中国拳手徐灿（右）和美国拳手罗伯斯在比赛中。新华社记者李颖摄</p>
      <figure>
        <img src="http://sports.xinhuanet.com/c/2019-11/24/1125268246_15745887465521n.jpg"/>
        <figcaption>11月23日，中国拳手徐灿（左）和美国拳手罗伯斯在比赛中。新华社记者李颖</figcaption>
      </figure>
