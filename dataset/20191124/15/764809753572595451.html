      <h1>يوهانيس المؤيد لأوروبا الأفر حظاً في الانتخابات الرئاسية في رومانيا</h1>
      <address><time datetime="2019-11-24T15:15:26+00:00">24 Nov 2019, 15:15</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YdjJCG8NHCI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>دعي الناخبون في رومانيا الأحد للإدلاء بأصواتهم في الدورة الثانية من الانتخابات الرئاسية التي يُعتبر فيها الرئيس المنتهية ولايته والمؤيد لأوروبا، <a href="https://arabic.euronews.com/search?query=%D9%83%D9%84%D8%A7%D9%88%D8%B3%20%D9%8A%D9%88%D9%87%D8%A7%D9%86%D9%8A%D8%B3">كلاوس يوهانيس</a>، الأوفر حظاً مقابل رئيسة الوزراء السابقة اليسارية فيوريكا دانشيلا.</p>
      <p>وفي حين شكل فوزه مفاجأة في الانتخابات الرئاسية عام 2014، تصدر يوهانيس (60 عاماً)، <a href="https://arabic.euronews.com/2019/11/11/despite-lead-romanian-president-faces-a-second-round-of-presidential-elections">نتائج الدورة الأولى في العاشر من تشرين الثاني/نوفمبر بحصوله على 38% من الأصوات</a>.</p>
      <p>قال يوهانيس الأحد "أدليت بصوتي من أجل رومانيا حديثة، أوروبية"، داعياً الناخبين الرومانيين إلى الاقتداء به. ووعد يوهانيس بإجراء مجموعة من الإصلاحات في القطاع القضائي، وهي إصلاحات تباطأت مع الحكومات الاشتراكية-الديمقراطية المتتالية في البلاد.</p>
      <p>ورغم أن بروكسل انتقدت يوهانيس بسبب قوانين صدرت في عهده لمكافحة الفساد، ورأى الاتحاد الأوروبي أنها تضر بالقضاء إلى حد ما، إلا أنها، في الوقت عينه، لا تزال ترى فيه المرشح "الأنسب"، إن جاز القول، للمضي قدماً في سياسات الاتحاد الأوروبي.</p>
      <p>ولم يخفِ مسؤولون أوروبيون تقديرهم لجهود يوهانيس لحماية دولة القانون في رومانيال، ووقوفه ضدّ تشريعات متعلقة بمكافحة الفساد والأمن، كادت لتؤثر بشدة على استقلالية القضاء والقضاة.</p>
      <p>ويتيح الدستور الروماني للرئيس تسمية رئيس وزراء لتشكيل الحكومة، ويمكن له أيضاً أن يرفض تشريعات جديدة عبر اللجوء إلى المحكمة الدستورية العليا (كما فعل سابقاً)، وأيضاً تعيين بعض المدعين العامين.</p>
      <p>وبعد ثلاث ساعات على فتح مراكز الاقتراع، بلغت نسبة المشاركة أكثر من 7% بقليل من أصل 18,2 مليون ناخب.</p>
      <p>وقال وزير الخارجية السابق كريستيان دياكونيسكو لوكالة فرانس برس إن "يوهانيس يمثل الخيار الأوروبي والأوروبي-الأطلسي الوحيد" ويضمن توقّع مسار الدبلوماسية الرومانية التي أضعفتها القرارات المثيرة للجدل التي اتخذها الاشتراكيون الديمقراطيون.</p>
      <ul>
        <li>
          <a href="https://arabic.euronews.com/2019/11/10/presidential-elections-in-romania-and-hopes-to-counter-the-rise-of-nationalism-in-europe">
            <b>انتخابات رئاسية في رومانيا وآمال بمواجهة صعود التيار القومي في أوروبا</b>
          </a>
        </li>
      </ul>
      <p>ويواجه الرئيس المنتهية ولايته، دانشيلا البالغة 55 عاماً التي انتقلت إلى الواجهة السياسية في كانون الثاني/يناير 2018 عندما تولّت رئاسة الحكومة بناء على طلب الرئيس السابق للحزب الاشتراكي الديمقراطي الذي يقبع في السجن حالياً بتهم فساد.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/86/00/808x539_cmsv2_574cb1bf-9112-5158-b3b0-6e42cce0a986-4318600.jpg"/>
        <figcaption>رئيسة الوزراء اسابقة والمرشحة للرئاسة في رومانيا فيوريكا دانشيلا تصوت في الجولة الثانية من الانتخابات في بوخارست. 24/11/2019رويترز</figcaption>
      </figure>
      <p>وركّزت حملتها الانتخابية على "الدفاع عن الرومانيين". وقالت الأحد انها "أدلت بصوتها لولاية رئاسية نرى فيها المزيد من المشاركة والاحترام للشعب الروماني ولمصالحنا الوطنية".</p>
      <p>وبعد 21 شهراً من الفوضى، أسقط البرلمان حكومة دانشيلا في تشرين الأول/أكتوبر واستبدلها بحكومة وسطية يمينية تحت راية الحزب القومي الليبرالي الذي كان يوهانيس سابقاً على رأسه.</p>
      <p>وأضعف هذا الخروج المفاجئ من الساحة السياسية، رئيسة الوزراء السابقة في وقت تعرض الحزب الاشتراكي الديمقراطي الذي سيطر على الحياة السياسية الرومانية منذ 1990، إلى نكسات بعد فوزه في الانتخابات التشريعية عام 2016.</p>
