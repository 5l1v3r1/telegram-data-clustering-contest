      <h1>ВИДЕО. Захеди забил дебютный гол за Олимпик</h1>
      <address>
        <time datetime="2019-11-24T15:18:00+00:00">24 Nov 2019, 15:18</time>
      </address>
      <figure>
        <img src="https://pic.sport.ua/images/news/0/11/137/orig_467533.jpg"/>
        <figcaption>
          <cite>© ФК Олимпик Донецк. Шахаб Захеди</cite>
        </figcaption>
      </figure>
      <p>24-летний иранский нападающий «Олимпика» Шахаб Захеди забил дебютный гол за донецкий клуб.<br/> <br/>Форвард впервые отличился в матче 15-го тура украинской Премьер-лиги против львовских «Карпат».<br/> </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/na48zmxEwP4" width="680" height="383" data-service="Youtube" scrolling="no"/>
      </figure>
      <p> <br/>Отметим, что Захеди провел девять матчей в УПЛ, однако в предыдущих восьми не смог отметиться результативными действиями.<br/> <br/>Напомним, <a href="https://sport.ua/news/452937-olimpik-podpisal-iranskogo-napadayushchego">Захеди перешел в «Олимпик» минувшим летом на правах свободного агента</a>.</p>
      <p>Источник — <a href="https://sport.ua/">Sport.ua</a></p>
