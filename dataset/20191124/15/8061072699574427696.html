      <h6 class="kicker">Fútbol</h6>
      <h1>Lo más destacado de la final de la Copa Libertadores</h1>
      <address><time datetime="2019-11-24T15:57:00+00:00">24 Nov 2019, 15:57</time> by <a rel="author">Redacción</a></address>
      <ul>
        <li>El Flamengo se impuso al River Plate por 2-1 en los últimos minutos de partido</li>
        <li>
          <a href="https://www.lavanguardia.com/deportes/futbol/20191124/471812244646/libertadores-flamengo-river-plate-gabigol.html">El Flamengo se corona con un acto de fe y locura</a>
        </li>
        <li>
          <a href="https://www.lavanguardia.com/deportes/futbol/20191123/471787888936/river-plate-flamengo-copa-libertadores-final.html">River Plate expone su reinado ante la necesidad de Flamengo</a>
        </li>
      </ul>
      <figure>
        <iframe src="https://www.youtube.com/embed/x0O6wrQA3Hk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La <b>Copa Libertadores</b> llegó a su <b>final</b> el sábado por la noche con el partido entre <b>River Plate</b> y <b>Flamengo</b>. Los argentinos se adelantaron en el marcador con un gol de Rafael Santos en el minuto 14, pero los brasileños no se rindieron, y consiguieron dar la vuelta al marcador y dejar el <b>2-1</b> en los últimos minutos de encuentro. Fueron dos goles de Gabriel Barbosa, en el 92 y el 95, los que saldaron el título para el Flamengo; el segundo en su historia.</p>
