    <meta property="og:description" content="Artvin'de, Çoruh Nehri üzerinde yapımı süren ve tamamlandığında 275 metre gövde yüksekliği ile Türkiye'nin en yüksek, çift eğrilikli ince kemer baraj tipi kategorisinde ise dünyanın 3'üncü en yüksek barajı olacak Yusufeli Barajı ve HES projesinde 154 metre gövde yüksekliğine ulaşıldı. Türkiye'nin en prestijli projeleri arasında yer alan, 2021 yılında devreye girecek Yusufeli Barajı ile yaklaşık 750 bin nüfuslu bir kentin yıllık enerji ihtiyacı karşılanmış olacak."/>
