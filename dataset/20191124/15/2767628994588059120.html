      <h1>Los fumadores se manifiestan en Austria</h1>
      <address><time datetime="2019-11-24T15:58:06+00:00">24 Nov 2019, 15:58</time> by <a rel="author">EURONEWS </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/H2EaukMu59s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Centenares de personas se han manifestado este sábado en Austria para protestar contra la norma aprobada en julio que prohíbe fumar en todos los bares y restaurantes cerrados del país.</p>
      <p>Entre los asistentes a esta marcha estuvo <b>Heinz-Christian Strache, antiguo líder de la FPO</b>, partido de la ultraderecha austriaca y único que se opuso en el parlamento a la aprobación de la ley.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198316454623535104" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Strache aseguró estar como “ciudadano afectado” mostrándose en contra de la norma y a favor de la libre elección.</p>
