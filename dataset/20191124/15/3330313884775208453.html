      <h1>De Boer dolt met 'schoonzoon' Stengs: 'Anders was 'ie er niet ingekomen'</h1>
      <address>
        <time datetime="2019-11-24T15:40:00+00:00">24 Nov 2019, 15:40</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/FOXSportsnl/status/1198544283315376128?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>

      <p>
        <b>Leuke televisie: de dochter van Frank de Boer heeft een relatie met Calvin Stengs en dat komt ter sprake bij FOX Sports. Zo te zien zit het wel goed tussen die twee.</b>
      </p>
      <p>Stengs en De Boer speelden dit weekend nog een spelletje. "Hij is te fanatiek, denk ik. Hij kan zéker niet tegen zijn verlies", aldus de aanvaller van AZ en het Nederlands elftal. De Boer kan erom lachen. "Fantastische jongen, anders was 'ie er ook niet ingekomen natuurlijk."</p>
