      <h1>【2019區選】截至1時半　累積投票人數打破上屆全日紀錄</h1>
      <address>
        <time datetime="2019-11-24T15:26:00+00:00">24 Nov 2019, 15:26</time>
      </address>
      <p>今日是區議會選舉投票日，截至下午1時半，累積投票人數為1,524,675人，高於上屆全日的1,467,229人；累積投票率為36.89%，同樣高於上屆同期的17.66%。</p>
