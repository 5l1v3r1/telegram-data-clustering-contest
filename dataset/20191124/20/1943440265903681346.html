      <h1>ヤクルトがスローガン発表　高津監督「選手が少しでも成長できるように」</h1>
      <address>
        <time datetime="2019-11-24T20:01:00+00:00">24 Nov 2019, 20:01</time>
      </address>
      <p>　ヤクルトは２４日、神宮球場で開催されたファン感謝イベントで、来季のチームスローガンが「ＮＥＶＥＲ　ＳＴＯＰ　突き進め！」に決まったと発表した。</p>
      <p>　考案した高津監督は「自分は少しでも野球がうまくなりたいと思ってやってきた。立ち止まっていては駄目。選手が少しでも成長できるように」と向上心を持つことの重要性を強調した。</p>
    </article>
