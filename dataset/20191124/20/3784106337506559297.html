      <h1>الشركات المشغلة للطاقة الشمسية بالأردن</h1>
      <address>
        <time datetime="2019-11-24T20:08:00+00:00">24 Nov 2019, 20:08</time>
      </address>
      <p>خبرني – أجابت وزيرة الطاقة والثروة المعدنية هالة زواتي عن اسئلة النائب سليمان حويلة الزبن عن الشركات اسماء الشركات والأشخاص الذين تم منحهم موافقات لإقامة مشاريع الطاقة الشمية في المملكة وفي المحافظات.</p>
