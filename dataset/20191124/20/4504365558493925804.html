      <h1>Madre quiso azotar a su hijo en plena calle por serle infiel a su esposa (VIDEO)</h1>
      <address><time datetime="2019-11-24T20:56:00+00:00">24 Nov 2019, 20:56</time> by <a rel="author">Editor 1</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NdjXVBsGXQw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Perú.- En Perú, un escándalo se desató en la vía pública cuando una madre, con látigo en mano, quiso castigar a su hijo mayor de edad por serle infiel a su esposa.</p>
      <p>El momento fue captado por uno de varios testigos que se agruparon alrededor de la curiosa escena, ocurrida cerca de la Plaza de Armas de Sullana.</p>
      <p>En el video podemos apreciar a una señora que encara a su hijo y a su amante, una mujer venezolana, y le reclama por abandonar a su esposa y a sus hijos.</p>
      <p>"Tiene una amante, una venezolana mañosa ¿por eso has dejado a mis nietas y a su madre?. Vergüenza me da tener este tipo de hijos.</p>
      <p>Unos cuantos uniformados tuvieron que intervenir para mantener el orden público. Después de unos minutos, el hombre agredido se retiró con su familia.</p>
      <p>Mayor fue la humillación para el sujeto, sin embargo, cuando el video fue subido a Facebook, donde se hizo viral hasta reproducirse en medios nacionales y extranjeros.</p>
      <p>Información de Noticieros Televisa.</p>
