      <h1>白鵬、炎鵬に負けた？「当たらなくてよかった」／九州場所</h1>
      <address>
        <time datetime="2019-11-24T20:00:00+00:00">24 Nov 2019, 20:00</time>
      </address>
      <p>　大相撲九州場所千秋楽（２４日、福岡国際センター）１４日目に史上最多を更新する４場所ぶり４３度目の優勝を決めた横綱白鵬（３４）が、大関貴景勝（２３）を寄り切り、１４勝１敗で有終の美を飾った。</p>
      <p>　この日は弟弟子の平幕炎鵬（２５）が大栄翔（２６）をすくい投げで破り、３場所連続で勝ち越した。白鵬は２日目に大栄翔に敗れており、「ということは私も負けたということですね」と苦笑いを浮かべた。「来場所は上位に上がってくる。楽しみにしている。当たらなくてよかった」と絶口調だった。</p>
    </article>
