      <h1>王立強接受《60分鐘》專訪 首度上電視自陳個人經歷</h1>
      <address>
        <time datetime="2019-11-24T20:08:00+00:00">24 Nov 2019, 20:08</time>
      </address>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911250407165421_45N201.jpg"/>
        <figcaption>自稱在香港、台灣和澳洲從事滲透和綁架的中國間諜王立強，在澳洲第九頻道（Nine Network）今晚播出的「60分鐘」（60 Minutes）節目裡，首度在電視上自陳個人經歷。（擷自「60分鐘」影片）</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911250407165472_45N201.jpg"/>
        <figcaption>自稱在香港、台灣和澳洲從事滲透和綁架的中國間諜王立強，在澳洲第九頻道（Nine Network）今晚播出的「60分鐘」（60 Minutes）節目裡，首度在電視上自陳個人經歷。（擷自「60分鐘」影片）</figcaption>
      </figure>
      <p>自稱在香港、台灣和澳洲從事滲透和綁架的中國間諜王立強，在澳洲第九頻道（Nine Network）24日播出的「60分鐘」（60 Minutes）節目裡，首度在電視上自陳個人經歷。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/zdR-I35Ladk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>影片來源：YouTube 60 Minutes Australia頻道</p>
      <p>記者瑪肯西（Nick Mackenzie）在節目中說，今年10月底有線人找上門，指有中國間諜想向他爆料。他說：「作為一名調查報導記者，很少收到如此重大的訊息。」</p>
      <p>隨後瑪肯西在雪梨的機場飯店裡見到並採訪王立強。</p>
      <p>王立強在訪問中重申，他曾策畫滲透香港的大學校園，且曾參與銅鑼灣書店綁架事件。他提到，曾在台灣成立網軍，目的是替高雄市長韓國瑜助選。另外，對澳洲政府指當地華裔商人黃向墨是中國代理人一事，王立強說確有其事。他又說，當初是香港上市公司「中國創新」和「中國趨勢」董事會主席向心吸納他為間諜的。</p>
      <p>➤➤➤<a href="https://www.worldjournal.com/6639966/article-%E9%81%AD%E5%85%B1%E8%AB%9C%E6%8A%B9%E7%B4%85%EF%BC%9F%E9%9F%93%E5%9C%8B%E7%91%9C%EF%BC%9A%E8%8B%A5%E6%8B%BF%E4%B8%AD%E5%85%B1%E4%B8%80%E5%A1%8A%E9%8C%A2-%E9%80%80%E5%87%BA%E5%A4%A7%E9%81%B8/"><b>拿「共諜」280萬? 韓國瑜怒斥「若拿1塊，就退選」</b></a></p>
      <p>當瑪肯西問及澳洲人為何要相信他時，王立強回應：「我發出這個聲明，如果不是真實的，澳洲政府是不會保護我的，這對我沒好處。」節目中，澳洲情報專家葛瑞格里（Phillip Gregory）認為，王立強明確指出相關人名和事實順序的細節，應是可靠情報。</p>
      <p>節目裡受訪的包括中華民國外交部政務次長徐斯儉，問及會不會因為中國利用間諜試圖操縱台灣選舉而感到驚訝時，他說：「如果明白中國共產黨的治理方式，就應該不驚訝。」</p>
      <p>➤➤➤<a href="https://www.worldjournal.com/6641373/article-%E7%8E%8B%E7%AB%8B%E5%BC%B7%E6%98%AF%E3%80%8C%E5%85%B1%E8%AB%9C%E3%80%8D%EF%BC%9F-%E7%B6%B2%E5%82%B3%E5%89%8D%E8%BB%8D%E6%83%85%E5%B1%80%E5%AE%98%E5%93%A1%E6%8F%90%E5%87%BA%E5%8D%81%E5%A4%A7%E7%A0%B4/"><b>前軍情局副局長：王立強從頭到尾在瞎扯 這十點不合理</b></a></p>
      <p>徐斯儉指國際社會應關注台灣，他說：「台灣正處於前線上，這不只是共產中國和台灣之間的事，這是世界上兩大政治陣營的事。」</p>
      <p>有關王立強叛逃的新聞，是由第九頻道、「雪梨晨驅報」（Sydney Morning Herald）和「世紀報」（The Age）三家媒體聯手進行的調查新聞報導。</p>
      <p>根據mumbrella.com.au，在澳洲五大主要城市的電視新聞觀眾中，第九頻道排名第一。雪梨晨驅報和世紀報分別是雪梨和墨爾本的大報。</p>
