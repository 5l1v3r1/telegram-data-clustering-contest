      <h1>Ρεκόρ συμμετοχής στις περιφερειακές εκλογές στο Χονγκ Κονγκ</h1>
      <address><time datetime="2019-11-24T20:49:36+00:00">24 Nov 2019, 20:49</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UaHhDAWPDcw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ρεκόρ συμμετοχής στις εκλογές των περιφερειακών συμβουλίων στο Χονγκ Κονγκ . Περισσότεροι από 2,9 εκατομμύρια πολίτες,ποσοστό πανω απο 71%, άσκησαν το εκλογικό τους δικαίωμα,δηλαδή τα δύο τρίτα των εγγεγραμμένων ψηφοφόρων.Πριν από 4 χρόνια αυτοί που ψήφισαν και ήταν μόλις 1,4 εκατομμύρια.</p>
      <p>Η συμμετοχή ήταν υψηλότερη σε συνοικίες, που βρέθηκαν τους τελευταίους μήνες στο επίκεντρο των αντικυβερνητικών διαδηλώσεων.</p>
      <p>Όπως λέει η Λάι Τσονγκ Αου ,οικονομολόγος: «Νομίζω ότι το πιο σημαντικό πράγμα για μένα είναι ότι περισσότεροι άνθρωποι πάνε και ψηφίζουν.Κανονικά, όταν όλο και πιο πολλοί πολίτες του Χονγκ Κονγκ ασκουν το εκλογικο τους δικαιωμα, αυτό ωφελει την πλευρά που θέλεει τη δημοκρατία. Αν λοιπόν το φετινό ποσοστό συμμετοχής στην ψηφοφορια είναι υψηλότερη από τις προηγούμενες εκλογές ,νομίζω ότι είναι αρκετά θετικό».</p>
      <p>Πολλοί θεωρούν ότι οι εκλογές αυτές αποτελούν ενός είδους δημοψήφισμα για το κίνημα των μαζικών κινητοποιήσεων στο Χονγκ Κονγκ.Εάν οι υπέρμαχοι της δημοκρατίας επικρατήσουν , θα εξασφαλίσουν έξι έδρες στο ημι-αντιπροσωπευτικό νομοθετικό συμβούλιο του Χονγκ Κονγκ και 117 έδρες στην ομάδα των 1200 μελών που επιλέγει τον κυβερνήτη .</p>
      <p>Αντιθετη άποψη έχει η Ρεγκίνα Ιπ,βουλευτής του Χονγκ Κονγκ:«Δεν νομίζω ότι θα ήταν σκόπιμο να δόυμε αυτές τις εκλογές ως δημοψήφισμα, επειδή δεν έχουν υποβληθεί συγκεκριμένα θέματα για να ψηφίσουν οι ψηφοφόροι. Αυτό που είδαμε είναι ξεκάθαρα η πολιτικοποίηση μιας σειράς τοπικών εκλογών».</p>
      <p>Τα επίσημα αποτελέσματα δεν θα ανακοινωθούν πριν απο τη Δευτέρα.</p>
