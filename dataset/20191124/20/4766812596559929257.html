      <h1>🔴#ENVIVO Alianza supera 3-2 a Unión Comercio en Moyobamba</h1>
      <address>
        <time datetime="2019-11-24T20:00:12+00:00">24 Nov 2019, 20:00</time>
      </address>
      <figure>

      <p>En partido que se juega en Moyobamba, Alianza Lima vence 3-2 a Unión Comercio. Carlos Beltrán (8'), Federico Rodríguez (53') y Rinaldo Cruzado (86') anotaron para los íntimos, mientras que Sebastián Gularte (41') y Mario Velarde (79') convirtieron para los locales que juegan con 10 por expulsión de Dioses (58').  (Más información en breve)</p>
      <p><b>SÍNTESIS:<br/>UNION COMERCIO (2)</b>: Ruiz, Dávila, Salas, Ángeles, Garro; Carranza, Marcos, Dioses, Casique; Rivera, Gularte <b>DT:</b> W. Aristizábal<br/><b>CAMBIOS: </b>Rentería x Casique (60'), Velarde x Rivera (65'), Adrianzén x Carranza (75')<br/><b>GOLES: </b>Gularte 41', Velarde 79'<br/><b>TA: </b>Ángeles, Marcos, Garro, Rivera<br/><b>TR</b>: Dioses (58')</p>
      <p><b>ALIANZA LIMA (3)</b>: Gallese; Beltrán, Duclós, Salazar; Aguilar, Ramírez, Fuentes, Felipe Rodríguez, Rossel; Federico Rodríguez, Quevedo <b>DT</b>: P. Bengoechea<br/><b>CAMBIOS: </b>Cartagena x Fuentes (68'), x Cruzado d Felipe Rodríguez (68'), Arroé x Aguilar (81')<br/><b>GOLES: </b>Beltrán 8', Federico Rodríguez 53', Cruzado 86'<br/><b>TA: </b>Fuentes, Quevedo, Federico Rodríguez<br/><b>TR</b>:</p>
      <p><b>ÁRBITRO</b>: Joel Alarcón<br/><b>ESCENARIO</b>: Estadio IPD de Moyobamba</p>
