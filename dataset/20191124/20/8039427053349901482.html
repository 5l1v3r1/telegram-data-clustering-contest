      <h1>కొన్నిభాషలు అంతరించిపోతున్నాయన్న భయం కలుగుతోంది- మోదీ</h1>
      <address>
        <time datetime="2019-11-24T20:19:50+00:00">24 Nov 2019, 20:19</time>
      </address>
      <aside>అన్నపూర్ణ మ్యారేజెస్ అన్ని కులముల వారికి పెళ్లి సంబంధములు చూడబడును.<br/>www.annapurnamarriages.com Ph: 88865 47666 ప్రవేశం ఉచితం</aside>
      <p>ADVT</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/gPryGfpur5w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>హైదరాబాద్‌:</b> దేశంలోని కొన్ని భాషలు అంతరించిపోతున్నాయేమోనన్న భయం కలుగుతోందని ప్రధాన మంత్రి నరేంద్ర మోదీ ఆవేదన వ్యక్తంచేశారు. శతాబ్ధాలుగా మన దేశంలో భాషలు వికసిస్తూ వస్తున్నాయి. కానీ ఇటీవల పరిణామాలు మాత్రం ఆందోళన కలిగిస్తోందని అన్నారు. మన్‌కీ బాత్‌లో మాతృభాషపై మోదీ కీలక వ్యాఖ్యలు చేశారు. దేశ ప్రజలంతా ఒక్క విషయం అర్ధం చేసుకోవాలి. మన సంస్కృతీ సంప్రదాయాలు ప్రపంచానికే సందేశమిస్తాయి. మాతృభాషా పరిజ్ఞానం లేకుండా అభివృద్ధి అసాధ్యమని అన్నారు. ఉత్తరాఖండ్‌లో ఓ తెగ వారి భాషను కాపాడుకునే తీరు సంతోషమేసిందని మోదీ వ్యాఖ్యానించారు.</p>
      <p> ఫిత్రోడాఘడ్‌లో తమ భాష అంతరించి పోతోందని రంగ్‌ తెగస్తులు ఆందోళన చెందుతున్నారు. లిపిలేని భాషను కథలు, పాటల ద్వారా ప్రచారం చేస్తున్నారని అన్నారు. భాష మాట్లాడే వాళ్లు తగ్గిపోతే ఆందోళన కలిగిస్తుందనడంలో సందేహం లేదన్నారు. భాష లేకుండా జ్ఞానం లేదని భారతేందు హరిశ్చంద్ర చెప్పారు. దేశ వాసులంతా మాతృభాషలోనే మాట్లాడ్డం ప్రారంభించాలని మోదీ పిలుపునిచ్చారు.</p>
