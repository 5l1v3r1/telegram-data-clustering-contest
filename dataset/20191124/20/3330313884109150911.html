      <h1>Uitblinker Boëtius maakt vernedering Schreuder compleet met wereldgoal</h1>
      <address>
        <time datetime="2019-11-24T20:09:00+00:00">24 Nov 2019, 20:09</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/FOXSportsnl/status/1198679044566519808?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>Een mooie avond voor Jean-Paul Boëtius en pijnlijke voor Alfred Schreuder. De Nederlandse aanvaller van FSV Mainz soleert door de Hoffenheim-defensie en maakte de 1-4, terwijl Mainz de hele tweede helft met tien man speelt.</b>
      </p>
      <p>Het werd uiteindelijk 1-5 in Hoffenheim. Levin Oztunali, Pavel Kaderabek (eigen goal), Pierre Kunde, Boëtius en opnieuw Kunde maakten de goals voor Mainz, nadat Ridle Baku op slag van rust rood had gekregen. Andrej Kramaric redde de eer voor de ploeg van Schreuder.</p>
