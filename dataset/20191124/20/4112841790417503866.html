      <h1>Čo robil Casey Neistat v Košiciach a čo pochválil prestížny New York Times na Bratislave?</h1>
      <address><time datetime="2019-11-24T20:45:00+00:00">24 Nov 2019, 20:45</time> by <a rel="author">Viktor Kniš</a></address>
      <p>
        <b>Navštívili sme aj spoločnosť Dell, ktorá, zdá sa, ponúka ideálne pracovné miesto pre všetkých fanúšikov hier.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/95k93OiDL6A" width="700" height="380" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Prestížny <b>New York Times</b> si všimol, že <b>Bratislava</b> už dávno nie je mestom, ktoré ešte pred niekoľkými dekádami ovládal komunizmus a jeho redaktori ocenili hneď niekoľko miest v našom hlavnom meste. Páčia sa im dizajnové obchody, ale aj to, ako fotograf a umelec Lousy Auber prerobil v spolupráci s maliarmi fasádu Hotela Kyjev. Tvorcovia článku oslovili aj primátora Matúša Valla, ktorý porozprával viac o svojich zámeroch urobiť z Bratislavy lepšie miesto na život. </p>
      <p>V najnovších <b>Freshnews</b> si povieme aj čosi viac o návšteve <b>Caseyho Neistata</b> v metropole východu, kde podľa našich informácií pricestoval, aby natočil jednu z častí dokumentárnej série o youtuberoch – konkrétne v tomto prípade o Dávidovi Dobrikovi. </p>
      <p>V rámci reportáže ťa vezmeme do sídla spoločnosti Dell, kde si predstavíme dream job pre každého milovníka hier. Viac o gaming room a ďalších benefitoch, ktoré technologická firma ponúka, sa už dozvieš vo videu. </p>
