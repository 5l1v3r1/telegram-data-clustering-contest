      <h1>ðŸŽ¥ | Van Gerwen verslaat White en komt Price tegen in finale</h1>
      <address>
        <time datetime="2019-11-24T20:56:47+00:00">24 Nov 2019, 20:56</time>
      </address>
      <p>
        <b>Michael van Gerwen staat in de finale van de Players Championship Finals! In de halve finale versloeg hij zondagavond Ian White met 11-8. <i>De Kale Sloopkogel</i> neemt het later deze zondagavond op tegen Gerwyn Price.</b>
      </p>
      <figure>
        <iframe data-src="https://twitter.com/OfficialPDC/status/1198699817741905920?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Van Gerwen heeft geen leg op achterstand gestaan tegen White. De Nederlander mocht beginnen en pakte ook zijn eigen leg. Na 5 legs stond de nummer 1 van de wereld met 4-1 voor. White liet zich niet uit het veld slaan, waardoor het na 11 legs opeens 6-5 stond.</p>
      <figure>
        <iframe data-src="https://twitter.com/OfficialPDC/status/1198703210430488577?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><i>Mighty Mike</i> bleef rustig en bouwde de voorsprong weer verder uit. Met een 9-6 voorsprong ging Van Gerwen de laatste break in. Uiteindelijk won-ie hem met 11-8.</p>
