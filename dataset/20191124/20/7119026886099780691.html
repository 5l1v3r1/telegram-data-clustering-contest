      <h1>蜂谷晏海、スラリ美脚輝く 大人の雰囲気に釘付け</h1>
      <address>
        <time datetime="2019-11-24T20:00:00+00:00">24 Nov 2019, 20:00</time>
      </address>
      <p>2018年のサッポロビールイメージガールを務めた<a href="https://mdpr.jp/model/detail/2310">蜂谷晏海</a>が、25日発売の「週刊プレイボーイ」49号に登場した。</p>
      <figure>
        <a href="https://mdpr.jp/photo/detail/7241729">
          <img src="https://img-mdpr.freetls.fastly.net/article/z_9v/nm/z_9vvEmQnNQkr5hEKLHAYLGDR3rg2wW2kF6TM4EjL0g.jpg?width=25000&amp;disable=upscale&amp;auto=webp"/>
        </a>
        <figcaption>蜂谷晏海（C）中村昇／週刊プレイボーイ</figcaption>
      </figure>
      <anchor name="anchor-1">
        <h3>蜂谷晏海、スラリ美脚輝く</h3>
        <p>蜂谷は、大人の雰囲気を漂わせるグラビアを披露。ブラックの透け衣装を身にまとい、スラリと伸びた美しい脚が目をひく姿をみせた。</p>
        <anchor name="anchor-2">
          <h3>表紙は野崎萌香</h3>
          <p>また、今号の表紙を飾ったのは野崎萌香。佐藤美希、尾碕真花、青山ひかる、鈴木咲、鈴木ふみ奈、倉持由香らも誌面を彩った。（modelpress編集部）</p>
