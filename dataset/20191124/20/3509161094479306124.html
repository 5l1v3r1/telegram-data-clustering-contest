      <h1>武磊西甲首球来了！灵性垫射助西班牙人扳平比分_赛季</h1>
      <address>
        <time datetime="2019-11-24T20:01:00+00:00">24 Nov 2019, 20:01</time>
      </address>
      <p>北京时间11月24日19时整，2019-2020赛季西班牙足球甲级联赛第14轮展开角逐，由西班牙人坐镇主场迎战赫塔菲。上半场，奥利韦拉助攻海梅-马塔头球打破僵局，武磊垫射打进新赛季首粒联赛进球！</p>
      <p>第44分钟，武磊帮助西班牙人扳平了比分，西班牙人开出右侧角球，武磊接队友头球后蹭后完成右脚垫射破门，1-1！武磊打进了新赛季首粒联赛进球。</p>
