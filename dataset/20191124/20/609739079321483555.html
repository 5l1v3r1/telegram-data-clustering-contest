      <h1>Malatyaspor-Fenerbahçe maçında Mete Kalkavan'a büyük tepki!</h1>
      <h2>Süper Lig'in 12. haftasında <a href="http://www.hurriyet.com.tr/haberleri/yeni-malatyaspor">Yeni Malatyaspor</a> sahasında <a href="http://www.hurriyet.com.tr/haberleri/fenerbahce">Fenerbahçe</a>'yi konuk ediyor. Maç 0-0 eşitlikle sona erdi.</h2>
      <address>
        <time datetime="2019-11-24T20:20:00+00:00">24 Nov 2019, 20:20</time>
      </address>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5ddaba8a67b0a914b4ef1268"/>
        <figcaption>Maçın ilk yarısına Mete Kalkavan'ın kararları damga vurdu. Sosyal medyada en çok konuşulanlar arasına girdi.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5ddabaaa67b0a914b4ef126a"/>
        <figcaption>İlk olarak Ozan Tufan'a yapılan faulde devam kararı geldi. Ozan'ın bileğine yapılan sert faul sonrası Yeni Malatyaspor hızlı atak yakaladı. Jahovic kaleci ile karşı karşıya kaldı. Fenerbahçe'nin kalecisi Altay bu pozisyon sonrası sakatlık yaşadı.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5ddabe5667b0a914b4ef1287"/>
        <figcaption>39. dakikada Yeni Malatyaspor korner sonrasında ağları buldu, öncesinde Altay'a müdahale olduğu gerekçesiyle pozisyon gol değeri kazanmadı. Bu pozisyon da çok tartışılan kararlar arasına girdi.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5ddabe8b67b0a914b4ef128b"/>
        <figcaption>Bir diğer tartışma yaratan pozisyon ise Fenerbahçe'nin penaltı kazandığı pozisyon oldu. Mete Kalkavan bu pozisyon sonrası VAR'a gitti ve penaltı noktasını gösterdi.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5ddabe7667b0a914b4ef1289"/>
        <figcaption>Emre Belözoğlu penaltıdan faydalanamadı.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5ddabb9e67b0a914b4ef1278"/>
        <figcaption>Yaşanan tartışmalı kararlar sonrası Twitter'da en çok konuşulanlar sırasında Mete Kalkavan birinci sırada yer aldı. İşte taraftarların yorumları...</figcaption>
      </figure>
