      <h1>Sur la Côte d'Azur, la décrue révèle l'étendue des dégâts</h1>
      <address>
        <time datetime="2019-11-24T20:20:00+00:00">24 Nov 2019, 20:20</time>
      </address>
      <slideshow>
        <figure>
          <img src="https://cdn-s-www.estrepublicain.fr/images/8C3F6E8B-9727-46A4-9B13-73F5F03FFBD1/LER_22/vue-aerienne-des-zones-inondees-au-luc-dans-le-departement-du-var-dans-certains-endroits-il-est-tombe-l-equivalent-de-deux-a-trois-mois-de-pluie-en-24-a-48-heures-photo-afp-1574621156.jpg"/>
          <figcaption>Vue aérienne des zones inondées, au Luc, dans le département du Var. Dans certains endroits, il est tombé l’équivalent de deux à trois mois de pluie en 24 à 48 heures. Photo AFP</figcaption>
        </figure>
        <figure>
          <img src="https://cdn-s-www.estrepublicain.fr/images/95784ABB-E298-4F36-B527-5310ED053DD2/LER_22/victimes-d-un-quot-episode-mediterraneen-quot-les-departements-des-alpes-maritimes-et-du-var-ont-ete-touches-par-des-pluies-diluviennes-assorties-de-vagues-impressionnantes-sur-le-littoral-entre-vendredi-et-dimanche-et-de-nombreux-cours-d-eau-ont-deborde-photo-valery-hache-afp-1574621156.jpg"/>
          <figcaption>Victimes d’un "épisode méditerranéen", les départements des Alpes-Maritimes et du Var ont été touchés par des pluies diluviennes assorties de vagues impressionnantes sur le littoral entre vendredi et dimanche et de nombreux cours d’eau ont débordé. Photo Valery HACHE / AFP</figcaption>
        </figure>
        <figure>
          <img src="https://cdn-s-www.estrepublicain.fr/images/E012B050-1DB5-4ADD-9D7B-1C24045BB4DA/LER_22/des-pompiers-en-operation-de-secours-au-muy-un-corps-a-ete-retrouve-dans-cette-commune-a-proximite-de-la-zone-ou-une-embarcation-avait-chavire-samedi-soir-avec-trois-pompiers-et-les-trois-civils-qu-ils-venaient-de-sauver-un-civil-etait-depuis-recherche-photo-v-h-afp-1574621156.jpg"/>
          <figcaption>Des pompiers en opération de secours au Muy. Un corps a été retrouvé dans cette commune, à proximité de la zone où une embarcation avait chaviré samedi soir avec trois pompiers et les trois civils qu’ils venaient de sauver. Un civil était depuis recherché. Photo V. H. / AFP</figcaption>
        </figure>
        <figure>
          <img src="https://cdn-s-www.estrepublicain.fr/images/671C6992-B322-47D4-9FBA-65E8078DE08F/LER_22/le-centre-de-roquebrune-sur-argens-dans-le-var-etait-dimanche-inaccessible-par-la-route-dans-cette-ville-de-quelque-13-000-habitants-la-riviere-argens-est-montee-a-plus-de-sept-metres-dans-la-nuit-photo-v-h-afp-1574621156.jpg"/>
          <figcaption>Le centre de Roquebrune-sur-Argens, dans le Var, était dimanche inaccessible par la route. Dans cette ville de quelque 13 000 habitants, la rivière Argens est montée à plus de sept mètres dans la nuit. Photo V. H. / AFP</figcaption>
        </figure>
        <figure>
          <img src="https://cdn-s-www.estrepublicain.fr/images/1CF8E160-2248-4DB2-A5BD-5B05D2B31600/LER_22/au-total-les-pompiers-du-var-et-des-alpes-maritimes-ont-effectue-quelque-2-000-interventions-dont-171-helitreuillages-dans-la-nuit-pour-sauver-des-personnes-menacees-par-les-flots-photo-v-h-afp-1574621156.jpg"/>
          <figcaption>Au total, les pompiers du Var et des Alpes-Maritimes ont effectué quelque 2 000 interventions dont 171 hélitreuillages dans la nuit pour sauver des personnes menacées par les flots. Photo V. H. / AFP</figcaption>
        </figure>
        <figure>
          <img src="https://cdn-s-www.estrepublicain.fr/images/474333C0-DEF2-47AD-8091-39A3DA50E45F/LER_22/des-habitants-ont-fait-part-de-leur-agacement-face-a-la-repetition-des-crues-venu-en-visite-christophe-castaner-ministre-de-l-interieur-a-pointe-du-doigt-le-role-de-l-artificialisation-des-sols-quot-le-var-et-les-alpes-maritimes-par-exemple-ce-sont-des-departements-qui-en-quelques-annees-ont-double-les-surfaces-qui-sont-impermeabilisees-donc-forcement-ca-a-ensuite-des-consequences-quot-photo-v-h-afp-1574621156.jpg"/>
          <figcaption>Des habitants ont fait part de leur agacement face à la répétition des crues. Venu en visite, Christophe Castaner, ministre de l'Intérieur, a pointé du doigt le rôle de l'artificialisation des sols : "Le Var et les Alpes-maritimes, par exemple, ce sont des départements qui en quelques années ont doublé les surfaces qui sont imperméabilisées, donc forcément ça a ensuite des conséquences". Photo V. H. / AFP</figcaption>
        </figure>
        <figure>
          <img src="https://cdn-s-www.estrepublicain.fr/images/A3C62DEC-C951-40FD-8009-64A1D32F3015/LER_22/neanmoins-cet-episode-mediterraneen-(ou-cevenol)-resulte-de-la-conjonction-de-plusieurs-facteurs-remontee-d-air-chaud-presence-du-mistral-niveau-des-pluies-automnales-mais-n-a-rien-d-exceptionnel-et-ne-peut-etre-attribue-au-rechauffement-climatique-selon-jean-pierre-hameau-previsionniste-a-meteo-france-photo-v-h-afp-1574621156.jpg"/>
          <figcaption>Néanmoins, cet épisode méditerranéen (ou cévenol) résulte de la conjonction de plusieurs facteurs - remontée d'air chaud, présence du mistral, niveau des pluies automnales - mais n’a rien d’exceptionnel et ne peut être attribué au réchauffement climatique, selon Jean-Pierre Hameau, prévisionniste à Météo France. Photo V. H. / AFP</figcaption>
        </figure>
