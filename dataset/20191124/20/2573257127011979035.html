      <h1>Recensione HUAWEI WiFI Q2 PRO |</h1>
      <h2>WiFi Q2 Pro è la soluzione pensata da Huawei per estendere e controllare in maniera smart e interattiva la nostra rete wireless domestica.</h2>
      <address><time datetime="2019-11-24T20:00:14+00:00">24 Nov 2019, 20:00</time> by <a rel="author">Manuel De Pandis</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZSUSAylJRP8" width="600" height="560" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://t4m7p5j6.stackpathcdn.com/wp-content/uploads/2019/11/52.png"/>
      </figure>
      <p><b>WiFi Q2 Pro,</b> un prodotto interessante di casa <b>Huawei</b>, molto utile per estendere la nostra rete wireless domestica.</p>
      <p>Andando ad analizzare il prodotto, vediamo che esso si compone di due accessori. Il primo, il principale è una base che si compone di <b>due porte LAN</b> sul posteriore, e che va collegata al Modem. Troviamo poi <b>il tasto per la sincronizzazione,</b> necessario per connetterlo ad un altro dispositivo della stessa famiglia, sia per connetterlo all’App disponibile per iOS e Android. Infine anche il connettore per l’alimentazione e il tasto reset.</p>
      <p>Sul <b>satellite</b>, ossia il prodotto che trasmetterà il segnale WiFi, troviamo il connettore <b>LAN</b>, utile per interfacciare un dispositivo hardware (come un pc) <b>e il tasto reset</b>. Basta connetterli a vicenda e la sincronizzazione avverrà in modo automatico e il segnale verrà esteso.</p>
      <p><b>WiFi Q2 Pro sfrutta una rete Mesh a 5 Gigahertz</b>, insieme alla tecnologia ibrida PLC. Il cuore pulsante di questo elegante router è il<b> chip Gigaom 5630</b>, prodotto dall’azienda cinese. La comunicazione del router <b>sfrutta la tecnologia PLC Turbo</b> per garantire un segnale stabile e pulito. <b>Utilizzando sia la 5 Ghz che la 2.4 Ghz riesce in modo intelligente a capire in un dispositivo come si muove all’interno dell’ambiente</b>. Infatti decide in modo automatico se usare la rete a 5 (con una minore portata ma più velocità) o la 2.4 Ghz.</p>
      <p><b>Non riesce però a connettere facilmente i dispositivi della Smart Home.</b> Nonostante offra la rete a 2.4 necessaria per far interfacciare i device come lampade smart, prese ed altro nella nostra casa domotica, e il ripetitore a 5Ghz non riesce ne a riconoscere ne a farsi riconoscere.</p>
      <p>In termini di prestazioni, abbiamo una<b> velocità a 1867 mega al secondo</b>, e il Router sfrutta il nuovo protocollo <b>IPV6</b> per garantire prestazioni fino al 50% più veloci rispetto al passato. <b>Il numero di dispositivi che si possono connettere sale a 15,</b> decisamente sopra la media rispetto ai <i>competitor</i>.</p>
      <figure>
        <img src="https://t4m7p5j6.stackpathcdn.com/wp-content/uploads/2019/11/wifiQ2pro_-2.png"/>
      </figure>
      <h3>Smart Home, l’App per controllare il WiFi Q2 Pro</h3>
      <p>Scoprendo invece l’applicazione <b>SmartHome</b>, utile per configurare e gestire il WiFi Q2 Pro. Aprendo <a href="https://play.google.com/store/apps/details?id=com.huaweioverseas.smarthome&amp;hl=it"><b>l’App</b></a> vediamo i prodotti connessi.</p>
      <p>Possiamo abilitare anche il controllo parentale, oltre a vedere tutti i device connessi.<b> Si può effettuare una diagnosi, controllare la potenza e l’interfaccia del <a href="https://www.tecnoandroid.it/2019/11/23/pelle-wifi-ecco-la-cute-sintetica-che-funziona-anche-nei-giochi-628655">WiFi</a>, oltre che creare una rete WiFi ospite.</b> Cos’è?</p>
      <p>Questa <i>feature</i> molto carina ci consente di <b>creare una nuova rete WiFi per offrire una connessione con relativa password ad ospiti</b>, molto utile per un ufficio o una sala d’attesa all’interno di un locale.</p>
      <p>Si può inoltre scoprire il nome del dispositivo, vedere il dispositivo, fare aggiornamenti o scansionare il codice per fare una nuova connessione (codice posto sulla parte bassa della base).</p>
      <p>Attraverso un menù infine, si possono <b>vedere i canali relativi all’utilizzo di un device</b>. Per evitare la saturazione del canale, possiamo dire al ripetitore di scegliere i canali liberi così da avere un segnale sempre pulito e chiaro.</p>

      <h3>L’interfaccia Web di Huawei WiFi Q2 Pro</h3>
      <p><b>Il design dell’interfaccia Web</b> è molto semplice: si possono vedere i dati scambiati sulla rete, oppure tramite il menù principale<b> si riesce a scoprire quali device sono connessi sulla rete 2.4 Ghz o quali sulla 5 Ghz.</b> Possiamo attivare la modalità automatica per connetterci in maniera automatica non appena ci si collega con il LAN. Il WiFi può far modificare la rete wireless e settare la potenza del segnale.</p>
      <p>Attraverso “gestisci dispositivi”possiamo semplicemente controllare i prodotti.<b> Attraverso “altre funzioni” si apre invece una tendina con le opzioni più complesse per chi non è esperto</b>, necessarie per configurare i parametri più ostici della rete al fine di migliorarne le prestazioni.</p>
      <p><b>Con gli aggiornamenti gestiamo quando effettuare gli update</b>, creiamo una nuova <b>VPN</b>, si può sincronizzare la <b>IPV6</b> e infine con “impostazioni WiFI” vediamo la lunghezza della banda, disattiviamo la possibilità di vedere il wifi in rete, abilitiamo il 5 Ghz e una serie di altre opzioni. <b>Qui possiamo anche abilitare o disabilitare il WiFi ospiti.</b></p>
      <p><b>Scorrendo nella sicurezza</b>, modifichiamo la password di accesso, le date e ore di rete, effettuiamo un backup della configurazione, compiamo una diagnosi oppure ancora, possiamo attivare le opzioni per sviluppatori. Il prezzo per acquistare<b><a href="https://amzn.to/2OhTV2u"> WiFi Q2 Pro è di 169,90 €</a></b> direttamente dal noto store di ecommerce Amazon.</p>
