      <h1>Sampdorija preokretom do pobede, odložen meč u Lečeu</h1>
      <h2>Fudbaleri Sampdorije pobedili su na svom terenu sa 2:1 Udineze u 13. kolu Serije A. Ekipa Klaudija Ranijerija slavila je posle preokreta, zahvaljujući pogotku Gastona Ramiresa sa bele tačke.</h2>
      <address><time datetime="2019-11-24T20:00:00+00:00">24 Nov 2019, 20:00</time> by <a rel="author">Ivana Salapura</a></address>
      <figure>
        <iframe data-src="https://twitter.com/UruguayanHeroes/status/1198679348469026817?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Agresivnije je igrala Sampdorija, konstantno je napadala, ali su prvi gol na meču postigli gosti. Već u trećem minutu su se poradovali fudbaleri Udinezea, pošto je Nestorovski glvom loptu poslao u gol. Upak, posle konsultacije sa VAR, sudija je odlučio da poništi pogodak.</p>
      <p>Isti igrač je sa ruba šesneaesterca uputio precizan šut u 29. minutu, pa je doveo goste u vođstvo.</p>
      <p>Ipak, do kraja poluvremena su izjednačili domaći. U petom minutu sudijske nadoknade iz slobodnog udarca gol je postigao Manolo Gabijadini.</p>
      <p>Od 51. minuta domaći su imali znatno lakši posao, pošto je drugi žuti karton dobio Mato Jajalo, pa su gosti ostali sa igračem manje.</p>
      <p>Do pobedničkog gola Sampdorija je ipak stigla sa penala, koji je u 75. minutu realizovao Gaston Ramires.</p>
      <p>Bila je to tek treća pobeda ekipe Klaudija Ranijerija, koja je sada sa 12 bodova na 16. mestu. Udineze je doživeo sedmi poraz i sada je 13. sa 14 poena.</p>
      <figure>
        <iframe data-src="https://twitter.com/sampdoria/status/1198677977078345729?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Duel između Lečea i Đenove odložen je zbog loših vremenskih uslova i obilnih padavina. Meč bi trebalo da bude odigran u ponedeljak, mada prognoze meteorogoga nisu ohrabrujuće.</p>
