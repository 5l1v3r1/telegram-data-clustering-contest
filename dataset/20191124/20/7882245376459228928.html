      <h1>Протестующим в Иране грозят "максимально жёстким наказанием"</h1>
      <address><time datetime="2019-11-24T20:49:09+00:00">24 Nov 2019, 20:49</time> by <a rel="author">Андрей Позняков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BHU9e1DjOwY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Командование иранского Корпуса стражей Исламской революции призывает жёстко наказать участников акций против повышения цен на бензин, назвав их «наймитами США». «Под таким руководством они совершали преступления и убили много людей», — заявил замкомандующего Корпусом стражей Исламской революции Али Фадави.</p>
      <p>Государственное агентство ФАРС сообщает, что по делу об акциях протеста в Иране задержаны не менее 180 человек. Массовые выступления начались 15 ноября, когда правительство повысило в полтора-два раза цены на топливо. Демонстрации сопровождались перекрытием улиц, поджогами и столкновениями с полицией. На время протестов власти ограничили доступ к интернету по всей стране.</p>
      <p>Иранские чиновники заявляли о заговоре зарубежных спецслужб и о том, беспорядки устраивали сторонники террористических группировок.</p>
      <p>Ранее администрация провинции Керманшах заявила, что среди зачинщиков беспорядков были выявлены сторонники группировки «Исламское государство» и других террористических организаций. Государственное агентство ФАРС сообщает, что по подозрению в причастности к протестным выступлениям задержаны не менее 180 человек.</p>
      <p>Представители иранских властей ранее неоднократно называли акции против повышения цен на топливо следствием заговора врагов Исламской республики.</p>
