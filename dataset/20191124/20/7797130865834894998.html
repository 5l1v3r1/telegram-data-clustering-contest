      <h1>Poljska pobedila na "Dečjoj pesmi Evrovizije", Srbija na 10. mestu</h1>
      <address>
        <time datetime="2019-11-24T20:54:00+00:00">24 Nov 2019, 20:54</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UD2XanNM690" width="620" height="381" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Pobednik ovogodišnje "Dečje pesme Evrovizije" je Poljska, koja je bila i domaćin takmičenja. Predstavnica Srbije Darija Vračević zauzela je 10. mesto.</p>
      <p>Predstavnica Poljske, 12-godišnja Viki Gabor, pobednik je ovogodišnje "Dečje pesme Evrovizije".</p>
      <p>Darija Vračević iz Srbije zauzela je 10. mesto.</p>
      <p>Takmičenje je održano u poljskom gradu Gljivice, a Poljska je i prošle godine odnela pobedu na ovoj Evroviziji.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/TvmqnNxnuJM" width="620" height="381" data-service="Youtube" scrolling="no"/>
      </figure>
