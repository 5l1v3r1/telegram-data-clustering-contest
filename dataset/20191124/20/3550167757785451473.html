      <h1>滿滿惡評！具荷拉曬照告別竟遭網諷：躺著賺</h1>
      <address><time datetime="2019-11-24T20:46:00+00:00">24 Nov 2019, 20:46</time> by <a rel="author" href="https://times.hinet.net/realtime?cp=a33" target="_blank">NOWnews</a></address>
      <p>南韓女星具荷拉於今（24）日稍早驚傳在家中自縊身亡，得年28歲，警方正在調查死因，而消息曝光後，引起網友熱議，有不少人發現，具荷拉先前在IG貼出自拍照後，網友居然留下批評的字句，讓人無奈又痛心。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/WLPBv-U1bhw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>具荷拉在23日於IG上傳自拍照，躺在床上的她帶著淺笑，圓潤的雙眼帶著生氣，看起來精神不錯，她在貼文寫道：「睡吧。」這張照片還被韓媒稱贊是「美貌巔峰」，可沒想到毒舌網友卻在底下評論，「躺著賺錢就是指這個」、「所以人要靠化妝」等酸言酸語。<br/><br/>具荷拉的好友雪莉，於上月14日受不了一直以來的惡評，最後選擇在家輕生一了百了，此事件讓不少人開始正視網路霸凌一事，可如今再度發生憾事，令人唏噓不已。</p>
      <figure>
        <img src="https://www.nownews.com/wp-content/uploads/2019/11/1574597380-77ed2c447afe7eab07812599e119a972.jpg"/>
      </figure>
      <p>▲具荷拉生前PO文，竟有網友留下惡評諷刺。（圖／具荷拉IG）</p>
