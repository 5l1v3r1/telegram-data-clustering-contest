      <h1>Roumanie : le président sortant Klaus Iohannis réélu</h1>
      <address><time datetime="2019-11-24T20:40:51+00:00">24 Nov 2019, 20:40</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rNCn8ivE5D4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>En Roumanie, le président sortant Klaus Iohannis aurait facilement remporté le second tour de l'élection présidentielle, si l'on en croit les sondages de sortie des urnes. Ces derniers le créditent d'environ 65 % des voix. Au premier tour, le leader pro-européen de centre-droit était arrivé en tête avec 38% des suffrages.</p>
      <p>Son adversaire, la sociale démocrate Viorica Dancila, ancienne première ministre, dont le gouvernement a été renversé par le parlement en octobre n'a donc pas inversé la tendance. Il faut dire que sa formation politique, héritière du Parti communiste, a perdu en popularité au cours des dernières années. La candidate a tenté de capitaliser sur la forte croissance enregistrée pendant son mandat ainsi que la hausse des retraites et des salaires dans le secteur public, en vain.</p>
      <p>Ce scrutin confirme en tout cas l'ancrage européen de la Roumanie, à contre-courant de certains de ses voisins, tels que la Hongrie, ou la Pologne, plus au nord, où les discours souverainistes et nationalistes trouvent un large écho dans l'opinion publique.</p>
