      <h1>15 лучших молодёжных комедий</h1>
      <address><time datetime="2019-11-24T20:00:40+00:00">24 Nov 2019, 20:00</time> by <a rel="author" href="https://lifehacker.ru/author/lzhuravleva/" target="_blank">Линда Журавлева</a></address>
      <p>Самые смешные фильмы о проблемах юношества — от «Бриолина» до «Убойных каникул».</p>
      <h3>1. Бриолин</h3>
      <p>
        <i>Grease</i>
      </p>
      <ul>
        <li>США, 1978 год.</li>
        <li>Музыкальная мелодрама.</li>
        <li>Длительность: 110 минут.</li>
        <li>IMDb: 7,2.</li>
      </ul>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZS9SXH3DfT8" width="740" height="416" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Дэнни Зуко и Сэнди Олсон влюбились друг в друга во время каникул. Расставшись в конце лета, они думают, что больше не увидятся. Но вскоре оказывается, что теперь молодые люди учатся в одной школе. Только вот Дэнни — лидер школьной банды, а Сэнди общается с заносчивыми «Леди в розовом». Однако любовь может соединить даже таких разных людей.</p>
      <p>Легендарный бродвейский мюзикл «Бриолин» дал старт карьере многих известных артистов. Неудивительно, что со временем сюжет решили перенести на большой экран. Тандем <a href="https://lifehacker.ru/john-travolta-filmy/">Джона Траволты</a> и австралийской певицы Оливии Ньютон‑Джон покорил зрителей, даже несмотря на то, что актёры не были похожи на школьников. Например, Ньютон‑Джон на момент начала съёмок исполнилось 28 лет. Но главное в этом фильме всё же не правдоподобность, а прекрасная и яркая история.</p>
      <p>
        <a href="https://itunes.apple.com/ru/movie/%D0%B1%D1%80%D0%B8%D0%BE%D0%BB%D0%B8%D0%BD/id566864929">Смотреть в iTunes →</a>

      </p>
      <h3>2. Шестнадцать свечей</h3>
      <p>
        <i>Sixteen Candles</i>
      </p>
      <ul>
        <li>США, 1984 год.</li>
        <li>Комедийная мелодрама.</li>
        <li>Длительность: 93 минуты.</li>
        <li>IMDb: 7,1.</li>
      </ul>
      <figure>
        <iframe src="https://www.youtube.com/embed/NWcBwgxUyuM" width="740" height="416" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В день шестнадцатилетия Саманта Бейкер чувствует себя хуже некуда, ведь родственники забыли её поздравить из‑за свадьбы сестры. Кроме того, девушка влюблена в парня из старшего класса, а он её даже не замечает.</p>
      <p>«Шестнадцать свечей» — первая часть школьной трилогии режиссёра и сценариста Джона Хьюза, куда также входят фильмы «Клуб „Завтрак“» и «Выходной день Ферриса Бьюллера». Все три картины считаются эталоном молодёжного кино и едва ли не манифестом целого поколения американских подростков.</p>
      <p>
        <a href="https://itunes.apple.com/ru/movie//id654103224">Смотреть в iTunes →</a>
        <br/>
        <a href="https://play.google.com/store/movies/details/%D0%A8%D0%B5%D1%81%D1%82%D0%BD%D0%B0%D0%B4%D1%86%D0%B0%D1%82%D1%8C_%D1%81%D0%B2%D0%B5%D1%87%D0%B5%D0%B9?id=pvJPgsr8aeo">Смотреть в Google Play →</a>
      </p>
      <h3>3. Клуб «Завтрак»</h3>
      <p>
        <i>The Breakfast Club</i>
      </p>
      <ul>
        <li>США, 1985 год.</li>
        <li>Комедийная драма.</li>
        <li>Длительность: 97 минут.</li>
        <li>IMDb: 7,9.</li>
      </ul>
      <figure>
        <iframe src="https://www.youtube.com/embed/u3mupIlFIYQ" width="740" height="416" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Пятеро проштрафившихся старшеклассников должны провести выходной день за написанием эссе в стенах <a href="https://lifehacker.ru/filmy-pro-shkolu/">школы</a>. В обычных обстоятельствах настолько разные ученики никогда бы не подружились. Но благодаря наказанию герои понимают, что у них больше общего, чем кажется на первый взгляд.</p>
      <p>Вторая часть школьной трилогии Джона Хьюза не сразу понравилась публике. Пресса тоже встретила картину неоднозначно. Но постепенно большинство критиков признало, что «Клуб „Завтрак“» — лучшая работа режиссёра, где за простеньким сюжетом прячется очень глубокая история о взрослении и праве на выбор.</p>
      <p>

      </p>
      <h3>4. Выходной день Ферриса Бьюллера</h3>
      <p>
        <i>Ferris Bueller’s Day Off</i>
      </p>
      <ul>
        <li>США, 1986 год.</li>
        <li>Комедия.</li>
        <li>Длительность: 103 минуты.</li>
        <li>IMDb: 7,8.</li>
      </ul>
      <figure>
        <iframe src="https://www.youtube.com/embed/mHa1zTLrXO8" width="740" height="416" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Вместо сдачи выпускных экзаменов Феррис Бьюллер пускается во все тяжкие и отправляется в Чикаго в компании лучших друзей. Беда только в том, что его сестра спит и видит, как бы подставить брата, которому всё вечно сходит с рук.</p>
      <p>В заключительной части своей трилогии Джон Хьюз снова сумел предельно честно показать жизнь <a href="https://lifehacker.ru/serialy-pro-podrostkov/">подростков</a>. В этом фильме также сыграл ещё совсем молодой Мэттью Бродерик, удостоившийся номинации на премию «Золотой глобус» за роль обаятельного школьника.</p>
      <p>

      <h3>5. Под кайфом и в смятении</h3>
      <p>
        <i>Dazed and Confused</i>
      </p>
      <ul>
        <li>США, 1993 год.</li>
        <li>Комедия.</li>
        <li>Длительность: 102 минуты.</li>
        <li>IMDb: 7,6.</li>
      </ul>
      <figure>
        <iframe src="https://www.youtube.com/embed/MbRhuUtKHV4" width="740" height="416" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Фильм рассказывает несколько историй выпускников в последний день обучения. Впереди подростков ждут грандиозные проводы детства, полные секса, наркотиков и рок‑н‑ролла.</p>
      <p>Название картины отличного режиссёра Ричарда Линклейтера может легко ввести зрителей в заблуждение. На самом же деле лента рассказывает не столько о запрещённых веществах, сколько о страхе перед переменами и взрослой жизнью.</p>
      <p>«Под кайфом и в смятении» обязательно стоит посмотреть ещё и потому, что молодые Бен Аффлек и <a href="https://lifehacker.ru/24-filma-s-mettyu-makkonaxi/">Мэттью Макконахи</a> сыграли в нём первые заметные роли.</p>
      <h3>6. Бестолковые</h3>
      <p>
        <i>Clueless</i>
      </p>
      <ul>
        <li>США, 1995 год.</li>
        <li>Романтическая комедия.</li>
        <li>Длительность: 97 минут.</li>
        <li>IMDb: 6,8.</li>
      </ul>
      <figure>
        <iframe src="https://www.youtube.com/embed/RS0KyTZ3Ie4" width="740" height="416" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Добродушная, но глуповатая красавица Шер стремится помогать людям. Сначала она пытается свести между собой застенчивых учителей, а потом хочет помочь адаптироваться неказистой новой ученице. Но в планах Шер вечно обнаруживаются какие‑то ошибки, которые мешают и ей, и окружающим спокойно наладить личную жизнь.</p>
      <p>Этот фильм, основанный на романе Джейн Остин «Эмма», — бесконечный источник вдохновения для всех, кому нравится стиль 1990‑х годов, а также напоминание о том, как хороши были юные Алисия Сильверстоун, Бриттани Мёрфи и Пол Радд.</p>
      <p>

      <p>Обаятельной Бьянке запрещается ходить на свидания до тех пор, пока её нелюдимая сестра не найдёт себе парня. Тогда один из поклонников красавицы подкупает школьного хулигана Патрика, чтобы тот завоевал сердце неприступной злюки.</p>
      <p>Вольная экранизация пьесы Уильяма Шекспира «Укрощение строптивой» стала первым американским фильмом с участием <a href="https://lifehacker.ru/heath-ledger-filmy/">Хита Леджера</a>. А спустя 10 лет сняли ещё и сериал с такой же сюжетной основой. Но с оригиналом его объединяют только имена героев, а вот события разворачиваются совершенно иначе.</p>

      <h3>8. Евротур</h3>
      <p>
        <i>EuroTrip</i>
      </p>
      <ul>
        <li>США, 2004 год.</li>
        <li>Приключенческая комедия.</li>
        <li>Длительность: 92 минуты.</li>
        <li>IMDb: 6,6.</li>

      <figure>
        <iframe src="https://www.youtube.com/embed/-_Eu0X3B6OM" width="740" height="416" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Выпускник Скотт Томас, недавно потерпевший крах в личной жизни, ведёт дружескую переписку с немцем Майком. Но тот неожиданно оказывается девушкой по имени Микки. Последняя из‑за череды недоразумений блокирует почту Скотта, поэтому парень решает извиниться лично и вместе со своими друзьями отправляется в Европу.</p>
      <p>Однако не всё так просто, и на пути к долгожданной цели — Берлину — безбашенных американцев ждёт немало <a href="https://lifehacker.ru/luchshie-priklyuchencheskie-filmy/">приключений</a> в других городах: Лондоне, Париже, Амстердаме, Братиславе и Риме.</p>
      <p>
        <a href="https://itunes.apple.com/ru/movie/%D0%B5%D0%B2%D1%80%D0%BE%D1%82%D1%83%D1%80/id657273638">Смотреть в iTunes →</a>

      <h3>9. Наполеон Динамит</h3>
      <p>
        <i>Napoleon Dynamite</i>
      </p>
      <ul>
        <li>США, 2004 год.</li>
        <li>Комедия.</li>
        <li>Длительность: 96 минут.</li>
        <li>IMDb: 6,9.</li>
      </ul>
      <figure>
        <iframe src="https://www.youtube.com/embed/BiAwpYIkRmU" width="740" height="416" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Неуклюжий рыжеволосый подросток Наполеон Динамит мечтает стать ниндзя, целыми днями рисует невероятных животных и ругается со старшим братом. Жизнь героя меняется после того, как Наполеон и его заторможенный приятель Педро решают во что бы то ни стало победить школьную красавицу Саммер Уизли на выборах президента школы.</p>
      <p>Очень странный и необычный «Наполеон Динамит» вырос из чёрно‑белой любительской короткометражки «Пелука», которую режиссёр Джаред Хесс снял в студенческие годы. Даже поисковая система Netflix затрудняется<code>*</code> сказать, смешной это фильм или нет. Но как бы там ни было, в США картина признана культовой, а молодые люди по всей стране заучивают движения Джона Хидера в надежде перетанцевать Наполеона под музыку Jamiroquai.<br/><code>* Источник:</code> <u><a href="https://www.techdirt.com/articles/20081123/1212542927.shtml">The Napoleon Dynamite Problem Stymies Netflix Prize Competitors</a></u></p>

      <h3>10. Дрянные девчонки</h3>
      <p>
        <i>Mean Girls</i>
      </p>
      <ul>
        <li>США, Канада, 2004 год.</li>
        <li>Комедия.</li>
        <li>Длительность: 97 минут.</li>
        <li>IMDb: 7,0.</li>
      </ul>
      <figure>
        <iframe src="https://www.youtube.com/embed/oDU84nmSDZY" width="740" height="416" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Кэйди Хэрон провела детство в Африке с родителями‑зоологами и думала, что знает всё о правиле «выживает сильнейший». Но, попав в обычную американскую школу, девушка понимает, что в старших классах царят намного более жестокие законы, чем в джунглях. Ситуация осложняется тем, что сначала Кэйди оказывается не в лучшей компании, а потом ещё и влюбляется в бывшего парня главной школьной красотки‑задавалы.</p>
      <p>Режиссёр убойной «Чумовой пятницы» Майкл Уотерс снова взял на главную роль одарённую Линдси Лохан и не прогадал. Но вот сиквел с другими актёрами смотреть не стоит — в нём не осталось даже следа от веселья оригинала.</p>

      </p>
      <h3>11. SuperПерцы</h3>
      <p>
        <i>Superbad</i>
      </p>
      <ul>
        <li>США, 2007 год.</li>
        <li>Комедия.</li>
        <li>Длительность: 113 минут.</li>
        <li>IMDb: 7,6.</li>
      </ul>
      <figure>
        <iframe src="https://www.youtube.com/embed/4eaZ_48ZYog" width="740" height="416" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Без пяти минут выпускники средней школы Сет, Эван и Фогель намерены попасть на грандиозную вечеринку, чтобы там как следует повеселиться и соблазнить девушек. Однако для этого нужно раздобыть алкоголь. В итоге затея быстро оборачивается полным провалом, а герои раз за разом попадают в затруднительные ситуации — одна хуже другой.</p>
      <p>В продюсерском проекте Джадда Апатоу («40‑летний девственник», «Немножко беременна») собрались всеми любимые комедийные актёры. Среди них Джона Хилл, Майкл Сера и Сет Роген, который здесь выступил больше как соавтор сценария. Но всё-таки сыграл одну эпизодическую, но очень смешную роль.</p>
      <p>И хотя кому‑то «SuperПерцы» напомнят типичные подростковые комедии вроде «Американского пирога», картина режиссёра Грега Моттолы куда умнее и душевнее. Чувствуется, что создатели действительно любят и уважают своих незадачливых героев, потому что сами когда‑то были на них похожи.</p>

      </figure>
      <p>Столкнувшись с незапланированной беременностью, шестнадцатилетняя девушка Джуно МакГафф ищет взрослую семью, готовую усыновить её ребёнка. Идеальные приёмные родители быстро находятся, но, как быстро выясняется, прячут в своём шкафу немало скелетов.</p>
      <p>Режиссёр Джейсон Райтман («Здесь курят») снял очень трогательный фильм о подростковой беременности. При этом картина удалась с точки зрения психологии персонажей, за что стоит поблагодарить автора сценария — дебютантку Дьябло Коди. Жизнь этой женщины поистине удивительна. Прежде Коди зарабатывала на жизнь стриптизом и телефонными секс‑услугами, но в итоге стала известной писательницей и получила за «Джуно» премию «<a href="https://lifehacker.ru/filmy-poluchivshie-oskar/">Оскар</a>».</p>

      <h3>13. Отличница лёгкого поведения</h3>
      <p>
        <i>Easy A</i>
      </p>
      <ul>
        <li>США, 2010 год.</li>
        <li>Романтическая комедия.</li>
        <li>Длительность: 92 мин.</li>
        <li>IMDb: 7,1.</li>
      </ul>
      <figure>
        <iframe src="https://www.youtube.com/embed/KNbPnqyvItk" width="740" height="416" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Скромная старшеклассница Олив по неосторожности становится жертвой нелестных сплетен. Поначалу героине даже нравится всеобщее внимание, но со временем несправедливо приобретённая репутация девушки «лёгкого поведения» начинает угрожать её пребыванию в школе.</p>
      <p>В комедии легко увидеть параллель с классическим романом Натаниэля Готорна «Алая буква», в котором главная героиня, посчитав мужа погибшим, родила ребёнка вне брака. За это её заставили носить красную букву «А», что значит adulteress («прелюбодейка»). Героиня же Эммы Стоун тоже пришивает алую литеру на одежду, бросив тем самым вызов обществу.</p>
      <p>Сценарист «Отличницы лёгкого поведения» Берт Ройал рассказывал<code>*</code>, что сочинил историю всего за пять дней. Сейчас в разработке находится<code>*</code> спин‑офф, над которым также работает Ройал, но теперь ещё и в качестве режиссёра. А вот вернётся ли Эмма Стоун в новом фильме, пока неизвестно.<br/><code>* Источник:</code> <u><a href="https://screenwritingfromiowa.wordpress.com/2010/11/02/writing-easy-a/">Writing the Script “Easy A”</a></u> <br/><code>* Источник:</code> <u><a href="https://www.hollywoodreporter.com/news/easy-a-spinoff-works-1220098">‘Easy A’ Spinoff in the Works</a></u></p>

      <p><a href="https://lifehacker.ru/chyornye-komedii/">Чёрная комедия</a> канадского режиссёра Илая Крэйга мастерски высмеивает американские молодёжные ужастики — слэшеры. В фильме полностью переворачиваются законы жанра: жертвы сами навлекают на себя неприятности, а злодеи на самом деле — милейшие люди. Нечего и говорить, что всё это выходит очень смешно.</p>
