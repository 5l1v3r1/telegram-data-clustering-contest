      <h1>安徽天长警方通报学生被打视频：基本属实，正排查涉事者_内容</h1>
      <address>
        <time datetime="2019-11-24T20:41:00+00:00">24 Nov 2019, 20:41</time>
      </address>
      <p>新京报快讯 据安徽省滁州市天长市公安局11月24日通报，近日，天长市多个微信群传播一段校外疑似殴打学生的视频。经初步查明，该视频内容基本属实，所反映的内容时间发生于11月22日放晚学后，地点位于天长市炳辉中学对面某小区地下车库内。涉事人员信息正在排查中，相关调查情况将尽快公布。</p>
