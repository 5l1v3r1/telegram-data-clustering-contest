      <h1>『MANRIKI』斎藤工　単独インタビュー</h1>
      <address>
        <time datetime="2019-11-24T19:16:00+00:00">24 Nov 2019, 19:16</time>
      </address>
      <figure>
        <img src="https://img.cinematoday.jp/a/A0006977/_size_640x/A0006977-00.jpg"/>
      </figure>
      <p>
        <b>職業は一つじゃなくていい</b>
      </p>
      <p>取材・文：高山亜紀　写真：映美</p>
      <p>俳優の<a href="https://www.cinematoday.jp/name/%E6%96%8E%E8%97%A4%E5%B7%A5">斎藤工</a>、お笑い芸人の<a href="https://www.cinematoday.jp/name/%E6%B0%B8%E9%87%8E">永野</a>、ミュージシャンで俳優の<a href="https://www.cinematoday.jp/name/%E9%87%91%E5%AD%90%E3%83%8E%E3%83%96%E3%82%A2%E3%82%AD">金子ノブアキ</a>らに映像ディレクターの<a href="https://www.cinematoday.jp/name/%E6%B8%85%E6%B0%B4%E5%BA%B7%E5%BD%A6">清水康彦</a>を加えた映像制作ユニット・チーム万力が手掛けた映画『<a href="https://www.cinematoday.jp/movie/T0024056">MANRIKI</a>』。永野の脳内で生まれたユニークなイメージを斎藤主演で表現した。韓国の第23回プチョン国際ファンタスティック映画祭ではEFFFFアジアン・アワードを受賞した意欲作だ。主演に加え、「齊藤工」名義で企画・プロデュースも担当している斎藤が、企画意図や多方面で活躍する自身の活動について語った。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/r2Gh1j8fktM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>世界の映画館を意識した作品</h3>
      <figure>
        <img src="https://img.cinematoday.jp/a/A0006977/_size_640x/A0006977-02.jpg"/>
      </figure>
      <p>Q：永野さんから聞いた話を映画にしようと思ったのはなぜですか？</p>
      <p>最初はもうビジュアルです。永野さんと話していくなかで、物理的にサイズが小さくなった女性が街にあふれる様子がイメージできて、映画史上観たことがないものになるんじゃないかと思いました。海外の映画祭に行き、オーディエンスが一番沸く瞬間って、映画的に見たことない景色を見られた時だと思うんです。永野さん自身がこれまでに感じてきたことに、関わる人間がみんなどこか自分を投影して作り上げた作品になりました。</p>
      <p>Q：「顔を小さくしたい」というのは東アジア女性特有の心理ですよね。</p>
      <p>女性たちが美を追求する先にある小顔矯正は纏足に近いんじゃないかと思います。誰にどう見られるかということのために自分の形状を変えてしまうほど、耐えて我慢するというのはアジア圏の儒教の流れではあるんですよね。小さくしていくことに執着する女性の集団心理的な狂気は、男性目線だとより外側から見られる分、ある種、大いなる宗教に蝕まれているように見えるんです。</p>
      <p>Q：作る段階から海外を意識していたんですか？</p>
      <p>そうです。ここ数年の自分の関わった作品の主戦場をどこに置くかと考えた時に、やっぱり外で闘いたいんです。現在、日本の映画館は偏ったり減少したりしている状況で、映画が映画という規約で作られる以上、僕は世界中の映画館が上映の対象だと思っています。映画祭だけでなく、海外で公開することを目標として、日本的な強さ、日本のフォークロアというか伝承的な何かを宿した作品で闘う。それがこれからの時代の映画の作り方の一つとして、自然な流れなんじゃないかと思っています。</p>
      <h3>やらなさそうなことを全力でやる理由</h3>
      <figure>
        <img src="https://img.cinematoday.jp/a/A0006977/_size_640x/A0006977-03.jpg"/>
      </figure>
      <p>Q：斎藤さんの作品選びは地上波のドラマと映画では随分とカラーが違うように感じますが、それも同じ理由なのでしょうか？</p>
      <p>そこまで区別をしているわけではありませんが、やっぱりテレビではできないことを映画はしてほしいし、テレビに対してはその逆を思っています。ドラマは僕が作っているわけではないですが、自分としては届く先の空間が圧倒的に違うと思いますね。映画館という特殊な箱のなかで届くことを意識したものとお茶の間で何かしながら拾ってもらうものの違いはあるかもしれません。</p>
      <p>Q：バラエティー番組でも全力と話題です。</p>
      <p>ベースが自分自身に飽きているんです。人間って顔もそう変わらないじゃないですか。母親がほぼ僕と同じ顔をしていて、物心ついた頃から似てるなと思い始め、母親のことを見慣れているのにさらに自分がいるという見飽き感。20歳くらい、いやもっと前から早々に飽きていたんです。どうしたら自分に興味を持てるか。味変していかないと自分が自分自身に飽きているという事実を乗り越えていけないので、その観点を利用しています。やらなそうなことをやる。それもただ、やらされているのか、リアリティーがあるのか。そこは映画もバラエティーも似ていると思います。どういう風なイメージ、カラーリングを持っているかということを自分以上に外から判断してもらう仕事だと思うので、「この人がこれやりそう」ということをやることも必要だとは思います。でも、同時に自分自身ではこの素材でこういう扱いをしていただくという流れが点ではなく線であって、「この作品以降はこういうニーズがあるのか」と思うと、その逆はなんだろうと思ってしまう。自分を分解して真逆にぶん投げたくなる。やりそうなことをやっている自分を破壊したくなる衝動があるんです（笑）。</p>
      <h3>自分みたいなタイプの俳優は使いたくない</h3>
      <figure>
        <img src="https://img.cinematoday.jp/a/A0006977/_size_640x/A0006977-04.jpg"/>
      </figure>
      <p>Q：自分を素材として見るというところはプロデューサーらしい資質ですね。</p>
      <p>どうなんでしょう。みんなよく飽きないなと思っちゃうことはありますね。プロフェッショナルに自分の天命を全うされている役者さんたちも美しいと思うんですけど、正直飽きないのかなと思うんですよ。こういう場所で衣装やメイクをきっちり、プロの方に繕っていただいて、それをオフした帰り道や玄関を開けた時。僕は独り者なので、玄関を開けた時なんか相当目が死んでますよ（笑）。そういうリアルもあるじゃないですか。そこをどうにかつなげていきたい。真逆のアプローチになることはありますが、食材だったらもっといろんな活用の仕方があるんじゃないかと模索し続けている感じはあります。</p>
      <p>Q：制作側に回ったのは自然な流れだったんですね。</p>
      <p>本当は自分が制作側の作品であれば、僕は一切出たくないんです。自分という素材を信用していないので、僕が出るべきじゃないというのが個人的にはあります。でもプロジェクトがどう転んでいったらうまくいくかということを考え、時として自分を前に出していった方が収まらなくはない。それで、こういう形になっているんですけど、本来なら自分で自分をプロデュースしたいというのはありません。作品ファーストでいたいから、その構想に自分が入ることはなかなかないです。ただ今回は3年以上もの間、永野さんの隣でずっと作品のフィロソフィーみたいなことを聞いていたので、演じるというよりはそのまま地続きで体現するために出演したという経緯です。</p>
      <p>Q：プロデューサーの自分は俳優の自分を信用していないんですか？</p>
      <p>はい。自分みたいなタイプの俳優は出したくないと思います。モデル出身の俳優なんて、石を投げれば当たりそうなくらいいる。20代の頃、オーディションで横並びの方々を見て、「ああ、自分はこういうカテゴリーなんだ」と実感したんですが、めちゃくちゃ特徴がない。なんとかやめずにやってきましたが、自分自身には何も見いだせません。</p>
      <h3>理想の肩書は「映画界隈」</h3>
      <figure>
        <img src="https://img.cinematoday.jp/a/A0006977/_size_640x/A0006977-05.jpg"/>
      </figure>
      <p>Q：プロデューサー、監督、俳優……自分の理想の在り方はありますか？</p>
      <p>日本では職業欄にこれっていうのを書かないといけない風習があるように思います。でもそれは一つじゃなくていい。エンタメの世界にいるからこそ余計にそう思います。職人的に絞り込む美学もありますし、憧れの先輩たちもたくさんいます。でも、僕は多少散漫に映っても模索していく状態の方がきっと自分のデフォルトだろうというか、そうでありたいと思うんです。「映画界隈」といった感じでいろんなことをやっていきたい。最近は予算のない現場にスチールとして入ったり、撮影部で入ったり、舞台の脚本を書かせてもらったりしています。特に映画界を変えたいみたいな大きな目標を持っているわけではないので、国内をどうにかしたいというより、むしろ作品を海外に投げてしまう。自分が監督すると、日本だとどうしてもタレント監督的な色が付く。それは仕方ないことだと思うし、その利点もあると思います。でも、そうじゃなくて、自分のことなんて知らない人たちが作品をどうとらえるのか。それが一番健全な作品のコアな価値だと思います。</p>
      <p>Q：この作品も海外での反応が気になりますね。</p>
      <p>そこが映画を作る意味だと思っています。プレミアが韓国だったのですが、皆さんめちゃくちゃ笑って受け入れてくれて、賞までいただきました。映画というのは、よりその国の匂いみたいなものを描いて切り取った方が映画としての強度は強くなると思っています。その国における一つのルールみたいなもの、特有なものが映画の切り口なら海外でも伝わる。そこにあるのは共感というより、そこに住まう人たちのリアルな何か。それを伝えるのが映画だと僕は思っているんです。ちょっとわからないなということの先に見える何か。共感の向こうにあるもの。それが反感でも、理解できなくても、それによって自分を見ることができる。今回はそういう作品ができたと自負しています。</p>
      <hr/>
      <figure>
        <img src="https://img.cinematoday.jp/a/A0006977/_size_640x/A0006977-06.jpg"/>
      </figure>
      <p>斎藤工の映画への愛、熱量は日増しに強くなっているようだ。どんなに忙しくても、映画に関してはさまざまな仕事に面白みを見いだし、まるで手を休めない。まさか本作の発端である永野自身も自分の妄想が映画になり、世界に飛び出していこうとは夢にも思わなかったのではないか。それにしても興味深い。地上波ドラマで見る二枚目でも、バラエティー番組で見る変わった人でもない、映画でしか見られない斎藤工を人々はどうとらえるのだろう。</p>
