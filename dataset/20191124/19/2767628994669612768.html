      <h1>Interceptado en España un semisumergible con 3.000 kilos de cocaína</h1>
      <address><time datetime="2019-11-24T19:09:02+00:00">24 Nov 2019, 19:09</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/72Or3vN8cZQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La Guardia Civil ha interceptado un submarino con 3.000 kilos de cocaína en Cangas de Morrazo, en la provincia gallega de Pontevedra.</p>
      <p>El semisumergible, procedente de Colombia, se hundió frente a la costa y ha sido interceptado tratando de pasar de contrabando unas tres toneladas de cocaína a España. Ahora se investiga si la droga se introdujo en altamar o si llegó directamente desde Sudamérica.</p>
      <p>Dos de los tres tripulantes, de origen ecuatoriano, fueron detenidos y el otro consiguió huir.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/32/02/16/808x490_cmsv2_58716a29-d44d-51f4-a02e-41cf97ab1693-4320216.jpg"/>
      </figure>
      <p>Las autoridades intentan reflotar el submarino de 20 metros de eslora que permanece hundido en la ría de Aldán. Será entonces cuando se pueda recuperar la cantidad exacta de droga que contiene.</p>
      <p>Los Servicios de Vigilancia Aduanera, la Policía Nacional y la Guardia Civil, llevaban tres días detrás de esta nave perteneciente a una red de narcos que operaba en la zona.</p>
      <p>El alijo incautado es uno de los mayores hallados en Galicia. La operación ha contado con colaboración internacional.</p>
