      <h1>«Куба далеко – Куба рядом»: концерт к 500-летию Гаваны в Волгограде</h1>
      <address>
        <time datetime="2019-11-24T19:30:00+00:00">24 Nov 2019, 19:30</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_4Z1mfU2uvg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>9 ноября кубинская музыка согрела холодный ноябрьский Волгоград. Концерт к пятисотлетию Гаваны «Куба далеко – Куба рядом» прошёл в Центральном концертном зале Волгоградской филармонии. Среди прочих прозвучала и песня на музыку Александры Пахмутовой «Куба – любовь моя» – это стало ещё одним подарком от родного города к юбилею знаменитой волгоградки.</b>
      </p>
      <p>Гости волгоградской филармонии на час перенеслись из холодного города на жаркие улицы Гаваны. Зрители с нетерпением ждали встречи с маэстро Владимиром Леером, который запомнился им не только концертами на больших площадках, но и танцевальными вечерами на набережной.</p>
      <p>А 17 ноября на сцене Волгоградской филармонии феерически выступил Волгоградский симфонический академический оркестр. За дирижерским пультом был художественный руководитель и главный дирижер оркестра, заслуженный артист России Андрей Аниханов. Солист — лауреат международных конкурсов Айлен Притчин (скрипка, Москва).</p>
      <p>Балакириев, Венявский и Рубинштейн. Творчество столь разных композиторов – в концерте Всероссийских филармонических сезонов. Три разных взгляда на музыку, на жизнь и на искусство объединило общее чувство — волнующий дух восторженной юности. Все они — знаковые имена музыкального искусства, голоса 19 века.</p>
      <p>Концерт прошел в рамках программы Министерства культуры Российской Федерации «Всероссийские филармонические сезоны». Цель проекта — дать возможность жителям всех российских регионов иметь равный доступ к культурным ценностям.</p>
