      <h1>Многодетная семья лишилась жилья в Кемерове</h1>
      <address><time datetime="2019-11-24T19:47:00+00:00">24 Nov 2019, 19:47</time> by <a rel="author">Ищенко Сергей</a></address>
      <p>
        <b>Крупный пожар произошёл субботник вечером. 23 ноября вспыхнул частный дом на улице Варшавская областной столицы. Очевидцы в социальных сетях делились видео происшествия.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Fu5Mx15CtR4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Как утверждают авторы страшных роликов в сгоревшем доме жила многодетная семья. ПО имеющейся информации в ЧП пострадало только имущество.</p>
      <blockquote>«Сообщение о возгорании в дежурную часть поступило в 19:53. Спустя 8 минут пожар был локализован, а к 20:14 ликвидирован. Всего к тушению пожара от МЧС России привлекались 22 человека и 6 единиц техники», — сообщает пресс-служба ведомства.</blockquote>
    </article>
