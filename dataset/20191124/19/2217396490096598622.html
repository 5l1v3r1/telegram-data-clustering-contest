      <h1>Eurovisión Junior 2019: así fue la actuación de Melani que definieron como “de otro planeta”</h1>
      <h2>Cantó el tema "Marte" que quedó en tercera posición del certamen</h2>
      <address><time datetime="2019-11-24T19:24:23+00:00">24 Nov 2019, 19:24</time> by <a rel="author" href="https://los40.com/autor/paula_hernandez_garcia/a/" target="_blank">Paula HerGar</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Qo_Tod1GxyU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Melani García</b> devolvió a España a <a href="https://los40.com/tag/festival_cancion_eurovision_junior/a/">Eurovisión Junior 2019</a> tras 13 años sin presentarse al certamen y lo hizo por todo lo alto <a href="https://los40.com/los40/2019/11/24/cinetv/1574619869_228774.html">con un tercer puesto</a>.</p>
      <p>Solo superaron en votos a nuestra representante las actuaciones de Polonia (la ganadora) y Kazajistán.</p>
      <p>Aunque, t<b>ras cantar "Marte"</b> con su impactante voz lírica, hasta las redes sociales del festival tildaron la actuación de Melani como "de otro planeta".</p>
      <anchor name="sumario_1">
        <figure>
          <iframe data-src="https://twitter.com/EurovisionJr/status/1198626407871602693?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
        </figure>
        <p>Y es que nuestra candidata aparecía cual ángel en el escenario del <b>Gilwice Arena</b> acompañada por luces del público, un vestido blanco, y tres coristas únicamente.</p>
        <p>De menos a más fue su interpretación que acabó con una ovación del público y de los votos tanto del jurado popular como el profesional que la llevaron <b>directa al podium</b>.</p>
      </anchor>
