    <article>
      <h1>МЧС ЛНР завершает разминирование на участке №2 в районе Золотого</h1>
      <figure>
        <iframe src="https://www.youtube.com/embed/rLlmgGtsKWI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Представители МЧС ЛНР провели очистку и разминирование участка разведения сил и средств от линии соприкосновения в районе Золотого в Донбассе.</b>
      </p>
      <p>Сотрудниками МЧС ЛНР проведено техническое обследование, очистка территорий от взрывоопасных предметов, группой саперов МЧС ЛНР обследовано около 26 гектаров местности, выявленные взрывоопасные предметы уничтожались на месте.</p>
      <p>Несмотря на разведение сил и средств, обстрелы Донбасса украинские каратели не прекращают, это фиксируют и представители ОБСЕ, тоже подтверждают и мирные жители, отметив, что обстрелы продолжаются, правда не такие интенсивные.</p>
      <p>Напомним, 9 ноября сообщалось, что в Петровском  в 12:00 Вооруженные формирования Украины и представители ДНР запустили сигнальные ракеты, что означает начало разведения сил и средств.</p>
      <p>Разведение сил и средств сторон конфликта уже произошло на двух участках — № 1 в районе поселка Станица Луганская и № 2 в районе города Золотое.</p>
