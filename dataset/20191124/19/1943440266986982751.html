      <h1>巨人、キャンプ日程発表</h1>
      <address>
        <time datetime="2019-11-24T19:47:00+00:00">24 Nov 2019, 19:47</time>
      </address>
      <p>　巨人は２４日、来春のキャンプ日程を発表した。１軍は宮崎市で２月１日から１３日まで、那覇市で１５日から２５日まで実施。ファームは２月１日から２７日まで宮崎市で行う。</p>
      <p>　１軍メンバーはキャンプに先立ち、１月２８日から宮崎市で合同自主トレーニングを行う。</p>
