      <h1>29岁韩国歌手具荷拉被发现家中身亡</h1>
      <address><time datetime="2019-11-24T19:03:18+00:00">24 Nov 2019, 19:03</time> by <a rel="author">海外网</a></address>
      <p>据韩联社等韩媒报道，29岁韩国歌手具荷拉被发现家中身亡。当地警方称，当天下午6点左右，在具荷拉位于首尔市江南区清潭洞的住宅中发现其身亡。（海外网）</p>
