      <h1>Unanimidad para nuevas elecciones en Bolivia</h1>
      <address><time datetime="2019-11-24T19:05:30+00:00">24 Nov 2019, 19:05</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hpGj-3ssNjk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>L</b>a ley de urgencia para convocar lo antes posible nuevos comicios en Bolivia fue promulgada este domingo por la presidenta interina del país, <b>Jeanine Áñez</b>. Se comprometió a que serán unas elecciones que calificó de <i>"limpias, justas y transparentes"</i>.</p>
      <p>Uno de los primeros puntos de esta norma, excepcional y transitoria, es la anulación de la votación tras la que <b>Evo Morales</b> fue declarado vencedor para un cuarto mandato consecutivo.</p>
      <p>Congreso y Senado de Bolivia aprobaron por unanimidad el sábado una nueva ley para anular las elecciones del 20 de octubre. La presidenta interina promulgó la ley acompañada por la presidenta del Senado boliviano, <b>Eva Copa</b>, del partido del expresidente Evo Morales, Movimiento al Socialismo, que tiene mayoría en el Parlamento y ha aceptado la convocatoria.</p>
      <p>Las nuevas elecciones podrían celebrarse en enero próximo.</p>
