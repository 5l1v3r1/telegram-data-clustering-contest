      <h1>জেএমবি’র উত্তরাঞ্চলের প্রধানসহ আটক ৪</h1>
      <address><time datetime="2019-11-24T19:24:00+00:00">24 Nov 2019, 19:24</time> by <a rel="author">সময় সংবাদ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cZxk4Kvu8Sg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>বগুড়ায় জেএমবির উত্তরাঞ্চলের প্রধানসহ ৪ সদস্যকে গ্রেফতার করা হয়েছে।</b><br/><br/>বগুড়া পুলিশ সুপার আলী আশরাফ ভূঁইয়া জানায়, নাশকতার পরিকল্পনার লক্ষে গোপন বৈঠক করছে। এমন খবরে শনিবার (২৩ নভেম্বর) রাতে শিবগঞ্জ উপজেলার মোকামতলা এলাকায় অভিযান চালোনা হয়।<br/><br/>এ সময় জেএমবির উত্তরাঞ্চলের প্রধান আতাউর রহমান আরাফাতসহ ৪ সদস্যকে আটক করা হয়।<br/><br/>ঘটনাস্থল থেকে একটি পিস্তল, বিপুল পরিমাণ বিস্ফোরক দ্রব্য ও বোমা তৈরির সরঞ্জাম উদ্ধার করা হয়।</p>
