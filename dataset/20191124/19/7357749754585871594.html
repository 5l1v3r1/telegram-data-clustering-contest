      <h1>Changement climatique : les glaciers des Pyrénées les plus exposés</h1>
      <address><time datetime="2019-11-24T19:00:21+00:00">24 Nov 2019, 19:00</time> by <a rel="author">Maxime Biosse Duplan</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/SZKcDkj8PTs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Voici le glacier du Mont-perdu, dans les Pyrénées. <b>Le plus méridional des glaciers européens, et peut-être le plus exposé de tous au changement climatique.</b></p>
      <p>Une équipe de l'Institut d'écologie pyrénéen est montée à 2.700 mètres pour faire des relevés.</p>
      <p>Ignacio Lopez Moreno, membre de l'expédition, explique : <i>"il y a cinq ans nous avons planté ces bâtons sur dix mètres de profondeur, ce qui veut dire que nous étions alors à dix mètres au dessus de là où on est maintenant".</i></p>
      <blockquote>il y a cinq ans nous avons planté ces bâtons sur dix mètres de profondeur, ce qui veut dire que nous étions alors à dix mètres au dessus de là où on est maintenant.<cite>Ignacio Lopez Moreno <br/>scientifique</cite></blockquote>
      <p>A cette vitesse, il estime que ce glacier, comme les autres dans les Pyrénées, aura énormément souffert dans vingt ans :</p>
      <p>
        <i>"Il est très probable que ce glacier dans 20 ans ne soit plus qu'une forme de glace résiduelle, très protégée dans la partie supérieure, car elle est moins exposée aux radiations. Il y aura une plus grande accumulation de neige au sommet, mais il sera difficile de dire que c’est un glacier. C’est l’avenir de pratiquement tous les glaciers qui restent dans les Pyrénées".</i>
      </p>
      <p>Des prélèvements ont aussi été effectués pour analyser les éventuels virus emprisonnés et gelés dans la glace depuis plusieurs millénaires. <b>Avec la fonte des glaciers, ils pourraient se retrouver à nouveau dans l'écosystème pyrénéen.</b></p>
