      <h1>Kokaint vitt a tengeralattjáró</h1>
      <address><time datetime="2019-11-24T19:46:03+00:00">24 Nov 2019, 19:46</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-cpoWuppiJ4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Kábítószercsempész tengeralattjárót fogott a spanyol rendőrség Galícia partjainál. Sajtóhírek szerint a tengeralattjáró fedélzetén 3 tonna kokainnal Kolumbiából indult Európa felé. A háromfős legénység két, ecuadori tagját elfogták, a harmadik férfi elmenekült. A 20 méteres vízi jármű elsüllyedt, a hatóságok most a kiemelésén dolgoznak. Egyelőre az sem világos, hogy a drogot Kolumbiában, vagy az óceánon, egy másik hajóból rakodták-e át.</p>
      <p>A galíciai régió a Dél-Amerikából érkező kábítószer-szállítmányok melegágyának számít, gyakoriak ott az ekkora drogfogások.</p>
    </article>
