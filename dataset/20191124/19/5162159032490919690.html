      <h1>‘Alto Mar’: 2ª temporada já está disponível na Netflix!</h1>
      <address><time datetime="2019-11-24T19:04:20+00:00">24 Nov 2019, 19:04</time> by <a rel="author">Nefferson Taveira</a></address>
      <figure>
        <a href="http://goo.gl/mPcJ5c">
          <img src="https://cinepop.com.br/wp-content/uploads/2019/06/youtube_1.png"/>
        </a>
      </figure>
      <p>A 2ª temporada da série ‘<b>Alto Mar</b>‘ já estreou na <b><a href="https://cinepop.com.br/tag/netflix">Netflix</a></b>! Todos os 8 episódios da nova temporada já estão disponíveis no serviço de streaming.</p>
      <p>Confira o trailer:</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/OohabxzFsiM" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Criada por <b><a href="https://cinepop.com.br/tag/ramon-campos">Ramón Campos</a></b> e <b><a href="https://cinepop.com.br/tag/gema-r-neira">Gema R. Neira</a></b>, a série traz um clima muito parecido com o clima de mistério dos livros de <b><a href="https://cinepop.com.br/tag/agatha-christie">Agatha Christie</a></b>.</p>
      <blockquote>Durante os anos 40, o navio Bárbara de Braganza acaba de partir para o Rio de Janeiro. Todos os passageiros viajam com um objetivo e com mais de um segredo… que são mais profundos que o oceano.</blockquote>
      <p>O elenco conta com <b><a href="https://cinepop.com.br/tag/jon-kortajarena">Jon Kortajarena</a>, <a href="https://cinepop.com.br/tag/cattle-ivana">Cattle Ivana</a>, <a href="https://cinepop.com.br/tag/alejandra-onieva">Alejandra Onieva</a>, <a href="https://cinepop.com.br/tag/jose-sacristan">Jose Sacristán</a></b> e <b><a href="https://cinepop.com.br/tag/eloy-azorin">Eloy Azorín</a></b>.</p>
