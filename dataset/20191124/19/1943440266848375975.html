      <h1>巨人・阿部２軍監督、来季は「人間教育もしたい」</h1>
      <address>
        <time datetime="2019-11-24T19:34:00+00:00">24 Nov 2019, 19:34</time>
      </address>
      <p>　今季限りで現役引退した巨人の阿部２軍監督が２４日、東京都内でＣＳ番組の収録に臨み、指導者として迎える来季に向け「考えさせることをテーマにやっていきたい。人間教育もしていきたい」と方針を示した。</p>
      <p>　選手を見定める方法については「プロセスを大事にしてあげたい。課題を与えてどれだけできたかを評価の対象にしたい」と話した。</p>
