      <h1>Выступление Лизы Мисниковой на детском "Евровидении-2019" – видео</h1>
      <h2>Конкурс проходит в польском городе Гливице в воскресенье, от Беларуси на сцену вышла 14-летняя Елизавета Мисникова. Выступление белорусской участницы детского "Евровидения-2019" смотрите на видео.</h2>
      <address>
        <time datetime="2019-11-24T19:13:00+00:00">24 Nov 2019, 19:13</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cFer5iAMUNM" width="1000" height="563" data-service="Youtube" scrolling="no"/>
        <figcaption>
          <cite>
            <a href="https://www.youtube.com/channel/UC-lkYjunAyfultKGuRJz6HQ">© Youtube / Junior Eurovision Song Contest</a>
          </cite>
        </figcaption>
      </figure>
      <p>За победу на детском конкурсе песни <a href="https://sputnik.by/trend/junior-esc-2019/">"Евровидение"</a> в 2019 году сражаются представители 19 стран мира, в том числе и Беларуси: на международном конкурсе нашу страну представляет победительница национального отбора 14-летняя Лиза Мисникова.</p>
      <related>
        <a href="https://sputnik.by/culture/20191124/1043285707/Belarus--sredi-luchshikh-fakty-o-detskom-Evrovidenii.html"/>
      </related>
      <p>На церемонии открытия Елизавета вместе с участниками балета появилась на красной дорожке в пижамных образах. В рамках конкурса они предстали перед зрителями в ярких костюмах: по мнению ведущих, номер получился "сочным".</p>
      <p>Мисникова появилась на сцене седьмой, она представила зрителям композицию под названием "Пепельный", автором которой выступил белорусский певец и композитор Кирилл Гуд.</p>
