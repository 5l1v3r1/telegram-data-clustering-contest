      <h1>Tote und gerettete Migranten - Italien testet neues Verteilverfahren</h1>
      <address><time datetime="2019-11-24T19:09:58+00:00">24 Nov 2019, 19:09</time> by <a rel="author">su </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_49FewPrnKA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Vor der <b>italienischen Insel Lampedusa</b> ist am Samstagabend ein mit mehr als 150 <b>Migranten</b> überladenes, zehn Meter langes Boot gekentert. Die italienische Küstenwache konnte nach eigenen Angaben 149 Menschen retten, 133 Männer, 13 Frauen und 3 Kinder. Überlebende des Unglücks meldeten rund 20 Vermisste, bis Sonntagnachmittag wurden <b>fünf Frauen tot</b> gefunden.</p>
      <p>Auf dem Boot sollen <b>Algerier</b>, <b>Tunesier</b> und <b>Pakistaner</b> gewesen sein. Die zuständige Staatsanwaltschaft im sizilianischen <b>Agrigent</b> habe Ermittlungen wegen Begünstigung der<br/>illegalen Einwanderung und vielfacher fahrlässiger Tötung eingeleitet, so Medien ("Ansa").</p>
      <p>
        <b>"OCEAN VIKING" DARF IN DEN HAFEN</b>
      </p>
      <p>Während das Schiff «<b>Ocean Viking</b>» nach seinem jüngsten Rettungseinsatz im Mittelmeer vor der libyschen Küste am Sonntag mit 213 Geretteten an Bord in den Hafen der italienischen Stadt <b>Messina</b> einlaufen konnte, ist das spanische Rettungsschiff «<b>Open Arms</b>» noch im Mittelmeer unterwegs. Es hatte am Donnerstag 73 Migranten an Bord genommen.</p>
      <h3>"OPEN ARMS" BITTET VERGEBENS</h3>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/92/66/202x204_cmsv2_9a0a3f1f-c4f8-5cac-bff1-842e9b19282a-4319266.jpg"/>
      </figure>
      <p>Riccardo Gatti, Einsatzleiter «Open Arms»</p>
      <p>"Wir sind in einem Sturm mit Wellen von bis zu drei Metern und haben wiederholt nach einem Hafen gefragt, wo wir an Land können. Wir haben Italien gebeten, da da der nächste sichere Hafen lag und dann auch Malta, und wir haben keine Antwort bekommen."</p>
      <h3>.</h3>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198634149172658177" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Unter den meist mittel- und westafrikanischen Migranten sind drei Frauen, zwei Kleinkinder und 24 unbegleitete Minderjährige („Reuters“). Elf Menschen Menschen konnten am Sonntag abend nach einem Tweet von „Open Arms“ als Notfälle das Schiff verlassen.</p>
      <p>
        <b>"OCEAN VIKING" - DER TEST</b>
      </p>
      <p>Die 213 Geretteten der «Ocean Viking» sollen nach einem neuen Verfahren verteilt werden.</p>
      <p>Wie das italienische Innenministerium dazu erläuterte, beantragten <b>Italien</b>, <b>Deutschland</b>, <b>Frankreich</b> und <b>Malta</b> zum ersten Mal gemeinsam bei der <b>EU-Kommission</b>, die Umverteilung der Migranten einzuleiten. Diese vier Länder hatten sich bei einem Treffen auf Malta am 23. September auf eine Grundsatzeinigung für die Seenotrettung im zentralen Mittelmeer verständigt. «Dies ist ein wichtiger Schritt mit Blick auf eine solidarische Steuerung der Flüchtlingsströme, die die Mittelmeerroute betreffen», schrieb das italienische Ministerium.</p>
