      <h1>Пять фильмов для просмотра вечером</h1>
      <h2>Каждый найдет картину для себя.</h2>
      <address>
        <time datetime="2019-11-24T19:02:00+00:00">24 Nov 2019, 19:02</time>
      </address>
      <p>Тема тумана не осталась незамеченной для современной культуры. <a href="https://zn.ua/CULTURE/ne-tolko-mgla-pyat-filmov-o-tumane-333592_.html">«Зеркало недели»</a> решило собрать пять фильмов, которые посвящены этому явлению. Они отлично подойдут для просмотра вечером.</p>
      <p>
        <b>"Мгла"</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/LhCKXJNGzN8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Конечно же, одним из самых известных произведений о тумане является роман <b>Стивена Кинга</b> и его многочисленные экранизации. После урагана художник Дэвид и его сын Билли отправляются в супермаркет для того, чтобы купить все необходимое для ликвидации последствий бедствия. В это время городок окутывает плотный белый туман, в котором скрывается нечто ужасное.</p>
      <p>
        <b>"Ежик в тумане"</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/6jZ2G--y1hw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Один из самых известных советских мультфильмов. Каждый вечер Ежик ходит в гости к Медвежонку, они вместе пьют чай и считают звезды. В одно из таких путешествий Ежик попал в туман, в котором его ожидали интересные приключения.</p>
      <p>
        <b>"Туман"</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/6KuFwhL4WS4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Остров Антонио, цветущий рай среди морских просторов. Никто из местных жителей не догадывается, что все блага цивилизации, существующие на этом клочке земли, построены на кровавые деньги. Перед большим праздником, посвященным отцам - основателям поселения, начинают происходить сверхъестественные вещи. Люди странным образом погибают. Туман, окутавший островок настигает потомков виновников трагедии, произошедшие сотню лет назад.</p>
      <p>
        <b>"Девушка в тумане"</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/54H4VQ5M_fM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Практически любое преступление имеет срок давности и поэтому агент Фогель был очень удивлен, когда начальство направило его в отдаленный городок для того чтобы расследовать исчезновение девушки, произошедшее больше 15 лет назад. Но приказы не обсуждаются. Первое, что бросилось в глаза опытному следователю – это то, что и сам городок и его жители как будто пребывают в тумане, который на протяжении уже многих лет застит им глаза.</p>
      <p>
        <b>"Дыши во мгле"</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/t-Zyjlm1SVY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>После страшного землетрясения туман, убивающий все живое, окутывает Париж. Немногие из оставшихся в живых забираются за чистым воздухом на крыши зданий: без связи, воды и еды они все еще надеются на помощь. Анна и Мэттью пойдут на все, чтобы спасти свою дочь, но для этого им придется спуститься в гущу смертельно опасной мглы.</p>
