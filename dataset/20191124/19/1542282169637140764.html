      <h1>Υποψηφιότητα Μάικλ Μπλούμπεργκ για το χρίσμα των Δημοκρατικών το 2020</h1>
      <address><time datetime="2019-11-24T19:01:21+00:00">24 Nov 2019, 19:01</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YFWZjigJVvc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Υποψηφιότητα για το χρίσμα του Δημοκρατικού Κόμμματος, ενόψει των αμερικανικών προεδρικών εκλογών το 2020 έθεσε ο πρώην δήμαρχος της Νέας Υόρκης Μάικλ Μπλούμπεργκ.</p>
      <p>Στην ιστοσελίδα του με τίτλο «ο Μάικ κάνει τη διαφορά» αναφέρει μεταξύ άλλων του λόγους που διεκδικεί το χρίσμα. «Δεν αντέχουμε άλλα τέσσερα χρόνια απερίσκεπτων και ανήθικων ενεργειών του προέδρου Τραμπ. Αντιπροσωπεύει μια υπαρξιακή απειλή για τη χώρα μας και τις αξίες μας. Εάν παραμένει κι άλλη θητεία,ίσως να μην μπορέσουμε ποτέ να αποκαταστήσουμε τη ζημιά».</p>
      <p>Ο 77χρονος δισεκατομμυριούχος θέλει, όπως λέει, να νικήσει τον Ντόναλντ Τραμπ και να ξαναφτιάξει την Αμερική. Γι΄αυτό διεκδικεί με άλλους 17 υποψηφίους,ανάμεσά τους τον πρώην αντιπρόεδρο Τζο Μπάιντεν ,την Ελίζαμπεθ Γουόρεν και τον Μπέρνι Σάντερς το χρίσμα των Δημοκρατικών για την προεδρία.</p>
      <p>Ο Μάικλ Μπλούμπεργκ είναι ο όγδοος πλουσιότερος Αμερικανός με περιουσία $ 54,4 δισεκατομμύρια, σύμφωνα με το Forbes.Γεννημένος στη Μασαχουσέτη, ξεκίνησε τις δραστηριότητές του ως τραπεζίτης της Wall Street προτού προχωρήσει στη δημιουργία της αυτοκρατορίας οικονομικών εκδόσεων που φέρει το όνομά του. Οργάνωσε μια επιτυχημένη εκστρατεία για να γίνει δήμαρχος της Νέας Υόρκης το 2001 και παρέμεινε στη θέση του για τρεις συνεχείς θητείες έως το 2013.</p>
