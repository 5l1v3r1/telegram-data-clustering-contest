      <h1>Le "ring" coupé par des manifestants</h1>
      <address>
        <time datetime="2019-11-24T19:25:00+00:00">24 Nov 2019, 19:25</time>
      </address>
      <p>Les protestataires libanais mobilisés contre la classe dirigeante ont coupé dimanche soir la voie-express du "Ring", à Beyrouth en direction de Hamra, a rapporté l'Agence nationale d'information (Ani, officielle).</p>
      <figure>
        <iframe data-src="https://twitter.com/tmclebanon/status/1198676951516504065?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Le centre de gestion du trafic (TMC) rapporte en outre sur son compte Twitter que des manifestants ont coupé un certain temps la route de Halba, au Liban-Nord et la route principale de Ghazzé, dans la Békaa.</p>
      <p>Depuis le 17 octobre, le Liban est secoué par un soulèvement inédit ayant mobilisé des centaines de milliers de manifestants, qui crient leur ras-le-bol face à une économie au bord du gouffre, mais aussi une classe politique jugée corrompue et incompétente, dominée depuis des décennies par les mêmes clans.</p>
    </article>
