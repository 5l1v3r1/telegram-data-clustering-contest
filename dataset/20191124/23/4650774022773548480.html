      <h1>Судно с 14 тысячами овец перевернулось у берегов Румынии — видео</h1>
      <h2>Для спасения животных пришлось организовать специальную операцию при участии полиции, пожарных и береговой охраны.</h2>
      <address><time datetime="2019-11-24T23:32:00+00:00">24 Nov 2019, 23:32</time> by <a rel="author" href="https://life.ru/author/2722" target="_blank">Анна Рыженкова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YQEcQncmGcY" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Грузовое судно Queen Hind, на борту которого было 14 тысяч овец, перевернулось у побережья Румынии, сообщает <a href="https://www.bbc.com/news/world-europe-50538592">BBC</a>.</p>
      <p>На судне находилось 22 члена экипажа, все они являются гражданами Сирии. Людей удалось спасти, однако для спасения животных пришлось организовать специальную операцию при участии полиции, пожарных и румынской береговой охраны.</p>
      <figure>
        <iframe data-src="https://twitter.com/matiere/status/1198726723820351488?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Корабль покинул порт румынского города Констанца в 12:00 часов (13:00 мск). Он направлялся в портовый город Джидда в Саудовской Аравии.</p>
      <p>Судно перевернулось в нескольких сотнях метров от порта отправления. В результате овцы попали в воду и плавали вокруг корабля. Некоторых животных удалось спасти, однако большинство утонуло.</p>
      <p>Пока причины инцидента неизвестны. По словам местных властей, расследование начнётся после завершения операции по спасению овец и корабля.</p>
