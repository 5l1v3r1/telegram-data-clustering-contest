      <h1>Gián điệp của Nga bại lộ, Serbia dọa ngừng hợp tác quân sự</h1>
      <address><time datetime="2019-11-24T23:30:00+00:00">24 Nov 2019, 23:30</time> by <a rel="author">Việt Dũng/ANTĐ</a></address>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/tuananh/2019_11_24/y/gian-diep-cua-nga-bai-lo-serbia-doa-ngung-hop-tac-quan-su.jpg"/>
        <figcaption>Serbia - quốc gia dẫn đầu trong thành phần Liên bang Nam Tư cũ có mối quan hệ lâu đời với Liên Xô và nước Nga ngày nay, họ được xem là đồng minh số 1 của Matxcơva tại khu vực Balkan.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/tuananh/2019_11_24/y/gian-diep-cua-nga-bai-lo-serbia-doa-ngung-hop-tac-quan-su-Hinh-2.jpg"/>
        <figcaption>Trong cuộc chiến tranh do <b>khối quân sự NATO</b> phát động nhằm chống lại Serbia vào năm 1999, Nga gần như là nước duy nhất lên tiếng ủng hộ và có động thái hỗ trợ rõ ràng nhất.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/tuananh/2019_11_24/y/gian-diep-cua-nga-bai-lo-serbia-doa-ngung-hop-tac-quan-su-Hinh-3.jpg"/>
        <figcaption>Trong những năm gần đây, quan hệ <i>hợp tác giữa Nga và Serbia</i> đang được đẩy mạnh, khi Matxcơva đang tăng cường và tái lập ảnh hưởng của mình tại những vùng đất cũ.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/tuananh/2019_11_24/y/gian-diep-cua-nga-bai-lo-serbia-doa-ngung-hop-tac-quan-su-Hinh-4.jpg"/>
        <figcaption>Còn đối với Serbia, họ cũng cần sự trợ giúp của Nga trong việc phát triển kinh tế và nhất là nâng cao năng lực quốc phòng khi tình hình tài chính còn khó khăn.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/tuananh/2019_11_24/y/gian-diep-cua-nga-bai-lo-serbia-doa-ngung-hop-tac-quan-su-Hinh-5.jpg"/>
        <figcaption>Gần đây, Nga đã có động thái thiết thực đầu tiên đó là tặng cho không quân Serbia 4 tiêm kích hạng nhẹ MiG-29 đã qua sử dụng, chúng được nâng cấp lên tiêu chuẩn MiG-29SMT khá hiện đại.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/tuananh/2019_11_24/y/gian-diep-cua-nga-bai-lo-serbia-doa-ngung-hop-tac-quan-su-Hinh-6.jpg"/>
        <figcaption>Bên cạnh đó, đất nước vùng Balkan này còn được hứa hẹn sẽ có nguồn tín dụng ưu đãi từ Nga nếu mua sắm vũ khí do Matxcơva sản xuất, có thông tin cho rằng Serbia muốn mua các tổ hợp phòng không Pantsir-S1 và S-400.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/tuananh/2019_11_24/y/gian-diep-cua-nga-bai-lo-serbia-doa-ngung-hop-tac-quan-su-Hinh-7.jpg"/>
        <figcaption>Tưởng như quan hệ giữa hai nước sẽ ngày càng phát triển thì bất ngờ đã nổi lên vụ bê bối liên quan đến việc các điệp viên Nga bị phát hiện ở Serbia, đây có thể là một vấn đề nghiêm trọng đối với Nga.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/tuananh/2019_11_24/y/gian-diep-cua-nga-bai-lo-serbia-doa-ngung-hop-tac-quan-su-Hinh-8.jpg"/>
        <figcaption>Thông tin chi tiết vẫn chưa được tiết lộ, nhưng Tổng thống Serbia yêu cầu Nga phải có lời giải thích thật rõ ràng và không loại trừ khả năng hủy bỏ tất cả thỏa thuận đã được ký kết giữa 2 quốc gia.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/tuananh/2019_11_24/y/gian-diep-cua-nga-bai-lo-serbia-doa-ngung-hop-tac-quan-su-Hinh-9.jpg"/>
        <figcaption>"Chúng tôi muốn xây dựng một mối quan hệ tốt và đáng tin cậy, Serbia đã sẵn sàng cho điều này và chúng tôi hy vọng rằng Nga cũng sẽ như vậy".</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/tuananh/2019_11_24/y/gian-diep-cua-nga-bai-lo-serbia-doa-ngung-hop-tac-quan-su-Hinh-10.jpg"/>
        <figcaption>Tổng thống Serbia, ông Aleksandar Vučić tuyên bố như trên và nhấn mạnh rằng nước này chưa sẵn sàng hợp tác với Nga nếu Matxcơva không thể đảm bảo quan hệ trung thực đối với họ.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/tuananh/2019_11_24/y/gian-diep-cua-nga-bai-lo-serbia-doa-ngung-hop-tac-quan-su-Hinh-11.jpg"/>
        <figcaption>Các nhà phân tích cho rằng, vụ bê bối gián điệp trên có thể phá vỡ mọi thỏa thuận hiện có giữa Serbia với Nga, bao gồm cả việc mua sắm trong tương lai cũng như thanh toán cho các thiết bị quân sự đã nhận.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/tuananh/2019_11_24/y/gian-diep-cua-nga-bai-lo-serbia-doa-ngung-hop-tac-quan-su-Hinh-12.jpg"/>
        <figcaption>Hiện tại chưa có thêm thông tin cụ thể về vụ bê bối mới xảy ra, tuy nhiên nếu điều này là chính xác thì rõ ràng Nga sẽ phải đối mặt với một viễn cảnh rất xấu.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/tuananh/2019_11_24/y/gian-diep-cua-nga-bai-lo-serbia-doa-ngung-hop-tac-quan-su-Hinh-13.jpg"/>
        <figcaption>Mọi chuyện thậm chí còn có nguy cơ vượt ngoài tầm kiểm soát nhiều hơn nữa nếu các quốc gia mua sắm nhiều vũ khí Nga như Ấn Độ, Syria... điều tra các hợp đồng đã từng được ký kết.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/tuananh/2019_11_24/y/gian-diep-cua-nga-bai-lo-serbia-doa-ngung-hop-tac-quan-su-Hinh-14.jpg"/>
        <figcaption>Hiện tại Bộ Quốc phòng cũng như Văn phòng Tổng thống Nga chưa đưa ra tuyên bố cũng như bình luận chính thức về những gì mà phía Serbia đã cáo buộc trên các phương tiện truyền thông.</figcaption>
      </figure>
