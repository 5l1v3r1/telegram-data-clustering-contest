      <h1>北京今日最高气温3℃ 出行请注意防寒保暖</h1>
      <address><time datetime="2019-11-24T23:23:38+00:00">24 Nov 2019, 23:23</time> by <a rel="author">新京报</a></address>
      <p>　　原标题：出行注意防寒 北京今日最高气温3℃</p>
      <p>　　新京报快讯 北京市气象台发布25日6时天气预报：今天上班时气温零下4到零下1℃，白天晴，北转南风2、3级，最高气温3℃；夜间晴间多云，南转北风1、2级，最低气温零下5℃。未来三天天气以晴为主，但气温偏低，出行注意防寒保暖。天干物燥，需注意用火用电安全，谨防火灾。</p>
