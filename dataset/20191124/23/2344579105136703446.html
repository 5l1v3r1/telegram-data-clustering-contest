      <h1>Netflixドラマ「ウィッチャー」シーズン1の全エピソードタイトルが明らかに、「魔術師」「吟遊詩人」など気になるキーワードも</h1>
      <h2>全8エピソードのタイトルが明らかに。ゲーム版はもちろん原作小説版のファンも注目です。</h2>
      <address><time datetime="2019-11-24T23:15:03+00:00">24 Nov 2019, 23:15</time> by <a rel="author">《キーボード打海》</a></address>
      <figure>
        <iframe data-src="https://twitter.com/witchernetflix/status/1197877217218433027?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Netflixドラマ版『<b>ウィッチャー</b>』の海外向け公式Twitterは、シーズン1で公開される全8エピソードのタイトルを明らかにしました。</p>
      <ol>
        <li>The End’s Beginning</li>
        <li>Four Marks</li>
        <li>Betrayer Moon</li>
        <li>Of Banquets, Bastards and Burials</li>
        <li>Bottled Appetites</li>
        <li>Rare Species</li>
        <li>Before a Fall</li>
        <li>Much More</li>
      </ol>
      <p>各タイトルや<a href="https://twitter.com/witchernetflix/status/1197877217218433027">一連のツイート</a>では、魔術師の過去や王城が炎に包まれる以前などの回想エピソードの存在を匂わせつつ、「ブラビケンの殺し屋」「吟遊詩人」「ドラゴン」といったキーワードも示しています。既に<a href="https://www.gamespark.jp/article/2019/11/14/94610.html">シーズン2の製作</a>が決定していることもあり、1シーズンで幕を下ろしきらない展開に期待が高まるところ。本作は<a href="https://www.netflix.com/jp/title/80189685">Netflix</a>で12月20日より公開予定です。</p>
