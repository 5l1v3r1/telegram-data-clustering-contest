      <h1>【到威尼斯不做會後悔的5件事】逛世界最美高水位書店</h1>
      <address><time datetime="2019-11-24T23:57:00+00:00">24 Nov 2019, 23:57</time> by <a rel="author">童心怡, 何宗昇</a></address>
      <p>正受到全球暖化，海平面上升之苦的水都威尼斯，被科學家預測為，可能在2100年時，會沉沒到水底的城市之一，姑且先不管這座千年古城是否會消失於地球上，難得來一趟威尼斯，有幾件事情，一定要體驗過，才不會後悔。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/H7nC6-1h0mQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191124160347-09acd74018d0b6edeffda50788981b9d-tablet.jpg"/>
        <figcaption>書店門口寫著：歡迎來到世界上最美的書店。高水位書店被BBC評為世界最美的書店之一。</figcaption>
      </figure>
      <p>來到水都威尼斯有很多必去的地方，你絕對會聽到最美的咖啡館、最美的教堂等等，其中還有一間被英國BBC選為世界最美書店之一的「高水位書店（Libreria Acqua Alta）」。</p>
      <p>書店老闆Luigi Frizzo（路易吉弗里佐）笑說，一開始想破頭都沒想到要取什麼名字，直到朋友提醒他水可能會淹進來，他忽然靈光乍現，不如就取作高水位書店，因為每年冬天威尼斯水位升高時，這間位於河邊的書店，可是首當其衝。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191124160353-2a9130a99b25fb586a45f74b9707da81-tablet.jpg"/>
        <figcaption>書店裡面可以找到各種不同容器當成的書架，包括中央這座相當吸睛的貢多拉。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191124160402-03e830ae81c44804507f796137836774-tablet.jpg"/>
        <figcaption>把浴缸當成書櫃也是老闆的創意。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191124160408-709ddbfc67d3bc7c5d03c7b484c0cd67-tablet.jpg"/>
        <figcaption>書店內的各種容器都是老闆四處搜羅得到的。</figcaption>
      </figure>
      <p>這間書店最讓人印象深刻的，是主人以一種非常幽默的態度面對非常惱人的高水位。在威尼斯，每年高水位的期間，會有10～15次淹水到書店，只是水淹得比較高或比較低的差別。</p>
      <p>因此書店裡能看到許多擺放書籍的道具，包括貢多拉、獨木舟、小船、浴缸、木桶等各種大大小小的容器，全是老闆四處去搜尋找來的。雖然我不確定，當水淹進來時，這些容器是否會飄浮起來，或是有效保護這些書本不弄濕，但還是能感受到老闆樂觀面對高水位的態度。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191124160414-eb84b6205a3c9cfb143f4c1b70bd6f35-tablet.jpg"/>
        <figcaption>書店內潮濕的痕跡，可以稍稍感受威尼斯每年面臨高水位時的情況。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191124160420-703624723e635271e8975453541b7532-tablet.jpg"/>
        <figcaption>在高水位找書，也像是在挖寶一樣。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191124160427-6a47609b825aa9de704f54f748cb0d8a-tablet.jpg"/>
        <figcaption>除了買書，店內也販賣自家的明信片供旅人留念。</figcaption>
      </figure>
      <p>老闆在開書店前，做過許多不同的工作，也許是豐富的人生經驗影響到他的開店風格，在被BBC選為十大最美書店之後，這間書店的生意才越來越好，不然在這個時代，光靠書店賣書生存確實很不容易。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191124160433-b757f67ef1dbaca97445d4029aea2f30-tablet.jpg"/>
        <figcaption>書店裡的海報或壁貼，都是相當受歡迎的威尼斯紀念品。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191124160439-c8463f057568b57d46d9d78ffdbc1c9f-tablet.jpg"/>
        <figcaption>書店另一個深受旅人歡迎的角落，是這個靠近逃生門的座位。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191124160445-1799ce25b96b2dcae49668d5da2c1c11-tablet.jpg"/>
        <figcaption>逃生門上逗趣的寫著，如果失火，就直接跳進河裡的標語。</figcaption>
      </figure>
      <p>在書店後方還有一座小院子，我看見不少人在此流連，在這一堵高牆前面，老闆將被水泡爛的百科全書堆成階梯，旅人只要爬上書階，就能讓視線翻越城牆，欣賞河岸上的風光，也意外地成為書店最受歡迎的風景。</p>
      <p>大部分的觀光客都跟我們一樣，來這裡就是為了捕捉威尼斯獨有的水都生活，雖然沒有人希望旅行時遇上高水位，不過在這個書店還是可以感受到一些些威尼斯高水位的情境。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191124160452-a27eff1b6c3dc7ebd88cb44db2047d46-tablet.jpg"/>
        <figcaption>世界各地旅人來到威尼斯，都會造訪這間獨一無二的高水位書店。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191124160458-bc5b1b5f9c851824536203872c1738c3-tablet.jpg"/>
        <figcaption>老闆在店裡養了幾隻貓，據說可以抓老鼠，也順便扮演小店長迎接遊客。</figcaption>
      </figure>
      <p>而在這間書店不只能拍出美麗的照片，也能滿足旅人尋寶的樂趣，架上擺滿許多描繪著威尼斯美景的老明信片、海報、紀念品，以及討論威尼斯旅遊的書籍，老闆還在靠近河岸的窗邊門上寫著，如果失火，就直接跳進水裡的標語，讓人一邊拍照之餘，忍不住會心一笑。</p>
      <hr/>
      <p>高水位書店 Libreria Acqua Alta</p>

        <li>地址：Calle Lunga Santa Maria Formosa, 5176b, 30122 Venezia VE, Italy</li>
        <li>電話：+39-41-296-0841</li>
        <li>營業時間：09：15～19：45</li>
