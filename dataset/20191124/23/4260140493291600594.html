      <h1>Юная певица из Польши вновь выиграла на «Детском Евровидении»</h1>
      <address>
        <time datetime="2019-11-24T23:37:00+00:00">24 Nov 2019, 23:37</time>
      </address>
      <p>В воскресенье вечером в польском городе Гливице прошел финал конкурса «Детское Евровидение — 2019». Победительницей в нем стала 12-летняя Виктория Габор, представляющая страну-хозяйку.</p>
      <figure>
        <iframe data-src="https://twitter.com/EurovisionJr/status/1198653120861130753?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>На втором месте оказался известный в России певец из Казахстана Ержан Максим. В этом году 12-летний исполнитель стал одним из победителей шоу «Голос.Дети» на Первом канале.</p>
      <p>Третьей стала представительница Испании Мелани Гарсия.</p>
      <p>Российский дуэт Денберела Ооржака и Татьяны Меженцевой, выступивший с песней «Время для нас», занял 13-е место. Всего в конкурсе участвовали представители 19 стран.</p>
      <p>Представительница Польши стала победительницей конкурса второй год подряд. В 2018 году, когда конкурс проходил в Минске, победу одержала 12-летняя Роксана Вегель.</p>
