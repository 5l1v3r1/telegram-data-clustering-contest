      <h1>富豪彭博正式宣布 將爭取代表民主黨參選總統</h1>
      <address><time datetime="2019-11-24T23:40:01+00:00">24 Nov 2019, 23:40</time> by <a rel="author">中央社</a></address>
      <figure>
        <img src="https://imagelab.nownews.com/?w=696&amp;q=70&amp;src=https://www.nownews.com/wp-content/uploads/2019/04/1554797442-a287ba8fdaabe97b3ec60d2d99a5e0e3-696x464.jpg"/>
      </figure>
      <p>（中央社華盛頓24日綜合外電報導）曾任紐約市長的美國富豪彭博今天正式宣布，加入爭取民主黨總統候選人提名之爭，這將讓參選爆炸的民主黨初選再添一個溫和派的角逐者。</p>
      <p>77歲的彭博（Michael Bloomberg）3月曾表示，他不會在2020年大選爭取入主白宮，但他如今立場翻轉。</p>
      <p>彭博發布聲明說：「我將參選總統，希望能擊敗（現任總統）川普，並且重建美國。我們承受不了川普總統再胡搞亂搞4年。」（譯者：林治平）1081124</p>
