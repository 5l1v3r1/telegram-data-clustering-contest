      <h1>Василевский установил клубный рекорд по победам в НХЛ</h1>
      <address>
        <time datetime="2019-11-24T05:09:00+00:00">24 Nov 2019, 05:09</time>
      </address>
      <p>Российский голкипер "Тампы" <a href="https://allhockey.ru/stat/player/7374-Vasilevskij_Andrej"><b>Андрей Василевский</b></a> в матче с "Анахаймом" (6:2) одержал рекордную 132-ю победу в составе "Лайтнинг".<br/> </p>
      <figure>
        <iframe data-src="https://twitter.com/TBLightning/status/1198433327763595265?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>В этой встрече он отразил 36 бросков из 38, а также отметился результативной передачей и был признан первой звездой матча.<br/><br/>Прежнее достижение по количеству побед в "Тампе" в регулярных чемпионатах принадлежало <a href="https://allhockey.ru/stat/player/8471750"><b>Бену Бишопу</b></a> (131).<br/><br/>Победа над "Дакс" стала пятой для "Тампы" в последних семи матчах. <br/><br/><b>Подписывайтесь на <a href="https://zen.yandex.ru/allhockey">канал AllHockey в Яндекс.Дзене</a></b></p>

        <i>Источник: <a href="http://www.allhockey.ru/">AllHockey.Ru</a></i>
      </p>
