      <h1>港铁欲向暴徒索偿 已有两男生因破坏被判赔28万</h1>
      <address><time datetime="2019-11-24T05:32:00+00:00">24 Nov 2019, 05:32</time> by <a rel="author">环球时报</a></address>
      <p>　　原标题：港铁欲向暴徒索偿每宗或数十万元！已有两男生因破坏被判赔28万</p>
      <p>　　修例风波引发的暴力活动持续近6个月，港铁也多次成为暴徒破坏目标，多个车站设施及列车被纵火和打砸破坏。11月21日，据多家港媒报道，港铁内部已开始研究向暴徒进行民事追讨，现时约有百宗涉及破坏港铁设施的个案，预计每宗案牵涉数十万港元。此外，南都记者了解到，11月19日，香港已有两名未成年男性因破坏香港轻铁站，被法院判处向港铁赔偿合共28万元维修费用。（南都）</p>
