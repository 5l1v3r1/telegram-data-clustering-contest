      <h1>鄧小平生前講話瘋傳：中共若在世界霸權應打倒它</h1>
      <address>
        <time datetime="2019-11-24T05:47:14+00:00">24 Nov 2019, 05:47</time>
      </address>
      <p>【新唐人北京時間2019年11月24日訊】近年來，中共在全球布局的霸權計劃，受到西方社會的聯手圍堵。有網友挖出<a href="https://www.ntdtv.com/b5/%E9%84%A7%E5%B0%8F%E5%B9%B3.htm">鄧小平</a>40多年前在聯合國發表的演說，鄧說，若中國（共）變成超級大國、到處欺負人家，世界人民就該打倒它。</p>
      <p>11月23日，有推文挖出<a href="https://www.ntdtv.com/b5/%E9%84%A7%E5%B0%8F%E5%B9%B3.htm">鄧小平</a>生前在聯合國發表的演說打臉中共高層。</p>
      <figure>
        <iframe data-src="https://twitter.com/HuaYong798/status/1198217425440800769?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>鄧小平1974年在聯合國大會上演講說，「如果中國（共）有朝一日變了顏色，變成一個超級大國，也在世界上稱王稱霸，到處欺負人家、侵略人家、剝削人家，那麼世界人民就應當給中國戴上一頂『社會帝國主義』的帽子。就應當揭露它、反對它、並且同中國人民一道打倒它。」</p>
      <p>鄧小平還說，中共屬於第三世界，「現在不是，將來也不做超級大國」，鄧對於「超級大國」的定義是「到處對別國進行侵略、干涉、控制、顛覆和掠奪，謀求世界霸權的帝國主義國家」。</p>
      <p>同時，鄧小平也保證中共永遠都會與被壓迫的人民站在同一陣線。</p>
      <p>這段45年前的影片，被指打臉中共現當局在全球布局的霸權戰略計劃，全球應該共同站起來打倒中共。</p>
      <p>美國9月初出版的一本關於中國的新書稱，當下的中共對美國乃至全球所造成的威脅，早已超越了冷戰時期的蘇聯。這一切，可說源自於上世紀80年代起美國對華的一系列錯誤政策，造就了這個「21世紀邪惡帝國」的崛起。</p>
      <figure>
        <img src="https://i.ntdtv.com/assets/uploads/2019/10/gettyimages-1168243547-594x594-600x338.jpg"/>
        <figcaption>進入2019年，川普在貿易問題上繼續對中共保持強硬態勢。（MARK RALSTON/AFP/Getty Images）</figcaption>
      </figure>
      <p>該書的作者《華盛頓自由燈塔》高級編輯比爾·格茨（Bill Gertz）說，他在過去20多年來報導共產黨，在中國不斷增長威脅，試圖讓人們清楚地理解這種威脅的本質，包括從意識形態威脅到經濟和金融威脅，再到軍事和網絡威脅，以及太空威脅。</p>
      <p>他說，中共加入世界貿易組織（WTO）將近20年，但美國在貿易等領域的調和政策被中共「無情地利用」了。</p>
      <p>華爾街日報曾刊文說，入世後，中共經濟高速增長。外資在中國的投資從2001年的470億美元增至十年後的1,240億美元。</p>
      <p>但政治上，中國沒有像許多推動其入世的倡導者希望的那樣變得更加開放。中共閹割了互聯網，限制其在商業、科技和社交媒體等方面的使用。為了防止政治結社，它不惜威脅、有時甚至是監禁那些在網上發表批評意見的人。</p>
      <p>中共還把互聯網本身變成了國家工具，用它來識別和跟蹤持不同政見者。並通過各種方式擠垮外企，在WTO內外框架下，如何為自己謀利。</p>
      <p>川普政府認為，允許中共在2001年加入WTO是一個歷史性錯誤，美國為之付出的代價是數百萬個工作崗位和累計數萬億美元的貿易逆差。美國現在繞過WTO規則，懲罰中共。</p>
      <p>去年<a href="https://www.ntdtv.com/b5/%E7%BE%8E%E4%B8%AD%E8%B2%BF%E6%98%93%E6%88%B0.htm">美中貿易戰</a>爆發，川普總統通過「極限施壓」，使中共權貴資本主義陷入前所未有的危局之中。進入2019年，川普在貿易問題上繼續對中共保持強硬態勢，並在軍事、外交、科技、反間諜、人權、台灣、意識形態等諸多領域，進一步加大對中共施壓。</p>
      <p>美國代理國防部長夏納漢曾在參議院舉行的2020國防預算聽證會上，談到美國面臨的威脅時，連續三遍重複「中國、中國、中國」，實際上是講「中共、中共、中共」。也就是說，目前，中共已成美國頭號戰略目標。</p>
      <p>美國共和黨參議員馬克·魯比奧（Marco Rubio）10月16日在「福克斯新聞」刊文說，美國人早已經清楚看到中共如何利用市場准入脅迫美國公司，進而綁架全世界的路線圖。他因此呼籲美國人一致抗共。</p>
      <p>（記者李韻報導/責任編輯：李泉）</p>
