      <h1>トラックと「コンクリ片」の間に頭を挟まれ、経営者の男性死亡</h1>
      <address>
        <time datetime="2019-11-24T05:06:00+00:00">24 Nov 2019, 05:06</time>
      </address>
      <p>　２３日午後５時１０分頃、北海道月形町知来乙の自動車関連会社の敷地内で、経営する野上健二さん（７０）が、クレーン付きトラックの車体と、コンクリート片に頭を挟まれているのを、付近住民が見つけた。岩見沢署によると、野上さんは病院に搬送されたが、間もなく死亡した。同署は、野上さんがトラックのクレーンを操作し、コンクリート片を移動していた際に起きた作業事故とみている。</p>
    </article>
