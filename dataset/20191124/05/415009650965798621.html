      <h1>2019 IT교육지원 콘퍼런스</h1>
      <address>
        <time datetime="2019-11-24T05:10:00+00:00">24 Nov 2019, 05:10</time>
      </address>
      <figure>
        <img src="http://img.etnews.com/photonews/1911/1246170_20191124141000_779_0004.jpg"/>
      </figure>
      <p>전자신문이 주최한 '2019 IT교육지원 콘퍼런스'가 지난 22일 서울 여의도 중소기업중앙회에서 열렸다. 전자신문과 교육부는 2005년부터 초·중·고 정보과학 분야 교사와 학생 대상으로 IT교육지원 캠페인을 전개하고 총 600여명의 학생에게 장학금을 지급했다. 캠페인을 통해 신문활용교육(NIE)을 펼쳐 이공계 중요성과 관심을 높이고 있다. 이날 장학금을 받은 학생들이 귀빈의 축하를 받고 있다.<br/><br/>박지호기자 jihopress@etnews.com</p>
