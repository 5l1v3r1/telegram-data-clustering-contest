      <h1>SEA Games 30: Manila, màu quá khứ với Jeepney và Tricycle</h1>
      <address><time datetime="2019-11-24T05:45:09+00:00">24 Nov 2019, 05:45</time> by <a rel="author" href="https://thanhnien.vn/author/quoc-viet-28.html" target="_blank">Quốc Việt</a></address>
      <p>
        <b>1 tuần trước ngày khai mạc SEA Games 30, Manila vẫn bộn bề với những dòng kẹt xe triền miên đến nửa đêm, trong hình bóng rất nhạt nhòa của đại hội <a href="https://thethao.thanhnien.vn/">thể thao</a> Đông Nam Á.</b>
      </p>
      <hr/>
      <figure>
        <img src="https://image.thanhnien.vn/660/uploaded/quocviet/2019_11_23/ca/01dsc02470_vpok.jpg"/>
      </figure>
      <figure>
        <img src="https://image.thanhnien.vn/660/uploaded/quocviet/2019_11_23/ca/02dsc02494_lrjw.jpg"/>
        <figcaption>Có thống kê cho rằng trong năm rồi người dân Manila đã mua thêm khoảng 350.000 ô tô mới. Chắc chắn một điều, ám ảnh kẹt xe là quá rõ ràng khi những dòng xe tại đây liên tục bị ùn tắc ở các giao lộ. Ở Việt Nam hay đòi cấm xe máy để tránh <a href="https://thethao.thanhnien.vn/tin-tuc/tim-kiem/a-G6uXQgeGU=/ket-xe.html">kẹt xe</a> nhưng thực tế Manila rất ít xe máy mà kẹt vẫn kẹt đến tận nửa đêm<cite>Độc Lập</cite></figcaption>
      </figure>
      <figure>
        <img src="https://image.thanhnien.vn/660/uploaded/quocviet/2019_11_23/ca/03dsc02505_sqrr.jpg"/>
        <figcaption>Còn đây là những chiếc "ba-ga" tricycle được độ thêm từ những chiếc mô tô phân khối lớn và một thùng xe gắn chặt bên hông. Trong  ảnh, 2 người dân cùng chen chúc ngồi trong thùng xe còn khá ngon khi vẫn còn kiếng chắn gió. Nhiều xe kiếng hỏng bị bịt kín đại bằng tấm bạt nào đó<cite>Độc Lập</cite></figcaption>
      </figure>
      <figure>
        <img src="https://image.thanhnien.vn/660/uploaded/quocviet/2019_11_23/ca/04dsc02533_qcmo.jpg"/>
        <figcaption>Tại ngã tư gần khách sạn nhóm phóng viên Thanh Niên ở, vào buổi sáng luôn có một người đàn ông gầy gò tuýt còi điều khiển các làn xe qua ngã tư không có đèn đỏ. Riêng một góc tại đó luôn có những chiếc xe Jeepney đậu sẵn chờ khách và xuất phát theo giờ giống xe buýt. Đây thực sự là bản sắc rất riêng của Philippines và Manilla<cite>Độc Lập</cite></figcaption>
      </figure>
      <figure>
        <img src="https://image.thanhnien.vn/660/uploaded/quocviet/2019_11_23/ca/05dsc02542_iakc.jpg"/>
        <figcaption>Có ai nhớ lần gần nhất nhìn thấy những chiếc xe "Lam" (Lambretta) này ở trung tâm Sài Gòn không? Rất ấn tượng với những tấm rèm xe này<cite>Độc Lập</cite></figcaption>
      </figure>
      <figure>
        <img src="https://image.thanhnien.vn/660/uploaded/quocviet/2019_11_23/ca/06dsc02550_juqm.jpg"/>
        <figcaption>Giấc mơ trưa của một tài xế Manila...<cite>Độc Lập</cite></figcaption>
      </figure>
      <figure>
        <img src="https://image.thanhnien.vn/660/uploaded/quocviet/2019_11_23/ca/07dsc02635_swtj.jpg"/>
        <figcaption>Những màu sơn sặc sỡ vẫn không che được nét phong sương của những chiếc xe biểu tượng của xứ sở này, nhất là trên những tuyến phố khiến người ta gợi nhớ lại những thước phim về Sài Gòn những năm 60, 70<cite>Độc Lập</cite></figcaption>
      </figure>

      <figure>
        <img src="https://image.thanhnien.vn/660/uploaded/quocviet/2019_11_23/ca/11dsc02661_ydop.jpg"/>

      </figure>
      <figure>
        <img src="https://image.thanhnien.vn/660/uploaded/quocviet/2019_11_23/ca/12dsc02729_qmmm.jpg"/>
        <figcaption>Một chiếc Jeepley lăn bánh bên công trình nhà thi đấu phục vụ SEA Games 30 với tấm bạt in dòng chữ "We win as one". Còn 1 tuần trước ngày khai mạc và nhiều nơi vẫn ngổn ngang công trình chờ hoàn tất<cite>Độc Lập</cite></figcaption>
