      <h1>韓女星拍片狂用乾洗手　導演曝驚人內幕</h1>
      <address><time datetime="2019-11-24T05:28:00+00:00">24 Nov 2019, 05:28</time> by <a rel="author">陳立妍</a></address>
      <p>韓國女星沈恩敬在日片《新聞記者》飾演社會線記者「吉岡」，挑戰全日語演出。沈恩敬表示：「實際到片場後，我發現用日文演出，比想像中辛苦許多。記者必須盡可能使用正確詞彙，另外很重要的一點，是必須讓觀眾感受到她在感情上出現的動搖，多虧共同參與的演員及工作人員，給予我溫暖的鼓勵，才能讓我撐到最後。」</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/O0UaRlpakeg" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>《新聞記者》以《東京新聞》的女記者望月衣塑子為原型人物、日本新銳導演藤井道人執導。</p>
      <p>藤井道人力讚沈恩敬是一位非常努力的演員，除在電影拍攝前先接受1個月的日語特訓，並針對一些較困難的台詞，與他討論後進行調整，開拍後在片場也使用日語與工作人員溝通，偶爾才由翻譯協助。「沈恩敬把吉岡這個角色發揮得非常好，和松坂桃李的對手戲非常精彩，只有他們兩個才有辦法演得出來，我覺得非常滿意。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119144856-1ce0ca929c17a407ec3577b6d77f0e51-tablet.jpg"/>
        <figcaption>《新聞記者》於《東京新聞》報社實景拍攝，藤井道人（左）與沈恩敬（右）在開拍前特地到報社實習一天。（天馬行空提供 ）</figcaption>
      </figure>
      <p>《新聞記者》於《東京新聞》報社實景拍攝，開拍前藤井道人及沈恩敬特地先到報社實習，觀察記者們的日常生活，包含喝什麼飲料、用什麼文具、有什麼規則等等，而片中「吉岡」習慣塗抹乾洗手的習慣，則出自沈恩敬的點子，表達出女主角對新聞追根究底與鍥而不捨的堅持。另一場吉岡從噩夢中驚醒的戲，也是她主動建議讓吉岡淚流滿面地從夢中醒來。藤井道人透露：「她（沈恩敬）對角色的觀察及準備，讓我非常驚訝。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119144904-9b03e88967a7a48b2e0dc3d6b8fb87a3-tablet.jpg"/>
        <figcaption>《新聞記者》中出現的匿名爆料畫有一隻黑眼羊。（翻攝自藤井道人推特）</figcaption>
      </figure>
      <p>片中沈恩敬收到一份畫有一隻「黑眼羊」的匿名資料，爆料政府藉推動新設大學醫學系，實際卻是研究生化武器。藤井道人解釋：「日本有很多和羊相關的諺語，在天主教和《聖經》中，羊也是很重要的象徵，在電影裡也具有非常重要的意義，眼睛被塗黑的羊象徵著日本人民的盲目，是本來就瞎了？還是被戳瞎？」</p>
      <p>《新聞記者》劇本由編劇詩森驢馬、高石明彦及藤井道人共同撰寫，身兼編導的藤井道人耗時4個月田調，採訪10名記者、5名政府官員。藤井道人表示：「在採訪他們的過程中，我深切感受到『無知』這種狀態有多麼可怕。我從一開始就自覺自己的知識是相當少的，但在進行田調時，我發現自己一直以來都身處於一種對一切都『無知』的狀態，卻感到再習慣不過，而這段時期我所抱持的焦慮和危機感，也成為我完成這部電影很大的助力。」</p>
