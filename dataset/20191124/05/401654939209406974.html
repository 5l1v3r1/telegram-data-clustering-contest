      <h1>कैसे पहचानें क्रश के मन में छिपी फीलिंग्स? राज जानने की ये है तरकीब</h1>
      <address>
        <time datetime="2019-11-24T05:24:02+00:00">24 Nov 2019, 05:24</time>
      </address>
      <p>1 / 6</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/gr_112019015545.jpg"/>
        <figcaption>फेसबुक और व्हॉट्सएप जैसे मैसेजिंग प्लेटफॉर्म आने के बाद लोग आसानी से अपने मन की बात कह पाते हैं. लेकिन चैट के दौरान कई बार टेक्स्ट में छिपी फीलिंग्स को समझना जरा मुश्किल हो जाता है. लोग टेक्स्ट देखकर भी सामने वाले की फीलिंग्स का अंदाजा नहीं लगा पाते. आइए आपको बताते हैं कि आखिर कैसे आप चैट में छिपी फीलिंग्स की सही पहचान कर सकते हैं.</figcaption>
      </figure>
      <p>2 / 6</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/1_112019014732.jpg"/>
        <figcaption>अगर कोई लड़की आपको पसंद करती है तो वह चैट में अक्सर आपका 'निक नेम' लिखकर बात करेगी. सामने वाला आपको दिल की गहराइयों से चाहने लगा है, ये इस बात की निशानी है.</figcaption>
      </figure>
      <p>3 / 6</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/3_112019014732.jpg"/>
        <figcaption>फॉर्मल कन्वर्सेशन या हो रिश्तेदारों के साथ बातचीत, चैट में अपनी फीलिंग्स को एक्सप्रेस करने के लिए लोग इमोजी का ज्यादा इस्तेमाल नहीं करते. लेकिन क्रश से बातचीत के वक्त लोग किस और हार्ट वाले इमोजी का बड़ा इस्तेमाल करते हैं.</figcaption>
      </figure>
      <p>4 / 6</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/4_112019014732.jpg"/>
        <figcaption>ऐसे लोग चैट पर आपका हाल-चाल पूछने के अलावा आपकी दिनभर की प्लानिंग के बारे में पूछेंगे. आपसे मिलने या आपको डेट करने के लिए वे कई तरह के बहाने भी बना सकते हैं. इस तरह के संकेतों की आपको खुद पहचान करनी होगी.</figcaption>
      </figure>
      <p>5 / 6</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/2-555_112019014850.jpg"/>
        <figcaption>आपने व्हॉट्सएप डीपी कब बदली? आपने अपना स्टेटस क्या लगाया है. ये सब जानने में उनकी काफी दिलचस्पी रहती है. इतना ही नहीं, आपकी नई डीपी और स्टेटस पर इन लोगों को कमेंट भी जरूर आएंगे.</figcaption>
      </figure>
      <p>6 / 6</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/1_111417023024_122317043317_112019014850.jpg"/>
        <figcaption>अगर सामने वाला आपको पसंद करता है तो वह अपने कुछ पुराने किस्से या बचपन की तस्वीरें भी आपके साथ शेयर करेगा. इस तरह की चीजें इंसान सिर्फ उन्हीं के साथ शेयर करता है जिन्हें वह अपनी जिंदगी का हिस्सा बनाना चाहता है.</figcaption>
      </figure>
