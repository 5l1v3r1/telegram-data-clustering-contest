      <h1>新疆阿合奇县发生3.3级地震 震源深度10千米</h1>
      <address><time datetime="2019-11-24T05:48:19+00:00">24 Nov 2019, 05:48</time> by <a rel="author">中国地震局网站</a></address>
      <p>　　中国地震台网正式测定：11月24日13时39分在新疆克孜勒苏州阿合奇县（北纬40.79度，东经77.63度）发生3.3级地震，震源深度10千米。</p>
