      <h1>混血兒對媽媽說：希望妳不是中國人　長大拍片道歉</h1>
      <address><time datetime="2019-11-24T05:28:00+00:00">24 Nov 2019, 05:28</time> by <a rel="author">陳立妍, 李鍾泉</a></address>
      <p>今村圭佑攝而優則導的首部電影《燕》獲本屆高雄電影節之邀，於高雄電影節舉辦世界首映。與他合作多年的導演藤井道人透露，自己在短片發想階段就非常喜歡這個故事，因此當他聽到學弟今村圭佑想要將《燕》拍成長片，立刻向今村推薦經常和他合作的演員水間龍、山中崇，更交代《燕》的製片要好好協助學弟。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/O0UaRlpakeg" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>《燕》於高雄取景拍攝，故事描述水間龍飾演的台日混血棄子「燕」，5歲即和一青窈所飾演的母親分隔兩地，直到成年後仍無法釋懷兩人為何別離。在父親的懇求下，他前往母親的故鄉台灣和失聯23年的哥哥見面，飄洋過海來到這個母親說很美的地方，尋回自我認同的起點，體悟到失去反而是收穫。而他在和哥哥的孩子相處過程中，幾次回憶起童年時與母親相處的片刻，漸漸理解自己其實從未被拋下。</p>
      <p>飾演主角「燕」的水間龍，本身就是中日混血，今村圭佑在劇本創作時期，也經常和水間龍討論混血兒的認同與困境。水間龍表示：「小時候我不喜歡自己的中國血統，但對中國文化十分好奇，長大後自動學習中文，這種複雜的認同情感，成為創造『燕』的養分。」而片中他向母親說：「希望媽媽是日本人不是中國人」，這段情節亦來自於幼時的親身經驗，希望透過這部電影向母親道歉。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191120155723-daf90d5766b137f4f21c4f8f124170f0-tablet.jpg"/>
        <figcaption>今村圭佑初執導筒的新片《燕》於本屆高雄電影節舉行世界首映。（高雄電影節提供）</figcaption>
      </figure>
      <p>今村圭佑透露：「勘景的時候我台北、台中都去看過，為了找到一個讓一青窈強烈想從日本回到台灣的地方，必須找到一個有說服力的場景，最後在高雄才找到。高雄的人情味、陽光、氛圍都很吸引我，最重要的是片中一青窈的老家，是在海邊的一個房子，2樓的窗前可以看到海景，當我們找到那個房子後，就覺得非在高雄拍不可。」</p>
      <p>不過，藤井道人也搞笑恐嚇今村圭佑：「不要當導演了，別跟我搶飯碗。」表示兩人接下來還有新案子要拍，要學弟今村好好當攝影師。</p>
