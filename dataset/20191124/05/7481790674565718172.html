      <h1>弁護士の八代さんらコメントに…「誹謗中傷」と字幕テロップ</h1>
      <address>
        <time datetime="2019-11-24T05:25:00+00:00">24 Nov 2019, 05:25</time>
      </address>
      <p>　北海道放送（ＨＢＣ）は２２日、情報番組「今日ドキッ！」内で、東京五輪マラソンの札幌開催を巡る過去の放送で字幕テロップが誤っていたなどとして、訂正、謝罪した。</p>
      <p>　ＨＢＣによると、１１月４日の放送で、マラソンコースとして取り沙汰されていた新川通について、弁護士の八代英輝さんとマラソンランナーの谷川真理さん、千葉真子さんのコメントを紹介した際、「誹謗（ひぼう）中傷」との字幕テロップを付けて放送するなどした。</p>
      <p>　八代さんらは「景色が単調」などと感想を述べていただけだった。</p>
