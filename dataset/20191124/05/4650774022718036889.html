      <h1>Опубликовано видео пожара на теплоходах в Астрахани</h1>
      <address><time datetime="2019-11-24T05:58:00+00:00">24 Nov 2019, 05:58</time> by <a rel="author" href="https://life.ru/author/2522" target="_blank">Михаил Аксёнов</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/X2WoxaIKo6c" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Более 80 человек и 21 единица техники были привлечены МЧС для тушения пожара на двух речных теплоходах в Астрахани. В Сети опубликовано видео пожара. На кадрах видно, что горение судов сопровождается обильным выделением дыма.</p>
      <p><b>—</b> <b>В 4 часа 17 минут объявлен вызов № 2, загорание двух речных теплоходов, находящихся в отстое на общей площади 400 кв. м. Локализация в 4 часа 45 минут. В 5 часов 3 минуты ликвидация открытого горения. В 6 часов 10 минут объявлена полная ликвидация пожара, —</b> сообщили в пресс-службе ГУ МЧС РФ по Астраханской области.</p>
      <p>Как сообщал Лайф, <a href="https://life.ru/1257098">площадь возгорания на двух теплоходах</a> в Трусовском районе Астрахани составила около 400 квадратных метров.</p>
