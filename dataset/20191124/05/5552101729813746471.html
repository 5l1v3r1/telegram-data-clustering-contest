      <h1>患高功能自閉症　米津玄師照樣大紅大紫祕訣曝光</h1>
      <address><time datetime="2019-11-24T05:28:00+00:00">24 Nov 2019, 05:28</time> by <a rel="author">陳立妍, 李鍾泉</a></address>
      <p>有「全方位創作型鬼才歌手」之稱的日本歌手米津玄師，去年以替日劇《法醫女王》量身打造的主題曲〈Lemon〉紅透半邊天，MV在YouTube公開半年突破億次點擊，至今累積觀看次數近5億。擔任〈Lemon〉MV攝影的今村圭佑表示：「米津玄師對美學非常要求，像是在MV中穿高跟鞋的畫面，也是他提出的點子。」</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/O0UaRlpakeg" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>31歲的今村圭佑除擔任電影攝影，作品更橫跨電視劇、廣告、MV等領域，曾擔任乃木坂46〈單相思〉〈不經意的謊言〉、櫸坂46〈世界上只有愛〉及米津玄師的代表作〈Lemon〉等MV攝影。出道7年的米津玄師因患有高功能自閉症，加上個性害羞，鮮少接受採訪媒體採訪，每次曝光厚厚的蓬鬆瀏海幾乎遮住他的眼睛，給人神祕印象，與他在〈Lemon〉MV合作的今村圭佑也深感認同：「他的確是滿神秘的沒錯。」</p>
      <p>今村圭佑透露，米津玄師對音樂及MV的製作非常要求，對美學有很多自己的見解。「米津玄師看起來有點黑暗，不是那麼陽光、開朗，但是他唱起歌來卻非常吸引人，我在拍〈Lemon〉的時候，也被他深深吸引。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191120154906-3623efc963d25e4e6c68b29eea959bba-tablet.jpg"/>
        <figcaption>今村圭佑擔任〈Lemon〉MV的攝影，大讚米津玄師對於美學有獨到見解。</figcaption>
      </figure>
      <p>而與今村圭佑合作13年的導演藤井道人，同時亦身兼電視劇、廣告、MV導演，曾為韓團CNBLUE的第6張日語專輯主打歌〈Supernova〉拍攝MV。</p>
      <p>藤井道人透露，拍攝〈Supernova〉時因為CNBLUE的行程非常的趕，必須在6小時內迅速拍完MV，為了讓CNBLUE方便對嘴，工作人員特別準備以韓語拼音的大字報。藤井道人笑說：「雖然那時他們累得要命，但是等到正式拍攝時，他們的表情馬上就變了，變成『閃閃發亮的偶像』，我覺得韓國人真的很厲害。」</p>

        <img src="https://www.mirrormedia.com.tw/assets/images/20191120154912-7bb8d2f0f51fa097c170a01210392bb4-tablet.jpg"/>
        <figcaption>CNBLUE的〈Supernova〉MV由藤井道人執導。（翻攝自日本雅虎）</figcaption>
      </figure>
