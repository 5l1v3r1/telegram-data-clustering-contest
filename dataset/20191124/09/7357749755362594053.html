      <h1>À Nagasaki, le plaidoyer du pape François pour l'abolition des armes nucléaires</h1>
      <address><time datetime="2019-11-24T09:48:56+00:00">24 Nov 2019, 09:48</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LRbK9G2rGOw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La dissuasion nucléaire : un concept incohérent et anachronique. C'est en substance le message qu'a délivré le pape François en visite à Nagasaki, la ville martyre sur laquelle les États-Unis lâchèrent la deuxième bombe atomique de l'histoire le 9 août 1945, trois jours après Hiroshima.</p>
      <p>Sous une pluie battante, le souverain pontife a rendu hommage aux victimes et a appelé à l'abolition des armes nucléaires.</p>
      <p><i>« Convaincu qu'un monde sans armes nucléaires est possible et nécessaire, je demande aux dirigeants politiques de ne pas oublier que ces armes ne nous protègent pas contre les menaces qui pèsent à notre époque sur la sécurité nationale et internationale »,</i> a-t-il déclaré.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198504020379422720" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Le pape a ensuite célébré une messe devant quelque 35 000 fidèles réunis dans un stade. Au Japon, les catholiques ne représentent que 0,4 % de la population, moins d'un demi-million de personnes.</p>
