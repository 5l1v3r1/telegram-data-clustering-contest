      <h1>Снимка на деня: Федерер и Зверев играха тенис пред 40 хиляди в Мексико</h1>
      <address><time datetime="2019-11-24T09:24:00+00:00">24 Nov 2019, 09:24</time> by <a rel="author" href="https://www.dnevnik.bg/author/337" target="_blank">Дневник</a></address>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_3996445.jpg"/>
        <figcaption>Роджър Федерер и Александър Зверев поставиха световен рекорд за най-посетен тенис мач, след като играха пред 42 517 души в Мексико. Срещата се проведе на арена за борби с бикове в Мексико сити.<br/><br/>Досегашният рекорд беше 35 681 души, които през 2010 г. гледаха Серена Уилямс и Ким Клайстерс.</figcaption>
