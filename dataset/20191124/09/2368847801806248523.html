      <h1>【我來說西遊】借屍還魂有真事兒</h1>
      <address>
        <time datetime="2019-11-24T09:18:11+00:00">24 Nov 2019, 09:18</time>
      </address>
      <p>唐太宗遊地府一共答應了還陽後要做的三件事，第一呢就是要給閻王送南瓜，第二呢就是要還相良的錢，第三就是要開水陸大會。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/I4lc5gXg9UI" width="764" height="430" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>咱們的太宗皇帝絕對是誠實守信的好榜樣，還陽之後當然要把前面答應的事一一做完，就在上早朝的時候跟大家講了自己的經歷，並且提醒大家切勿不忠不孝、非禮非義、作踐五穀、明欺暗騙、大鬥小秤、奸盜詐偽、淫邪欺罔。</p>
      <p>緊接著大赦天下，死囚四百皆離獄，怨女三千放出宮。發榜讓眾人向善，自此時，蓋天下無一人不行善者。</p>
      <p>同時也提到送南瓜的事兒啊，就是誰願意誰報名。但是，去陰間送瓜可不是買個票就能去，得先死了再去！這誰願意啊？？給多少路費也不能去啊！咦，你還別說，真有這樣的人。</p>
