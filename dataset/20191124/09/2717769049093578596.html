      <h1>Лобода снялась в клипе солиста Rammstein в образе рабочей (видео)</h1>
      <address><time datetime="2019-11-24T09:30:00+00:00">24 Nov 2019, 09:30</time> by <a rel="author">"Москва-Баку"</a></address>
      <p>
        <a href="https://youtu.be/Dji_km6UJvA">Смотреть на Youtube</a>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Dji_km6UJvA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Певица Светлана Лобода снялась в новом клипе лидера Rammstein Тилля Линдеманна на песню Frau &amp; Mann. Видеоролик опубликован на <a href="https://www.youtube.com/watch?time_continue=118&amp;v=Dji_km6UJvA&amp;feature=emb_title">YouTube-канале</a> дуэта Lindemann, пишет РИА Новости.</p>
      <p>События, судя по всему, происходят в Советском Союзе. На кадрах Лобода предстала в роли заводской рабочей в синем халате и косынке. По сюжету героиня Лободы провинилась на производстве, и ее вызвало начальство. Руководитель, которого сыграл Линденман, попытался изнасиловать ее в своем кабинете. Однако девушка вступила в борьбу и разбила голову начальнику.</p>
      <p>Ранее Лобода показала в своем <a href="https://www.instagram.com/p/B5I7ec3hcHp/">Instagram</a> постер клипа, на котором изображены главные герои. На красочном арте певицу несет на руках космонавт.</p>
      <p>В подписи к публикации Лобода лишь продублировала название Frau &amp; Mann, однако не стала уточнять, что именно означает это изображение. Подписчики артистки тогда предположили в комментариях, что это может быть постер к клипу и песне группы Lindemann.</p>
    </article>
