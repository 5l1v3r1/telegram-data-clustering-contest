      <h1>Бишкекский ресторан «Ала-Тоо» не пострадал от пожара — горел мусор</h1>
      <address><time datetime="2019-11-24T09:22:16+00:00">24 Nov 2019, 09:22</time> by <a rel="author" href="https://kloop.kg/blog/author/aidaiirgebaeva/" target="_blank">Айдай Иргебаева</a></address>
      <p>1 min read</p>
      <p>В социальных сетях опубликовали видео, на котором казалось, что горит летник ресторана «Ала-Тоо» в южной части Бишкека.</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fadilet.nogoibaev.7%2Fvideos%2F10156362814126876%2F&amp;show_text=0&amp;width=269" width="269" height="476" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>Но в МЧС Kloop.kg сообщили, что на самом деле горел мусор у ресторана, само заведение не пострадало. Об огне сообщили в 14 часов, его потушил один пожарный расчет.</p>
      <p>Причина возгорания мусора неизвестна, но жечь мусор запрещено. Ранее мэрия Бишкека сообщала, что за сожжение мусора будут штрафовать — по статье 71 Кодека о нарушениях за это грозит штраф до 23 000 сомов.</p>
