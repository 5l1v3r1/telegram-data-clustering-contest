      <h1>VIDEO: Wilder knockoutoval Ortize v sedmém kole. ‚Teď je na řadě Fury,‘ vzkázal šampion po zápase</h1>
      <address><time datetime="2019-11-24T09:04:00+00:00">24 Nov 2019, 09:04</time> by <a rel="author">ČTK</a></address>
      <figure>
        <iframe data-src="https://twitter.com/ActionNetworkHQ/status/1198480362529345537?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>Americký boxer Deontay Wilder zůstává neporaženým mistrem světa těžké váhy organizace WBC. V Las Vegas se podruhé v kariéře vypořádal s kubánským vyzyvatelem Luisem Ortizem, tentokrát ho knokautoval v sedmém kole.</b>
      </p>
      <p>Čtyřiatřicetiletý Wilder v profesionálním ringu vyhrál 42. duel a jen jednou to nedokázal před limitem. Na kontě má vedle toho ještě remízu s Tysonem Furym z loňského prosince, tu bude mít možnost napravit v odvetě 22. února opět v Las Vegas.</p>
      <related>
        <h4>Číst článek</h4>
        <a href="https://www.irozhlas.cz/sport/ostatni-sporty/box-tezka-vaha-mistr-sveta-deontay-wilder-tyson-fury-odveta-zapas-remiza_1906011031_jgr"/>
      </related>
      <p>S Ortizem měl Wilder těžkou práci už vloni v březnu, dokonce byl sám počítán, než potom v desátém z 12 vypsaných kol duel ukončil. Tentokrát přišel rozhodující úder dřív a po vyrovnaném průběhu trochu z ničeho nic.</p>
      <p>Američan v úplném závěru sedmého kola překvapil soupeře bleskovou rychlou kombinací. Čtyřicetiletému Ortizovi se přitom těsně předtím opět povedlo Wilderem tvrdými zásahy otřást, po přesném direktu ale skončil na zemi.</p>
      <p>Přestože se při počítání dokázal ještě postavit na nohy, nebyl ve stavu, aby mohl pokračovat.</p>
      <p>„Teď je na řadě odveta s Tysonem Furym a potom chci sjednotit tituly. Chci, aby byl jen jeden šampion, jedna tvář, jeden vládce těžké váhy - Deontay Wilder,“ řekl Američan s myšlenkami na souboj o tituly zbylých velkých organizací WBA, IBF a WBO. Ty drží nyní Andy Ruiz, kterého čeká v prosinci odveta se sesazeným šampionem Anthonym Joshuou.</p>
