      <h1>Правительство единства для Израиля: план Ганца</h1>
      <address><time datetime="2019-11-24T09:11:31+00:00">24 Nov 2019, 09:11</time> by <a rel="author">Кнарик Хачатрян</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7GwlIhgP0po" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Главный противник на выборах израильского премьер-министра Биньямина Нетаньяху Бени Ганц предложил создать широкое правительство единства с его партией "Ликуд". Выступая в субботу в Тель-Авиве, кандидат от блока "Кахоль Лаван" сказал, что готов возглавить коалиционный кабинет в течение двух лет, а в следующие два года премьером будет Нетаньяху, если до этого времени он будет оправдан и с него снимут обвинения в коррупции, мошенничестве и госизмене. По словам Ганца, это "единственная возможность избежать новых (уже третьих) выборов".</p>
      <p>Ранее генеральный прокурор Израиля объявил, что Нетаньяху будут предъявлены обвинения по трём делам о злоупотреблениях.</p>
      <p>"Я требую, чтобы он признал свое поражение на выборах, - сказал Ганц о Нетаньяху, - признал решение юридической системы, глав которой он сам назначил. Я требую, чтобы он признал решение большинства народа, требующего его отставки и боролся, чтобы доказать свою невиновность в суде. Граждане Израиля не будут заложниками никого, ни одного лидера".</p>
      <p>После заявления генпоркурора в Израиле проходят акции как в поддержку Нетаньяху - так и с требованиями его отставки. Лидер "Ликуда" в настоящее время возглавляет временное правительство после двух выборов, по итогам которых правительство сформировать не удалось. Попытки заключить соглашение между двумя крупнейшими политическими силами Израиля также успехом не увенчались - партнёры Бени Ганца по "сине-белому" блоку отказались сотрудничать с партией "Ликуд", пока её возглавляет Биньямин Нетаньяху.</p>
      <p>На парламентских выборах 17 сентября оппозиционный блок "Кахоль Лаван" получил 33 из 120 мандатов, а правящий "Ликуд" - 32. Но ни одна из партий со своими союзниками не набирает большинства в 61 мандат, необходимого для формирования кабинета.</p>
