      <h1>Papa Francesco a Nagasaki e Hiroshima: "Fermate la corsa agli armamenti"</h1>
      <address><time datetime="2019-11-24T09:49:53+00:00">24 Nov 2019, 09:49</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/an0WbSIH1wY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>La prima tappa: Nagasaki</h3>
      <p>La pioggia è incessante a Nagasaki, dove Papa Francesco è arrivato per la prima tappa in Giappone, ma l'affetto intorno a lui è ancora più palpabile. Bergoglio, richiamando anche il <i><b>T</b></i><a href="http://www.agite-to.org/trattato-sul-divieto-delle-armi-nucleari/"><i><b>rattato sul divieto delle armi nucleari</b></i>,</a> e invitando ad "una seria riflessione su come tutte queste risorse potrebbero essere utilizzate" ha fatto appello ai leader del mondo.</p>
      <p>Papa Francesco ha raggiunto l'Atomic Bomb Hypocenter Park di Nagasaki per rendere omaggio alle vittime della bomba atomica.</p>
      <blockquote>Convinto come sono che un mondo senza armi nucleari sia possibile e necessario, chiedo ai leader politici di non dimenticare che queste armi non ci difendono dalle minacce alla sicurezza nazionale e internazionale del nostro tempo. Papa Francesco nell'appello contro la corsa agli armamenti - Nagasaki <br/>Papa Francesco e il Giappone <br/>Papa Francesco - Hiroshima<cite>Papa Francesco in visita a Nagasaki</cite></blockquote>
      <blockquote>Nel mondo di oggi, dove milioni di bambini e famiglie vivono in condizioni disumane, i soldi spesi e le fortune guadagnate per fabbricare, ammodernare, mantenere e vendere le armi, sempre più distruttive, sono un attentato continuo che grida al cielo</blockquote>
      <p>Il pontefice ha indicato poi Nagasaki -la cittadina giapponese che ha subito, con Hiroshima, il dramma della bomba atomica - come il luogo del dolore e dell'orrore per antonomasia che mostra all'uomo cosa è in grado di infliggere e infliggersi. Hiroshima sarà la seconda tappa odierna (24 novembre ndr) di Francesco nel suo viaggio in Giappone, dove i cattolici rappresentano solo lo 0,42% della popolazione.</p>
      <p>
        <a href="https://it.euronews.com/2019/11/20/francesco-in-asia-dalla-thailandia-al-giappone-pensando-a-pechino">LEGGI ANCHE IL MOTIVO DELLA VIISTA IN ASIA DEL PAPA</a>
      </p>
      <p>Nell'incontro a porte chiuse con i vescovi giapponesi - che ha preceduto la visita e l'Angelus, il Pontefice ha raccontato come in passato non era stato mandato in Giappone come missionario, come lui aveva chiesto, per problemi di salute.</p>
      <blockquote>"Io desideravo venire come missionario quando studiavo filosofia. Mi attraeva molto; non so perché il Giappone mi attraeva. Era un luogo di missione, che forse per la bellezza, desideravo. Successivamente, durante i tre anni di magistero ho fatto una richiesta formale al<br/>Generale che era da poco stato eletto, il padre Arrupe. Ma<br/>siccome mi avevano asportato una parte del polmone, lui rispose:no, la tua salute non te lo permette. Un pò mi fece pensare che sarei vissuto ancora pochi anni</blockquote>

      <h3>La seconda tappa: Hiroshima</h3>
      <p>Hiroshima, la seconda tappa del viaggio in Giappone di Papa Francesco, dopo Nagasaki, è quella più emotivamente carica. Nella cittadina in cui venne sganciata la bomba atomica, il 6 agosto del 1945, Bergoglio ha incitato a imparare "dagli insegnamenti della storia" e a lasciare che le armi cadano dalle mani dell'uomo".</p>
      <p>È il <b>discorso della Pace</b> pronunciato <b>nella cittadina della bomba</b> dal Pontefice, a 74 anni dai fatti, dove insieme a lui erano presenti anche una ventina di sopravvissuti alla atomica e venti leader religiosi. Il grido forte del pontefice è stato: "Mai più il boato delle armi!", ricalcando le parole dell'Angelus di poche ore prima pronunciate Nagasaki dove oltre all'affetto raccolto ha ricevuto 30mila preghiere di intercessione da parte di 12mila famiglie.</p>
