      <h1>গ্রামীণফোনকে ২ হাজার কোটি টাকা দেয়ার নির্দেশ</h1>
      <address><time datetime="2019-11-24T09:40:00+00:00">24 Nov 2019, 09:40</time> by <a rel="author">সময় সংবাদ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PYMdsdCMM3E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>বিটিআরসি'র পাওনা সাড়ে ১২ হাজার কোটি টাকার মধ্যে দুই হাজার কোটি টাকা ৩ মাসের মধ্যে পরিশোধ করতে গ্রামীণফোনকে নির্দেশ দিয়েছেন হাইকোর্টের আপিল বিভাগ। </b><br/><br/>রোববার (২৪ নভেম্বর) সকালে প্রধান বিচারপতি সৈয়দ মাহমুদ হোসেনের নেতৃত্বে আপিল বিভাগের পূর্ণাঙ্গ বেঞ্চ এ আদেশ দেন।<br/><br/>পরে বিটিআরসির আইনজীবী জানান, এই টাকা গ্রামীণফোন না দিলে, প্রশাসক নিয়োগসহ সব ধরনের পদক্ষেপ নিতে পারবে বিটিআরসি। বাকি সাড়ে ১০ হাজার কোটি টাকা বিচারিক আদালতে মামলা নিষ্পত্তির ওপর নির্ভর করছে বলেও জানান তিনি।<br/><br/>লিখিত আদেশ প্রকাশিত হলে আদেশের বিরুদ্ধে রিভিউ আবেদন করার বিষয়ে সিদ্ধান্ত নেয়া হবে বলে জানান গ্রামীণফোনের আইনজীবী।<br/><br/>বিটিআরসির আইনজীবী ব্যারিস্টার খন্দকার রেজা ই রাকিব বলেন, এখন বিটিআরসিকে দুই হাজার কোটি টাকা দিতে হবে। এখন তারা এটা না দিলে বিটিআরসির যেকোন পদক্ষেপ নিতে আর কোন আইনত বাধা থাকবে না। <br/><br/>গ্রামীনফোনের আইনজীবী মেহেদী হাসান চৌধুরী বলেন, আমরা অর্ডারশিট পাবো। পাওয়ার পর ক্লায়েন্টের সাথে আলাপ করব। আমরা রিভিউ করবো কি না করবো, তা নিয়ে ক্লায়েন্টের সাথে আলাপ করবো। </p>
