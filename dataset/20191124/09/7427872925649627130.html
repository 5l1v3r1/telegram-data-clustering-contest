      <h1>«Интер» выдал лучший старт за 69 лет</h1>
      <address>
        <time datetime="2019-11-24T09:17:00+00:00">24 Nov 2019, 09:17</time>
      </address>
      <p>«<a href="https://news.sportbox.ru/Vidy_sporta/Futbol/Evropejskie_chempionaty/Italiya/inter">Интер</a>» разгромил «<a href="https://news.sportbox.ru/Vidy_sporta/Futbol/Torino-Turin-Futbol">Торино</a>» (3:0) в матче 13-го тура чемпионата Италии.</p>
      <p>Таким образом, команда <a href="https://news.sportbox.ru/Vidy_sporta/Futbol/Antonio-Konte-Futbol-31071969">Антонио Конте</a> повторила результат сезона-1950/51, одержав 11 побед в первых 13 турах серии А.</p>
      <figure>
        <iframe data-src="https://twitter.com/OptaPaolo/status/1198360105793798146" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>После встречи с туринцами «Интер» установил историческое достижение, одержав победы в первых семи гостевых матчах чемпионата. </p>
      <p>Кроме того, нападающий миланцев <a href="https://news.sportbox.ru/Vidy_sporta/Futbol/Romelu-Lukaku-Futbol-13051993">Ромелу Лукаку</a> стал вторым дебютантом в истории клуба, забившим 10 голов в первых 13 матчах. Ранее такое удавалось только Стефано Найерсу в сезоне-1948/49.</p>
      <figure>
        <iframe data-src="https://twitter.com/OptaPaolo/status/1198350471838281728" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>В данный момент миланский клуб располагается на второй строчке в турнирной таблице чемпионата Италии, на 1 очко отставая от лидирующего «<a href="https://news.sportbox.ru/Vidy_sporta/Futbol/Evropejskie_chempionaty/Italiya/juventus">Ювентуса</a>».</p>
