      <h1>Brezilya'da tarihi final sonrası karnaval!</h1>
      <h2><a href="http://www.hurriyet.com.tr/haberleri/flamengo">Flamengo</a>, 38 yıl sonra <a href="http://www.hurriyet.com.tr/haberleri/copa-libertadores">Copa Libertadores</a>’te şampiyon olunca sokaklar doldu taştı...</h2>

      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dda1eddc03c0e1fb4852fde"/>
