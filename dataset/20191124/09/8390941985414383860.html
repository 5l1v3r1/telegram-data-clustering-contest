      <h1>La autoproclamada presidenta de Bolivia promulga la ley para convocar elecciones</h1>
      <address><time datetime="2019-11-24T09:45:30+00:00">24 Nov 2019, 09:45</time> by <a rel="author" href="https://cadenaser.com/autor/agencia_efe/a/" target="_blank">EFE</a></address>
      <figure>
        <iframe data-src="https://twitter.com/JeanineAnez/status/1198434491779469315?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>La autoproclamada presidenta de Bolivia, Jeanine Áñez, ha promulgado este domingo la <b>Ley de Régimen excepcional y transitorio para la realización de Elecciones Generales</b>, que fue aprobada en la noche del sábado por la Cámara de Diputados. El texto servirá para convocar lo antes posible nuevos comicios en el país, con el compromiso de que serán unas elecciones "limpias, justas y transparentes". Áñez subrayó el compromiso de su Gobierno provisional con unas elecciones limpias frente al "fraude" del que acusa a Evo Morales en los comicios del pasado 20 de octubre, cuyos resultados con esta ley quedan anulados</p>
      <p>"Quiero agradecer a nuestros parlamentarios por haber entendido y escuchado las demandas del pueblo boliviano", dijo la presidenta interina en un corto vídeo publicado en su cuenta de <a href="https://cadenaser.com/tag/twitter/a/">Twitter</a>. Áñez señaló que "todos estaban cordialmente invitados a la promulgación el día de mañana a las 10.00 hora local (14.00 GMT)".</p>
      <p>Tras seis horas de debates, ya por la noche, el pleno de <b>la Cámara de Diputados sancionó por unanimidad la ley de urgencia para agilizar la convocatoria de nuevas elecciones</b>, y la remitió al Gobierno transitorio para su promulgación. "No habiendo mayores consideraciones queda sancionada la presente ley, remítase al Órgano Ejecutivo para fines constitucionales", dijo Sergio Choque, presidente de la Cámara de Diputados y del partido <b>Movimiento al Socialismo</b> (MAS), de Evo Morales.</p>
      <p>Tras el debate, <b>Choque resaltó que el "MAS cumple sus compromisos"</b> y que han dado una lección de unanimidad en el "marco de empezar a apaciguar" la crisis en el país, para que "no haya más conflictos sociales, ni más muertos ni heridos". El proyecto de ley ya había sido aprobado este mismo sábado en el Senado, que lo remitió posteriormente a la Cámara de Diputados.</p>
      <h3>Las Novedades de la Ley</h3>
      <p>La ley surgió del consenso entre los legisladores del Movimiento al Socialismo (MAS), con <b>mayoría de dos tercios en la Asamblea Legislativa</b>, y los partidos opositores Unidad Demócrata, del que era senadora Áñez antes de autoproclamarse Presidencia del país, y el Partido Demócrata Cristiano.</p>
      <p>La ley aprobada anula los comicios del pasado 20 de octubre e incluye una serie de excepciones a la <b>normativa electoral para acelerar la convocatoria a las urnas</b>, empezando por el nombramiento de forma más rápida de un nuevo órgano electoral. <b>Ese nuevo órgano debe convocar a elecciones en un máximo de dos días una vez que tome posesión</b>, con un nuevo padrón electoral y con las candidaturas que deseen presentarse, sin pasar por primarias. <b>Uno de los artículos insiste en respetar el límite de dos mandatos</b>, mientras que otro dejaría sin efecto provisionalmente normas sobre primarias y alianzas entre partidos.</p>
      <h3>Evo Morales, sin inmunidad</h3>
      <p>En el debate del Senado, Sonia Chiri, legisladora indígena quechua del MAS, había presentado un proyecto para prohibir "aprehensiones y procesos judiciales" contra el expresidente boliviano <a href="https://cadenaser.com/tag/evo_morales/a/">Evo Morales</a>, funcionarios, líderes sociales, sindicales y otros nombrados por su gobierno.</p>
      <p>De inmediato el Gobierno interino rechazó esa propuesta e incluso <b>Áñez advirtió que de que no promulgaría una ley para darle inmunidad a Morales</b> y al resto de autoridades que nombró como presidente de Bolivia. El proyecto del MAS fue presentado este sábado, un día después de que el Gobierno de Áñez denunciara ante la Fiscalía por cargos de terrorismo y sedición a Evo Morales.</p>
      <p><b>Bolivia lleva sumida en un grave conflicto desde el día después de las elecciones del 20 de octubre</b>, cuando comenzaron las denuncias de un fraude a favor de Morales, que fue proclamado vencedor para un cuarto mandato consecutivo tras las elecciones del 20 de octubre entre denuncias de fraude.</p>
      <p>La oposición concurrió a esos comicios aunque consideraba ilegal la candidatura de Morales por incumplir el límite de dos periodos seguidos, pero estaba avalado por el órgano electoral de entonces, que luego terminó procesado por el supuesto fraude.</p>
      <p>El pasado 10 de noviembre la <b>Organización de Estados Americanos</b> (OEA) advirtió en un informe de "graves irregularidades" en los comicios y ese mismo día Morales anunció su renuncia, forzado por las Fuerzas Armadas. El líder indígena, que gobernó Bolivia casi 14 años, viajó el día 11 de noviembre a México en calidad de asilado. <b>Su renuncia a la presidenccia ha sido calificada de golpe de Estado por varios gobiernos y políticos latinoamericanos</b>.</p>
      <p>Otros países han reconocido al Ejecutivo interino de Jeanine Áñez, que asumió el poder el pasado 12 de noviembre, y parte de la comunidad internacional ha instado al diálogo sin pronunciarse sobre la crisis política.</p>
