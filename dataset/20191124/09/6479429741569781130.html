      <h1>Георгий Колдун покорил жюри на украинском «Х-факторе»</h1>
      <address><time datetime="2019-11-24T09:35:00+00:00">24 Nov 2019, 09:35</time> by <a rel="author" href="https://news.tut.by/author/490~613.html" target="_blank">TUT.BY</a></address>
      <p>
        <b>Белорусский певец и телеведущий Георгий Колдун прошел в этап прямых эфиров на украинском телевизионном шоу «X-Фактор». Запись последнего этапа отбора доступна на <a href="https://youtu.be/8smTkZRdK5A">YouTube</a>.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/8smTkZRdK5A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Георгий исполнил песню Робби Уильямса Feel — и прошел в следующий этап, попав в команду Ольги Поляковой. Полякова хотела собрать команду «30+» — и 42-летний Георгий Колдун ей подошел.</p>
      <p>«Может показаться странным, что человек, которому 42 года, приходит и участвует в каких-то шоу такого характера, — рассуждал Колдун перед отбором. — Если кто-то считает, что 42 года — это уже много, — мы обычные люди, я вообще в душе ребенок».</p>
    </article>
