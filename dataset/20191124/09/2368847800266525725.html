      <h1>【珍言真語】阮民安: 反送中是娛樂圈的照妖鏡</h1>
      <address>
        <time datetime="2019-11-24T09:54:36+00:00">24 Nov 2019, 09:54</time>
      </address>
      <p>【新唐人北京時間2019年11月24日訊】【珍言真語】<a href="https://www.ntdtv.com/b5/%E9%98%AE%E6%B0%91%E5%AE%89.htm">阮民安</a>(2): <a href="https://www.ntdtv.com/b5/%E5%8F%8D%E9%80%81%E4%B8%AD.htm">反送中</a>是<a href="https://www.ntdtv.com/b5/%E5%A8%9B%E6%A8%82%E5%9C%88.htm">娛樂圈</a>的照妖鏡；自己損失收入不算什麼，年輕人命都不要；堅定站在香港人的立場，得到的支持和滿足感更大。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/riGXxvH_gzA" width="764" height="430" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b><a href="https://www.ntdtv.com/b5/%E9%98%AE%E6%B0%91%E5%AE%89.htm">阮民安</a></b>是香港男歌手，前男子組合E-kids成員。</p>
      <p>最新《煲底之約》MV連結見：<br/><a href="https://bit.ly/2XAfZYR">https://bit.ly/2XAfZYR</a></p>
      <p><b>訪談要點：</b><br/>一、中學生曾志健在荃灣中槍的地方，一定要拍攝。<br/>二、MV自己打70分，但希望大家感受到那份心意。<br/>三、《煲底之約》會有手語版和日文版。<br/>四、自己損失收入不算什麼，年輕人命都不要。<br/>五、721元朗恐襲後決定走出來。<br/>六、<a href="https://www.ntdtv.com/b5/%E5%8F%8D%E9%80%81%E4%B8%AD.htm">反送中</a>是<a href="https://www.ntdtv.com/b5/%E5%A8%9B%E6%A8%82%E5%9C%88.htm">娛樂圈</a>的照妖鏡。<br/>七、大陸現在不需要香港明星。<br/>八、堅定站在香港人的立場，得到的支持和滿足感更大。<br/>九、在最差的環境，但我們重拾最好的關係。</p>
