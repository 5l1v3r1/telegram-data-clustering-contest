      <h1>Ferenc pápa: az atomfegyverek puszta birtoklása is perverz és védhetetlen</h1>
      <address><time datetime="2019-11-24T09:20:15+00:00">24 Nov 2019, 09:20</time> by <a rel="author">Peter Rudi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/74Luf32koPA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Szemerkélő eső és hatalmas tömeg fogadta Ferenc pápát Nagaszakiban vasárnap. Az 1945-ös atomtámadásnak emléket állító parkban a katolikus vezető egy atomfegyver mentes világról beszélt. Ferenc pápa azt mondta, hogy a világ békéjét és stabilitását nem lehet félelemre és bizalmatlanságra alapozni, a tömegpusztító fegyverek birtoklása hamis biztonságot jelent.</p>
      <p>Az atomfegyverektől mentes világ igenis lehetséges és szükséges" – mondta Ferenc pápa, figyelmeztetve a politikai vezetőket, hogy ezek a fegyverek nem oltalmaznak meg bennünket a nemzeti és nemzetközi biztonságot fenyegető veszélyektől.</p>
      <p>Emberek milliói élnek szegénységben, ezért a fegyverek gyártása, korszerűsítése, birtoklása és eladása égbekiáltó merénylet az emberek ellen, mondta Ferenc pápa, aki szerint az atomfegyverek puszta birtoklása is perverz és védhetetlen.</p>
      <p>Ferenc pápa szerint a fegyverek birtoklására alapozott hamis biztonság érzete nem hozhat békességet a világnak.</p>
