      <h1>Вылетевшая с эстакады машина раздавила насмерть пешехода — видео</h1>
      <h2>Количество жертв или пострадавших могло быть больше, но некоторые успели убежать в сторону, услышав грохот от упавшего авто.</h2>
      <address><time datetime="2019-11-24T09:03:00+00:00">24 Nov 2019, 09:03</time> by <a rel="author" href="https://life.ru/author/2522" target="_blank">Михаил Аксёнов</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/y5iiBJBkKQE" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Один человек погиб и шестеро получили ранения в результате падения автомобиля с эстакады в индийском городе Хайдарабад. Как <a href="https://www.bhaskar.com/chhattisgarh/bhilaidurg/news/chhattisgarh-news-model-cow-dung-bags-will-be-made-for-holi-070049-6014735.html"><b>сообщает</b></a> газета Dainik Bhaskar, машина неслась по трассе со скоростью 104 км/ч. Водитель не справился с управлением, не вошёл в поворот и влетел в ограждение. Однако защитное сооружение не только не затормозило авто, но и послужило в качестве трамплина.</p>
      <p>Момент инцидента попал в объектив камер наружного наблюдения. На кадрах видно, как машина вылетает с эстакады и падает на пешеходную дорожку с 17-метровой высоты. В этот момент внизу находились люди. Авто приземляется точно на женщину-пешехода. От полученных травм она погибла на месте.</p>
      <p>Также на ролике видно, что количество пострадавших могло быть больше, но некоторые успели убежать в сторону, услышав грохот от упавшего авто. Например, сломанный дорожный знак едва не упал на голову девушке.</p>
      <p>Ранее Лайф сообщал о крупной аварии в Оренбургской области, где при <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1257101/piat_chieloviek_poghibli_v_orienburzhie_v_dtp_s_mikroavtobusom_i_ghruzovikom">столкновении микроавтобуса и грузового автомобиля</a> погибло шесть человек. Ещё двое находятся в тяжёлом состоянии в больнице.</p>
