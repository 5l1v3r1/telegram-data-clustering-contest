      <h1>中国上海市残疾人艺术团献演奥地利维也纳</h1>
      <address>
        <time datetime="2019-11-24T09:51:00+00:00">24 Nov 2019, 09:51</time>
      </address>
      <figure>
        <img src="http://sh.xinhuanet.com/2019-11/24/../../138579022_15745557656961n.jpg"/>
      </figure>
      <p>    11月22日，在奥地利维也纳，上海市残疾人艺术团的演员演唱歌曲《传奇》。 22日晚，中国上海市残疾人艺术团“维也纳金秋音乐会”在奥地利维也纳上演。艺术团的演员们演唱歌曲、表演舞蹈、演奏中国传统乐器，为维也纳的观众们献上了一场精彩的演出，展现了中国残疾人的良好精神风貌。 新华社记者 郭晨 摄</p>
