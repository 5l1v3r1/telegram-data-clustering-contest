      <h1>鮑彤北京慶生感言:香港已經成功了 是永遠的成功</h1>
      <address>
        <time datetime="2019-11-16T19:51:44+00:00">16 Nov 2019, 19:51</time>
      </address>
      <p>【新唐人北京時間2019年11月17日訊】今年11月6日，是中共前領導人趙紫陽政治秘書<a href="https://www.ntdtv.com/b5/%E9%AE%91%E5%BD%A4.htm">鮑彤</a>的87歲生日。日前香港局勢緊張微妙之際，曾參加鮑彤壽宴的媒體人披露了鮑彤有關香港的部分生日感言。他表示祝福香港，並稱港人抗爭已經擦亮了國際社會的眼睛，取得了「不可逆轉的成功」。</p>
      <p>週五（11月15日），中國媒體人高瑜在推特發布了<a href="https://www.ntdtv.com/b5/%E9%AE%91%E5%BD%A4.htm">鮑彤</a>壽宴的多張照片，並節錄了鮑彤的一些生日感言。</p>
      <figure>
        <iframe data-src="https://twitter.com/gaoyu200812/status/1195397566948507648?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>據推文透露，鮑彤在席間表示，「今天在這我們大家都關心香港，都希望香港成功，祝福香港！香港能不能成功？我講兩句話：第一句話，香港已經成功了！她成功擦亮了國際社會的眼睛，儘管還沒有擦亮大陸所有人的眼睛。第二香港能不能成功，不取決於別的東西，只取決於一個，力量。」</p>
      <p>他解釋說，「六四以後，有人問趙紫陽：『你能不能成功？』趙紫陽說：『不能。』『為什麼？』『我沒有力量。』這是一個現實主義的態度。長遠來說，你可以拿出無數的真理來說這個社會總是真理要戰勝的。局部來說，具體的來說，成功取決於力量。二戰之後要解決的遺留問題是德國和日本，希特勒不投降，是那樣一個下場，日本天皇投降了，現在還在。德日都轉型了，取決於力量。」</p>
      <p>他接着說，「（未來）再有大戰發生，不會是日本發動，也不可能是德國發動。香港問題，就她擦亮眼睛這一點來說，是第二次世界大戰以來，給國際社會上了最深刻的一課，無論是歐洲還是美國，無論是民主黨還是共和黨，都有一個共識。就這一點來說，香港的成功，是永遠的成功，不可逆轉的成功。」</p>
      <p>推文沒有透露壽宴舉行的日期。但推文披露這段講話的時間，正值香港局勢升級、中共軍事鎮壓似乎一觸即發之際。週四，習近平剛剛發表了針對香港措辭嚴厲的講話，中共官媒也在極力煽動仇恨，對港人發出恐嚇威脅，但仍沒有新的具體行動。有分析指，中共內部對如何處理香港問題意見分歧，目前可能正處在一個關鍵的十字路口。</p>
      <p>推文發布的照片顯示，出席鮑彤壽宴的共有18人，包括北京大學教授張千帆、清華大學教授許章潤、網紅律師陳秋實等開明派人士。</p>
      <p>趙紫陽一直是中共體制內開明派的一面旗幟。鮑彤多年來也不斷為六四發聲，呼籲民主改革等等。</p>
