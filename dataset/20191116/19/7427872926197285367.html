      <h1>Циципас обыграл Федерера и вышел в финал Итогового турнира ATP</h1>
      <address>
        <time datetime="2019-11-16T19:30:00+00:00">16 Nov 2019, 19:30</time>
      </address>
      <p>Греческий теннисист <a href="https://news.sportbox.ru/Vidy_sporta/Tennis/Stefanos_Tsitsipas_Tennis_12081998">Стефанос Циципас</a> нанес поражение швейцарцу <a href="https://news.sportbox.ru/Vidy_sporta/Tennis/Federer-Tennis-08081981">Роджеру Федереру</a> в полуфинале Итогового турнира ATP.</p>
      <p>Встреча завершилась со счетом 6:3, 6:4.</p>
      <figure>
        <iframe data-src="https://twitter.com/atptour/status/1195738319453327360" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Победитель совершил шесть эйсов, допустил три двойные ошибки и реализовал три из четырех брейк-поинтов. Федерер три раза подал навылет, реализовал один брейк-поинт из 12 и выиграл один из 10 геймов на приеме.</p>
      <p>Это вторая победа грека над третьей ракеткой мира в пяти очных встречах.</p>
      <p>В финале Циципас встретится с победителем поединка между австрийцем<a href="https://news.sportbox.ru/Vidy_sporta/Tennis/Dominik-Tim-Tennis-03091993"> Домиником Тимом</a> и немцем <a href="https://news.sportbox.ru/Vidy_sporta/Tennis/Aleksandr-Zverev-Tennis-20041997">Александром Зверевым</a>.</p>
      <h3>Итоговый турнир ATP. Лондон (Великобритания). Хард. Призовой фонд — 9 000 000 долларов</h3>
      <h4>Полуфинал</h4>
      <p>Стефанос Циципас (Греция) — Роджер Федерер (Швейцария) — <a href="https://news.sportbox.ru/Vidy_sporta/Tennis/ATP/stats/turnir_15395/game_1380730242">6:3, 6:4</a></p>
