      <h1>Max Verstappen verovert zijn tweede polepositie in Brazilië</h1>
      <address>
        <time datetime="2019-11-16T19:10:00+00:00">16 Nov 2019, 19:10</time>
      </address>
      <p>Max Verstappen heeft op het circuit van Interlagos de polepositie voor de GP van Brazilië veroverd.</p>
      <figure>
        <iframe data-src="https://twitter.com/F1/status/1195763640642809857?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Tijdens het eerste deel van de kwalificatie gebeurden er geen spectaculaire dingen. Enkel Carlos Sainz kreeg met technische problemen af te rekenen waardoor de Spanjaard als allerlaatste aan de race moet beginnen.</p>
      <figure>
        <iframe data-src="https://twitter.com/F1/status/1195766400457027589?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>In Q2 zorgde Antonio Giovinazzi voor het enige spektakel en een gele vlag door tegen het slot van de sessie te spinnen.</p>
      <figure>
        <iframe data-src="https://twitter.com/F1/status/1195774054168440839?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Max Verstappen was de snelste met zo'n drie tienden voorsprong op Charles Leclerc in de Ferrari. Leclerc reed zijn tijd echter op de tragere medium band. Het zag er dus naar uit dat we ons mochten opmaken voor een spannende strijd om de pole in Q3.  Bij de eerste poging om de polepositie te veroveren kwam Mercedes er niet aan te pas. Hamilton en Bottas moesten meer dan twee tienden toegeven op Sebastian Vettel die aanvankelijk de snelste tijd reed. </p>
      <figure>
        <iframe data-src="https://twitter.com/F1/status/1195777208670965760?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Max Verstappen dook echter nog 0,008 seconde onder Vettel zijn tijd en claimde voorlopig de polepositie. Er volgde echter nog een tweede poging om de pole te veroveren.</p>
      <figure>
        <iframe data-src="https://twitter.com/F1/status/1195777668047876103?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Tijdens die tweede snelle run was Verstappen samen met Lewis Hamilton de enige die zijn tijd nog wist te verbeteren. Verstappen dus op pole, de tweede polepositie in zijn F1-carrière.</p>
