      <h1>'Real Housewives of Salt Lake City' in the works at Bravo</h1>
      <address><time datetime="2019-11-16T19:14:47+00:00">16 Nov 2019, 19:14</time> by <a rel="author">Karen Butler</a></address>
      <figure>
        <iframe data-src="https://twitter.com/BravoTV/status/1195739098394312704?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Nov. 16 (UPI) -- Bravo is adding a new <i>The Real Housewives </i>show to its reality TV franchise in 2020.</p>
      <p>The cable network is now working on <i>The Real Housewives of Salt Lake City</i>.</p>
      <p><a href="https://www.upi.com/topic/Andy-Cohen/?tps=1">Andy Cohen</a> made <a href="https://www.bravotv.com/bravocon/real-housewives-of-salt-lake-city-announced-bravocon-2019?cid=soc_tw_Bravo_RHOSL_BravoCon">the announcement</a> Saturday at BravoCon in New York City.</p>
      <p>No casting has been announced.</p>
      <p>The franchise already has shows set in Dallas, Potomac, Miami, Beverly Hills, Washington, D.C., New Jersey, Atlanta, New York City and Orange County.</p>
