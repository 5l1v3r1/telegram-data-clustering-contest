      <h1>"Er denkt nur an sich": Hunderttausende Tschechen gegen Babis</h1>
      <address><time datetime="2019-11-16T19:07:54+00:00">16 Nov 2019, 19:07</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xFYJ6ULtIvA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In Prag haben rund 250.000 Menschen gegen die Regierung von Andrej Babis protestiert. Sie werfen dem Multimilliardär Machtmissbrauch und Korruption vor. Als Gründer eines riesigen Firmengeflechts und Regierungschef stehe er in einem ständigen Interessenskonflikt.</p>
      <h3>EU-Kommission prüft Vorwürfe gegen Babis</h3>
      <p>Zu der Kundgebung aufgerufen hat die Organisation „Eine Million Augenblicke für die Demokratie“. "Ich will Gerechtigkeit und ich will stolz auf unser Land sein und das kann ich gerade nicht“, sagt Ema Dvorkova, die als Freiwillige für die Organisation arbeitet. „Tschechien braucht mehr Demokratie, mehr Geld für gute Menschen und nicht nur für ein paar wenige sehr einfältige Personen."</p>
      <p>Statt den Bürgern zu dienen, denke Babis nur an sich und seinen eigenen Vorteil. Derzeit prüft Brüssel, ob sich der tschechische Ministerpräsident an EU-Fördergeldern bereichert hat. Tschechiens Justiz hat die Ermittlungen in der Sache eingestellt.</p>
      <h3>30 Jahre Samtene Revolution</h3>
      <p>Die Proteste finden 30 Jahre nach dem Beginn der Samtenen Revolution statt, der demokratischen Wende in der damaligen Tschechoslowakei. Babis hält den Menschen vor, den Jahrestag zu instrumentalisieren. Er steht an der Spitze einer Minderheitsregierung aus seiner populistischen ANO-Partei und den Sozialdemokraten, die von den Kommunisten toleriert wird.</p>
