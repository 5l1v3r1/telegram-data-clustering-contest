      <h1>В Праге несколько сотен тысяч протестующих требуют отставки премьера Бабиша</h1>
      <figure>
        <iframe src="https://www.youtube.com/embed/yA7teD9ohHk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>В Праге, в акции протеста в субботу, 16 ноября, по данным полиции, приняло участие около 200 тысяч человек. Организаторы акции заявляют о цифре 300 тысяч.</b>
      </p>
      <p>В Праге в ходе массовых протестов выдвинуты требования об отставке премьер-министра Чехии Андрея Бабиша, сообщает Европейская правда.</p>
      <p>Согласно требованиям протестующих, Бабиш должен подать в отставку до 31 декабря, если он не отозвет министра юстиции и не избавится от своего холдинга Агрофрерт. В противном случае ему угрожают новыми протестами.</p>
      <blockquote>«Замечательно, что люди могут высказать свое мнение, и никто не преследует и не нападает на них. И это действительно замечательно, что у нас есть свободные и демократические выборы, где мы можем свободно выбирать своих представителей», — сказал Бабиш.</blockquote>
      <p>Дальнейшие комментарии он пообезал предоставить в Национальном музее завтра. «Я скажу все, что считаю нужным и уместным. Вы можете быть удивлены», — добавил он.</p>
      <p>Чешский премьер — миллиардер, ему принадлежит агрохимический холдинг и несколько СМИ.</p>
