      <h1>六軍團：配合檢警釐清案情 協助治喪事宜</h1>
      <address><time datetime="2019-11-16T19:02:19+00:00">16 Nov 2019, 19:02</time> by <a rel="author">軍聞社</a></address>
      <p>（軍聞社記者吳柏融基隆16日電）陸軍第六軍團今日表示，所屬關渡地區指揮部尹姓少校15日排定休假，於14日晚間與友人外出餐敘飲酒後返營休息，關指部今日上午接獲家屬反映尹員失聯，由同袍協尋發現其倒臥個人寢室，經通報基隆消防局到場，確認已失去生命跡象，單位立即封鎖現場，並通報警、憲及家屬，全案刻由基隆憲兵隊會同基隆市警察局調查中。</p>
      <p>　第六軍團對本案表達哀痛與不捨，於第一時間已指派高階幹部到場協處，後續除配合檢警釐清案情，並將協助家屬辦理治喪等事宜。</p>
      <p>新聞來源:國防部軍事新聞通訊社</p>
