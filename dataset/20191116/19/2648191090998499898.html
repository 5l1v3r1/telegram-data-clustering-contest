      <h1>Клип Галустяна набрал миллион просмотров на YouTube за два дня</h1>
      <h2>Шоумен назвал стиль своего исполнения Electro-Кавказом. Песню он исполняет с восточным акцентом. Смотрите на Sputnik клип "Хочу тибя любицца".</h2>
      <address>
        <time datetime="2019-11-16T19:33:00+00:00">16 Nov 2019, 19:33</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kV8PvgqFsAg" width="1000" height="563" data-service="Youtube" scrolling="no"/>
        <figcaption>
          <cite>
            <a href="https://www.youtube.com/watch?v=kV8PvgqFsAg&amp;feature=emb_title">© YouTube / Super Жorik</a>
          </cite>
        </figcaption>
      </figure>
      <p>Более миллиона просмотров набрал новый клип комика Михаила Галустян на YouTube. Видео снято на песню "Хочу тибя любицца". В нем Галустян выступает под псевдонимом Супер Жорик.</p>
      <p>В клипе шоумен пытается добиться внимания понравившейся женщины.</p>
      <p>Ранее комик назвал стиль своего исполнения Electro-Кавказом. Песню он исполняет с восточным акцентом.</p>
      <p>Зрителям клип понравился. В комментариях пишут, что нашелся артист, которого нужно отправить на "Евровидение".</p>
