      <h1>国士舘、初戦で姿を消す　中西「全国では通用しないことが分かった」／神宮大会</h1>
      <address>
        <time datetime="2019-11-16T19:20:00+00:00">16 Nov 2019, 19:20</time>
      </address>
      <p>　明治神宮野球大会準々決勝（１６日、白樺学園４－３国士舘、神宮）国士舘の先発右腕、中西が６回２／３を４失点（自責３）と踏ん張りきれず、初戦敗退。秋季東京大会で準決勝から２試合連続で完封を飾ったが、この日の投球は「制球が甘かった。全国では通用しないことが分かって、いい勉強になった」。試合には敗れたが、２年連続の選抜大会出場は確実。「冬の間に調子の波をなくしたい。球速も最低５キロはあげたい」と目標を掲げた。</p>
