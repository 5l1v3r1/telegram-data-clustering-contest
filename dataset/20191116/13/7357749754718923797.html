      <h1>Le prince Andrew n'a "aucun souvenir" de son accusatrice</h1>
      <address><time datetime="2019-11-16T13:31:45+00:00">16 Nov 2019, 13:31</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/B0sIAQsVnhw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Le prince Andrew, mis en cause dans l'affaire Epstein, ne se souvient pas avoir rencontré une femme qui l'accuse d'agressions sexuelles lorsqu'elle était mineure. Le deuxième fils d'Elizabeth II l'a dit dans un entretien à la BBC. Virginia Roberts évoque notamment un séjour sur l'île privée d'Epstein dans les Caraïbes.</p>
      <p>"C'était un endroit commode pour séjourner, a affirmé le Prince Andrew. Je veux dire, j'ai retourné ça dans ma tête si souvent... En fait, avec le bénéfice du recul, ce n'était probablement pas la bonne chose à faire. Mais à ce moment là, j'avais l'impression que c'était la bonne chose à faire et j'admets pleinement que mon jugement a été influencé par ma tendance à me montrer un peu trop homme d'honneur. C'est tout simplement cela."</p>
      <p>Dans son entretien à la BBC, le prince Andrew affirme qu'il "s'en veut tous les jours" d'avoir continué à fréquenter Jeffrey Epstein après sa libération en 2010. L'Américain avait purgé une peine de prison pour avoir conduit des jeunes filles à se prostituer en Floride. Epstein avait de nouveau été arrêté et inculpé début juillet. Il a été retrouvé mort le 10 août dans la cellule de sa prison new-yorkaise. L'autopsie a confirmé un suicide par pendaison.</p>
