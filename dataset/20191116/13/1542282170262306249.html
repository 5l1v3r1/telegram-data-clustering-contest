      <h1>Συγκρούσεις αστυνομίας και διαδηλωτών στο Παρίσι</h1>
      <address><time datetime="2019-11-16T13:35:55+00:00">16 Nov 2019, 13:35</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5gsH3XBi68M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Συγκρούσεις διαδηλωτών και αστυνομίας στο Παρίσι στη συμπλήρωση ενός χρόνου κινητοποιήσεων από τα κίτρινα γιλέκα.</p>
      <p>Η πρόθεση των διαδηλωτών να κλείσουν την περιφερειακή οδό της γαλλικής πρωτεύουσας προκάλεσε την επέμβαση των δυνάμεων ασφαλείας.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/39/02/808x532_cmsv2_e83797c5-c05b-5373-b00d-1b0dece3786e-4303902.jpg"/>
      </figure>
      <p>Οι αστυνομικοί έκαναν εκταταμένη χρήση χημικών προκειμένου να διασπάσουν τους συγκεντρωμένους.</p>
      <p>Οι διαδηλωτές επιχείρησαν να στήσουν οδοφράγματα πυρπολώντας κάδους απορριμμάτων και εκτόξευσαν πέτρες και άλλα αντικείμενα κατά των δυνάμεων καταστολής.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/39/02/808x502_cmsv2_41ec5924-d0f2-5160-b007-997e90768d16-4303902.jpg"/>
      </figure>
      <p>Δεκάδες διαδηλωτές συνελήφθησαν.</p>
      <p>Παρά τις φοροελαφρύνσεις που υιόθετησε η γαλλική κυβέρνηση για να αμβλύνει τις αντιδράσεις οι κινητοποιήσεις των κίτρινων γιλέκων εξακολουθούν να αποτελούν πονοκέφαλο για τον Εμανουέλ Μακρόν.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/39/02/808x535_cmsv2_0f630ee6-7fde-53de-ae4e-bb114d399a58-4303902.jpg"/>
      </figure>
      <p>Η πλειοψηφία των πολιτών δείχνει να αντιλαμβάνονται τους λόγους που χιλιάδες άνθρωποι κατεβαίνουν στους δρόμους.</p>
      <p>Οι μεταρρυθμίσεις στο ασφαλιστικό που προωθεί η γαλλική κυβέρνηση αναμένεται να προκαλέσουν νέο κύκλο κινητοποιήσεων.</p>
