      <h1>Массовое ДТП из-за гололеда произошло на скоростной трассе в Корее. Видео</h1>
      <address><time datetime="2019-11-16T13:11:00+00:00">16 Nov 2019, 13:11</time> by <a rel="author">Вести.Ru</a></address>
      <p>Около двух десятков разнокалиберных транспортных средств стали участниками массовой аварии, произошедшей утром в минувшую пятницу, 15 ноября, на трассе в Южной Корее.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/WWIK7JWvZ-E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p> </p>
      <p>Водители не справились с гололедом, образовавшимся на асфальте после ночных заморозков. Участники первого ДТП перегородили несколько полос, после чего в них последовательно стали въезжать все новые и новые автомобилисты.</p>
      <p>Ситуацию осложнило то, что столкновение произошло за изгибом автострады — участники движения слишком поздно обнаруживали перед собой разбитые машины и просто не успевали сбрасывать скорость на скользкой дороге.</p>
      <p>Как сообщают местные <a href="http://d.kbs.co.kr/common/main.html?ref=pLogo">СМИ</a>, в результате инцидента пострадали три человека, в том числе – пожилой мужчина 86 лет.</p>
