      <h1>Фильм Джокер собрал почти $1 миллиард в мировом прокате</h1>
      <address><time datetime="2019-11-16T13:15:00+00:00">16 Nov 2019, 13:15</time> by <a rel="author">https://www.facebook.com/profile.php?id=100011619000670, Иван Казора</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jGfiPs9zuhE" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Фильм Джокер Тодда Филлипса почти за два месяца в мировом прокате заработал 998 миллионов долларов.</p>
      <p>Об этом пишет <a href="https://www.forbes.com/sites/scottmendelson/2019/11/15/box-office-joker-tops-1-billion/#4ef5c92849dc">Forbes</a>.</p>
      <p>Как отмечается, за седьмой уик-энд лента набрала $316,6 миллиона. Планируется, что вскоре лента соберет $1 миллиард. Эта будет почти в 16 раз больше производственного бюджета в $62,5 миллиона.</p>
      <p>Ранее Джокера уже называли самым кассовым фильмом с R-рейтингом за всю историю. К R-рейтингу относятся фильмы, на просмотр которых не достигшие 17-летнего возраста допускаются только в сопровождении одного из родителей, либо законного представителя.</p>
      <p>Также фильм стал самым прибыльным комиксом в истории.</p>
      <p>Картина рассказывает историю становления Джокера – врага супергероя Бэтмена из комиксов издательства DC Comics. Главную роль в фильме исполнил трехкратный номинант на премию Оcкар Хоакин Феникс.</p>
      <p>Напомним, компания Marvel Entertainment заявила, что <a href="http://nikvesti.com/news/politics/170322">планирует запустить серию подкастов</a> о четырех супергероях из своей киновселенной в 2020 году.</p>
