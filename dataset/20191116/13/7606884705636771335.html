      <h1>Ростовский студтеатр «Штрих-пунктир» победил в специальной номинации фестиваля «СТУДиЯ»</h1>

      <p>В Ростове подвели итоги театрального фестиваля «СТУДиЯ». Показать свои работы на Дон приехали 200 студентов из 13 городов России. Они представили почти 40 постановок. <br/>Жюри предстояло выбрать лучшие в семи номинациях, в том числе специальной - в этот раз её посвятили творчеству поэтов серебряного века. Лучшим в ней стал ростовский студтеатр Академии архитектуры и искусств ЮФУ «Штрих-пунктир» со спектаклем «Это плохое вино». <br/><br/>В тройку победителей областные студенческие театры попали также в номинациях «Драматический спектакль», «Пластический спектакль» и «Театр малых форм». Гран-при фестиваля достался молодежному театру танца из Перми.</p>
