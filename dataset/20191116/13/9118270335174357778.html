      <h1>Вадатурский заявил, что строительство терминала «Нибулон» в Матвеевке не повлияет на жизнь местных жителей</h1>
      <address><time datetime="2019-11-16T13:58:00+00:00">16 Nov 2019, 13:58</time> by <a rel="author">https://www.facebook.com/profile.php?id=100011619000670, Иван Казора</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RMfvwVNOhHk" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Генеральный директор сельскохозяйственного предприятия «Нибулон» Алексей Вадатурский пообещал, что жители микрорайона Матвеевка не почувствуют неудобств от строительства зернового терминала и отстойника для фур около него.</p>
      <p>Об этом он заявил сегодня, 16 ноября, во время общественных слушаний по вопросу стратегической экологической оценки генерального плана Николаева, – сообщает корреспондент <b>НикВести</b>.</p>
      <p>По словам Алексея Вадатурского, работа терминала не создаст никаких неудобств людям, так как для фур будет построен отстойник со всей необходимой инфраструктурой. </p>
      <blockquote>— Когда мне говорят, что я разбиваю автомобильные дороги. Этого нет! Мы каждый год чистим дороги от снега, ремонтируем их. А вы меня поливаете грязью. Я хочу сказать, что Матвеевка не почувствует того, что мы там построим предприятие. На месте, где я планирую построить терминал, нет никакой зеленой зоны, там только овраги и мусор. Мы сделаем все, чтобы Матвеевка ничего не почувствовала. Мы построим отстойник, душевые, пункты для приема пищи для водителей, все будет цивилизованно. Не нужно рассказывать страшилки, – заявил <b>Алексей Вадатурский</b>.</blockquote>
      <p>Глава «Нибулона» напомнил присутствующим, что его компания ежегодно помогает Николаеву и его жителям, выделяя деньги на школы и медицину.</p>
      <blockquote>— Я не хочу слушать унижения. У меня сейчас в очереди есть множество проектов для строительства, как в Украине, так и за ее пределами. Есть и более красивые места и более достойные места. Почему я собрался строить в Матвеевке? Потому что меня просили помочь школе в Матвеевке. Через те классы в матвеевской школе, которой я помог, прошло около 7 тысяч детей за это время. Жители Николаева должны понимать, что наша компания инвестировала в больницы города более 35 миллионов гривен. И каждый горожанин лечится в этих больницах. А теперь вы меня обижаете и поливаете грязью, – отметил он.</blockquote>
      <p>Алексей Вадатурский также пообещал судиться с теми людьми, которые на общественных слушаниях выступают против строительства терминала в Матвеевке из-за унижений в свой адрес. </p>
      <blockquote>— Я знаю, что те люди, которые выступают… Я знаю, где они работают, на кого они работают, я знаю, чьи интересы вы отстаиваете. Не обманывайте людей! А если вы будете меня обижать через СМИ, я подам на вас в суд! Я не заслуживаю этого как человек! – сказал <b>Алексей Вадатурский</b>.  </blockquote>
      <p>Как известно, компания «Нибулон» планирует строительство нового перегрузочного терминала по отгрузке зерновых и масличных культур на речной транспорт «Нибулона» с объемом единовременного хранения 120 тысяч тонн зерна, а также площадки отстоя грузового автотранспорта возле этого терминала. Новые объекты портовой инфраструктуры компания хочет разместить около жилых домов <a href="http://nikvesti.com/news/politics/169891">на въезде в микрорайон Матвеевка</a> на площади около 8 гектаров земли. </p>
      <p>В пятницу, 18 октября, компания провела в Матвеевке общественные слушания, в ходе которых<a href="http://nikvesti.com/news/politics/170114"> николаевцы дали согласие на строительство</a> нового терминала в их микрорайоне.</p>
      <p>Однако в конце октября жители Матвеевки собрали несколько сотен подписей против намерений «Нибулона» построить перегрузочный терминал, подчеркнув, что общественные <a href="http://nikvesti.com/news/politics/171017">слушания были проведены в нарушение</a> Порядка проведения общественных слушаний, утвержденного Постановлением №555 от 25 мая 2011 года Кабинета Министров Украины.</p>
      <p>Также отметим, что мэр Николаева Александр Сенкевич <a href="http://nikvesti.com/news/politics/171811">заявил</a>, что решение о перспективном строительстве нового перегрузочного терминала компании «Нибулон» в микрорайоне Матвеевка Центрального района города будет приниматься в зависимости от позиции местных жителей.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/z-nOgqJwkBs" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Жители микрорайона Матвеевка <a href="http://nikvesti.com/news/public/172297">высказали</a> свое мнение о планах компании «Нибулон» построить зерновой терминал и отстойник для фур около него.</p>
