      <h1>Disturbios en París en el aniversario de los 'chalecos amarillos'</h1>
      <address><time datetime="2019-11-16T13:55:32+00:00">16 Nov 2019, 13:55</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fmklyy-8S8Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Enfrentamientos en las calles de París. Este sábado, la capital francesa ha sido escenario de disturbios en una jornada de protesta que marca el primer aniversario del nacimiento de los 'chalecos amarillos'. Algunos de los ciudadanos que participaban en la concentración organizada por el conocido 'movimiento social' han protagonizado escaramuzas con los miembros de las fuerzas del orden.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195676673657716736" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Cortes de tráfico en los accesos a la 'Ciudad de la Luz', barricadas en llamas, lases lacrimógenos... han sido constantes a lo largo de la mañana en París, en una de las 140 manifestaciones convocadas por los 'chalecos amarillos', en toda Francia. Igual que ocurre en otros puntos del país, la Prefectura de Policía ha prohibido durante todo el fin de semana cualquier concentración de este tipo.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195660636879020032" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Así, alrededor de 5 000 agentes han sido movilizados en la capital para evitar los altercados. Las autoridades policiales calculan que unas 30 000 personas han decidido 'celebrar' en las calles el aniversario de una protesta ciudadana sin precedentes.</p>
