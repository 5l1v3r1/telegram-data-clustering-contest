      <h1>Pierce Brosnan's sons to serve as Golden Globes ambassadors</h1>
      <address><time datetime="2019-11-16T21:06:07+00:00">16 Nov 2019, 21:06</time> by <a rel="author">Karen Butler</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tFbc77Jd6Uo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nov. 16 (UPI) -- Actor <a href="https://www.upi.com/topic/Pierce_Brosnan/?tps=1">Pierce Brosnan</a>'s aspiring-filmmaker sons Dylan and Paris have been named Golden Globe ambassadors for the 2020 gala.</p>
      <p>The Globes ceremony is where the Hollywood Foreign Press Association distributes awards for excellence in film and television.</p>
      <p>It is set to take place on Jan. 5 in Beverly Hills, Calif., with comedian <a href="https://www.upi.com/topic/Ricky_Gervais/?tps=1">Ricky Gervais</a> serving as host for the show to air on NBC.</p>
      <p>The ambassador position is typically held by the child or children of a well-known screen artist.</p>
      <p>The kids of <a href="https://www.upi.com/topic/Dwayne_Johnson/?tps=1">Dwayne Johnson</a>, <a href="https://www.upi.com/topic/Jamie_Foxx/?tps=1">Jamie Foxx</a>, <a href="https://www.upi.com/topic/Idris_Elba/?tps=1">Idris Elba</a>, <a href="https://www.upi.com/topic/Sylvester_Stallone/?tps=1">Sylvester Stallone</a>, <a href="https://www.upi.com/topic/Kevin_Bacon/?tps=1">Kevin Bacon</a> and <a href="https://www.upi.com/topic/Kelsey_Grammer/?tps=1">Kelsey Grammer</a> have all helped hand out statuettes at the prize presentation in recent years.</p>
      <p>They also have done philanthropic work in connection with the HFPA after the star-studded gala is over.</p>
