      <h1>[RASMI] Jeck Seng menang di Tanjung Piai [METROTV]</h1>
      <address><time datetime="2019-11-16T21:31:35+00:00">16 Nov 2019, 21:31</time> by <a rel="author">Mohd Sabran Md Sani</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/b5VdWC8aAls" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>CALON Barisan Nasional (BN), Datuk Seri Dr Wee Jeck Seng memenangi Pilihan Raya Kecil (PRK) Parlimen Tanjung Piai dengan majoriti 15,086 undi, hari ini.</p>
      <p>Ketua MCA Bahagian Tanjung Piai itu memperoleh 25,466 undi daripada 128 saluran undi sehingga penjumlahan tamat, malam ini.</p>
      <p>Keputusan itu diumumkan Pegawai Pengurus PRK Tanjung Piai Zulkifly Mohd Tahir di Dewan Jubli Intan Sultan Ibrahim di Pontian, 9.15 malam ini.</p>
      <p>Keputusan rasmi itu menunjukkan Jeck Seng menewaskan pencabarnya iaitu calon PH, Karmaine Saidini yang memperoleh 10,380 undi.</p>
      <p>Dengan kemenangan itu, Jeck Seng kini Ahli Parlimen Tanjung Piai sekali gus merampas kembali jawatan pernah disandang bagi dua penggal sebelum ini.</p>
      <p>Daripada 52,471 pengundi berdaftar, sejumlah 74.5 peratus pengundi melaksanakan tanggungjawab membuang undi pada Pilihan Raya Kecil (PRK) Parlimen Tanjung Piai hari ini.</p>
      <p>PRK Parlimen Tanjung Piai menyaksikan pertandingan enam penjuru susulan kematian penyandangnya, Allahyarham Datuk Dr Md Farid Md Rafik akibat komplikasi jantung 21 September lalu.</p>
      <p>Enam calon terbabit, calon Pakatan Harapan (PH) dari BERSATU, Karmaine Sardini, 66; calon BN dari MCA, Datuk Seri Dr Wee Jeck Seng dan calon (GERAKAN), Wendy Subramaniam.</p>
      <p>Turut bertanding Presiden BERJASA, Dr Badrulhisham Abdul Aziz dan dua calon bebas, Dr Ang Chuan Lock yang juga pengetua sebuah pusat tuisyen serta Faridah Aryani Abdul Ghaffar.</p>
      <figure>
        <img src="https://assets.hmetro.com.my/images/articles/WEE_JECK_SENG_CALON_BN_PRK_PARLIMEN_TANJUNG_PIAI_1573915080.jpg"/>
        <figcaption>Calon BN, Datuk Seri Wee Jeck Seng. FOTO Arkib NSTP</figcaption>
      </figure>
      <p>Sebanyak 27 pusat mengundi dan 125 saluran akan dibuka untuk proses pengundian bermula 8 pagi hingga 5.30 petang.</p>
      <p>Pada 12 November lalu, 280 anggota dan pegawai polis sudah membuang undi awal bagi PRK itu.</p>
      <p>Pada Pilihan Raya Umum Ke-14 (PRU-14) Mei tahun lalu, Allahyarham Md Farid memenangi kerusi itu dengan majoriti 524 undi dalam pertandingan tiga penjuru.</p>
      <p>PRK Tanjung Piai adalah pilihan raya kecil kesembilan diadakan sejak PH memenangi PRU-14, Mei tahun lalu.</p>
      <p>Di pihak BN, Jeck Seng, 55, adalah Ahli Parlimen kawasan itu selama dua penggal pada 2008 hingga 2018 sebelum tewas kepada Allahyarham Md Farid pada PRU-14 dengan majoriti tipis 524 undi.</p>
      <p>Calon PH, Karmaine Sardini, 66, pula bertanding di kawasan Parlimen bersebelahan iaitu Pontian, namun tewas kepada calon BN Datuk Seri Ahmad Maslan, juga dengan majoriti tipis 833 undi.</p>
      <p>Jeck Seng mungkin lebih dikenali kerana pernah dua penggal menjadi Ahli Parlimen kawasan itu selain sebagai Ahli Dewan Undangan Negeri (ADUN) Pekan Nanas pada 2004 hingga 2008,</p>
      <p>Bagi Jeck Seng, beliau kembali bertanding walaupun tewas tahun lalu kerana mempunyai hubungan baik dengan penduduk dan pengundi di kawasan Tanjung Piai dan mahu terus berbakti di situ.</p>
