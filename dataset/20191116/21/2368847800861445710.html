      <h1>【美食天堂】廣式脆皮燒鴨～皮脆肉嫩多汁！感恩節快樂！家常料理食譜|一學就會</h1>
      <address>
        <time datetime="2019-11-16T21:13:02+00:00">16 Nov 2019, 21:13</time>
      </address>
      <p>【新唐人北京時間2019年11月17日訊】廣式燒鴨是一道传统粵菜。成菜色泽金红，滋味醇厚，入口即离，具有皮脆、肉嫩、骨香、肥而不腻的特点。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/x_LdtuGBJ2I" width="764" height="430" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>食材：</p>
      <p>1只全鴨，3.5磅</p>
      <p>乾醃料：</p>
      <p>1湯匙鹽<br/>1湯匙白胡椒<br/>1湯匙五香粉<br/>1茶匙糖</p>
      <p>濕醃料：</p>
      <p>1湯匙醬油<br/>1湯匙蠔油<br/>1湯匙海鮮醬<br/>2塊南乳<br/>1茶匙五香粉<br/>1茶匙糖<br/>3根蔥，切成3英寸<br/>3片姜<br/>3瓣蒜</p>
      <p>皮水：</p>
      <p>8杯水<br/>1/2杯玫瑰露酒<br/>1/2杯大紅浙醋<br/>1/2杯麥芽糖</p>
