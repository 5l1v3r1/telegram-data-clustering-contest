      <h1>沢尻エリカ容疑者、「新宿スワン」で薬漬け風俗嬢役</h1>
      <address>
        <time datetime="2019-11-16T21:02:00+00:00">16 Nov 2019, 21:02</time>
      </address>
      <p>　合成麻薬ＭＤＭＡを所持したとして、警視庁が１６日、麻薬取締法違反の疑いで、女優の沢尻エリカ容疑者（３３）を逮捕したことが分かった。</p>
      <p>　沢尻容疑者は２００５年の映画「パッチギ！」（井筒和幸監督）では日本アカデミー賞新人俳優賞などを獲得し、１２年の「ヘルタースケルター」（蜷川実花監督）で優秀主演女優賞に。また１５年の映画「新宿スワン」（園子温監督）では風俗の世界で薬漬けになるヒロイン役を演じた。</p>
    </article>
