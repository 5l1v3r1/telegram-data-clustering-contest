      <h1>Канье Уэст выступил с госпел-хором для заключённых в Техасе</h1>
      <address><time datetime="2019-11-16T21:34:00+00:00">16 Nov 2019, 21:34</time> by <a rel="author" href="https://life.ru/author/2762" target="_blank">Вера Павлова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fQIUPjQx16s" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Канье Уэст выступил для заключённых в тюрьмах Хьюстона, штат Техас. Там он провёл два концерта и пообщался с осуждёнными.</p>
      <p>Ни для кого не секрет, что Канье Уэст много внимания уделяет христианской тематике в своих текстах. Он решил поучаствовать в проекте Sunday Service ("Воскресная служба"), в рамках которого выступает с госпел-хором в различных местах в США.</p>
      <p>На видео Канье Уэст общается с заключёнными, жмёт им руки, обнимает их и поёт для них с хором — не на сцене, а в непосредственной близости от слушателей.</p>
      <figure>
        <iframe data-src="https://twitter.com/JSpencer_HCSO/status/1195472496327303169?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Сам рэпер назвал это выступление не концертом, а службой. А для заключённых оно стало приятной отдушиной — они поднимали руки вверх, вставали на колени, а кто-то даже проронил слезу.</p>
      <p><b>— Знаете, это было похоже на богослужение. Несколько моих коллег заплакали, увидев всё это, —</b> цитирует одного из шерифов тюрьмы американское издание <a href="https://www.theblaze.com/news/kanye-west-performs-surprise-jail-concert">The Blaze.</a></p>
      <p>Ранее <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1254065/kanie_uest_rieshil_ballotirovatsia_v_priezidienty">сообщалось</a>, что Канье Уэст планирует баллотироваться в президенты США в 2024 году.</p>
