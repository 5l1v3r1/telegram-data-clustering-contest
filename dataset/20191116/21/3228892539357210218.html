      <h1>В РТ на стоянке для грузовиков сгорела фура с кондитерскими изделиями</h1>
      <address><time datetime="2019-11-16T21:00:00+00:00">16 Nov 2019, 21:00</time> by <a rel="author">Фото: ГУ МЧС России по РТ</a></address>
