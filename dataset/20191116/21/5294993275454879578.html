      <h1>"Pedro, o negro" volta a gerar polémica</h1>
      <address><time datetime="2019-11-16T21:21:50+00:00">16 Nov 2019, 21:21</time> by <a rel="author">Rodrigo Barbosa</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/FS3YWfW3Y8k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O "rosto negro" da discórdia: como todos os anos, a personagem de Zwarte Piet - ou "Pedro, o Negro" - alimenta a polémica na Holanda. No país, muitas pessoas vestem-se com trajes renascentistas e pintam a cara de negro, para retratar o pajem que distribuir as prendas na festa holandesa de São Nicolau, ou Sinterklaas.</p>
      <p>Um adepto diz que "Sinterklaas é uma festa para o povo e é assim que se deve manter. Zwarte Piet deve manter-se negro e isso não deve ser um assunto político, mas apenas uma festa agradável para toda a população."</p>
      <p>Mas a comunidade negra e um número crescente de holandeses manifesta-se cada ano contra uma tradição que consideram racista.</p>
      <p>Uma manifestante explica que o protesto em que participou "recebeu ruído" por parte dos que defendem a prática, mas acrescenta que marcou "uma posição" e que "é para isso que estão aqui" a manifestar-se.</p>
      <p>A tradição é celebrada, cada vez mais, rodeada de importantes medidas de segurança e, quando os ânimos se exaltam, não são raros os incidentes, como os registados este ano nomeadamente em Roterdão, que levaram a várias detenções.</p>
