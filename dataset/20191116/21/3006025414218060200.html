      <h1>நல்லூர் தொகுதியை அடித்து தூக்கிய சஜித்</h1>
      <address><time datetime="2019-11-16T21:24:00+00:00">16 Nov 2019, 21:24</time> by <a rel="author">யாழவன்</a></address>
      <figure>
        <img src="https://1.bp.blogspot.com/-04OBn7vEz3Y/XUWS5GVf_hI/AAAAAAAAAFY/HEu-H5dqQ8soCKyYN-R1XjYjCg5ZcnN4QCPcBGAYYCw/s1600/Sajith%2B%25281%2529.JPG"/>
      </figure>
      <p>நல்லூர் தேர்தல் முடிவு சற்றுமுன் உத்தியோகபூர்வமாக வெளியானது.</p>
      <p>இதன்படி,</p>
      <p>- சஜித் பிரேமதாச 27,605 வாக்குகள்.</p>
      <p>- கோத்தாபய ராஜபக்ச 1,836 வாக்குகள்.</p>
