      <h1>'Kekalahan yang pahit ditelan' - Syed Saddiq [METROTV]</h1>
      <address><time datetime="2019-11-16T21:47:44+00:00">16 Nov 2019, 21:47</time> by <a rel="author">HM Digital</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/yaZT11UxexI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>“KEMARAHAN ini perlu dijawab dengan tindakan. Sekali lagi, minta maaf.”</p>
      <p>Demikian komen Ketua Pemuda Pakatan Harapan (PH), Syed Saddiq Syed Abdul Rahman di akaun Twitter peribadinya berhubung kekalahan besar PH pada pilihan raya kecil (PRK) Parlimen Tanjung Piai, hari ini.</p>
      <p>Syed Saddiq mengakui kekalahan itu pahit untuk ditelan namun itu adalah suara rakyat.</p>
      <p>“Suara rakyat, suara keramat. Saya dengan ikhlas memohon maaf kepada seluruh belia Malaysia di atas segala kekurangan saya,” katanya.</p>
      <p>Pada PRK itu, calon Barisan Nasional (BN), Datuk Seri Dr Wee Jeck Seng menang dengan majoriti 15,086 undi.</p>
      <p>Ketua MCA Bahagian Tanjung Piai itu memperoleh 25,466 undi daripada 128 saluran undi sehingga penjumlahan tamat, malam ini.</p>
      <p>Keputusan itu diumumkan Pegawai Pengurus PRK Tanjung Piai Zulkifly Mohd Tahir di Dewan Jubli Intan Sultan Ibrahim di Pontian, 9.15 malam ini.</p>
      <p>Keputusan rasmi itu menunjukkan Jeck Seng menewaskan pencabarnya iaitu calon PH, Karmaine Saidini yang memperoleh 10,380 undi.</p>
      <p>Dengan kemenangan itu, Jeck Seng kini Ahli Parlimen Tanjung Piai sekali gus merampas kembali jawatan pernah disandang bagi dua penggal sebelum ini.</p>
      <p>Seramai 52,471 pengundi berdaftar melaksanakan tanggungjawab membuang undi pada Pilihan Raya Kecil (PRK) Parlimen Tanjung Piai hari ini.</p>
      <p>PRK Parlimen Tanjung Piai menyaksikan pertandingan enam penjuru susulan kematian penyandangnya, Allahyarham Datuk Dr Md Farid Md Rafik akibat komplikasi jantung 21 September lalu.</p>
      <p>Enam calon terbabit, calon Pakatan Harapan (PH) dari BERSATU, Karmaine Sardini, 66; calon Barisan Nasional (BN) dari MCA, Datuk Seri Dr Wee Jeck Seng dan calon (GERAKAN), Wendy Subramaniam.</p>
      <p>Turut bertanding Presiden BERJASA, Dr Badrulhisham Abdul Aziz dan dua calon bebas, Dr Ang Chuan Lock yang juga pengetua sebuah pusat tuisyen serta Faridah Aryani Abdul Ghaffar.</p>
      <p>Pada Pilihan Raya Umum Ke-14 (PRU-14) Mei tahun lalu, Allahyarham Md Farid memenangi kerusi itu dengan majoriti 524 undi dalam pertandingan tiga penjuru.</p>
      <p>PRK Tanjung Piai adalah pilihan raya kecil kesembilan diadakan sejak PH memenangi PRU-14, Mei tahun lalu.</p>
