      <h1>"Хорошие воспоминания". Экс-игрок "Зенита" Витсель вернулся в Питер с Бельгией</h1>
      <h2>После победного для себя матча в Санкт-Петербурге нынешний игрок дортмундской "Боруссии" Аксель Витсель пообщался с российскими журналистами.</h2>
      <address><time datetime="2019-11-16T21:37:00+00:00">16 Nov 2019, 21:37</time> by <a rel="author" href="https://life.ru/author/1294" target="_blank">Галина Глазко</a></address>
      <figure>
        <iframe data-src="https://twitter.com/sport_lf/status/1195810696510025730?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>— Когда мы с Россией играли у себя дома, было легче. Они очень боролись, —</b> отметил Витсель. <b>— Сегодня была прекрасная атмосфера, полный стадион. Очень рад, что вернулся сюда. У меня остались хорошие воспоминания о "Зените". Играл тут и на чемпионате мира. Пока рано говорить, сыграем ли тут на Евро.</b></p>
      <p><b>На чемпионате Европы каждая команда может стать сюрпризом. Даже Россия. Надеюсь, что мы дойдём до финала. Эта наша цель. Хотелось бы выступить лучше, чем на чемпионате мира, —</b> признался он.</p>
      <p>Напомним, матч Россия — Бельгия завершился со счётом 1:4.</p>
