      <h1>إطلاق نار على حافلات تقل ناخبين مسلمين في سريلانكا</h1>
      <address><time datetime="2019-11-16T17:30:39+00:00">16 Nov 2019, 17:30</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3KQxfE9y3Mk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أطلق مسلحون النار على حافلات كانت تقل ناخبين من الأقلية المسلمة في سريلانكا السبت قبل ساعات من بدء انتخابات رئاسية قد تسمح بعودة عائلة راجاباكسا التي حكمت البلاد بقبضة من حديد، وذلك بعد سبعة أشهر على هجمات شنها إسلاميون متطرفون في الجزيرة.</p>
      <p>ويعتبر تصويت أقليتي التاميل والمسلمين مهما في الانتخابات التي تشهد منافسة شديدة والهجوم الذي وقع السبت في شمال شرق المدينة لم يسفر عن إصابات، يهدف على الأرجح إلى ردع الناخبين عن التصويت.</p>
      <p>وبحسب الشرطة فقد قام المهاجمون بإحراق إطارات على الطريق، ونصبوا حواجز قبل أن يطلقوا النار ويرشقوا بالحجارة حافلتين كانتا ضمن موكب من أكثر من 100 حافلة كان يقل ناخبين، وبعد الإدلاء بأصواتهم عاد الناخبون إلى منازلهم بمرافقة عسكرية.</p>
      <p>وفي شبه جزيرة جفنا (شمال) التي يشكل التاميل غالبية سكانها، قالت الشرطة إنها أوقفت 10 أشخاص للاشتباه بأنهم "حاولوا إثارة مشاكل". وأضافت أن الجيش أقام حواجز بشكل غير قانوني ما يمكن أن يحول دون وصول الناس إلى مكاتب الاقتراع.</p>
      <p>وهذه الأساليب ليست جديدة في سريلانكا التي خرجت قبل عقد فقط من حرب أهلية مروعة. وفي انتخابات 2015 وقعت سلسلة انفجارات في شمال البلاد</p>
      <p>وأفادت لجنة الانتخابات عن اشتباك بين مؤيدي أحزاب متنافسة في منطقة لزراعة الشاي على بعد 90 كيلومتر شرق العاصمة، ونقل شخصان إلى المستشفى للعلاج من جروح ناجمة عن طعن بالسكين.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/42/68/606x459_cmsv2_d261e4fd-e412-55c5-98a5-07862b97829d-4304268.jpg"/>
        <figcaption>مرشح حزب الجبهة الشعبية السريلانكية للانتخابات الرئاسية راجاباكسارويترز</figcaption>
      </figure>
      <h3>راجاباكسا ضد بريماداسا</h3>
      <p>تم استنفار 85 ألفا من عناصر الشرطة للانتخابات التي يخوضها 35 مرشحا يتنافسون على منصب الرئيس الذي يتمتع بصلاحيات قوية. ودعي قرابة 16 مليون شخص للتصويت.</p>
      <p>ويمكن أن تبدأ النتائج بالظهور اعتبارا من الساعة 6,30 بتوقيت غرينتش الأحد، أي منتصف النهار بالتوقيت المحلي، في حال اتضاح الفائز.</p>
      <p>ويبدو أن الأرقام الأولية للمشاركة قريبة من انتخابات 2015 عندما بلغت 81,5 بالمئة. وانتهت عملية التصويت الساعة 5 مساء (11,30 ت غ).</p>
      <p>وأحد المرشحين الاثنين الأوفر حظا هو اللفتنانت كولونيل المتقاعد في الجيش غوتابايا راجاباكسا (70 عاما)، الشقيق الأصغر للرئيس السابق ماهيندا راجاباكسا صاحب الشخصية القوية ولكن المثير للجدل، الذي تولى الرئاسة من 2005 حتى 2015.</p>
      <p>ويعد غوتابايا بتحديث البنية التحتية وتعزيز الأمن في أعقاب الهجمات الإسلامية في نيسان/أبريل والتي أودت بحياة 269 شخصا.</p>
      <p>وقال عامل البناء واسانثا سماراجيوي (51 عاما) لدى إدلائه بصوته في كولومبو "غوتابايا سيحمي بلدنا".</p>
      <p>ومنافسه الرئيسي هو ساجيث بريماداسا (52 عاما) المنتمي إلى الحزب القومي المتحد الحاكم، وهو ابن الرئيس السابق الذي اغتيل راناسينغ بريماداسا، ويعد هو أيضا بالتنمية والأمن.</p>
      <p>وتحظى عائلة راجاباكسا بشعبية كبيرة لدى الغالبية السنهالية في سريلانكا، بعد أن دحرت نمول التاميل الانفصاليين وطوت في 2009 صفحة حرب أهلية استمرت 37 عاما.</p>
      <p>وفي المقابل، يكره التاميل الذين يمثلون 15 بالمئة من الشعب عائلة راجاباكسا للأسباب ذاتها، وانتهى النزاع بمقتل 40 ألف مدني من التاميل، اتهم الجيش بقتلهم.</p>
      <p>وخلال فترة حكم ماهيندا راجاباكسا، تولى غوتابايا وزارة الدفاع وكان يدير فعليا القوات الأمنية، ويعتقد أنه أشرف على "فرق الموت" التي كانت تقوم بتصفية الخصوم السياسيين وصحافيين وغيرهم.</p>
      <p>وينفي غوتابايا تلك الاتهامات.</p>
      <p>وما يقلق الدول الغربية، وكذلك الهند، هو أن سريلانكا ذات الموقع الاستراتيجي تقربت من الصين أثناء حكم ماهيندا راجاباكسا، بل أنها سمحت لغواصتين صينيتين بالرسو في كولومبو في عام 2014.</p>
      <p>وفي إطار مبادرة "طرق الحرير الجديدة" الصينية الضخمة لإقامة بنى تحتية تمتد في آسيا وخارجها، قمت بكين بإقراض ومنح سريلانكا مليارات الدولارات لمشاريع بات معظمها عبئا على السلطات وشابتها اتهامات بالفساد.</p>
      <p>ويقول ماهيندا إن الإقراض لم يكن ممكنا من أي جهة أخرى.</p>
      <p>وقال باسيل راجاباكسا، وهو شقيق آخر لراجاباكسا/ للصحافيين إن العواصم الغربية "يجب أن تمنحنا فرصة عادلة" مضيفا "لا يمكنهم أن يكونوا مراقبين لهذا البلد. يجب أن يكونوا شركاء".</p>
