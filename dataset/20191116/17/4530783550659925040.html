      <h1>Кон­курс «Зо­ло­тые ру­ки» со­брал силь­ней­ших ни­же­го­род­ских проф­ма­сте­ров</h1>
      <address>
        <time datetime="2019-11-16T17:58:00+00:00">16 Nov 2019, 17:58</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QO6Y_6He91k" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>фото: Юлия Горшкова</figcaption>
      </figure>
      <p>Большой цех вместо кондитерской, деревянные поддоны вместо бисквитов и взбитых сливок. В финале областного конкурса профессионального мастерства работающей молодежи «Золотые руки» Елена — единственная девушка среди водителей погрузчиков, изначально училась на повара-кондитера, а теперь с легкостью маневрирует между преградами и выстраивает пирамиды из баков.</p>
      <blockquote>«Была в декретном отпуске, сидела с ребенком, и подружка позвала — пойдём, выучимся. Сначала для меня было очень страшно — глаза были большие. Но коллектив хороший, научили, подсказали, помогли, и сейчас я не жалею», — поделилась водитель погрузчика Горьковского автомобильного завода Елена Лапшина.</blockquote>
      <p>Здесь только мастера с «золотыми руками». Победители муниципальных и заводских этапов в возрасте от 18 до 30 лет встретились, чтобы выяснить, кто из них самый лучший. И многие, несмотря на свой молодой возраст, уже с легкостью обходят коллег по цеху.</p>
      <p>Всего в конкурсе шесть номинаций. В них соревнуются наладчики станков, электросварщики, электромонтёры, водители погрузчиков, слесари-инструментальщики и слесари механосборочных работ. В каждой номинации есть теоретическая часть, похожая на обычный экзамен, и практическая, где специалисты соревнуются в своём мастерстве.</p>
      <blockquote>«По своей сути слесарь должен уметь всё. Проявлять инициативу, обходные пути, главное добиться целей и размеров, которые заданы в чертеже», — рассказывает слесарь-инструментальщик ПАО «Завод корпусов» Иван.</blockquote>
      <p>Конкурс «Золотые руки» проводится уже 20 лет. В рамках реализации государственной программы «Развитие образования Нижегородской области» сюда съезжаются лучшие из лучших. 76 специалистов из 32 предприятий регионов. За такое долгое время конкурс стал настоящей маркой качества специалистов, поэтому отметиться здесь хочется каждому.</p>
      <blockquote>«В первую очередь самое главное для победителя — это занесение информации в его личное портфолио, в его багаж, потеницал, который он потом реализует. Повышение и продвижение по службе», — отметил заместитель генерального директора по персоналу Нижегородского машиностроительного завода Сергей Рыбаков.</blockquote>
      <p>Жюри, конечно, выберет лучшего в каждой профессии, но даже просто участие здесь уже показатель высокого уровня работы.</p>
      <blockquote>«Это действительно золотой запас нашей промышленности, ребятки, которые своими золотыми руками поднимают экономику. Это основа промышленности Нижегородской области», — подчеркнул министр образования, науки и молодежной политики Нижегородской области Сергей Злобин.</blockquote>
      <p>Жюри предстоит оценить скорость и качество работы. Но каждый из участников, просто побывав здесь, уже может считать себя мастером на все руки.</p>
      <footer>Текст: Алёна Зеленкова и Владимир Гайдай</footer>
