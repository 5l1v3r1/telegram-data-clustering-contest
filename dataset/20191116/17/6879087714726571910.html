      <h1>На Клочковской Honda сбила женщину</h1>
      <address>
        <time datetime="2019-11-16T17:12:00+00:00">16 Nov 2019, 17:12</time>
      </address>
      <p><b>Водитель Honda сбил женщину-пешехода на ул. Клочковской, 69 в Харькове.</b> Как сообщили в патрульной полиции, ДТП произошло сегодня, 16 ноября, около 11:00.</p>
      <p>Женщину госпитализировали.</p>
      <p>ДТП оформляла следственно-оперативная группа.</p>
