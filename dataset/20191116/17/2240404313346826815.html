      <h1>Протесты и блокирование дорог во Франции закончились столкновениями с полицией и задержаниями</h1>
      <figure>
        <iframe src="https://www.youtube.com/embed/1nOjAYbZC4k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>В Париже 16 ноября снова вспыхнули протесты «желтых жилетов». Тысячи активистов вышли на улицы и пытались заблокировать кольцевую дорогу. Однако, полиция применила против них слезоточивый газ и арестовала по меньшей мере сотни демонстрантов.</b>
      </p>
      <p>Впервые протесты «желтых жилетов» вспыхнули во Франции 17 ноября 2018 года. Поэтому сегодня, в годовщину акций люди снова вышли на улицы городов, пишет Le Parisien.</p>
      <p>Активисты пытались заблокировать движение по кольцевой дороге в Париже, однако им помешали правоохранители.</p>
      <p>Столкновения между полицией и митингующими вспыхнули вблизи площади Италии, где последние подожгли баррикаду. Однако, пожарным удалось потушить огонь.</p>
      <p>По данным полиции, в течение дня они арестовали 105 человек. Много силовиков и протестующих – ранены.</p>
      <p>Протесты и блокирование дорог прошли не только в Париже, но и в Тулузе, Авиньоне, Лангоне, близи Бордо, и на восточном объезде Лиона.</p>
      <p>В общем активисты запланировали более 200 протестов по всей стране на выходные 16-17 ноября. По словам демонстрантов, они хотят показать президенту Эммануэлю Макрону, что остаются силой, с которой надо считаться.</p>
