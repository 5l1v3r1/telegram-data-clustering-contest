      <p>
        <b>Luis Suárez weet hoe hij Gerard Piqué het leven zuur moet maken. De aanvaller heeft de grootste lol tijdens een lunch met alle spelers en ziet hoe Piqué niets door heeft van zijn grap.</b>
      </p>
      <p>Een typisch staaltje voetbalhumor tussen de spelers van Barcelona. Piqué wordt eerst nog gevraagd of hij het brood door wil geven, maar werd onaangenaam verrast toen hij vervolgens op zijn stoel ging zitten. En kijk Suárez genieten, prachtig!</p>
