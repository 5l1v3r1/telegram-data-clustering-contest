      <h1>滅火器與林夕合作 譜新曲雙城記撐香港[影]</h1>
      <address><time datetime="2019-11-16T17:41:00+00:00">16 Nov 2019, 17:41</time> by <a rel="author">https://www.facebook.com/cnanewstaiwan, 中央通訊社</a></address>
      <p>（中央社記者陳秉弘台北16日電）滅火器樂團釋出與作詞人林夕共同創作的歌曲「雙城記City of Sadness」表達對香港的支持，也在臉書貼文感嘆，「今日香港的遭遇，跟70年前的台灣越來越像」。</p>
      <p>滅火器樂團對時事向來關注，對於香港近期示威運動也時常在網路社群發表看法，6月時也曾經與港台兩邊的歌手包括何韻詩、黃耀明、大支、舒米恩以及董事長樂團等合作撐香港歌曲「撐」，在網路上引起熱議。</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FFireEX%2Fvideos%2F2444524345796398%2F&amp;show_text=&amp;width=640" width="640" height="358" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>近日滅火器樂團釋出新歌曲「雙城記City of Sadness」，此曲由滅火器樂團主唱楊大正作曲，香港著名作詞人林夕作詞，表達對香港示威者目前情勢的支持，歌詞開頭就寫下「無辜的人／昨天已犯了明天的罪」，透露出無奈處境。</p>
      <p>這首歌也對比台灣70年前遭到威權統治的狀況，並且在尾奏加入由日本電子樂團「神思者」所創作、電影「悲情城市」的主題曲的旋律。</p>
      <p>「悲情城市」劇情涉及二二八事件，此次在「雙城記City of Sadness」的編曲中以旋律出現，兩相呼應之下呈現香港與台灣在歷史間互相映照的處境。</p>
      <p>滅火器樂團也在官方的臉書粉絲專頁寫道，「今日香港的遭遇，跟70年前的台灣越來越像」，文字間透露對於香港目前處境的感嘆，並且呼籲民眾到場支持於17日舉辦的「撐香港，要自由」演唱會。（編輯：張芷瑄）1081116</p>
