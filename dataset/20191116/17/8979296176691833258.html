      <h1>Así es el anuncio de la Lotería de Navidad y las reacciones de Twitter</h1>
      <h2>Bajo el lema #UnidosPorUnDécimo, el nuevo spot publicitario de estas fiestas cuenta cuatros historias sobre diferentes relaciones personales</h2>
      <address><time datetime="2019-11-16T17:29:00+00:00">16 Nov 2019, 17:29</time> by <a rel="author">informacion.es</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7L0bQ9zz0_M" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El anuncio de la Lotería de Navidad de este año vio la luz el pasado jueves 14 de noviembre bajo el lema "Cuando compartes un décimo compartes mucho más". Un año más, el spot trata de cómo se vive la ilusión por la Navidad en diferentes ámbitos y tipos de relaciones personales resumidas en cuatro historias humanas.<br/><br/><br/><br/>La escena más comentada de todas las que ocupan el anuncio de 6 minutos de duración es la que protagonizan un suegro y su exnuera por su gran valor sentimental que ha emocionado a muchos en las redes sociales.</p>
      <figure>
        <iframe data-src="https://twitter.com/loterias_es/status/1194927149091827712?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Sin embargo, todas las historias que contiene el spot han sido también comentadas durante estos días desde su estreno.</p>
      <figure>
        <iframe data-src="https://twitter.com/raquelveerge/status/1194945991457300481?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/tormentad/status/1194962470806405125?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Además, muchos de los memes han ido en tono político y han hecho referencia a los resultados de las elecciones del 10-N y al posible pacto de gobierno entre el PSOE y Unidas Podemos.</p>
