      <h1>Kaolack : Accusé de vi0l un garçon de 12 ans battu à mort</h1>
      <address><time datetime="2019-11-16T17:56:43+00:00">16 Nov 2019, 17:56</time> by <a rel="author" href="https://www.senegaldirect.net/author/fawade/" target="_blank">Fawade</a></address>
      <p>Un jeune garçon de 12 ans a été battu à mort par des individus non encore identifiés. Le drame s’est produit au quartier Ndar Gou Ndaw de Kaolack. Selon la Rfm, la victime est accusée d’avoir violé une fille.</p>
