      <h1>Path of Exile presenta nuevos contenidos gratis y confirma el salto de este action RPG free to play a móviles</h1>
      <h2>Conquistadores del Atlas enlazará su historia con la del recién anunciado Path of Exile 2.</h2>
      <address><time datetime="2019-11-16T17:00:00+00:00">16 Nov 2019, 17:00</time> by <a rel="author" href="https://www.3djuegos.com/noticias-ver/199128/path-of-exile-presenta-nuevos-contenidos-gratis-y-confirma/Alberto%20Pastor" target="_blank">Alberto Pastor</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jSwqFwH0SiI" width="584" height="329" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El fantástico <a href="https://www.3djuegos.com/9498/path-of-exile/">Path of Exile</a> continuará recibiendo <b>nuevos contenidos gratis</b> a pesar del <a href="https://www.3djuegos.com/noticias-ver/199124/el-anuncio-de-path-of-exile-2-nos-deja-con-abundantes/">anuncio de Path of Exile 2</a>, y no habrá que esperar mucho para disfrutar de ellos. El equipo de <b>Grinding Gear Games</b> ha presentado <b>Conquistadores del Atlas</b>, una nueva expansión que estará disponible el <b>13 de diciembre</b>, con una historia que enlazará con el argumento de la secuela, situado 20 años después.</p>
      <aside>
        <b>Incluye cinco jefes nuevos del final del juego y cambios en el funcionamiento de los arcos</b>
      </aside>
      <p>“La Guerra por el Atlas ha terminado. Los exiliados que han derrotado al Antiguo <b>se han vuelto un peligro para Wraeclast</b>”, reza la descripción oficial de esta expansión. “Zana los ha atrapado en el Atlas, pero su poder está creciendo, y pronto encontrarán una forma de regresar”. ¿Qué ofrece este nuevo DLC gratis?</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/6f5Zbu4hXI4" width="584" height="329" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>“Contiene nuevas <b>mecánicas para el Atlas</b>, cinco jefes nuevos del final del juego, una poderosa clase nueva de gemas de asistencia, <b>cambios integrales para el funcionamiento de los arcos</b>, objetos nuevos”, y la <a href="https://es.pathofexile.com/exilecon/three">nueva liga desafío Metamorph</a>, cuyo gran atractivo será permitirnos diseñar a los jefes contra los que vamos a pelear.</p>
      <p>En la web oficial del juego podéis <a href="https://es.pathofexile.com/exilecon/two">consultar todas las novedades de Path of Exile</a>, un videojuego que también prepara su <b>salto a dispositivos móviles</b>, aunque por ahora poco se sabe de esta versión más allá de que está siendo desarrollado por el propio equipo de Grinding Gear Games.</p>

        <iframe src="https://www.youtube.com/embed/f_YjBTYHhug" width="584" height="329" data-service="Youtube" scrolling="no"/>
