      <h1>Bitfinex подаст ходатайство об отклонении иска инвесторов на $1,4 трлн</h1>
      <address>
        <time datetime="2019-11-16T17:33:12+00:00">16 Nov 2019, 17:33</time>
      </address>
      <p>Криптовалютная биржа Bitfinex намерена подать в суд Южного округа Нью-Йорка ходатайство об отклонении «необоснованного коллективного иска» на $1,4 трлн.</p>
      <figure>
        <iframe data-src="https://twitter.com/bitfinex/status/1195399042009841669?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>В прошлом месяце группа инвесторов <a href="https://forklog.com/protiv-tether-i-bitfinex-podali-isk-na-1-4-trln/">подала</a> против iFinex Inc., ее дочерних структур и топ-менеджеров коллективный иск, обвинив их в нарушении Закона США о товарных биржах, Закона RICO (об инвестировании полученных от рэкета капиталов), отмывании денег, схемах Pump &amp; Dump, рыночных манипуляциях за счет эмиссии USDT и умышленном обмане инвесторов.</p>
      <p>В Bitfinex считают обвинения безосновательными и недостаточными «даже для самой ранней стадии разбирательства по делу». Представители биржи подчеркнули, что значительная часть доводов истцов основана на недавнем <a href="https://forklog.com/v-tether-raskritikovali-issledovanie-o-manipulyatsiyah-kita-vyzvavshego-ralli-v-2017-godu/">исследовании</a> профессоров Джона Гриффина и Амина Шамса. Согласно документу, крупный игрок на Bitfinex якобы мог управлять ценой биткоина в 2017 году, а ралли было результатом рыночных манипуляций.</p>
      <p>В компании убеждены, что исследование содержит «методологические недостатки», а утверждение, что лишь один кит мог вызвать стремительное ралли биткоина, является «нелепым».</p>
      <blockquote><b>«В иске игнорируются многие прочие факторы, повлиявшие на резкий рост цены биткоина в 2017 году. К тому же в нем бездоказательно утверждается, что Tether каким-то образом манипулировала рынком, в семьсот раз превышающим объем рыночного предложения USDT за период с марта по декабрь того же года. Опытные и рассудительные исследователи экосистемы цифровых активов понимают, что это смехотворно»</b>, — говорится в блоге торговой площадки.</blockquote>
      <p>Напоследок Bitfinex подчеркнула, что намерена рьяно отстаивать интересы компании, ее пользователей, стейкхолдеров и криптовалютного сообщества.</p>
      <p>Напомним, основателю компании Crypto Capital Озу Йосефу, которая проходит в деле биткоин-биржи Bitfinex против штата Нью-Йорк, в конце октября <a href="https://forklog.com/bitfinex-protiv-shtata-nyu-jork-osnovatelyu-crypto-capital-predyavleny-obvineniya-v-bankovskom-moshennichestve/">были предъявлены</a> обвинения в банковском мошенничестве.</p>
      <p>Незадолго до этого Bitfinex <a href="https://forklog.com/birzha-bitfinex-nazvala-sebya-zhertvoj-moshennichestva/">распространила заявление</a>, согласно которому биржа не только не помогала Crypto Capital с отмыванием денег, но и сама стала жертвой мошенничества.</p>
