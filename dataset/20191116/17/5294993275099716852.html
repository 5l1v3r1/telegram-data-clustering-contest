      <h1>Gás lacrimogéneo no aniversário dos "coletes amarelos"</h1>
      <address><time datetime="2019-11-16T18:12:13+00:00">16 Nov 2019, 18:12</time> by <a rel="author">Rodrigo Barbosa</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5Mu3SFaewDQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Os protestos dos "coletes amarelos" em França celebram este domingo o primeiro aniversário.</p>
      <p>Mas os manifestantes mobilizaram-se já este sábado em Paris e várias outras cidades para tentar relançar o movimento de contestação social iniciado a 17 de novembro de 2018.</p>
      <p>Na capital francesa e noutros pontos do país os protestos voltaram a degenerar.</p>
      <p>Cathy Nauleau, uma manifestante dos "coletes amarelos" de 44 anos proveniente do leste da França, diz que, um ano depois, "o resultado é que se está exatamente na mesma situação que antes". Mas promete que os contestatários "não vão desistir" e "vão continuar a lutar pelo poder de compra, pelo fim das taxas impostas às classes baixa e média, que estão fartas de morrer em silêncio".</p>
      <p>As autoridades de Paris decidiram anular a autorização de uma marcha prevista a partir da Praça de Itália, depois de se registarem cenas de violência e confrontos com as forças de segurança. A meio da tarde, já se contabilizavam mais de sessenta detenções na capital.</p>
      <p>Em Paris, mas também em Lyon, Nantes e várias outras cidades, a polícia recorreu a gás lacrimogéneo para tentar conter e fazer dispersar grupos classificados como "de elementos radicais".</p>
      <p>Para o fim-de-semana, estavam previstas mais de 270 ações dos "coletes amarelos" para marcar o aniversário, um pouco por todo o país.</p>
