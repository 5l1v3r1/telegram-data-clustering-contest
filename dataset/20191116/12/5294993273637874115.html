      <h1>Príncipe André quebra o silêncio</h1>
      <address><time datetime="2019-11-16T12:39:42+00:00">16 Nov 2019, 12:39</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/bV_x8dWsLmY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Pela primeira vez, o Príncipe André falou sobre a sua ligação a Jeffrey Epstein, milionário norte-americano acusado de crimes sexuais que foi encontrado morto na sua cela, em agosto.</p>
      <p>Numa entrevista à BBC, que será transmitida este sábado à noite, o Duque de York reconheceu que a sua estadia em casa de Epstein "não foi própria de um membro da Família Real". Disse que a casa do norte-americano, que já tinha na altura sido condenado por ter tido relações sexuais com uma menor era "um sítio conveniente para ficar", mas que foi "definitivamente a decisão errada".</p>
      <p>Quanto às acusações de Virginia Giuffre de que o príncipe André a forçou a ter relações sexuais, nomeadamente quando tinha 17 anos, o Duque disse não ter "memória de ter conhecido essa senhora". O que é certo é que há fotos do príncipe acompanhado pela queixosa.</p>
      <p>Em 2015, André foi citado em documentos judiciais como parte de um processo civil dos Estados Unidos contra Epstein.</p>
      <p>O multimilionário norte-americano, detido desde julho em Nova Iorque, foi encontrado morto na cela em agosto, num caso que pode afinal tratar-se de homicídio e não de suicídio, como inicialmente tinha sido apontado.</p>
      <p>Donald Trump e o ex-presidente Bill Clinton foram outros dos poderosos convidados por Epstein para as suas festas ou para viajarem no seu avião privado.</p>
