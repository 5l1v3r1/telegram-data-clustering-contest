      <h1>Тайны британского двора</h1>
      <address><time datetime="2019-11-16T12:43:20+00:00">16 Nov 2019, 12:43</time> by <a rel="author">Вероника Доваль</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/p5F3qt8xnoI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сын королевы Великобритании Елизаветы II принц Эндрю впервые лично заявил, что не помнит девушку по имени Вирджиния Робертс, утверждающую, что она, будучи несовершеннолетней, вступала с ним в сексуальную связь, подчиняясь приказам американского финансиста и сутенера Джеффри Эпштейна. Об этом он заявил в интервью вещательной корпорации Би-би-си, в котором сообщил, что "ежедневно корит себя" за то, что подвел британскую королевскую семью дружбой с Эпштейном.</p>
      <p>Принц Эндрю: <i>"Это было удобное место. Я много раз думал об этом. Конечно, сейчас, по прошествии времени, я понимаю, что это было определенно неправильно. Но в то время мне казалось, что это было честно и правильно. Я полностью признаю, что мое суждение, вероятно, было окрашено моей склонностью быть слишком благородным, но это именно так".</i></p>
      <p>Джеффри Эпштейн был задержан в США 6 июля. Американская прокуратура заявила о наличии свидетельств того, что в 2002-2005 годах он организовал визиты в свой дом на Манхэттене десятков несовершеннолетних девушек, самым младшим из которых было по 14 лет. По данным следствия, Эпштейн подвергал их домогательствам и сексуальному насилию.</p>
      <p>Среди его знакомых были действующие и отставные должностные лица не только США, но и многих других стран, включая бывших глав государств, крупных предпринимателей и звезд шоу-бизнеса. Уголовное преследование финансиста в США было прекращено после того, как он совершил самоубийство в тюремной камере.</p>
