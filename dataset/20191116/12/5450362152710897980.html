      <h1>Анатолий Крупнов — Он был</h1>
      <address><time datetime="2019-11-16T12:02:19+00:00">16 Nov 2019, 12:02</time> by <a rel="author" href="https://d3.ru/user/Zubareff/" target="_blank">Zubareff</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fdJgJd1_ki0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote><a href="https://www.youtube.com/watch?v=fdJgJd1_ki0&amp;feature=youtu.be">Анатолий Крупнов — Он был! (2019) (Trailer/Анонс фильма) [HD720]</a><br/>Официальная группа вконтакте "Анатолий Крупнов. Я остаюсь!": https://vk.com/godkrupnova АНАТОЛИЙ КРУПНОВ. ОН БЫЛ / ANATOLY KRUPNOV. ON BYL Режиссер Дарья Ива…<cite>www.youtube.com</cite></blockquote>
      <p>Никак не мог решить на каком подсайте разместить. Пусть будет тут.<br/><br/><i>Наш фильм не о так называемом «русском роке», и даже не о рок–музыканте. Это фильм о Человеке. И потом уже только о музыке, которую он играл, и о времени, в котором он жил. Для меня ключевыми стали слова Юрия Юлиановича Шевчука, которые он произносит в фильме, что «это было время неспящих». Так вот наш фильм о тех, кто не спал тогда, и для тех, кто не дремлет сейчас. <br/><br/>Когда Игорь Иванович Сукачев посмотрел фильм, первое, что он сказал: «Время твоего фильма еще не пришло, потому что ты о таких духовных штуках говоришь, что люди в них сегодня просто не воткнутся». Но как показали первые показы, зритель «воткнулся». Я не видела ни одного равнодушного лица в зале после просмотра. Одно могу сказать точно: в этом фильме заложен очень сильный импульс любви от всех, кто причастен к его созданию. Хочется верить, что время для нашего фильма все–таки пришло. <br/><br/>Дарья Иванкова, режиссёр</i> <br/><br/><a href="https://krupnovfilm.ru/">https://krupnovfilm.ru</a></p>
