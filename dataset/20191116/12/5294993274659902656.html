      <h1>Explosão mata duas pessoas em Bagdade</h1>
      <address><time datetime="2019-11-16T12:38:57+00:00">16 Nov 2019, 12:38</time> by <a rel="author">Ricardo Figueira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wqInJbSDdOM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A explosão de uma bomba artesanal num carro armadilhado matou pelo menos duas pessoas e fez 12 feridos em Bagdade, no Iraque. O incidente pode estar relacionado com as manifestações que estão a decorrer numa praça central da cidade. As autoridades falam de <b>dois mortos e pelo menos 25 feridos causados pelos confrontos</b> entre as autoridades e os manifestantes.</p>
      <p>Na sexta-feira, a polícia disparou munições reais e granadas de gás lacrimogéneo contra a multidão concentrada na praça Tahrir. Sobe assim para três o número de manifestantes mortos em apenas 24 horas.</p>
      <p>Pelo menos 320 pessoas morreram e milhares ficaram feridas desde que a <b><a href="https://pt.euronews.com/2019/11/09/protestos-violentos-voltam-a-abalar-o-iraque">última onda de manifestações</a></b> começou a 1 de outubro.</p>
      <p>Dezenas de milhares de pessoas têm-se manifestado no Iraque contra a corrupção generalizada, falta de oportunidades de emprego e a falta de serviços básicos, apesar da riqueza petrolífera do país.</p>
