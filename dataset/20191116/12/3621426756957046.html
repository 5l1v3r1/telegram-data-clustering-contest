      <h1>Тройное ДТП на Октябрьской в Туле попало на запись регистратора</h1>
      <address>
        <time datetime="2019-11-16T12:33:00+00:00">16 Nov 2019, 12:33</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fFkkB3F8wes" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>15 ноября в Туле на улице Октябрьской произошло тройное ДТП. Авария с участием двух легковушек и эвакуатора попало на запись регистратора в автомобиле очевидца.</p>
      <p>На кадрах видно, как белую легковушку, которая движется в потоке в левом ряду в сторону центра города, выносит на встречную полосу. Там автомобиль таранит красная малолитражка. От удара последнюю относит в эвакуатор.</p>
      <p>Информация о числе пострадавших в аварии уточняется.</p>
