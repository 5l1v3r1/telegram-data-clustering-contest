      <h1>На Кубани проходит прощание с убитой аспиранткой СПбГУ Ещенко (видео)</h1>
      <address><time datetime="2019-11-16T12:19:00+00:00">16 Nov 2019, 12:19</time> by <a rel="author">Москва-Баку</a></address>
      <p>
        <a href="https://youtu.be/WI_4LjLuuTc">Смотреть на Youtube</a>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/WI_4LjLuuTc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Родственники и земляки жестоко убитой в Петербурге аспирантки СПбГУ Анастасии Ещенко простились с ней в её родной станице Старовеличковской на Кубани, передает РИА Новости. <br/>Отпевание проходит в Свято-Троицком храме станицы Старовеличковской. Среди тех, кто пришел на прощание, - знакомые семьи, соседи, представители местной власти. Люди несут цветы. В настоящий момент в храме - около 70 человек. Возле него - большое количество журналистов. В убийстве девушки подозревают Олега Соколова, известного специалиста по истории наполеоновских войн и доцента СПбГУ. Его задержали 9 ноября.</p>
