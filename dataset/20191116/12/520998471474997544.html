      <p>Сьогодні, 16 листопада 2019 року, у Чернівцях розпочав роботу <a href="https://pogliad.ua/news/chernivtsi/u-chernivcyah-vidbudetsya-molodizhniy-forum-youthspeak-forum-380335">молодіжний форум YouthSpeak</a>. Метою даного заходу є створення можливостей для молоді в Україні спільними зусиллями бізнесу, влади і громадського сектору. </p>
      <p>Учасники форуму запропонують долучитись до створення нових проектів для молоді, а також дізнатись про існуючі можливості для свого розвитку. Для найбільш активної молоді проведуть воркшопи та запропонують вирішити кейси великих міжнародних та українських компаній. На форумі організовано простір для нетворкінгу, а також представлені компанії з відкритими вакансіями та стажуваннями.</p>
      <p>Фото та відео Артема КОЗМЕНКА</p>
