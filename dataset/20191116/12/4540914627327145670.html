      <h1>Mindestens zwei Tote und 25 Verletzte bei Protesten in Irak</h1>
      <address><time datetime="2019-11-16T12:05:02+00:00">16 Nov 2019, 12:05</time> by <a rel="author">Luis Nicolas Jachmann</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kWLVfKmTem8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In Bagdad hat eine Bombe zwei Menschen in den Tod gerissen. Irakische Sicherheitskräfte sprechen zudem von mindestens 25 Verletzten.</p>
      <p>Die Detonation des Sprengskörpers ereignete sich am späten Freitagabend mitten in einer Menschenmenge in der Nähe des zentralen Tahrir Platzes.</p>
      <h3>Seit eineinhalb Monaten anhaltende Proteste gegen die Politik im Irak</h3>
      <p>Seit Anfang Oktober gehen hier Zehntausende gegen die Regierung auf die Straße. Sie fordern ein Ende der grassierenden Korruption. In ihren Augen ist die politische Elite für die hohe Armut im Land verantwortlich. Der Irak hat große Öleinnahmen - bei der Grundversorgung der Bevölkerung herrschen jedoch große Probleme.</p>
      <p>Schätzungsweise 320 Menschen sollen bei den andauernden Strassenprotesten bereits ums Leben gekommen sein. Die Polizei geht mit schwerem Geschütz und Tränengas gegen die Demonstranten vor. Zu einer Beruhigung der Lage konnte sie so noch nicht beitragen.</p>
      <p>Cutter<b> • Luis Nicolas Jachmann</b></p>
