      <h1>Confrontos na Bolívia fazem 5 mortos</h1>
      <address><time datetime="2019-11-16T12:33:49+00:00">16 Nov 2019, 12:33</time> by <a rel="author">Ricardo Figueira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lESck5k7wwk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Os confrontos entre apoiantes do presidente deposto <b>Evo Morales</b> e a polícia, fizeram pelo menos cinco mortos. A capital boliviana, La Paz, foi palco de novos confrontos violentos entre grupos indígenas, apoiantes de Morales, e a polícia. Depois de pressionado pelos militares, na sequência de manifestações contra um quarto mandato, <b><a href="https://pt.euronews.com/2019/11/12/morales-refugia-se-no-mexico">Morales deixou a Bolívia e exilou-se no México</a></b>.</p>
      <p>Diz um manifestante: "Não nos podemos calar, queremos os nossos direitos e que os nossos símbolos sejam respeitados em qualquer circunstância, porque a Bolívia é una".</p>
      <p>Os confrontos mais graves aconteceram perto da cidade de Cochabamba, onde, segundo a agência EFE, morreram pelo menos cinco pessoas em confrontos entre as autoridades e grupos de plantadores de coca.</p>
      <p>Numa tentativa de apaziguar a situação, Evo Morales diz que aceita que o país vá a novas eleições sem que ele se candidate e admite regressar em breve à Bolívia. Morales <b><a href="https://pt.euronews.com/2019/11/15/morales-quer-mediacao-da-onu-na-crise-politica-da-bolivia">pede a intervenção da ONU e do secretário-geral António Guterres</a></b>, a quem chama "irmão António". Disse ainda que tem de haver diálogo entre o governo provisório da Bolívia e a oposição, para que se realizem eleições e haja um novo governo até janeiro, o prazo previsto pela constituição.</p>
