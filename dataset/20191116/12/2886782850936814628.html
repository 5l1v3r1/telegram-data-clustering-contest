      <h1>Robbantásos merénylet, halottak Bagdadban</h1>
      <address><time datetime="2019-11-16T12:41:43+00:00">16 Nov 2019, 12:41</time> by <a rel="author">Peter Kristof</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/O3A_8h4SvVQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Tüntetők haltak meg pokolgépes robbantás következtében Bagdad központjában.</p>
      <p>Az iraki fővárosban a biztonsági erők két halottról és 12 sérültről számoltak be, hírügynökségek szerint viszont a robbantásnak hat halálos áldozata és mintegy 30 sérültje van.</p>
      <p>A bomba egy autóban robbant fel a Tahrír tér közelében, ahol hetek óta kormányellenes tüntetések zajlanak. A detonáció következtében károk keletkeztek több, közelben parkoló gépkocsiban is, a tüzeket tüntetők próbálták eloltani.</p>
      <p>A kormányellenes demonstrációk október eleje óta tartanak Irakban. A gyakran erőszakba torkolló tüntetések során már több mint 300-an vesztették életüket, és több mint 15 ezren megsebesültek, olyan viszont most fordult elő először, hogy tüntetők robbantásos merényletben haltak meg.</p>
      <p>Hogy a pokolgépes támadás kifejezetten ellenük irányult-e, egyelőre nem tudni.</p>
