      <h1>El príncipe Andrés reconoce su "error" al quedarse en casa de Epstein</h1>
      <address><time datetime="2019-11-16T12:50:33+00:00">16 Nov 2019, 12:50</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2GAs-fqan_Q" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Reconoce su error. <b>El príncipe Andrés, admite que se equivocó al quedarse en la casa de Jeffrey Epstein; magnate estadounidense acusado de tráfico sexual de menores, que apareció ahorcado en su celda de Nueva York</b>. El tercer hijo de la reina Isabel II, reconoce que su estancia en la vivienda de Epstein no correspondía al ser miembro de la familia real británica.</p>
      <p>"<b>Era un lugar conveniente para quedarse</b>. Quiero decir que, es un hecho, que he analizado en numerosas ocasiones porque lo he revivido muchas veces. Al final, <b>con el beneficio que aporta toda la retrospectiva que uno puede tener, es verdad que fue definitivamente una decisión incorrecta</b>. Pero en ese momento sentí que era una acción correcta y honorable que debía llevar a cabo. Además, admito que, entonces, probablemente, mi manera de comportarme, mi juicio, <b>estaba influido por mi tendencia a ser demasiado respetable</b>. Pero, esto es así", declara el príncipe Andrés.</p>
      <p>El duque de York ha reconocido sus errores en una entrevista con un medio de comunicación británico, grabada en el palacio de Buckingham. Esta es la primera vez que el duque habla públicamente sobre sus vínculos con el empresario; relación que ha causado un gran escándalo en el Reino Unido. <b>El príncipe Andrés está</b><b>acusado de haber mantenido relaciones íntimas con una menor, que fue una de las víctimas de los abusos de Epstein, y de haber participado en una orgía, junto al magnate y otras nueve jóvenes, cuya edad se desconoce</b>.</p>
