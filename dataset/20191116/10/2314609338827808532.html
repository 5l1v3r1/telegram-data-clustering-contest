      <h1>Displaced and injured wildlife</h1>
      <h2>The fires, which have destroyed more than 1 million hectares of bushland and razed hundreds of homes, have also killed or displaced countless animals along the mid north coast. Photos by Brook Mitchell &amp; Aidan Kean</h2>
      <address>
        <time datetime="2019-11-16T10:05:11+00:00">16 Nov 2019, 10:05</time>
      </address>
      <figure>
        <img src="https://static.ffx.io/images/c1172b2a2f26709f706034a2fadd63ff80d919f7"/>
        <figcaption>WIRES volunteer Desley Prophet feeds a baby Wallaby, one of many animals currently in her care, including those dropped to her by an RFS volunteer currently battling the Gospers Mountain.<cite>Brook Mitchell</cite></figcaption>
      </figure>
      <figure>
        <img src="https://static.ffx.io/images/101a27ca93444879ecf5049bd8adcafddfb731b6"/>
        <figcaption>WIRES volunteer Desley Prophet cares for a three week old flying fox dropped to her by an RFS volunteer currently battling the Gospers Mountain Road.<cite>Brook Mitchell</cite></figcaption>
      </figure>
      <figure>
        <img src="https://static.ffx.io/images/547e0205588026b93e3d4f472a9600c7c48a0a69"/>
        <figcaption>A three-week old flying fox is cared for by Desley Prophet .<cite>Brook Mitchell</cite></figcaption>
      </figure>
      <figure>
        <img src="https://static.ffx.io/images/fb58aff1d3cb7cec08e8f24afef4b2bbd655a43e"/>
        <figcaption>Animal rescue shelters and are being inundated with a menagerie of native wildlife, with fears local koala populations have been obliterated as deadly bushfires continue to tear across NSW<cite>Aidan Kean</cite></figcaption>
      </figure>
      <figure>
        <img src="https://static.ffx.io/images/bd7b17d409c98fa2d23350591fd464c228fd75e4"/>
        <figcaption>While some koalas are found relatively unscathed but now homeless, others are rushed to the centre with severe burns.<cite>Aidan Kean</cite></figcaption>
      </figure>
      <figure>
        <img src="https://static.ffx.io/images/cd66efe943b409c5c4fd7d0413b48f146ea361a9"/>
        <figcaption>Birds, possums, turtles, kangaroos and dozens of koalas have been dropped off at Port Macquarie Koala Hospital in recent days.<cite>Aidan Kean</cite></figcaption>
      </figure>
      <figure>
        <img src="https://static.ffx.io/images/f39d591fcc34279b4fd59177cb10283b7beb95a5"/>
        <figcaption>The koala hospital estimates that more than 350 local koalas will have died in the recent bushfires.<cite>Aidan Kean</cite></figcaption>
      </figure>
      <figure>
        <img src="https://static.ffx.io/images/e1f7b7fd715b6eadf448fa854c3fa12245306b30"/>
        <figcaption>This koala has found a safe haven at Port Macquarie Koala Hospital.<cite>Aidan Kean</cite></figcaption>
      </figure>
      <figure>
        <img src="https://static.ffx.io/images/0a6ea7a4c9ce493d368da81b6d68e82f35b2aaae"/>

      </figure>
      <figure>
        <img src="https://static.ffx.io/images/0c4f83fab37d4fdcd462b6fc05376d9263c9a1f1"/>

      </figure>
