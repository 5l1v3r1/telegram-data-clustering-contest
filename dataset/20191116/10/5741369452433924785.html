      <h1>Thaibox-Weltmeister in Moskau erschossen</h1>
      <h2>Der Armenier Ashot Bolyan (40), dreifacher Weltmeister im Thaiboxen, wurde in Moskau auf offener Strasse erschossen.</h2>
      <address><time datetime="2019-11-16T10:58:00+00:00">16 Nov 2019, 10:58</time> by <a rel="author">sis/20 Minuten</a></address>
      <figure>
        <iframe data-src="https://twitter.com/ArmInfo_news/status/1194920582963499008?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Laut der Polizei war Ashot Bolyan in seinem Auto gerade auf dem Weg zum Sitz des armenischen Sportverbandes in Moskau, als das Killer-Kommando zuschlug. «Mehrere Schüsse wurden auf ihn abgefeuert, auch auf seinen Kopf», schrieben die Behörden in ihrem Bericht.</p>
      <p>Die Täter sind flüchtig. Ermittlungen wegen Mordes und unerlaubtem Waffenbesitz wurden eingeleitet. Armenische Medien gehen von einem Auftragsmord aus. Die Täter hätten einen Schalldämpfer benutzt, und nach der Tat sei Bolyan über eine Stunde am Strassenrand gelegen, ehe ihn ein Anwohner fand und die Polizei alarmierte.</p>
      <p>Boylan war nach seiner aktiven Karriere, die ihm drei WM-Titel im Thaiboxen einbrachte, Generaldirektor des armenischen Sportverbandes und Vorsitzender der Firma «Karat LLC», die ebenfalls in Moskau sitzt und im Sportbereich angesiedelt ist.</p>
