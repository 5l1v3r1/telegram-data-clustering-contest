      <h1>Пензенцам рассказали, как свести риск возникновения пожара к минимуму (видео)</h1>
      <address>
        <time datetime="2019-11-16T10:21:00+00:00">16 Nov 2019, 10:21</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/syImUuBr5zI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Более 3000 пожаров, в которых погибли 76 человек, — такова статистика возгораний в Пензенском регионе за десять месяцев 2019 года. Чтобы свести риск возникновения пожаров к минимуму, сотрудники МЧС регулярно проводят профилактические рейды по частному сектору. Очередной прошел в Железнодорожном районе.</i>
      </p>
      <p>«Гражданам были разъяснены основные требования соблюдения пожарной безопасности в частном жилом секторе при использовании газового и электрического оборудования, а также печного отопления», — сказал заместитель начальника ОНД и ПР Пензы управления надзорной деятельности и профилактической работы ГУ МЧС России по Пензенской области Дмитрий Бондаренко.</p>
      <p>Жителям частного сектора напомнили порядок действия при чрезвычайных ситуациях, а также номера вызова экстренных служб. Проинспектировали население и по использованию первичных средств пожаротушения, сообщает телеканал «<a href="http://tv-express.ru/">Экспресс</a>».</p>
      <p>Видео предоставлено телеканалом.</p>
