      <h1>Жителей Пятигорска возмутил вооружённый свадебный кортеж</h1>
      <address>
        <time datetime="2019-11-16T10:25:00+00:00">16 Nov 2019, 10:25</time>
      </address>
      <figure>
        <img src="https://img.youtube.com/vi/gF3zW_qt8vY/hqdefault.jpg"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/gF3zW_qt8vY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h4>Местный житель запечатлел на видео вереницу машин, которые ехал по городу, нарушая правила. Украшенные автомобили объехали пробку по встречке. Из окна российского внедорожника при этом торчала рука с зажатым пистолетом.</h4>
      <p>Автор видео рассказал, огнестрельным оружием размахивал гость свадьбы, которые ехал в «Ниве». Автор публикации попросил правоохранительные органы и администрацию Пятигорска обратить внимание на инцидент.</p>
      <p>В комментариях интернет-пользователи поддержали негодование горожанина.</p>
      <blockquote>«Одни понты! Нормальные люди себя так не ведут! С оружием в руках герой каждый», — высказалась под публикацией девушка.</blockquote>
      <p>Автору видео посоветовали отправить запись в Госавтоинспекцию. Комментаторы отмечают, что найти и наказать хамский свадебный кортеж будет легко, так как на кадрах есть номера машин.</p>
      <p>Ранее жители Ставрополя жаловались на хамскую парковку владельца авто. Также горожане осудили владельца иномарки, который оставил свою «ласточку» на зебре.</p>
