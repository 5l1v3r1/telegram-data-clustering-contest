      <h4>Технику, работающую на объекте, снял на видео местный житель. За кадром мужчина радуется, что справедливость восторжествовала.</h4>
      <p>Постановление о сносе незаконного трехэтажного здания на вершине горы Машук суд вынес в 2018 году. И вот работы начались. Автор видео рассказывает, что объект заслоняет живописный вид. Вскоре он снова предстанет во всей красе, ведь на объекте уже работает техника. Трудолюбивый оранжиевый трактор как раз попал на видео пятигорчанина. Мужчина признаётся, что ему немного жаль силы и средства, вложенные в это здание.</p>
      <blockquote>«Но закон есть закон», — резюмирует оператор.</blockquote>
      <p>Местных жителей новость о ликвидации долгостроя порадовала. В комментариях они упомянули ещё несколько долгостроев, которые также портят облик города. Напомним, вскоре Пятигорск избавится от ещё одной незаконного долгостроя — пансионата у «Провала».</p>
