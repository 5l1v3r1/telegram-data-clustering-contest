      <h1>Πέντε νεκροί σε συγκρούσεις στη Βολιβία</h1>
      <address><time datetime="2019-11-16T10:47:01+00:00">16 Nov 2019, 10:47</time> by <a rel="author">Foteini Doulgkeri</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/SQ1mtqY_RsQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Τουλάχιστον πέντε άτομα σκοτώθηκαν κατά τη διάρκεια διαδηλώσεων που κατέληξαν σε επεισόδια στην πόλη Σακάμπα της Βολιβίας.</p>
      <p>Οι συγκρούσεις ξέσπασαν μεταξύ οργισμένων πολιτών που υποστηρίζουν τον παραιτηθέντα πρόεδρο Μοράλες και αστυνομικών αλλά και στρατιωτικών δυνάμεων που έχουν αναπτυχθεί.</p>
      <p>Αυτόπτες μάρτυρες αναφέρουν ότι αστυνομικοί άνοιξαν πυρ εναντίον πολιτών που ζητούν την επιστροφή του Έβο Μοράλες, ο οποίος έχει βρει άσυλο στο Μεξικό.</p>
      <p>Ο Μοράλες που παραιτήθηκε μετά από καταγγελίες για αλλοίωση του εκλογικού αποτελέσματος δήλωσε ότι είναι πιθανό να γίνουν νέες εκλογές χωρίς αυτόν, κάτι που αφαιρεί ένα σημαντικό εμπόδιο από την εκλογή νέου ηγέτη στη χώρα.</p>
      <p>Η ενδιάμεση κυβέρνηση που προέκυψε μετά την παραίτησή του και οι βουλευτές του κόμματος του Μοράλες φαίνεται ότι έχουν φτάσει σε συμφωνία για την διεξαγωγή νέων προεδρικών εκλογών.</p>
      <p>Η προσωρινή πρόεδρος Τζανίνε Ανιές έχει δηλώσει ότι μια νέα υποψηφιότητα Μοράλες δεν είναι ευπρόσδεκτη.</p>
