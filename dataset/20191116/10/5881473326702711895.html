      <h1>Разработчики Zap представили новую версию Lightning-кошелька</h1>
      <address>
        <time datetime="2019-11-16T10:19:45+00:00">16 Nov 2019, 10:19</time>
      </address>
      <p>Команда Zap представила новую версию биткоин-кошелька с поддержкой Lightning Network.</p>
      <figure>
        <iframe data-src="https://twitter.com/JackMallers/status/1195417078922186754?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>По словам разработчика Zap Wallet Джека Маллерса, в версию 0.6.0-beta имплементирована функция lnurl, упрощающая вывод средств и осуществление атомарных свопов.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/jR3arU5Pgjg" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Также, согласно информации на <a href="https://github.com/LN-Zap/zap-desktop/releases/tag/v0.6.1-beta">GitHub</a>, улучшен пользовательский интерфейс, исправлены баги, расширены опции безопасности.</p>
      <p>Скачать новую версию кошелька для Mac, Windows и Linux можно по <a href="https://www.zaphq.io/download/">ссылке</a>.</p>
      <p>Lightning Network — платежный протокол, позволяющий проводить дешевые и моментальные транзакции, также представляющий собой решение проблемы масштабирования биткоина.</p>
      <p>По данным сервиса <a href="https://1ml.com/">1ML</a>, в настоящее время в сети Lightning Network насчитывается 10 451 нода, связывающая между собой 34 760 платежных каналов. Емкость сети составляет 824 BTC (~$7 млн).</p>
      <p>Ранее <a href="https://forklog.com/razrabotchik-zap-wallet-predstavil-instrument-dlya-pokupki-bitkoina-v-seti-lightning-network/">Джек Маллерс представил решение Olympus</a> для моментальной покупки биткоина в сети Lightning Network при помощи банковских карт.</p>
