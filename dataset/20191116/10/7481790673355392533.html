      <h1>貴景勝、今場所初めて質問に答える</h1>
      <address>
        <time datetime="2019-11-16T10:38:00+00:00">16 Nov 2019, 10:38</time>
      </address>
      <p>　貴景勝が今場所初めて、報道陣に対して口を開いた。朝稽古後も含めて質問には一切答えていなかったが、悪い流れを変えようとしたのか、この日の朝から取材に対応。妙義龍を一気に押し出して３連敗を免れた大関は「まだ半分残っている。一日一日をちゃんとやっていく」と冗舌だった。</p>
    </article>
