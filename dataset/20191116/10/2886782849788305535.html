      <h1>Pelosi: „A tanúk megfélemlítése bűncselekmény”</h1>
      <address><time datetime="2019-11-16T10:57:04+00:00">16 Nov 2019, 10:57</time> by <a rel="author">Peter Kristof</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QJ4r-d7ySsI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Befejeződött a volt kijevi amerikai nagykövet nyilvános meghallgatása az amerikai elnök ellen indult alkotmányos felelősségre vonási eljárásban.</p>
      <p>A kongresszusi bizottság előtt Marie Jovanovic azt mondta Washingtonban, csalódásként élte meg, hogy ukránok és amerikaiak közösen dolgoztak azon, hogy megszervezzék egy másik nagykövet kinevezését.</p>
      <p>Donald Trump amerikai elnök erre a twitteren úgy reagált, „Jovanoviccsal minden rosszra fordult, a nagykövetek kinevezése pedig egyértelműen az elnök hatásköre.”</p>
      <p>Hogy felelősségre kellene-e őt vonni azért, mert gyanú szerint személyes okokból – politikai riválisa, Joe Biden lejáratása céljából – tartott vissza egy Ukrajnának szánt amerikai katonai segélyt, Trump azt válaszolta riportereknek: nem, és az egész meghallgatás-sorozatot le kellene zárni az ukrán külügyminiszter, Vadim Prisztajko nyilatkozata után, mely szerint az amerikaiak egyáltalán nem kötötték a segélyt a Biden és fia üzleti ügyeit érintő vizsgálatokhoz.</p>
      <p>- Az ukránok világosan kijelentették, hogy nincs összefüggés – mondta Trump.</p>
      <p>Arról, hogy az amerikai elnök a Twitteren reagált Marie Jovanovic tanúvallomására, a kongresszus képviselőházi elnöke, Nancy Pelosi azt mondta, a tanúk megfélemlítése bűncselekmény.</p>
      <p>A Fehér Ház közleménye szerint Jovanovicot bíráló bejegyzésében Trump nem fenyegetett, csak a személyes véleményét közölte.</p>
      <p>A kongresszusi vizsgálat alapja egy júliusi telefonbeszélgetés, melyben Trump felvetette Volodimir Zelenszkij ukrán államfőnek, hogy a hatóságoknak vizsgálatot kellene indítaniuk Joe Biden fia, Hunter ellen.</p>
