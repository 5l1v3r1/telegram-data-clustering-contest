      <h1>الجيش يعيد إقفال تقاطع ايليا.. لهذا السبب</h1>
      <address><time datetime="2019-11-16T10:16:58+00:00">16 Nov 2019, 10:16</time> by <a rel="author">Lebanon 24</a></address>
      <p>أعاد الجيش اقفال وسط ساحة تقاطع ايليا ـ صيدا بعد توافد تلامذة من مدارس رسمية ومدرسة الإيمان الخاصة للاعتصام والتحرك في ما بعد نحو محال للصيرفة بهدف إقفالها، وفق ما أفادت الوكالة الوطنية للإعلام.<br/> </p>
