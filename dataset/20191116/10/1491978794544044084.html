      <p>A fire engulfed a student accommodation building in <a href="https://www.theguardian.com/uk/bolton">Bolton</a> on Friday evening. Images posted on social media showed firefighters tackling flames coming out of the windows on the top floors of a building known as the Cube on Bradshawgate. Two people were treated by paramedics at the scene, including one person who was rescued by crews using an aerial platform</p>
