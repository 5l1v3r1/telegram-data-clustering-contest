    <article>
      <h1>పవన్ ఢిల్లీ పర్యటన.. ఏపీలో ఆసక్తికర చర్చ</h1>
      <address>
        <time datetime="2019-11-16T10:51:01+00:00">16 Nov 2019, 10:51</time>
      </address>
      <figure>
        <img src="https://cdn3.andhrajyothy.com/AJNewsImages//AJ%20ADDS//ADD-211019.jpg"/>
      </figure>
      <aside>అన్నపూర్ణ మ్యారేజెస్ అన్ని కులముల వారికి పెళ్లి సంబంధములు చూడబడును.<br/>www.annapurnamarriages.com Ph: 88865 47666 ప్రవేశం ఉచితం</aside>
      <p>ADVT</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/gQzKYGHti6k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>అమరావతి:</b> జనసేనాని హఠాత్తుగా ఢిల్లీకి చేరుకున్నారు. అజెండా ఏమిటో తమకు కూడా పూర్తిగా తెలియకపోయినా.. కేంద్ర పెద్దలను కలుస్తారని జనసేన నేతలు చెబుతున్నారు. ఎవరిని కలుస్తారు.. ఏ అంశాలపై చర్చిస్తారనేది రాజకీయవర్గాల్లో ఆసక్తికర చర్చ జరుగుతుంది. ఒక ప్రైవేట్‌ కార్యక్రమంలో పాల్గొనేందుకు వచ్చారని జనసేన వర్గాలు చెబుతున్నాయి. కానీ అంతుకుమించిన విషయాలున్నాయని అంతర్గతంగా జనసేన నేతలు చెబుతున్నారు. మరోవైపు కేంద్ర ప్రభుత్వ పెద్దల్ని కలుస్తారని ప్రచారం జరుగుతోంది. ఏపీ ప్రభుత్వంపై తీవ్రస్థాయిలో పోరాటం చేస్తున్న పవన్ తనపై జరుగుతున్న వ్యక్తిగత దాడిని సీరియస్‌గా తీసుకున్నారు. భవననిర్మాణ కార్మికుల పరిస్థితి, అమరావతి వంటి అంశాలతో పాటు ఏపీలో వ్యక్తిగతంగా టార్గెట్ చేస్తూ జరుగుతున్న రాజకీయంపై అవసరమైతే కేంద్రానికి ఫిర్యాదు చేస్తానని ఇప్పటికే పవన్ ప్రకటించారు.</p>
      <p> </p>
      <p>కూలీల ఆత్మహత్యలు పెరిగిపోతుండండంతో ఆయన ఈ విషయాన్ని ఢిల్లీకి తీసుకెళ్లాలని నిర్ణయించుకున్నట్లుగా చెబుతున్నారు. ఢిల్లీలో పవన్‌కు ఎవరెవరి అపాయింట్‌మెంట్లు ఖరారయ్యారనే విషయంపై జనసేన వర్గాలు మౌనంగా ఉన్నాయి. కానీ కీలకమైన మంతనాలు జరగడం ఖాయమని జనసేన వర్గాలు చెబుతున్నాయి. ప్రధాని మోదీ, హోంమంత్రి అమిత్‌ షాల సమయాన్ని బట్టి వారిని కూడా కలుసుకుంటారని ఊహాగానాలు వినపడుతున్నాయి.  కార్యనిర్వాహక అధ్యక్షుడు జేపీ నడ్డాతో పాటు ఒకరిద్దరు నేతలను పవన్‌ కలుసుకునే అవకాశాలున్నాయని చెబుతున్నారు.</p>
      <p> </p>
      <p>2014 ఎన్నికలకు ముందు అహ్మదాబాద్ వెళ్లి మోదీతో పవన్ ప్రత్యేకంగా సమావేశమయ్యారు. ఆ తర్వాత ఎన్నికల ప్రచారాలు, ఇతర సందర్భాల్లో తప్ప ప్రత్యేకంగా భేటీ జరుగలేదు. అయితే మోదీపై తనకు ఎంతో అభిమానం ఉందని, మోదీ కూడా తనపై ఎంతో అభిమానం చూపిస్తారని పవన్ చెబుతూ ఉంటారు. కొంతకాలం నుంచి మోదీ అపాయింట్‌మెంట్ కోసం పవన్ ప్రయత్నిస్తున్నారు. ఇప్పుడు పీఎంవో నుంచి పిలుపు వచ్చిందని ప్రచారం జరుగుతోంది. పవన్ పర్యటన ప్రత్యేకంగా ఉంటుందని, ఢిల్లీ నుంచి తిరిగి వచ్చిన తర్వాత రాష్ట్రంలో అనూహ్య పరిణామాలుంటాయని జనసేన వర్గాలు చెబుతున్నారు.</p>
