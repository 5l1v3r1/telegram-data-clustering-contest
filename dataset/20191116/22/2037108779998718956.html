      <h1>台東自小客車翻覆1死1傷 疑似東大學生</h1>
      <address><time datetime="2019-11-16T22:47:17+00:00">16 Nov 2019, 22:47</time> by <a rel="author">中央社</a></address>
      <p>（中央社記者盧太城台東縣16日電）台東市中華大橋今天晚上發生自小客車翻覆，造成1死1傷，疑似台東大學學生，警方正調查事發原因。</p>
      <p>台東縣消防局今晚表示，晚上9時左右接獲通報，中華大橋南下車道有一輛自小客車不明原因翻覆，車內1人自行爬出，1人受困車內，消防人員抵達現場，車內人員已死亡。</p>
      <p>消防局表示，傷者送台東基督教醫院，另一名現場死亡交由警方處理後續。警方初步調查，2名死傷人員疑似台東大學學生，車禍原因和身分還要進一步調查。（編輯：葉俐緯）1081116</p>
