      <h1>解放軍駐港部隊九龍塘清除路障 反送中以來首次[影]</h1>
      <address><time datetime="2019-11-16T22:19:00+00:00">16 Nov 2019, 22:19</time> by <a rel="author">https://www.facebook.com/cnanewstaiwan, 中央通訊社</a></address>
      <p>（中央社記者張謙香港16日電）一批解放軍駐香港部隊官兵今天下午現身九龍塘浸會大學聯福道周邊馬路，沿路清理「反送中」示威者設下的磚頭、鐵柵欄等路障，並呼籲記者不要採訪，一起協助清障。</p>
      <p>根據官方香港電台在現場的直播，這批清除路障的解放軍官兵下午約4時，穿著輕便短袖軍汗衫與短褲，從軍營內列隊跑步出來清除路障；其中一名指揮者向記者表示，清障目的是「止暴制亂」，發揮正能量。</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FRTHKVNEWS%2Fvideos%2F434052920647227%2F&amp;show_text=&amp;width=640" width="640" height="358" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>現場有記者詢問解放軍，清除路障是否獲有關方面批准？但這名指揮者沒有答覆。</p>
      <p>從直播畫面看，這批解放軍官兵行動迅速，除徒手搬走馬路上大批磚塊、掃除雜物，還準備尖嘴鉗剪斷綑綁鐵柵欄的束帶；現場有市民鼓掌支持，也有消防員從旁協助。</p>
      <p>這是「反送中」運動爆發以來，首次有解放軍協助清理路障。而在清障期間，附近沒有「反送中」黑衣示威者出現，但有10多名防暴警察在現場戒備。（編輯：林克倫）1081116</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FRTHKVNEWS%2Fvideos%2F2237726909858526%2F&amp;show_text=&amp;width=640" width="640" height="362" data-service="Facebook" scrolling="no"/>

      <h3>駐港部隊清路障 是否牴觸駐軍法待釐清</h3>
      <p>（中央社記者張謙香港16日電）中國解放軍駐香港部隊一批官兵今天現身九龍塘浸會大學周邊道路，清理「反送中」示威者設下的路障，令人質疑是否違反基本法與駐軍法。</p>
      <p>翻查資料，這並非駐港解放軍首次在港協助清障。2018年10月，強颳「山竹」侵襲香港，吹倒大量樹木，由於數量過多，當局一直未能清理。</p>
      <p>10月13日，解放軍駐港部隊人員前往多個郊野公園清理倒塌樹木，更用工具鋸斷樹木。</p>
      <p>泛民主派立法會議員朱凱廸曾就此向港府官員提出質詢，質疑駐港部隊是否違法。</p>
      <p>朱凱廸當時指出，根據解放軍「駐軍法」第14條，經特別行政區政府請求、中央政府批准，解放軍才能參與救災，認為解放軍當日不請自來，不知是否已違反駐軍法。</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fstandnewshk%2Fvideos%2F428221711460847%2F&amp;show_text=&amp;width=640" width="640" height="358" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>朱凱廸又指，駐軍法第19條列明駐港解放軍要遵守香港法律，根據香港附屬法例，除非漁護署署長批准，否則不可在郊野公園內切割或摘除植物。他質疑解放軍是否違法，若屬實，政府會如何解決。</p>
      <p>據報導，漁護署方面當時回覆稱，不同團體及義工在署方安排下，或在通知署方後到郊野公園協助清理倒塌樹木及枯枝等，而漁護署早前曾接獲北京中央駐港聯絡辦公室通知，表示當天會安排「義工」到郊野公園進行清理工作</p>
      <p>政制及內地事務局局長聶德權則沒有正面回答質詢，只說有信心駐港解放軍嚴格遵守駐軍法和「一國兩制」，又表示特區政府在颱風過後，沒要求駐軍協助。</p>
      <p>他說，知道舉辦清除塌樹的機構曾與漁護署溝通，並指有關機構在活動安排上要遵守法律。</p>
      <p>今天下午在九龍塘浸大附近清理路障的解放軍官兵接受媒體訪問時，聲稱是自發清理路障，並表示此舉是發揮正能量，止暴制亂。</p>
      <p>按照他們的說法，下午清除路障，未知是否與去年一樣，以「義工」名義協助清障，而此舉是否違反基本法的規定，有待港府說法。（編輯：林克倫）1081116</p>
