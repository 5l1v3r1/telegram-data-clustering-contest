      <h1>السفارة الاميركية في لبنان تعلن دعمها التظاهرات الاحتجاجية</h1>
      <address><time datetime="2019-11-16T22:00:31+00:00">16 Nov 2019, 22:00</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ngYMMXbY2V4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أعلنت السفارة الاميركية في بيروت السبت دعمها التظاهرات الاحتجاجية التي يشهدها لبنان منذ شهر ضد السلطة الحاكمة المتهمة بالفساد.</p>
      <p>وقالت السفارة في تغريدة "ندعم الشعب اللبناني في تظاهراته السلمية وتعبيره عن الوحدة الوطنية".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195748446034112512" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وعن ما اسمتها السفارة ب"شائعات" عن تمويلها للثورة غردت السفارة قائلة "سمعنا بإشاعات، لكن لا، السفارة الأمريكية لا تمول "حافلة الثورة"، في إشارة إلى مبادرة ابتكرها نشطاء خلال الإحتجاجات تتمثل في حافلة تجوب أرجاء الوطن تحمل شعارات مثل "لبنان تنتفض".</p>
      <p>ويشهد لبنان منذ السابع عشر من تشرين الاول/اكتوبر احتجاجات شعبية غير مسبوقة ضد جميع مكونات الطبقة السياسية المتهمة بالفساد والعجز عن معالجة الازمة الاقتصادية المتفاقمة.</p>
      <p>ودفع هذا الحراك رئيس الوزراء سعد الحريري الى الاستقالة في 29 تشرين الاول/اكتوبر، ولم تؤد المشاورات السياسية حتى الان الى تشكيل حكومة جديدة.</p>
      <p>ويتوقع ان يشهد الاحد تظاهرات كبيرة في مدن لبنانية عدة لمزيد من الضغط على السياسيين.</p>
      <p>والسبت، جالت حافلة سميت "بوسطة الثورة" المناطق اللبنانية من الشمال الى الجنوب. وانطلقت من عكار شمالا ووصلت مساء الى مدينة صيدا جنوبا.</p>
      <p>واكد المتظاهرون الذين شاركوا في هذه المبادرة انها تهدف الى كسر الحواجز الجغرافية والطائفية بين اللبنانيين وتجاوز اثار الحرب الاهلية (1975-1990).</p>
