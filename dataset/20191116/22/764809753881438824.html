      <h1>عاهل الاردن يزور الغمر بعد استعادتها من إسرائيل</h1>
      <address><time datetime="2019-11-16T22:30:39+00:00">16 Nov 2019, 22:30</time> by <a rel="author">يورنيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/f7-tsFj4fYA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>زار عاهل الاردن الملك عبد الله الثاني السبت يرافقه ولي عهده الأمير حسين منطقة الغمر جنوب غرب المملكة بعد نحو اسبوع على انتهاء حق اسرائيل بالتصرف بها بموجب ملحق خاص في اتفاق السلام.</p>
      <p>وتقع الغمر في وادي عربة جنوب البحر الميت ضمن محافظة العقبة (جنوب)، وانتهى الأحد الماضي العمل بملحق خاص بمنطقة الغمر وآخر خاص بمنطقة الباقورة (شمال) ضمن اتفاق السلام الموقع بين اسرائيل والأردن عام 1994.</p>
      <p>وذكرت وكالة الأنباء الرسمية (بترا) أن "الملك عبدالله الثاني، القائد الأعلى للقوات المسلحة، يرافقه سمو الأمير الحسين، ولي العهد، زار اليوم السبت، منطقة الغمر في وادي عربة".</p>
      <p>وكان في استقبال الملك وولي عهده رئيس هيئة الأركان المشتركة اللواء الركن يوسف أحمد الحنيطي، وعدد من كبار الضباط.</p>
      <p>وبحسب الوكالة استمع الملك إلى "إيجاز قدمه قائد المنطقة العسكرية الجنوبية عن الأهمية التاريخية والجغرافية والاستراتيجية للمنطقة".</p>
      <p>وكان الملك زار الإثنين منطقة الباقورة الواقعة شرق نقطة التقاء نهري الأردن واليرموك في محافظة إربد (شمال المملكة) غداة انتهاء حق اسرائيل بالتصرف بها بموجب ملحق خاص في اتفاق السلام.</p>
      <p>وأعلن العاهل الاردني الأحد فرض سيادة الاردن الكاملة على أراضي الباقورة والغمر التي استغلتها إسرائيل وكان لها حق التصرف بها لمدة 25 عاما (انتهت الأحد) بموجب ملحقين خاصين بهما في معاهدة السلام.</p>
      <p>وبحسب الاتفاق يتجدد الملحقان تلقائيا في حال لم تبلغ الحكومة الأردنية الدولة العبرية برغبتها في استعادة هذه الاراضي قبل عام من انتهاء المدة، وهو ما فعلته المملكة.</p>
      <p>وقرّر الملك عبد الله العام الماضي عدم تجديد الملحقين الخاصين بأراضي الباقورة والغمر.</p>
