      <h1>【全文】《伊索遊戲》突破影壇通則　3導演合拍探尋創新模式</h1>
      <address><time datetime="2019-11-16T05:44:00+00:00">16 Nov 2019, 05:44</time> by <a rel="author">陳立妍, 李鍾泉, 張匡皓, 李政達</a></address>
      <p>上田慎一郎自編自導的日片《一屍到底》以300萬日圓製作，因反轉劇情與37分鐘一鏡到底的拍攝方式引發網路討論熱潮，在日本締造31.2億日圓票房，創獨立電影小兵立大功奇蹟。</p>
      <p>《一》片團隊新作《伊索遊戲》集結上田慎一郎、中泉裕矢、淺沼直也3人共執導筒，罕見地以分段執導的方式拍攝，各自主導前、中、後段。淺沼形容彼此關係：「與其說我們是『摯友』，倒不如說是『戰友』。」</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZAujfQH2EoI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>上田慎一郎、中泉裕矢與淺沼直也，2012年在影展結緣，2015年3人與早坂亮輔合導短片集《四個與貓的故事》，進而萌生一起拍攝長片的想法。2016年啟動電影《伊索遊戲》製作企劃時，同時間上田正在執導《一屍到底》，中泉及淺沼於是加入劇組擔任副導與劇照師，因此機緣，《一屍到底》的續作《一屍到底番外篇：好萊塢大作戰！》改由中泉執導。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111105243-97566e4cda11bd47c0dd1fca0d0b63c0-tablet.jpg"/>
        <figcaption>上田慎一郎、中泉裕矢、淺沼直也拍完《四個與貓的故事》後，決定合作拍攝長片。（翻攝自movies.yahoo.co.jp）</figcaption>
      </figure>
      <p>《伊索遊戲》的大綱最初由淺沼與小說家竹內清人合力撰寫，故事圍繞在一件贖金1,000萬元的綁架案，後交由上田完成劇本，中泉與淺沼則在過程中給予意見。</p>
      <p>中泉透露，當初3人決定共同導演《伊索遊戲》，卻遭周遭親友強烈反對。「很多人覺得行不通，認為這種拍片模式稱不上導演。」但越多人反對，反而越加深他們合作的信念，3人花了3年時間，了解彼此的喜好及擅長的風格。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111105234-38c67761d0d841eea08adbe5b7d91e32-tablet.jpg"/>
        <figcaption>《伊索遊戲》故事由象徵烏龜、兔子與狗的3位少女展開，海報上的動物玩偶裝裡面則是3位導演本人。（天馬行空提供）</figcaption>
      </figure>
      <p>中泉笑說：「其實我們的感情沒那麼好，但也不會互相討厭，才能拍出《伊索遊戲》。如果是好朋友的話，彼此都很了解，連興趣都會差不多，就展現不出各自的手法。維持一定的距離感，才能拍出這部電影。」淺沼則認為，當時3人的狀況皆無法獨力完成一部長片，不如一起合作，將各自擅長的元素加進電影。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111105301-8a5a7e2d513ec085a0c8b75139123c7c-tablet.jpg"/>
        <figcaption>淺沼直也（左起）、上田慎一郎、中泉裕矢依《伊索遊戲》劇情分段執導。（天馬行空提供）</figcaption>
      </figure>
      <blockquote>
        <b>故事看似青春校園片，卻在一樁綁架案發生後急轉直下，承襲《一屍到底》的反轉風格。</b>
      </blockquote>
      <p>《伊索遊戲》劇情由3位少女展開，內向的女大生「龜田美羽」、星二代「兔草早織」，以及身手不凡、和爸爸一起經營「復仇」生意的「戌井小柚」，透過徵選起用石川瑠華、井桁弘恵與紅甘3位新人女演員，故事走向看似青春校園片，卻在一樁綁架案發生後急轉直下，承襲《一屍到底》的反轉風格。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111105210-24bfbfa9ae9c90e92f40c0f4537677d7-tablet.jpg"/>
        <figcaption>井桁弘恵（右）在片中飾演星二代，長相甜美的她原為婚紗模特兒。（天馬行空提供）</figcaption>
      </figure>
      <p>中泉表示：「我們也不希望觀眾覺得《伊索遊戲》和《一屍到底》很像，但在電影結構上，故事反轉再反轉的確可以增加趣味性。兩部電影風格可能有點類似，但若以類型區分，《一屍到底》是喜劇，而《伊索遊戲》除了喜劇外，還包含比較嚴肅的部分，甚至呈現方式更藝術。」</p>
      <p>拍攝《伊索遊戲》時，3人採取每場戲由一位負責執導、另兩位擔任副導的分工模式。劇情前段校園純愛的部分由中泉執導；中段「復仇代理店」父女以車為家的生活由淺沼負責；最後大反轉的綁架案橋段則交給上田。中泉表示：「如果某場戲的導演是上田，即使對他執導的方式無法認同，但因為他是導演，我們雖然會提出意見，不過最後決定權還是交給他。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111105304-3c83a696e54c89f1623d58f4a2001c1d-tablet.jpg"/>
        <figcaption>《一屍到底》續作《一屍到底番外篇：好萊塢大作戰！》由上田慎一郎擔任製作總指揮兼編劇，導演則改由中泉裕矢擔綱。（車庫娛樂提供）</figcaption>
      </figure>
      <p>中泉強調：「拍攝時我們3個一定都會在，因為演員一天之內要適應不同導演的演技指導方式，所以必須觀察演員、現場拍攝的情況，輪到自己執導時才能快速進入狀況。」尋找工作人員時，他們也特別說明：「這次拍攝有3個導演，所以工作方式常常會變唷！」</p>
      <p>對於此特殊拍片模式，中泉坦言：「有時我不太認同另外兩位導演導戲的手法，但是沒關係，在下一場戲，我會讓這位演員用我的方式表演。雖然很猶豫能不能將這個部分稱之為『優點』，但我的確在演員身上看到了更大、更寬廣的表演幅度。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111105236-2a2a3bcd2231decebc15353f63566ad1-tablet.jpg"/>
        <figcaption>《一屍到底》製作成本僅300萬日圓，創日本獨立電影票房奇蹟。（車庫娛樂提供）</figcaption>
      </figure>
      <p>《伊索遊戲》製作費為900萬日圓，資金全來自於「SKIP CITY國際D-CINEMA電影節」，因受影展補助，依規定須在2019年3月完成。只是《伊索遊戲》前置期正好遇上《一屍到底》爆紅，上田除飛到海外參加影展，同時亦不斷出席映後座談或映前訪問，使得《伊索遊戲》劇本晚了1、2個月才完成，拍攝進度嚴重延宕，劇組必須每天趕拍超過12小時，才趕得及在9天內拍完，剪接及後製則花了約3個月。</p>
      <blockquote>
        <b>日本獨立製片預算多由導演自掏腰包、向製作公司籌措或申請輔導金。</b>
      </blockquote>
      <p>淺沼表示，日本獨立製片環境困難，拍攝預算多由導演自掏腰包或向獨立製作公司籌措，再來則是申請輔導金，偶有金主願意投資。「如果導演自己出錢，創作風格相對比較自由、不受限制。另外，現在還有一個方式是透過群眾募資，這部分也幫助不少。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111105252-1d7f2aed55ce662e9f7c2db16e35c2e0-tablet.JPG"/>
        <figcaption>淺沼直也（左）、中泉裕矢（右）近日受高雄電影節之邀，來台分享《伊索遊戲》製作祕辛。（高雄電影節提供）</figcaption>
      </figure>
      <p>《伊索遊戲》劇情結合《伊索寓言》中「龜兔賽跑」「貪心的狗」「金斧頭與銀斧頭」3個故事，3位女主角的姓氏及形象分別設定為烏龜、兔子與狗。中泉指出：「電影中3個家庭所帶動的意義，都反映在女主角身上。」</p>
      <p>淺沼進一步解釋：「從這3個家庭中，觀眾可以感受到3種不同的層面，透過一些衝突的元素，探討『家庭』到底是什麼樣的概念。」而電影海報上的3個動物人偶裝，裡面的人正是3位導演本人，他們異口同聲表示：「畢竟沒有人想看到導演本人的照片放在海報上吧！但我們還是想強調這是3個導演共同完成的作品。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111105222-f8c5adeb9f33da4918ec0abba990fffe-tablet.jpg"/>
        <figcaption>淺沼直也（右）形容與中泉裕矢（左）的關係比起摯友更像戰友。</figcaption>
      </figure>
      <hr/>
      <p>助導挑大梁　中泉裕矢</p>
      <ul>
        <li>1979年11月13日生於日本茨城縣</li>
        <li>大正大學畢業</li>
        <li>重要經歷：</li>
      </ul>
      <ol>
        <li>2017年 《一屍到底》助導</li>
        <li>2014年 《最後一搏》第2屆八王子短片電影節大獎</li>
        <li>《與母親的旅程》SKIP CITY國際D-CINEMA電影節短片部門大獎、日本藝術中心第6屆影像大獎</li>
        <li>2012年 《圓罪》SKIP CITY國際D-CINEMA電影節短片部門大獎、第2屆Jim×Jim獎</li>
      </ol>
      <hr/>
      <hr/>
      <p>並肩攻銀幕　淺沼直也</p>
      <ul>
        <li>1985年4月4日生於日本長野縣</li>
        <li>東放學園電影專門學校畢業</li>
        <li>重要經歷：</li>
      </ul>
      <ol>

        <li>《若冬天燃起》SKIP CITY國際D-CINEMA電影節短片部門大獎</li>

      </ol>
