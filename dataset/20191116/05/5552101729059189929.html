      <h1>《一屍到底》大賣後還是低成本拍片　原因好無奈</h1>
      <address><time datetime="2019-11-16T05:44:00+00:00">16 Nov 2019, 05:44</time> by <a rel="author">陳立妍, 張匡皓, 李政達</a></address>
      <p>日片《一屍到底》以製作費300萬日圓低成本拍攝，在日本創下31.2億元票房奇蹟，風光斬獲日本電影金像獎8項獎項。身兼編導的上田慎一郎與擔任副導的中泉裕矢、劇照師淺沼直也在新片《伊索遊戲》共執導筒，以900萬日圓的預算在9天內拍完《伊索遊戲》。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZAujfQH2EoI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>《伊索遊戲》的企劃於2016年啟動，耗時3年製作，拍攝資金來自於影展補助。由於《伊索遊戲》的企劃早於《一屍到底》，資金上並未因《一屍到底》的大賣而多了其他贊助，甚至對他們往後的拍片計畫，在資金上也難提供實質助益。淺沼直也坦言：「《一屍到底》的爆紅其實算是一個非常的特例，也因為這部電影的爆紅，業界會覺得如果300萬可以拍，那何必給更多的錢？雖然不會因此拉低預算，卻也不會因此提高。」</p>
      <p>中泉裕矢及淺沼直也拍攝獨立電影多年，在大環境不佳的狀況下各有一套省錢撇步。中泉裕矢透露：「以獨立製片的環境來說，若想在預算不高的情況下省錢，我最常用的方法就是剪接或後製的部分盡可能自己完成，在日本獨立製片界也有一些導演自己包辦攝影、燈光，想要節省預算，就必須一個人身兼多職、多花一點時間自己做後製。」而淺沼直也則是有屬於自己固定的拍片班底，並選在非首都的地區拍片，除了可與地方交流，同時也可以節省拍片費用。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191113192154-9b5f67cd7f1f8aeb6e5bcabdb783d7a2-tablet.jpg"/>
        <figcaption>淺沼直也（左起）、上田慎一郎、中泉裕矢在《伊索遊戲》以分段執導的方式，共同擔任電影導演。（天馬行空提供）</figcaption>
      </figure>
      <p>兩人強調，做為獨立製片導演，必須先知道自己想要做的是什麼，再尋找出自我的風格。「確認自己想拍的東西到底是什麼，一方面可以節省預算，另一方面也能讓作品更有自己的味道。」</p>
      <p>被問到未來是否還會再以「3導演」的方式合作？淺沼直也開玩笑表示：「假如真的要第2次合作，那我們就先約在50年後吧！雖然那時候我們可能都不在了，就沒有第2次了。」</p>
      <p>中泉裕矢則說：「我從來沒想過不會再有第2次合作機會，但我們各自也都有著想更上一層樓的渴望，希望自己更強大，也許到了那個時候，我們3人再合體，可以產生全新的火花。在這之前，我們就先各自努力吧！」</p>
