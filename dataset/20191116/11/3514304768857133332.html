      <h1>В Орле в сквере Лескова появились деревья в память о детях, погибших в ДТП</h1>
      <address><time datetime="2019-11-16T11:00:56+00:00">16 Nov 2019, 11:00</time> by <a rel="author" href="https://oreltimes.ru/journalists/evgenij-kuznecov/" target="_blank">Евгений Кузнецов</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MOL0XfGj438" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>15 ноября автоинспекторы и депутаты провели круглый стол по безопасности дорожного движения в регионе, а после – отправились в сквер Лескова, где находится аллея Памяти жертв ДТП.</p>
      <p>В эту пятницу там высадили три деревца. Ровно столько детей погибли на орловских дорогах в текущем году.</p>
      <p>День памяти жертв ДТП отмечается ежегодно – каждое третье воскресенье ноября.</p>
