      <h1>Момент подрыва банкомата в Подмосковье попал на видео</h1>
      <address><time datetime="2019-11-16T11:26:00+00:00">16 Nov 2019, 11:26</time> by <a rel="author">Вести.Ru</a></address>
      <p>В ночь на минувшую пятницу, 15 ноября, неизвестные взорвали банкомат, расположенный в селе Марфино в подмосковном городском округе Мытищи. Камера наблюдения запечатлела противоправные действия дерзких налетчиков.</p>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-34740837&amp;id=456259403&amp;hash=6a92eb4192965c53&amp;hd=2" width="640" height="360" data-service="VK" scrolling="no"/>
      </figure>
      <p> </p>
      <p>Жертвой злоумышленников стал терминал, установленный в супермаркете. Судя по кадрам, им удалось вскрыть банкомат. Это подтверждает один из очевидцев инцидента, показания которого приводят <a href="https://www.mosregtoday.ru/">СМИ</a>.</p>
      <p>Полицейские работают над установлением всех обстоятельств преступления, "подрывников" уже ищут.</p>
    </article>
