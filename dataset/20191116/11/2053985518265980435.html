      <h1>الصفدي' يسحب اسمه من ترشيحات رئاسة الحكومة اللبنانية ويعلن دعمه للحريري</h1>
      <address><time datetime="2019-11-16T11:35:00+00:00">16 Nov 2019, 11:35</time> by <a rel="author">ا ش ا</a></address>
      <p>ا ش ا أعلن الوزير والنائب السابق محمد الصفدي، سحب اسمه من التداول كأحد الأسماء المطروحة لتشكيل الحكومة اللبنانية الجديدة، معلنا دعمه أن يتم إعادة تكليف سعد الحريري بترؤس الحكومة المرتقبة وتأليفها.</p>
