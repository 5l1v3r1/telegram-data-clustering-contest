      <h1>Взрыв в Багдаде в разгар протестов</h1>
      <address><time datetime="2019-11-16T11:47:14+00:00">16 Nov 2019, 11:47</time> by <a rel="author">Андрей Позняков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/w3En7HYQws8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>По меньшей мере шесть человек погибли в результате взрыва в центре Багдада, несколько десятков получили ранения. Такие данные приводит ТАСС. Бомба находилась в автомобиле, припаркованном недалеко от центральной площади столицы Тахрир. Там не утихают массовые протесты с требованиями отставки правительства и досрочных парламентских выборов.</p>
      <p>По официальным данным, перед взрывом в пятницу демонстранты штурмовали бетонные заграждения на пути к одной из ключевых площадей города Хилани и в результате прорвались на мост, который ведёт к правительственному кварталу.</p>
      <p>Протесты в Багдаде и других городах Ирака продолжаются с начала октября. Участники выступлений обвиняют власти в коррупции, а также в провале социальной и экономической политики. Демонстрации сопровождаются столкновениями с полицией и беспорядками. Жертвами противостояния протестующих и силовиков, по официальным данным, стали более 320 человек, пострадали более 15 тыс.</p>
