      <h1>На ул. Терешковой в Оренбурге могут быть пробки</h1>
      <address>
        <time datetime="2019-11-16T11:54:00+00:00">16 Nov 2019, 11:54</time>
      </address>
      <p>В связи с ремонтом дороги с 15 ноября введено временное ограничение движения на подъезде к путепроводу на оренбургской объездной. Сейчас движение по ул. Терешковой под путепроводом осуществляется по одной полосе.</p>
