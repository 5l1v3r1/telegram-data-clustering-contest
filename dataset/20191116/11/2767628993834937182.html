      <h1>Un arte para todas y todos: ¡Feliz Día Internacional del Flamenco!</h1>
      <address><time datetime="2019-11-16T11:15:59+00:00">16 Nov 2019, 11:15</time> by <a rel="author">Rafael Cereceda</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/eDD1jdDS1os" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El flamenco es universal, lo dice la UNESCO, que lo declaró Patrimonio de la Humanidad el 16 de noviembre de 2010. Desde entonces cada 16 de noviembre se celebra el Día Internacional del Flamenco y en los últimos años el <a href="https://danzafortea.es/">Conservatorio Nacional del Danza Fortea</a> viene publicando vídeos para celebrarlo.</p>
      <p>El primero, representaba <a href="https://es.euronews.com/2017/11/23/el-video-sobre-el-flamenco-en-la-vida-cotidiana-que-se-volvio-viral">cómo se vive el flamenco día a día</a>. El segundo alertaba de que es <a href="https://es.euronews.com/2018/11/16/dia-internacional-del-flamenco-cuidado-que-contagia">un arte contagioso</a>. Y este año han querido destacar su carácter abierto, inclusivo e integrador. El lema: "El Flamenco NO distingue, NOS distingue”.</p>
      <p>“Nuestro mensaje este año ha cambiado; en el momento social que vivimos, creímos oportuno destacar uno de los valores del Flamenco más allá de su arte y cultura o de lo que significa para nosotros, los alumnos y profesionales que lo vivimos día a día. La capacidad del Flamenco de acoger a todos, de que cualquiera, sea como sea y de la condición social, física, sexual o cultural que sea, pueda “arrancarse” en un baile, unas palmas o un cante es una de sus grandezas. Como es para nosotros un orgullo y un privilegio que el Flamenco forme parte de nuestra cultura. Y es esto lo que hemos querido expresar, que el Flamenco NO distingue, NOS distingue” explica la directora del Conservatorio Profesional de Danza Fortea, Virginia Domínguez.</p>
      <p>En un momento en el que artistas como Rosalía reinventan lo que se considera el flamenco y <a href="https://es.euronews.com/2019/11/15/el-huracan-rosalia-arrasa-en-los-grammy-latinos">se comen el mundo</a>, el vídeo suena con una mezla de música electrónica y flamenco que destaca la diversidad de este arte.</p>
      <p>Artistas de todos los orígenes y orientaciones, un hombre vestido de mujer con falda de volantes... El vídeo destaca que el flamenco es para todo el mundo. Para quien lo sienta.</p>
      <p>Al final la cantaora Eva Durán y el percusionista Antonio Losada, maestros de la escuela interpretan una copla original titulada "El flamenco es de <i>tos</i>".</p>
      <p>"El vídeo trata de reflejar que en el Flamenco todo tiene cabida, sin importar género, raza, complexión física o edad" dice la escuela en un comunicado.</p>
      <p>"Los alumnos bailan ante fondos cambiantes que simbolizan la diversidad, y que se unen al final para formar un único cuadro. En las coreografías hay bailarines altos, bajos, de diferentes razas, bailan en parejas mixtas o del mismo sexo y tienen edades muy distintas, como muestra de la inclusión en un arte que “no distingue”.</p>
