      <h1>22 ноября в Call of Duty: Mobile появится режим «Зомби»</h1>
      <address><time datetime="2019-11-16T11:56:25+00:00">16 Nov 2019, 11:56</time> by <a rel="author">Олег Камалов</a></address>
      <figure>
        <img src="https://leonardo.osnova.io/39af8130-cb73-3c8a-cff8-1d88ef4a89d6/"/>
      </figure>
      <p>Дату сообщили в официальном Твиттере игры. Режим не был доступен в шутере с момента его релиза.</p>
      <figure>
        <iframe data-src="https://twitter.com/PlayCODMobile/status/1195475672191258624" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>На момент написания заметки в мобильной версии шутера доступны классический мультиплеер и королевская битва на 100 человек.</p>
      <p>11 ноября Call of Duty: Mobile <a href="https://dtf.ru/mobile/80948-call-of-duty-mobile-preodolela-otmetku-v-148-millionov-zagruzok-za-pervyy-mesyac-posle-zapuska">достигла</a> отметки в 148 миллионов загрузок по всему миру. По количеству скачиваний мобильный шутер занимает второе место во всем мире, уступая только Pokemon Go.</p>
      <p>Релиз шутера состоялся 1 октября 2019 года на устройствах под управлением iOS и Android.</p>

      </related>
