    <meta property="og:description" content="Diyarbakır Kaçakçılık ve Organize Suçlarla Şube Müdürlüğü ekiplerince şüphe üzerine durdurulan köy korucusuna ait otomobilde 60 tabanca ve 121 adet şarjör ele geçirilince başlatılan soruşturmada, 2019 yılının en büyük silah operasyonu gerçekleşti. Otomobil güzerganındaki güvenlik kameralarını inceleyen polis, köy korucusunun bölgedeki silah fabrikasından yola çıktığını belirledi. Dedektör köpeklerin de katılımıyla fabrikaya baskın yapan polis, kurusıkı tabancadan döndürülen çok sayıda tabanca ve şarjör ele geçirdi. Gözaltına alınan 5 şüpheliden 2'si tutuklanırken, 2'si adli kontrolle, biri de savcılık ifadesinin ardından serbest bırakıldı."/>
