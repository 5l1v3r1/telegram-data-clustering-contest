      <h4>Авария в городе-курорте произошла вечером 15 ноября. Об этом рассказали очевидцы в социальной сети Instagram.</h4>
      <p>По их словам, отечественная легковушка и иномарка столкнулись напротив магазина «Метро».</p>
      <blockquote>«Водитель шестёрки не справился с управлением и вылетел на встречку. В 17:20 у брата на глазах. Были не пристёгнуты. Сильно пострадали», — говорится в публикации.</blockquote>
      <p>Также один из пользователей сообщил, что отечественная машина двигалась по разгонной полосе со стороны города Лермонтова. Водитель хотел обогнать большегруз. В результате машина наехала на столб отбойного бруса и вылетела на встречную полосу. Там отечественная легковушка столкнулась с Hyundai.</p>
      <p>Информация от ГИБДД пока не поступала.</p>
      <p>Ранее сообщалось, что водитель<a href="https://pobeda26.ru/novosti/proisshestviya/voditel-popal-v-bolniczu-posle-stolknoveniya-s-derevom-v-stavropole"> попал </a>в больницу после столкновения с деревом в Ставрополе. Также в Пятигорске участниками аварии <a href="https://pobeda26.ru/novosti/proisshestviya/massovoe-dtp-paralizovalo-dvizhenie-v-czentre-pyatigorska">стали</a> пять автомобилей.</p>
