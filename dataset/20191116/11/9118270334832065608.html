      <h1>Новый генплан Николаеве предполагает расширение границ города и включение в его состав аэропорта</h1>
      <address><time datetime="2019-11-16T11:00:00+00:00">16 Nov 2019, 11:00</time> by <a rel="author">https://www.facebook.com/profile.php?id=100011619000670, Иван Казора</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RMfvwVNOhHk" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Обновленный генеральный план Николаева предполагает расширение границ города и включение в его состав «Николаевского международного аэропорта».</p>
      <p>Об этом сегодня, 16 ноября, во время общественных слушаний по вопросу стратегической экологической оценки генерального плана Николаева заявила главный архитектор разработки нового генплана Дарья Куприенко, – сообщает корреспондент <b>НикВести</b>.</p>
      <blockquote>— В генеральном плане предполагается включение в границы города Николаевского международного аэропорта. Согласно решений, предполагается перспективная функция этого аэропорта комбинированного типа: пассажирский и транспортный. Предпологается размещение трансопртного терминала возле этого аэропорта, – заявила <b>Дарья Куприенко</b>.</blockquote>
      <p>Как известно, на сайте Николаевского городского совета <a href="http://nikvesti.com/news/politics/170843">обнародован</a> проект государственного планирования - генплана и отчета о стратегической экологической оценке. Документы опубликованы в соответствующем разделе <a href="https://mkrada.gov.ua/news/11202.html">«Строительство»</a> на сайте мэрии.</p>
      <p>Градостроительная документация изготовлена ГП «Украинский государственный научно-исследовательский институт проектирования городов «Діпромісто» на заказ Департамента градостроительства и архитектуры Николаевского городского совета от 29 ноября 2018 года в соответствии с Техническим заданием на разработку генплана Николаева. До вынесения на рассмотрение сессии Николаевского городского совета вопроса об утверждении генерального плана разработанные документы должны пройти общественное обсуждение. </p>
      <p>Напомним, что министр инфраструктуры Украины Владислав Криклий считает, что «Николаевский международный аэропорт» <a href="http://nikvesti.com/news/politics/168810">стоило бы передать из областной в городскую коммунальную собственность</a>. В свою очередь мэр Николаева Александр Сенкевич заявил, что город <a href="http://nikvesti.com/news/politics/168923">не готов принять</a> в собственность «Николаевский международный аэропорт» без выделения дополнительного финансирования.</p>
      <p>Директор «Николаевского международного аэропорта» Федор Барна <a href="http://nikvesti.com/news/politics/169047">заявил</a> о готовности передать аэропорт в концессию, однако, по его словам, для этого нужно завершить ремонт аэровокзала и привести в порядок всю необходимую инфраструктуру. </p>
      <p>Также отметим, что Федор Барна в разговоре с министром Владиславом Криклием <a href="http://nikvesti.com/news/politics/168802">признал</a>, что ремонт части аэровокзала проводился без тендера и с нарушением закона. </p>
      <p>Министр инфраструктуры Украины Владислав Криклий <a href="http://nikvesti.com/news/politics/171975">представил</a> план по развитию сферы авиаперевозок и аэропортов в Украине, среди которых не оказалось «Николаевского международного аэропорта». </p>
