      <h1>松本零士さん、イタリアで緊急搬送…事務所「脳卒中ではないが、しばらく入院」</h1>
      <address>
        <time datetime="2019-11-16T03:37:00+00:00">16 Nov 2019, 03:37</time>
      </address>
      <p>　「銀河鉄道９９９」などで知られる漫画家の松本零士さん（８１）が１５日、イタリア北部トリノを訪問中に体調不良を訴え、緊急搬送された。伊メディアの一部が「脳卒中とみられ、重体の模様」と報じている。一方、連絡を受けた松本さんの事務所は、「脳卒中ではないが、しばらく入院することになるだろう」と話している。</p>
      <p>　事務所によると、松本さんは自作「宇宙海賊キャプテンハーロック」のイベントに出演するため、同国を訪れていた。渡航前に風邪気味だったという。</p>
