      <h1>Михаил Галустян взял псевдоним и записал клип (+видео)</h1>
      <address><time datetime="2019-11-16T04:32:00+00:00">16 Nov 2019, 04:32</time> by <a rel="author">БелТА</a></address>
      <p>Российский юморист Михаил Галустян решил попробовать себя в вокале и записал песню. Небольшой отрывок из клипа он опубликовал в своем Instagram.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/kV8PvgqFsAg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Звезда кино и юмористических шоу решил изменить свой сценический образ и стал Супер Жориком.</p>
      <p>К слову, это же амплуа он уже использовал в <a href="https://grodnonews.by/news/novosti_belarusi/beloruska_porazila_sudey_ispanskoy_versii_shou_golos_deti.html">юмористическом шоу</a> "Наша Russia".</p>
      <p>Видео на композицию под названием "Хочу тибя любицца" было загружено на YouTube и за сутки клип посмотрели более 750 тысяч раз. </p>
    </article>
