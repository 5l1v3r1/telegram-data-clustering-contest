      <h1>Почему Зеленский не хочет разговаривать с жителями Донбасса? — Олег Постернак</h1>
      <figure>
        <iframe src="https://www.youtube.com/embed/vK_h8_6MTRw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Политтехнолог из Киева Олег Постернак комментирует события в мире и на Украине.</b>
      </p>
      <p>По мнению Постернака, Владимир Зеленскийстал президентом стал благодаря эмоции украинского народа и на этой зеленой волне триумф Зеленского и его политической силы соответствует этим настроениям, а для Порошенко эти выборы вызывали эмоции страха.</p>
      <blockquote>«Зеленский — это желание народа отомстить за свой неправильный выбор пять лет назад, во время выборов никто не представлял с какой программой идет Зеленский, все понимали, что придется действовать позже. Сейчас наступает протрезвление, для 25% он является врагом, а для пришедших 73% на избирательные участки, начинается прозрение и Зеленский теряет электорат. У него остается 30-40% поддержки», — считает собеседник.</blockquote>
      <p>
        <i>Владимир Зеленский примет участие в саммите «нормандской четверки» (Россия, Германия, Франция, Украина) 9 декабря. Об этом сообщается в Telegram-канале офиса президента Украины.</i>
      </p>
      <p>Политтехнолог подчеркнул, что согласие на данную встречу уже было, и эта договоренность дала старт разведению сил, но публично президенту РФ не выгодно признавать это. Очень важно как это преподноситься к российскому избирателю, важно показать Кремлю, что они не идут на уступки, но они заинтересованы в этом вопросе. Зеленский пытается красиво продать своему избирателю усилия по мирному урегулированию, в России это понимают. Украине в этом году нужно что-то решать или искать новый алгоритм решения мира на Донбассе.</p>
      <p>Также эксперт в студии прокомментировал стеннограмму разговора Зеленского и Трампа.</p>
      <p>Ранее сообщалось, в пятницу, 15 ноября, Белый дом обнародовал вторую стенограмму разговора президента Украины Владимира Зеленского и американского лидера Дональда Трампа. Документ опубликован на сайте Белого дома, сообщают американские журналисты.</p>
      <p>В студии программы «На самом деле» агентства News Front были Политтехнолог из Киева Олег Постернак и постоянный ведущий программы — Сергей Веселовский.</p>
