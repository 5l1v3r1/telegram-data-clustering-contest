      <h1>استمرار الفوضى في بوليفيا وأنباء عن مقتل 5 من مؤيدي موراليس</h1>
      <address><time datetime="2019-11-16T08:37:45+00:00">16 Nov 2019, 08:37</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uJ6oSS6qN9E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>قُتل خمسة مزارعين من مؤيّدي الرئيس البوليفي السابق <a href="https://arabic.euronews.com/2019/11/10/bolivian-president-morales-resigns-amid-nationwide-protests">إيفو موراليس</a>، في اشتباكات مع الشرطة والجيش بالقرب من كوتشابامبا، بوسط البلاد حسب صحفي بوكالة الأنباء الفرنسية شاهد الجثث داخل مستشفى بالمدينة، لكن السُلطات البوليفيّة لم تؤكد مقتل أيّ شخص جرّاء أعمال العنف، بل اكتفت بالإشارة إلى حصول مئات الاعتقالات. من جهتها، ذكرت وسائل الإعلام المحلّية أنّ هناك ما لا يقلّ عن ثمانية جرحى.</p>
      <p>إلّا أنّ لجنة الدول الأمريكية لحقوق الإنسان أكدت الوفيات الخمس، متحدثة أيضا عن عدد غير محدد من الإصابات. ونددت في بيان بـ "الاستخدام غير المتكافئ للقوات الشرطة والجيش" خصوصا الأسلحة النارية لقمع التظاهرات.</p>
      <p>واندلعت تلك الحوادث في ضاحية كوتشابامبا، حيث اشتبك الآلاف من مزارعي الكوكا مع الشرطة طوال اليوم. وكان المتظاهرون يحاولون الوصول إلى وسط المدينة، على بعد 18 كيلومترا، للاحتجاج على الحكومة الجديدة للرئيسة الموقتة جانين أنييز. لكنّ الشرطة اعاقتهم مانعةً اياهم من عبور أحد الجسور.</p>
      <p>وقال قائد شرطة كوتشابامبا جايمي زوريتا إن المتظاهرين: "حملوا أسلحة وبنادق وقنابل مولوتوف وبازوكا محلية الصنع وأجهزة متفجرة". وأضاف: "إنهم يستخدمون الديناميت وأسلحة فتاكة مثل ماوزر 765. لا القوات المسلحة ولا الشرطة تجهّزت بطرازٍ كهذا، انا قلِق".</p>
      <p>وتم تفريق المتظاهرين بعد حلول الظلام من قبل شرطة مكافحة الشغب، بدعم من الجيش وطائرة هليكوبتر. واستبعدت الرئيسة البوليفيّة الموقّتة <a href="https://arabic.euronews.com/2019/11/13/video-bolivian-senator-declares-herself-interim-president">جانين أنييز</a> الخميس فرضية ترشح الرئيس المستقيل إيفو موراليس في الانتخابات الرئاسية الجديدة.</p>
      <p>وتوافد آلاف المواطنين على مقر الحكومة في لاباز من مدينة إل ألتو المجاورة الخميس لليوم الثاني على التوالي لتأكيد موقفهم أنّ إطاحة موراليس من الحكم هي نتيجة انقلاب وليس استقالة.</p>
      <p>والخميس، أعلنت الحكومة المؤقتة أنها استأنفت الحوار مع حزب موراليس "الحركة من أجل الاشتراكيّة" في محاولة لبث الهدوء في البلد المنقسم والمستقطب سياسيا بشدة. وتسعى أنييز إلى <a href="https://arabic.euronews.com/2019/10/23/america-video-clashes-la-paz-bolivia-protests-presidential-results-evo-morales-democracy">تهدئة الأوضاع</a> في البلاد، بعد أربعة أسابيع من التظاهرات وأعمال العنف التي شهدتها مرحلة ما بعد الانتخابات.</p>
