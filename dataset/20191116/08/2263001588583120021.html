      <h6 class="kicker">оперативная работа:</h6>
      <h1>Аварийные службы Волгограда устраняют порыв водопровода</h1>
      <address>
        <time datetime="2019-11-16T08:59:15+00:00">16 Nov 2019, 08:59</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/APqqJ3L6iWo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Авария случилась накануне вечером на одном из участков в Центральном районе.</b>
      </p>
      <p>Порыв произошел на магистральном водопроводе. Диаметр водопровода – 1200 мм, он питает несколько домов Центрального и Ворошиловского районов областного центра.</p>
      <p>Аварийные бригады «Концессий водоснабжения» оперативно прибыли на место порыва и начали устранять его последствия. На месте аварии трудились 3 бригады рабочих из 15 человек. В их распоряжении было 12 единиц техники.</p>
      <p>Было принято решение на время ремонта не оставлять жителей близлежащих домов без воды. Для этого установили накладной саркофаг, который позволил это сделать.</p>
      <p>Возможны небольшие перебои с давлением холодной воды в микрорайоне Тулака, а также в некоторых частях Центрального и Ворошиловского районов.</p>
      <blockquote>
        <i>
          <b>«Концессии водоснабжения» за 4 года снизили аварийность на водопроводных сетях и канализации на 26,5%. При этом, потери воды на трубах уменьшились на 46,7%. Этого удалось достигнуть за счет обновления 87 водопроводных и канализационных насосных станций и замены 200 км сетей.</b>
        </i>
      </blockquote>
