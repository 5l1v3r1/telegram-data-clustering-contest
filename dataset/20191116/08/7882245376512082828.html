      <h1>Трамп не верит в импичмент</h1>
      <address><time datetime="2019-11-16T08:18:59+00:00">16 Nov 2019, 08:18</time> by <a rel="author">Андрей Позняков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DunP929SiqM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Администрация президента США заявляет, что вторые слушания об импичменте не выявили доказательств вины Дональда Трампа. В пятницу в Палате представителей выступала бывшая посол в Киеве Мари Йованович, которая настаивает, что её отставки добивался лично глава государства. Комментируя разбирательство, президент отверг обвинения в запугивании свидетелей и выразил уверенность, что импичмент не состоится:</p>
      <p>_«Ну, не должен бы. На самом деле, я думал, что прошлой ночью это всё закончилось, потому что прошлой ночью я был в Луизиане, где мы собираемся избрать замечательного губернатора, губернатора-республиканца. Я выходил из самолета и мне передали заявление министра иностранных дел и президента Украины. Так вот Украина заявила громко и чётко, что не было никакой связи (между финансовой помощью и расследованием дела)».<br/>_</p>
      <p>Спикер Палаты представителей Нэнси Пелоси подчеркнула, что если комментарии Трампа в твиттере будут признаны угрозой свидетелям на слушаниях об импичменте, речь будет идти об уголовном преступлении.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195356198347956224" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Поводом для новых претензий к президенту стали сообщения в его микроблоге с критикой бывшего посла в Киеве. Цитата: «Везде, где была Мари Йованович, всё заканчивалось плохо». Дипломат назвала эти слова «пугающими». Она уверяет, что всегда способствовала улучшению ситуации в странах, с которыми ей приходилось работать.</p>
