      <h1>Centenas de milhares de checos pedem demissão do primeiro-ministro</h1>
      <address><time datetime="2019-11-16T18:52:20+00:00">16 Nov 2019, 18:52</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/EVgzSprICAs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Quando se comemoram os 30 anos da Revolução de Veludo, centenas de milhares de checos saíram às ruas para protestar contra o primeiro-ministro e o presidente. Os manifestantes voltaram a pedir que o primeiro-ministro corte os laços com a empresa Agrofert ou que se demita.</p>
      <p>"Eu quero Justiça. Quero ter orgulho neste país, coisa que não tenho neste momento. Portanto, preciso de democracia aqui. Preciso de mais dinheiro para as pessoas boas e não apenas para alguns", disse Ema Dvorkova do Movimento Um Milhão de Momentos pela Democracia.</p>
      <p>Os manifestantes temem que o primeiro-ministro e o presidente da República Checa estejam a afastar o país da Democracia.</p>
      <p>Este sábado, em Praga voltaram a ouvir-se vozes de antigos dissidentes que tinham discursado nos protestos de 1989.</p>
