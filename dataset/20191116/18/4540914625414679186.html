      <h1>Gelbwesten: "Attacken auf Sicherheitskräfte und Feuerwehrleute"</h1>
      <address><time datetime="2019-11-16T18:38:57+00:00">16 Nov 2019, 18:38</time> by <a rel="author">su </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jxLC32upbjQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Zum ersten Jahrestag der «<b>Gelbwesten</b>»-Proteste in <b>Frankreich</b> ist es in <b>Paris</b> wieder zu massiven <b>Ausschreitungen</b> gekommen. Im Süden der Stadt gingen Fahrzeuge und Absperrungen in Flammen auf, Schaufenster wurden eingeschlagen und Barrikaden errichtet.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/42/94/808x454_cmsv2_0c2df58a-5769-5110-881a-7282967fa0af-4304294.jpg"/>
      </figure>
      <p><b>Polizeipräsident Didier Lallement</b> sprach von «systematischen<br/>Attacken auf <b>Sicherheitskräfte</b> und <b>Feuerwehrleute</b>». Ein Großteil der<br/>Randalierer war vermummt, gelbe <b>Warnwesten</b> trugen nur wenige, das<br/>Erkennungszeichen der «Gelbwesten».</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/42/94/202x191_cmsv2_5dc4fc94-9c6c-513a-a707-919cd2c4eda6-4304294.jpg"/>
      </figure>
      <p><b>Cathy Nauleau</b>, 44, Demonstrantin aus dem Osten Frankreichs:</p>
      <p>"Wir stehen nach einem Jahr immer noch genau an der selben Stelle, aber wir geben nicht auf. Wir wollen immer noch für unsere Kaufkraft kämpfen, damit sie aufhören, uns, den Kleinen, Steuern aufzudrücken. Wir haben es satt, still vor uns hin zu sterben."</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/42/94/808x454_cmsv2_0611fcc9-654f-55bf-b297-428b8c7ebdaf-4304294.jpg"/>
      </figure>
      <p>Die Polizei wollte Krawalle wie in der Vergangenheit unbedingt verhindern. Auf der Prachtmeile <b>Champs-Élysées</b> und anderen Orten in der Hauptstadt wurden <b>Demonstrationen verboten</b>, zahlreiche <b>Metro-Stationen</b> über's Wochenende geschlossen. Die Polizei beschlagnahmte <b>Feuerwerkskörper</b>, <b>Helme</b> und <b>Gasmasken</b>. Zahlreiche Menschen wurden festgenommen.</p>
      <p>Am Wochenende des 17. Novembers vor einem Jahr hatten die ersten großen landesweiten Proteste der «Gelbwesten» in Frankreich stattgefunden.<br/>Sie wandten sich gegen soziale Ungerechtigkeit und die Politik von <b>Präsident Emmanuel Macron</b>. Zu Spitzenzeiten gingen Ende 2018 bis zu 300.000 Menschen auf die Straße.</p>
