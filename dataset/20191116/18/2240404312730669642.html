      <h1>Сторонники Мадуро вышли на улицы Венесуэлы</h1>
      <figure>
        <iframe src="https://www.youtube.com/embed/qzH5a8r2MDk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Улицы городов Венесуэлы патрулируют не только военные и полиция. На фоне активизации оппозиции и очередной волны протестов вооруженные сторонники действующего президента Николаса Мадуро  вышли на улицы.</b>
      </p>
      <p>Напомним, в Венесуэле 21 января начались массовые протесты против президента Николаса Мадуро вскоре после приведения его к присяге. Глава Национальной ассамблеи, подконтрольной оппозиции, самозванец Хуан Гуаидо незаконно провозгласил себя временным главой государства.</p>
      <p>Ряд стран Запада, в том числе Бразилия и США, заявили о признании Гуаидо. В свою очередь Мадуро назвал главу парламента марионеткой США. Россия, Китай, Турция и ряд других стран поддержали Мадуро как легитимного президента. В Москве назвали «президентский статус» Гуаидо несуществующим.</p>
