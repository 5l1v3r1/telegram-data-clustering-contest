      <h1>台湾、豪州に勝って５位／プレミア１２</h1>
      <address>
        <time datetime="2019-11-16T18:45:00+00:00">16 Nov 2019, 18:45</time>
      </address>
      <p>　第２回プレミア１２　２次ラウンド（１６日、台湾５－１豪州、東京Ｄ）台湾は２勝目を挙げて５位で大会を終えた。１－１の八回１死一、三塁で王威晨が内角への直球を引っ張って右前に勝ち越し打を放った。三回にも先制打をマークしており「中盤までは苦しかったが勝てて良かった」と笑顔をみせた。</p>
      <p>　続く林哲●（＝王へんに宣）が変化球を豪快に３ランとして突き放した。洪一中監督は「５位と６位の試合かもしれないが、選手にとっては大事な試合だった。八回の４点は素晴らしかった」と最終戦の勝利の余韻に浸った。</p>
      <p>
        <a href="https://www.sanspo.com/baseball/japan/premier12/19/score/20191116_1.html">試合結果へ</a>

      </p>
