      <h1>الغاء احتفال في اقليم الخروب... ماذا جرى؟</h1>
      <address><time datetime="2019-11-16T18:34:52+00:00">16 Nov 2019, 18:34</time> by <a rel="author">Lebanon 24</a></address>
      <p>تحت عنوان "لأنو الوطن خط أحمر" كان من المقرر ان تقام وقفة في ساحة الوردانية في اقليم الخروب تماشيا مع الحراك الشعبي في لبنان، عند السادسة من مساء اليوم، الاّ أن ضغوطاً مورست على القيمين اجبرتهم على الغاء الاحتفال.</p>
    </article>
