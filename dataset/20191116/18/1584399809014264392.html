      <h1>Опрос среди жителей Грозного об их доверии к Главе Чечни (+видео)</h1>
      <address>
        <time datetime="2019-11-16T18:48:00+00:00">16 Nov 2019, 18:48</time>
      </address>
      <h4>Корреспонденты Информационного агентства «Грозный-информ» провели опрос на улицах столицы Чеченской Республики.</h4>
      <figure>
        <iframe src="https://www.youtube.com/embed/J0V6KJ4hYQc" width="500" height="300" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Темой опроса стал рейтинг доверия народа к Главе Чеченской Республики, который составляет 96 %. Это самый лучший показатель в стране. Напомним, что Чечня получила самый высокий балл и заняла первое место по эффективности внутренней политики. На сегодняшний день по уровню доверия к главе регион занимает лидирующие позиции.</p>
      <p>В ходе опроса граждан выяснилось, что жители Чечни испытывают огромное доверие к Главе Чеченской Республики.</p>
      <p>Житель, г. Грозного Хамзат Лорсанов считает, что Рамзан Ахматович Кадыров делает все ради благополучия жителей Чеченской Республики.</p>
      <p>- Он всегда с народом и сделал многое для возрождения Чечни. Здесь созданы необходимые условия во всех сферах жизнедеятельности. Мы видим, как города и села преображаются на глазах. В республике мир и порядок. Люди это видят и ценят. Народ верит Рамзану Ахматовичу, и в то, что в дальнейшем наша республика будет развиваться и процветать, - сказал он.</p>
