      <h1>Более 100 человек задержали в Париже в годовщину протестов "жёлтых жилетов"</h1>
      <h2>В местах акций дежурят пожарные и полиция, которая пытается разогнать демонстрантов дымовыми шашками и брандспойтами.</h2>
      <address><time datetime="2019-11-16T18:43:00+00:00">16 Nov 2019, 18:43</time> by <a rel="author" href="https://life.ru/author/2766" target="_blank">Дарья Хомякова</a></address>
      <figure>
        <iframe data-src="https://twitter.com/sputnik_fr/status/1195671467805069315?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>В Париже прошла акция протеста в годовщину движения "жёлтых жилетов", более 100 человек задержано, сообщает агентство <a href="https://apnews.com/325070be19f64cfd88f4f1fd7f589269">Associated Press</a>.</p>
      <p>Самые ожесточённые столкновения с полицией произошли на площади Италии. Демонстранты начали складывать баррикады, а затем подожгли их.</p>
      <figure>
        <iframe data-src="https://twitter.com/sputnik_fr/status/1195687875972608000?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>В местах акций дежурят силы спецназа, они пытаются разогнать толпу с помощью дымовых шашек и брандспойтов. На площадь прибыли пожарные машины, они тушат подожжённые автомобили, мусорные баки и электрощитки. Среди демонстрантов есть раненые и пострадавшие.</p>
      <p>Правоохранительные органы остаются на связи с премьер-министром и президентом Франции Эмманюэлем Макроном. По сообщениям МВД республики, к митингующим присоединилось около 300 радикалов, а самих "жёлтых жилетов" там немного.</p>
      <p>Напомним, беспорядки, охватившие крупнейшие города Франции, <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1170529/vo_frantsii_vo_vriemia_massovogho_protiesta_protiv_rosta_tsien_na_toplivo_poghib_chieloviek">начались</a> 17 ноября 2018 года. Люди в жёлтых жилетах, по которым и получила название акция, выступили против роста цен на топливо, а в дальнейшем это вылилось в массовые демонстрации против действий власти в целом.</p>
      <p>Президент Эмманюэль <a href="https://life.ru/t/%D0%B6%D0%B5%D0%BB%D1%82%D1%8B%D0%B5%D0%B6%D0%B8%D0%BB%D0%B5%D1%82%D1%8B/1232043/makron_priznal_chto_aktsii_zhioltykh_zhilietov_vyzvany_nierieshionnoi_niespraviedlivostiu">Макрон признал</a>, что акции вызваны "нерешённой несправедливостью", и пообещал принять меры. В частности, был повышен минимальный размер оплаты труда.</p>
