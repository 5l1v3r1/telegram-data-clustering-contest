      <h1>Объявлен состав сборной России на домашний матч с Бельгией </h1>
      <address><time datetime="2019-11-16T18:58:00+00:00">16 Nov 2019, 18:58</time> by <a rel="author">Лиза Максимова</a></address>
      <p>Тренерский штаб сборной России объявил состав команды на матч отборочного турнира Евро-2020 против Бельгии.</p>
      <figure>
        <iframe data-src="https://twitter.com/TeamRussia/status/1195731646986772481?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Полузащитник Александр Головин, вызванный на матчи с Бельгией и Сан-Марино, пропускает игру из-за повреждения. Сообщалось, что он провел матч «Монако» с «Дижоном» (1:0) на уколах из-за травмы паховых мышц. Первые два тренировочных дня в сборной хавбек работал по индивидуальной программе.</p>
      <figure>
        <iframe data-src="https://twitter.com/sportsdailyru/status/1195741265943564288?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Россияне уже обеспечили себе выход на пятый подряд чемпионат Европы и поборются с Бельгией за первое место в группе. Для этого необходимо побеждать со счетом 2:0 или в три мяча и более.</p>
      <p>Нападающий и капитан команды Артем Дзюба является самым результативным игроком квалификации чемпионата Европы-2020. На его счету девять голов и пять передач.</p>
