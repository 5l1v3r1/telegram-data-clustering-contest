      <h1>Возвращение "жёлтых жилетов" и снова беспорядки</h1>
      <address><time datetime="2019-11-16T18:24:55+00:00">16 Nov 2019, 18:24</time> by <a rel="author">Ольга Кепински</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BQN1PWy9ePc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Место битвы — Париж, как и год назад.</p>
      <p>Демонстрации "желтых жилетов", вышедших на улицы французской столицы в честь первой годовщины начала протестов против повышения цен на топливо и социального неравенства, снова привели к беспорядкам.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195682729964244993" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>На юго-востоке Парижа протестующие, некоторых из которых одеты в черное и скрывающие свои лица, разгромили отделение банка, автобусные остановки, жгли автомобили и мусорные баки.</p>
      <p>Полиция была вынуждена применить против них слезоточивый газ. Требования демонстрантов остаются прежними:</p>
      <blockquote>Спустя год мы не тронулись с места, но мы не сдадимся. Мы продолжим бороться за нашу покупательскую способность, за прекращение ввода все новых налогов. Потому что мы устали молча умирать<cite>участница акции протеста</cite></blockquote>
      <p>17 ноября 2018 года так называемое движение "желтых жилетов" мобилизовалось по всей стране, возмущенное экономической политикой Эммануэля Макрона. Тогда число участников протестов приближалось к 300 тысячам. В результате президент страны отказался от налога на топливо и обещал направить 10 миллиардов евро на решение проблем протестующих.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195690950414258178" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>С течением времени накал страстей поутих, число протестующих сократилось в разы, но спустя год лидеры движения призвали сторонников выйти на улицы городов в честь годовщины массовых протестов.</p>
      <p>С утра манифестанты временно перекрыли парижскую кольцевую автодорогу. Полиция Парижа сообщает о нескольких десятках задержанных.</p>
