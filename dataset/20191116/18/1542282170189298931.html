      <h1>Ένας χρόνος Κίτρινα Γιλέκα</h1>
      <address><time datetime="2019-11-16T18:54:19+00:00">16 Nov 2019, 18:54</time> by <a rel="author">Theodora Iliadi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/82AgGguvtGY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ένα χρόνο δράσης έκλεισε το Κίνημα των Κίτρινων Γιλέκων στη Γαλλία, δίνοντας ραντεβού για νέες κινητοποιήσεις στο Παρίσι και σε άλλες πόλεις.</p>
      <p>Η γαλλική αστυνομία έκανε χρήση δακρυγόνων και κανονιών νερού προκειμένου να απωθήσει τους διαδηλωτές.</p>
      <p>Οι διαδηλωτές έβαλαν φωτιά σε κάδους σκουπιδιών και πέταξαν πέτρες και μπουκάλια κατά των αστυνομικών ενώ έστησαν και οδοφράγματα.</p>
      <p>Η γαλλική αστυνομία προχώρησε σε 33 συλλήψεις. Μόνο για αυτό το Σαββατοκύριακο έχουν αναγγελθεί πάνω από 270 κινητοποιήσεις σε όλη τη χώρα, ενώ εκατοντάδες χιλιάδες άνθρωποι αναμένεται να συμμετάσχουν.</p>
      <p>Στις 17 Νοεμβρίου του 2018 ήταν 300.000 άνθρωποι που κατέβηκαν για πρώτη φορά στους δρόμους. Πρόσφατη δημοσκόπηση έδειξε ότι το 55% των Γάλλων συνεχίζει ακόμα να στηρίζει το κίνημα των Κίτρινων Γιλέκων.</p>
