      <h1>الجيش الصينيّ يؤكد نشر جنوده لتنظيف شوارع هونغ كونغ</h1>
      <address><time datetime="2019-11-16T18:30:23+00:00">16 Nov 2019, 18:30</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/895TUa_1d_I" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أعلن جيش التحرير الشعبي الصيني أنه تم نشر جنوده لمدة قصيرة في هونغ كونغ السبت للمساعدة على تنظيف المخلّفات والمتاريس التي تركها المتظاهرون المطالبون بالديموقراطية.</p>
      <p>وفي رد فعل حكومة المدينة التي تتمتع بحكم شبه ذاتي على الخطوة، قال متحدث باسمها إنها "لم تطلب" مساعدة الجنود الصينيين الذين قاموا بالخطوة "كمبادرة من طرفهم".</p>
      <p>وأفاد الجيش الصيني في منشور السبت على صفحته الرسمية في موقع "ويبو" أن "جنوداً من ثكنة لجيش التحرير الشعبي في هونغ كونغ ساعدوا السكان على تنظيف الشوارع ونالوا إشادة من السكان".</p>
      <p>وكانت آخر مرّة يغادر فيها الجنود الصينيون ثكناتهم في هونغ كونغ سنة 2018 للمساعدة على التنظيف بعدما ضرب إعصار المدينة.</p>
      <p>أدى ظهورهم السبت إلى تصاعد التوتر في المدينة التي شهدت أسبوعًا من العنف والفوضى دفع الرئيس الصيني شي جينبينغ للتحذير من أن المتظاهرين يهددون نموذج "بلد واحد بنظامين" الذي تُحكم هونغ كونغ على أساسه.</p>
