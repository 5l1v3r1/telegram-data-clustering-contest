      <h1>200 000 manifestants défient le Premier ministre Babis à Prague</h1>
      <address><time datetime="2019-11-16T18:33:58+00:00">16 Nov 2019, 18:33</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9uJv2Q96bDU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Des drapeaux tchèques qui émergent d'une foule compacte. Plus de 200 000 personnes se sont rassemblées ce samedi sur la plaine de Letna, en plein centre de Prague. L'estimation est fournie par la police. Tous exigent la démission du Premier ministre, le milliardaire populiste Andrej Babis, accusé de corruption.</p>
      <p>"Je veux la justice, la justice et... je ne sais pas... Je veux être fière de ce pays et je ne peux pas l'être aujourd'hui. J'ai besoin de la démocratie ici. Nous avons besoin de plus d'argent pour les personnes bonnes et pas juste pour quelques uns, pour quelques simples d'esprit" dit une manifestante.</p>
      <p>Outre des accusations de corruption, le Premier ministre fait face à une enquête de la Commission européenne sur un possible conflit d'intérêts autour de son empire Agrofert qui mêle médias, affaires agricoles et activités dans la chimie. Cette manifestation géante s'est tenue à la veille du 30è anniversaire, ce dimanche, de la Révolution de velours.</p>
    </article>
