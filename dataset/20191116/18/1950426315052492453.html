      <h1>Will President Trump Break His DACA Promise?</h1>
      <h2>America First vs. America Last</h2>
      <address><time datetime="2019-11-16T18:20:10+00:00">16 Nov 2019, 18:20</time> by <a rel="author" href="https://www.infowars.com/author/jake-lloyd/" target="_blank">Jake Lloyd</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/69NpO8E4cfE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>The President promised to place American Dreamers above the people who have entered our nation illegally. Now he is again discussing a plan to allow illegal aliens to stay under a new path to citizenship.</b>
      </p>
      <hr/>
      <p>
        <i>Arguments Supreme Court <a href="https://banned.video/watch?id=5dcc5958e950d70016af2d40">heard arguments that Trump couldn’t end DACA</a>. It appears that they agree lower court rulings against Trump are baseless but Trump’s tweets call into question what, if anything, he will do if he wins.</i>
      </p>
