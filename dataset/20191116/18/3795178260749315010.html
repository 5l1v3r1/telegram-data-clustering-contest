      <h1>Это не школьник на митинге</h1>
      <address><time datetime="2019-11-16T18:33:49+00:00">16 Nov 2019, 18:33</time> by <a rel="author" href="https://d3.ru/user/Tarilan/" target="_blank">Tarilan</a></address>

      <blockquote><a href="https://www.youtube.com/watch?v=QhAt6W_xp70&amp;feature=youtu.be">В Туле проверяют работу полицейских, не прекративших драку в кафе — Россия 24</a><br/>В Туле следователи проверяют работу полицейских, которые приехали на вызов, поступивший от посетителей одного из городских кафе. Там нетрезвый, но крепкий мужчи…<cite>www.youtube.com</cite></blockquote>
      <p>В Туле следователи проверяют работу полицейских, которые приехали на вызов, поступивший от посетителей одного из городских кафе. Там нетрезвый, но крепкий мужчина устроил драку. Можно было понадеяться на помощь полицейских, которых вызвали посетители. Но, как видно на кадрах с места происшествия, стражи порядка не спешили вмешиваться. В итоге скрутить хулигана пришлось самим отдыхающим.</p>
