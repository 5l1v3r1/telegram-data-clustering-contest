      <h1>【我來說西遊】唐僧的身世之謎(下)</h1>
      <address>
        <time datetime="2019-11-16T02:21:30+00:00">16 Nov 2019, 02:21</time>
      </address>
      <p>上集說到劉洪在幹嘛啊？這時候的劉洪還在睡夢中，聽得火炮一響，御林軍直接殺進衙門，劉洪措手不及，直接被擒住，把劉洪一干人犯全部押赴法場。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/fzhGA-9stt8" width="764" height="430" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>丞相在衙門正廳坐下之後，請滿堂嬌出來相見，結果滿堂嬌羞於見父親，竟然要上吊自殺。玄奘趕緊把母親救下之後，雙膝跪下，懇請母親不要尋死。</p>
      <p>滿堂嬌卻說：「婦人都應該從一而終。」丞相勸說都是身不由己，可以理解，這才勸下滿堂嬌。</p>
      <p>恰好這時候李彪也被抓住了，丞相命令劉洪和李彪每人各打一百大棍。讓他們對自己的罪行供認不諱之後，先將李彪釘在木驢上，推去市集，刮了千刀，斬首示眾！</p>
      <p>把劉洪押到洪江渡口，也就是當年打死陳光蕊的地方，丞相、滿堂嬌還有玄奘三人一起往空祭奠，打算活剜取劉洪心肝，祭了光蕊，再燒祭文一道。</p>
      <p>三人在江邊痛哭的動靜早已經驚動了水府，龍王一看，連忙恭喜陳光蕊，並且還送陳光蕊如意珠一顆，走盤珠兩顆，還有一堆明珠玉帶。</p>
      <p>龍王讓夜叉帶著陳光蕊的屍首去江口還魂，剛想說這下就太好啦，結果這滿堂嬌又添亂，非要跳江自盡，幸好有玄奘拼命扯住。</p>
      <p>就在這個倉惶之際，忽然水面浮上來一個死屍，向江岸邊靠了過來。滿堂嬌一看，認得是丈夫的屍首，只見陳光蕊舒拳伸腳，身子漸漸展動，忽地爬將起來坐下，這可把眾人嚇個好歹。</p>
      <p>接下來會發生什麼事兒呢？</p>
