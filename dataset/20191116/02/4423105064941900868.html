      <p>Товарищи старые пер...едовики! Говорят, ваши кассеты Maxell совсем зажувались, а бобины осыпались, и пассики на магнитофон всё труднее купить на Алиэкспрессе. Но главное, старые композиции уж больно надоели, а модный музон душа не приемлет. Не унывайте — ведь теперича есть (относительно) новая звезда по имени Марко Хирш. Сей музыкальный деятель в изобилии ремиксует старые песни в более динамичном стиле, а также сочиняет новые как по мотивам чужих композиций (см. ссылку), так и самостоятельно. В общем, наши любимые восьмидесятые снова здеся, выключаем свет и пляшем.</p>
