      <h1>Пензенские многодетные семьи могут списать до 450 тыс руб по ипотеке (видео)</h1>
      <address>
        <time datetime="2019-11-16T02:35:00+00:00">16 Nov 2019, 02:35</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iFF0iFNCYB4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Молодые родители смогут оформить ипотечный кредит на улучшенных условиях. В этом поможет программа «Семейная ипотека с государственной поддержкой», которая действует в Пензенской области в рамках национального проекта «Демография», инициированном президентом России. Кроме того, с 14 ноября на льготы при приобретении жилья могут рассчитывать семьи с детьми-инвалидами.</i>
      </p>
      <p>Три месяца назад в семье Кошелевых появился второй сын. Пока мама двух мальчиков в декретном отпуске и может все свое время уделять детям. Однако уже сейчас родители строят планы на будущее. В Ухтинке для их детей нет детского сада, а в бессоновском — не оказалось свободных мест, поэтому Кошелевы задумались о переезде в Пензу. Они взяли ипотечный кредит на строительство квартиры на улице 8 Марта, но сделали это на льготных условиях благодаря программе «Семейная ипотека с государственной поддержкой». Ей могут воспользоваться семьи, в которых в период с 1 января 2018 по 31 декабря 2022 года родился второй ребенок. Процентная ставка по такому кредиту составит — от 4,5 до 6% годовых.</p>
      <p>«Считаю, что 5% - это очень привлекательная процентная ставка. Сбережений не было, поэтому воспользовались субсидией, которую предоставило государство», — рассказала Анна Кошелева.</p>
      <p>С начала 2018 года в регионе родилось около 12 тысяч вторых и последующих детей. Возможностью улучшить условия ипотеки воспользовались 180 семей. 125 из них — в 2019-м. Также сократить затраты на приобретение жилья могут семьи с детьми-инвалидами, которые родились не позднее 31 декабря 2022 года. Пензенцы могут взять новый кредит на более выгодных условиях или же рефинансировать старый. Кроме того, некоторые семьи могут воспользоваться дополнительными льготами.</p>
      <p>«Родителям, у которых в период с 2019 по 2022 годы родился третий и последующий ребенок, предоставляется возможность полного или частичного погашения обязательств по ипотечному кредиту в размере его задолженности, но не более 450 тысяч рублей. Воспользоваться данной мерой поддержки можно однократно и в отношении только одного ипотечного жилищного кредита», — объяснил министра труда, социальной защиты и демографии Пензенской области Алексей Качан.</p>
      <p>Полную информацию о программе «Семейная ипотека с государственной поддержкой» можно получить на сайте регионального минтруда, а также позвонив по телефонам: <b>45−15−68</b> или <b>94−40−66</b>, сообщает телеканал «<a href="http://tv-express.ru/">Экспресс</a>».</p>
