      <h1>В прокат выходит фильм, который покажет HBO</h1>
      <address><time datetime="2019-11-16T02:06:00+00:00">16 Nov 2019, 02:06</time> by <a rel="author">https://www.facebook.com/kathrin.sinyavska.9, Катерина Синявская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fkrKlYYEFGc" width="700" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Психологическая драма режиссера Александра Жовны «История Лизы» 21 ноября выходит в украинский прокат.</p>
      <p>Об этом сообщает пресс-служба Госкино.</p>
      <p>Летом этого года американская кабельная и спутниковая сеть HBO приобрела права на телевизионные показы и размещения на VoD-платформе «Истории Лизы» в странах Центральной Европы.</p>
      <p>Телепоказы фильма стартуют с 1 мая 2020 в Чехии, Словакии, Венгрии, Польше, Румынии, Молдове, Хорватии, Словении, Сербии, Косово, Черногории, Боснии и Герцеговине, Македонии, Болгарии.</p>
      <p>Отмечается, что сценарий картины «История Лизы» написал Александр Жовна по своей одноименной повести. В 2015 году сценарий получил специальную награду Международного литературного конкурса Коронация слова. </p>
      <blockquote>— Это история двух влюбленных пар: не совсем обычной и совсем необычной, которым некомфортно в современном жестоком и циничном мире. К тому же двое из четырех - люди с синдромом Дауна, так называемые «солнечные дети». Но достаточно ли солнечно им среди нас? - говорится в сообщении.</blockquote>
      <p>Напомним, Министерство культуры, молодежи и спорта <a href="http://nikvesti.com/news/public/167298">планирует изменить принципы</a> государственного финансирования киноиндустрии и ввести рейтинг продюсеров.</p>
