      <h1>Власти Венеции обратились к миру с просьбой о помощи после наводнения</h1>
      <address><time datetime="2019-11-16T02:57:00+00:00">16 Nov 2019, 02:57</time> by <a rel="author" href="https://life.ru/author/2766" target="_blank">Дарья Хомякова</a></address>
      <p>Мэр Венеции Луиджи Бруньяро обратился ко всем неравнодушным на своей странице в <a href="https://twitter.com/LuigiBrugnaro/status/1195311713912053760">"Твиттере"</a> и попросил помочь восстановить город после наводнения.</p>
      <figure>
        <iframe data-src="https://twitter.com/LuigiBrugnaro/status/1195311713912053760?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>— Венеция — гордость всей Италии, Венеция — это наследие каждого, уникальное в мире. Благодаря вашей помощи она вернётся к сиянию, — </b>сказал городской глава и написал реквизиты счетов, куда можно перевести пожертвования.</p>
      <p>Напомним, в ноябре этого года итальянский город <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1254659/vienietsiia_pieriezhivaiet_riekordnoie_za_50_liet_navodnieniie_--_vidieo">переживает рекордное</a> за 50 лет наводнение. Была затоплена любимая туристами площадь Сен-Марко и крипта базилики Святого Марка, сейчас она закрыта для посещения. Жертвами стихии <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1254731/dva_chielovieka_poghibli_iz-za_navodnieniia_v_vienietsii">стали два человека</a>.</p>
