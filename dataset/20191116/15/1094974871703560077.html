      <h1>Очевидец снял на видео горящий МиГ-29К незадолго до падения</h1>
      <address><time datetime="2019-11-16T15:43:00+00:00">16 Nov 2019, 15:43</time> by <a rel="author">Вести.Ru</a></address>
      <p>В Сети опубликованы кадры, сделанные случайным очевидцем, снявшим на камеру своего смартфона многоцелевой истребитель МиГ-29К индийских ВМС, разбившийся в субботу, 16 ноября, на Гоа.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/U6JVr5VMeO4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p> </p>
      <p>На записи видно, что на борту воздушного судна произошел пожар. Как <a href="https://www.vesti.ru/doc.html?id=3210545&amp;cid=8">сообщалось ранее</a>, огонь появился после того, как в двигатель самолета попала птица.</p>
      <p>Через некоторое время после того, как была сделана эта запись, истребитель рухнул на землю.</p>
      <p>Оба пилота благополучного катапультировались и не пострадали. На земле обошлось без жертв и разрушений.</p>
