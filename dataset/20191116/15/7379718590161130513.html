      <h1>Venezia tenta un ritorno alla normalità mentre si prevedono altri 160 cm d'acqua</h1>
      <address><time datetime="2019-11-16T15:40:24+00:00">16 Nov 2019, 15:40</time> by <a rel="author">Simona Zecchi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HmNVnfm0L9A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>E' in arrivo una nuova marea a Venezia con una massima annunciata di 160 centimetri per le 12.30 di domenica 17 novembre. Lo comunica il Centro maree del Comune che segnala già per le 3.00 di questa notte un livello di 130 centimetri.</p>
      <p>Il sindaco Luigi Brugnaro ha parlato di danni che superano il miliardo di euro e gli effetti sono rappresentati in parte da queste immagini che scorrono. La quiete dopo la tempesta intanto sembra prevalere, tempesta che però potrebbe non essere ancora finita. L'Università di architettuta della laguna, anch'essa danneggiata, ha deciso di sospendere la sua attività didattica a protezione della sicurezza di studenti insegnanti e di chi la frequenta ogni giorno.Oltre che per facilitare agli addetti ai lavori preposti al controllo e alla gestione dei danni un traffico meno intenso.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/40/60/808x539_cmsv2_2c9d6af9-260e-5475-a516-0b2d90bf26d1-4304060.jpg"/>
        <figcaption>Volontari cercano di recuperare i manoscritti del conservatorio Benedetto MarcelloREUTERS/Manuel Silvestri</figcaption>
      </figure>
      <p>Intanto, i negozianti si adoperano per riportare i loro esercizi alla normalità sapendo che i livelli dell'acqua per il momento non accennano a tornare a quelli che sono considerati gestibili (tra gli 80 ei 90 cm).</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/40/60/534x356_cmsv2_721e257e-ebcd-530e-966a-a7c01c5d48e7-4304060.jpg"/>
        <figcaption>REUTERS/Manuel Silvestri</figcaption>
      </figure>
      <p>Il governo nel dichiarare giovedì lo stato di emergenza ha anche annunciato lo stanziamento di 20 milioni di euro per tamponare i primi danni nel breve termine. Ma è l'Italia intera da Nord a Sud che per domenica resterà nella morsa del maltempo: sarà la sesta perturbazione del mese con piogge in molte aree dello Stivale.</p>
