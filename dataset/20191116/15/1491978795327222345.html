      <h1>'Not the way we operate': Johnson denies any peerages were offered to Brexit party – video</h1>
      <address><time datetime="2019-11-16T15:56:23+00:00">16 Nov 2019, 15:56</time> by <a rel="author">BBC's Radio 5 Live</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wxeEinQBkBY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Scotland Yard is assessing two allegations of electoral fraud after claims the Tories offered peerages to senior Brexit party figures to persuade them to stand down in the general election. Speaking on <a href="https://www.bbc.co.uk/iplayer/episode/m000bjps/election-2019-boris-johnson-interview">BBC's Radio 5 Live</a> on Friday, Boris Johnson acknowledged there may have been 'conversations' between senior Tories and people in the Brexit party but flatly denied there had been any offers of peerages, saying that is 'just not the way we operate'</p>
