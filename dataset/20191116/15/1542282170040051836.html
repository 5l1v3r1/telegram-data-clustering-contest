      <h1>Υποχώρησαν οι πλημμύρες στη Βενετία</h1>
      <address><time datetime="2019-11-16T15:09:29+00:00">16 Nov 2019, 15:09</time> by <a rel="author">Foteini Doulgkeri</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/afFhwcp1hw4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Μετά από τις μεγαλύτερες πλημμύρες των τελευταίων 50 ετών, η Βενετία φαίνεται τουλάχιστον για την ώρα να επιστρέφει σε κανονικούς ρυθμούς.</p>
      <p>Η πλατείου του Αγίου Μάρκου άνοιξε και πάλι, η δημόσια συγκοινωνία σύμφωνα με τον δήμο θα ξεκινήσει και πάλι πολύ σύντομα, και η αποκατάσταση των πεζοδρομίων είναι σε εξέλιξη.</p>
      <p>Οι ιδιοκτήτες καταστημάτων ξεκίνησαν την καταμέτρηση των ζημιών και το καθάρισμα ενώ πολλοί κατάφεραν να ανοίξουν ξανά τις επιχειρήσεις τους το Σάββατο το πρωί, αν και η πόλη προετοιμάζεται για νέες πλημμύρες την Κυριακή.</p>
      <p>Σε κανονικές συνθήκες τα επίπεδα των 80-90 εκατοστών νερού είναι διαχειρίσιμα, ωστόσο, οι σαρωτικές πλημμύρες αυτή τη φορά προκάλεσαν τεράστιες ζημιές στην υποδομή της πόλης και σε πολλά κτίρια.</p>
      <p>Η κυβέρνηση έθεσε την Βενετία σε κατάσταση έκτακτης ανάγκης και εκταμίευσε 20 εκατομμύρια ευρώ για την αποκατάσταση. Ωστόσο, σύμφωνα με τον δήμαρχο της πόλης οι ζημιές φτάνουν το ένα δισεκατομμύριο ευρώ.</p>
