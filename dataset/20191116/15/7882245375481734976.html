      <h1>На Шри-Ланке прошли президентские выборы</h1>
      <address><time datetime="2019-11-16T15:18:38+00:00">16 Nov 2019, 15:18</time> by <a rel="author">Ольга Кепински</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/j2q4eoVPUS0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>На Шри-Ланке прошли президентские выборы. На высший пост претендовали рекордное количество кандидатов - 35.</p>
      <p>Основная борьба, как ожидается, развернется между Готабаей Раджапаксой, представляющим оппозиционный Народный фронт Шри-Ланки, и Саджитом Премадасой от правящей Объединенной национальной партии.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195703819264503810" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Голосование проходит в условиях политической нестабильности, которая усугубляется сложной обстановкой в сфере безопасности.</p>
      <p>Ланкийцы до сих пор не могут отойти от <a href="https://ru.euronews.com/2019/04/25/sri-lanka-tension-after-attacks">серии терактов, которая произошла в апреле этого года</a>. Тогда в результате 9 взрывов в церквях и отелях погибли более 260 человек.</p>
      <p>Ответственность за теракты взяла на себя боевики, присягнувшие группировке "Исламское государство".</p>
      <p>Работа служб национальной безопасности подвергается критике до сих пор.</p>
      <p>Ночью неизвестные открыли огонь по колонне автобусов, в которых на выборы президента ехали представители мусульманской общины. Жертв и пострадавших удалось избежать.</p>
      <p>Нападавшие устроили засаду для колонны из более чем 100 транспортных средств. Они также жгли шины на дороге и забрасывали автобусы камнями.</p>
