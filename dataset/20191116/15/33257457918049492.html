      <h1>Столкновения «желтых жилетов» и полиции в Париже в годовщину акций протеста. Фотография</h1>
      <address><time datetime="2019-11-16T15:57:32+00:00">16 Nov 2019, 15:57</time> by <a rel="author">Meduza</a></address>
      <figure>
        <img src="https://meduza.io/image/attachments/images/004/762/100/large/jZ_supMtwWXH0tjzo2OAzQ.jpg"/>
        <figcaption>В Париже 16 ноября прошла акция протеста «желтых жилетов». Для разгона демонстрантов полиция применила слезоточивый газ, задержаны, <a href="https://twitter.com/BFMTV/status/1195751545629020163">по данным</a> на 20:00 по Москве, 113 человек. В субботу акция «желтых жилетов» прошла в Париже в 53-й раз. Последние несколько месяцев такие акции, собиравшие ранее до 300 тысяч человек, стали менее массовыми. Однако в годовщину начала протестов организаторы призвали всех своих сторонников выйти на улицы.<cite>Yoan Valat / EPA / Scanpix / LETA</cite></figcaption>
      </figure>
