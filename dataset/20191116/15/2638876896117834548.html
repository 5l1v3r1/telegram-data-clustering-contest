      <h1>Инди-разработчик представил демейк Untitled Goose Game для PS1</h1>
      <address><time datetime="2019-11-16T15:30:00+00:00">16 Nov 2019, 15:30</time> by <a rel="author" href="https://shazoo.ru/users/NikoKadlec" target="_blank">NikoKadlec</a></address>
      <p>Инди-разработчик Narayana Walters решил представить, как бы выглядела нашумевшая Untitled Goose Game, если бы её выпустили на PS1. Результатом стало опубликованное им короткое видео.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ENUd7VD0_WY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>По словам разработчика, на создание демейка он вдохновился работами ютубера 98Demake, а на свою работу у него <a href="https://www.reddit.com/r/youtubehaiku/comments/dvt1k5/haiku_if_untitled_goose_game_was_released_on_ps1/?utm_source=share&amp;utm_medium=web2x">ушло</a> около 20 часов. Примечательно, что в конце ролика звучит слоган из рекламы Dino Crisis, <a href="https://youtu.be/rzP3AjLtrQY">выпущенной</a> в 1999 году.</p>
      <p>Ранее ютубер Bearly Regal представил, как на PS1 выглядели бы <a href="https://shazoo.ru/2019/06/28/81255/kak-mogla-by-vyglyadet-death-stranding-na-ps1">Death Stranding</a> и <a href="https://shazoo.ru/2019/07/31/82591/kak-mogla-by-vyglyadet-cyberpunk-2077-na-ps1">Cyberpunk 2077</a>.</p>
    </article>
