      <h1>How to watch UFC Fight Night 164: ‘Blachowicz vs. Jacare’ TONIGHT on ESPN+</h1>
      <address><time datetime="2019-11-16T15:00:00+00:00">16 Nov 2019, 15:00</time> by <a rel="author">Dan Hiergesell</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0ltQKkeCO7k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>It all goes down later tonight (Sat., Nov. 16, 2019) at UFC Fight Night 164 live on <a href="http://go.web.plus.espn.com/c/482924/595608/9070?sharedid=MMAMania&amp;subId1=xid:fr1573879514136chh">ESPN+</a> from inside Ibirapuera Gymnasium in Sao Paulo, Brazil, as former Strikeforce middleweight champion Ronaldo “Jacare” Souza makes his light heavyweight debut against Polish finisher Jan Blachowicz in the main event.</p>
      <p>In addition to the 205-pound headliner, former UFC light heavyweight champion Mauricio “Shogun” Rua will make <a href="https://www.mmamania.com/2019/11/15/20967098/shogun-rua-announces-retirement-timeline-i-have-two-fights-left-its-true-now-mma">one of his last trips to the Octagon</a> when he squares off with dangerous submission specialist Paul Craig in the co-main event, lightweight contender Charles Oliveira will try to win his sixth straight in an exciting matchup with Jared Gordon, and promising middleweight prospect Antonio Arroyo will make his Octagon debut in a main card clash with submission guru Andre Muniz. Not to mention a “Prelims” card featuring notable names like Renan Barao, Bobby Green, James Krause, Francisco Trinaldo, and Warlley Alves.</p>
      <p>Take a look below at UFC Sao Paulo’s complete fight card line up and start times:</p>
      <h4>Main Card (<a href="http://go.web.plus.espn.com/c/482924/595608/9070?sharedid=MMAMania&amp;subId1=xid:fr1573879514136chh"><b>ESPN+</b></a>)<br/>8 p.m. ET / 5 p.m. PT</h4>
      <blockquote>Jan Blachowicz vs. Ronaldo Souza<br/>Mauricio Rua vs. Paul Craig<br/>Charles Oliveira vs. Jared Gordon<br/>Antonio Arroyo vs. Andre Muniz<br/>Markus Perez vs. Wellington Turman</blockquote>
      <h4>‘Prelims’ Undercard (<a href="http://go.web.plus.espn.com/c/482924/595608/9070?sharedid=MMAMania&amp;subId1=xid:fr1573879514136chh"><b>ESPN+</b></a>)<br/>5 p.m. ET / 2 p.m. PT</h4>
      <blockquote>Sergio Moraes vs. James Krause<br/>Ricardo Ramos vs. Luiz Eduardo Garagorri<br/>Francisco Trinaldo vs. Bobby Green<br/>Warlley Alves vs. Randy Brown<br/>Douglas Silva de Andrade vs. Renan Barao<br/>Ariane Lipski vs. Isabella de Padua<br/>Vanessa Melo vs. Tracy Cortez</blockquote>
