      <h1>В Индии сняли на видео падение истребителя МиГ-29К</h1>
      <address><time datetime="2019-11-16T15:52:00+00:00">16 Nov 2019, 15:52</time> by <a rel="author" href="https://life.ru/author/2760" target="_blank">Анастасия Жидких</a></address>
      <figure>
        <iframe data-src="https://twitter.com/detresfa_/status/1195672050381119488?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>В Индии из-за столкновения с птицами разбился истребитель МиГ-29К. Два пилота успели катапультироваться.</p>
      <p><b>— Сегодня около полудня двухместный истребитель МиГ-29К в ходе тренировочного полёта столкнулся со стаей птиц после взлёта с авиабазы ВМС Ханса в районе Даболим в Гоа, —</b> цитирует <a href="https://www.aninews.in/">ANI</a> представителя ВМС Индии.</p>
      <figure>
        <iframe data-src="https://twitter.com/walavalkar/status/1195602678727892996?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Министр обороны страны Раджнатх Сингх уже успел пообщаться с пилотами разбившегося самолёта.</p>
      <figure>
        <iframe data-src="https://twitter.com/detresfa_/status/1195672050381119488?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>— Я молюсь за их здоровье и благополучие, —</b> написал он в <a href="https://twitter.com/rajnathsingh/status/1195619386200977408">"Твиттере"</a>.</p>
    </article>
