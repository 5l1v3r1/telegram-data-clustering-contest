      <h1>Xονγκ Κονγκ: Ο στρατός καθαρίζει τους δρόμους</h1>
      <address><time datetime="2019-11-16T16:26:35+00:00">16 Nov 2019, 16:26</time> by <a rel="author">Εuronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3les0ytIQcM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Στους δρόμους του Χονγκ Κονγκ κατέβηκαν οι κινέζοι στρατιώτες προκειμένου να συμβάλουν στην εκκαθάριση των δρόμων από τα οδοφράγματα που είχαν στήσει οι διαδηλωτές.</p>
      <p>Περίπου 10.000 άνδρες βρίσκονται στην περιοχή και μπορούν να παρέμβουν για την καταστολή των διαδηλώσεων μόνο κατόπιν αιτήματος της κυβέρνησης του Χονγκ Κονγκ, κάτι που μέχρι στιγμής δεν έχει συμβεί.</p>
      <p>Το πρωί του Σαββάτου ήταν η σειρά υποστηρικτών της τοπικής κυβέρνησης να κατέβουν στους δρόμους.</p>
      <p>Οι διαδηλωτές εξέφρασαν τη συμπαράσταση τους στις δυνάμεις ασφαλείας, καταδίκασαν τη βία και απηύθυναν έκκληση για την επαναφορά της τάξης στην πρώην βρετανική αποικία.</p>
      <p>Την ίδια ώρα στο Πολυτεχνείο του Χονγκ Κονγκ παραμένουν οχυρωμένοι δεκάδες φοιτητές και αντικυβερνητικοί διαδηλωτές.</p>
      <p>Εμφανίζονται αποφασισμένοι να παραμείνουν στο υπό κατάληψη εκπαιδευτικό ίδρυμα μέχρι η τοπική κυβέρνηση να ικανοποιήσει τα αιτήματά τους.</p>
