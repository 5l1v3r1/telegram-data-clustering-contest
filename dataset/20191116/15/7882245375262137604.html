      <h1>Венеция готовится к новым приливам</h1>
      <address><time datetime="2019-11-16T15:25:30+00:00">16 Nov 2019, 15:25</time> by <a rel="author">Андрей Позняков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kS4KQ_LFChs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Венеция готовится к новым подъёмам воды. Муниципальный центр изучения приливов предупреждает, что в воскресенье уровень моря может вновь превысить отметку в 160 см. Это наводнение уже стало самым мощным за прошедшие полстолетия. Оно окажется и одним из самых разрушительных для города, — говорит мэр Венеции Луиджи Бруньяро. По его оценкам, сумма ущерба превысит миллиард евро. Необходимо будет, в частности, провести реставрацию собора Святого Марка, где затоплена крипта. Ситуация, как отмечает ANSA со ссылкой на экологов, осложняется повышенным содержанием в воде соли, которая разъедает камень.</p>
      <p>Власти Италии призвали всех, кому небезразлично всемирное наследие, оказать помощь городу. Мэрия открыла счёт для пожертвований. Специалисты тем временем рассуждают о причинах катаклизма. Среди факторов, которые способствуют наводнениям, называют глобальное потепление и изменение ландшафта дна лагуны. Глава администрации Луиджи Бруньяро предложил создать в Венеции международное агентство по проблемам воды и окружающей среды — по его словам, город стал форпостом цивилизации перед лицом климатических изменений.</p>
