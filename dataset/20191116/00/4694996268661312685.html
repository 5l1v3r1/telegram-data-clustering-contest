      <h1>Traffic de faux billets / Affaire Boughazeli : Ousmane Sonko interpelle le président Macky Sall...</h1>
      <address><time datetime="2019-11-16T00:00:00+00:00">16 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hapJ6eeZClk" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>En marge du projet de loi portant deuxième session de la loi de finances rectificatives, Ousmane Sonko a été interpellé par la presse sur l’affaire du député de la majorité Seydina Fall Boughazeli. Pour le parlementaire, c’est très tôt, pour s’exprimer sur cette affaire. Car, selon Ousmane Sonko, c’est la présomption d’innonce qui nous emmène à être prudent. Poursuivant, il regrette la recrudescence des mouvements de drogue constatés ces temps-ci sur le territoire. A l’entendre, Ousmane Sonko estime que ce n’est pas n’importe qui, qui ose manipuler une certaine quantité de drogue ou œuvrer dans le traffic de faux billets. Il déclare que ça ne peut se faire qu’avec des complicités à tous les niveaux et à haut lieu…</b>
      </p>
