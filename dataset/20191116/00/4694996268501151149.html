      <h1>Assemblée Nationale / LFR 2 : Le ministre des finances décline les grandes orientations de réajustements budgétaires de L'État tout en restant dans le déficite de 3%.</h1>
      <address><time datetime="2019-11-16T00:00:00+00:00">16 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KfHvtprl6ho" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Durant plus de 5 tours d’horloge, l'Assemblée nationale a été ce Vendredi le lieu de discussions sur les questions budgétaires qui intéressent l'État du Sénégal, notamment la politique budgétaire spéciale annoncée pour l'année prochaine. Selon Abdoulaye Daouda Diallo, il est important d'apporter les correctifs nécessaires face à  des événements qui pourraient affecter  l'équilibre budgétaire.  <br/>Le ministre des finances et du budget, jugeant que cet équilibre est menacé, a évoqué la décision du président de la République de subventionner encore  l'électricité pour tous les sénégalais.  <br/><br/>104,1 milliards de recettes nouvelles confirmées par le ministre des finances qui nous dit par ailleurs que cette somme est composée  : "d’une  recette exceptionnelle de 100 milliards qui est autorisée par les partenaires techniques et financiers et 4 milliards de redevances sur l'autoroute. Il y'a par ailleurs 124 milliards qui sont  issus du réaménagement."  <br/><br/>Le ministre a aussi souligné un point important qui concerne "cette inversion de la hiérarchie des priorités dans nos dépenses". D'où l'importance d'un bon réamenagement pour une meilleure affectation de la dépense. <br/><br/>Des coupes de dépenses ou même des réorientations de dépenses sont les principales caractéristiques de cette LFR 2 pour maintenir l'équilibre budgétaire, mais tout en restant dans le déficit comme celui de la première loi de finance rectificative qui se maintient à 3%.</p>
