      <h1>شاهد الجيش الليبي يعثر على مقبرة جماعية لأطفال ومرتزقة</h1>
      <address><time datetime="2019-11-16T00:00:00+00:00">16 Nov 2019</time> by <a rel="author">دبي - العربية.نت</a></address>
      <p>عثر الجيش الليبي على مقبرة جماعية في <a href="https://www.alarabiya.net/ar/north-africa/2019/09/12/%D8%A7%D9%84%D8%AC%D9%8A%D8%B4-%D8%A7%D9%84%D9%84%D9%8A%D8%A8%D9%8A-%D9%82%D8%B5%D9%81-%D8%AA%D8%B4%D9%83%D9%8A%D9%84%D8%A7%D8%AA-%D8%AA%D8%A7%D8%A8%D8%B9%D8%A9-%D9%84%D9%84%D9%88%D9%81%D8%A7%D9%82-%D8%B4%D8%B1%D9%82-%D8%A7%D9%84%D8%B9%D8%B2%D9%8A%D8%B2%D9%8A%D8%A9">منطقة العزيزية</a> جنوب العاصمة طرابلس، تضم أطفالًا ومرتزقة.</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FAziziyah2018%2Fvideos%2F620931728658043%2F&amp;show_text=0&amp;width=266" width="266" height="475" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>وأعلنت شعبة الإعلام الحربي التابعة للجيش الليبي، في بيان السبت، أن المقبرة دُفن فيها عدد من الجثث التابعة لقوات الوفاق، من بينهم مرتزقة وليبيون لم تتعدَ أعمارهم الثمانية عشر عامًا، حيث شارك في عملية الانتشال فريق الهلال الأحمر فرع ليبيا.</p>
      <p>وأوضحت الشعبة أنها ستنشر مشاهد مصورة توضح جثث الأطفال التي عُثر عليها، والتي كانت تقاتل في صفوف قوات الوفاق، وأبلغوا أهاليهم بأنهم وقعوا تحت أسر قوات الجيش الوطني.</p>
      <p>وقال المركز الإعلامي "العزيزية-ورشفانة"، التابع للجيش الليبي، إن المقبرة تضم أكثر من 18 جثة من المرتزقة التشادية، عثر عليها الجيش الليبي في الساعدية الشرقية، متوقعا "وجود عدة مقابر مماثلة في المنطقة".</p>
      <p>وكانت قرية العزيزية تحت سيطرة ميليشيات حكومة الوفاق وقائد الجبهة الغربية التابعة لها اللواء أسامة الجويلي، الذي يعد أول من استخدم المرتزقة الأفارقة في صفوف قواته، قبل أن يحررها الجيش الوطني الليبي قبل أسابيع.</p>
      <p>ومنذ بداية المعارك في العاصمة طرابلس، تسيطر قوات الوفاق على منطقة العزيزية الواقعة جنوب طرابلس، لكن قوات الجيش الليبي استطاعت في سبتمبر الماضي التقدم باتجاه هذه المنطقة الاستراتيجية، بعد سيطرتها على محور سوق الخميس امسيحل بالكامل، وتحقيقها تقدما مهما بمحوري عين زارة والخلّة، وهوما أتاح لها تحريك قواتها بعض الكيلومترات في اتجاه الجنوب.</p>
