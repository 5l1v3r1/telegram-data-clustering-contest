      <h1>侍ジャパン　菊池の左前適時打で韓国から先制点　会沢が激走ホームイン</h1>
      <address>
        <time datetime="2019-11-16T00:00:00+00:00">16 Nov 2019</time>
      </address>
      <p>　「プレミア１２・２次ラウンド、日本－韓国」（１６日、東京ドーム）</p>
      <p>　侍ジャパンが先制に成功した。</p>
      <p>　二回、会沢が２死から三塁線を破る二塁打で出塁。ここで首痛から復帰した９番菊池が左前適時打を放った。二塁から会沢が激走してホームイン。下位打線を形成したカープコンビの活躍で、まずは先手を奪った。</p>
