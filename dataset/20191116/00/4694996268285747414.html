      <h1>AG de l'amicale des diplômés de la Poste : «Dans une dynamique de redressement, il faut envisager des solutions pour assainir la charge du personnel » (Abdou Ndiaye, Président de l’Adep)</h1>
      <address><time datetime="2019-11-16T00:00:00+00:00">16 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/atdbo5kTsgk" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>L’amicale des diplômés des écoles de la Poste a tenu son assemblée générale ordinaire ce samedi 16 Novembre 2019 à Toubab Dialaw. Une occasion pour les membres de l’amicale composée d’agents de la Poste diplômés des écoles Nationales des postes ou de l’école Multinationale Supérieure des Postes d’Abidjan, de revenir sur la crise qui secoue actuellement la Poste. Selon le nouveau président de l’ADEP, Abdou Ndiaye, « dans une dynamique de redressement, il faut envisager des solutions pour assainir la charge du personnel. Et cela, il faudrait le faire avec les partenaires sociaux qui sont les représentants légaux des travailleurs, et impliquer aussi les travailleurs pour voir ensemble comment faire pour assainir cette forte main d’œuvre », affirme-t-il. Un effectif qui plombe la bonne marche de cette société nationale tant décriée par les travailleurs qui ont dénoncé les recrutements abusifs. Ainsi il faut, selon le président de l’amicale, «envisager plusieurs solutions. Il y’a les départs volontaires, les retraites anticipées. Le dialogue entre les partenaires sociaux et la direction générale des solutions peuvent jaillir pour régler ce problème », déclare-t-il. Ainsi, ils ont rédigé un document de contribution qu’ils vont remettre au nouveau DG de la SN Poste, Abdoulaye Bibi Baldé qui avait annoncé la modernisation de cette société en créant la banque postale lors de son arrivée à la direction.</b>
      </p>
