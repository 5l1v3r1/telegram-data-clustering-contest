      <h1>Gamouwatte à Médina Baye : L'histoire du fils de Baye Niass qui a animé pour la première fois l'émission "Tontou Bataxal", racontée par son fils-aîné.</h1>
      <address><time datetime="2019-11-16T00:00:00+00:00">16 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/bg48Cm9nniY" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le fils-aîné du 6ème fils de Cheik Al l'Islam El Hadj Ibrahima Niass, Cheikh Baye Ady Niass, a porté son choix de révéler au micro de Dakaractu, l'histoire de son père, Cheikh Mouhamadou Ady Niass. Ce dernier fut ainsi le premier fils de Baye Niass a avoir animé l'émission "Tontou Bataxal" et celui que son père a permis pour la première fois d'animer des "Gamou" au Sénégal et à l'étranger vers les années 60. Cheikh Baye Ady Niass a tenu également dans cette interview à remercier Dakaractu pour le travail abattu durant le Mawlid à Médina Baye...</b>
      </p>
