      <h1>شاهد هتاف الإيرانيين "لا غزة لا لبنان.. روحي فدا إيران"</h1>
      <address><time datetime="2019-11-16T00:00:00+00:00">16 Nov 2019</time> by <a rel="author">دبي - العربية.نت</a></address>
      <p>أظهر مقطع فيديو <a href="https://www.alarabiya.net/ar/iran/2019/11/16/%D8%AA%D8%B8%D8%A7%D9%87%D8%B1%D8%A7%D8%AA-%D8%A7%D9%8A%D8%B1%D8%A7%D9%86-%D9%84%D9%85-%D8%AA%D9%87%D8%AF%D8%A3-%D9%85%D8%AD%D8%AA%D8%AC%D9%88%D9%86-%D9%8A%D9%87%D8%A7%D8%AC%D9%85%D9%88%D9%86-%D9%85%D8%B3%D8%AA%D9%88%D8%AF%D8%B9%D8%A7-%D9%84%D9%84%D9%88%D9%82%D9%88%D8%AF.html">لمتظاهرين إيرانيين</a>، اليوم السبت، يهتفون ضد تدخلات نظام طهران في شؤون المنطقة.</p>
      <figure>
        <iframe data-src="https://twitter.com/MohamadAhwaze/status/1195615186478149633?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وهتف المحتجون في مسيرتهم مرددين شعار "لا غزة لا لبنان.. روحي فدا إيران".</p>
      <p>وعمد عدد من المحتجين، في طهران، إلى قطع "أوتوستراد همت"، و"أوتوستراد حكيم" عبر إطفاء محرك السيارات بغية الاحتجاج على رفع أسعار الوقود.</p>
      <h4>"يسقط الدكتاتور"</h4>
      <p>وهتف المحتجون الذين أوقفوا سياراتهم في العاصمة الإيرانية، السبت، "يسقط الدكتاتور"، في إشارة إلى المرشد الإيراني، علي خامنئي.</p>
      <p>كما أغلق آخرون أحد الطرق الرئيسية في مدينة أصفهان (وسط إيران) بالسيارات، رفضاً لتلك الزيادات المفاجئة.</p>
      <p>كذلك، شهدت مناطق "شيراز، وسلطان آباد، عاصمة محافظة فارس جنوب ايران، إغلاقا للطرق، حيث عمد بعض المحتجين إلى إحراق الإطارات.</p>
      <p>وكانت تظاهرات احتجاج غاضبة، عمت عدة مدن إيرانية، ليل الجمعة، غداة إعلان الحكومة المفاجئ عن زيادة كبيرة في أسعار الوقود، بحسب ما أفادت وكالة الأنباء الإيرانية الرسمية، السبت.</p>
      <h4>تظاهرات في مختلف إيران</h4>
      <p>وذكرت الوكالة أن تظاهرات خرجت في العديد من المدن الإيرانية، مساء الجمعة. كما أعلنت أن التظاهرات كانت "كبيرة" في مدينة سيرجان (وسط) حيث "هاجم أشخاص مستودعاً للوقود في المدينة وحاولوا إحراقه"، لكن الشرطة تدخلت لمنعهم.</p>
      <p>وأوضحت أن احتجاجات "متفرقة" جرت في مدن بينها مشهد وبيرجند والأهواز وعبدان وخرمشهر وماهشهر وشيراز وبندر عباس.</p>
      <p>إلا أنها اعتبرت أن الاحتجاجات اقتصرت على تعطيل حركة السير، موضحة أن التظاهرات توقفت بحلول منتصف الليل.</p>
      <p>وعمت مساء الجمعة عدة مدن إيرانية احتجاجات ضد رفع أسعار الوقود، وملأت المقاطع المصورة مواقع التواصل الاجتماعي مظهرة هتافات الغضب التي أطلقها المحتجون ضد السلطات الإيرانية، حتى إن بعضها طال المرشد الإيراني، علي خامنئي، والسياسة الخارجية أيضاً، إذ هتف البعض "لا سوريا ولا غزة" .</p>
      <p>ورد الرئيس الإيراني حسن روحاني على الاحتجاجات بقوله إن "ذلك تم لمصلحة الشعب وطبقات المجتمع الفقيرة". وقال خلال اجتماع للحكومة، الجمعة إن "زيادة سعر النفط تتيح مساعدة فئات المجتمع التي تواجه صعوبات أي 75 في المئة من السكان".</p>
      <p>وأضاف "ينبغي ألا يتصور أحد أن الحكومة تقوم بذلك، لأنها تواجه صعوبات اقتصادية، لن يذهب ريال واحد إلى الخزينة العامة".</p>
      <p>في المقابل، أكد السياسي المحافظ، أحمد توكلي، عبر تويتر أن هذه الزيادة "ستنقل فقط عبء عدم كفاءة الحكومة إلى كاهل الشعب".</p>
      <p>بدوره اعتبر الإصلاحي، مصطفى تاج زاده، أن زيادة سعر البنزين تزامناً مع تنامي التضخم والبطالة والعقوبات هو خيار سيئ.</p>
      <p>في حين كتب الصحافي، علي أصغر شافيان، عبر تويتر: إن "سعر البنزين منخفض إلى درجة أن الأثرياء سيظلون يفيدون منه حتى مع الزيادة الجديدة.</p>
