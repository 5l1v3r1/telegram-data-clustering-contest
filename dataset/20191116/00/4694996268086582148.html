      <p>
        <b>Très ému à l'évocation de la disparition de Serigne Bassirou Bara Mbacké, son guide spirituel rappelé à Dieu, Balla Gaye II n'a pas pu contenir son émotion, dévasté par cette lourde perte, fondant même en larmes. L'absence du vénéré Serigne Bassirou Bara s'est fait ressentir, lui qui avait pour habitude de présider pareilles cérémonies... Très affecté, Balla Gaye II inconsolable, réussira tout de même à placer quelques mots en guise de reconnaissance et de gratitude envers l'illustre disparu...</b>
