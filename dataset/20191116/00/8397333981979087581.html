      <h1>В страшном ДТП на трассе в Татарстане погибли четыре человека</h1>
      <address>
        <time datetime="2019-11-16T00:00:00+00:00">16 Nov 2019</time>
      </address>
      <p>В Татарстане на трассе произошло ДТП с участием двух легковых машин, в результате которого погибли четыре человека. Об этом сообщили в пресс-службе МВД по РТ.</p>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-24217919&amp;id=456243597&amp;hash=71091e9416652c2b" width="640" height="360" data-service="VK" scrolling="no"/>
      </figure>
      <p>Авария произошла сегодня, 16 ноября, около 7:20 на 68-м км трассы Казань — Оренбург, на территории Лаишевского района Татарстана. По предварительным данным, женщина-водитель Volkswagen выехала на встречку, где врезалась в LADA.</p>
      <p>В результате столкновения погибли четыре человека, еще трое получили травмы. Сейчас на месте происшествия работают сотрудники ГИБДД, обстоятельства и причины аварии выясняются.</p>
    </article>
