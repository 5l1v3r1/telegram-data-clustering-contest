      <h1>MESRI / Orientation des nouveaux bacheliers : « Les 54 415 étudiants ont une semaine pour s’inscrire. Les dispositions ont été prises pour les accueillir » Pr Amadou Abdoul Sow (DG ES MESRI )</h1>
      <address><time datetime="2019-11-16T00:00:00+00:00">16 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fFdbSQksqzE" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Ils sont plus de 54 415 nouveaux bacheliers qui devront bénéficier d’une orientation dans les universités publiques du Sénégal. « Cette année, le gouvernement du Sénégal a pris la décision majeure d’orienter tous les bacheliers qui en ont fait la demande dans les universités publiques », a rappelé le directeur général de l’Enseignement supérieur, Amadou Abdoul Sow, au cours d'un point de presse. Et pour faciliter l’insertion de ces étudiants, plusieurs mesures ont été prises, telles la réhabilitation et la construction de nouvelles infrastructures d’accueil dans les universités, l’ouverture de l’université Ahmadou Mactar Mbow et des Isep de Diamniadio, Richard Toll, Bignona, a dit le directeur général de l’Enseignement supérieur. Selon toujours Amadou Abdoul Sow, « Le nombre de places consolidées dans les universités publiques et ISEP est de 45 584, les 8 831 vont se retrouver dans les autres centres comme le Cesti, l’ESP, l’EBAD entre autres », affirme-t-il. Ainsi, à partir de ce samedi 16 novembre à 19h, les bacheliers orientés vont recevoir leurs notifications et ont jusqu’à vendredi prochain pour valider leurs inscriptions, selon le DGES qui faisait ce face ce Samedi à la presse à la sphère ministérielle de Diamniadio ...</b>
      </p>
