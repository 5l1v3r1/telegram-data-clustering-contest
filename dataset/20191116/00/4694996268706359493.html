      <h1>Gamou Ndiassane 2019 : Madické Niang interpelle l'Artp sur les dérives dans les RS et appelle la jeunesse à s'inspirer des grands érudits pour stopper le phénomène de la perte des valeurs.</h1>
      <address><time datetime="2019-11-16T00:00:00+00:00">16 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/b-W-56sPszA" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>A l'occasion de la célébration de la 136e édition du Gamou de Ndiassane, la nouvelle coalition dans l'opposition regroupant Idrissa Seck, Me Madické Niang, Habib Sy, Malick Gakou, Pape Diop et Adjibou Soumaré a effectué son ziarra auprès du Khalife de la famille des Khadres, Serigne El hadji Cheikh Becaye Kounta. Face à la presse, le porte-parole de ladite coalition, Me Madické Niang qui a magnifié l'accueil chaleureux qui leur a été dédié, est revenu sur l'importance du thème de cette édition : « Problématique de la crise des valeurs : Diagnostic et solution selon le model culture ». Pour lui l'autorité de régulation des télécommunications et des postes (Artp) doit servir contre les dérives notées dans les réseaux sociaux. Car, fera t-il noter, la bénédiction du Seigneur ne descend pas dans un pays où les populations ont  perdu leurs valeurs.</b>
      </p>
