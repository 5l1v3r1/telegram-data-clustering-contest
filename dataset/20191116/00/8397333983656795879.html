      <h1>В Казани начали сносить самовольно установленные гаражи</h1>
      <address>
        <time datetime="2019-11-16T00:00:00+00:00">16 Nov 2019</time>
      </address>
      <p>В Казани начали сносить самовольно установленные гаражи. Накануне техника начала снос построек на улице Окольной в Кировском районе Казани. Некоторые постройки не ломают, а погружают на технику и увозят.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/xosAn0bTs8U" width="540" height="304" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Так, еще неделю назад администрация Кировского и Московского районов <a href="https://www.instagram.com/p/B4kB7psCQmx/?igshid=12n0b2vmxr9am">опубликовала</a> список адресов, где будут вестись работы. Сносу подлежат 58 металлических гаражей, самовольно установленных на улицах 2-я Юго-Западная (вблизи дома №26), Декабристов (№10 и №183), Кулахметова (№15), Дежнева, 1 (около школы №67), Боевая (рядом с домом №161) и Окольная (№1 и №3). Снос незаконных построек ведется во исполнение решения Казгордумы, подчеркнули в администрации.</p>
      <p>В срок с 8 по 12 ноября владельцам гаражей по названным адресам предложили добровольно демонтировать постройки. «С 13 ноября запланированы мероприятия по принудительному демонтажу указанных объектов», — отмечается в сообщении.</p>
