      <h1>Cérémonie officielle du Gamou de Ndiassane 2019 : Serigne Cheikh Bécaye Kounta invite les fidèles musulmans au respect strict des 5 prières aux heures normales</h1>
      <address><time datetime="2019-11-16T00:00:00+00:00">16 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TqpvZZOTqxU" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>La 136 ème édition du Gamou de Ndiassane a vécu. Fait marquant de ce Gamou annuel de la famille Kountiyyou, l'esplanade de la grande mosquée qui a été prise d'assaut par les fidèles Khadres. Dans la ferveur, les fidèles de "Akhlou Kountiyyou" ont offert un accueil chaleureux à leur guide spirituel et 7ème Khalife, Serigne Cheikh Bécaye Kounta. Malgré son âge très avancé, il a fait le déplacement pour communier dans la ferveur avec les fidèles pour la deuxième année consécutive ce grand moment célébrant la naissance du prophète Mohamed (PSL). Prenant la parole, le Khalife a, dans son message, invité les fidèles musulmans au respect strict des cinq prières aux heures indiquées...</b>
      </p>
