      <h1>Каменский стадион «Дорожник» торжественно откроют на следующей неделе (видео)</h1>
      <address>
        <time datetime="2019-11-16T00:37:00+00:00">16 Nov 2019, 00:37</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/optyoe3x2co" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>На отремонтированном стадионе «Дорожник» в городе Каменка Пензенской области идут последние приготовления к открытию, которое запланировано на следующую неделю.</i>
      </p>
      <p>Степень готовности объекта еще не стопроцентная, но очень близка к ней. И пока рабочие заканчивают с четвертой вышкой освещения, своей очереди ждут мешки с резиновой крошкой — ее нужно равномерно распределить по газону. Играть в футбол можно будет уже совсем скоро, а заниматься той же скандинавской ходьбой можно хоть сейчас: вокруг стадиона уложен новый асфальт.</p>
      <p>Длина беговой дорожки теперь, как и положено, — 400, а не 370 метров. Выполнить ремонт одного из главных спортивных сооружений Каменки удалось благодаря региональной программе «Спорт — норма жизни» национального проекта «Демография», инициированного президентом России. Подрядчиком выступило местное дорожно-строительное предприятие.</p>
      <p>«Смотрели стадионы «Зенит» и «Первомайский», созванивались со специалистами из Москвы, изучали систему подогрева, думаю, все должно получиться», — сказал заместитель генерального директора подрядной организации Юрий Малахов.</p>
      <p>У каменского футбольного клуба «Дорожник» уже получилось сначала занять второе место на кубке Поволжья среди команд третьего дивизиона, а затем завоевать «серебро» на кубке России, который завершился в Сочи. Держать такую высокую планку теперь позволит новое комфортное сооружение. Ремонт, начатый в сентябре, находился на личном контроле губернатора Ивана Белозерцева.</p>
      <p>«В Пензенской области развивается массовая физическая культура и спорт. В том числе — в трудовых коллективах, это было всегда в советское время, очень здорово, что там есть спортсмены», — отметил глава региона.</p>
      <p>Зеленое покрытие стадиона «Дорожник» будет с обогревом, с вечерним освещением и с дренажной системой, которая летом не даст дождевой воде задерживаться на поверхности. На главной трибуне стадиона появится современное цифровое табло. Сами трибуны будут отремонтированы в недалеком будущем.</p>
      <p>«Ребята смогут заниматься спортом в зимние каникулы, хотя раньше в это время они тренировались только в спортзале», — рассказал глава администрации Каменского района Сергей Юркин.</p>
      <p>Уже в 2020 году рядом с «Дорожником» начнут строительство еще одного футбольного поля. Торжественно открыть отремонтированное сооружение планируют на следующей неделе, сообщает телеканал «<a href="http://tv-express.ru/">Экспресс</a>».</p>
      <p>Видео предоставлено телеканалом.</p>
