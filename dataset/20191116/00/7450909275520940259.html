      <h1>Spoiler Warning: Bellator 234 ‘Israel’ Recap &amp; Results</h1>
      <address><time datetime="2019-11-16T00:00:00+00:00">16 Nov 2019</time> by <a rel="author">Cole Shelton</a></address>
      <figure>
        <iframe data-src="https://twitter.com/BigMarcel24/status/1195087536445689856?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><i>Dazn is the exclusive streaming partner of Combate Americas' English broadcasts. <a href="https://bit.ly/2FOodGj">You can sign up here and live stream 100+ fight nights a year</a>.<br/><br/></i><a href="https://www.sherdog.com/organizations/Bellator-MMA-1960">Bellator MMA</a> was in Israel for <a href="https://www.sherdog.com/events/Bellator-234-Kharitonov-vs-Vassell-79883">Bellator 234</a> and it featured plenty of local talent.<br/><br/>In the main event, <a href="https://www.sherdog.com/fighter/Sergei-Kharitonov-4184">Sergei Kharitonov</a> took on <a href="https://www.sherdog.com/fighter/Linton-Vassell-37527">Linton Vassell</a> in a bout that many assumed was a title eliminator for the Russian. However, that is unlikely now as “The Swarm” snapped his three-fight losing streak and stopped the <a href="https://www.sherdog.com/organizations/PRIDE-Fighting-Championships-3">Pride Fighting Championships</a> veteran in the second round with punches to the head from back mount.<br/><br/>The co-main attraction saw <a href="https://www.sherdog.com/fighter/Sidney-Outlaw-64243">Sidney Outlaw</a> pick up a decision over Former Sports Illustrated cover boy <a href="https://www.sherdog.com/fighter/Roger-Huerta-10089">Roger Huerta</a>. The win pushed Outlaw’s win streak to nine, and extended the <a href="https://www.sherdog.com/organizations/Ultimate-Fighting-Championship-2">Ultimate Fighting Championship</a> veteran’s slide to three.<br/><br/>Also on the bill, father and son duo <a href="https://www.sherdog.com/fighter/Haim-Gozali-20669">Haim Gozali</a> and <a href="https://www.sherdog.com/fighter/Aviv-Gozali-306577">Aviv Gozali</a> each picked up first round submission wins in their home country. Meanwhile, <a href="https://www.sherdog.com/fighter/Austin-Vanderford-206919">Austin Vanderford</a> remained undefeated as the Contender Series alum snatched up a decision win over <a href="https://www.sherdog.com/fighter/Grachik-Bozinyan-160551">Grachik Bozinyan</a> to open the main card.<br/><br/>In preliminary action, <a href="https://www.sherdog.com/fighter/Sinead-Kavanagh-162541">Sinead Kavanagh</a> shocked the home crowd as she stopped <a href="https://www.sherdog.com/fighter/Olga-Rubin-237133">Olga Rubin</a> in the second round to hand the Israeli her second straight loss. <a href="https://www.sherdog.com/fighter/Robson-Gracie-Jr-302807">Robson Gracie Jr.</a> also picked up a first-round submission to stay undefeated.<br/><br/>Bellator 234 will air via tape delay on Dazn and Paramount Friday night at 9 p.m. ET</p>
