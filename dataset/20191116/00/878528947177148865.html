      <h1>佐藤友祈が２大会連続２冠</h1>
      <address>
        <time datetime="2019-11-16T00:00:00+00:00">16 Nov 2019</time>
      </address>
      <p>　【ドバイ共同】パラ陸上の世界選手権最終日は１５日、アラブ首長国連邦（ＵＡＥ）のドバイで行われ、男子１５００メートル（車いすＴ５２）で佐藤友祈（ＷＯＲＬＤ-ＡＣ）が３分３９秒９９で優勝し、２大会連続で４００メートルと合わせた２冠を達成した。</p>
      <p>　上与那原寛和（ＳＭＢＣ日興証券）が２位、伊藤智也（バイエル薬品）は３位に入り、日本勢が表彰台を独占した。</p>
      <p>　女子４００メートル（知的障害）決勝で外山愛美（宮崎銀行）は１分１秒３７で８位に終わり、今大会での東京パラリンピック代表内定を逃した。</p>
    </article>
