      <h1>Планка в 1 млрд долларов в мировом прокате достигнута: фильм "Джокер" установил еще один рекорд</h1>
      <address>
        <time datetime="2019-11-16T00:00:00+00:00">16 Nov 2019</time>
      </address>
      <figure>
        <img src="https://poltava.today/uploads/posts/2019-11/15739293641planka-v-1-mlrd-dollarov-v-mirovom-prokate-dostignuta-film-dzhoker-ustanovil-esche-odin-rekord-1.jpg"/>
      </figure>
      <p>Сьогодні, 16 листопада, гучний "Джокер" увійшов в елітний клуб фільмів-мільярдерів. Саме так називають картини, яким вдалося зібрати понад мільярд доларів у світовому прокаті.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/jGfiPs9zuhE" width="640" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Касові успіхи - не єдині для "Джокера": фільм отримав головну нагороду Венеціанського кінофестивалю, де відбулася його прем'єра, - "Золотого лева".</p>
      <p>Читати також Прем'єри вересня: чим запам'яталися зірки українського шоу-бізнесу (ГОЛОСУВАННЯ)</p>
      <p>Фото: відкриті джерела в Мережі</p>
