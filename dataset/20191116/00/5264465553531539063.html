      <h1>سفارة أميركا في بيروت: ندعم مظاهرات شعب لبنان السلمية</h1>
      <address><time datetime="2019-11-16T00:00:00+00:00">16 Nov 2019</time> by <a rel="author">دبي - العربية.نت</a></address>
      <p>أعلنت السفارة الأميركية في بيروت، السبت، عبر حسابها على "تويتر" دعم الشعب اللبناني في <a href="https://www.alarabiya.net/ar/arab-and-world/2019/11/16/%D8%AD%D9%83%D9%88%D9%85%D8%A9-%D9%84%D8%A8%D9%86%D8%A7%D9%86-%D9%85%D8%B9%D9%84%D9%82%D8%A9-%D8%A7%D9%84%D8%B5%D9%81%D8%AF%D9%8A-%D9%8A%D8%AD%D8%AA%D8%B1%D9%82-%D9%88%D8%AD%D8%B4%D8%AF-%D9%84%D8%A3%D8%AD%D8%AF-%D8%A7%D9%84%D8%B4%D9%87%D8%AF%D8%A7%D8%A1.html">مظاهراته السلمية</a> والتعبير عن وحدته.</p>
      <figure>
        <iframe data-src="https://twitter.com/usembassybeirut/status/1195748446034112512?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وفي وقت سابق، دعت<a href="https://www.alarabiya.net/ar/arab-and-world/american-elections-2016/2019/10/30/%D8%A3%D9%85%D9%8A%D8%B1%D9%83%D8%A7-%D8%AA%D8%AF%D8%B9%D9%88-%D8%A7%D9%84%D8%A7%D8%B7%D8%B1%D8%A7%D9%81-%D9%81%D9%8A-%D9%84%D8%A8%D9%86%D8%A7%D9%86-%D9%84%D8%AA%D8%B3%D9%87%D9%8A%D9%84-%D8%AA%D8%B4%D9%83%D9%8A%D9%84-%D8%AD%D9%83%D9%88%D9%85%D8%A9-%D8%AC%D8%AF%D9%8A%D8%AF%D8%A9"> الخارجية الأميركية</a>، كافة الأطراف في لبنان لتسهيل تشكيل حكومة جديدة، وحثَّ وزير الخارجية، مايك بومبيو، الزعماء السياسيين على المساعدة في ذلك لتلبية احتياجات الشعب اللبناني.</p>
      <p>وأكد بيان للخارجية الأميركية في 30 أكتوبر الماضي، أن الحكومة الجديدة يمكن أن تبني أسساً قوية للبنان مزدهر وتوفر الأمن لكل مواطنيه.</p>
      <p>وأوضحت أن التظاهر السلمي والوحدة الوطنية في لبنان كان بمثابة رسالة أن اللبنانيين طالبوا بحكومة فعالة وبإصلاح اقتصادي ووقف الفساد المزمن.</p>
      <h4>التمسك بالحريري</h4>
      <p>هذا وجدد رئيس الوزراء اللبناني السابق، <a href="https://www.alarabiya.net/ar/arab-and-world/2019/11/16/%D8%A7%D9%84%D8%B3%D9%86%D9%8A%D9%88%D8%B1%D8%A9-%D9%84%D8%A8%D9%86%D8%A7%D9%86-%D9%84%D8%A7-%D9%8A%D9%85%D9%84%D9%83-%D8%AA%D8%B1%D9%81-%D8%A7%D9%84%D9%88%D9%82%D8%AA-%D9%88%D9%86%D8%AA%D9%85%D8%B3%D9%83-%D8%A8%D8%A7%D9%84%D8%AD%D8%B1%D9%8A%D8%B1%D9%8A.html">فؤاد السنيورة</a>، السبت تمسكه بترشيح رئيس الحكومة المستقيل، سعد الحريري، لرئاسة الحكومة الجديدة.</p>
      <p>وقال: نؤيد تولي الحريري المسؤولية بهذا الظرف الاستثنائي، كما حذر من أن لبنان لم يعد يملك ترف الوقت، بحسب ما أفادت الوكالة الوطنية للإعلام (وكالة رسمية).</p>
      <p>ويشهد لبنان منذ 17 تشرين الأول/أكتوبر تحركاً شعبياً غير مسبوق على خلفية مطالب معيشية في بلد صغير تثقل المديونية والفساد والمحاصصة كاهله.</p>
      <p>وتحت ضغط الشارع، استقال الحريري في 29 تشرين الأول/أكتوبر، لكن التأخر في بدء الاستشارات النيابية الملزمة لتكليف رئيس جديد للحكومة يثير غضب المحتجين.</p>
