      <h1>Macky Sall sur l'endettement du Sénégal : « Oui nous nous sommes endettés pour accélérer la construction de notre développement »</h1>
      <address><time datetime="2019-11-16T00:00:00+00:00">16 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7n8NT1DdTVA" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Venu présider l'ouverture du panel de la convergence des cadres républicains, le président de la République s'est un peu arrêté sur le débat relatif à l'endettement du Sénégal. Macky Sall qui se veut clair, d’expliquer que le Sénegal ne s'est pas tout simplement endetté pour faire du fonctionnement ou pour entretenir des fonctionnaires. Le président Macky Sall affirme que cet endettement est lié à un accès universel : « les populations qui sont dans les zones frontalières devront-elles attendre 50 ans pour avoir de l'electricité, de l'eau potable ou avoir l'accès à la santé » s'est interrogé le chef de l'Etat qui semblait répondre à certains de ses detracteurs à qui il demande de lui dire le pays au monde qui ne s'endette pas...</b>
      </p>
