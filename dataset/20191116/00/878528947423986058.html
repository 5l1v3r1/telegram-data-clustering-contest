      <h1>日韓戦は壮絶な打ち合いに　日本一挙６点の猛攻も直後に韓国が５点を返す</h1>
      <address>
        <time datetime="2019-11-16T00:00:00+00:00">16 Nov 2019</time>
      </address>
      <p>　「プレミア１２・２次ラウンド、日本－韓国」（１６日、東京ドーム）</p>
      <p>　１７日の決勝進出を決めている両チームの対戦。壮絶な打ち合いとなった。</p>
      <p>　侍ジャパンが三回に鈴木の適時打など６安打を集中して一挙６点。７－１としたが、四回に韓国も反撃。岸に襲いかかり、パク・ビョンホの適時打などで５点を返した。</p>
      <p>　決勝進出に向けてお互いメンバーを入れ替えるなどして臨んでいるが、一歩も引かない展開となっている。</p>
