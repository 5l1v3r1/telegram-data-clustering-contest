      <h1>Grand format Les photos de la semaine du 10 novembre</h1>
      <address><time datetime="2019-11-16T00:00:00+00:00">16 Nov 2019</time> by <a rel="author">Alexis Riopel</a></address>
      <figure>
        <img src="https://media2.ledevoir.com/images_galerie/nwlr_767464_602931/montreal-12-novembre.jpg"/>
        <figcaption>1. <b>Montréal, 12 novembre</b> | Si des milliers de cyclistes enfourchent leur selle tout l’hiver à Montréal, nombre d’entre eux ne s’attendaient pas à rouler sur des rues blanches aussi tôt. Comme une bonne partie de l’est du pays, la métropole a été recouverte d’une épaisse couche de neige en début de semaine. Plus de 20 cm se sont accumulés, et les autorités municipales ont déclenché l’opération de chargement de la neige la plus hâtive en 36 ans. <cite>Jacques Nadeau Le Devoir</cite></figcaption>
      </figure>
      <figure>
        <img src="https://media1.ledevoir.com/images_galerie/nwlr_767464_602928/washington-etats-unis-15-novembre.jpg"/>
        <figcaption>2. <b>Washington (États-Unis), 15 novembre</b> | Roger Stone, proche conseiller de Donald Trump, a été reconnu coupable de mensonge au Congrès et de subornation de témoin, vendredi. Il avait été épinglé dans le cadre de l’enquête sur l’ingérence russe dans la présidentielle américaine de 2016 menée par le procureur spécial Robert Mueller. M. Stone connaîtra sa peine en février. Il risque 20 ans de prison.<cite>Win McNamee Agence France-Presse</cite></figcaption>
      </figure>
      <figure>
        <img src="https://media2.ledevoir.com/images_galerie/nwlr_767464_602925/paris-france-12-novembre.jpg"/>
        <figcaption>3. <b>Paris (France), 12 novembre</b> | Quelques dizaines de personnes ont bloqué l’accès à un cinéma parisien, mardi, afin de forcer l’annulation d’une avant-première du nouveau film du réalisateur franco-polonais Roman Polanski, «J’accuse», portant sur l’affaire Dreyfus. Quelques jours plus tôt, la photographe Valentine Monnier affirmait que le cinéaste l’avait violée en 1975, ce que celui-ci a nié. Cinq autres femmes ont déjà accusé Roman Polanski de violences sexuelles, et la justice américaine l’a reconnu coupable d’abus sur une mineure en 1977.<cite>Christophe Archambault Agence France-Presse</cite></figcaption>
      </figure>
      <figure>
        <img src="https://media1.ledevoir.com/images_galerie/nwlr_767464_602922/sao-bernardo-do-campo-bresil-9-novembre.jpg"/>
        <figcaption>4. <b>São Bernardo do Campo (Brésil), 9 novembre </b>| Après plus d’un an et demi derrière les barreaux, l’ancien président brésilien Luiz Inácio Lula da Silva a savouré un bain de foule en banlieue de São Paulo, samedi dernier. Grande figure de la gauche sud-américaine, Lula a été reconnu coupable de corruption et de blanchiment d’argent, en 2017 — des accusations qu’il réfute, dénonçant un complot à son endroit ayant pour objectif de l’empêcher de reprendre le pouvoir. La semaine dernière, une décision de la Cour suprême lui a cependant permis de retrouver la liberté tant qu’il n’aura pas épuisé l’ensemble des recours judiciaires à sa portée.<cite>Nelson Almeida Agence France-Presse</cite></figcaption>
      </figure>
      <figure>
        <img src="https://media2.ledevoir.com/images_galerie/nwlr_767464_602919/montreal-13-novembre.jpg"/>
        <figcaption>5. <b>Montréal, 13 novembre </b>| Des manifestants se sont rassemblés mercredi devant le siège de la Caisse de dépôt et de placement du Québec pour demander que l’investisseur retire ses pions du projet hydroélectrique Hidroituango, en Colombie. Ils ont dénoncé les «violations systématiques» des droits de la personne que cause ce complexe pour lequel la Caisse a prêté 313 millions en 2018. L’an dernier, quand l’une des structures de Hidroituango menaçait de céder, 30 000 personnes avaient dû être déplacées. <cite>Jacques Nadeau Le Devoir</cite></figcaption>
      </figure>
      <figure>
        <img src="https://media1.ledevoir.com/images_galerie/nwlr_767464_602916/la-paz-bolivie-15-novembre.jpg"/>
        <figcaption>6. <b>La Paz (Bolivie), 15 novembre </b>| Après des élections que des observateurs internationaux soupçonnent d’irrégularités, la Bolivie s’est enfoncée dans un chaos politique et social qui a fait une dizaine de morts depuis trois semaines. Après la démission forcée par l’armée du président indigène, dimanche, des affrontements entre ses partisans et les forces policières ont fait rage à La Paz et ailleurs au pays. Et pendant que Morales a trouvé refuge au Mexique, une sénatrice de droite, Jeanine Añez, s’est autoproclamée cheffe d’État. <cite>Natacha Pisarenko Associated Press</cite></figcaption>
      </figure>
      <figure>
        <img src="https://media2.ledevoir.com/images_galerie/nwlr_767464_602913/venise-italie-13-novembre.jpg"/>
        <figcaption>7. <b>Venise (Italie), 13 novembre </b>| La place Saint-Marc, lieu emblématique de Venise, était inondée mercredi après que la plus forte marée en 50 ans eut frappé la Cité des Eaux. Mardi soir, l’«acqua alta» a atteint 1,87 mètre. Le gouvernement italien a prévu 20 millions d’euros pour les réparations les plus urgentes, mais le maire Luigi Brugnaro a appelé vendredi le monde entier à contribuer aux réparations. «Grâce à votre aide, Venise brillera de nouveau», a-t-il dit. <cite>Marco Bertorello Agence France-Presse</cite></figcaption>
      </figure>
      <figure>
        <img src="https://media2.ledevoir.com/images_galerie/nwlr_767464_602910/montreal-14-novembre.jpg"/>
        <figcaption>8. <b>Montréal, 14 novembre </b>| Putulilt Quimax pourra passer l’hiver au chaud. Un nouveau centre de jour baptisé Résilience a ouvert ses portes jeudi près du square Cabot, à Montréal. Dans ce secteur, 40% de la population itinérante est composée d’Autochtones. «On voulait que les gens se sentent chez eux», disait Nakuset, la directrice du Foyer pour femmes autochtones de Montréal qui est à l’origine du projet.<cite>Jacques Nadeau Le Devoir</cite></figcaption>
      </figure>
      <figure>
        <img src="https://media2.ledevoir.com/images_galerie/nwlr_767464_602907/hong-kong-11-novembre.jpg"/>
        <figcaption>9. <b>Hong Kong, 11 novembre </b>| Quand l’image d’un troisième manifestant blessé par un coup de feu de la police a fait surface en ligne, les rues de la ville se sont embrasées. Lundi fut l’une des journées les plus violentes de la contestation qui gronde depuis plus de cinq mois dans le territoire sous contrôle chinois. Des barrages ont été élevés dans la ville et des stations de métro saccagées. Le pouvoir en place refuse de céder aux demandes des manifestants, notamment de déclencher une enquête sur le comportement de la police. <cite>Kin Cheung Associated Press</cite></figcaption>
      </figure>
      <figure>
        <img src="https://media2.ledevoir.com/images_galerie/nwlr_767464_602901/montreal-11-novembre.jpg"/>
        <figcaption>10. <b>Montréal, 11 novembre </b>| À la onzième heure du onzième jour du onzième mois, les Canadiens ont eu une pensée pour leurs combattants. À Montréal, les cérémonies du jour du Souvenir ont eu lieu à la Place du Canada. À Ottawa, la gouverneure générale, Julie Payette, et le premier ministre, Justin Trudeau, ont déposé des couronnes à la mémoire de tous ceux qui sont morts en service pour leur pays. <cite>Jacques Nadeau Le Devoir</cite></figcaption>
      </figure>
