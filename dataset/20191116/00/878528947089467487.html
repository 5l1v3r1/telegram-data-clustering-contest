      <h1>ロッテ・井口監督　ＦＡ入団決断の美馬に「若い人をどんどん引っ張って」</h1>
      <address>
        <time datetime="2019-11-16T00:00:00+00:00">16 Nov 2019</time>
      </address>
      <p>　ロッテ・井口資仁監督（４４）が１６日、楽天から国内ＦＡ権を行使してロッテ入りを決めた美馬学投手（３３）に対し、「決断してくれて本当にありがたい」と感謝した。</p>
      <p>　井口監督は交渉の場には就かなかったが、松本本部長らに「ぜひ来てほしい」と熱い思いを託していた。</p>
      <p>　「スピードがある。いろんな球種を持っているし、低めに球を集める。ウチの（投手陣の）中では（年齢が）上になる。いい見本になってほしい。若い人をどんどん引っ張ってくれれば」と笑顔を浮かべながら期待していた。</p>
