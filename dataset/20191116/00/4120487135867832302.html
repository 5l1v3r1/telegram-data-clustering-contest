      <h1>CSAP公司向印尼东部扩展业务</h1>
      <address>
        <time datetime="2019-11-16T00:43:00+00:00">16 Nov 2019, 00:43</time>
      </address>
      <figure>
        <img src="https://shangbao.s3.ap-southeast-1.amazonaws.com/news_images/4/21716/1.jpg"/>
        <figcaption>Catur Sentosa Adiprana公司（股代号CSAP）选择锡江（Makassar）市作为首次扩展 Mitra10和Atria商店网络到印尼东部。今年该公司已开设5家新Mitra10商店指标的4家。该4家新商店位于井里汶（Cirebon）、日惹（Yogyakarta）、泗水（Surabaya）和锡江。今年12月份，该公司也计划在梭罗（Solo）市开设1家新商店。为了实现今年该公司收入总额12兆盾指标，该公司拟定指标，今年总业绩有望增长13%，由分配部增长10%和现代零售部增长20%的指标所支持。图为， Catur Sentosa Adiprana公司创办人兼董事总经理 Budyanto Totong（左一）、Mitra10公司董事总经理 Andy Totong（右）与顾客在南苏拉威西省，锡江市开设第33家 Mitra10商店和第12家Atria商店后交谈。</figcaption>
      </figure>
    </article>
