      <h1>Défiscalisation de l'indemnité téléphonique : Abdoulaye Daouda Diallo renvoie Ousmane Sonko à l'article 164 du code des impôts..." Je suis un collègue, on peut en discuter..."</h1>
      <address><time datetime="2019-11-16T00:00:00+00:00">16 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hriBoi6jkMY" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ce vendredi après-midi n'a pas été un passage aisé pour le ministre des finances et du budget, Abdoulaye Daouda Diallo. En effet, l'ancien ministre de l'intérieur a été pendant plus de 5 tours d'horloge à l'Assemblée Nationale dans le cadre du vote de la loi de finances rectificative, qui est par ailleurs la deuxième et qui contribue à réajuster et à  réorienter les dépenses. Il a parallelement évoqué une question qui a été soulevée par Ousmane Sonko et qui parle de l'indémnité téléphonique. <br/>Le ministre répondra tout simplement en appellant l'honorable député Ousmane Sonko à revisiter le code des impôts à son article 164 qui dit, poursuit-il: " les indemnités et primes spéciales destinées à assurer le remboursement des frais forfaitaires, dans la limite fixée par le ministre chargé des finances, sont exonérées d'impôt sur le revenu..." <br/>Pour le ministre Abdoulaye Daouda Diallo, la disposition est là et il invite ainsi son ancien collègue et patron du Pastef à en parler avec lui si de besoin.</p>
