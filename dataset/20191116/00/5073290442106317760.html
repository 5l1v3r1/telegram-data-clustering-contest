      <h1>Del campo viene el talento del Trail, atletismo de montaña en Riosucio</h1>
      <address>
        <time datetime="2019-11-16T00:00:00+00:00">16 Nov 2019</time>
      </address>
      <p>
        <b>Un campesino sorprendió a los competidores profesionales.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/imZINEGqHNs" width="640" height="390" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>LA PATRIA | MANIZALES</p>
      <p>Rubén Darío Izquierdo es un campesino de Supía. El domingo pasado participó en la primera versión del Trail Riosucio y sorprendió a los competidores profesionales.</p>
      <p>Con unos tenis básicos participó en la prueba de 23 kilómetros para varones. Rápidamente se apoderó del primer lugar y "botó" a los otros, sin embargo, se perdió en un cruce y lo superaron dos representantes de Copacabana (Antioquia) y de Cali. Terminó en la tercera posición.</p>
      <p>Por eso despertó la admiración de los 65 atletas que también llegaron, no solo se dedicó a correr, sino que les ayudó a pasar los alambrados. Su humildad y carisma hicieron que el club Trail Running Manizales le regalara la inscripción para el Festival de La Montaña del próximo año.</p>
      <p>Julián Valencia, organizador del certamen, sostuvo que llegaron deportistas de Valle, Antioquia, Quindío, Bogotá y Caldas. Dijo que hay cosas por mejorar, pero espera triplicar la participación en la segunda versión.</p>
      <p>A los ganadores los premiaron con un sombrero típico, hecho por indígenas riosuceños, más medallas artesanales y manillas hechas por los niños de la comunidad Embera.</p>
      <p>Además, disfrutaron con sus recorridos por los resguardos de Quiebralomo, La Montaña y San Lorenzo. Valencia destacó la colaboración de la Corporación Carnaval de Riosucio, la Alcaldía y la Secretaría de Salud Municipal que promovió una campaña contra la obesidad.</p>
      <p>
        <b>Ganadores</b>
      </p>
      <p>23K varones: 1. Andrés Vásquez (Antioquia); 2. Harry Rivera (Cali) y 3. Rubén Izquierdo (Supía).</p>
      <p>23K damas: 1. Lucy Vélez (Manizales) y 2. Luisa Batero (Medellín).</p>
      <p>12K damas: 1. Liliana Largo (Cali); 2. Carolina Vásquez (Pereira) y 3. Diana Martínez (Manizales).</p>
      <p>12K varones: 1. Henry Castro (Medellín); 2. Saúl Piedrahíta (Medellín) y 3. Juan Pablo López (Pereira).</p>
      <p>
        <b>Kits escolares</b>
      </p>
      <p>Los deportistas que asistieron a la competencia donaron kits escolares que se entregarán a niños de bajos recursos en Riosucio.</p>
