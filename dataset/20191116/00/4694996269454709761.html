      <h1>Santé des déficients intellectuels : « Les problèmes de croissance sont les principales pathologies détectées » (Dr Babacar Niang, Pédiatre à Albert Royer)</h1>
      <address><time datetime="2019-11-16T00:00:00+00:00">16 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/a-bLxPGNxP0" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Les personnes vivant avec une défiance intellectuelle sont pour la plupart confrontées à des problèmes de croissance. C’est le diagnostic établi par le Docteur Babacar Niang qui participait ce samedi 16 novembre à une journée de dépistage dédiée à ces couches vulnérables. Plusieurs spécialistes de santé ont été mobilisés ce matin pour détecter les pathologies fréquentes avec cette partie de la société de même que leurs familles. Cette manifestation rentre dans le cadre de la mission de l’Ong Spécial Olympics Sénégal visant à assurer une bonne réinsertion aux personnes souffrant de déficience intellectuelle au sein de la société par le biais du sport. En outre, le pédiatre et endocrinologue à l’Hôpital Albert Royer de révéler à ce titre que les maladies cardiovasculaires, l’hypertension et l’hyperglycémie constituent les affections récurrentes notées chez les adultes. Face à cette situation qui met en péril la santé de la population, le Dr Niang recommande à toutes les personnes de modérer et d’équilibrer l’alimentation.</b>
      </p>
