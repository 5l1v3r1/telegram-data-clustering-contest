      <h1>Cérémonie officielle du Gamou de Ndiassane 2019 : Ndiassane satisfait du Président Macky Sall</h1>
      <address><time datetime="2019-11-16T00:00:00+00:00">16 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NrLuRGDcp_o" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>La famille Kountiyyou par le biais de son porte-parole, Serigne Pape Abdourahmane Kounta, se dit très satisfaite de son compagnonnage avec le Président Macky Sall. Lors de la cérémonie officielle, Serigne Pape Abdourahmane Kounta a réitéré toute la satisfaction du Khalife des Khadres, Serigne Cheikh Bécaye Kounta pour les différentes réalisations opérées dans les foyers religieux, particulièrement à Ndiassane et surtout pour le soutien du Président Macky Sall à leur famille dans toutes les épreuves.</b>
      </p>
