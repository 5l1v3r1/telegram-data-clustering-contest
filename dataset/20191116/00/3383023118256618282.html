      <h1>¡Company of Heroes 2 gratis en Steam! Disfruta de uno de los mejores juegos de estrategia sin pagar</h1>
      <h2>Una vez descargues el videojuego de SEGA será tuyo para siempre. ¡Aprovecha la oferta!</h2>
      <address><time datetime="2019-11-16T00:45:00+00:00">16 Nov 2019, 00:45</time> by <a rel="author" href="https://www.3djuegos.com/noticias-ver/199123/icompany-of-heroes-2-gratis-en-steam-disfruta-de-uno-de-los/Alberto%20Pastor" target="_blank">Alberto Pastor</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KkNJ8BYLnLA" width="584" height="329" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Si eres aficionado a la estrategia y no tienes en tu poder el fantástico <a href="https://www.3djuegos.com/13737/company-of-heroes-2/">Company of Heroes 2</a> no puedes dejar escapar esta oportunidad. <b>Hasta el 17 de noviembre</b> vas a poder <a href="https://store.steampowered.com/sale/company-of-heroes/?utm_source=sega&amp;utm_medium=pr&amp;utm_campaign=coh_weekend_sale_11_19">descargar gratis en Steam</a> este sobresaliente videojuego de estrategia en tiempo real desarrollado por <b>Relic Entertainment</b>, autores también del <a href="https://www.3djuegos.com/juegos/analisis/21388/0/homeworld-remastered-collection/">mítico Homeworld</a>. La mejor noticia es que una vez añadas el juego a tu biblioteca será tuyo para siempre.</p>
      <p>Ambientado en la Segunda Guerra Mundial, su campaña nos pone al frente del Ejército Rojo en su lucha contra los alemanes, camino a Berlín. Pero más allá de estas misiones, Company of Heroes 2 ofrece un completo <b>modo multijugador</b> con algunos de los ejércitos más importantes de la contienda. No acaban aquí las buenas noticias, pues también hay DLC gratuitos y abundantes descuentos en el resto de títulos de la saga.</p>
      <p>Podrás comprar Company of Heroes y sus grandes expansiones, The British Forces y Ardennes Assault, con un descuento del 75% hasta el 24 de noviembre. Los autores de esta franquicia son también desarrolladores del prometedor <a href="https://www.3djuegos.com/30277/age-of-empires-iv/">Age of Empires IV</a>, que recientemente presentaba su <a href="https://www.3djuegos.com/noticias-ver/199064/el-primer-triler-de-age-of-empires-4-te-dejar-sin-palabras/">primer y espectacular tráiler gameplay</a>.</p>
