      <h1>افزایش بیماری ام اس در ایران؛ زنان ۴ برابر مردان (فیلم)</h1>
      <address><time datetime="2019-11-16T00:00:00+00:00">16 Nov 2019</time> by <a rel="author">عصر ايران</a></address>
      <p>
        <b>بیماری ام‌اس در ایران طی دو دهه، ۱۰ برابر شده است؛ این آخرین آماری است که انجمن ام‌اس ایران اعلام کرده؛ بیماری خطرناکی که طبق آمارها در ایران ابتلای خانم‌ها ۳ تا ۴ برابر آقایان است</b>
