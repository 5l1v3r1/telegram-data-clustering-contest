      <h1>LFA 78 Weigh-in Results: Main Event Set But 4 Miss Weight</h1>
      <address><time datetime="2019-11-16T00:00:00+00:00">16 Nov 2019</time> by <a rel="author">Cole Shelton</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2F279910592341290%2Fvideos%2F475923536609011%2F&amp;show_text=0&amp;width=560" width="560" height="314" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>The <a href="https://www.sherdog.com/organizations/Legacy-Fighting-Alliance-11339">Legacy Fighting Alliance</a> is in Belton, Texas, for LFA 78, and one fight has been removed from the card due to weight cut complications, while four fighters have come in heavy.<br/><br/>In the bantamweight headliner, <a href="https://www.sherdog.com/fighter/Adrian-Yanez-86354">Adrian Yanez</a> hit the scales at 135.8 pounds as he prepares to take on <a href="https://www.sherdog.com/fighter/Kyle-Estrada-139131">Kyle Estrada</a> (135.8). Yanez is currently on a two-fight winning streak and is returning to LFA after a brief stint in Fury Fighting Championship. Estrada is also on a two-bout winning streak and is currently 2-0 in the promotion. The original co-main event was slated to be <a href="https://www.sherdog.com/fighter/Hailey-Cowan-271495">Hailey Cowan</a> vs. <a href="https://www.sherdog.com/fighter/Lisa-Mauldin-120191">Lisa Mauldin</a>, but Cowan was hospitalized due to her weight cut and the fight has been canceled. The new co-main event sees <a href="https://www.sherdog.com/fighter/Jose-Johnson-238733">Jose Johnson</a> (136.4)* battle <a href="https://www.sherdog.com/fighter/Rafael-Costa-139859">Rafael Costa</a> (138.4)** at bantamweight.<br/><br/>At lightweight, <a href="https://www.sherdog.com/fighter/Nation-Gibrick-281947">Nation Gibrick</a> (155.2) locks horns with <a href="https://www.sherdog.com/fighter/Brant-Moore-147343">Brant Moore</a> (155.6). <a href="https://www.sherdog.com/organizations/Dana-Whites-Contender-Series-12411">Dana White's Contender Series</a> alum <a href="https://www.sherdog.com/fighter/JP-Buys-197069">J.P. Buys</a> (135.4) collides with <a href="https://www.sherdog.com/fighter/Cristian-Rodriguez-142519">Cristian Rodriguez</a> (133.8) in the bantamweight division. <a href="https://www.sherdog.com/fighter/Vernon-Lewis-59377">Vernon Lewis</a> (265) takes on <a href="https://www.sherdog.com/fighter/Tra'von-Butler-259543">Tra'von Butler</a> (261.6) at heavyweight, while <a href="https://www.sherdog.com/fighter/Cheyanne-Vlismas-152049">Cheyanne Vlismas</a> (116) scraps with <a href="https://www.sherdog.com/fighter/Rebecca-Adney-249267">Rebecca Adney</a> (115.8) at strawweight.<br/><br/><a href="https://www.sherdog.com/events/LFA-78-Yanez-vs-Estrada-79361">LFA 78</a> airs live on UFC Fight Pass on Friday, Nov. 15 at 9 p.m. ET/6 p.m. PT.</p>
      <h3>LFA 78 Weigh-in Results:</h3>
      <p><a href="https://www.sherdog.com/fighter/Adrian-Yanez-86354">Adrian Yanez</a> (135.8) vs. <a href="https://www.sherdog.com/fighter/Kyle-Estrada-139131">Kyle Estrada</a> (135.8)<br/><a href="https://www.sherdog.com/fighter/Jose-Johnson-238733">Jose Johnson</a> (136.4)* vs. <a href="https://www.sherdog.com/fighter/Rafael-Costa-139859">Rafael Costa</a> (138.4)**<br/><a href="https://www.sherdog.com/fighter/Nation-Gibrick-281947">Nation Gibrick</a> (155.2) vs. <a href="https://www.sherdog.com/fighter/Brant-Moore-147343">Brant Moore</a> (155.6)<br/><a href="https://www.sherdog.com/fighter/JP-Buys-197069">J.P. Buys</a> (135.4) vs. <a href="https://www.sherdog.com/fighter/Cristian-Rodriguez-142519">Cristian Rodriguez</a> (133.8)<br/><a href="https://www.sherdog.com/fighter/Vernon-Lewis-59377">Vernon Lewis</a> (265) vs. <a href="https://www.sherdog.com/fighter/Tra'von-Butler-259543">Tra'von Butler</a> (261.6)<br/><a href="https://www.sherdog.com/fighter/Cheyanne-Vlismas-152049">Cheyanne Vlismas</a> (116) vs. <a href="https://www.sherdog.com/fighter/Rebecca-Adney-249267">Rebecca Adney</a> (115.8)<br/><a href="https://www.sherdog.com/fighter/Elijah-Johns-243693">Elijah Johns</a> (149.4) vs. <a href="https://www.sherdog.com/fighter/Mike-Murphy-226819">Mike Murphy</a> (150)<br/><a href="https://www.sherdog.com/fighter/Mario-Nelson-217087">Mario Nelson</a> (170.2) vs. <a href="https://www.sherdog.com/fighter/Steven-Jones-266801">Steven Jones</a> (170.4)<br/><a href="https://www.sherdog.com/fighter/Michael-Duran-174811">Michael Duran</a> (154.2) vs. <a href="https://www.sherdog.com/fighter/Artwaun-Steele-341653">Artwaun Steele</a> (155.6)<br/><a href="https://www.sherdog.com/fighter/Marquis-Jones-341647">Marquis Jones</a> (136.2)*** vs. <a href="https://www.sherdog.com/fighter/Jose-Holguin-319317">Jose Holguin</a> (137.6)^<br/><br/><i>* Johnson missed weight by .4 pounds.<br/>** Costa missed weight by 2.4 pounds.<br/>*** Jones missed weight by .2 pounds.<br/>^ Holguin missed weight by 1.6 pounds.</i></p>
