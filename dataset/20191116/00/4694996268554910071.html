      <h1>LFR2 / Achat de consulat du Sénégal à Milan : Mame Diarra Fam appelle à revoir les normes...</h1>
      <address><time datetime="2019-11-16T00:00:00+00:00">16 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IV3F_bZI-4Y" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Sur la question qui intéresse la diaspora, il a été notée que d'ici 15 ans notre consulat à Milan reviendrait au Sénégal. Ce qui est loin de satisfaire la députée de la diaspora, Mame Diarra Fam, qui propose de revoir les normes pour disposer de ce consulat car, comme elle l'a soulignée au cours de son intervention, "les sénégalais de la diaspora ont bien besoin de cette place. Mais il faudrait poser préalablement des études avant de procéder à l'achat d'un consulat à Milan".</b>
      </p>
