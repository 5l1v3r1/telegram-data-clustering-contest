      <h1>宮城北部で震度３…津波の心配なし</h1>
      <address>
        <time datetime="2019-11-16T09:29:00+00:00">16 Nov 2019, 09:29</time>
      </address>
      <p>　１６日午後６時１７分頃、宮城県沖を震源とする地震があり、宮城県北部で震度３を観測した。</p>
      <p>　気象庁によると、震源の深さは約７０キロ、マグニチュードは４・２と推定される。</p>
      <p>　この地震による津波の心配はないという。</p>
      <p>　主な地域の震度は次の通り。</p>
      <p>　▽震度３　宮城県涌谷町</p>
