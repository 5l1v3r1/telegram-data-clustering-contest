      <h1> مقتل شخص خلال احتجاجات على زيادة أسعار الوقود في إيران</h1>
      <address><time datetime="2019-11-16T09:27:03+00:00">16 Nov 2019, 09:27</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/diTYeq-VRfE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>قُتل مدني وأصيب آخرون بجروح في مدينة سيرجان الإيرانية، وفق ما أفادت وكالة الأنباء الطلابية (إسنا) شبه الرسمية السبت، بعد يوم من اندلاع تظاهرات فيها ضد رفع أسعار البنزين.</p>
      <p>ونقلت الوكالة عن حاكم مدينة سيرجان بالإنابة محمد محمود آبادي قوله "للأسف قتل شخص"، مؤكداً أنه "مدني". وأشار إلى أنه لا يزال من غير الواضح إن كان "تم إطلاق النار عليه أم لا".</p>
      <p>وأضاف أن عدداً من الأشخاص أصيبوا بجروح خلال التظاهرات.</p>
      <p>وشدد محمود آبادي على أنه "لم يُؤذَن لقوات الأمن بإطلاق النار وسُمح لهم فقط بإطلاق عيارات تحذيرية ... وهو ما قاموا به".</p>
      <p>وذكر أن بعض الأشخاص استغلوا "التجمّع الهادئ" الذي أقيم في سيرجان وقاموا بـ"تخريب ممتلكات عامّة ومحطات وقود وأرادوا الوصول إلى خزّانات الوقود وإضرام النيران فيها".</p>
      <p>وأحبطت قوات الأمن التي شملت الشرطة وعناصر الحرس الثوري والباسيج (الميليشيا الإسلامية) محاولاتهم، وفق ما نقلت عنه الوكالة.</p>
      <p>وشهدت عدة مدن إيرانية تظاهرات شعبية منذ مساء الجمعة، غداة إعلان الحكومة المفاجئ عن زيادة كبيرة في <a href="https://arabic.euronews.com/video/2019/11/15/iran-petrol-oil-fuel-price-increased-tehran-anger">أسعار الوقود</a>.</p>
      <p>وأوضحت مصادر إعلامية أن احتجاجات "متفرقة" جرت في مدن بينها مشهد وبيرجند و<a href="https://arabic.euronews.com/2018/09/22/political-analyst-says-iran-will-respond-soon-and-strongly-to-attack-at-military-parade">الأهواز</a> وعبدان وخرمشهر وماهشهر وشيراز وبندر عباس، مشيرة إلى أن الاحتجاجات اقتصرت على تعطيل حركة السير وأن التظاهرات توقفت بحلول منتصف ليل الجمعة السبت.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195392119617310723" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وكانت إيران بدأت الجمعة تقنين توزيع البنزين ورفعت أسعاره بنسبة 50 في المائة أو أكثر، في خطوة جديدة تهدف إلى <a href="https://arabic.euronews.com/2014/04/25/subsidy-cuts-cause-iran-fuel-prices-to-soar">خفض الدعم</a> المكلف الذي تسبب بزيادة استهلاك الوقود وتفشي عمليات التهريب.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195398855141056512" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وأفادت الشركة الوطنية الإيرانية لتكرير وتوزيع النفط أنه سيكون على كل شخص يملك بطاقة وقود دفع 15 ألف ريال أي 13 عشر سنت لليتر لأول 60 ليترا من البنزين يتم شراؤها كل شهر. وسيُحسب كل ليتر إضافي بـ 30 ألف ريال. وكان سعر ليتر البنزين المدعوم من الدولة، يبلغ 10 آلاف ريال أي أقل من 9 سنتات.</p>
      <p>وانتقد الإيرانيون قرار الحكومة بزيادة أسعار الوقود حيث شنوا هجوما عبر موقع التواصل "<a href="https://arabic.euronews.com/2018/01/03/trump-iran-tweets-and-retweet">تويتر</a>"، وتداول المغردون فيديو يوثق احتجاج المواطنين في مدينة كرج، فيما ظهر في الفيديو سيدة تدعو المواطنين لوقف سياراتهم في الطرقات أمام محطات البنزين تعبيرا عن رفض القرار، كما أظهر مقطع فيديو آخر وقفة احتجاجية لمواطنين بمدينة الأهواز في الجنوب تنديدا بالقرار.</p>
