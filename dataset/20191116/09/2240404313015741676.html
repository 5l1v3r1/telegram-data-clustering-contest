      <h1>Сборная команды ДНР по каратэ с медалями вернулась с чемпионата мира в Японии</h1>
      <figure>
        <iframe src="https://www.youtube.com/embed/dWqs2SqqDMw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Встреча сборной команды ДНР по каратэ с чемпионата мира в Японии, где спортсмены Республики завоевали 13 медалей: 10 золотых, 2 серебряные и 1 бронзовую.</b>
      </p>
      <p>На соревнованиях команда ДНР была представлена как полноценный член Всемирной Федерации Каратэномичи.</p>
      <p>Встречали чемпионов друзья, родственники, а также Министр молодёжи, спорта и туризма Александр Громаков:</p>
      <blockquote>«Мы держали за вас кулаки, ждали хороших вестей. 10 золотых из 13 медалей – это одно из лучших выступлений в истории нашей Республики. О души поздравляю вас с победой!»</blockquote>
      <p>9 и 10 ноября в Токио проходил девятый Кубок мира по каратэ KWF, где сборная Донецкой Народной Республики выступала как полноправный член Всемирной федерации Каратэномичи наряду с представителями еще 31 страны.</p>
      <p>В состав сборной ДНР вошли 10 человек под руководством президента федерации ДНР Юрий Мартынова и главного тренера Андрея Медведева.</p>
      <p>Стоит отметить, что наши представители стали и официальными участниками на Всемирной конференции KWF.</p>
      <p>
        <i>Авторская съемка военкора команды News Front Влада Зелёного</i>
