      <h1>Trump : auditions et intimidations, l'enquête en destitution se poursuit</h1>
      <address><time datetime="2019-11-16T09:22:24+00:00">16 Nov 2019, 09:22</time> by <a rel="author">Pierre Michaud</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VvBP_v8xgXM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Plus de 5 heures d'audition devant le Congrès à Washington, Marie Yovanovitch, l'ex-ambassadrice américaine en Ukraine, a livré vendredi un témoignage saisissant dans le cadre de l'enquête en destitution visant Donald Trump. Une audition marquée par les interventions en direct du président américain jugées intimidantes par la témoin. Donald Trump a ainsi publiquement remis en cause trente années de carrière de la diplomate, pourtant réputée pour son intégrité.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195375287262994439" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Intimidé, le président américain assure ne pas l'être le moins du monde par la procédure intentée à son encontre par les démocrates : <i>"Je ne devrais pas être destitué,</i> a-t-il assuré devant un parterre de journalistes réunis à la Maison Blanche_. La nuit dernière, j'étais en Louisiane pour élire un gouverneur républicain et en descendant de l'avion, j'ai reçu une déclaration du ministre des Affaires Etrangères et du président ukrainien clamant haut et fort qu'il n y avait aucun lien, même pas un tout petit."_</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195356198347956224" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Les propos alarmistes de Marie Yovanovitch vendredi viennent en tout cas renforcer les déclarations virulentes la veille de Nancy Pelosi, la présidente de la Chambre des représentants, qui évoquait des faits de corruption à l'encontre du Président Trump.</p>
      <p>Des témoignages explosifs qui s'accumulent et mettent en difficulté l'administration au pouvoir. Les auditions se poursuivront jusqu'à mercredi.</p>
