      <h1>Για εκφοβισμό μάρτυρα κατηγορούν τον Τραμπ οι Δημοκρατικοί</h1>
      <address><time datetime="2019-11-16T09:05:39+00:00">16 Nov 2019, 09:05</time> by <a rel="author">Foteini Doulgkeri</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gCcKRgO0HDY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Για εκφοβισμό μαρτύρων κατηγορούν τον αμερικανό πρόεδρο οι Δημοκρατικοί στις Ηνωμένες Πολιτείες, λόγω της επίθεσης που εξαπέλυσε μέσω twitter ο Ντόναλντ Τραμπ κατά της πρώην πρέσβειρας στην Ουκρανία Μαρί Γιοβάνοβιτς.</p>
      <p>Η διπλωμάτης κατέθετε στην ακροαματική διαδικασία της Βουλής των Αντιπροσώπων που εξετάζει τις καταγγελίες για την ανάμειξη του Τραμπ στις ουκρανικές εκλογές.</p>
      <p>Πάντως ο ίδιος ο Τραμπ δήλωσε ότι δεν θεωρεί τις αναρτήσεις του εκφοβιστικές. Απαντώντας σε δημοσιογράφους είπε ότι δεν έπρεπε να παραπεμφθεί στη δικαιοσύνη.</p>
      <p>«Δεν θα έπρεπε να είμαι, πραγματικά νόμιζα χθες το βράδυ ότι τελείωσε, γιατί ήμουν στην Λουιζιάνα, όπου θα εκλέγαμε έναν σπουδαίο κυβερνήτη, έναν Ρεπουμπλικανό κυβερνήτη. Και όπως κατέβαινα από το αεροπλάνο, μου έδωσαν μια δήλωσε που έγινε από τον υπουργό Εξωτερικών και τον πρόεδρο της Ουκρανίας. Στην Ουκρανία το είπαν δυνατά και ξεκάθαρα ότι δεν υπήρξε κάποια σύνδεση, ούτε στο ελάχιστο».</p>
      <p>Η Μαρί Γιοβάνοβιτς, μια διπλωμάτης καριέρας υποστήριξε κατά τη διάρκεια της δεύτερης ημέρας της διαδικασίας ότι απομακρύνθηκε απότομα από τη θέση της στην αρχή του χρόνου, ενώ καταπολεμούσε την διαφθορά στην Ουκρανία. Οι Δημοκρατικοί θεωρούν ότι απομακρύνθηκε από την Ουάσινγκτον προκειμένου να ανοίξει ο δρόμος για να πειστεί το Κίεβο να ξεκινήσουν έρευνες σε βάρος του υποψήφιου προέδρο Τζο Μπάιντεν και του γιου του, που ήταν στελέχη ουκρανικής εταιρείας ενέργειας.</p>
