      <h1>Омич угнал машину и сбил её хозяйку прямо в эфире полицейской программы — видео</h1>
      <h2>Камера зафиксировала момент, когда неподалёку послышались крики и звук тормозов. Полицейские бросились на помощь.</h2>
      <address><time datetime="2019-11-16T09:28:00+00:00">16 Nov 2019, 09:28</time> by <a rel="author" href="https://life.ru/author/2610" target="_blank">София Алабина</a></address>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-57044659&amp;id=456240163&amp;hash=1615a6e28c2f6fb0&amp;hd=1" width="640" height="360" data-service="VK" scrolling="no"/>
      </figure>
      <p>Житель Омска угнал машину сожительницы и сбил её на глазах у съёмочной группы передачи "Патруль", которую регулярно выпускает региональная пресс-служба УМВД РФ. Видео с места происшествия опубликовали в <a href="https://vk.com/55mvd?w=wall-57044659_42050">соцсети</a> 15 ноября.</p>
      <p>Камера зафиксировала момент, когда неподалёку от места съёмок послышались крики и звук тормозов. Сотрудники полиции бросились на помощь.</p>
      <p>Выяснилось, что машину угнал бывший возлюбленный потерпевшей. По её словам, она решила расстаться с ним, когда узнала, что он употребляет запрещённые вещества. Девушка увидела, что он сел в её машину, и попыталась помешать, однако у неё ничего не вышло.</p>
      <p>Сообщается, что позже автомобиль обнаружили на территории соседнего двора. Теперь правоохранителям осталось найти самого злоумышленника.</p>
      <p>В пресс-службе ведомства отметили, что проект "Патруль" без каких-либо художественных приёмов и постановки показывает будни сотрудников омской полиции.</p>
