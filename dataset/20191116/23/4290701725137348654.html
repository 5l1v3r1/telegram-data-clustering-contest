      <p>La primera parte de la tercera luna festivalera estuvo marcada por los nuevos valores que fueron los encargados de romper el hielo desde el primer minuto<br/>Y los Gurises del Litoral sorprendieron a más de uno con sus chamamé y ritmos Litoraleños.<br/><br/>Los Gurises son niños del interior que perfeccionan sus conocimientos innatos en la música, con diferentes instrumentos y a través del canto muestran sus artes. Bajo la dirección de Pico Núñez subieron a escena Brenda Estefani de Encarnación, Pablito Monge de Oberá, Santiago Raikoski de Apóstoles, Juli y Joaquin Ermida de Posadas, Andresito de Lima de Garupá, Marcos Nuñez y Matín Verón de Posadas.<br/><br/>Kilómetro 11, Posadeña Linda, hicieron arrancar los primeros aplausos y luego de casi 20 minutos en escena se llevaron la primera ovación de la noche.<br/>Antes le tocó subir a los Nuevos Valores del Mercosur Sede Posadas, Rocio Araujo y Arnaldo Flores, a Gonzalo Bernal y desde Federal, Entre Ríos llegó el grupo Litoral Mitá, que pese a su juventud logró conquistar al público que se mostró muy participativo.<br/><br/>La noche ambientada en la música del Mercosur dio paso a la danza en el Escenario Alcibiades Alarcón con el Ballet de la Escuela Municipal de Danza María Luisa Alonso de Zambrano.<br/><br/>Sin respiro, subió a escena Posadas Tanguera, que es una producción artística del Festival Nacional de la Música del Litoral y del Mercosur, que se viene desarrollando en los últimos tres años. Esta compuesta, en esta Edicion de Oro, por la voz de Susana Moreno y su grupo; la voz de Leo Baigorria; La Orquesta Típica La Caterva; Pasional Misiones; Raza Campera y la pareja de tango Louise Mallusegui y Marcos Roberts.<br/><br/>Y cuando subió la Orquestra Sanfônica de Pato Branco, Brasil, el público volvió a prender con los ritmos clásicos de la cultura nacional de Brasil y se quedó con ganas de más porque su actuación fue muy corta.<br/><br/>El dúo Lira Vera con las voces de las misioneras Anahi Giménez y Susana Villalba, en su primera presentación, pusieron de pie a un anfiteatro que a esta hora ya se encuentra colmado y con gente en las escaleras como en las mejores noches del festival.<br/><br/>Con música popular, regional y de frontera y un toque de humor sorprendieron al público que las ovacionó de pie para despedirlas.<br/><a href="mailto:redaccion@territoriodigital.com"><b>Si querés sugerir o corregir algo sobre esta nota hace click acá </b></a> <a href="mailto:tengoundato@elterritorio.com.ar"><b>Si tenés un dato que puede ser noticia contáctanos acá</b></a></p>
