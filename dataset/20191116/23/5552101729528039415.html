      <h1>【全文】何韻詩來台手機遭植間諜程式　台商雇徵信社監控反送中要角</h1>
      <address><time datetime="2019-11-16T23:28:00+00:00">16 Nov 2019, 23:28</time> by <a rel="author">社會組, 攝影組</a></address>
      <p>參與香港反送中運動的人士最近只要來台，幾乎都會遭到跟監，但跟監他們的卻非情治單位，而是台灣的徵信社。本刊調查，包括香港知名歌手何韻詩、民運領袖黃之鋒等人近期來台均無一倖免，何的手機甚至遭植入間諜程式，通訊內容及行蹤完全被掌控，9月底她在台遭潑漆一事，也疑似與此有關。至於花大錢委託徵信社監控反送中人士的，都自稱是大陸台商，背後究竟是誰主使？有何目的？檢調及國安單位有必要深入追查。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/25OHVBjqlf4" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <hr/>
      <p>何韻詩、黃之鋒反送中地位</p>
      <p>香港藝人何韻詩曾在瑞士日內瓦聯合國人權理事會上，聲援反送中行動並直指中國不尊重人權，遭中國代表多次阻擾其發言，隨後何在中國的演藝事業遭到封殺。</p>
      <p>黃之鋒為香港民運領袖，曾被國際財經雜誌《財富》選為全球50名偉大領袖第10名，因非法集會罪名入獄2個月，今年6月17日出獄後，加入反送中運動並數次來台與國內政黨接觸。</p>
      <hr/>
      <p>聲援反送中運動不遺餘力的香港藝人何韻詩，9月底來台參與支持反送中遊行活動，意外遭人潑漆，引發軒然大波。雖然遊行是公開活動，但何韻詩的行蹤似乎完全被有心人士掌控，檢警當時就懷疑內情不單純。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191112115606-2f4879315aca68a5af1f51286cb0f383-tablet.jpg"/>
        <figcaption>藝人何韻詩參加929台港大遊行時，遭統促黨人士從後方突襲潑紅漆。</figcaption>
      </figure>
      <p>　</p>
      <h3>委託跟監　現金付費</h3>
      <p>無獨有偶，本刊最近接獲爆料，指何韻詩當時來台後，一舉一動都遭人暗中監控，甚至連手機都被植入間諜程式。不只何韻詩，積極參與反送中的香港民運領袖黃之鋒來台時，也同樣遭到跟監，且跟監他們的人都是台灣的徵信業者，至於花錢委託徵信社監控反送中來台人士的，都自稱是大陸台商。</p>
      <p>為了確認爆料的真實性，本刊私下向多家徵信社從業人員查證，發現這已是業界公開的祕密，遭跟監過的香港及大陸反送中人士至少就超過10人。知情人士說，這些自稱是大陸台商的委託人，一開始都不告訴業者跟監對象的真實身分，只提供照片或聯繫窗口，一個案子從15萬元到20萬元不等，通通是用現金支付。</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191112120250-5a15f306b4ed64a01b1a83354f3fe357-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191112120345-367e4f239e3186c10acde604fcd1c4d1-desktop.jpg"/>
        </figure>
      </slideshow>
      <p>知情人士指出，從這些委託人的穿著、談吐來看，不像是事業有成的台商，徵信業者揣測，這些人應該是「台流」，即是在大陸經商、有發財夢，卻不願腳踏實地工作，也不願回台灣面對現實，只會整天吹噓，事實上卻負債累累，在台商圈借錢維生的一群人。</p>
      <p>知情人士告訴本刊：「這些台流可能受到了利誘，才會出面當委託人，回台灣與徵信社接洽，至於真正出錢的藏鏡人是誰？沒人知道，我們也不敢妄加揣測。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191112120250-5a15f306b4ed64a01b1a83354f3fe357-tablet.jpg"/>
        <figcaption>台灣民眾為支持香港反送中活動，舉辦遊行喊出5大訴求、缺1不可的口號。</figcaption>
      </figure>
      <p>　</p>
      <h3>內鬼司機　裡應外合</h3>
      <p>本刊透過管道，找到當初負責跟監何韻詩的徵信社員工A小姐，A小姐強調她因為擔心捲入政治風暴，在何遭潑漆事件後已經離職。她告訴本刊：「當初委託我們跟監何韻詩的人自稱鄭先生，說過2天有個香港女網紅要來台灣，要求我們掌握她的一舉一動，包括跟誰碰面？去哪間商店？買了什麼東西？全部都要紀錄。鄭先生出手很大方，當場付了現金20萬元，一開始我以為他只是個瘋狂粉絲。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191112120345-367e4f239e3186c10acde604fcd1c4d1-tablet.jpg"/>
        <figcaption>間諜軟體又被稱作抓猴神器，有定位、現場監聽、通話錄音等多項功能。（翻攝《命運好好玩》）</figcaption>
      </figure>
      <p>A小姐說，何韻詩來台後，她與同事便開始執行任務，沒想到除了跟監，又接到新的指令。A小姐透露，委託人告訴他們：「上面交代，說有人會把跟監對象的手機交給我們，要我們在手機裡加裝間諜程式，果然，我們開始跟監幾個小時後，何韻詩的司機就利用空檔，拿了一支iPhone給我們，看起來是女生用的，我猜應該是何的手機。不久之後司機又拿了另一支手機給我們，我們安裝完畢就交還給司機。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191112115723-73e9862604c83b105139aa92d9378a07-tablet.jpg"/>
      </figure>
      <p>A小姐解釋說：「安裝間諜軟體之後，就能夠遠端監控手機，不但可以知道手機主人傳了什麼簡訊，也能錄下通話內容，還能從GPS定位掌握對方的行蹤，甚至監聽手機周圍的聲音。我們安裝成功後，把帳號密碼告知委託人，他就可以監控手機，可怕的是，就算手機被帶回香港，委託人仍可持續監控，不受影響。」</p>
      <p>　</p>
      <h3>來台避難　請求庇護</h3>
      <p>疑似何韻詩的手機被徵信業者安裝間諜程式後沒幾天，就發生潑漆事件。A小姐告訴本刊：「我們看了新聞才知道，原來那幾天跟監的對象根本不是網紅，而是鼎鼎大名的何韻詩，因為擔心會受到連累，我們老闆還跟委託人大吵一架。」</p>
      <p>在徵信社老闆逼問下，委託人才透露：「何韻詩的任務是大陸某個台商會長交辦的，不用擔心，沒事啦！之前黃之鋒來台灣，也有徵信社跟監，而且未來還會有很多案子，我都會找你們幫忙，以後錢賺不完的啦！」</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191112115929-97d1a48be51f975da06a72ebde2f4544-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191112115906-883d1e1f024b856a3f20d6d0b175622c-desktop.jpg"/>
        </figure>
      </slideshow>
      <p>其實過去就曾有一些不肖徵信業者，會接代號「XYZ」的業務，也就是對跟監對象進行暴力行為，不過一旦東窗事發，業者也可能遭人找黑道反制，甚至危及員工生命安全，這才是A小姐辭職並出面爆料的主因。</p>
      <p>不只香港何韻詩、黃之鋒來台遭徵信業者跟監，就連參與反送中運動的大陸人士也被鎖定。47歲、戶籍在內蒙古的大陸人士張文，今年8月13日隨旅行團來台，卻在20日脫團未出境，露宿台北街頭。8月底，他接受「自由亞洲電台」專訪，向台灣政府請求政治庇護，還上了網路新聞。</p>
      <p>張文自稱中國異議人士，曾多次進出香港參與反送中運動，不僅到過司法局、員警總部、愛丁堡廣場等地抗議，7月1日還跟著人群衝進立法會。8月初他返回北京，擔心遭秋後算帳，因此跟著旅行團到台灣「避難」。</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191112115956-ee2ab12b5a9dd1bd79ca68df895fb9c4-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191112115759-c09b734c25fe324aba2351239c795442-desktop.jpg"/>
        </figure>
      </slideshow>
      <p>　</p>
      <h3>重金尋人　長期監控</h3>
      <p>張文的消息曝光後沒多久，就有一名林姓台商委託某家徵信社說要「尋人」。徵信業者B先生告訴本刊，台商說張脫團未歸，大陸的家人非常想念他，想知道他的現況，奇怪的是委託人只有照片，卻沒有張文的連絡電話、微博等資訊，但因委託人錢給得大方，B先生按行規不問理由，單純尋人，15萬元現金輕鬆入袋。</p>
      <p>B先生表示，接案後沒多久，他們就在台北市萬華龍山寺街友區找到張文，之後委託人又加碼要求B先生接近張文，看他在台灣跟哪些人接觸？棲身在哪裡？B先生向附近街友打聽才知道，他們找尋的對象原來是反送中人士，因擔心捲入政治風暴，他向委託人抗議，對方同樣以「台商會長交辦」等理由搪塞，最後加碼十五萬元安撫，希望B先生繼續執行任務，但遭他拒絕。</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191112120121-c6c34cfc7aa52b27bd424e83ee5fd702-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191112120415-b1740af5cbfc8cdf1df7f846b843a631-desktop.jpg"/>
        </figure>
      </slideshow>
      <p>除此之外，本刊還掌握另一名滯留在台、尚未曝光的新疆人士，同樣遭徵信業者監控，委託人一樣自稱台商，一開始的任務也是單純「尋人」。</p>
      <p>本刊調查，負責此案的徵信業者C先生，在新北市五股區找到這名新疆人，監控的過程中發現，他每天都要到移民署報到，C先生覺得奇怪，跟其他業者一樣逼問委託人，才知道該名新疆人士也曾參與香港反送中運動。</p>
      <p>得知案主的背景，委託人請C先生繼續監控，不要打草驚蛇，還祭出高額獎金，強調若拍到新疆人與可疑人士接觸，就把照片傳給他過濾，如果確認也是需要跟監的對象，就會先撥十萬元獎金給C先生，後續跟監費用另計。</p>
      <p>知情人士告訴本刊：「就我所知，新疆人的監控案已經結束，但延伸出二名新的對象，目前仍由C先生他們的公司負責監控。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191112115829-05f3af27853f40f79ce60c5108682ba9-tablet.jpg"/>
        <figcaption>香港警方攻擊反送中運動人士，讓反送中活動在國際間引起注目。</figcaption>
      </figure>
      <p>　</p>
      <h3>潛入大學　加裝針孔</h3>
      <p>本刊調查，台灣的徵信社以往都是以抓姦、企業徵信為主，且委託者多半是台灣人，不過，最近大陸台商的委託案越來越多，除了尋人跟監外，還有不少令人匪夷所思的案件，例如就有徵信業者被指派到知名大學校園的3間會議室安裝針孔，價碼達50萬元。</p>
      <p>知情人士告訴本刊，他們的手法是利用大學門禁鬆散的特性，假扮成工程人員混入校園，然後在某些會議室、教授研究室中，加裝「緊急照明燈具」，如果超過一個月沒被發現、移除，業者就會在燈具內裝針孔攝影機，直接「連線」給委託人，值得一提的是，這些委託人的身分，也幾乎都是大陸台商。</p>
      <p>既然大陸台商的委託案讓徵信社荷包滿滿，為何還有業者甘願冒著沒案接的風險出來爆料？知情人士透露：「政府對何韻詩遭潑漆案的重視，讓這些徵信社的第一線執行員工嚇到了，很多員工認為，如果繼續接這種牽扯政治的案件，一旦出事，很容易遭到司法追訴，希望老闆不要為了蠅頭小利，賠上大家的安全，而且一出差錯，搞不好連公司都要關門大吉！」</p>
      <p>　</p>
      <h3>反制滲透　國安漏洞</h3>
      <p>委託徵信社監控反送中來台人士的這群神祕委託人，看似有系統性、組織性，是否有國安疑慮，值得關注。日前立法院民進黨、時代力量黨團分別提出「中共代理人」相關法案，民進黨立委張宏陸指出：「立法目的並非針對特定族群，更非指台商，我們是要反制幫中共滲透、傷害台灣的人，美國及世界各國都有類似的法令，我們不希望造成民眾恐慌，一定會針對每項條文嚴格把關。」</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191112120215-1a621324742172114360ab4ea7b720e6-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191112120232-184fdfc59b22da0a8ce48c9fcf076bcd-desktop.jpg"/>
        </figure>
      </slideshow>
      <p>針對委託徵信社監控何韻詩等反送中人士的台商，張宏陸強調：「這種人不能稱作台商，根本是傷害台商的名譽，不是去大陸做生意就可稱作台商，這對台商非常不公平！」</p>
      <p>另一方面，擁有律師身分的民眾黨立委參選人、台北市議員徐立信表示：「這次的中共代理人法，無論民進黨或時代力量，都是宣示意義大於實質意義，因為大選將至，根本不可能在這個會期完成。」他指出，雖然目前的國安五法看似完善，卻無法防堵台商委託徵信社監控特定人，可說是國家安全的一大漏洞。</p>
      <hr/>
      <p>徵信業者與台商刑責</p>
      <p>對於這些徵信業者與委託人監控及安裝間諜程式是否已觸法的問題，司法改革互助協會理事長李震華律師表示：「徵信業者加裝間諜軟體，已涉及《刑法》干擾及取得電腦或相關設備及其紀錄2罪；跟監行為則觸犯妨害社會秩序的行政罰則，倘若還有竊聽錄音，更觸犯《刑法》妨害祕密罪，而委託人同樣有上述罪名的教唆共犯罪。」</p>
      <p>李進一步指出，若委託人是受大陸地區黨政軍警或民團指示，刺探這些反送中人士與我國政府大小機關接觸的公務相關訊息，而雇用徵信業者，更已涉及《國安法》第5－1條為大陸、香港、澳門地區刺探收集而交付情資罪，可處1年以上7年以下重罪徒刑。</p>
      <hr/>
      <hr/>
      <p>防制間諜程式</p>
      <p>間諜程式具有現場監聽、錄音、定位等功能，對此刑事局電信偵查大隊第一隊隊長莊明雄提醒民眾，手機要安裝防毒軟體，並拒絕裝設未經官方檢驗的第3方軟件，另外如果手機被入侵，耗電量大幅增加也可視為警訊之一。莊強調，除隨時更新手機避免漏洞發生外，也要時常檢查電話簡訊費是否增加，因為這都很可能是遭植入病毒的現象。</p>
