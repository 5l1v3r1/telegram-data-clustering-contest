      <h1>【全文】胡智為深夜擁抱辣妹　中華隊3投手爽玩台中實錄</h1>
      <address><time datetime="2019-11-16T23:28:00+00:00">16 Nov 2019, 23:28</time> by <a rel="author">娛樂組, 攝影組</a></address>
      <p>中華隊在今年世界12強棒球賽中，先行打敗波多黎各、委內瑞拉，成功獲得前往東京進行複賽資格之後，球員們下了球場，也各自在夜生活頗狂的台中先後慶功，尤其放洋過的胡智為白天打球、晚上黏妹，就連年紀輕輕的林凱威、沒參賽的王維中也下海參與同歡，本刊抓包的「夜王」中，胡智為榮獲MVP，他直接帶著辣妹，身為投手的他，場外衝刺本壘的表現堪稱爽玩台中。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/w16Azv9qnMw" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>世界十二強棒球賽在台中開打，為國爭光的明星球員們下榻在「順天環匯酒店」，也算是默默地為球員的賽後娛樂著想，因飯店緊臨素有台中「夜生活特區」之稱的青海南街，短短500公尺就匯集海派酒店、 KTV、夜店、汽車旅館等大型娛樂設施，球員不只白天在球場上盡情揮灑汗水，晚上也有機會將精力狠狠發洩在這座不夜狂城。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191112154001-eb9076a40e55c8b01443f49741b3561d-tablet.jpg"/>
        <figcaption>中華棒球隊日前在台中的12強預賽中成功晉級，國手白天打球，晚上則開心慶功。（翻攝自CPBL臉書粉絲團）</figcaption>
      </figure>
      <p>11月7日凌晨，都還沒打完所有比賽，搶先霸氣登場的就是旅外國手胡智為，曾一度被誤傳沒交過女友，「母胎單身」的他，過往形象一直是相當純情、害羞，不少女球迷為他瘋狂，只是沒想到前晚中華隊3比0擊敗委內瑞拉，他就已經先替大家提前慶功。</p>
      <p>　</p>
      <h3>對戰日本前　搶先暖身</h3>
      <p>凌晨1點左右，贏了球賽的胡智為看起來心情相當愉悅，即使隔天還要對上日本，但他還是依舊在外面玩完才肯開著BMW休旅車回到飯店，還順便打包了1名俏麗的長髮辣妹。</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191112154040-410cc3ea0fc2038c7adf0a46a9c8f720-desktop.JPG"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191112154058-b86f381f9e205d3f741e2c9eabe2853b-desktop.jpg"/>
        </figure>
      </slideshow>
      <p>只見胡智為車停好之後，他和女伴走向電梯。只是這才一段短短的路程，胡智為似乎就按捺不住勃發的欲望，用手往女伴的頭髮摸去，而長髮女孩也相當熱情地回應，一把就攬住胡智為健壯的臂膀。</p>
      <p>如此激情一來一回，胡智為乾脆一把將女生猛摟進懷中。長髮辣妹的肌膚感受到胡智偉如此霸氣，更是仰天露出酥爽無比的笑容，乍看呈現出極度亢奮的嗨放狀態。</p>
      <p>不過胡智為跟女伴臨進電梯之前，興許是想避人耳目，小倆口這才暫時分離前一刻緊緊貼合過的肉體，但已經可以想像如此前戲作好作滿，隨後回到房間，他們將如何為隔天的台日大戰進行一個暖身的動作。</p>
      <p>直到11月8日的凌晨3點，中華隊雖以1比8慘敗日本，但已能晉級前往東京挑戰複賽，本刊再次接獲線報，中華隊國手們一結束比賽，就前往距離下榻飯店不遠處的ALTA夜店狂歡慶功，前晚才帶妹的胡智為，竟然繼續連戰第二晚。</p>
      <p>　</p>
      <h3>晉級先慶功　整夜趴踢</h3>
      <p>只見胡智為戴著口罩，感覺頗具球星自覺，出發前往夜店，其實他在對日本隊的比賽中表現不錯，總教練洪一中還鼓勵他說「就好好休息、恢復，下一場可能先發出賽」，但精力旺盛的他，選擇繼續趴踢整夜。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191112154040-410cc3ea0fc2038c7adf0a46a9c8f720-tablet.JPG"/>
        <figcaption>胡智為是旅外好手，外型憨厚的他在球星中有著純情形象。（翻攝自胡智為臉書）</figcaption>
      </figure>
      <p>對照本刊曾在2017年專訪過胡智為，則用如此字句描述他的放洋生活，「念書，學英文，各種練習…他是極端自律的人，不讓自己仰賴運氣，作息、飲食，都不放縱，很知道自己在幹嘛」；如今2019年回到台灣的他，變得隨心所欲很多。</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191112154826-bb41319af6992b8de3f1aac65ce71824-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191113125042-490487c43d3e074fd785ab6c0ab4d68f-desktop.jpg"/>
        </figure>
      </slideshow>
      <p>而在同一場夜店聚會中，沒打十二強賽的旅外球星王維中也出現了，當晚兩人帶著2名年齡頗輕的嫩妹，一同進行歡樂的夜間行程，雖然才輸了日本不久，但黃暐傑的心情看來依舊頗好，不時回頭和身後的俏麗嫩妹進行眼神交流。</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191112153946-8b049c313ccbe08ac8ea248f62f8edfe-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191112153926-6eb609115ae99c46064b8472b6be6445-desktop.jpg"/>
        </figure>
      </slideshow>
      <p>不過就在帶著嫩妹進入夜店之後，王維中似乎察覺有異，兩人又跟著夜店保全，神神祕祕到了旁邊的停車場，還將柵門給關上，感覺深怕他們出入夜店的行徑被曝光。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191112154058-b86f381f9e205d3f741e2c9eabe2853b-tablet.jpg"/>
        <figcaption>王維中外型帥氣，被封「棒球界李敏鎬」。（翻攝自王維中臉書）</figcaption>
      </figure>
      <p>王維中的外型帥氣，還被封為「棒球界李敏鎬」，雖然他經常對外宣稱單身，其實根據棒球界人士爆料，王維中的桃花頗旺，身邊妹仔前仆後繼擁上去，就只看他要不要而已。</p>
      <p>　</p>
      <h3>王建民收山　獨自吃鍋</h3>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191112153941-7a8b02ba0c89bd6c244aee78dedbf4e5-tablet.jpg"/>
        <figcaption>11/8 02:37 隔天深夜，林凱威（右三）出現在夜店外，遇到球迷要簽名來者不拒。</figcaption>
      </figure>
      <p>此外，同樣也是旅外小將，不過年僅23歲的林凱威，也跟著球員哥哥們一起極樂台中，他還不忘在路邊幫球迷簽名，根據本刊多天觀察，他是少數會跟球迷簽名拍照的球員，相對態度頗為親民。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191112154826-bb41319af6992b8de3f1aac65ce71824-tablet.jpg"/>
        <figcaption>林凱威年僅二十三歲，除了出席十二強賽之外，也跟著球員哥哥們爽玩台中。（翻攝自林凱威臉書）</figcaption>
      </figure>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191112154110-89c5cee086603e1da7554b6f57147445-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191114142140-4ee5a3cbc55f2b2c3bb7c656d08b3df7-desktop.jpg"/>
        </figure>
      </slideshow>
      <p>比起後輩們的深夜娛樂活動，這次十二強賽，做為教練的王建民就顯得低調許多，或許是之前曾在美國鬧過「大樹愛無尾熊」的外遇醜聞，他的一舉一動頗為自持，球賽結束之後，就先回到飯店梳洗，再出門時也沒跟中華隊國手一起玩鬧，而是獨自跑去吃吃火鍋，就此結束潔身自愛的一晚。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191113125042-490487c43d3e074fd785ab6c0ab4d68f-tablet.jpg"/>
        <figcaption>王建民（右）做為國家隊教練之一，本次指導投手獲得不少好評。左為林凱威。（翻攝自林凱威臉書）</figcaption>
      </figure>
