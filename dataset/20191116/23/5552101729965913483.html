      <h1>【全文】少奶安晨妤驚見小三呻吟　元祖少東多劈鹹濕訊交外流</h1>
      <address><time datetime="2019-11-16T23:28:00+00:00">16 Nov 2019, 23:28</time> by <a rel="author">娛樂組, 攝影組</a></address>
      <p>安晨妤先前因為元祖少東老公張劭緯偷吃，婚姻深陷泥沼，沒想到更不堪的來了！本刊收到張劭緯跟「大黑松小倆口」千金邱威樺的「吟叫偷歡影片」，以及更多姦情合照、鹹濕訊交內容；不僅如此，張劭緯除了邱威樺，還跟有夫之婦搞上，讓安晨妤不得不跟對方老公直接對質；「元祖家醜」風暴持續失控並且擴大，如今連張劭緯的媽媽及哥哥、前大嫂、自己兒女都一起捲進，形成八點檔大亂鬥的奇情鬧劇。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/J9qf3kw9ono" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>本刊上週爆出元祖少東張劭緯背著老婆安晨妤，在外偷腥家族事業敵手「大黑松小倆口」千金邱威樺，婚變一時鬧得滿城風雨，沒想到還有驚人後續。</p>
      <p>　</p>
      <h3>吟叫採花　激吻征服少東</h3>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191112141936-e704464879ced9502f568f7ed547c09e-tablet.jpg"/>
        <figcaption>大黑松小倆口千金邱威樺採完海芋後，還嘟嘴作勢親吻手上的花。（讀者提供）</figcaption>
      </figure>
      <p>一段張劭緯與邱威樺的不倫影片流出，內容極度死相；2人先到北市陽明山幽會，雖是清新的採海芋行程，但整個互動卻頗A。只見邱威樺穿著細肩帶小洋裝、彎腰抽拔海芋，但她一邊看似弱不禁風，感覺海芋很緊，怎麼拉也拉不起來，一邊兩粒奶球都快掉了出來，事業線也相當深邃。</p>
      <p>於是負責錄影的張劭緯發話了，「兩隻手」「往上拔」，教導聲滿滿體貼柔情，但邱威樺還是嘿咻嘿咻弄不出來，更精彩的來了！她竟開始嬌嗔加上呻吟，好不容易採花成功後，「老公，好了～」叫聲極為酥麻；尤其她雖然戴著墨鏡，但看似臉蛋滿溢春情。</p>
      <p>果不其然，除了吟叫別人老公變成自己的「老公」影片，張劭緯跟邱威樺還有忘情激吻照片，畫面尺度已經到了需要打馬賽克的害羞程度；照片由張劭緯自拍，並以不同角度吸吮邱威樺，親得既迫切、沉溺且飢渴，對照背景、服裝來看，推測就是採海芋那天拍下。</p>
      <p>由此「爽拔海芋吟叫」偷歡影片、照片看來，張劭緯與邱威樺的親密關係不言而喻。據了解，這場約會時間點在2014年4月，是之前本刊報導張劭緯購買與邱威樺的不倫對戒6天之後，如此密集約會，難怪沉浸在偷情的危險愉悅中無法自拔。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191112141947-c21bf4aab3f89ff4a283cd25dbcac54c-tablet.jpg"/>
        <figcaption>張劭緯、邱威樺固定每週二幽會，還會自拍性感照。</figcaption>
      </figure>
      <p>
        <b>　</b>
      </p>
      <h3>日本偷歡　合照背景洩底</h3>
      <p>除了採海芋、買對戒外，本刊還掌握張劭緯與邱威樺一起搭郵輪出海，越洋到日本沾染甜蜜過年氣息，2人曾在歡慶2019新年的燈飾前合照，由此可見這對男女已暗通款曲多年至今。</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191112141913-79c34f0c90b28ef61fdb695e912171b2-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191112141918-a8fd3186eee9aaf3431df1c67d445d0b-desktop.jpg"/>
        </figure>
      </slideshow>
      <p>不僅如此，本刊也取得兩人的對話紀錄，可追溯到2013年10月開始，當中能讀出張劭緯僅稱正宮安晨妤為「老闆」，但以英文直呼邱威樺「寶貝」、多次傳送「想妳」等等思念字句，其中邱威樺還因和別的男生唱歌、續攤宵夜，引起張劭緯醋勁大發。</p>
      <p>精彩的是，邱威樺收到張劭緯「生氣氣」的訊息之後，回他：「你生氣，我好難受。」張劭緯則回：「我比妳難受。」根本與熱戀中的小情侶無異；除此之外，由於2人固定週二幽會，有次邱威樺就寫下：「怎麼還沒下週二」「時間好慢」，看得出來兩人因婚外情的關係，無法像正常夫妻般隨時隨地黏在一起，只好藉著LINE訊息互解相思之苦、之愁。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191112141913-79c34f0c90b28ef61fdb695e912171b2-tablet.jpg"/>
        <figcaption>2014年時，張劭緯（右）在晶華酒店與大黑松小倆口千金邱威樺（左）買情侶對戒、戴在左手食指上拍照留念。（讀者提供）</figcaption>
      </figure>
      <blockquote>以下節錄對話經典內容：<br/>張劭緯：告訴我什麼？想不想我嗎？不用喔，我知道妳想我。<br/>邱威樺：你懂我。<br/>張劭緯：不懂不懂。<br/>邱威樺：厚～不乖。<br/>張劭緯：要看到妳才會懂。</blockquote>
      <p>
        <b>　</b>
      </p>
      <h3>肉麻調情　對話尺度全開</h3>
      <p>接著張劭緯說要傳一張照片給邱威樺，還問：「要怎樣的（照片）？」邱威樺秒回：「全裸。」邱威樺也在訊息中甜蜜抱怨：「因為你不在，沒人抱睡不好。」甚至還跟張劭緯要東西，張劭緯問：「我的人？」問完之後還自答：「已經是妳的人囉～」</p>
      <p>兩人私下也常找各種機會見面，尤其是已婚的張劭緯，知道邱威樺每週都會參加扶輪社聚會，竟也想加入扶輪社，不過邱威樺反過來安慰張劭緯：「我們一週又不只見一次。」更誇張的是，張劭緯跟邱威樺彼此經常大開黃腔，就算肉體沒在一起，也要隔空交歡。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191112141918-a8fd3186eee9aaf3431df1c67d445d0b-tablet.jpg"/>
        <figcaption>被爆與羽球教練（左）互動親密後，安晨妤（中）曾在臉書放上和老公（右）、教練的3P同框照澄清。（翻攝自安晨妤臉書）</figcaption>
      </figure>
      <blockquote>以下即為範例：<br/>張劭緯：洗澡好了嗎？<br/>邱威樺：好了，要檢查嗎？<br/>張劭緯：妳是我的小威（威而鋼）。</blockquote>
      <p>看來邱威樺總能讓張劭緯「硬起來」，張劭緯還怨嘆「緣分為什麼要這樣安排。」多次吐露邱威樺對他來說，是個很特別的人，碰到她之後，心已被套牢，自己也開始「娃娃音」及「不顧一切」。可惜事實上除了安晨妤，邱威樺也被騙得超慘，因為除了她們外，張劭緯根本還有其他女人。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191112141824-5e478d1cd6cea9cc91d0d736e63a5825-tablet.jpg"/>
        <figcaption>張劭緯（左）、邱威樺（右）曾至日本遊玩並拍下合照。（讀者提供）</figcaption>
      </figure>
      <p>去年張劭緯在元祖的相關企業「展圓國際」工作，不僅和一位長相清秀的長髮女員工吃飯、約會，也收集她的低胸辣照；另外還有一張疑似酒店女子穿制服的照片，同樣也是對著鏡頭、擠出深深奶溝，由此可知張劭緯不為外人所知的蒐集癖，愈有情趣的他愈愛。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191112141743-1c29abb78043bbc8dee43e69e62fd1cd-tablet.jpg"/>
        <figcaption>張劭緯（右）因打高爾夫球認識邱威樺（左），至今仍會一起打球。（讀者提供）</figcaption>
      </figure>
      <p>更危險的是，張劭緯今年5月帶著2個小孩到上海後，多次傳出和小孩同學的媽媽約會，不僅藉帶小孩的理由打羽球、露營，又到日本出遊。同時有目擊者提供情報，張劭緯跟該名媽媽各自帶著小孩打羽球，時不時眉目傳情就算了，休息時還在一旁竊竊私語，不知情的家長看到，還誤以為他們是夫妻。</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191112141907-d20187f9b049ab72962de07355457d73-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191112141902-205d117c9d68b7c7096b74d5a4117032-desktop.jpg"/>
        </figure>
      </slideshow>
      <p>
        <b>　</b>
      </p>
      <h3>傳抱人妻　正宮出馬對質</h3>
      <p>有次更加勁爆！據安母聽孫女述說，張劭緯曾帶女兒到同學家玩，把小朋友們丟在樓下後，留自己和女兒同學的媽媽在樓上獨處，突然「碰」一聲，女兒跟同學們上樓查看，門沒關，2人像是抱在一起…這讓安晨妤震驚到不行，直接跟那名有夫之婦的「夫」正面對質。</p>
      <blockquote>節錄雙方對話如下：<br/>安晨妤：我還有其他人證物證，證據可能要見面才能提供。<br/>綠帽夫：他們（指張劭緯、自己老婆與小朋友們）出去玩我是知道，但也有其他同學的家庭在，會不會是有什麼誤會啊？<br/>安晨妤：決（絕）對不會。<br/>綠帽夫：那請問您手上是有什麼有利（力）證據？<br/>安晨妤：我覺得您自己發現會好一點，這麼多同學就只有去你家，你問一下是不是常常在一起打羽球，又出去。</blockquote>
      <p>另外，安晨妤生日當天得知張劭緯長期外遇後，打算將2個小孩帶回台灣，只是她人一飛到上海，張劭緯就搞神隱、避不見面，她還被張家擋在門外，而小孩竟被帶到張劭緯的哥哥張乙濤家中。</p>
      <p>安晨妤的兒子知道媽媽人到了上海卻又見不到她，自己還被關在大伯（張乙濤）家，覺得事有蹊蹺，於是故意跟大伯玩起躲貓貓遊戲，來回十多次；同時安晨妤的媽媽也一邊打電話給張乙濤，但張乙濤始終不接電話。</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191112141832-741a098cb486bd1bfb40cab55b237dfe-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191112141837-534a177a4b6220445c562f88224145a2-desktop.jpg"/>
        </figure>
      </slideshow>
      <p>安晨妤的兒子看到大伯的手機是外婆來電，趕緊接起，外婆通報：「你媽在8樓！」並隨即掛斷，他趁玩遊戲跑到門外，但當時妹妹、也就是安晨妤的女兒卻被張乙濤拉住，無法跟著哥哥逃出大伯家。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191112141930-87f0f1d1bcab886cd0f27d6a74099ab4-tablet.jpg"/>
        <figcaption>張劭緯（左）、安晨妤（右）結婚以來一向給外界甜蜜、幸福形象，沒想到日前驚爆婚姻觸礁。（翻攝自張劭緯臉書）</figcaption>
      </figure>
      <p>
        <b>　</b>
      </p>
      <h3>慘烈婚姻　重現鄉土劇情</h3>
      <p>逃出來的兒子先被安晨妤帶回台灣，兒子卻驚爆在上海時，多次被爸爸用拖鞋痛打頭部、以衣架鞭打身體，奶奶張秀琬（即上海市台協常務副會長）知情卻不理會；之後奶奶訂高級餐廳，想見孫子一面，但小朋友一看到老人家，卻臉露驚恐、身體發抖。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191112141924-365d7d1da9d9b9f67de6d9a0b1847aac-tablet.jpg"/>
        <figcaption>張劭緯（左一）大多聽從母親張秀琬（中排右一）的命令行事，他今年五月帶小孩到上海生活，也是母親指使。（讀者提供）</figcaption>
      </figure>
      <p>當時奶奶氣到離場，不但沒吃飯，還丟下一句：「訂這餐廳，不值得！」其實早在安晨妤去上海前，前大嫂就好心提醒恐見不到小孩、老公，她那時還不願相信，認為婚姻幸福美滿，如此離譜的事不可能發生在自己身上，但為以防萬一，仍帶齊資料以備不時之需。</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191112141855-e139af5238cfe637fbe41b9c8041b1bf-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191112141850-9c75dda53a6f9a6c7b9ed469c5507014-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191112141843-654a90d443fa48187839936abd87e6e4-desktop.jpg"/>
        </figure>
      </slideshow>
      <p>果然，安晨妤一到上海即慘烈印證前大嫂的說法，才明白原來這是張家一貫採取的決絕手法，原本還珍惜13年婚姻、希望老公回歸家庭的她，頓時心死準備離婚，同時也希望保有2個孩子的監護權，以及張家先前欠她的上千萬元。</p>
