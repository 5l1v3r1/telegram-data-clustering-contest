      <h1>六甲山、初滑り…人工雪２００トン</h1>
      <address>
        <time datetime="2019-11-16T06:00:00+00:00">16 Nov 2019, 06:00</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191116-OYO1I50011-1.jpg?type=large"/>
        <figcaption>初滑りを楽しむ人たち（１６日午前、神戸市灘区の六甲山スノーパークで）＝近藤誠撮影</figcaption>
      </figure>
      <p>　神戸市灘区の人工スキー場「六甲山スノーパーク」（標高８５５メートル）が１６日、今季の営業を開始し、家族連れらが初滑りを楽しんだ。</p>
      <p>　１０月中旬から毎日約２００トンの人工雪を降らせ、第１ゲレンデ（幅約１５メートル、全長約２００メートル、積雪約６０センチ）を完成させた。残り二つのゲレンデも１２月中に順次、オープンする予定。来年３月２９日まで営業し、約１５万人の利用客を見込む。</p>
