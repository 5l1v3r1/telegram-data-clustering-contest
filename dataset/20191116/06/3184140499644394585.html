      <h1>Неизвестный открыл стрельбу на стадионе в США</h1>
      <address><time datetime="2019-11-16T06:25:00+00:00">16 Nov 2019, 06:25</time> by <a rel="author">Андрей Иванов</a></address>
      <p>Выстрелы прогремели во время школьного футбольного матча в Плезантвилле (штат Нью-Джерси). Ранения получили два человека. Об этом сообщил телеканал <a href="https://www.cbsnews.com/news/pleasantville-nj-shots-fired-at-new-jersey-high-school-football-game/">CBS</a> со ссылкой на начальника местной полиции Шона Риггина.</p>
      <figure>
        <iframe data-src="https://twitter.com/6abcmike/status/1195523471721271297" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <related>
        <a href="https://360tv.ru/news/mir/zhertvami-strelby-na-hellouin-vecherinke-v-kalifornii-stali-3-cheloveka/"/>
      </related>
      <p>Огонь открыл неизвестный на одной из трибун для зрителей во время третьей четверти спортивного поединка.</p>
      <p>«У нас есть два человека, которые получили серьезные ранения. Они живы, и мы делаем все возможное, чтобы они и члены их семей получили необходимую медицинскую помощь», — сказал Риггин.</p>
      <p>Полицейский добавил, что на данный момент стражи порядка Плезантвилля собирают всю необходимую информацию, чтобы понять, как все произошло и кто причастен к случившемуся. В интересах следствия, более подробную информацию об инциденте Риггин разглашать не стал.</p>
      <p>Как сообщил CBS, ранения получили один взрослый и подросток.</p>
