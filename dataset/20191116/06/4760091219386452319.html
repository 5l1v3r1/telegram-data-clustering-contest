      <h1>Nhà Á quân World Cup sắp sửa cập bến Ngoại hạng Anh</h1>
      <address><time datetime="2019-11-16T06:18:00+00:00">16 Nov 2019, 06:18</time> by <a rel="author">Endo</a></address>
      <p>
        <b>Một vài đội bóng tại Premier League đang để ý đến nhân tố quan trọng từng đưa ĐT Croatia lọt vào trận chung kết World Cup 2018.</b>
      </p>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/16/1-1312.jpg"/>
        <figcaption> Màn trình diễn xuất sắc cùng tuyển Croatia tại nước Nga giúp Vida nhận được nhiều sự quan tâm từ các đại gia châu Âu.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/16/10-1312.jpg"/>
        <figcaption> Anh là nhân tố chính góp công lớn đưa đội nhà lọt vào trận chung kết World Cup 2018, đáng tiếc họ đã gục ngã trước sức mạnh của đội tuyển Pháp.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/16/5-1312.jpg"/>
        <figcaption>Dù nhận được nhiều lời đề nghị nhưng Vida vẫn ở lại cống hiến cho Besiktas. Hợp đồng của anh có thời hạn đến năm 2022. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/16/3-1312.jpg"/>
        <figcaption>Tuy nhiên mới đây West Ham đã đưa trung vệ 30 tuổi này vào tầm ngắm. Đội bóng thành London phải vật lộn kể từ khi thủ môn Lukasz Fabianski bị chấn thương và dường như không thể giữ sạch lưới.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/16/2-1312.jpg"/>
        <figcaption> Kỳ chuyển nhượng tháng 1 sắp tới, Pellegrini có thể hy vọng sẽ mang thêm một trung vệ để tăng cường chất thép cho hàng phòng ngự. Và Vida chính là cái tên mà chiến lược gia người Chile mong muốn được sở hữu.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/16/6-1312.jpg"/>
        <figcaption>Vida là một cầu thủ chơi máu lửa, không ngại va chạm. Anh được đánh giá là sẽ phù hợp với môi trường khốc liệt như ở Ngoại hạng Anh.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/16/9-1312.jpg"/>
        <figcaption>Ngoài ra Norwich và Wolves cũng được cho là quan tâm đến hậu vệ người Croatia. Mức giá của Vida rơi vào khoảng 30 triệu bảng.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/16/8-1312.jpg"/>
        <figcaption>Đây là con số phù hợp với cầu thủ đã 30 tuổi như Vida. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/16/7-1312.jpg"/>
        <figcaption>Hẳn rất nhiều CĐV mong chờ nhà Á quân World Cup tung hoành tại Premier League. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/16/9-1312.jpg"/>
        <figcaption> Vấn đề là Vida sẽ chọn nơi nào làm điểm đến?</figcaption>
      </figure>
