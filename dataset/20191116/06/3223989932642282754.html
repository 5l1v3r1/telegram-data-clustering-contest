      <p>Модернизация системы теплоснабжения Ульяновска начнется с января 2020 года. Речь идет о переходе на новую модель определения стоимости тепла – «Альтернативная котельная». Как будет контролироваться процесс перехода и преимущества новой системы расскажет председатель комитета по жилищной политике и коммунальному хозяйству Законодательного собрания Ульяновской области Андрей Седов.</p>
