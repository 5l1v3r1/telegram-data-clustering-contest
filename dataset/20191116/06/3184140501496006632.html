      <h1>Россиянина Зубова включили в Зал славы НХЛ</h1>
      <address><time datetime="2019-11-16T06:49:00+00:00">16 Nov 2019, 06:49</time> by <a rel="author">Андрей Иванов</a></address>
      <p>Двукратного обладателя кубка Стэнли, российского хоккеиста Сергея Зубова включили в Зал славы Национальной хоккейной лиги (НХЛ) в США. Об этом сообщила пресс-служба Зала славы на своей странице в <a href="https://twitter.com/HockeyHallFame/status/1195442021256847360">Twitter</a>.</p>
      <figure>
        <iframe data-src="https://twitter.com/HockeyHallFame/status/1195442021256847360" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <related>
        <a href="https://360tv.ru/news/sport/aleksandr-jakushev-vkljuchen-v-zal-hokkejnoj-slavy-v-toronto/"/>
      </related>
      <p>«Сейчас у меня только положительные эмоции. Классно быть частью такого грандиозного события! Да, оно происходит каждый год, но для каждого нового члена Зала славы это особенный момент», — приводит RT реакцию хоккеиста на это событие.</p>
      <p>Кубок Стэнли один из самых результативных российских защитников в истории НХЛ выигрывал в составе команд «Нью-Йорк Рейнджерс» (в 1994 году) и «Даллас Старз» (в 1999 году).</p>
      <p>В составе Объединенной команды в 1992 году он стал чемпионом Олимпийских игр.</p>
      <p>За океаном Зубов играл с 1992 года. После подписания контракта с «Нью-Йорк Рейнджерс» он три месяца выходил на лед в составе фарм-клуба «Бингемтон Рейнджерс», где получил постоянную игровую практику. Свою карьеру Зубов окончил в 2011 году.</p>
    </article>
