      <h1>Крым в ожидании чуда – Крым за неделю с Александром Янковским</h1>
      <address>
        <time datetime="2019-11-16T06:39:23+00:00">16 Nov 2019, 06:39</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/55P02qhGitI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Крыму наполненность водохранилищ уменьшилась в 5-7 раз по сравнению с прошлым годом. Жители сел опасаются катастрофы, а чиновники успокаивают крымчан. Кто получит больше рыбы в Азовском море при подписании украинско-российского протокола? Прекратят ли обслуживать в Крыму карточки российских мобильных операторов? И к чему Россия готовит своих военных во время учений на аннексированном полуострове?</p>
      <p>Ответы на эти и другие вопросы вы услышите в программе <b>«Крым за неделю с Александром Янковским»</b>. Начало эфира в Крыму – 8:40.</p>
      <p>Программу можно слушать в Крыму на <b>Радио Крым.Реалии</b> (105.9 FM) на средних волнах на частоте 648 АМ, а также на сайте <a href="https://ru.krymr.com/schedule/radio/103">Крым.Реалии.</a></p>
