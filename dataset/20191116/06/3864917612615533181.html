      <h1>Сенцов у Лондоні долучився до акції на підтримку Асєєва</h1>
      <h2>Український режисер і письменник, колишній політв’язень Олег Сенцов закликає звільнити журналіста Станіслава Асєєва, якого утримує в заручниках угруповання «ДНР».</h2>
      <address>
        <time datetime="2019-11-16T06:57:00+00:00">16 Nov 2019, 06:57</time>
      </address>
      <p>Про це повідомляє <a href="https://www.radiosvoboda.org/a/news-sentsov-u-londoni-doluchyvsia-do-akcii-na-pidtrymku-aseeva/30274490.html">“Радіо Свобода”.</a></p>
      <figure>
        <iframe data-src="https://twitter.com/MaryanaDrach1/status/1195416800068096000?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Зазначається, що Сенцов взяв участь у заході Пен-клубу в Лондоні, що розпочався із флемобу на підтримку журналіста.</p>
      <figure>
        <iframe data-src="https://twitter.com/MaryanaDrach1/status/1195397038541852679?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Правозахисна акція #FreeAseyev відбувалася 15 листопада також у Києві у артпросторі IZONE, відомо також, що до неї долучились також, зокрема, у Вашингтоні та Нью-Йорку.</p>
