      <h1>هذا ما فشل به مكتب باسيل!</h1>
      <address><time datetime="2019-11-16T06:54:20+00:00">16 Nov 2019, 06:54</time> by <a rel="author">Lebanon 24</a></address>
      <p>كان واضحاً أن المكتب الإعلامي للوزير المستقيل جبران باسيل فشل في نفي مضمون مقابلته مع الزميل داني حداد الذي لم يتردّد في إعادة التأكيد على المضمون عبر وسائل الإعلام، وفق ما ورد في خفايا صحيفة "نداء الوطن". </p>
