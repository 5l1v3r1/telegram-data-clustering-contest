      <h1>Seven months after Easter Sunday bombings, Sri Lanka elects a new president</h1>
      <h2>Sri Lanka Presidential Elections 2019: The elections come seven months after the deadly Easter Sunday bombings left more than 250 people dead in the country.</h2>
      <address>
        <time datetime="2019-11-16T06:44:56+00:00">16 Nov 2019, 06:44</time>
      </address>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/sri-lanka-1.jpeg"/>
        <figcaption>The Sri Lankan presidential elections are taking place Saturday, the results of which are expected to be declared by Monday. (Express Photo: Arun Janardhanan)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/sri-lanka-elections-3.jpeg"/>
        <figcaption>Over 15 million Sri Lankans will head to polls today and pick one of 35 candidates — the longest-ever ballot paper in the country. (Express Photo: Arun Janardhanan)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/sri-lanka-2.jpeg"/>
        <figcaption>All eyes are on Sajith Premadasa of the ruling UNP and Gotabaya Rajapaksa, the Opposition candidate. (Express Photo: Arun Janardhanan)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/sri-lanka-3.jpeg"/>
        <figcaption>The decision of the country’s minority Tamils are seen to be crucial in this election — minorities played a significant role in the 2015 polls. (Express Photo: Arun Janardhanan)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/sri-lanka-elections-4.jpeg"/>
        <figcaption>The polls come seven months after the deadly Easter Sunday bombings left over 250 people dead in the country. Muslims who make up nearly 10 per cent of Sri Lanka's 22 million population, say they have faced hostility ever since the April attacks. (Express Photo: Arun Janardhanan)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/sri-lanka-4.jpeg"/>
        <figcaption>The main candidates in the fray today are Sajith Premadasa, the housing minister in the ruling UNP and Gotabaya Rajapaksa, who is from the Sri Lanka People's Front and is former wartime defence secretary. (Express Photo: Arun Janardhanan)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/sri-lanka-5.jpeg"/>
        <figcaption>Anura Kumara Dissanayake from the National People's Power (NPP) coalition is also contesting the election. (Express Photo: Arun Janardhanan)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/sri-lanka-elections-1.jpeg"/>
        <figcaption>President Maithripala Sirisina is not contesting the polls. (Express Photo: Arun Janardhanan)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/sri-lanka-elections-2.jpeg"/>
        <figcaption>For the first time in Sri Lanka, Facebook has developed a feature on its news feed to encourage citizens to vote in the presidential elections, and tell their friend that they did. (Express Photo: Arun Janardhanan)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/sri-lanka-elections-5.jpeg"/>
        <figcaption>Voting will end at 5 pm on Saturday. The results are expected to be declared by Monday. (Express Photo: Arun Janardhanan)</figcaption>
      </figure>
