      <h1>Тейлор Свифт исполнила песню для нового фильма «Кошки»</h1>
      <address><time datetime="2019-11-16T06:13:00+00:00">16 Nov 2019, 06:13</time> by <a rel="author">Дарья Бунякова</a></address>
      <p>Совсем скоро на экраны выйдет одноименный фильм по нашумевшему мюзиклу «Кошки». Американская певица Тейлор Свифт исполнила для картины песню Beautiful Ghosts и представила ее на YouTube.</p>
      <figure>
        <img src="https://360tv.ru/media/images/articles/crops/cc87198d-61dc-4e88-bafe-434051fa3605/crop_921_518.jpg"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/trIjpVH8h88" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <related>
        <a href="https://360tv.ru/news/kultura/tejlor-svift-vzjala-glavnuju-nagradu-na-mtv-europe-music-awards/"/>
      </related>
      <p>Исполнительница записала новый трек совместно с композитором Эндрю Ллойдом Уэббером. В «Кошках» песня прозвучит в исполнении балерины Франчески Хейуорд и Джуди Денч, хотя сама Свифт тоже исполняет роль в картине. П</p>
      <p>редполагается, что певица появится с Beautiful Ghosts в конце фильма, когда начнутся финальные титры.</p>
      <p>Несмотря на то, что лента еще не вышла на экраны, многие уверены, что трек может претендовать на премию «Оскар» в номинации «Лучшая оригинальная песня».</p>
      <p>Премьера «Кошек» в мировом прокате стартует уже 19 декабря, а российские зрители увидят фильм на больших экранах 2 января 2020 года.</p>
