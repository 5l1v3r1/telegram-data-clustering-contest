      <h1>Орловский лихач протаранил всмятку полицейскую машину</h1>
      <address><time datetime="2019-11-16T06:34:21+00:00">16 Nov 2019, 06:34</time> by <a rel="author" href="https://oreltimes.ru/journalists/anna-lobanova/" target="_blank">Анна Лобанова</a></address>
      <p>15 ноября на ул. Комсомольской около 23 часов произошло зрелищное ДТП. Очевидцу удалось запечатлеть его на видеорегистратор.</p>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=46555993&amp;id=456239233&amp;hash=30924ce65d84fe55&amp;hd=2" width="853" height="480" data-service="VK" scrolling="no"/>
      </figure>
      <p>На кадрах видно, как девятка обгоняет микроавтобус и резко даёт вправо. Затем автомобиль петляет на встречную полосу и сталкивается с патрулём ГАИ. Позади полицейской машины едва задержавшаяся фура.</p>
      <p>Девятка ударила патрульную машину с боку. К счастью, оба водителя живы. Как сообщили в УМВД по Орловской области, водитель девятки нарушил правила ПДД РФ 10.1. Из-за того, что мужчина не учёл особенности транспортного средства, интенсивность движения, дорожные условия, автомобиль занесло на встречку.</p>

      </slideshow>
      <p>На фотографиях и видео можно заметить, что девятка занижена. Орловцы в соцсетях сетуют: переделанные автомобили оказываются непредсказуемыми в сложных ситуациях на дороге.</p>
      <p>В ДТП пострадавших нет. </p>
