      <h1>В Доме правительства прошло обсуждение программы «Формирование комфорной городской среды»</h1>
      <address>
        <time datetime="2019-11-16T01:50:00+00:00">16 Nov 2019, 01:50</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DRroWIgOibw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сегодня Михаил Игнатьев собрал в Доме правительства глав всех муниципалитетов и решил каждому лично объяснить важность создания комфортной городской среды у себя в районах. За тем, в каком русле выстраивался диалог и к чему в ходе разговора пришли, знает Евгения Зиновьева. Она работает на месте события.<br/><br/><b>Евгения Зиновьева, Никита Углев</b><br/><br/>Заседание продолжалось почти 2 часа, и все это время потоком шли бесконечные цифры. Так за "круглым столом" отметили, что республиканский проект "Формирование комфорной городской среды" реализуется уже три года. За это время в Чувашии благоустроили 151 дворовую территорию и 68 общественных пространств. На это направили более 970 миллионов рублей из бюджетов разных уровней. Причем на заседании особо подчеркнули, что в региональном проекте участвуют все районы республики. Правда, при этом всем присутствующим в зале главам муниципалитетов указали, где они не дорабатывают.<br/><br/>Также на заседании обсудили тему улучшения качества городской среды. Напомню, Минстрой России в этом году впервые рассчитал индекс качества городской среды и в начале ноября его обнародовал. По нему Чувашия среди регионов ПФО на первом месте по доле благоустроенных городов в регионе. Михаил Игнатьев отметил, что результаты данного рейтинга имеют значение для республики.<br/><br/>В числе лидеров российского рейтинга наши малые города - Канаш, Ядрин, Алатырь, Новочебоксарск. Они преодолели планку в 180 баллов. А Чебоксары по анализу Минстроя страны набрал 205 баллов. На заседании столичные власти объяснили коллегам из районов, как им удалось достичь таких показателей.<br/><br/>Представили на заседании и перспективные проекты по созданию комфорной городской среды в малых городах и исторических поселениях республики. В этом году Ядрин победил в одной из номинаций Всероссийского конкурса и получил на благоустройство исторического центра города 40 миллионов рублей из республиканского бюджета, еще 10 к этим средствам добавила республика. В следующем году в этом конкурсе собираются участвовать 5 городов - Алатырь, Канаш, Мариинский Посад, Цивильск и Козловка.<br/><br/>Также в ближайшее время Глава Чувашии намерен подписать указ о создании республиканской программы "Благоустройство дворовых территорий". Средства по этой программе будут уходитьв муниципалитеты.</p>
