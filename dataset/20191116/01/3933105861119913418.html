      <h1>Деталь зареченских рабочих признана лучшей на чемпионате WorldSkills (видео)</h1>
      <address>
        <time datetime="2019-11-16T01:29:00+00:00">16 Nov 2019, 01:29</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wzt1BKSeLlA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Команда градообразующего предприятия города Заречного Пензенской области одержала уверенную победу на шестом национальном чемпионате сквозных рабочих профессий высокотехнологичных отраслей промышленности WorldSkills Hi-Tech, который проходил в Екатеринбурге.</i>
      </p>
      <p>Состязания в 2019 году собрали больше 700 конкурсантов из 53 регионов РФ — это специалисты 39 крупнейших российских корпораций, холдингов и предприятий. Зареченцы одержали победу в компетенции «Технологии композитов», при том, что они вообще не работают в своей профессиональной деятельности с подобными материалами.</p>
      <p>Рекурсивная дуга винтовочного арбалета из стекловолокна теперь займет достойное место среди экспонатов музея зареченского градообразующего предприятия. Именно эта деталь принесла команде закрытого города победу на шестом национальном чемпионате сквозных рабочих профессий высокотехнологичных отраслей промышленности WorldSkills Hi-Tech в Екатеринбурге. Главным заданием было — изготовление заданной детали в течение трех дней, причем с нуля. Производили расчеты, готовили документацию, изготавливали оснастку и само изделие всего лишь два конкурсанта — Максим Боромыченко и Евгений Ледяев, в то время как на производстве этим занимается целый цех.</p>
      <p>Главное условие компетенции «Технологии композитов», в которой боролись за победу зареченцы, — деталь должна быть изготовлена из композитных материалов. В своей профессиональной деятельности заводчане не сталкивались с такими материалами, поэтому им приходилось готовиться к конкурсу, в том числе — за пределами завода. Зареченцы неоднократно посещали московский НИИ «Графит», где изучали композитные материалы и их особенности.</p>
      <p>«По своим характеристикам они во множестве превосходят металлы. То есть при меньшей массе обладают более высокими прочностными характеристиками, не подвержены коррозии, химически стойкие», — рассказал Максим Боромыченко.</p>
      <p>Алексей Токарев — еще один участник заводской команды. На чемпионате он выступал в роли эксперта и оценивал работу других конкурсантов.</p>
      <p>«Моей задачей было проведение судейства самого чемпионата, всех трех соревновательных дней в составе экспертной комиссии. От каждой команды было по одному эксперту, все мы составляли единое жюри. По правилам чемпионата, я не имел права оценивать своих, только соперников», — сказал он.</p>
      <p>Для зареченцев это была уже вторая попытка покорить пьедестал национального чемпионата профессионального мастерства. В прошлый раз заводчане заняли четвертое место. В 2019-м — ушли в отрыв от ближайших соперников на 4,2 балла и победили в своей компетенции. Теперь они готовы делиться полученным опытом с другими.</p>
      <p>«Мы, как победители, уже не сможем участвовать в этой компетенции, поэтому, скорее всего, в 2020 году повезем новых специалистов от нашего предприятия, но уже для участия в двух компетенциях», — рассказал инженер-технолог первой категории центральной заводской лаборатории производственного объединения «Старт» Евгений Ледяев.</p>
      <p>Развернуться будет где. Чемпионат проходит по 48 компетенциям рабочих профессий. И в каждой из них, как показывает практика, можно добиться успеха, сообщает телеканал «<a href="http://tv-express.ru/">Экспресс</a>».</p>
      <p>Видео предоставлено телеканалом.</p>
