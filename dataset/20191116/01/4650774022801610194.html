      <h1>На юге Израиля сработали сирены тревоги из-за обстрела ракетами из сектора Газа</h1>
      <address><time datetime="2019-11-16T01:22:00+00:00">16 Nov 2019, 01:22</time> by <a rel="author" href="https://life.ru/author/2766" target="_blank">Дарья Хомякова</a></address>
      <figure>
        <iframe data-src="https://twitter.com/HananyaNaftali/status/1195498001386618880?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Две ракеты были выпущены по территории Израиля со стороны сектора Газа, из-за этого ранее сработали сирены тревоги на юге страны, сообщает в <a href="https://twitter.com/IDF/status/1195498601167892481">"Твиттере"</a> пресс-служба армии.</p>
      <figure>
        <iframe data-src="https://twitter.com/IDF/status/1195498601167892481?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>— Две ракеты были выпущены из сектора Газа в сторону израильского города Беэр-Шева, обе перехвачены системой ПВО "Железный купол", — </b>отмечается в сообщении.</p>
      <p>12 ноября Израиль <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1254619/izrail_zaiavil_chto_za_dien_paliestinskiie_radikaly_vypustili_po_stranie_190_rakiet">заявил</a>, что за день палестинские радикалы выпустили по стране 190 ракет. Террористы <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1254524/opublikovano_vidieo_rakietnykh_udarov_boievikov_po_izrailiu">начали обстрелы</a> страны после уничтожения израильскими ВВС лидера группировки "Исламский джихад" в секторе Газа.</p>
