      <h1>[영상] 카트라이더: 드리프트, 글로벌 시장에 통할까?</h1>
      <address><time datetime="2019-11-16T01:55:15+00:00">16 Nov 2019, 01:55</time> by <a rel="author">박태균 기자</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ebz4duZkH9U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>소문만 무성했던 카트라이더: 드리프트가 X019'에서 베일을 벗었습니다. 'X019' 현장에 마련된 카트라이더: 드리프트 시연대는 새로운 캐주얼 레이싱 게임을 원하는 관람객들로 문전성시를 이뤘는데요. 시연을 마친 관람객들이 즐거운 웃음과 함께 자리를 떠나는 가운데, 특별한 실력을 뽐낸 한 게이머와 이야기를 나눴습니다.</p>
      <p>대화를 나눈 Patrick Urbanowicz(18, 이하 패트릭)는 폴란드에서 'X019' 방문을 위해 영국을 찾은 학생이었습니다. 아이템전에서 5위를 기록한 패트릭은 스피드전에서 압도적인 성적으로 1위를 차지했는데요. 어린 시절부터 다양한 게임을 즐겼다는 그는 "굉장히 독특한 레이싱 게임이었다"며 이야기를 시작했습니다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/16/news/i13322531543.jpg"/>
      </figure>
      <p>패트릭은 카트라이더: 드리프트의 강점으로 아이템전/스피드전으로 확실하게 구분된 재미 요소를 꼽았습니다. "스피드전의 경우 플레이어의 실력대로 결과가 나오기 때문에 경쟁적이고 도전적인 승부를 좋아하는 게이머들이 선호할 것"이라고 밝힌 패트릭은 "반면 아이템전은 무작위 요소가 많기 때문에 순수한 재미를 원하는 게이머들이나 친구, 가족끼리 함께 즐기기 좋은 모드"라고 덧붙였습니다. 이어 "나는 스피드전이 훨씬 좋다"며 멋쩍게 이야기하는 것도 놓치지 않았네요.</p>
      <p>과연 카트라이더: 드리프트는 서양 게이머들에게 어필할 수 있을까요? 패트릭은 이에 대해 "분명히 성공할 것"이라며 명쾌하게 답했습니다. "지금까지 다양한 캐주얼 레이싱 게임이 출시됐지만, 카트라이더: 드리프트의 그래픽과 속도감은 그야말로 혁신적이다. 캐주얼 레이싱 장르에서 최고로 발전한 버전이 아닐까"라며 이유를 밝힌 그는 "'프리 투 플레이'인 점도 분명한 이점으로 작용할 것"이라며 이야기를 마쳤습니다.</p>
      <p>패트릭과 작별 인사를 마치고 카트라이더: 드리프트의 시연을 마친 또 다른 게이머를 만났습니다. 게임 개발자인 Christopher Sta Maria(41, 이하 크리스토퍼)는 노스 이스트 런던 대학교에서 게임 디자인을 배우는 학생이기도 했는데요. 크리스토퍼는 캐주얼 레이싱 게임을 즐겨 한다고 밝힌 만큼 수준급의 카트라이더: 드리프트 실력을 자랑했습니다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/16/news/i13355701410.jpg"/>
      </figure>
      <p>일종의 직업병일까요, 학생의 본분일까요? 크리스토퍼는 귀여운 캐릭터와 다양한 카트, 풍부한 커스터마이징을 카트라이더: 드리프트의 특징으로 꼽았습니다. 이어 "외형을 포함해 기존 캐주얼 레이싱 게임과 차별화된 부분이 많은데, 효과적인 마케팅을 통해 이러한 부분을 잘 알리면 좋을 것"이라며 진지한 조언까지 덧붙였습니다.</p>
      <p>가장 중요한 질문이죠. 크리스토퍼에게 서양 게이머들이 과연 카트라이더: 드리프트를 어떻게 받아들일 것인지 물어봤습니다. 이에 크리스토퍼는 "카트라이더: 드리프트는 심플하면서도 남녀노소 모두가 즐길 수 있는 상당히 매력적인 게임"이라며 답변을 시작한 크리스토퍼는 "프리 투 플레이에 크로스 플레이까지 지원되는 캐주얼 레이싱 게임이기에 게이머들의 관심이 가지 않을 수 없다. 꾸준한 콘텐츠 업데이트만 이루어진다면 글로벌 흥행도 충분히 가능할 거로 보인다"라며 구체적인 답변을 전했습니다.</p>
      <p>한편, 카트라이더: 드리프트는 12월 초 1차 CBT를 앞두고 있습니다. 'X019'에서의 시연은 호평 일색이었던 가운데, 전 세계 게이머를 대상으로 한 최초의 공개 테스트는 과연 어떤 결말을 맞이할까요? 생생한 피드백을 통해 앞으로 더욱 발전할 카트라이더: 드리프트를 기대해 봅니다.</p>
