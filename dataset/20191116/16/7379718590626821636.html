      <h1>Iran in piazza contro il caro carburante. Un morto a Sirjan</h1>
      <address><time datetime="2019-11-16T16:49:57+00:00">16 Nov 2019, 16:49</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DGllOYJE8wg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Scoppia la protesta anche in Iran</b>. Da venerdì sera il popolo iraniano è sceso in strada in tutto il Paese, per protestare <b>contro l'aumento dei prezzi e il razionamento della benzina</b>. Manifestazioni si sono svolte nella capitale Teheran e in altre città, incluse le turistiche Isfahan e Shiraz. <b>A Sirjan</b>, nella provincia centrale di Kerman, negli scontri in serata con le forze dell'ordine, <b>una persona è rimasta uccisa e altre ferite</b>. Al momento non sono chiare le dinamiche dell'accaduto. Nella stessa città, una stazione di servizio è stata incendiata dai dimostranti.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/41/98/808x528_cmsv2_c40f9da0-737a-578f-8e9a-b4a746d139e0-4304198.jpg"/>
        <figcaption>Strada bloccata dai manifestanti a TeheranNazanin Tabatabaee/WANA (West Asia News Agency) via REUTERS</figcaption>
      </figure>
      <h3>Annuncio a sorpresa del governo</h3>
      <p>Le proteste sono scoppiate dopo l'<b>annuncio a sorpresa da parte dell'esecutivo di un drastico aumento dei prezzi della benzina e del razionamento</b>, nonostante il Paese mediorentiale sia uno dei maggiori esportatori di petrolio. La riforma è stata presentata come una misura i cui ricavi andranno a favore delle famiglie in difficoltà (circa il 75% della popolazione), ma ha creato scompiglio, in particolare sui social network, a pochi mesi delle elezioni parlamentari, previste per febbraio.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195663970297896960" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <h3>In cosa consiste la riforma che vuole evitare il contrabbando</h3>
      <p>Ma <b>in cosa consiste la misura</b>, che secondo fonti governative è stata <b>presa per impedire agli abitanti dei Paesi limitrofi di rifonirsi in Iran?</b> Ogni automobile potrà avere <b>fino a 60 litri di benzina al mese</b> e <b>ogni litro di carburante costerà</b> 15.000 riyal al litro (circa 11 centesimi di euro), <b>il 50% in più</b>, quindi, di quanto valeva nei giorni precedenti.</p>
      <p>Il presidente iraniano Hassan Rouhani aveva già provato ad aumentare i prezzi della benzina lo scorso dicembre, ma la misura era stata bloccata in Parlamento. L'economia iraniana, che sta pesantemente pagando gli effetti delle <a href="https://it.euronews.com/2019/09/27/iran-usa-continua-lo-scontro-infinto-sulle-sanzioni">sanzioni statunitensi</a>, secondo le previsioni del Fondo Monetario Internazionale (FMI), dovrebbe subire una contrazione del 9% quest'anno.</p>
      <p>Intanto, <b>l'Iraq ha deciso di chiudere</b> - su richiesta di Teheran - <b>la frontiera meridionale con l'Iran</b>.</p>
