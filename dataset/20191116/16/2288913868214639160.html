      <h1>Hamilton net iets sneller dan Verstappen tijdens laatste oefensessie in Brazilië</h1>
      <address>
        <time datetime="2019-11-16T16:13:00+00:00">16 Nov 2019, 16:13</time>
      </address>
      <p>Lewis Hamilton heeft tijdens de laatste oefensessie voor de GP van Brazilië de snelste tijd gereden. Max Verstappen was slechts een fractie trager en strandde op 26 duizendsten van een seconde.</p>
      <figure>
        <iframe data-src="https://twitter.com/F1/status/1195718827008503808?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Op het circuit van Interlagos is het altijd drummen geblazen wanneer er veel rijders op de baan zijn. Door de vele bochten en het relatief korte circuit rijden de rijders elkaar snel in de weg. Vooral tijdens de kwalificatie wordt het daarvoor uitkijken.</p>
      <figure>
        <iframe data-src="https://twitter.com/F1/status/1195726965099171841?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Ferrari was gisteren aan het einde van de tweede oefensessie met beide wagens bovenaan terug te vinden en ook vandaag leek het mee te doen voor de besttijden.</p>
      <figure>
        <iframe data-src="https://twitter.com/F1/status/1195728872349872131?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Uiteindelijk was het echter kersvers wereldkampioen Lewis Hamilton die de snelste tijd liet noteren. De Brit was een handvol duizendsten sneller dan Max Verstappen. Charles Leclerc en Sebastian Vettel moesten in de Ferrari zo'n drie tienden toestaan.</p>
      <figure>
        <iframe data-src="https://twitter.com/MercedesAMGF1/status/1195729726746304512?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
