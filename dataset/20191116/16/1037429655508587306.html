      <h1>23 mortos no Chile</h1>
      <address>
        <time datetime="2019-11-16T16:29:20+00:00">16 Nov 2019, 16:29</time>
      </address>
      <p>Um novo balanço divulgado pelo governo chileno neste sábado informa que o número de mortos na onda de protestos que se espalham pelo país subiu para 23.</p>
      <p>Apenas nesta sexta-feira, 268 pessoas foram detidas e 26 manifestantes ficaram feridos.</p>
