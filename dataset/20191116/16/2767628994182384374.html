      <h1>Los daños en Venecia superan los mil millones de euros</h1>
      <address><time datetime="2019-11-16T16:58:34+00:00">16 Nov 2019, 16:58</time> by <a rel="author">Blanca Castro</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4MTIEFHwLXw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Venecia amaneció este sábado con signos de mejora después de <a href="https://es.euronews.com/2019/11/13/venecia-lucha-contra-la-mayor-acqua-alta-en-medio-siglo-consecuencia-del-cambio-climatico">las graves inundaciones que sufrió la ciudad italiana en los últimos días</a>.</p>
      <p>Sin embargo, aún no es seguro que después de la tormenta venga la calma, las autoridades esperan este domingo una subida del nivel del mar de hasta <b>160 centímetros</b>.</p>
      <p>Pero los ciudadanos se aferran a la esperanza. Los negocios han reabierto y los turistas vuelven a pasear por la plaza San Marcos que estaba clausurada por el "acqua alta" que llegó a la cifra histórica de 187 centímetros, el mayor nivel desde los 194 centímetros de 1966, y los 154 de la tarde de ayer viernes.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/40/58/808x539_cmsv2_1ae80045-9a09-5ead-9a75-ffd72e09c781-4304058.jpg"/>
        <figcaption>Un hombre saca agua de la tienda inundada en Venecia, Italia, el 15 de noviembre de 2019.Reuters / Manuel Silvestri</figcaption>
      </figure>
      <p>El Alcalde de Venecia Luigi Brugnaro ofrecerá un informe detallado, durante una rueda de prensa, sobre los daños de esta delicada ciudad. Sin embargo, adelantó que <b>los daños exceden a los mil millones de euros.</b></p>
      <p>También participarán el patriarca de Venecia, monseñor Francesco Moraglia, pues una de las mayores preocupaciones es el daño que haya podido sufrir la basílica de San Marcos, y también la superintendente de Arqueología veneciana, Emanuela Carpani.</p>
      <p>
        <b>Lee | <a href="https://es.euronews.com/2019/11/14/la-barrera-incompleta-que-hubiera-protegido-venecia-de-la-mayor-marea-en-medio-siglo">La barrera incompleta que hubiera protegido Venecia de la mayor marea en medio siglo</a></b>
      </p>
      <p>El futuro de Venecia continuará incierto y dicha premisa ha movilizado al sector cultural italiano e internacionales para recaudar fondos para la reparación de este Patrimonio de la Humanidad</p>
