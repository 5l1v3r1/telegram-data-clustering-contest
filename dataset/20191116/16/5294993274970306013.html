      <h1>Um morto em novos protestos contra subida de preços dos combustíveis</h1>
      <address><time datetime="2019-11-16T16:20:14+00:00">16 Nov 2019, 16:20</time> by <a rel="author">Rodrigo Barbosa</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nGhupY0reg0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O segundo dia de protestos contra a subida dos preços dos combustíveis no Irão saldou-se em pelo menos um morto.</p>
      <p>A contestação espalhou-se por mais de uma dezena de cidades, degenerando em várias delas em motins, com o registo do incêndio de um banco em Ahvaz, no sul do país. Em Sirjan, "uma pessoa foi morta" e vários civis ficaram feridos em confrontos com as forças de segurança, segundo o governador da cidade.</p>
      <p>Asfixiada pelas sanções norte-americanas, a economia iraniana deverá sofrer uma contração de 9 por cento em 2019, de acordo com o Fundo Monetário Internacional.</p>
