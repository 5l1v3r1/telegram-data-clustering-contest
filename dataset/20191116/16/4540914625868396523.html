      <h1>Separatisten blockieren Bahnhof in Barcelona</h1>
      <address><time datetime="2019-11-16T16:56:27+00:00">16 Nov 2019, 16:56</time> by <a rel="author">Luis Nicolas Jachmann</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vbnxV8e7u4M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Katalanische Separatisten zünden eine neue Stufe des Protests. Am Samstag haben sie den zentralen Bahnhof in Barcelona blockiert. Zuvor hatten sie sich auf Twitter dafür verabredet. Die Polizei löste die Aktion auf und begleitete die rund 300 Demonstranten aus dem Bahnhof.</p>
      <p>Seit Tagen ruft das Kommitee für die Verteidigung der Republik, eine separatistische Protestgruppe, zu Blockaden in Katalonien auf. Zu Wochenbeginn hatten Separatisten an der französischen Grenze Autobahnabschnitte lahmgelegt. Bereits seit Ende Oktober besetzen 117 Demonstranten den Universitätsplatz in Barcelona.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/42/42/808x505_cmsv2_2d26aaa2-b9a5-5641-96fa-e51c48ef665d-4304242.jpg"/>
        <figcaption>Enrico Calvo, REUTERS</figcaption>
      </figure>
      <p>Die jüngste Welle der katalonischen Protestaktionen richtet sich vor allem gegen das Urteil des Obersten Gerichts in Spanien. Vor rund einem Monat hatte dieses gegen neun hochrangige katalonische Separatistenführer Gefängnisstrafen von bis zu 13 Jahren verhängt.</p>
      <p>Cutter<b> • Luis Nicolas Jachmann</b></p>
