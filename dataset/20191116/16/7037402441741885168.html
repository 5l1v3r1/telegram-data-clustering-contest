      <h1>В ООН предупредили о риске ухудшения кризиса в Боливии</h1>
      <address>
        <time datetime="2019-11-16T16:25:00+00:00">16 Nov 2019, 16:25</time>
      </address>
      <p>Глава ООН по правам человека заявила о риске ухудшения кризиса в Боливии.</p>
      <figure>
        <img src="https://cdni.rt.com/russian/images/2019.11/article/5dd01dd302e8bd0e0467874d.JPG"/>
        <figcaption>Reuters</figcaption>
      </figure>
      <p>Об этом сообщает AFP.</p>
      <p>«Глава ООН по правам человека предупреждает, что кризис в Боливии может «выйти из-под контроля», — пишет агентство.</p>
      <figure>
        <iframe data-src="https://twitter.com/AFP/status/1195729550673612800?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Ранее сообщалось, что в столкновениях у боливийского города Кочабамба <a href="https://russian.rt.com/world/news/687571-stolknoveniya-boliviya-kochabamba">не менее пяти человек погибли и 50 получили ранения.</a> В своём Twitter экс-президент Боливии Эво Моралес <a href="https://twitter.com/evoespueblo/status/1195476171615612933">отметил</a>, что полиция убивает его сторонников в Кочабамбе.</p>
