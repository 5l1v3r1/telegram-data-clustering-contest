      <h1>Békés tüntetés Barcelonában</h1>
      <address><time datetime="2019-11-16T16:34:09+00:00">16 Nov 2019, 16:34</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vkkw87a-VfQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A katalán függetlenség hívei tüntettek a barcelonai főpályaudvaron.</p>
      <p>Az ülő tüntetést a Katalán Köztársaság megvédését célul kitűző nonprofit szervezet hirdette meg abból az alkalomból, hogy kilenc katalán politikust és egy civil szervezet vezetőjét a spanyol legfelsőbb bíróság egy hónapja ítélt 9-től 13 évig terjedő börtönbüntetésre.</p>
      <p>A pályaudvar csarnokában mintegy 300 tüntető demonstrált, mielőtt a rendőrök kitessékelték őket a pályaudvarról.</p>
      <p>Több mint száz függetlenségpárti demonstráló október vége óta a barcelonai egyetem területén kempingezik tiltakozásul a bírósági döntés ellen.</p>
    </article>
