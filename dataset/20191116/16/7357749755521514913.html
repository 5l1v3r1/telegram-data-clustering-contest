      <h1>Catalogne : tentatives de blocage samedi à Barcelone</h1>
      <address><time datetime="2019-11-16T16:21:20+00:00">16 Nov 2019, 16:21</time> by <a rel="author">Pierre Michaud</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kiCUHa9Qet8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nouveau samedi de manifestation pro-indépendance en Catalogne. 300 protestataires se sont réunis samedi midi à Sants, la principale gare de Barcelone, avant d'être évacués par les forces de l'ordre.</p>
      <p>Ils avaient répondu à l'appel des CDR, les Comités de Défense de la République catalane, qui ont convoqué sur les réseaux sociaux des rassemblements à divers points stratégiques de la ville.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195684207131058177" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Le mouvement de contestation se poursuit un mois après la condamnation le 14 octobre de neuf dirigeants indépendantistes à de lourdes peines de prison pour leur rôle dans la tentative de sécession de 2017.</p>
    </article>
