      <h1>فيديو.. محطات من تاريخ أرامكو</h1>
      <address><time datetime="2019-11-16T16:47:59+00:00">16 Nov 2019, 16:47</time> by <a rel="author" href="https://www.almowaten.net/author/diab/" target="_blank">editor 4</a></address>
      <p>المواطن - الرياض</p>
      <p>سلط الحساب الرسمي للتواصل الحكومي على تويتر الضوء على تاريخ شركة أرامكو، الذي استمر 80 عامًا، وبدأ بمجموعة صغيرة من المستكشفين الشجعان على رمال المملكة، وانتهى إلى شركة عالمية قائدة في مجال الطاقة.</p>
      <figure>
        <iframe data-src="https://twitter.com/CGCSaudi/status/1195733267837792260?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وبحسب مقطع فيديو نشره التواصل الحكومي كانت البداية في الثلاثينيات بتوقيع اتفاقية الامتياز في جدة لشركة ستاندرد أويل أوف كاليفورنيا، ثم لحظة إدارة الملك عبدالعزيز الصمام لأول شحنة من النفط تصدرها المملكة على متن ناقلة.</p>
      <p>وضمن الصور التي نشرها الحساب، لقطة للطلاب وهم يستعدون للتعلم في مدرسة الحي السعودي، أما في الخمسينيات فكانت صورة لأحد طواقم العمل وهو يعاين خط التابلاين مدعومًا بالمسح الجوي.</p>
      <p>ويترقب المستثمرون ورجال الأعمال والأسواق المحلية والعالمية، إعلان النطاق السعري للاكتتاب في الطرح العام الأولي لسهم “أرامكو السعودية” غدًا الأحد، والذي سيكون موعدًا لانطلاق اكتتاب الأفراد، فيما سيكون الإعلان الرسمي عن سعر الطرح للأسهم المكتتب بها في الخامس من ديسمبر المقبل.</p>
      <p>وكانت نشرة إرشادات مقتضبة أصدرتها البنوك في بالمملكة، ذكرت أنه من المقرر بدء فترة بناء سجل الأوامر لطرح “أرامكو السعودية” اعتبارًا من غد الأحد، وسيستمر حتى 4 ديسمبر المقبل، وعليه سيكون اكتتاب الأفراد بناءً على سعر محدد هو النطاق السعري الأعلى الذي سيتم الإعلان عنه حينها، فيما سينتهي الاكتتاب في الـ28 من الشهر الجاري.</p>
