      <h1>Benzin knapper und teurer: Unruhen im Iran</h1>
      <address><time datetime="2019-11-16T16:55:59+00:00">16 Nov 2019, 16:55</time> by <a rel="author">su </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/WQPi8Sg-Iaw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Bei Protesten gegen eine <b>Benzinrationierung</b> ist im Süden des Irans mindestens ein Mensch ums Leben gekommen, so ein Sprecher der Stadtverwaltung <b>Sirdschan</b>, <b>Mahmud Mahmudabadi</b>.</p>
      <p>Mehrere Menschen seien verletzt worden. Dutzende Demonstranten hätten am Freitag versucht, Tankstellen und Öldepots in Brand zu stecken, so Mahmudabadi (Nachrichtenagentur "Isna"). Daraufhin hätten die <b>Polizei</b> und sogar <b>Revolutionsgarden</b> eingreifen müssen.</p>
      <p>Auch in anderen Landesteilen gab es Proteste. Die Polizei soll in einigen Städten Tränengas gegen Demonstranten eingesetzt haben. Auf sozialen Medien wurden Videos von brennenden Tankstellen gepostet - laut Behörden Fake News.</p>
      <p>Die <b>Staatsanwaltschaft</b> hat angekündigt, gegen die Demonstranten hart durchzugreifen. «Die Unruhestifter würden definitiv vom Ausland gelenkt und ihre Aktionen seien illegal und kriminell. Daher werde man gegen sie auch konsequent vorgehen, sagte <b>Generalstaatsanwalt Mohammed Dschafar Montaseri</b>. Die Bürger sollten sich von diesen Unruhestiftern fernhalten. Die politische Führung des Landes trat zu einer Sondersitzung in Teheran zusammen.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/42/10/808x327_cmsv2_27a9fcdd-6caa-52fb-86d0-9471e1a1a0ce-4304210.jpg"/>
      </figure>
      <p>
        <b>WIRTSCHAFTSKRISE</b>
      </p>
      <p>Wegen der anhaltenden Wirtschaftskrise hatte die iranische Regierung in der Nacht zum Freitag das Benzin rationiert und zugleich die Preise für Kraftstoff erhöht. Mit einer staatlichen Benzinkarte<br/>können Iraner nur noch bis zu 60 Liter Benzin im Monat zu einem Literpreis von umgerechnet 12 Cent tanken. Wer mehr tanken will, muss pro Liter 24 (Normalbenzin) bis 30 Cent (Super) zahlen - im internationalen Vergleich wenig, aber fast das Dreifache des bisherigen Preises.</p>
      <p>Der Benzinpreis gilt im Iran als die «Mutter aller Inflationen», weil nach jeder Preiserhöhung alles im Land teurer wurde.</p>
      <p>Schon seit längerer Zeit hatte die Regierung von Präsident <b>Hassan Ruhani</b> eine Preiserhöhung vor ("dpa"), hat sie aber offenbar aus Angst vor einer Verschärfung der Inflation - und landesweiten Protesten - immer wieder verschoben. Viele Iraner können und wollen nicht hinnehmen, dass in ihrem ölreichen Land, dem viertgrößten Ölproduzenten der Welt, Benzin rationiert und immer teurer wird. Wegen der erneuten <b>US-Sanktionen</b> im <b>Atomstreit</b> steckt das Land seit Monaten in einer akuten Wirtschaftskrise. Die Öl-Ausfuhren sind von 2,8 Millionen Barrel am Tag auf weniger als eine Million gesunken. Deshalb verlor die Währung Rial die Hälfte ihres Wertes.</p>
