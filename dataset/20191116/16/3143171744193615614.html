      <h1>Messina, è “notte fonda” al porto di Tremestieri, niente, nessun servizio e catelli sbagliati,un’impresa arrivarci [foto e video]</h1>
      <address><time datetime="2019-11-16T16:36:09+00:00">16 Nov 2019, 16:36</time> by <a rel="author" href="https://www.tempostretto.it/author/simone-pizzi" target="_blank">Simone Pizzi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YaN8Ki3e52I" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Messina, impossibile arrivare al porto di "Tremestieri" , mancano i cartelli e, quelli che ci sono portano in una strada buia sul ciglio di un dirupo</i>
      </p>
      <p>Messina, 16 nov – Situazione al limite del paradossale al porto di Tremestieri. Com’è ben noto da e per questo scalo, nonostante sia “commerciale”, ci si imbarca anche in auto con alcune corse Blueferries. Purtroppo abbiamo potuto constatare che ci sono delle gravissime carenze sia dal punto di vista organizzativo che dal punto di vista stutturale, soprattutto per quanto riguarda il transito e l’imbarco delle autovetture, ciò del traffico non “commerciale”.</p>
      <p>Innanzitutto, uscito dal casello Tremestieri, i cartelli che indicano la via da seguire magicamente spariscono o sono fagocitate dalla vegetazione. Ma, percorrendo la strada direzione Catania, ecco magicamente appare qualche qualche cartello “geroglifico” che indirizza l’utente al percorso da seguire. All’incrocio successivo, le indicazioni già non ci sono più, ma una volta provate le due possibili scelte, un’altra indicazione si manifesta. Bene direte, ci siamo, assolutamente NO! Quest’ultima “indicazione” conduce, il malcapitato, proprio verso un PRECIPIZIO, alto diversi metri. L’automobilista viene condotto verso una strada pericolosissima, senza parapetto, buia, che finisce dentro un torrente all’altezza di un salto di quota, in cui chiunque ci cadesse dentro di certo non ne potrebbe uscire vivo. L’automobilista, che riesce a superare incolume queste incredibili disavventure potrebbe percorrere l’altra unica strada disponibile, che lo porterà di fronte a un cancello CHIUSO! CHIUSO perché già la prima indicazione, sulla ss114 era SBAGLIATA.</p>
      <p>Un dipendente anzi dichiara che , “. Preseguendo il viaggio e trovato l’imbocco per la “spirale” degli imbarchi i cartelli spariscono di nuovo, l’automobilista si trova a non sapere se andare diritto girare a destra o se non gli resta che lanciarsi in mare. Nessuna indicazione su dove imbarcarsi, nessuna indicazione sui tempi di attesa prima che arrivi la prossima nave, nessuna indicazione che il molo non ha parapetto e che si può finire in acqua.</p>
      <p>Per coloro che, grazie alle loro capacità di sopravvivenza riescono ad arrivare alla biglietteria o incrociano un addetto ai lavori e chiedono l’orario della prossima nave si sentono dire “<i>non lo sappiamo perché questo è un porto commerciale e solo eccezionalmente facciamo trasporto passeggeri, comunque si fermi nello spiazzale e aspetti</i>“.</p>
      <p>Nell’attesa vietato andare in bagno, visto che, “è un porto commerciale” dicono, e <i>“il bagno non c’è, ma se vuole può risalire al distributore sulla ss 114”</i> . Insomma, detto così, sembra un racconto degno di uno dei libri più grotteschi di Italo Calvino ed invece è l’amara verità di una situazione veramente scandalosa.</p>
      <p>Chi e perché è interessato a boicottare in questo modo uno scalo, da cui, la notte partono tutte le navi passeggeri della Bluferries da e per la Sicilia? Come può uno scalo di tale importanza trovarsi in una situazione tale che non solo non può offrire un servizio? Addirittura, qui, c’è in gioco l’incolumità dei cittadini e dei turisti. È necessario fare chiarezza e risolvere queste criticità.</p>
