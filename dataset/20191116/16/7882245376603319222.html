      <h1>Субботник в Гонконге</h1>
      <address><time datetime="2019-11-16T16:44:18+00:00">16 Nov 2019, 16:44</time> by <a rel="author">Вероника Доваль</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ce_sZesIEJY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Десятки солдат расквартированного в Гонконге гарнизона Народно-освободительной армии Китая, вооружившись метлами, вышли в субботу на улицы города, чтобы помочь расчистить их от мусора и баррикад, оставленных радикальными демонстрантами за последние дни. Во время субботника одетые в одинаковые шорты и футболки бойцы собрали в красные ведра брусчатку, камни и другой мусор, разбросанные протестующими, и разблокировали движение транспорта.</p>
      <p>Тем временем сотни жителей Гонконга собрались перед офисами центрального правительства, чтобы призвать власти принять эффективные меры для скорейшего прекращения насилия и хаоса и восстановления общественного порядка в регионе. Демонстранты осудили ужесточившиеся антиправительственные беспорядки и выступили с поддержкой полиции Гонконга, которая стала главной целью атак протестующих.</p>
      <p>Между тем Гонконгский политехнический университет в Коулуне по-прежнему остается забаррикадирован сотней студентов. Молодые люди спят в палатках и питаются продуктами, которые им передают их сторонники. Они поклялись сохранять контроль над кампусом, пока правительство не согласится со всеми их требованиями, начиная от отставки главы города-государства до большей демократии.</p>
