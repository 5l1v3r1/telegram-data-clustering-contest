      <h1>山手線、運転再開…新駅工事で大崎―上野間で運休</h1>
      <address>
        <time datetime="2019-11-16T07:19:00+00:00">16 Nov 2019, 07:19</time>
      </address>
      <p>　ＪＲ山手線と京浜東北線に来春開業する高輪ゲートウェイ駅（東京都港区）への線路切り替え工事に伴い、山手線は１６日始発から大崎―上野間で運休していたが、午後４時１分頃に運転を再開した。京浜東北線は品川―田町間で終日運休する。</p>
