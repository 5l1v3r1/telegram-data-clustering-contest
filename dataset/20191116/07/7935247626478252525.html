      <h1>Bursa’da deprem!</h1>
      <h2>Kandilli Rasathanesi'nin verilerine göre Bursa'nın Osmangazi ilçesinde 3 büyüklüğünde deprem meydana geldi.</h2>
      <address>
        <time datetime="2019-11-16T07:08:50+00:00">16 Nov 2019, 07:08</time>
      </address>
      <p>Bursa’nın Osmangazi ilçesinde yaklaşık 5 km derinlikte deprem oldu. Gece gece 3:28’de meydana gelen depremin büyüklüğü ise 3,0 olarak kaydedildi.<br/><br/> </p>
    </article>
