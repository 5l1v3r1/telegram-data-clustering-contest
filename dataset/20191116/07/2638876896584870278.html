      <h1>Анонсирована Path of Exile 2</h1>
      <address><time datetime="2019-11-16T07:00:00+00:00">16 Nov 2019, 07:00</time> by <a rel="author" href="https://shazoo.ru/users/NikoKadlec" target="_blank">NikoKadlec</a></address>
      <p>Во время ExileCon, проходящего в Новой Зеландии, Grinding Gear Games анонсировала <i>Path of Exile 2.</i></p>
      <figure>
        <iframe src="https://www.youtube.com/embed/9OosC1E8TVM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сюжет игры будет разбит на семь актов и расскажет о событиях, произошедших спустя 20 лет после окончания первой части. Игрокам будут доступны 19 новых классов Восхождения, новая система улучшения брони и лута и измененная система самоцветов.</p>
      <p>Все совершенные в Path of Exile микротранзакции будут доступны во второй части, также в новую часть будут перенесены сюжетная кампания и прогресс пользователей.</p>
      <p>Помимо этого студия также опубликовала 14-минутный геймплейный ролик.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/V2VRRSVgCL4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Бета-тестирование <i>Path of Exile 2 </i>начнется не раньше конца 2020 года. Помимо этого, первая часть по-прежнему будет получать новые расширения каждые три месяца.</p>
