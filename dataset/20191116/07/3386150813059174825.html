      <h1>जेतेपद पटकावल्यावरही मुंबई इंडियन्सने का दिला युवराजला डच्चू...</h1>
      <address>
        <time datetime="2019-11-16T07:22:56+00:00">16 Nov 2019, 07:22</time>
      </address>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/pl-yuvi_201911325462.jpg"/>
        <figcaption>युवराज हा चांगला अष्टपैलू खेळाडू आहे. २०११च्या विश्वचषकात युवराजची नेत्रदीपक अष्टपैलू कामगिरी पाहायला मिळाली होती.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/pl-yuvi1_201911325463.jpg"/>
        <figcaption>युवराजने किंग्स इलेव्हन पंजाबकडून आयपीएलच्या हंगामाला सुरुवात केली होती.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/pl-yuvi2_201911325464.jpg"/>
        <figcaption>पंजाबनंतर युवराज पुणे, हैदराबाद आणि त्यानंतर मुंबईच्या संघात खेळला होता.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/pl-yuvi3_201911325465.jpg"/>
        <figcaption>गेल्या हंगामात युवराजला कोणीही वाली नव्हता. त्यावेळी युवराजला मुंबईने मदतीचा हात दिला होता.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/pl-yuvi4_201911325466.jpg"/>
        <figcaption>गेल्या हंगामात युवराज मुंबईकडून एक झंझावाती खेळी खेळला होता. पण त्यानंतर त्याला संघात जास्त संधी देण्यात आली नाही. फिटनेस आणि फॉर्म ही युवराजची समस्या असल्याचे त्यावेळी काही जणांनी सांगितले होते.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/pl-yuvi5_201911325468.jpg"/>
        <figcaption>आता युवराजला कोणता संघ आपल्या ताफ्यात दाखल करणार, याची उत्सुकता चाहत्यांना असेल.</figcaption>
      </figure>
