      <h1>Американские военные испытали российский танк Т-80</h1>
      <address>
        <time datetime="2019-11-16T07:22:00+00:00">16 Nov 2019, 07:22</time>
      </address>
      <p><b>МОСКВА, 16 ноя — РИА Новости.</b> Военнослужащие американской бронетанковой бригады Greywolf протестировали российский танк <a href="https://ria.ru/product_T_80">Т-80У</a>. Видео с учений опубликовано в аккаунте подразделения в <a href="https://twitter.com/3rd8cav/status/1195152842157244416">твиттере</a>.</p>
      <figure>
        <iframe data-src="https://twitter.com/3rd8cav/status/1195152842157244416?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Маневры проходили в Южной Корее. В распоряжении южнокорейской армии на 2017 год находилось 80 таких танков.<br/>Т-80У — основной боевой танк семейства Т-80. Боевая масса машины составляет 46 тонн. Танк оснащен комплексом управляемого ракетного вооружения "Рефлекс-М" и комплексом управления оружием "Иртыш". <br/>Танки Т-80У находятся в эксплуатации с 1985 года. Помимо России и Южной Кореи, такими боевыми машинами располагают Вооруженные силы Кипра.</p>
