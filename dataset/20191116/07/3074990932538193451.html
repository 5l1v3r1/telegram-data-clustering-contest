      <h1>[영상] 아기자기한 로그라이크+배틀로얄, '프로젝트 아레나'</h1>
      <address><time datetime="2019-11-16T07:20:06+00:00">16 Nov 2019, 07:20</time> by <a rel="author">양영석 기자</a></address>
      <p>
        <b>※ 현장의 소음이 영상에 포함되어 있습니다.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Lho8yYOfUcw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <hr/>
      <p><b>⊙개발사: </b>엔젤게임즈<b> ⊙장르: </b>로그라이크+배틀로얄<b> ⊙플랫폼:</b> PC/모바일<b> ⊙발매일:</b> 2020년 여름</p>
      <hr/>
      <p>'프로젝트 아레나'는 엔젤게임즈가 올해 신설한 서울 개발스튜디오에서 개발중인 게임으로, 실시간으로 변화하는 전장에서 유저들이 서로 경쟁하는 재미를 담은 '로그라이크 배틀로얄'이라고 할 수 있다. 또한 '프로젝트 아레나'는 모바일과 PC온라인 크로스플레이를 지원하며, 언리얼엔진으로 높은 퀄리티의 전투 연출과 자유도 높은 조작의 손맛을 담아내는게 목표다.</p>
      <p>이번 지스타 시연버전에서 플레이어는 실시간으로 변화하고 공간이 무너져 모이게 되는 배틀로얄 전장을 일시적으로 체험해볼 수 있고, PvE모드라고 할 수 있는 로그라이크 던전도 간략하게 체험해볼 수 있다. 다만 시연 버전이므로 던전 플레이는 계속 이어서 플레이를 할 수 있으며, 서바이벌 전장은 공간이 허물어지는 형태도 일시적으로 '폐쇄'되는 형태로 구현됐다.</p>
      <p>또한 모든 캐릭터들이 자유롭게 다양한 무기들을 자유자재로 사용할 수 있으며, 이에 따라서 사용할 수 있는 스킬도 변화한다. 배틀로얄 전장에서는 몬스터를 사냥하여 얻은 재화나 경험치로 스킬과 캐릭터를 순차적으로 강화해나가면서, 최종적으로 가장 마지막 전장에서 승리하는 게 목표라고 할 수 있다.</p>
      <p>'프로젝트 아레나'는 2020년 여름 출시를 목표로 개발되고 있다.</p>
