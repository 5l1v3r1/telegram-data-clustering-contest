      <h1>Il Natale si avvicina e si riaccende la polemica di Zwarte Piet</h1>
      <address><time datetime="2019-11-16T20:33:39+00:00">16 Nov 2019, 20:33</time> by <a rel="author">Cinzia Rizzi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lWx3Qtg7XuA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Lo spirito del Natale unisce tutti. O quasi. Nei Paesi Bassi, da ormai qualche anno c'è una polemica legata a questa festività. O meglio, a <b>Zwarte Piet, "Pietro il nero", il personaggio che accompagna San Nicola</b> e lo aiuta a distribuire regali ai più piccini.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/44/56/808x521_cmsv2_0d10877e-1c1a-5b93-8c08-c5a0c0d5b44d-4304456.jpg"/>
        <figcaption>Una persona travestita da Zwarte PietREUTERS/Piroschka van de Wouw</figcaption>
      </figure>
      <p><b>Il travestimento del servo nero è accusato di essere uno stereotipo razzista</b>, da molti. Non da tutti.</p>
      <p>"Questa per noi è una festa. E dovrebbe rimanere tale", spiega uno dei sostenitori del personaggio. "E' per questo che siamo qui. Vogliamo che Zwarte Piet resti nero. Non dovrebbe essere un caso politico, ma solo una bella festa per tutti!".</p>
      <p><a href="https://it.euronews.com/2014/11/15/proteste-e-arresti-alla-festa-di-zwarte-piet-l-aiutate-nero-di-san-nicola">Dopo le molte accuse di razzismo</a>, <b>si è cercato di placare gli animi, trasformando in un volto sporco di fuliggine dopo la discesa nel camino, la faccia di Piet</b>. Ma anche quest'anno, non sono mancate le proteste, organizzate in varie città del Paese, contro questa tradizione. Massiccia la presenza della polizia.</p>
      <p>"Penso sia andata bene. Abbiamo ricevuto qualche insulto dall'altra parte, ma siamo sempre qui e questo è ciò che conta", spiega una manifestante.</p>
      <p><b>La polizia ha arrestato 190 persone</b>, <b>tra i quali il leader dell'organizzazione di ultradestra tedesca Pegida, Edwin Wagensveld</b>, e alcuni suoi compagni, che si erano travestiti proprio da Zwaerte Piet.</p>
