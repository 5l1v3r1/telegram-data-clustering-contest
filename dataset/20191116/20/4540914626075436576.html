      <h1>Gewaltsamer Protest gegen Spritpreiserhöhung: 1 Toter im Iran</h1>
      <address><time datetime="2019-11-16T20:23:16+00:00">16 Nov 2019, 20:23</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/klDdzLEqnjw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Blockierte Straßen, lange Schlangen vor den Tankstellen, mindestens ein Toter: Nachdem Benzin im Iran rationiert und verteuert worden ist, kommt das Land nicht zur Ruhe. In fast allen Städten des Landes protestieren Menschen.</p>
      <p>Mit der Spritpreiserhöhung will Teheran die durch die US-Sanktionen stark geschwächte Wirtschaft in Schwung bringen und gegen den Benzin-Schmuggel ins Ausland vorgehen. Laut den Behörden werden täglich bis zu 20 Millionen Liter in Nachbarländer gebracht, wo Kraftstoff deutlich teurer ist.</p>
      <p>Doch die Iraner wollen nicht hinnehmen, dass in ihrem Land, dem viertgrößten Erdölproduzenten der Welt, Benzin immer mehr kostet. Viele demonstrieren friedlich, andere setzten Tankstellen und Öldepots in Brand. Die Staatsanwaltschaft kündigte ein hartes Vorgehen gegen "Unruhestifter" an. Diese seien "kriminell" und würden "definitiv vom Ausland" gelenkt.</p>
