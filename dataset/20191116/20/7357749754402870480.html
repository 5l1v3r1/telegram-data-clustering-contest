      <h1>L'Iran s'enflamme sur le prix de l'essence</h1>
      <address><time datetime="2019-11-16T20:04:11+00:00">16 Nov 2019, 20:04</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0LDMuDdKdAg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Le mouvement de protestation en Iran prend de l'ampleur. Au lendemain de l'annonce d'une hausse du prix de l'essence, les manifestations se sont étendues à de nouvelles villes. A Téhéran, certains conducteurs ont éteint leur moteur au milieu de la route, provoquant des embouteillages. La police a tiré des grenades lacrymogènes pour disperser les manifestants.</p>
      <p>Une personne a été tuée et plusieurs civils ont été blessés à Sirjan, dans le centre du pays. A Kermanshah, dans le sud, des individus armés ont blessé plusieurs personnes en leur tirant dessus, selon le site Internet de la télévision d'État.</p>
      <p>Le gouvernement iranien a annoncé une hausse d'au moins 50 % du prix du carburant. Il explique que l'argent sera distribué aux plus modestes. Ces manifestations interviennent à trois des législatives.</p>
