      <h1>"Получили пощёчину". Дзюба оправдался за проигрыш Бельгии</h1>
      <h2>Капитан российской сборной подробно рассказал о поражении в матче за первое место в группе.</h2>
      <address><time datetime="2019-11-16T20:01:00+00:00">16 Nov 2019, 20:01</time> by <a rel="author" href="https://life.ru/author/1294" target="_blank">Галина Глазко</a></address>
      <figure>
        <iframe data-src="https://twitter.com/sport_lf/status/1195787191206760448?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>— Сегодня Бельгия показала свой класс. 5 ударов — 4 гола,</b> <b>—</b> начал Артём Дзюба в микст-зоне<b>. — И вроде бы начиналось всё неплохо. Казалось, что можем что-то сделать, но сначала один гол, где не подстраховали Марио, потом второй гол. Такой неочевидный удар был... Мы в такие же моменты не забивали. Всё-таки сказался класс. Да и Азар огромную роль играет в команде.</b></p>
      <p><b>Они указали на наши ошибки. Дали пощёчину нам. Четыре мы ещё не пропускали. Есть теперь над чем подумать. Это уровень чемпионата Европы и чемпионата мира. Топ-команды</b>, <b>—</b> пояснил он.</p>
      <p>Также Артём считает, что второй тайм внушил ему оптимизм.</p>
      <p><b>— Станислав Саламович сказал, что это хорошая пища для размышления. Нам нужно ещё всё проанализировать. Возможно, надо играть в пять защитников, как они играют. В принципе, всё было так, как мы и готовились. У них были именно контратаки, стандартов особенно не было. Обидно, что они дают играть. Второй тайм внушает определённый оптимизм. Хотя и они, конечно, тоже подуспокоились</b>, <b>—</b> заключил он.</p>
      <p>Напомним, что сборная России проиграла Бельгии со счётом 1:4.</p>
