      <h1>Kanye West performs for Texas inmates</h1>
      <address><time datetime="2019-11-16T20:15:28+00:00">16 Nov 2019, 20:15</time> by <a rel="author" href="https://thehill.com/author/rachel-frazin" target="_blank">Rachel Frazin</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fQIUPjQx16s" width="645" height="363" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Singer <a href="https://thehill.com/people/kanye-west">Kanye West</a> performed Friday at a jail in Harris County, Texas, according to the county's sheriff. </p>
      <p>"@kanyewest and his choir brought some light and #churchservice to people who needed it today at the Harris County Jail," tweeted Harris County Sheriff Ed Gonzalez. </p>
      <p>He also posted a video in which West appears to embrace and shake hands with inmates in addition to performing. </p>
      <figure>
        <iframe data-src="https://twitter.com/SheriffEd_HCSO/status/1195494492352253953?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><a href="https://www.chron.com/news/houston-texas/article/Kanye-West-plays-secret-concert-for-Harris-County-14837798.php">The Houston Chronicle</a> reported that West's performances, the first for more than 200 men and the second for a smaller number of women, had been unannounced. </p>
      <p>The newspaper reported that he told the audience that "this is a mission, not a show." </p>
      <p>West is an outspoken supporter of <a href="https://thehill.com/people/donald-trump">President Trump</a>. </p>
      <p><a href="https://thehill.com/people/kimberly-kim-kardashian-west">Kim Kardashian West</a>, the reality TV star who is married to Kanye West, said this month that <a href="https://thehill.com/blogs/in-the-know/in-the-know/469461-kim-kardashian-west-hopes-to-open-a-law-firm-that-can-help-with">she hopes to open a law firm focused on prison reform</a>. Kardashian West has been a vocal advocate for criminal justice reform.</p>
