      <h1>Óriási kormányellenes tüntetés Prágában</h1>
      <address><time datetime="2019-11-16T20:09:17+00:00">16 Nov 2019, 20:09</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JRM7uDzOWoE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Óriási tömeg követelte Prágában Andrej Babis cseh miniszterelnök lemondását a bársonyos forradalom 30. évfordulója előtt egy nappal. A szervezők 300 ezerre, a rendőrség 200 ezerre becsülte a résztvevők létszámát. A békés demonstrációra az ország minden szegletéből érkeztek emberek.</p>
      <p>"Igazságot akarok, büszke akarok lenni erre az országra és most nem tudok az lenni. Demokráciára van szükségem. Azt szeretném, ha több pénz jutnak a jó embereknek" - nyilatkozta a tiltakozó nagygyűlést meghirdető Millió pillanat a demokráciáért nevű civil társulás egyik önkéntese.</p>
      <p>A tüntetés szervezői szerint Andrej Babis politikai szerepvállalása összeférhetetlen vállalkozói tevékenységével, ezért vagy meg kellene válnia vagyonától, vagy távoznia kellene a kormány éléről. Az 1989-es rendszerváltás óta ez volt az egyik legnagyobb kormányellenes megmozdulás Csehországban.</p>
