      <h1>ВКС РФ совершили патрулирование в районе окрестностей Тель-Тамра и Рас-эль-Айн</h1>
      <figure>
        <iframe src="https://www.youtube.com/embed/z3BR3QirBiU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Российско-турецкий военный конвой успешно завершил седьмое наземное патрулирование в секторе Камышлы — Дерик.</b>
      </p>
      <p>При этом отмечается, что совместное патрулирование проводилось на глубину 10 километров от сирийской границы с Турцией, а общая протяженность маршрута составила 26 километров. В операции приняли участи по четыре бронемашины с каждой стороны, а во время ее проведения в небе находились военные вертолеты.</p>
      <p>Одновременно с этим ливанским изданием Al Masdar News было отмечено, что вертолеты ВКС РФ впервые были замечены над позициями курдских боевиков в окрестностях Тель-Тамра.</p>
      <p>Также российские вертолетчики провели авиапатрулирование позиций враждующих сторон и у близлежащего приграничного города Рас-эль-Айн.</p>
