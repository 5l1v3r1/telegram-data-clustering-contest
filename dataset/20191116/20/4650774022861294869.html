      <h1>В Мытищах арестован водитель, убивший ножом пешехода — видео</h1>
      <h2>Мужчина переходил дорогу в неположенном месте, из-за этого у него возник конфликт с владельцем внедорожника.</h2>
      <address><time datetime="2019-11-16T20:27:00+00:00">16 Nov 2019, 20:27</time> by <a rel="author" href="https://life.ru/author/2766" target="_blank">Дарья Хомякова</a></address>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-177789971&amp;id=456240659&amp;hash=067f701955677965&amp;hd=1" width="640" height="360" data-service="VK" scrolling="no"/>
      </figure>
      <p>В подмосковных Мытищах водитель ударил в шею ножом пешехода, который помешал его проезду, от полученных травм тот скончался. В настоящее время злоумышленник арестован правоохранительными органами, <a href="https://mosobl.sledcom.ru/news/item/1410544/">сообщает</a> Следственный комитет по Московской области.</p>
      <p>Инцидент произошёл на улице Коминтерна. На видео человек переходит дорогу в неположенном месте, мешая проезду машин. Рядом с ним останавливается чёрный внедорожник, между мужчинами разгорается конфликт. Пешеход хватается за шею и падает на дорогу, а автомобиль скрывается с места происшествия.</p>
      <p>Очевидцы сообщили, что к пострадавшему долгое время никто не подходил, автомобилисты объезжали его рядом.</p>
      <p>В настоящее время подозреваемый задержан. Им оказался 68-летний местный предприниматель. Следственный отдел ГСУ СК РФ города Мытищи возбудил уголовное дело по части 1 статьи 105 (убийство).</p>
