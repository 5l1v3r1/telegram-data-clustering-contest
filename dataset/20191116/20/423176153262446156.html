      <h1>Человек в высоком замке. Конец альтернативной истории</h1>
      <address><time datetime="2019-11-16T20:50:00+00:00">16 Nov 2019, 20:50</time> by <a rel="author" href="https://lj-top.ru/author/colonelcassad" target="_blank">colonelcassad</a></address>
      <figure>
        <img src="https://lj-top.ru/proxyimage/https://imgprx.livejournal.net/3b2f945d0bf6170c926518f676cf2c0b2fffa06d/7hu52wTAg4PeSgeDmqQhl4oD2w-JC1_CcIVsHUAxBfZumLrU_DDOdO0YPSjDq_PX-XA6j-obr6-rZgvZ8ToKnA"/>
      </figure>
      <p>Смотрю завершающий сезон "Человека в высоком замке", который уже изрядно удалился от литературного первоисточника.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/sIT2JD4BJ9M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сериал конечно достаточно неровный получился и местами затянутый, но достаточно занимательно раскрывающий тему альтернативного исхода второй мировой войны, где нацистская Германия и императорская Япония победили в войне и поделили мир между собой.<br/>Жизнь в оккупированных США 60-х, поделенных на немецкую и японскую зоны оккупации, а также нейтральную зону, дополняется фрагментами истории этого антиутопического мира, который дополняется сюжетной веткой о множественных вселенных, что проявляется через фильмы о победе союзников над осью в нашей вселенной, которые проникают в мир победившего нацизма. Первоначальная концепция Филипа Дика была серьезно расширена, хотя порой и воспринимается как своеобразный дорогостоящий фанфик по мотивам.<br/><br/>История как и раньше крутится вокруг старых героев, которые изрядно так развились за 3 сезона.<br/>Японская Империя переживает кризис, совсем увязнув в кровавой войне в Китае, а на территории оккупированных США поднимает голову восстание негров-коммунистов (получающие оружие от китайцев и которых неформально возглавляет сильная независимая чернокожая женщина, к тому же принудительно стерилизованная в нацистском концлагере), которые убивают чиновников и генералов, а также взрывают трубопроводы и танкеры с нефтью. Кровавые репрессии все менее способны удержать ситуацию под контролем и внутри японской военной верхушки борются две линии - "манчжурских мясников" и "капитулянтов".<br/><br/>Параллельно с этим Третий Рейх во главе с престарелым Гиммлером ждет, когда японцы ослабнут, чтобы все-таки напасть и захватить у "желтых обезьян" всю территорию США. Лишь ядерное оружие японцев сдерживает амбиции нацистов. Но и в Американском Рейхе не все спокойно - обостряется борьба за власть в нацистской верхушке, где очень органично смотрится Гувер на службе Гестапо, а американские нацисты помышляют о том, чтобы завладеть ядерным оружием и отделиться от Германии. Ну а местное сопротивление, к которому примыкает главная героиня, изыскивает возможности убить Рейсхфюрера Джона Смита быстрее, чем это сделают враги Смита в Берлине.<br/><br/>Одна из интересных тем, которые раскрываются в 4 сезоне, это история о том, как Смит пошел на службу нацистам после поражения США в войне и тема коллаборационизма в целом, ибо ослабление имперского господства ставит местных, которые служили японцам или нацистам перед "непростой жизненной ситуацией", особенно когда появляются отряды линчевателей и за "паек с колбаской" приходится платить.</p>

      <p>Негры-коммунисты спасают Западные США от японской оккупации.</p>
      <figure>
        <img src="https://lj-top.ru/proxyimage/https://sun9-8.userapi.com/c858424/v858424840/e97c9/vEv1F8UjAI4.jpg"/>

      <p>С красной повязкой обергруппенфюрер Адольф Эйхман в альтернативных 60х.</p>
      <figure>
        <img src="https://lj-top.ru/proxyimage/https://cdn.collider.com/wp-content/uploads/2019/10/the-man-in-the-high-castle-slice-600x200.jpg"/>
      </figure>
      <p>В целом, уже сейчас понятно, что данное творение, при всех объективных недостатках, закрывает тему альтернативной истории где победили нацисты, отвечая на многие банальные вопросы из цикла "Что бы было с тем или этим вопросом, если бы союзники проиграли".<br/>Одна из сильных сторон "Человека в высоком замке" это способность показывать уродливость нацизма не только через банальные зверства, убийства и военные преступления, но через аберрации самого нацистского общества, которое представлено карикатурно уродливым через казалось бы простые бытовые вопросы воспитания детей, образования, культуры, пропаганды и идеологического воспитания масс.</p>
