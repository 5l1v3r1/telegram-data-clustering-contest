      <h1>Фильм - историю о побеге из плена представили в Сочи. ВИДЕО</h1>
      <address>
        <time datetime="2019-11-16T20:22:00+00:00">16 Nov 2019, 20:22</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9eYOrJh0o4w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сегодня, 16 ноября, в Сочи открылся IV Сочинский международный кинофестиваль SIFFA. На мероприятии в рамках внеконкурсной программы «В фокусе – регион» будут показаны семь фильмов, которые были сняты кинематографистами Северного Кавказа, либо посвящены кавказскому региону.</p>
      <p>После приветствия гостей на ковровой дорожке и официального открытия, гостям представили фильм, который дал старт фестивалю. «Пленница» (режиссер Мохи Кандур, Великобритания/ Германия/ Россия, 2011) – это картина, по сюжету которой скрипач, живущий в горах Кавказа, помогает похищенной английской девушке бежать из плена во время Чеченских событий 1994-1996 годов.</p>
      <p>Фестиваль уже традиционно проходит в Сочи, каждый год программа дополняется, появляются нововведения.</p>
      <p>«У нас, насколько мне известно, около пятисот фильмов, из них отобрано около пятидесяти. Вне конкурса у нас идет анимация, в этом году – это тоже новое. Мы показываем к 100-летию ВГИК фильмы, созданные ВГИК. Мы хотим расшириться на тему детей, чтобы мы могли разговаривать с детьми, работать с ними также, развивать эстетику, этику детского кино», - отметила учредитель президент кинофорума SIFFA Любовь Балагова-Кондур.</p>
