      <h1>Eleições presidenciais sob tensão no Sri Lanka</h1>
      <address><time datetime="2019-11-16T14:45:56+00:00">16 Nov 2019, 14:45</time> by <a rel="author">Rodrigo Barbosa</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/A9DwH87vTtA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O Sri Lanka votou este sábado em eleições presidenciais num clima de tensão social e interconfessional, no rescaldo dos atentatos islamitas da última Páscoa.</p>
      <p>Os votos já estão a ser contados, mas o resultado do escrutínio só deverá ser conhecido este domingo, ou mesmo na próxima segunda-feira.</p>
      <p>A votação decorreu sob o olho de observadores internacionais e com a presença de soldados nas urnas, já que o país tem ainda viva na memória os ataques "jihadistas" de 21 de abril, que fizeram 269 mortos, na maioria membros da comunidade cristã, e abalaram à frágil convivência entre as diferentes etnias e religiões do Sri Lanka.</p>
      <p>Até ao meio do dia, uma ONG tinha recenseado 140 denúncias relacionadas com incidentes nas urnas ou ataques contra eleitores. Num dos casos, um grupo de homens armados abriu fogo contra um autocarro que transportava eleitores muçulmanos.</p>
