      <h1>Văn Hậu lại lộ ảnh gây sốt, vạm vỡ như cầu thủ Premier League</h1>
      <address><time datetime="2019-11-16T14:04:00+00:00">16 Nov 2019, 14:04</time> by <a rel="author">Tiểu Lam</a></address>
      <p>
        <b>Văn Hậu đang cho thấy sự thay đổi rất lớn về mặt thể hình ở đợt tập trung cùng ĐTQG lần này.</b>
      </p>
      <figure>
        <img src="http://media.bongda.com.vn/files/hai.phan/2019/11/16/img-20191115-094619-1573792319-7468-1573793369-2120.jpg"/>
        <figcaption> Trong trận đấu gặp UAE trên sân Mỹ Đình vào tối 15/11, Văn Hậu trở thành tâm điểm chú ý của giới truyền thông.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/hai.phan/2019/11/16/vanhau1thanguaewc_tbks-2120.jpg"/>
        <figcaption> Không ghi bàn nhưng Văn Hậu là một trong những cầu thủ thi đấu nổi bật nhất. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/hai.phan/2019/11/16/hau1-2120.jpg"/>
        <figcaption> Không chỉ duy trì được những pha lên bóng tốc độ, Văn Hậu còn có sự tiến bộ vượt bậc về mặt thể hình, thể lực.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/hai.phan/2019/11/16/van-hau-tien-bo-o-chau-au-bat-cao-nhu-ronaldo-sao-uae-anh-b-i-1573790529-747-width660height439-2120.jpg"/>
        <figcaption> Trước các cầu thủ cao to của UAE, Văn Hậu vẫn bật cao hơn tất cả. Gần như số 5 của ĐTQG Việt Nam giành chiến thắng ở mọi tình huống tranh chấp bóng bổng.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/hai.phan/2019/11/16/van-hau-da-khien-nguoi-ham-mo-phai-lo-lang-trong-tran-gap-uae-04-7204-2120.jpg"/>
        <figcaption> Thể hình vạm vỡ, bắp tay nở nang chỉ sau hơn 2 tháng ăn tập tại Hà Lan của Văn Hậu.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/hai.phan/2019/11/16/sss-2124.jpg"/>
        <figcaption> Trong lúc khởi động, không khó để thấy thân hình của Văn Hậu đã dày hơn hẳn.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/hai.phan/2019/11/16/dt-viet-nam-van-hau-tu-ha-lan-ve-qua-khoe-de-sao-2-trieu-euro-nga-dui-dui-76917600_399250044289898_3236800608258228224_n-1573773340-980-width660height450-2120.jpg"/>
        <figcaption>Bắp tay to hơn, ngực nở nang và chiếc áo Văn Hậu mặc đã bó sát vào người.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/hai.phan/2019/11/16/1-223-2120.jpg"/>
        <figcaption> Trong buổi tập gần nhất chuẩn bị cho trận đấu gặp Thái Lan, Văn Hậu một lần nữa để lộ thân hình đầy cơ bắp, rắn rỏi.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/hai.phan/2019/11/16/vh_kevd-2120.jpg"/>
        <figcaption> Không chỉ thắng tranh chấp tay đôi, Văn Hậu cũng luôn vượt trội ở những tình huống không chiến bóng bổng. Rõ ràng đã có những sự thay đổi mang tính tích cực dành cho Văn Hậu.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/hai.phan/2019/11/16/van-hau-duy-manh-2019-11-12-tuyen-viet-nam-tap-luyen-63_hvhj-2120.jpg"/>
        <figcaption> Chưa có cơ hội ra sân ở Hà Lan nhưng với sự tiến bộ về mọi mặt, Văn Hậu cho thấy bản thân đang đi đúng hướng và chắc chắn sẽ còn trở nên hoàn thiện hơn nữa.</figcaption>
      </figure>
