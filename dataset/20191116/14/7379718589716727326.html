      <h1>Scontri a Parigi per l'anniversario dei gilet gialli</h1>
      <address><time datetime="2019-11-16T14:15:13+00:00">16 Nov 2019, 14:15</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lZd-MZAVQJs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>È culminato con l'occupazione delle <i><b>Galeries Lafayette</b></i> di Parigi il <b>53/o atto dei gilet gialli</b>. Non un fine settimana qualsiasi perché marcava l'anniversario dalla nascita del movimento anti-establishment francese. Qualche decina di persone è entrata nel centro commerciale, scandendo slogan contro quello che viene considerato un 'tempio del consumismo', già addobbato per lo shopping natalizio.</p>
      <p>Dopo qualche momento di tensione la polizia ha espulso gli occupanti e fermato una ventina di persone. Le <i>Galeries</i> sono rimaste chiuse tutto il giorno.</p>
      <p><b>Sono saliti intanto a 150 i fermi nell'arco del fine settimana</b>, fra cui una decina di minori, dopo l'ennesimo sabato di guerriglia urbana.</p>
      <p>Auto, scooter e cassonetti in fiamme, barricate e lancio d'oggetti contro gli agenti a Place d'Italie, nel sud della capitale, dove dei pompieri, intervenuti per spegnere un incendio, hanno subito un lancio di ciottoli.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195686658894684160" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Proprio da Place d'Italie alle 14 sarebbe dovuto partire uno dei due cortei autorizzati. In seguito ai violenti scontri, la prefettura di Parigi ha annunciato di avere <b>annullato la manifestazione</b>. Nel tardo pomeriggio, la piazza è stata evacuata.</p>
      <p>Tafferugli tra manifestanti e forze dell'ordine anche a Porte de Champerret, nella zona nordovest. La polizia è dovuta intervenire per sgomberare un tratto della tangenziale dove era in corso un tentativo di blocco.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195637511277699073" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Le <b>manifestazioni sono state vietate</b> nei pressi di località turistiche come la tour Eiffel e gli Champs Elisées, chiuse diverse stazioni della metropolitana.</p>
      <p>Situazione tesa anche in altre città francesi, come a Marsiglia, Lione e Nantes, dove la polizia ha usato gas lacrimogeni per disperdere la folla.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195730552101515272" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Quello di oggi è l'atto numero 53 delle proteste, anche se nel corso dell'anno il movimento - nato per protestare contro il caro vita e le politiche di Macron - ha perso progressivamente slancio dopo le manifestazioni del novembre e dicembre 2018, a cui avevano partecipato centinaia di migliaia di persone.</p>
