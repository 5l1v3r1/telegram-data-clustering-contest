      <h1>По Сыктывкару ездит «Газель»-трансформер</h1>
      <address>
        <time datetime="2019-11-16T14:45:00+00:00">16 Nov 2019, 14:45</time>
      </address>
      <p>В столице Коми фургон развалился на части прямо во время движения. Видеоролик распространило в соцсетях издание <a href="https://mash.ru/">Mash</a>.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/uOSdhZcI00U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>«Кажется, видеорегистраторы придумали именно для нашей страны. Вот, например, «Газели» в Сыктывкаре срывает башню без регистрации и смс», – ролик с таким комментарием набирает популярность в соцсетях.</p>
      <p>При внимательном просмотре можно заметить, что автомобиль проезжал по Октябрьскому проспекту – мимо ТЦ «Март» на перекрестке с улицей Чкалова. Дата на видеорегистраторе – 15 ноября.</p>
