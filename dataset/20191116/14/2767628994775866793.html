      <h1>Sri Lanka elige a su presidente en medio de un clima de tensión</h1>
      <address><time datetime="2019-11-16T14:53:24+00:00">16 Nov 2019, 14:53</time> by <a rel="author">Diego Martínez Montero</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gmdhzPIyvHw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Sri Lanka celebra este sábado sus elecciones presidenciales con la seguridad como mayor preocupación. La jornada ha comenzado con colas en las principales ciudades del país.</p>
      <p><b>Están llamados a las urnas casi 16 millones de ciudadanos, que deberán elegir entre la cifra récord de 35 candidatos.</b> El recuento comenzará al cierre de los colegios electorales, pero los resultados definitivos no se conocerán hasta el domingo.</p>
      <h3>Extrema seguridad</h3>
      <p>Los comicios están ineludiblemente marcados por los atentados del domingo de Pascua, que causaron la muerte de 269 personas. Militantes locales del Estado Islámico volaron tres iglesias y tres hoteles, lo que ha llevado a elevar la seguridad nacional.</p>
      <p><b>La policía de Sri Lanka ya ha reportado los primeros incidentes.</b> A primera hora de la mañana, un grupo de hombres no identificados abrió fuego contra autobuses que transportaban a ciudadadanos musulmanes a una mesa electoral en el distrito de Anuradhapura, en el centro del país. No hubo víctimas pero sí daños materiales.</p>
