      <h1>How to Put Your iPhone Into DFU Mode [Video]</h1>
      <address><time datetime="2019-11-16T14:57:50+00:00">16 Nov 2019, 14:57</time> by <a rel="author">iClarified</a></address>
      <p>These are instructions on how to put your iPhone 11/Pro/Max, iPhone XR/XS/Max, and iPhone X into DFU mode.<br/><br/>You may need to use DFU mode if you're having trouble restoring your iPhone using <a href="https://www.iclarified.com/72987/how-to-put-your-iphone-into-recovery-mode-video">recovery mode</a>.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/72HBXp_8FbU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Step One</b><br/>Using a USB to Lightning Cable, connect your iPhone to a computer running the latest version of macOS or iTunes.</p>
      <figure>
        <img src="https://www.iclarified.com/images/tutorials/73313/358865/358865-1280.jpg"/>
      </figure>
      <p><b>Step Two</b><br/>Press the <i>Volume Up</i> button, then press the <i>Volume Down</i> button, then press and hold the <i>Side</i> button until your screen goes black.</p>
      <figure>
        <img src="https://www.iclarified.com/images/tutorials/73313/358867/358867-1280.jpg"/>
      </figure>
      <p><b>Step Three</b><br/>Quickly press and hold the <i>Side</i> and <i>Volume Down</i> buttons for about five seconds. Release just the <i>Side</i> button and continue pressing the Volume Down button until your computer pops up with a message telling you that itâ€™s detected an iPhone in recovery mode.</p>
      <figure>
        <img src="https://www.iclarified.com/images/tutorials/73313/358870/358870-1280.jpg"/>
      </figure>
      <figure>
        <img src="https://www.iclarified.com/images/tutorials/73313/358874/358874-1280.jpg"/>
      </figure>
      <figure>
        <img src="https://www.iclarified.com/images/tutorials/73313/358871/358871-1280.jpg"/>
      </figure>
      <p><b>Step Four</b><br/>To exit recovery mode, press the <i>Volume Up</i> button, then press the <i>Volume Down</i> button, then hold down the <i>Side</i> button until the Apple logo appears.</p>
      <figure>
        <img src="https://www.iclarified.com/images/tutorials/73313/358867/358867-1280.jpg"/>
      </figure>
