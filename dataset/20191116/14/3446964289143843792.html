      <h1>Учения по подтверждению квалификации спасателей в Подмосковье</h1>
      <address><time datetime="2019-11-16T14:24:00+00:00">16 Nov 2019, 14:24</time> by <a rel="author" href="https://riamo.ru/author/106/materials.xl" target="_blank">Пелагия Тихонова</a></address>
      <figure>
        <img src="https://riamo.ru/files/image/14/75/86/-gallery!07gz.jpg"/>
        <figcaption>В Подмосковье подошли к концу учения по подтверждению квалификации спасателей международного класса.<cite>© <a href="http://riamo.ru/">РИАМО</a>, Пелагия Тихонова</cite></figcaption>
      </figure>
      <figure>
        <img src="https://riamo.ru/files/image/14/75/95/-gallery!0hc0.jpg"/>
        <figcaption>Они проходили на базе Ногинского спасательного центра МЧС России.<cite>© <a href="http://riamo.ru/">РИАМО</a>, Пелагия Тихонова</cite></figcaption>
      </figure>
      <figure>
        <img src="https://riamo.ru/files/image/14/75/94/-gallery!3g2.jpg"/>
        <figcaption>Во время учений спасатели отработали всевозможные виды чрезвычайных ситуаций, от ДТП до последствий цунами и завала в шахтах.<cite>© <a href="http://riamo.ru/">РИАМО</a>, Пелагия Тихонова</cite></figcaption>
      </figure>
      <figure>
        <img src="https://riamo.ru/files/image/14/75/93/-gallery!rxq.jpg"/>
        <figcaption>В ходе операций были задействованы различные виды техники.<cite>© <a href="http://riamo.ru/">РИАМО</a>, Пелагия Тихонова</cite></figcaption>
      </figure>
      <figure>
        <img src="https://riamo.ru/files/image/14/75/96/-gallery!0imr.jpg"/>
        <figcaption>Спасателей поделили на несколько групп, у каждой из которых была своя «легенда».<cite>© <a href="http://riamo.ru/">РИАМО</a>, Пелагия Тихонова</cite></figcaption>
      </figure>
      <figure>
        <img src="https://riamo.ru/files/image/14/75/88/-gallery!3zl.jpg"/>
        <figcaption>По одной из них в результате землетрясения комплексы жилых помещений получили серьезные разрушения.<cite>© <a href="http://riamo.ru/">РИАМО</a>, Пелагия Тихонова</cite></figcaption>
      </figure>
      <figure>
        <img src="https://riamo.ru/files/image/14/75/85/-gallery!u6q.jpg"/>
        <figcaption>В многоэтажной гостинице на верхних этажах заблокированы три человека, которых необходимо спасти как можно быстрее.<cite>© <a href="http://riamo.ru/">РИАМО</a>, Пелагия Тихонова</cite></figcaption>
      </figure>
      <figure>
        <img src="https://riamo.ru/files/image/14/75/92/-gallery!la8.jpg"/>
        <figcaption>Другая группа справлялась с последствиями ДТП.<cite>© <a href="http://riamo.ru/">РИАМО</a>, Пелагия Тихонова</cite></figcaption>
      </figure>
      <figure>
        <img src="https://riamo.ru/files/image/14/75/89/-gallery!z1b.jpg"/>
        <figcaption>Водителя спасти не удалось, он скончался до приезда спасателей. Пассажиру оказывается помощь.<cite>© <a href="http://riamo.ru/">РИАМО</a>, Пелагия Тихонова</cite></figcaption>
      </figure>
      <figure>
        <img src="https://riamo.ru/files/image/14/76/04/-gallery!alt.jpg"/>
        <figcaption>Активное участие в учениях принимали журналисты, проходящие практический курс по основам безопасности при работе в условиях ЧС и вооруженных конфликтов. Обучали корреспондентов сотрудники МЧС и представители Союза журналистов России.<cite>© <a href="http://riamo.ru/">РИАМО</a>, Пелагия Тихонова</cite></figcaption>
      </figure>
      <figure>
        <img src="https://riamo.ru/files/image/14/75/79/-gallery!j6x.jpg"/>
        <figcaption>После завершения экзамена со спасателями провели «разбор полетов» и подвели итоги.<cite>© <a href="http://riamo.ru/">РИАМО</a>, Пелагия Тихонова</cite></figcaption>
      </figure>
