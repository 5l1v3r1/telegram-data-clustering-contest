      <h1>Uber perd son permis d'exercer à Londres</h1>
      <address><time datetime="2019-11-25T19:45:30+00:00">25 Nov 2019, 19:45</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jfqPqaq0uSo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>C'est un nouveau coup dur porté à Uber.</b> La plateforme de véhicules avec chauffeur s'est vu retirer son permis d'exercer à Londres, en raison d'une faille sur son système informatique, qui met en danger la sécurité des passagers, estime l'Autorité londonienne des transports (TFL).</p>
      <p>Celle-ci estime que trop de chauffeurs non autorisés sont inscrits sur la plateforme. Des conducteurs sans permis ou suspendus ont ainsi pu installer leur photo sur d'autres conducteurs et créer des comptes Uber actifs.</p>
      <p><b>Le maire de Londres a salué la décision de l'autorité des transports</b> : si la capitale britannique veut attirer "les sociétés innovantes", il est "essentiel que les entreprises respectent les règles", souligne Sadiq Khan dans un communiqué.</p>
      <p>De son côté, la société Uber a annoncé sa décision de faire appel et indique qu'elle continuera à fonctionner à Londres jusqu'à ce qu'une décision définitive soit rendue.</p>
      <p><b>Sur Twitter, le PDG d'Uber se défend et évoque les changements</b> apportés ces dernières années pour améliorer la sécurité de la plateforme. Des fonctionnalités ont ainsi été lancées comme la possibilité pour les passagers d'entrer directement en contact avec les services d'urgence à travers l'application. Des efforts salués par l'autorité londonienne des transports, mais jugés jusqu'ici insuffisants.</p>
      <p>Uber compte environ 45.000 conducteurs et 3,5 millions de clients dans la capitale britannique. La perte du marché londonien aurait des conséquences significatives pour le groupe californien.</p>
