      <h1>Снимка на деня: Стотици излязоха на протест срещу насилието над жени</h1>
      <address><time datetime="2019-11-25T19:51:00+00:00">25 Nov 2019, 19:51</time> by <a rel="author" href="https://www.dnevnik.bg/author/337" target="_blank">Дневник</a></address>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_3997095.jpg"/>
        <figcaption>Стотици хора излязоха на протест в центъра на София, като се обявиха против насилието над жени. Те подчертаха, че всяка форма на насилие, сред които физическо, психическо и икономическо, е неприемлива.</figcaption>
      </figure>
      <hr/>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_3997093.jpg"/>
        <figcaption>Протестиращите използваха Международния ден срещу насилието над жени, за да се съберат пред Министерския съвет и да поискат строги наказания за всички насилници.</figcaption>
      </figure>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_3997094.jpg"/>
        <figcaption>По-рано през деня две неправителствени организации – "Цвете за нея" и "Системата ги убива", оставиха прекършени цветя пред сградата на Министерския съвет. Аналогичен протест тази вечер имаше и в Стара Загора. Там протестиращите избраха да поставят женски обувки върху пейка, която да бъде сложена пред сградата на Съдебната палата в града и да изпишат с тебешир имената на жертвите на домашно насилие, съобщава Би Ти Ви.</figcaption>
      </figure>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_3997118.jpg"/>
        <figcaption>Протестът в София прерастна в шествие, което тръгна от Министерския съвет и стигна до Орлов мост.</figcaption>
      </figure>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_3997120.jpg"/>
        <figcaption>Движението по ключовото кръстовище беше спряно за около половин час.</figcaption>
      </figure>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_3997096.jpg"/>
        <figcaption>През миналата година на спешния телефон 112 са постъпили над 31 166 сигнала за домашно насилие. За сравнение - постъпилите през 2016 г. сигнали за домашно насилие са над 28 хил., а през 2017 г. те вече са малко над 29 хил. От началото на тази година до края на август постъпилите на тел. 112 сигнали са 23 334.</figcaption>
      </figure>
