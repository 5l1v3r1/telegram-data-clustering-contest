    <article>
      <h1>బీజేపీ పార్లమెంటరీ పార్టీ కార్యాలయంలో వైసీపీ ఎంపీ</h1>
      <address>
        <time datetime="2019-11-25T19:14:47+00:00">25 Nov 2019, 19:14</time>
      </address>
      <aside>అన్నపూర్ణ మ్యారేజెస్ అన్ని కులముల వారికి పెళ్లి సంబంధములు చూడబడును.<br/>www.annapurnamarriages.com Ph: 88865 47666 ప్రవేశం ఉచితం</aside>
      <p>ADVT</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/s0lfjUnIjY0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>న్యూఢిల్లీ:</b> వైఎస్సార్ కాంగ్రెస్ పార్టీ ఎంపీ రఘురామకృష్ణంరాజు ఆకస్మికంగా భారతీయ జనతాపార్టీ పార్లమెంటరీ పార్టీ కార్యాలయంలో ప్రత్యక్షమయ్యారు. ఆయన అక్కడ ఎవరితో.. ఏ అంశంపై చర్చించారో బయటకు రాలేదు కానీ.. దాదాపు గంటకుపైగా ఆయన బీజేపీ కార్యాలయంలో గడిపినట్లుగా సమాచారం. ఓ వైపు పార్లమెంట్ సమావేశాలు జరుగుతున్న సమయంలో ఆయన ఇలా బీజేపీ ఆఫీసువైపు రావడం.. ఇతర ఎంపీలను ఆశ్చర్యానికి గురి చేసింది. విజయసాయిరెడ్డి, నితిన్ రెడ్డికి చెప్పకుండా, కేంద్రమంత్రులకేకాదు.. నేరుగా ప్రధానిని కూడా కలవద్దని జగన్ కట్టడి చేశారు.</p>
      <p> </p>
      <p>పార్టీ విధానాలకు వ్యతిరేకంగా మాట్లాడవద్దని స్పష్టం చేశారు. కానీ రఘురామకృష్ణం రాజు మాత్రం లోక్‌సభలో తొలిరోజే మాతృభాషకు అనుకూలంగా మాట్లాడారు. ఆ తర్వాత ప్రధాని మోదీ ఆయనను సెంట్రల్ హాల్లో ఆప్యాయంగా పలుకరించడంతో పరిస్థితి మారిపోయింది. వెంటనే జగన్ ఎంపీని అమరావతికి పిలిపించి వివరణ తీసుకున్నారు. అంతకుముందు సుజనాచౌదరి వైసీపీకి చెందిన ఎంపీలు కొంతమంది టచ్‌లో ఉన్నారని, తమతో కలిసిరావాలనుకున్నవాళ్లే కలుస్తున్నారని చెప్పి కలకలం రేపారు. అయితే ఈ వ్యాఖ్యలను రఘురామ కృష్టంరాజు తోసిపుచ్చారు. తాము ఎవరితోనూ టచ్‌లో లేమన్నారు. అలా అన్న ఒక్క రోజులోనే రఘురామకృష్ణం రాజు బీజేపీ పార్లమెంటరీ పార్టీ కార్యాలయంలో ప్రత్యక్షమయ్యారు. దీంతో వైసీపీ వర్గాల్లో అనుమానాలు రేకెత్తుతున్నాయి.</p>
