      <h1>Κατέρρευσε τμήμα της γέφυρας του ποταμού Μάκκαρη!</h1>
      <address>
        <time datetime="2019-11-25T19:26:37+00:00">25 Nov 2019, 19:26</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/mX42BybL2GY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Δεν άντεξε τελικά η γέφυρα του ποταμού Μάκκαρη στην περιοχή του Χαρακίου, το τμήμα της οποίας επί της εθνικής οδού Ρόδου – Λίνδου είχε κλείσει τις προηγούμενες ημέρες, καθώς είχε χαρακτηριστεί πλέον ως κατεστραμμένη.</b>
      </p>
      <p>Πράγματι μόλις λίγες ημέρες μετά, η πολύωρη σημερινή βροχόπτωση και τα ορμητικά νερά που γέμισε το συγκεκριμένο ποτάμι, είχαν ως αποτέλεσμα να καταρρεύσει η συγκεκριμένη γέφυρα.</p>
      <p>Πιο συγκεκριμένα σύμφωνα με τα όσα έχουν γίνει γνωστά «δίπλωσε στη μέση» το δεύτερο τμήμα της γέφυρας από την πλευρά του κυκλικού κόμβου της Μαλώνας.</p>
      <p>Μιλώντας στη «Ροδιακή» ο πρόεδρος της Κοινότητας Μαλώνας κ. Νεκτάριος Μουστακέλλης, τόνισε πως «είναι πραγματικά ανατριχιαστικές οι εικόνες, ευτυχώς που έκλεισε έγκαιρα η γέφυρα και δεν θρηνήσαμε θύματα».</p>
      <p>Ο κ. Μουστακέλλης μάλιστα τόνισε και τον καλό συντονισμό που υπήρξε σήμερα για να μην υπάρξουν προβλήματα: «Μεριμνήσαμε έγκαιρα σήμερα ώστε να κλείσει για ένα τρίωρο και η γέφυρα του Πλατανερού που περνάει μέσα από την Μαλώνα, απ’ όπου διεξάγεται πλέον η κυκλοφορία με τις παρακαμπτήριες οδούς. Ευτυχώς όλα πήγαν καλά και πλέον έχει τεθεί ξανά στην κυκλοφορία, γιατί είχε κόψει το νησί στα δύο».</p>
