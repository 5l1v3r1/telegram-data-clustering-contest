      <h1>На­уч­но-прак­ти­че­ская кон­фе­рен­ция «Адап­тив­ное ска­ло­ла­за­ние» про­шла в Ниж­нем Нов­го­ро­де</h1>
      <address>
        <time datetime="2019-11-25T19:36:00+00:00">25 Nov 2019, 19:36</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/u2sbkW72VI0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Реабилитация детей и подростков с инвалидностью через скалолазание. Это — главная тема межрегиональной научно-практической конференции в университете Лобачевского.</p>
      <p>Основная задача — обобщение и распространение опыта организации занятий и использования адаптивного скалолазания в реабилитации детей и подростков с разными видами инвалидности.</p>
      <p>Конференция является продолжением проекта «Нет недосягаемых высот», который в этом году стал победителем городского конкурса соцпроектов «Открытый Нижний».</p>
