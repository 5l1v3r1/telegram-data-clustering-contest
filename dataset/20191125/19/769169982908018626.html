      <h1>【禁蒙面法】人大法工委曾涉施壓　律政司今要求推翻高院違憲裁決</h1>
      <address>
        <time datetime="2019-11-25T19:33:00+00:00">25 Nov 2019, 19:33</time>
      </address>
      <p>高等法院原訟庭裁定《禁止蒙面規例》違憲，其後考慮到律政司將上訴，應要求批出為期7天的臨時暫緩令，條例將生效至本周五（29日），直至法庭有進一步命令。多個傳媒引述消息報道，政府今午向高院提交文件，要求推翻原訟庭裁決，希望獲批上訴許可。</p>
      <p>全國人大常委會法制工作委員會與港澳辦，上周都曾評論高院裁決，稱只有人大常委會有權裁定香港法律違憲，被視為向律政司及法庭施壓。</p>
    </article>
