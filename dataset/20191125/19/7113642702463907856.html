      <h1>В Италии провалился мост (фото, видео)</h1>
      <h2>Сильное наводнение в итальянских регионах Пьемонт и Лигурия спровоцировало падение 30-метрового участка виадука на автомобильном шоссе Турин-Савона</h2>
      <address><time datetime="2019-11-25T19:30:00+00:00">25 Nov 2019, 19:30</time> by <a rel="author">Мария Майорова, источник:</a></address>
      <figure>
        <iframe data-src="https://twitter.com/emergenzavvf/status/1198654187866865664?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>В выходные на несколько городов Италии обрушилось наводнение, вызванное проливными дождями. Больше всех пострадали регионы Пьемонт и Лигурия, в Генуе объявлен красный уровень опасности, пишет газета La Repubblica, передает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>Между городами Алессандрия и Савона приостановлено железнодорожное сообщение из-за оползней, также разрушен 30-метровый виадук на участке высокогорной автомагистрали Турин-Савона, пострадавших нет. Аэропорт Генуи предупредил о возможных задержках авиарейсов.</p>
      <p>Как отмечает газета, в долине реки Polcevera в Лигурии за три часа выпало почти 300 мм осадков, а в Генуе - 193 мм. Река Бормида в провинции также вышла из берегов, десятки домов разрушены. Из наиболее опасных зон эвакуировано свыше 1,5 тыс. человек, также ведутся поиски пропавших без вести.</p>
      <blockquote>"В коммуне Карде погибла 52-летняя сотрудница гостиницы в Алессандрии. Она ехала утром на работу и держала путь через мост, который уже был закрыт сотрудниками гражданской обороны из-за опасности наводнения. Оставив машину перед мостом, женщина пошла дальше пешком, подсвечивая путь смартфоном, но поток воды снес ее", - пишет La Repubblica.</blockquote>
      <p>В провинции Калабрия на юго-западе Италии пассажирский поезд застрял в затопленном тоннеле на линии Ламеция-Катандзаро. Спасатели эвакуировали 13 пассажиров.</p>
      <figure>
        <img src="https://www.facenews.ua/media/contentimages/d825ddc010475e8d.jpeg"/>
      </figure>
      <p>Телеканал France 24 сообщает, что непогода на выходных обрушилась и на Лазурный берег Франции, из-за наводнения погибли два человека. Более 1,3 тысячи домов остались без света, движение поездов было парализовано.</p>
