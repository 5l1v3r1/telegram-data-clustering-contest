      <h1>[WATCH] Tobacco company unveils anti-smoking campaign</h1>
      <address><time datetime="2019-11-25T19:00:00+00:00">25 Nov 2019, 19:00</time> by <a rel="author">Mastura Malak, Hasmizar Hassan, Fikri Ghazali</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/r9IVHqLxpEY" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>THE world’s largest tobacco company, Philip Morris has unveiled a campaign to get smokers to quit the habit.</p>
      <p>The ‘Unsmoke the world’ campaign’s message is clear: “If you don’t smoke, don’t start. If you smoke, quit. If you don’t quit, change.” – November 25, 2019.</p>
