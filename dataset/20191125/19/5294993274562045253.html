      <h1>Em busca de ouro e prata nas águas residuais</h1>
      <address><time datetime="2019-11-25T19:26:12+00:00">25 Nov 2019, 19:26</time> by <a rel="author">João Duarte Ferreira </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ohY2IccpT0M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Muitos pensam que esgoto é sinónimo de desperdício mas um grupo de cientistas belgas tem uma abordagem diferente.</p>
      <p>Os cientistas lançaram um projeto cujo objetivo é recuperar metais preciosos como ouro e prata do desperdício.</p>
      <p>"Todos os esgotos da cidade chegam aqui para tratamento. A água é limpa e devolvida ao rio. Todos os materiais sólidos que contêm os metais estão concentrados nas lamas", afirma a Dra. Natacha Brion uma cientista da Universidade VUB na Bélgica.</p>
      <p>A Dra. Natacha Brion recolhe amostras de várias estações de recolha espalhadas por Bruxelas.</p>
      <p>O trabalho foi iniciado há seis meses num projeto com duração prevista de três anos.</p>
      <p>O objetivo é recolher as nanopartículas de ouro e prata, invisíveis à vista desarmada, em cada etapa do processo de tratamento das águas.</p>
      <p>Descobertas preliminares sugerem que os resíduos mais escuros são também os mais ricos.</p>
      <p>Um total de três universidades colaboram neste projeto, o desafio é encontrar formas de extrair estes metais preciosos.</p>
      <p>"Queremos utilizar nanomateriais e nanopartículas de óxido de ferro que são magnéticas e assim recolher separadamente as diferentes soluções", acrescenta o Professor Gilles Bruylants, cientista da Universidade ULB.</p>
      <p>Os testes iniciais sugerem que é possível recolher cerca de um grama de ouro e cinco gramas de prata por cada tonelada de lama.</p>
      <p>Os cientistas acreditam que as nanopartículas de ouro e prata provêm de roupas, equipamentos desportivos ou mesmo alguns medicamentos.</p>
      <p>"Este recurso está praticamente esgotado por isso não é fácil encontrá-lo na natureza. Muitos cientistas estão empenhados em encontrar formas de reciclagem destes materiais", remata a Dra. Natacha Brion.</p>
      <p>Igualmente importante, acrescenta a cientista, é otimizar o processo de tratamento de águas residuais evitando assim a contaminação aquando da devolução das águas ao rio.</p>
