      <h1>Пес управлял машиной целый час. Пострадал лишь почтовый ящик</h1>
      <address><time datetime="2019-11-25T19:09:24+00:00">25 Nov 2019, 19:09</time> by <a rel="author" href="https://www.zr.ru/users/295/" target="_blank">Елена Алексеева</a></address>
      <h3>Наблюдавшая за этим местная жительница решила, что собака достойна водительской лицензии — так как водит автомобиль лучше, чем иные двуногие.</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/LnWL2UmUgiA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Этот забавный случай произошел в штате Флорида (США). Владелец лабрадор-ретривера случайно заехал в тупик, и это заставило его выйти из машины. Дверь захлопнулась, а внутри остался пес по кличке Макс, который свободно перемещался по салону. Он случайно задел рычаг коробки передач и включил задний ход.</p>
      <p>Как назло, на брелоке от машины села батарейка. Мужчине пришлось вызвать на помощь полицию, однако и те ничего не смогли сделать, пока авто наконец не въехало в почтовый ящик.</p>
      <p>Анна Сабол, живущая напротив тупика, рассказала, что начала наблюдать за странными «пончиками», которые выделывал автомобиль, после того как залаяли ее собаки. Женщина выглянула в окно и увидела полицейских, которые в замешательстве бродили вокруг и ничего не предпринимали.</p>
      <p>Ей потребовалось определенное время, чтобы понять, что за рулем собака. Машина остановилась после того, как въехала на газон и врезалась в почтовый ящик. На операцию по вызволению хвостатого пленника ушло около часа. Офицеры в итоге все-таки открыли дверь.</p>
      <p>«Видимо, нужно дать этой собаке лицензию», — сказала Анна Сабол полицейскому. «Он ездит лучше, чем некоторые люди, которых я видела на дорогах здесь».</p>
      <p>Никто не пострадал, а владелец собаки обещал компенсировать ущерб. В полицейском управлении Порт-Сент-Люси сообщили, что пес получил лишь незначительные ушибы. Макса в отчете описывают как «прекрасного, здорового и счастливого» пса.</p>
