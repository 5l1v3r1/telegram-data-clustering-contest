      <h1>Στέλεχος του Παρατηρητηρίου Ανθρωπίνων Δικαιωμάτων απέλασε το Ισραήλ</h1>
      <address><time datetime="2019-11-25T19:22:18+00:00">25 Nov 2019, 19:22</time> by <a rel="author">REUTERS </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oRyr5TJe-RE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Αξιωματούχο του Παρατηρητηρίου Ανθρωπίνων Δικαιωμάτων απέλασε το Ισραήλ, κατηγορώντας τον ότι στηρίζει ένα διεθνές μποϊκοτάζ υπέρ των Παλαιστινίων.</p>
      <p>Ο Ομάρ Σακίρ, διευθυντής του Παρατηρητηρίου για το Ισραήλ και τα Παλαιστινιακά Εδάφη, διαψεύδει πως οι δηλώσεις και οι ενέργειές του αποτελούν στήριξη του μποϊκοτάζ, που είναι γνωστό ως κίνημα BDS.</p>
      <p>«Αν η κυβέρνηση του Ισραήλ μπορεί να απελαύνει κάποιον που καταγράφει παραβιάσεις των ανθρωπίνων δικαιωμάτων χωρίς να δέχεται τις συνέπειες, πώς θα σταματήσουμε τις παραβιάσεις των ανθρωπίνων δικαιωμάτων; Πιστεύουμε στο δικαίωμα ελεύθερης έκφρασης και στο δικαίωμα όλων των ανθρώπων να καλούν σε μποϊκοτάζ ή να εναντιώνονται σε μποϊκοτάζ, ως νόμιμη ελεύθερη έκφραση», είπε ο Σακίρ.</p>
      <p>Το Παρατηρητήριο Ανθρωπίνων Δικαιωμάτων ανακοίνωσε πως δεν θα αντικαταστήσει το στέλεχός του διότι και ο διάδοχός του θα αντιμετωπίσει αντίστοιχο πρόβλημα.</p>
      <p>Ο επικεφαλής της οργάνωσης, Κένεθ Ροθ, είπε μάλιστα πως το Ισραήλ ανήκει πλέον σε μια ομάδα χωρών που παρεμποδίζουν την πρόσβαση του Παρατηρητηρίου, όπως είναι το Ιράν και η Αίγυπτος.</p>
      <p>Ο Αμερικανός πολίτης Ομάρ Σακίρ θα συνεχίσει την εργασία του από τη γειτονική Ιορδανία.</p>
