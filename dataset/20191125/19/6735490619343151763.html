      <h1>Gwyneth Paltrow, Kate Hudson And Zoe Saldana Star In Dubai Tourism Video</h1>
      <address><time datetime="2019-11-25T19:23:00+00:00">25 Nov 2019, 19:23</time> by <a rel="author">Shakiel Mahjouri</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5O0yk9TZw5Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Visit Dubai is enlisting three heavy hitters of Hollywood for their new tourism campaign.</p>
      <related>
        <a href="https://etcanada.com/news/545652/gwyneth-paltrow-shares-topless-photo-after-undergoing-radiation-free-ultrasound/"/>
      </related>
      <p>The country’s tourism organization cast Gwyneth Paltrow, Kate Hudson and Zoe Saldana for a new video titled “#AStoryTakesFlight”. The tourism video shows the three actresses living it up while having fun experiences in the country.</p>
      <p>The eight-minute long video depicts the stars’ journey through Dubai. They watch falcons soar across the desert and explore the country’s roots.</p>
      <related>
        <a href="https://etcanada.com/news/471523/zoe-saldana-isnt-sure-whats-in-store-for-gamora-after-avengers-endgame/"/>
      </related>
      <p>The video concludes with all Paltrow, Hudson and Saldana meeting up at a karaoke bar.</p>
