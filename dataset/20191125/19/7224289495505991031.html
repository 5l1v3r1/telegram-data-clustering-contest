      <p>La reportera Estrella Pedroza señala que la Fiscalía de Morelos ha reportado en Secretariado Ejecutivo del Sistema Nacional de Seguridad Pública (SESNSP) solamente 26 asesinatos de mujeres por razones de género, mientras que organizaciones sociales aseguran que esta semana se llegó a 100 feminicidios, pero que las autoridades locales las clasifican como homicidios dolosos para ocultar la magnitud del problema.</p>
