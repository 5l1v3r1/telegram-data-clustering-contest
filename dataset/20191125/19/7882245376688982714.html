      <h1>Свыше 30 мер для защиты женщин</h1>
      <address><time datetime="2019-11-25T19:08:18+00:00">25 Nov 2019, 19:08</time> by <a rel="author">Ирина Шелудкова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uemg5fjg66I" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>После трех месяцев обсуждений правительство Франции объявило о принятии в общей сложности свыше 30 мер, направленных на борьбу с насилием в отношении женщин. В частности, "горячая линия", на которую поступают звонки от пострадавших, теперь будет работать круглосуточно сем дней в неделю.</p>
      <p>Премьер-министр Франции Эдуар Филипп заявил:</p>
      <blockquote>К 2021 году мы создадим 80 дополнительных рабочих мест для сотрудников социальных служб в полиции. Это важное связующее звено для женщин, которые впервые приходят в полицию, чтобы пожаловаться на насилие. В том, что касается шансов спасти чью-то жизнь, мы хотим предоставить медицинскому персоналу возможность не принимать во внимание врачебную тайну. Это должно происходить только в отдельных, определенных рамками случаях, в экстремальных ситуациях, когда существует риск большего насилия</blockquote>
      <p>Среди европейских государств Финляндия занимает первое место по числу фемицидов. Франция находится на шестом месте. С начала текущего года, в стране от рук партнеров погибли 137 женщин.</p>
      <p>Во многом объявленные меры основаны на опыте правительства Испании. Но активисты во Франции говорят, что разочарованы решением властей.</p>
      <p>Активистка движения #NousToutes Каролин де Ас говорит: "Эти меры технические. Они немного изменят законодательство, но изменится ли от этого жизнь людей? Сегодня можно смело сказать, что нет".</p>
      <p>15% убийств во Франции происходят в партнерских отношениях. И 87% убитых в этом случае —женщины, ставшие жертвами насилия, усугубленного алкоголем и наркотиками.</p>
      <p>По данным ООН, не менее трети женщин во всем мире подвергались различным формам физического и сексуального насилия.</p>
