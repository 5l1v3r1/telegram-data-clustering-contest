      <h1>Mudanças climáticas são a prioridade para muitos europeus</h1>
      <address><time datetime="2019-11-25T19:45:08+00:00">25 Nov 2019, 19:45</time> by <a rel="author">João Duarte Ferreira </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nj6U4T6K0Gw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A nova Comissão Europeia está prestes a entrar em funções e a euronews desceu à rua para saber quais as prioridades dos cidadãos europeus para os primeiros cem dias de Ursula von der Leyen à frente da Comissão.</p>
      <p>As mudanças climáticas ocupam o topo da agenda para muitos europeus mas as migrações, o desemprego e a igualdade de género também são importantes.</p>
