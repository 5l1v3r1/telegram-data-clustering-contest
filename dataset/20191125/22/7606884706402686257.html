      <h1>Ученик ростовской гимназии Василий Кривчук получил премию губернатора</h1>
      <h2>В гимназии углубленно изучают несколько иностранных языков, и уже много лет действует собственная программа «Одаренные дети». В учебном заведении понимают, что талантам надо помогать.</h2>
      <address>
        <time datetime="2019-11-25T22:37:00+00:00">25 Nov 2019, 22:37</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hZhBjgoOYak" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Многие из них занимаются наукой и серьезными исследованиями. Одаренные школьники Дона завоевывают не только первые места на олимпиадах и конкурсах, достигают успехов в изучении общеобразовательных дисциплин. Их достижения отмечены специальной губернаторской премией. <br/><br/><b>Текст сюжета программы «Вести. Дон»:</b><br/><br/>Василий Кривчук в гимназии №36 знаменитость. Отличник с 1 класса не раз становился призером и победителем олимпиад по разным предметам, а в этом году за особые успехи в изучении физики удостоен премии губернатора. Такую высокую оценку получили всего 25 самых лучших учеников в Ростовской области.<br/><br/>Способности мальчика проявились еще в детском саду, он рано научился читать. А придя в школу долго не мог определится, какие науки ему интереснее: гуманитарные или технические. Но выбор был сделан в пользу математики и физики. Возможно, повлияли родители, папа и мама имеют высшее техническое образование. <br/><br/>Директор гимназии №36 Александр Белик:<br/><br/>«Естественно, талантливый ребенок не может появиться без талантливого учителя, без талантливого наставника, но в нашей гимназии есть и талантливые учителя, и талантливые ученики».<br/><br/>В гимназии углубленно изучают несколько иностранных языков, и уже много лет действует собственная программа «Одаренные дети». В учебном заведении понимают, что талантам надо помогать. И как результат - ежегодно как минимум один учащийся получает губернаторскую премию. <br/><br/>Учитель физики и астрономии гимназии №36 Елена Романенко:<br/><br/>«Эти звездочки сами проявляются, специальных усилий даже прилагать не надо. Конечно, помогают конкурсы, олимпиады, и все равно мы их их чувствуем, особенно с опытом работы».<br/><br/>Интуиция педагога и интерес ребенка - первый шаг к раскрытию таланта, и, конечно, труд. Впрочем, за 10 лет учебы даже у таких одаренных в разных областях детей как Василий Кривчук, не всегда были пятерки. Получить 4 или даже 3 для отличника - иногда настоящий стресс, но с ним надо научится справляться.<br/><br/>Ученик 10 класса гимназии №36 Василий Кривчук:<br/><br/>«Сначала было тяжело, а потом начал относится философски и стало проще. Оценки не показывают, хороший ты человек или нет».<br/><br/>Учитель физики и астрономии гимназии №36 Елена Романенко:<br/><br/>«Он не только одаренный мальчик, но еще и человек хороший, порядочный, воспитанный ребенок».<br/><br/>Впереди у Василия еще полтора года учебы, а потом поступление в один из ведущих вузов страны, конечно же, технических.</p>
