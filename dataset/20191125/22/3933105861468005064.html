      <h1>Пензенская делегация вернулась со съезда партии «Единая Россия» (видео)</h1>
      <address>
        <time datetime="2019-11-25T22:35:00+00:00">25 Nov 2019, 22:35</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MQ5lqkAQPgg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Делегация из Пензенской области во главе с губернатором Иваном Белозерцевым посетила 19-й съезд политической партии «Единая Россия», который прошел в Москве. Цели и задачи перед собравшимися озвучили президент Владимир Путин и председатель правительства страны Дмитрий Медведев. Главные установки — обновление и открытость.</i>
      </p>
      <p>Козырем пензенской делегации стали молодые лица. Высокую оценку получили политик и предприниматель Николай Кузяков и общественник Мария Львова-Белова. Они получили партийный билет из рук председателя правительства.</p>
      <p>Николай Кузяков в политике — новичок, в 2019 году он участвовал в первых в своей жизни выборах и прошел в Пензенскую городскую Думу. Летом 2019-го на «прямой линии» с Владимиром Путиным ему удалось задать вопрос главе государства о внеплановых проверках в малом и среднем бизнесе.</p>
      <p>«Со временем предприниматели дорастают до определенного уровня, когда готовы помогать населению не во имя своего бизнеса, а делать это искренне и с чистой совестью», — сказал он.</p>
      <p>Признание на федеральном уровне получил опыт пензенских некоммерческих организаций. При генеральном совете правящей партии создадут шесть рабочих групп. Одну из них, которая займется поддержкой гражданского общества, возглавила Мария Львова-Белова, руководитель пензенских проектов по социальной адаптации инвалидов и мама девятерых детей. Она будет вести эту работу вместе с депутатом Государственной Думы Сергеем Боярским. Также Мария теперь представляет Пензенскую область в президиуме генерального совета правящей партии.</p>
      <p>«Я здесь в роли одного из сопредседателей рабочей группы, и сегодня мы будем говорить о том, что очень важно поддерживать и развивать лидеров НКО. Обычно происходит так, что они вырастают и уходят в политику. Наша задача — формировать сильный состав профессионального гражданского общества, который в дальнейшем смог менять ситуацию в корне», — рассказала она.</p>
      <p>Особый акцент — на открытости. Также впервые ставшие депутатами пензенской Гордумы Ольга Изранова и Елена Мещерякова в 2019 году участвовали в совещании с премьер-министром Дмитрием Медведевым. Они обсуждали работу первичных отделений партии.</p>
      <p>Реальные дела — это короткий тезис, с которым регион представила делегация во главе с Иваном Белозерцевым. Посылы первых лиц государства, в первую очередь, адресованы регионам. Строительство ФАПов и привлечение молодых специалистов в село реализуются в нашей области по национальным проектам.</p>
      <p>«Мы в 2019 году введем в эксплуатацию 13 ФАПов, пять уже построены, в течение двух недель, до конца декабря, будут готовы остальные», — рассказал Иван Белозерцев.</p>
      <p>Чтобы отстаивать права граждан, при правящей партии создадут правозащитную организацию. Настаивать на соблюдении закона, прав и свобод граждан президент призывает вне зависимости от ранга — всех региональных политиков.</p>
      <p>«Знаете же, что больничку разваливающуюся покажут, школу, где дети в пятую смену ходят. Вы должны все мониторить. Если чиновники не видят, терзать их, трясти, добиваться решений», — сказал Владимир Путин.</p>
      <p>Обновление и открытость — это то, с чем «Единая Россия» подходит к предвыборной кампании. Депутатов Государственной Думы будут выбирать в 2021 году. Однако в 2020-м выборы различных уровней пройдут в 48 регионах страны. В Пензенской области в 2020 году состоятся выборы губернатора, сообщает телеканал «<a href="http://tv-express.ru/">Экспресс</a>».</p>
