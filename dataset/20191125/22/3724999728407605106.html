      <h1>[ẢNH] Báo Trung Quốc chê S300 - S400 của Nga kém hiệu quả</h1>
      <address><time datetime="2019-11-25T22:11:00+00:00">25 Nov 2019, 22:11</time> by <a rel="author">Việt Dũng</a></address>
      <p>
        <b>ANTD.VN - Tại Trung Quốc, sự "vô ích" của hệ thống phòng không tầm xa S-300 và S-400 của Nga khi triển khai trên chiến trường Syria đã bị chỉ trích rất nặng nề.</b>
      </p>
      <figure>
        <video src="https://static.anninhthudo.vn/uploaded/53/2019_11_25/s300-s400-nga-01.gif" autoplay="" loop=""/>
        <figcaption>Mới đây không quân Israel đã huy động các tiêm kích F-16I Sufa thực hiện cuộc tấn công quy mô lớn nhằm vào lãnh thổ Syria và gây ra thiệt hại khá nặng nề.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/53/2019_11_25/s300-s400-nga-02.jpg"/>
        <figcaption>Điều cần quan tâm là các hệ thống tên lửa phòng không tầm xa S-300PM của Syria và S-400 của Nga hoàn toàn im hơi lặng tiếng trong sự kiện trên, không có dấu hiệu nào cho thấy chúng phát hiện tốp F-16 của Israel từ xa.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/53/2019_11_25/s300-s400-nga-03.jpg"/>
        <figcaption>Thiếu cảnh báo sớm từ radar trinh sát của S-300 và S-400, tổ hợp pháo - tên lửa phòng không tầm thấp Pantsir-S1 của Syria đã phải đối phó trong tình trạng bị động và dĩ nhiên hiệu quả đạt được rất thấp khi chỉ bắn rơi được 2 trong tổng số 40 tên lửa Delilah.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/53/2019_11_25/s300-s400-nga-04.jpg"/>
        <figcaption>Trước tình trạng trên, tạp chí thông tin Trung Quốc Yidian Zixun đã chỉ trích tính năng tác dụng của các tổ hợp S-300 và S-400 rất mạnh mẽ khi cho rằng chúng khác xa những gì Nga quảng cáo.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/53/2019_11_25/s300-s400-nga-05.jpg"/>
        <figcaption>Cụ thể, tờ báo Trung Quốc cho rằng, các hệ thống phòng không này cho thấy sự vô ích của chúng trong việc phát hiện và đánh bại ngay cả tiêm kích F-16I Sufa đã khá cũ kỹ.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/53/2019_11_25/s300-s400-nga-06.jpg"/>
        <figcaption>"Các cuộc không kích dữ dội của Israel vào thủ đô Damascus của Syria có thể là đã đủ để chứng minh sự thất bại của S-400, khác xa những gì Nga vẫn quảng cáo".</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/53/2019_11_25/s300-s400-nga-07.jpg"/>
        <figcaption>"Các chuyên gia quân sự nhận xét sự thật đã chứng minh rằng hệ thống phòng không Nga hoàn toàn vô dụng ngay cả đối với máy bay chiến đấu F-16 của Israel".</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/53/2019_11_25/s300-s400-nga-08.jpg"/>
        <figcaption>"Trong các cuộc không kích tiếp theo, hệ thống tên lửa phòng không S-400 được Nga triển khai trên lãnh thổ Syria cho thấy rõ sự không hiệu quả, và hệ thống S-300 nói chung là vô dụng".</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/53/2019_11_25/s300-s400-nga-09.jpg"/>
        <figcaption>"Hàng chục máy bay chiến đấu F-15 và F-16 của Israel đã vào khu vực cấm bay và tiến hành nhiều cuộc không kích để biến toàn bộ trại đồn trú của Iran thành một biển lửa".</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/53/2019_11_25/s300-s400-nga-0a.jpg"/>
        <figcaption>"Các chuyên gia quân sự lưu ý rằng hiệu suất chiến đấu thực tế của hệ thống phòng không Nga để lại nhiều điều không được như mong muốn", nguồn tin của tờ tạp chí Trung Quốc bình luận.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/53/2019_11_25/s300-s400-nga-09a.jpg"/>
        <figcaption>Trước những lời chê bai từ Trung Quốc, trang Avia của Nga cho biết, cần làm rõ rằng theo dữ liệu chưa được xác nhận cho đến nay, các hệ thống phòng không S-300 và S-400 của Nga và Syria đã hoàn toàn ngừng hoạt động khoảng một tháng trước.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/53/2019_11_25/s300-s400-nga-09b.jpg"/>
        <figcaption>Rất có thể đó là lý do chính khiến cho các hệ thống phòng không tầm xa kiêm phòng thủ tên lửa này không phải tham gia đẩy lùi các cuộc không kích do máy bay chiến đấu Israel thực hiện.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/53/2019_11_25/s300-s400-nga-09c.jpg"/>
        <figcaption>Không rõ những lời phàn nàn của tờ tạp chí Trung Quốc có liên quan gì tới thông tin quân đội Syria đang mất kiên nhẫn với hiệu năng tác chiến của S-400 và quay sang hỏi mua HQ-9 hay không.</figcaption>
      </figure>
