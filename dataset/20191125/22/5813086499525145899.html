      <h1>Khi các cô giáo ở huyện miền núi Hà Tĩnh làm... nông dân</h1>
      <address><time datetime="2019-11-25T22:26:00+00:00">25 Nov 2019, 22:26</time> by <a rel="author">Lê Hoài Nhơn</a></address>
      <p>
        <b><i>(Baohatinh.vn)</i> - Trường Mầm non Sơn Lễ tọa lạc trên sườn đồi thôn Đức Vừng, xã Sơn Lễ (Hương Sơn - Hà Tĩnh) với diện tích 5.500 m<sup>2 </sup>đất, trong đó, có gần 3.000 m<sup>2 </sup>dùng để trồng rau và cây ăn quả.</b>
      </p>
      <figure>
        <img src="https://cdn.baohatinh.vn/desktop/news/1946/135d6172000t52559l0.jpg?r=197"/>
        <figcaption>Tận dụng 3.000 m<sup>2 </sup>đất hoang hóa, cằn cỏi sói đá trong khuôn viên trường, các cô giáo Trường Mầm non xã Sơn Lễ đã biến vùng đất này thành các vườn rau, quả cung cấp nguồn rau, quả sạch cho bữa ăn của cô, trò trong trường và góp phần tạo cảnh quan xanh - sạch - đẹp, thân thiện.</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.baohatinh.vn/desktop/news/1946/135d6171956t20682l0.jpg?r=276"/>
        <figcaption>Để có vườn rau xanh tốt và đẹp mắt này, Ban giám hiệu Trường Mầm non Sơn Lễ đã đầu tư hơn 32 triệu đồng, hội phụ huynh ủng hộ 540 ngày công san lấp mặt bằng, xây đường bê tông, lắp đặt hệ thống tưới nước, cải tạo đất để làm vườn rau sạch nhằm đáp ứng nhu cầu rau xanh cho bữa ăn của giáo viên và học sinh trong trường.</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.baohatinh.vn/desktop/news/1946/135d6171952t37560l0.jpg?r=116"/>
        <figcaption>Khu vườn được trồng nhiều loại rau như: Bắp cải, rau cải, mồng tơi, súp lơ, rau dền, su hào, cà rốt, đậu cô ve, đậu bắp, hẹ, rau ngót, bầu, bí...</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.baohatinh.vn/desktop/news/1946/135d6171949t16656l0.jpg?r=948"/>
        <figcaption>Ngoài trồng rau, các cô giáo còn tổ chức trồng 2 vườn cây ăn quả có giá trị dinh dưỡng và kinh tế cao. Theo đó, khuôn viên chia ra làm 2 vườn: Vườn trồng cam, thanh long xen lẫn trồng 60 gốc bí đỏ và vườn trồng các loại cây ăn quả lâu năm như: nhãn, mít, mận, xoài.</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.baohatinh.vn/desktop/news/1946/135d6171946t84278l0.jpg?r=419"/>
        <figcaption>Cô Trần Thị Hà - Hiệu trưởng Trường Mầm non Sơn Lễ cho biết: <i>Để có được vườn rau này, các cô đã tìm kiếm tài liệu, học kỹ thuật chăm sóc từng loại rau, cây ăn quả; tìm nguồn giống tốt đảm bảo an toàn vệ sinh thực phẩm để trồng. Mảnh vườn này hàng năm cho thu hoạch từ 4.500 - 5.500 kg rau, quả; đảm bảo nhu cầu rau tươi hằng ngày cho nhà trường.</i></figcaption>
      </figure>
