      <h1>ФК «НН» ухо­дит на зим­ние ка­ни­ку­лы</h1>
      <address>
        <time datetime="2019-11-25T22:04:00+00:00">25 Nov 2019, 22:04</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ngOX4j2Z7aA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Футбольный клуб «Нижний Новгород» вместе с Футбольной национальной лигой уходит на зимний отдых. В последней игре этого года команда Роберта Евдокимова проводит гостевой матч с воронежским «Факелом».</p>
      <p>По статистике, «Нижний» играет на выезде лучше, чем дома, что опять это доказывает. Воронежцы с первых минут обрушивают на наших футболистов несколько опасных атак, но распечатать ворота Николая Сысуева у них не выходит. Сначала спасает голкипер, а потом выручает каркас ворот. Первого гола зрители стадиона ждут аж до 73-й минуты. После удачной распасовки Павел Игнатович выводит другого Павла, Голышева, на удачную позицию. Тот первым касанием обыгрывает защитника, а вторым забивает гол.</p>
      <p>«Нижний» ведет 1:0. Второго гола ждать приходится не так долго. Уже на 77-й минуте после подачи углового Александр Ставпец увеличивает отрыв «Нижнего Новгорода» и устанавливает окончательный счет 2:0.</p>
      <p>Команда Роберта Евдокимова увозит из Воронежа жизненно важные три очка. После 25-ти туров наш клуб по-прежнему занимает 11-ю строчку таблицы. Во второй части чемпионата остается провести 13 туров.</p>
      <p>Следующий матч нижегородцы проведут 9 марта на домашнем стадионе против калининградской «Балтики».</p>
      <p>До зоны стыковых матчей за выход в Премьер-Лигу «Нижний» отделяют 13 очков. Шансы все еще есть.</p>
