      <h1>Foto: Negara yang Melawan Wisata Seks</h1>
      <address><time datetime="2019-11-25T22:51:38+00:00">25 Nov 2019, 22:51</time> by <a rel="author">Afif Farhan</a></address>
      <slideshow>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/21/ce8e789e-6421-45c3-af78-f5d0e3708948.jpeg?w=800"/>
          <figcaption>Negara itu adalah Republik Dominika, suatu negara di kepulauan Laut Karibia, Amerika Tengah. Negara ini sudah menjadi salah satu destinasi wisata seks terkenal di dunia (iStock)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/21/33280179-3bb4-44db-a984-8a8ab604be77.jpeg?w=800"/>
          <figcaption>Prostitusi merupakan hal yang legal di Republik Dominika, tapi dilarang mempekerjakan pekerja seks di bawah usia 18 tahun. Diperkirakan, jumlah wanita pekerja seks di sana sekitar 100.000 orang (iStock)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/21/59ce7939-20ed-43a1-b00c-bf63bbf5b703.jpeg?w=800"/>
          <figcaption>Kawasan pesisir di Republik Dominika sebut saja Las Terrenas, Cabarete, Sosua, dan Boca Chica memiliki resort-resort yang menawarkan paket wisata seks yang menggiurkan. Misalnya seperti, kencan semalam bersama 3 wanita, wild party, dan sebagainya (iStock)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/08/19/0e78d9ef-3987-4761-a076-64d4dc5e1962.jpeg?w=800"/>
          <figcaption>Sejatinya, Republik Dominika punya bentang alam berupa pantai yang eksotis. Namun ditambah prostitusi yang legal, jadilah wisata seks sebagai ladang pendapatan masyarakatnya (iStock)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/21/5f00d5ae-ab00-4ff0-b564-c9d0141c2f67.jpeg?w=800"/>
          <figcaption>Sejak beberapa tahun lalu, masyarakat Republik Dominika bergerak untuk melawan wisata seks, demi kehidupan anak gadis yang lebih baik. Wisata seks menyebabkan kekerasan, penularan penyakit HIV/AIDS, hingga perdagangan manusia (Reuters)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/21/be27676c-f382-4942-bc3a-35d3f6ba724c.jpeg?w=800"/>
          <figcaption>Namun jika wisata seks mau dihapus, tentu undang-undang yang melegalkan prostitusi juga harus dihapus. Kalau masyarakatnya sudah siap, siapkah pemerintah Republik Dominika? (iStock)</figcaption>
        </figure>
      </slideshow>
      <p><b>Santo Domingo</b> - Nun jauh di Laut Karabia sana, ada negara yang sedang dilema. Dulunya hidup dari wisata seks, sekarang penduduknya melawan itu!</p>
