      <h1>Un nuevo Lamborghini llegará a Gran Turismo Sport</h1>
      <h2>El futurístico monoplaza fue presentado en Mónaco.</h2>
      <address><time datetime="2019-11-25T22:00:00+00:00">25 Nov 2019, 22:00</time> by <a rel="author" href="https://www.3djuegos.com/noticias-ver/199399/un-nuevo-lamborghini-llegar-a-gran-turismo-sport/Gerardo%20Moreno" target="_blank">Gerardo Moreno</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7Me9eqhZyrE" width="584" height="329" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El simulador de <b>Sony</b>, <a href="https://www.3djuegos.com/23587/gran-turismo-sport/">Gran Turismo Sport</a> sigue dando de qué hablar. Desde su tropezado lanzamiento, el equipo de <b>Polyphony Digital</b> se ha encargado de agregar contenido y mantener el juego actualizado con <a href="https://www.3djuegos.com/noticias-ver/198590/el-circuito-de-spa-francorchamps-y-nuevos-coches-gratis/">autos, pistas</a> e incluso <a href="https://www.3djuegos.com/noticias-ver/196337/gran-turismo-sport-tiene-por-fin-lluvia-con-su-nueva/">traer la lluvia</a> a <a href="https://www.3djuegos.com/23587/gran-turismo-sport/">Gran Turismo Sport</a>. El fin de semana pasado, se llevó a cabo la final mundial del <b>Gran Turismo Championship</b> en Mónaco, donde la armadora italiana <b>Lamborghini</b> presentó el <b>Lamborghini Vision GT</b>. Cabe recordar que otras armadoras como <b>Mercedes-Benz</b>, <b>Jaguar</b> y <b>McLaren</b>, ya han tenido la oportunidad de mostrar su visión del futuro en este apartado del simulador de <b>PlayStation 4</b>.</p>
      <p>Este superauto cuenta con el mismo motor V12 híbrido del recién presentado <b>Lamborghini Sián</b> en el <b>Autoshow de Frankfurt</b>, con la diferencia de que el Vision GT será un monoplaza. El interior del auto está pensado para ser mucho más futurista que su diseño exterior, ya que contará con un display holográfico, el cual Lamborghini cree que será posible en los próximos 10 años. Por el modelo presentado durante las finales mundiales, se calcula que pese alrededor de los 820 kilos, siendo un auto sumamente ligero, cargado de cientos caballos de fuerza.</p>
      <p>A pesar de haber sido presentado en escala real en el Gran Turismo Championship, aún tendrá algunos ajustes antes de que llegue a las pistas virtuales de Gran Turismo Sport en <b>primavera de 2020</b>.</p>
