      <h1>數據驚人！國米2將意甲作客攻入13球</h1>
      <address><time datetime="2019-11-25T22:18:58+00:00">25 Nov 2019, 22:18</time> by <a rel="author">直播吧</a></address>
      <p>　　《Opta》統計了羅達路與盧卡古兩人的意甲作客入球數據，兩人總和僅次於阿特蘭大，以及拿玻里兩隊。</p>
      <p>　　在上輪聯賽，盧卡古、羅達路分別攻入一球，幫助國米作客3-0拖連奴。據《Opta》統計今季盧卡古在意甲聯賽的作客比賽中攻入8球，羅達路則攻入5球，兩人13球的總和僅次於阿特蘭大（16球）以及拿玻里（14球）兩隊。</p>
      <p>　　值得一提，國米今季意甲作客共攻入18球，其中13球就來自羅達路、盧卡古組合。</p>
