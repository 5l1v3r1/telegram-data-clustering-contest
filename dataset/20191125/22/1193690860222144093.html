      <h1>В Кировоградской области чрезвычайная ситуация: 13 тысяч жителей до сих пор без отопления</h1>
      <address>
        <time datetime="2019-11-25T22:41:00+00:00">25 Nov 2019, 22:41</time>
      </address>
      <p>Чрезвычайную ситуацию техногенного характера местного уровня объявили в Светловодске Кировоградской области. Там остались без отопления около 13 тысяч человек. Об этом сообщает "5 канал".</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/0MvUjhnzHYY" width="745" height="451" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Тепло в дома не могут подать из-за множества порывов теплосетей. Начало отопительного сезона в Светловодске сорвано из-за долга города перед "Нафтогазом" на сумму 90 миллионов гривен.</p>
      <p>Неделю назад областные чиновники выделили на погашение долга 14 миллионов, но это ситуацию не спасло. Ни одна из шести котельных в Светловодске не работает на полную мощность. За срыв отопительного сезона городская прокуратура возбудила уголовное производство.</p>
      <p>"10 градусов. Это же солнышко пригрело. Если бы солнышко не пригрело, то я не знаю, что было бы. Спасибо, Боженька, что дает нам солнышко, что мы можем хоть немножко нагреться", – говорит местная жительница Матрена Иванова.</p>
      <p>"Предприятие было не в состоянии оплачивать свои долги – те, что накопились. Многие предприятия тоже виноваты. Мы напрямую работаем с НАК "Нафтогаз", а с 12 тыс. абонентов мы также работаем. Взыскать с одного из нас долги – это нормально, а попробуйте собрать с такого количества населения и с других организаций – это сложно", – пояснил генеральный директор СП ООО "Светловодскбыт" Сергей Московский.</p>
      <p>Напомним, отмена правительством ограничения на тарифы на отопление и горячую воду никак <a href="https://www.5.ua/ru/obshchestvo/otoplenye-ne-podorozhaet-yz-za-otmeni-ohranychenyia-na-taryfi-premer-203178.html">на сами тарифы не повлияет</a>, заявил премьер-министр Украины Алексей Гончарук.</p>
