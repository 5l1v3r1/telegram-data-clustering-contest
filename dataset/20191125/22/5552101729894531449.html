      <h1>公視農村紀錄片4K跨國拍攝　改變你對農業的想像</h1>
      <address><time datetime="2019-11-25T22:31:00+00:00">25 Nov 2019, 22:31</time> by <a rel="author">劉慧茹, 陳仁萱, 洪偉韜, 林雅菁</a></address>
      <p>公視首部跨國4K紀錄片《農村的遠見》，從企劃至播出歷時7年，走訪台、印、日、德、美、荷等6國，拍攝10個發揮在地特色、永續經營農村的成功案例。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/_LaQ00VTCgI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>該片以新台幣2,200萬元製作10集，由現任監察委員林盛豐擔任總策劃，分兩季播出，第一季5集在2018年播出後，引起產官學界重視，導演劉嵩亦獲金鐘獎非戲劇類節目導演獎肯定，本月再推出第二季，包括日本豐岡市「東方白鸛的天空」、荷蘭芬洛綠港「農業新創園區」、德國施瓦本山谷「美麗諾羊的山谷」、美國舊金山「有機生活美學」5單元。</p>
      <p>《農村的遠見》最初是在2013年由公視提出邀約，希望製作《城市的遠見》續集，林盛豐認為台灣長期缺乏對農村的理解，向導演建議應該改個方向，以農村做為拍攝主題。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191120125123-2f8af2dc3c48e341f228ce78e2bbc975-tablet.jpg"/>
        <figcaption>導演劉嵩（左）與總策劃林盛豐（右），自28年前合作紀錄片《城市的身世》後培養出絕佳默契。</figcaption>
      </figure>
      <p>這樣的想法獲得公視支持，《農村的遠見》成案後，公視為提升品質，又將原案HD規格升級至4K高畫質，導演為此添購4K攝影機及相關器材，前後也費時3年拍攝、1年剪接，完成賞心悅目又極富教育意義的紀錄片節目。</p>
      <hr/>
      <p>勾勒新想像　劉嵩</p>

        <li>學歷：英國倫敦國際電影學校</li>

        <li>2018年 《農村的遠見》獲金鐘獎非戲劇類節目導演獎</li>
        <li>2013年 《對焦國寶》獲金鐘獎教育文化節目獎</li>
        <li>2009年 《黃羊川》獲台北電影獎最佳紀錄片</li>
        <li>2008年 《福爾摩沙的指環》獲金鐘獎非戲劇類節目導演獎</li>
        <li>2001年 《城市的遠見》獲金鐘獎非戲劇類節目導演獎</li>
        <li>1991年 《城市的身世》獲優良文化錄影節目／紀實報導類一等獎</li>
      </ul>
