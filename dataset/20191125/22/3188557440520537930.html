      <h1>Chainsaw Man – Que coragem a Jump deixar publicar isso! | Review</h1>
      <address><time datetime="2019-11-25T22:08:50+00:00">25 Nov 2019, 22:08</time> by <a rel="author">Marco</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gOp6iUAzk8w" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Do mesmo autor de <b>Fire Punch</b> (já finalizada, e que está sendo publicado no Brasil – <a href="https://amzn.to/2OMwxZF">tá a metade do preço na Black Friday da Amazon até</a>). Esse obra deixa logo de cara a impressão de que não é algo que você vê todo dia, desde os modos do protagonista, piadas sujas, direção da trama e violência extrema, tudo nela soa diferente, principalmente dos shounens de ação da jump.</p>
      <p>Pensei que seria cancelada por fugir muito do padrão que dá certo na Jump, mas apesar de não estar bombando, continua por ai, vendendo razoavelmente, e com o autor fazendo mais e mais loucuras totalmente fora do padrão para a revista em que se encontra.</p>
      <p>Isso é o que mais atrai na obra eu diria, essa sensação estranha de novidade, de não saber onde as coisas vão dar. A obra é basicamente um garoto ferrado na vida que ganha poderes e agora trabalha para uma organização que luta contra demônios. Extremamente comum, não é? Pois é, mas quando você lê não dá essa sensação…</p>
      <p>Para começar o protagonista não tem nenhum objetivo na vida, já que para ele ter comida e onde dormir já é algo fantástico. Ele então vai criando metas bobas relativas a puberdade (quero tocar uns peitos, quero beijar uma garota, quero fazer XXXX, e por ai vai).</p>
      <p>De novo o autor surpreende nesse aspecto, porque embora o protagonista vá conseguindo seus objetivos, nunca sai como ele espera… Na verdade saem das piores formas… Ou seja, até o ecchi dessa obra é fora do normal.</p>
      <p>A história segue com o protagonista nessa organização com seus companheiros (dos quais a Power, uma demônio bem doida, é uma das que faz mais sucesso com o público). E se prepare para algumas surpresas, porque o que acontece no cap 30 e pouco me deixou de cara…</p>
      <p>Quem quer uma obra fora do comum com certeza vale uma chance, já que o anime deve demorar mais 1 ou mais para ser anunciado, devido ainda ter pouco conteúdo (só 4 volumes).</p>
