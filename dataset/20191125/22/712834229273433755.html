      <h1>Kỳ bí những quan tài treo lơ lửng trên vách núi Philippines</h1>
      <address><time datetime="2019-11-25T22:10:00+00:00">25 Nov 2019, 22:10</time> by <a rel="author">Zing</a></address>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/maianh/2019_11_25/ky-bi-nhung-quan-tai-treo-lo-lung-tren-vach-nui-philippines.jpg"/>
        <figcaption>Cách đây hơn 2.000 năm, tộc người Igorot tại vùng núi Sagada ở phía bắc của Philippines đã có tập tục an táng những người quá cố trong các cỗ <b>quan tài </b>gỗ và đóng đinh hoặc treo lên vách núi cao. Theo quan niệm của họ, việc chôn cất ở nơi cheo leo sẽ giúp linh hồn người chết về gần với tổ tiên hơn. Ảnh: Jordan_si_ako.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/maianh/2019_11_25/ky-bi-nhung-quan-tai-treo-lo-lung-tren-vach-nui-philippines-Hinh-2.jpg"/>
        <figcaption>Sagada là ngôi làng hẻo lánh nằm cách thủ đô Manila khoảng 8,5 giờ di chuyển. Đây cũng là nơi duy nhất ở Philippines vẫn còn giữ phong tục mai táng cổ xưa trên. Ảnh: Vivimorgado.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/maianh/2019_11_25/ky-bi-nhung-quan-tai-treo-lo-lung-tren-vach-nui-philippines-Hinh-3.jpg"/>
        <figcaption>Thông thường, những người già sẽ tự làm <i>cỗ quan tài </i>cho mình rồi khắc hoặc vẽ tên ở bên hông. Xác chết sẽ được đặt lên một chiếc ghế gỗ sau đó quấn lá cây xung quanh rồi phủ một chiếc khăn phía trên. Lễ cầu nguyện cho người chết diễn ra trong nhiều ngày nên xác chết sẽ được hun khói để làm chậm quá trình phân huỷ. Ảnh: Michael_delapaz.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/maianh/2019_11_25/ky-bi-nhung-quan-tai-treo-lo-lung-tren-vach-nui-philippines-Hinh-4.jpg"/>
        <figcaption>Khi lễ cầu nguyện kết thúc, thi thể người chết sẽ được đặt vào quan tài trong tư thế chân chạm cằm giống như thai nhi trong bụng. Khi đám rước đến khu mai táng, các thanh niên khoẻ mạnh sẽ trèo lên vách núi và đặt thi thể người chết vào bên trong quan tài gỗ. Sau đó, quan tài được buộc bằng dây và dùng móc kim loại để treo trên vách núi. Ảnh: Franziebert.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/maianh/2019_11_25/ky-bi-nhung-quan-tai-treo-lo-lung-tren-vach-nui-philippines-Hinh-5.jpg"/>
        <figcaption>Ngày nay, chỉ những người cao tuổi ở Sagada còn giữ tập tục mai táng cổ xưa này. Người trẻ nơi đây đã thích nghi với cuộc sống hiện đại và có tư tưởng cởi mở hơn nên họ cũng không còn áp dụng cách chôn cất người chết như thế hệ đi trước. Ảnh: Puree_mango.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/maianh/2019_11_25/ky-bi-nhung-quan-tai-treo-lo-lung-tren-vach-nui-philippines-Hinh-6.jpg"/>
        <figcaption>Những năm gần đây, nghĩa địa vách núi kỳ lạ này thu hút khá nhiều du khách hiếu kỳ ghé thăm. Chính điều này đã góp phần phát triển kinh tế tại vùng đất Sagada. Ảnh: Vsamcruz09.</figcaption>
      </figure>
