      <h1>Lettera aperta: "Assange deve essere curato o potrebbe morire in carcere"</h1>
      <address><time datetime="2019-11-25T22:22:40+00:00">25 Nov 2019, 22:22</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Nsf3ahMOLNE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Julian Assange</b> sta male e può morire in prigione se non verrà curato con urgenza. <a href="https://apnews.com/0a7683f0dd0046748b5d4ef85ccb1041">Lo scrivono oltre sessanta medici di diverse nazionalità nella lettera aperta indirizzata al ministro dell’Interno britannico Priti Patel.</a></p>
      <p>Secondo i firmatari del documento, <b>il fondatore di Wikileaks soffre di problemi fisici e psicologici</b> e ha bisogno di essere ricoverato in un ospedale «attrezzato e con personale esperto». Nella lettera, <a href="https://www.theguardian.com/media/2019/nov/25/julian-assanges-health-is-so-bad-he-could-die-in-prison-say-60-doctors">i medici avanzano anche seri dubbi sulla possibilità che Assange possa sostenere il processo sulla richiesta di estradizione negli Usa</a>, fissato nel febbraio 2020.</p>
      <p>Il 48enne è detenuto in un carcere britannico dallo scorso maggio per aver violato i termini della libertà vigilata, dopo che l’Ecuador gli aveva revocato il diritto di asilo. Di recente la Svezia ha lasciato cadere le accuse di stupro contro di lui, ma restano in piedi quelle di spionaggio e i <b>18 capi di imputazione che Assange deve affrontare negli Stati Uniti</b>: tra questi, quello di aver messo a rischio fonti governative con la pubblicazione di centinaia di migliaia di cablogrammi e documenti riservati sulle manovre dell’esercito americano in Iraq e in Afghanistan.</p>
