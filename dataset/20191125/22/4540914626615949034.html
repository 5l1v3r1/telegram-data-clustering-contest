      <h1>Europol gelingt großer Schlag gegen IS-Online-Propaganda</h1>
      <address><time datetime="2019-11-25T22:13:04+00:00">25 Nov 2019, 22:13</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NXAA8YpWpV8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Der Polizeibehörde Europol ist einer eigenen Einschätzung zufolge ein Schlag gegen die Online-Propaganda des sogenannten Islamischen Staates (IS) gelungen.</p>
      <p>An der Aktion waren elf europäische Staaten und neun Internetunternehmen beteiligt. Auch das Bundeskriminalamt (BKA) nahm teil. In Spanien wurde ein Verdächtiger festgenommen. Belgien hatte bei der mehrtägigen Aktion die Federführung.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198967012837511168" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Der Sprecher der belgischen Staatsanwaltschaft, Eric van der Sypt, erklärte:</p>
      <p>
        <i>"Neben den militärischen Aktionen in Syrien und im Irak und den Terrorangriffen in Europa führt der IS auch einen großen Kampf im Internet: mit Propaganda - koordiniert vom Mediennetzwerk des Islamischen Staates."</i>
      </p>
      <p>Laut belgischer Staatsanwaltschaft wurden Server des IS-Sprachrohrs Amaq angegriffen, man gehe davon aus, dass der IS nicht mehr im Internet präsent sei, hieß es weiter.</p>
      <h3>Europol nimmt 26.000 Online-Artikel vom Netz</h3>
      <p>Polizeiangaben zufolge wurden rund 26.000 Online-Artikel und Chatgruppen offline genommen. Außerdem habe man viele User-Accounts und Links gelöscht. Schon im vergangenen Jahr hatte Europol einen <a href="https://de.euronews.com/2018/04/28/europol-schlag-gegen-is-propagandamaschinerie">Online-Angriff auf den IS</a> gestartet.</p>
      <p>Der IS hat seine einstigen Herrschaftsgebiete im Irak und in Syrien verloren und gilt militärisch als besiegt. Nach einem Bericht der Anti-IS-Koalition vom Juni halten sich in dem Gebiet aber noch zwischen 14.000 und 18.000 IS-Anhänger auf, darunter 3.000 Ausländer.</p>
      <p>Ende Oktober hatten US-Militärs den IS-Anführer Abu Bakr Al-Bagdadi im Nordwesten Syriens aufgespürt. Dort zündete er US-Angaben zufolge eine Sprengstoffweste und starb.</p>
