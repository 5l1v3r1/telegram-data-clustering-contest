      <h1>Miles de personas marchan en España contra el "machismo que mata"</h1>
      <address><time datetime="2019-11-25T22:39:34+00:00">25 Nov 2019, 22:39</time> by <a rel="author">Lucia Riera Bosqued</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BzmjsDFkvos" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Alto y claro, decenas de miles de personas han marchado en toda España poniendo su voz por las que ya no están. La última, una joven asesinada en Tenerife presuntamente a manos de su pareja, daba inicio de la peor forma al día contra la violencia machista.</p>
      <p>En Madrid, la manifestación más multitudinaria ha recordado que el machismo mata. Y ha exigido que se implementen medidas efectivas.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/32/33/52/606x407_cmsv2_82fe1c5f-79ec-5831-a26f-de7fed852bc5-4323352.jpg"/>
        <figcaption>REUTERS/Sergio Perez</figcaption>
      </figure>
      <p>El feminismo ha puesto de manifiesto todo tipo de violencias contra las mujeres, incluyendo la prostitución o los vientres de alquiler.</p>
      <p>La jornada ha estado marcada por la <a href="https://es.euronews.com/2019/11/25/una-victima-de-violencia-machista-se-enfrenta-a-la-ultraderecha-en-un-acto-en-madrid">ruptura del consenso político que ha traído la ultraderecha</a> respecto a esta lacra.</p>
      <p>En Espala, un total de 1.028 hombres han matado a sus parejas o exparejas desde que comenzaron los recuentos en 2003.</p>
