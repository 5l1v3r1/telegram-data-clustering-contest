      <p>
        <b>Dit is pijnlijk: Marc Stendera denkt hier de 2-2 te maken voor Hannover'96 tegen SV Darmstadt 98, maar zijn wereldgoal wordt afgekeurd omdat hij de bal via de kont (!) van de scheidsrechter voor z'n voeten kreeg. Het lijkt hier dus 2-2 te worden, maar na ruim een minuut komt het slechte nieuws.</b>
      </p>
      <p>Door de afgekeurde goal verliest Hannover in eigen huis van Darmstadt.</p>
