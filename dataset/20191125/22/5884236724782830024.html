      <h1>14 лет домашнего насилия. Отдел происшествий 25.11.2019</h1>
      <address><time datetime="2019-11-25T22:50:00+00:00">25 Nov 2019, 22:50</time> by <a rel="author">Алексей Громов</a></address>
      <p>
        <b>Обзор происшествий и событий из криминального мира Петербурга с нашим корреспондентом Анной Дашевской</b>
      </p>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-62356431&amp;id=456246502&amp;hash=70747e82c0ec7f04" width="640" height="360" data-service="VK" scrolling="no"/>
      </figure>
      <p>Сегодня в выпуске:</p>
      <ul>
        <li>19-летняя слабослышащая жительница Калининского района пожаловалась в полицию на многолетнее <a href="https://nevnov.ru/746345-stradayushaya-glukhotoi-19-letnyaya-peterburzhenka-zayavila-o-mnogoletnikh-istyazaniyakh-v-seme">физическое насилие</a> со стороны брата.</li>
        <li>Невский суд вынес обвинительный приговор мужчине, пытавшемуся <a href="https://nevnov.ru/746369-devyat-let-tyurmy-poluchil-kranovshik-za-ubiistvo-vozlyublennoi-v-peterburge">выдать за самооборону убийство</a> своей возлюбленной.</li>
        <li>Воздушная гимнастка из петербургского цирка <a href="https://nevnov.ru/746338-direktor-cirka-imperial-rasskazal-o-samochuvstvii-sorvavsheisya-s-vysoty-gimnastki">сорвалась вниз на гастролях</a> в Белгороде.</li>
        <li>В Горелово видеокамеры супермаркета зафиксировали покупательницу, прячущую товары под одежду.</li>
        <li>Сотрудники УФСИН задержали мужчину, пытавшегося <a href="https://nevnov.ru/746248-v-vyborge-operativniki-zaderzhali-pytavshegosya-perekinut-v-sizo-3-briket-s-gashishem-muzhchinu">перебросить пакет гашиша</a> на территорию СИЗО-3.</li>
        <li>Лихач на Golf завершил серию резких маневров на КАД столкновением с отбойником.</li>
        <li>В Тихвинском районе случилось <a href="https://nevnov.ru/746157-likhach-na-lifan-vstretilsya-s-kia-i-dvumya-gruzovikami-na-trasse-vologda-novaya-ladoga">массовое ДТП с участием грузовиков</a>.</li>
        <li>ДТП на Софийской улице <a href="https://nevnov.ru/746238-dtp-na-sofiiskoi-zablokirovalo-dve-polosy-proezzhei-chasti">парализовало движение</a> в сторону Петербурга.</li>
        <li>На Суздальском проспекте автомобиль уронил столб.</li>
        <li>«Чеченский волк» Мансур взят под стражу после задержания за <a href="https://nevnov.ru/746320-strelyavshemu-v-vozdukh-iz-okna-avtomobilya-voditelyu-grozit-do-pyati-let-lisheniya-svobody">беспричинную стрельбу</a> из окна автомобиля.</li>
      </ul>
