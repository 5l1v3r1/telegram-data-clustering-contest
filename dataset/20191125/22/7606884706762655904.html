      <h1>Жители Таганрога уже вторые сутки страдают от песчаной бури</h1>
      <h2>Причины этого - сильный северный ветер с порывами до 20 метров в секунду. Он пришел в Ростовскую область несколько дней назад.</h2>
      <address>
        <time datetime="2019-11-25T22:12:00+00:00">25 Nov 2019, 22:12</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/yaoWgR1PUoc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Таганрогский залив стал пустыней. Жители приморского города вот уже вторые сутки страдают от песчаной бури, которая накрыла дома, людей и машины. Причины этого - сильный северный ветер с порывами до 20 метров в секунду. Он пришел в Ростовскую область несколько дней назад. Горожанам приходится носить маски, многие жалуются на проблемы с дыханием. <br/><br/>Сильный ветер согнал воду из реки в Азовское море, береговая линия отодвинулась на несколько километров, обнажив песчаное дно водоема. Стороной обмелевший Дон обходят разве что теплоходы. Уже 2 недели суда не могут попасть в местную акваторию.<br/><br/>Капитан морского порта Ростов-на-Дону Даниил Бусленко:<br/><br/>«Ситуация форс-мажорная. На акватории морского порта Ростов-на-Дону находятся сейчас 63 судна, которые ожидают выхода в Азовское море и 34 судна в Азовском море ожидают входа. В морском порту Ростова движение в порт не закрывалось, но допускалось движение судов с запасом под килем 20 см и более».<br/><br/>Воды не хватает не только в заливе, но и в домах местных жителей. В местах водозабора образовался донный лед, поэтому вода поступала в квартиры таганрожцев с пониженным давлением, а в некоторые районы ее вообще подвозили цистернами. <br/><br/>Директор МУП Управление «Водоканал» г. Таганрога Евгений Плетменцев:<br/><br/>«Было принято решение перейти на аварийные источники водоснабжения. В том числе, река Миус дала нам дополнительные объемы воды. Самое главное - мы не допустили остановки котельных».<br/><br/>По словам директора водоканала, Таганрог уже пережил самое сложное. Водоснабжение уже восстановлено практически во всех районах города. Вскоре надеются восстановить работу основных водозаборных скважин. Синоптики обещают - вскоре ветер поменяет направление и вода снова вернется на Дон.<br/><br/>Ведущий синоптик ростовского гидрометцентра Ольга Чупрова:<br/><br/>«Ещё в ближайшие сутки сохранится ветер северо-восточного и восточного направления, его скорость - 7-12 метров в секунду, местами порывы до 15. Но уже к середине недели он будет ослабевать, сменит своё направление на юго-западное и температура воздуха повысится».<br/><br/>Но, по словам синоптиков, положительные температуры в середине недели принесут осадки в виде мокрого снега и дождя.</p>
