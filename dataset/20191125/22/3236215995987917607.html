      <h1>華夏動漫料半年盈利跌逾五成</h1>
      <address>
        <time datetime="2019-11-25T22:45:00+00:00">25 Nov 2019, 22:45</time>
      </address>
      <p>華夏動漫(<a href="http://stock360.hkej.com/quotePlus/01566">01566</a>)公布，預期截至9月底止，中期盈利按年顯著減少55.1%，去年同期盈利5538.8萬元。<br/>該公司稱，盈利下跌主要由於來自貿易業務的收入預期將減少56.7%、來自主題遊樂園業務的收入將減少31.6%，以及來自多媒體動漫娛樂業務的無形資產收入減少54.1%。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1125/2019112500998_c.pdf">下載港交所通告原文</a></p>
