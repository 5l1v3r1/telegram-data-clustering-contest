      <h1>騰訊擬採納受限制股份獎勵計劃</h1>
      <address>
        <time datetime="2019-11-25T22:21:00+00:00">25 Nov 2019, 22:21</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>騰訊控股(<a href="http://stock360.hkej.com/quotePlus/00700">00700</a>)公布，擬採納受限制股份獎勵計劃，根據該計劃可能授出的股份數目不得超過於採納日期已發行股份的2%，且可向任何一名獲選參與者授出的股份數目，最多不得超過於採納日期已發行股份的1%。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1125/2019112500940_c.pdf">下載港交所通告原文</a></p>
    </article>
