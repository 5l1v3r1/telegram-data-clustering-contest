      <h1>贵州织金一煤矿疑似煤与瓦斯突出事故1人获救1人遇难</h1>
      <address><time datetime="2019-11-25T22:58:00+00:00">25 Nov 2019, 22:58</time> by <a rel="author">马俊卿</a></address>
      <p>　　新华社贵阳11月25日电（记者骆飞、李凡）记者从贵州省毕节市相关部门获悉，毕节市织金县三甲煤矿疑似煤与瓦斯突出事故1人获救，1人遇难，6人仍在搜救中。</p>
      <p>　　据了解，25日凌晨，织金县三甲煤矿发生疑似煤与瓦斯突出事故，致8人被困。目前，1名获救伤员正在医院接受治疗，6人仍在搜救。相关事故抢险救援正在进行中。</p>
