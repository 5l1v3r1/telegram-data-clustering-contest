      <h1>Europol: Εκτός λειτουργίας οι server του ΙΚΙΛ</h1>
      <address><time datetime="2019-11-25T22:07:22+00:00">25 Nov 2019, 22:07</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/mUyNFc4Tu88" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Πλήγμα στην διαδικτυακή παρουσία της οργάνωσης Ισλαμικό Κράτος πέτυχε η Europol.</p>
      <p>Η υπηρεσία έθεσε εκτός λειτουργίας μια σειρά από server που χρησιμοποιούν οι τζιχαντιστές.</p>
      <p>Τα αποτελέσματα είναι ήδη εμφανή καθώς η προπαγάνδα τους έχει σχεδόν εξαφανιστεί από το ίντερνετ.</p>
      <p>«Πέρα από τις στρατιωτικές δραστηριότητες στο πεδίο μάχης στη Συρία και στο Ιράκ, και τις επιθέσεις σε ευρωπαϊκό έδαφος, η οργάνωση διεξάγει και μια τεράστια μάχη στο διαδίκτυο, με τη μορφή προπαγάνδας που συντονίζεται από το δίκτυο των μέσων ενημέρωσης του Ισλαμικού Κράτους», δήλωσε ο εκπρόσωπος του Βέλγου γενικού εισαγγελέα, Έρικ Φαν Ντερ Σιπτ.</p>
      <p>Η μαζική επιχείρηση της Europol έγινε από τις 21 ως τις 24 Νοεμβρίου. Κατά τη διάρκειά της εντοπίστηκε στα Κανάρια Νησιά και συνελήφθη από την ισπανική αστυνομία ένας άνδρας που φέρεται να αποτελούσε έναν από τους βασικούς διακινητές της ιντερνετικής προπαγάνδας των τζιχαντιστών του Ισλαμικού Κράτους.</p>
