      <h1>పారదర్శకంగా ఇసుక విక్రయాలు: మంత్రి పెద్దిరెడ్డి</h1>
      <address>
        <time datetime="2019-11-25T18:52:29+00:00">25 Nov 2019, 18:52</time>
      </address>
      <aside>అన్నపూర్ణ మ్యారేజెస్ అన్ని కులముల వారికి పెళ్లి సంబంధములు చూడబడును.<br/>www.annapurnamarriages.com Ph: 88865 47666 ప్రవేశం ఉచితం</aside>
      <p>ADVT</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ch0t-rUvR8o" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>విజయవాడ:</b> కృష్ణా జిల్లా రొయ్యూరు ఇసుక రీచ్‌లో రాష్ట్ర పంచాయతీరాజ్, గ్రామీణాభివృద్ధి శాఖ మంత్రి పెద్దిరెడ్డి రామచంద్రారెడ్డి ఆకస్మిక తనిఖీలు జరిపారు. రీచ్‌లో ఇసుక తవ్వకాలను పరిశీలించారు. రోజుకు ఎంత ఇసుక వెలికితీస్తున్నారో, ఏ మేరకు వినియోగదారులకు అందిస్తున్నారనే విషయంపై మైనింగ్ అధికారులను వివరాలు అడిగి తెలుసుకున్నారు. ఇసుక రీచ్‌లో డిమాండ్‌ను బట్టి అదనంగా మిషన్‌లను ఏర్పాటు చేయాలని అధికారులను ఆదేశించారు. ఇసుక తరలింపులో ఎలాంటి జాప్యం లేకుండా జాగ్రత్త తీసుకోవాలని ఆదేశించారు. ఆన్‌లైన్‌లో ఇసుక బుక్ చేసుకున్న వారికి సీరియల్ నెంబర్ కేటాయించడం ద్వారా త్వరితగతిన ఇసుక బయటకు వెళ్లేలా చూడాలన్నారు. ఇసుక విక్రయాలు, తరలింపు పారదర్శకంగా ఉండాలని దిశానిర్దేశం చేశారు. వేయింగ్, ఇసుక ధరల్లో ఎలాంటి అవకతవకలకు పాల్పడినా కఠిన చర్యలు ఉంటాయని అధికారులను మంత్రి పెద్దిరెడ్డి హెచ్చరించారు.</p>
