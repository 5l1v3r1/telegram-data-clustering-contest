      <h1>Governo francês reforça combate à violência contra as mulheres</h1>
      <address><time datetime="2019-11-25T18:43:31+00:00">25 Nov 2019, 18:43</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7GEhqx89bTQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Um plano de "choque" para combater a violência conjugal: foi desta forma que o governo francês marcou o Dia Internacional pela Eliminação da Violência Contra as Mulheres, uma data assinalada em todo o mundo sob a égide da ONU.</p>
      <p>O primeiro-ministro francês confirmou um financiamento dedicado de 360 milhões de euros para atacar a questão e apresentou trinta medidas, entre as quais a introdução da dominação psicológica no código penal, um acompanhamento psicológico dos agressores e um reforço do número de telefone de assistência às vítimas, que passa a funcionar 24 horas por dia.</p>
      <p>Edouard Philippe precisou que "vão ser criados 80 postos para assistentes sociais nas esquadras até 2021 . Em casos extremos onde há o risco de uma repetição da violência, os médicos também poderão ter a possibilidade de efetuar uma derrogação ao sigilo médico, se isso permitir salvar vidas".</p>
      <p>Apesar de ser o segundo país da Europa com mais feminicídios, depois da Alemanha, em termos proporcionais, a França situa-se no meio da tabela da Eurostat, com três mulheres mortas pelos respetivos parceiros, por cada milhão de francesas. O quadro mais negro é pintado pela Finlândia, seguida da Roménia e da Hungria. O gabinete de estatísticas da União Europeia não dispõe de números para o feminicídio em Portugal.</p>
      <p>Caroline De Haas, porta-voz de um grupo feminista, mostra-se no entanto cética face às medidas apresentadas pelo executivo francês, considerando que a maioria são "técnicas" e "não vão alterar o quotidiano".</p>
      <p>Segundo os dados do Ministério da Justiça francês, desde o início do ano 130 mulheres perderam a vida no país, nas mãos dos maridos, parceiros e ex-companheiros. Já durante o fim-de-semana, milhares de franceses sairam à rua para lembrar as vítimas e denunciar a violência contra as mulheres.</p>
