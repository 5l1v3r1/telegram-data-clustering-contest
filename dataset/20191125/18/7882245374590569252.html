      <h1>Новый раунд работы Конституционного комитета Сирии</h1>
      <address><time datetime="2019-11-25T18:25:09+00:00">25 Nov 2019, 18:25</time> by <a rel="author">Юрий Смирнов</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/c6QC_nyXSn0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В женевском Дворце наций после двухнедельного перерыва возобновляет работу малая группа Конституционного комитета Сирии. В эту группу входят по 15 представителей от правительства, оппозиции и гражданского общества. В течение недели они будут обсуждать предложения по новому основному закону страны, которые затем будут вынесены на пленарное заседание комитета.</p>
      <blockquote>Хотя обе стороны, точнее три стороны, участвующие в переговорах, разделяет множество проблем, малая группа Конституционного комитета продолжит работу над техническими вопросами. Работа будет продолжена, потому что сирийское правительство хочет продемонстрировать всему миру, что оно открыто для любого варианта политического урегулирования. Сергей Лавров <br/>министр иностранных дел РФ<cite>Сарикис Касаргян <br/>политолог (Дамаск)</cite></blockquote>
      <p>Комитет работает под председательством спецпосланника генерального секретаря ООН по Сирии Гейра Педерсена. Москва, инициировавшая создание Конституционного комитета, призвала спецпосланника пресекать попытки вмешательства в его работу.</p>
      <blockquote>Такая угроза есть всегда, потому что немало тех, кто хотел бы, чтобы этот процесс закончился провалом. Тогда можно будет обосновать какие-то действия, включая, возможно, интенсификацию силового вмешательства в сирийские дела – для того чтобы реализовать пресловутую «смену режима».</blockquote>
      <p>К самым сложным вопросам политического урегулирования относятся отношения Дамаска с сирийскими курдами и ситуация в провинции Идлиб, которая контролируется боевиками исламистской коалиции «Хайат Тахрир аш-Шам» и протурецкими вооруженными формированиями.</p>
