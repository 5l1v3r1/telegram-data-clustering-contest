      <h1>Expulsé, le représentant de Human Rights Watch a quitté Israël</h1>
      <address><time datetime="2019-11-25T18:51:34+00:00">25 Nov 2019, 18:51</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rqhqglh-_3A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Le directeur de l'organisation Human Rights Watch (HRW) pour Israël et les Territoires palestiniens a quitté Jérusalem ce lundi. Omar Shakir a été expulsé par les autorités israéliennes qui l’accusent de soutenir la <a href="https://www.bdsfrance.org/qui-sommes-nous/">campagne BDS</a> (boycott, désinvestissement, sanctions) menée contre l’Etat hébreu par les Palestiniens depuis 2005.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198964646381850624" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Point d’orgue d’une longue saga judiciaire, cette expulsion, Omar Shakir n’a cessé de la contester, soutenu notamment par l’Union européenne et l’Onu.</p>
      <p>"<i><b>Si le gouvernement israélien peut expulser quelqu'un qui apporte des preuves d'une violation des droits sans en subir les conséquences, comment pouvons-nous jamais mettre fin à cette violation ? (...) Nous croyons au droit à la liberté d'expression et cela inclut le droit légitime pour tout un chacun d'appeler au boycott ou de s'y opposer</b></i>", a dit Omar Shakir lors d'une conférence de presse le 25 novembre dernier.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198988619983314944" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Citoyen américain, Omar Shakir est la première personne à être expulsée dans le cadre des mesures controversées prises par Israël contre la campagne BDS, qui appelle au boycott économique, culturel ou scientifique de l'Etat hébreu.</p>
