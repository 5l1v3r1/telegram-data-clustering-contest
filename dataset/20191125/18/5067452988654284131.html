      <h1>万科Ａ：王石未掌握关于公司业绩的内幕信息</h1>
      <address>
        <time datetime="2019-11-25T18:22:45+00:00">25 Nov 2019, 18:22</time>
      </address>
      <p>万科Ａ(000002)在互动平台表示，公司已就相关报道向董事会名誉主席王石进行了解，王石表示，其讲话意在表达万科团队传承做得好，尽管自己已经离开万科两年了，但公司仍然在跑赢市场。其关于万科年报的说法，是根据公司前三季度业绩情况，结合自身多年的房地产行业经验及对万科经营风格的了解所做出的判断。公司未向王石先生提供有关经营业绩的未披露或预测数据，王石未掌握关于公司业绩的内幕信息。</p>
