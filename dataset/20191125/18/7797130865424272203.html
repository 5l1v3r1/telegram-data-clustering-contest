      <h1>Gajić: Internacionalizovali smo slučaj "Krušika", imaće vlast problema zbog toga</h1>
      <address>
        <time datetime="2019-11-25T18:28:00+00:00">25 Nov 2019, 18:28</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/I6Z-Y7YmB1o" width="620" height="381" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Vladimir Gajić, advokat uzbunjivača iz vojne fabrike "Krušik" Aleksandra Obradovića, podsetio je da je njegov klijent već 67 dana u pritvoru bez ijednog dokaza. Odbrana je internacionalizovala slučaj Obradovića, rekao je Gajić za N1 i dodao da će vlast zbog toga imati problema.</p>
      <p>Gajić je u Danu uživo TV N1 izjavio da je Aleksandar Obradović uhapšen pre 67 dana, a da se do dan danas u istražnom spisu Odeljenja za visokotehnološki kriminal ne nalazi nijedan jedini dokaz protiv njega.</p>
      <p>Podsetio je da je u Obradovićevom slučaju dosad učestvovalo osam sudija, a da nijedan od njih nije primetio da se u spisima ne nalazi nijedan dokaz.</p>
      <p>"Naši standardi ljudskih prava veoma su niski, ali ovo je daleko ispod naših nacionalnih standarda. To su tužioci i sudije koji krše osnovna ljudska prava", ocenio je.</p>
      <p>Podsetio je i da je već dva puta podneo predlog da se Obradoviću ukine mera kućnog pritovora, ali sudija to ignoriše. Ta mera, istakao je Gajić, može da traje do pravosnažnog okončanja postupka.</p>
      <p>"Kako kod nas traju suđenja po tri do pet godina, mogao bi da ostane toliko dugo", upozorio je Gajić ističući da njegov klijent "nije osumnjičeni nego zarobljenik ovog režima".</p>
      <p>Komentare predstavnika izvršne vlasti o Obradoviću, među kojima su i oni da je špijun, Gajić vidi kao flagrantno kršenje pretpostavke nevinosti i pritisak na pravosuđe.</p>
      <p>"Upućuje se poruka pravosuđu u kom pravcu treba da ide, i sudije i tužioci reaguju kao Pavlovljev pas. Ne mora niko da im javi, samo treba da gledaju televiziju i čitaju tabloide, i biće im jasno", uveren je Gajić.</p>
      <h3>Stefanoviću i Tešiću je svaki dan u "Krušiku" Black Friday</h3>
      <p>Podsetio je i da je odbrana svaku izjavu vlasti o Obradoviću demantovali, i da poseduju desetine dokumenata o tome kako se nanosi šteta "Krušiku" i SDPR-u.</p>
      <p>"Nekoliko privatnih firmi kao ova sa kojom je povezan Branko Stefanović, ili firma Slobodana Tešića, imaju privilegovane cene. Za njih je u 'Krušiku' svaki dan Black Friday (Crni petak), tako što im 'Krušik' prodaje robu po minimalnim cenama, sa 10 centi razlike. Niko ne zna za koliki novac oružje prodaju navodnom 'end useru' (krajnjem korisniku)", naveo je.</p>
      <p>Dodao je i da će dokumentaciju o tome dostaviti tužilaštvu tek kada Srbija bude imala nezavisnog tužioca.</p>
      <p>Komentarišući to što predstavnici Vlade krive majku Aleksandra Obradovića da je oštetila "Krušik", Gajić je rekao da je "u karakteru radikala da napadaju žene, majke, slabe i bolesne".</p>
      <p>Obradovićeva majka, kako je istakao, nema nikakve veze sa firmom koja je izvozila oružje u Ukrajinu, danas radi u jednoj drugoj kompaniji, kao penzionerka, na radnom mestu knjigovođe, što znači da ne donosi bilo kakve poslovne odluke.</p>
      <p>Gajić je primetio i da je Obradovićev položaj automatski popravljen od kada je javnost upoznata sa činjenicom da je uhapšen. Odbrana je, kako je rekao, internacionalizovala njegov slučaj - počeo je da daje intervjue za čuvene evropske medije, stavljen je <a href="http://rs.n1info.com/Vesti/a545847/Upozorenje-ECMP-i-Platforme-Saveta-Evrope-Uzbunjivac-u-Srbiji-u-kucnom-pritvoru.html"><b>pod zaštitu </b></a><a href="http://rs.n1info.com/Vesti/a545847/Upozorenje-ECMP-i-Platforme-Saveta-Evrope-Uzbunjivac-u-Srbiji-u-kucnom-pritvoru.html"><b>Evropskog Centar za slobodu medija (ECPMF) iz Lajpciga, a Savet Evrope postavio je "alert" o njemu na svom sajtu.</b></a></p>
      <p>"Imaće problema vlast zbog toga. Služimo se svim sredstvima da poboljšamo njegov položaj", poručio je Gajić.</p>
      <p>Kazao je i da je sukob interesa "efemeran" u slučaju "Krušika", te da se tu ne radi o trgovini uticajem, već o organizovanoj kriminalnoj grupi u vezi sa trgovinom oružjem.</p>
