      <h1>Así destrozan las esvásticas usadas en la serie 'The man in the high castle'</h1>
      <address><time datetime="2019-11-25T18:37:03+00:00">25 Nov 2019, 18:37</time> by <a rel="author" href="https://cadenaser.com/autor/cadena_ser/a/" target="_blank">Cadena SER</a></address>
      <figure>
        <iframe data-src="https://twitter.com/erinbiba/status/1195956810496258049?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/chelahhorsdal/status/1195755868052049920?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>La serie americana 'The man in the High Castle', que ya ha llegado a su cuarta y última temporada, <b>ha destruido en trocitos todas las esvásticas que han utilizando durante todo el rodaje</b>. La ficción, producida por <a href="https://cadenaser.com/tag/amazon/a/">Amazon</a>, se trata de una adaptación de la novela de Philip K. Dick (con el mismo título) en el que crean una realidad en el que las fuerzas del Eje (la Alemania nazi y Japón) ganaban la II Guerra Mundial y Estados Unidos quedaba separada por tres parte tras el conflicto. </p>
      <p>Durante toda la serie, el vestuario del reparto ha estado caracterizado por la simbología <a href="https://cadenaser.com/tag/nazismo/a/">nazi</a>, sobre todo por las esvásticas. Ha sido cuando han grabado el final de la ficción cuando los productores han decidido hacer añicos la cruz gamada característica del nazismo. "Super satisfactorio. <b>Recuerde que 'The man in the High Castle' destruyó con orgullo todas las esvásticas que se usaron en el vestuario</b>", escribió en su cuenta de Twitter Chelah Horsdal, una de las actrices protagonistas.</p>
      <p>Todo ello acompañado por un vídeo donde se puede ver cómo destruyen con una cuchilla uno de esto símbolos. Además, se puede ver enormes cajas de plástico llenas con los trozos cortados de más esvásticas. Esta imagen ha sido muy <b>aplaudida por los usuarios de Twitter</b> a la vez que ya supera los 71 mil me gusta. Eso sí, no todo el mundo está a favor ya que la periodista Erin Biba ha aprovechado el mensaje en redes sociales para criticar la campaña publicitaria de la serie donde sí han usado los símbolos Nazis. "Wow es super satisfactorio. ¿Qué tipo de satisfacción le estás ofreciendo a todos los neoyorquinos judíos que tuvieron que pasar todos los días frente a tu valla publicitaria de la Estatua de la Libertad?", ha escrito.</p>
