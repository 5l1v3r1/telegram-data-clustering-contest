      <h1>Rozalén asegura que le "escupen odio" por su lucha contra la violencia de género</h1>
      <address><time datetime="2019-11-25T18:45:13+00:00">25 Nov 2019, 18:45</time> by <a rel="author" href="https://cadenaser.com/autor/daniel_rodriguez_gonzalez/a/" target="_blank">Daniel Rodríguez González</a></address>
      <figure>
        <iframe data-src="https://twitter.com/RozalenMusic/status/1198695242389700613?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Canciones de la albaceteña, <a href="https://cadenaser.com/tag/maria_rozalen/a/">María Rozalén</a> se han convertido en <b>auténticos himnos por la igualdad y contra la violencia de género</b>. Lo reconoce la propia protagonista que ha pasado por los micrófonos de '<a href="https://cadenaser.com/emisora/ser_toledo/la_ventana_de_castilla_la_mancha/">La Ventana de Castilla-La Mancha</a>' con motivo del '<a href="https://cadenaser.com/tag/dia_internacional_eliminacion_violencia_contra_la_mujer/a/">Día Internacional de la Eliminación de la Violencia contra la Mujer</a>'.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/gYyKuLV8A_c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Reconoce que le llegan continuamente, multitud de <b>mensajes de agradecimiento</b> de mujeres de todo el mundo, que han vivido una situación de maltrato y de humillación, y que gracias a su música se han dado cuenta de lo que estaban viviendo o <b>les han servido de inspiración</b>.</p>
      <p>Sobre como ve la situación actual, asegura que, a veces, se "desespera", pero dice ser positiva porque <b>hay mucha gente que lucha porque la igualdad real exista</b>.</p>
      <p>Eso sí, lamenta que actualmente <b>hay mucha gente que le "escupe odio"</b> y le preguntan porque se llama violencia de género y no se incluye a los ancianos o niños. <b>Mensaje que también ha dejado en las redes sociales</b>.</p>
      <p>Rozalén recuerda la <b>cantidad, "desproporcionada" de mujeres que están siendo asesinadas</b>, por eso son necesarias leyes que protejan a un colectivo que está en peligro y que en este caso son las mujeres. Añade que "hay muchas más manadas" y que <b>parece estar de moda "humillarnos y acabar con nuestras vidas"</b>. Si queremos un mundo mejor "hay que estar en el feminismo", que dice, significa igualdad. <b>Escucha la entrevista</b></p>
