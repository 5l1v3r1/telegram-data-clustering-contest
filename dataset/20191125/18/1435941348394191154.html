      <h1>فيديو.. نجل حميدان التركي يبكي على الهواء</h1>
      <address><time datetime="2019-11-25T18:31:59+00:00">25 Nov 2019, 18:31</time> by <a rel="author" href="https://www.almowaten.net/author/diab/" target="_blank">editor 4</a></address>
      <p>المواطن - الرياض</p>
      <p>بكى نجل المواطن حميدان التركي على الهواء مباشرة وهو يتحدث عن قضية سجن والده في أمريكا.</p>
      <figure>
        <iframe data-src="https://twitter.com/YaHalaShow/status/1199017867691335686?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وقال تركي حميدان التركي في حواره إلى برنامج “يا هلا” على قناة روتانا خليجية: من أمنيات حياتي أن يرى أولادي جدهم، وأن يرى والدي أمه قبل أن يأكل الزهايمر ذاكرتها.</p>
      <p>وتابع نجل المعتقل السعودي في أمريكا حميدان التركي: نحن على تواصل هاتفي متقطع مع الوالد، والإهمال الصحي الذي واجهه في السجون تسبب في زيادة مشكلاته الصحية، وأجرى جراحة قبل يومين بعد إلحاح شديد وضغط من سفارة المملكة لدى واشنطن.</p>
      <p>وأضاف: الوالد مهما كان في كرب يبقى هو اللي يصبرنا، وأنا سعيد أن هذه هي حالته النفسية.</p>
      <p>يشار إلى أن حميدان التركي خضع في السابق لجلسات إفراج مشروط، انتهت بتأجيل النظر في قضيته، ولاقى الإعلان عن موعد الجلسة الأخيرة قبل شهرين التي تم تأجيلها أيضًا، تفاعلًا لافتًا من قبل المواطنين المتضامنين مع حميدان التركي.</p>
      <p>وتم اعتقال حميدان التركي مع زوجته سارة الخنيزان، للمرة الأولى في شهر نوفمبر من العام 2004، بتهمة مخالفة أنظمة الإقامة والهجرة، قبل أن يتم الإفراج عنه بعد فترة قصيرة.</p>
      <p>كما اعتُقل مجددًا في العام 2005 بتهمة اختطاف خادمته الإندونيسية، وإجبارها على العمل لديه دون دفع أجرها، وحجز وثائقها، وعدم تجديد إقامتها، وإجبارها على السكن في قبو غير صالح لسكن البشر، حيث حُكم عليه بالسجن 28 عامًا.</p>
      <p>وفي عام 2011، قررت المحكمة تخفيف الحكم عليه من 28 عامًا إلى 20 عامًا؛ وذلك لحسن سلوكه وتأثيره الإيجابي، بحسب شهادة آمر السجن.</p>
      <p>وحميدان التركي، هو طالب دكتوراه سعودي مبتعث من جامعة الإمام محمد بن سعود الإسلامية في قسم اللغة الإنجليزية، لتحضير الدراسات العليا في الصوتيات، وحاصل على الماجستير بامتياز مع درجة الشرف الأولى من جامعة دنفر بولاية كولورادو في الولايات المتحدة.</p>
