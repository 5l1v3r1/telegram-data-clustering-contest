      <h1>مؤشر بورصة لندن يغلق على ارتفاع</h1>
      <address><time datetime="2019-11-25T18:48:10+00:00">25 Nov 2019, 18:48</time> by <a rel="author">"الاقتصادية" من الرياض</a></address>
      <p>أغلق مؤشر بورصة لندن الرئيس "فوتسي 100" اليوم على ارتفاع.<br/>وسجل المؤشر الذي يضم أكبر مائة شركة في سوق لندن للأوراق المالية مكاسباً بنسبة 0.95 بالمائة، ما يعادل 69.48 نقطة، ليصل عند مستوى 7396.29 نقطة بحسب ما ذكرت "واس".</p>
    </article>
