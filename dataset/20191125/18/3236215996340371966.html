      <h1>中國首隻LPR浮息利率債將面世</h1>
      <address>
        <time datetime="2019-11-25T18:04:00+00:00">25 Nov 2019, 18:04</time>
      </address>
      <p>中國首隻貸款市場報價利率(LPR)浮息利率債將面世。<br/>國家開發銀行公布，周四(28日)招標發行首隻以LPR為基準的浮息利率債，規模不超過30億元人民幣，屬兩年期浮動利率債券，以1年期LPR為利率基準，將按季付息。<br/>國開行資金局有關負責人表示，此次國開行創新發行LPR浮息債，將進一步提高LPR市場影響力和市場化程度，活躍LPR相關衍生交易，有效促進債券及信貸市場的聯動，服務利率市場化改革。</p>
