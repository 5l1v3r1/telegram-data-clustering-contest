      <h1>Julio César se emocionou com virada do Flamengo e desmaiou na arquibancada</h1>
      <address>
        <time datetime="2019-11-25T18:36:00+00:00">25 Nov 2019, 18:36</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/AGYDUTyq_VQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O ex-goleiro Julio César teve dificuldade para segurar a emoção depois da virada do Flamengo que valeu o título da Copa Libertadores sobre o River Plate. O ídolo rubro-negro se emocionou tanto com a vitória por 2 a 1 que desmaiou em plena arquibancada em Lima no Peru.</p>
      <p>As imagens foram divulgadas pelo canal “Desimpedidos”, no Youtube, que acompanhou a partida ao lado de Julio César e também do ex-zagueiro Júnior Baiano.</p>
      <p>Ao ser perguntado sobre o assunto, Julio César brincou sobre o desmaio. “Cara, deixa isso para lá. Rolou mesmo. Foi muita emoção, pelo amor de Deus. Jogar é bem melhor que torcer”, disse ao “Sportv”.</p>
      <p>No fim de semana, além do título da Libertadores, o Flamengo também garantiu a conquista do Campeonato Brasileiro, graças à vitória do Grêmio sobre o Palmeiras, por 2 a 1.</p>
      <footer><b>Fonte:</b> ESPN</footer>
