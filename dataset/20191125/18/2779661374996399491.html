      <h1>The Surprise, la pub de Noël d'Apple qui n'en est pas une</h1>
      <address><time datetime="2019-11-25T18:58:00+00:00">25 Nov 2019, 18:58</time> by <a rel="author">Stéphane Moussie</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LDeRyyDrS40" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La dernière production originale d'Apple est en ligne. Il ne s'agit pas d'un nouvel épisode de <i>See</i> ou <i>The Morning Show</i>, mais de sa traditionnelle publicité de fin d'année. Nommé The Surprise, le clip met en scène une famille rendant visite à un grand-parent pour Noël. Pour avoir la paix pendant le voyage, les parents utilisent la technique bien connue de… l'iPad.</p>
      <p>Les deux fillettes ne font pas exploser le compteur de Netflix ou YouTube dans Temps d'écran, elles se servent de la tablette — et de l'Apple Pencil — pour faire une surprise à leur grand-père. Une surprise qui n'en sera pas vraiment une si vous vous souvenez de la pub Misunderstood de Noël 2013…</p>
