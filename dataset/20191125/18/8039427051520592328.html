      <h1>ఆర్టీసీ సమ్మె విరమణకు కారణం ఏంటంటే...</h1>
      <address>
        <time datetime="2019-11-25T18:03:32+00:00">25 Nov 2019, 18:03</time>
      </address>
      <aside>అన్నపూర్ణ మ్యారేజెస్ అన్ని కులముల వారికి పెళ్లి సంబంధములు చూడబడును.<br/>www.annapurnamarriages.com Ph: 88865 47666 ప్రవేశం ఉచితం</aside>
      <p>ADVT</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/pBH0Ph5-hGo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>హైదరాబాద్:</b> తమ సమస్యల పరిష్కారం కోసం ఆర్టీసీ కార్మికులు 52 రోజులుగా సమ్మె చేశారు. వారి డిమాండ్లలో ఏ ఒక్కటి కూడా ప్రభుత్వం పరిష్కరించలేదు. అయినా సోమవారం సాయంత్ర సమ్మె విరమిస్తున్నట్లు ఆర్టీసీ జేఏసీ కన్వీనర్ అశ్వత్థామరెడ్డి మీడియా సమావేశంలో ప్రకటించారు. రేపటి నుంచి కార్మికులు విధుల్లో చేరాలని ఆయన పిలుపు ఇచ్చారు. అయితే ఆర్టీసీ సమ్మె ఎందుకు విరమించామన్నదానిపై ఆర్టీసీ జేఏసీ నేత ఏబీఎన్ ఆంధ్రజ్యోతికి వివరించారు. తమ సమ్మెకు అన్ని రాజకీయ పక్షాలు, విద్యావంతుల వేధిక, ప్రజా సంఘాలు మద్దతు తెలిపాయన్నారు. వారందరికి ఆయన కృతజ్ఞతలు చెప్పారు. అయితే సమ్మె అంశం హైకోర్టు నుంచి లేబర్ కోర్టుకు వెళుతున్న సందర్భంగా ఇంకా తాము సమ్మె చేయడం న్యాయసమ్మతం కాదని.. అలాగే రాజకీయ నాయకులు సూచన మేరకు తాము భేషరతుగా సమ్మె విరమిస్తున్నట్లు ప్రకటించామన్నారు. కార్మికులు విధులకు హాజరయ్యేందుకు సిద్ధంగా ఉన్నారని, ప్రభుత్వం కూడా స్పందించి కార్మికులను విధుల్లోకి తీసుకోవాల్సిందిగా ఆయన విజ్ఞప్తి చేశారు.</p>
