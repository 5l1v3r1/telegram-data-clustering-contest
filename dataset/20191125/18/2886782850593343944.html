      <h1>Az egymilliárd dolláros műszerek is elromlanak időnként</h1>
      <address><time datetime="2019-11-25T18:18:16+00:00">25 Nov 2019, 18:18</time> by <a rel="author">Magyar Ádám</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lL-xzYIQre4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Újabb fejezetet ismerhetünk meg a Nemzetközi Űrállomás lakóinak életéből az Űrbeli Krónikákban. Az Európai Űrügynökség asztronautája. Luca Parmitano és a NASA űrhajósa, Andrew Morgan ezúttal egy technikai problémába ütközött, és azt is elmesélték, hogy hogyan fogják megoldani azt. Következik a szívműtét az űrben, vagy legalábbis valami hasonló.</b>
      </p>
      <h3>A világ keletkezésének nyomában</h3>
      <p>Bár ezt valószínűleg sokan nem tudták, az alfa-mágneses spektrométer a Nemzetközi Űrállomás egy kifejezetten fontos alkotóeleme. De mi is ez valójában? Az alfa-mágneses spektrométer egy részecskefizikai kutatóeszköz, amely az űrállomáshoz kapcsolódva a kozmikus sugárzás mérésével kutat sötét anyag és antianyag után. Az eszköz tehát megfigyeli a részecskék tulajdonságait, hogy aztán mérési eredményeiből a világegyetemünket létrehozó folyamatokra lehessen következtetni.</p>
      <p>A berendezés egy tartókeretbe foglalt erős mágnesből, valamint az erre szerelt hat fő érzékelőből, és ezek kiszolgálóberendezéseiből áll. Tömege a hat tonnát is meghaladja. Megépítésében 15 ország 31 kutatóintézetének 500 tudósa vett részt, a költségek bőven meghaladták az egymilliárd amerikai dollárt. Több mint nyolc éve működik már a Nemzetközi Űrállomáson.</p>
      <h3>A legdrágább műszerek is elromlanak időnként</h3>
      <p>Az alfa-mágneses spektrométer hiába volt méregrdága és hiába a világ legnagyobb fizikuskoponyáinak szüleménye, ez még nem jelenti azt, hogy nem is tud elromolni. Egészen pontosan az állomás külső felén helyet foglaló hűtője mondta fel a szolgálatot, amit néhány űrséta alkalmával kell megjavítania az űrhajósoknak.</p>
      <p>„Ezt ugyanúgy csináljuk, ahogy egy egy szívátültetést végeznek. Felnyitjuk a berendezést, elzárjuk a vezetékeket és új pumpát építünk be, épp úgy, ahogyan a szívátültetéseknél szokás. Aztán bekötjük az új csöveket, üzembe helyezzük őket, és az új kompresszor elkezdi keringetni a hűtőközeget. Szóval nyitott szívátültetést végzünk az űrben, egy meglehetősen bonyolult rendszerben. A mágneses spektrométereket nehéz javítani a Földön is, nagyon izgalmas lesz az űrben megpróbálni ugyanezt, űrruhában" - mesélte Luca Parmitano.</p>
      <p>„Minden űrséta kihívás ezekben a nyomáskiegyenlítő űrruhákban, de ez a mostani még abban is különleges, hogy egy csomó új szerszámot kellett kifejlesztenünk ehhez a feladathoz. Körülbelül négy-öt zsákban visszük magunkkal őket, És ahogy Luca mondta, az egész hasonlít egy szívtranszplantációhoz. Nem vagyok szívsebész, csak fizikus, de valószínűleg lesz egy csomó hasonló eljárás. Az én feladatom lesz az eszközökre figyelni, miközben te vagdosol és kalapálsz" - magyarázta el a munkarendet Andrew Morgan.</p>
      <p>
        <i>Az Űrbeli Krónikák az Európai Űrügynökséggel együttműködésben készül.</i>
      </p>
