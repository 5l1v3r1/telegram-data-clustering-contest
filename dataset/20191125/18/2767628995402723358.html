      <h1>Londres veta a Uber</h1>
      <address><time datetime="2019-11-25T18:51:10+00:00">25 Nov 2019, 18:51</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/WRA2lvGV6Q4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Londres cierra el paso a Uber. Por segunda vez en solo dos años la autoridad reguladora de la capital británica ha rechazado la licencia para operar de los vehículos de la tecnológica ubicada en Silicon Valley. El motivo aducido es que, a pesar de mejoras señaladas, la seguridad de los pasajeros no está garantizada, ya que los conductores pueden falsificar con facilidad la identidad y manipular la aplicación.</p>
      <p>A falta de solo seis meses para optar a su reelección, el alcalde de la ciudad, Sadiq Khan, ha apoyado la decisión, subrayando que la innovación tiene su espacio pero los responsables políticos deben ser garantistas con los ciudadanos.</p>
      <p>La medida supone un duro golpe para Uber, ya que Londres es su principal negocio en suelo europeo. Los mercados ya se han hecho eco y la plataforma de transportes ha perdido un 10% de su valor.</p>
      <p>Su directora en la capital británica, Dara Khosrowshahi, ha mostrado su oposición y ha alegado que en los dos últimos años han hecho cambios importantes con celeridad. Los conductores podrán seguir operando 21 días, hasta que concluya el periodo de alegaciones.</p>
      <p>Pero la realidad es que las cifras juegan en contra de Uber. ya que ha habido al menos 14.000 casos fraudulentos en los que los conductores no eran quienes decían.</p>
      <p>En total la empresa tiene en Londres 45.000 trabajadores. Para los usuarios es una alternativa barata para el taxi tradicional en la capital, que tiene un elevado coste. En cualquier caso, no es el primer revés que sufre, ya que en lugares como Copenhague o Hungría se ha prohibido completamente el servicio.</p>
