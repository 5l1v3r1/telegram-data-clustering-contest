      <h1>نجوى كرم ترقص في خطبة ابنة شقيقها- (فيديو)</h1>
      <address>
        <time datetime="2019-11-25T18:55:12+00:00">25 Nov 2019, 18:55</time>
      </address>
      <p>لندن- “القدس العربي”: شاركت الفنانة نجوى كرم ابنة شقيقها الراحل نقولا كرم، نور، فرحتها بخطوبتها.</p>
      <p>وانتشر مقطع فيديو على نطاق واسع بين رواد مواقع التواصل الاجتماعي، ظهرت فيه نجوى وهي ترقص مع ابنة شقيقها وخطيبها بعفوية.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/I4CHKjI0KV8" width="500" height="375" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>وكانت كرم قد نشرت صورة برفقة نور هنّأتها فيها بخطوبتها. وعلّقت عليها قائلة: “ان شاء الله بتتهني يا رب، وهالبيت يعيش فرحة دايمة، يا أحلى أميرة”.</p>

        <embed-post data-src="https://www.instagram.com/p/B5K0wGqAAME" data-service="Instagram"/>
