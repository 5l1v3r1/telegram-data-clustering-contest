      <h1>Un «coup sévère» porté à la propagande de l'EI</h1>
      <h2>Une vaste opération d'Europol a permis de supprimer des vidéos et des comptes de réseaux sociaux soutenant le terrorisme.</h2>
      <address><time datetime="2019-11-25T17:36:00+00:00">25 Nov 2019, 17:36</time> by <a rel="author">L'essentiel</a></address>
      <figure>
        <iframe data-src="https://twitter.com/BBCMonitoring/status/1198547362538565637?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Une opération des polices européennes menée ces derniers jours a porté un «coup sévère» à la propagande en ligne du groupe djihadiste Etat islamique (EI), a annoncé lundi l'agence européenne de police Europol. Elle a paralysé la diffusion de milliers de contenus.</p>
      <p>L'opération a été menée dans le cadre d'une enquête de la justice belge et coordonnée par Europol avec le support d'Eurojust. Elle a conduit à l'identification et à la suppression de «26 000 éléments liés à du contenu soutenant l'EI», a indiqué l'agence européenne lors d'une conférence de presse à son siège, situé à La Haye (Pays-Bas).</p>
      <h3>Arrestation en Espagne</h3>
      <p>Parmi ces contenus figuraient notamment «des vidéos de propagande et des comptes de réseaux sociaux glorifiant ou soutenant le terrorisme et l'extrémisme violent», a fait savoir Europol. «Nous avons fait d'énormes efforts pour supprimer tout ce qui concerne» la propagande en ligne de l'EI, y compris Amaq, l'agence de propagande du groupe, a déclaré Eric Van Der Sypt, porte-parole du parquet fédéral belge.</p>
      <p>«Est-ce un succès à 100%? Nous ne le savons pas», a-t-il admis, parlant toutefois d'un «coup sévère» porté au groupe, qui «ne s'y attendait pas». Un «effort considérable» de la part de l'EI sera nécessaire s'il tente de revenir au même niveau en ce qui concerne sa présence en ligne, a affirmé M. Van Der Sypt. L'opération s'est déroulée entre le 21 et le 24 novembre. Elle a également permis l'arrestation par la police espagnole aux îles Canaries d'un homme soupçonné de faire partie des «principaux diffuseurs» de la propagande en ligne de l'EI.</p>
      <p>«Ces activités de propagande peuvent être directement liées à la radicalisation de citoyens européens», a expliqué M. Van Der Sypt. Le parquet fédéral belge avait déjà été impliqué dans une cyberattaque sur Amaq en avril 2018, mais l'agence et les sites et comptes annexés avaient été réactivés peu de temps après. Europol s'était alors félicité d'avoir piloté une offensive policière internationale «sans précédent» visant à paralyser les principaux organes de propagande en ligne de l'EI.</p>
