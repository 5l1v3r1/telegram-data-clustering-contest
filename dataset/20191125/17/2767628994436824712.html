      <h1>El Open Arms espera llegar este martes al puerto italiano de Taranto</h1>
      <address><time datetime="2019-11-25T17:00:13+00:00">25 Nov 2019, 17:00</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IZNzJBWu8xk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El Open Arms espera llegar este martes a Taranto dada la mejora de las condiciones del mar.</p>
      <p>Italia les ofreció el domingo este puerto seguro para desembarcar a los 62 de los 73 inmigrantes rescatados el pasado miércoles en aguas del mediterráneo que aún se encuentran a bordo.</p>
      <p>El propio Óscar Camps, fundador de la ONG, era el encargado de confirmar la noticia a través de su cuenta de Twitter.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198715011595751425" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Según habían alertado desde Open Arms, la situación a bordo del barco era crítica, tanto por la salud de muchos de los rescatados como por el fuerte temporal, lo que llevó a las autoridades italianas a evacuar de urgencia a 11 personas, las más vulnerables.</p>
      <p>El Open Arms no es el único. El Aita Mari, de la ONG Salvamento Marítimo Humanitario, también recibió este domingo el visto bueno para atracar en el puerto siciliano de Ponzallo con 78 migrantes a bordo.</p>
