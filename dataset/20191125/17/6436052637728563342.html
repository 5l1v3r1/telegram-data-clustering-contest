      <h1>Зеленский уточнил, какие изменения будут внесены в закон о рынке земли</h1>
      <address><time datetime="2019-11-25T17:58:21+00:00">25 Nov 2019, 17:58</time> by <a rel="author">UA.NEWS</a></address>
      <p>Иностранцы смогут покупать украинскую землю только после одобрения этого вопроса на референдуме. А лимит количества угодий в одних руках будет уменьшен.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/d0CIAj9tlZ0" width="500" height="375" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Об этом рассказал президент Украины Владимир Зеленский в видеообращении на Youtube, комментируя, какие правки перед вторым чтением внесут депутаты в законопроект об обороте сельскохозяйственных земель.</p>
      <blockquote>Земля наша украинская. Гордимся, что приняли закон в первом чтении, проголосовали за снятие моратория на продажу земли. Каждый украинец станет владельцем своей земли. Перед вторым чтением мы внесем изменения… о том, что возможность приобрести украинскую землю иностранцами можно будет только после решения референдума… Пакет законопроектов о народовластии обязательно примем в ближайшее время. Перед вторым чтением уменьшим лимит. И в следующем году мы планируем — и это уже утверждено в новом бюджете — выделить 4 миллиарда на поддержку маленьких фермеров. Чтобы наши маленькие фермеры становились большими<cite>— Владимир Зеленский, президент Украины</cite></blockquote>
      <p>Ранее председатель Верховной Рады <a href="https://ua.news/ru/predsedatel-verhovnoj-rady-obeshhaet-peresmotret-lymyt-prodazhy-zemly-v-odny-ruky/">обещал, что лимит продажи</a> земли в одни руки будет пересмотрен. Напомним, законопроект об открытии рынка сельхозземли предусматривает ограничения на покупку одним лицом более 35% земли объединенной общины, 15% земли области и 0,5% в Украине.</p>
      <p>Верховная Рада 13 ноября <a href="https://ua.news/ru/rada-v-pervom-chtenyy-podderzhala-otkrytye-rynka-zemly/">поддержала законопроект</a>, предусматривающий отмену моратория на продажу земли сельскохозяйственного назначения с 1 октября 2020 года.</p>
      <p>В ЕС <a href="https://ua.news/ru/es-podderzhal-plany-ukrayny-otkryt-rynok-zemly/">поддержали</a> запуск рынка земли в Украине и <a href="https://ua.news/ru/es-rasskazal-chto-stanet-zalogom-uspeshnogo-zapuska-rynka-zemly-v-ukrayne/">озвучили условия</a> для успешного открытия рынка.</p>
      <p>В 2020 году правительство <a href="https://ua.news/ru/pravytelstvo-anonsyrovalo-deshevye-kredyty-y-gosudarstvennye-garantyy-dlya-fermerov/">выделит</a> 4 млрд гривен на поддержку фермеров в Украине.</p>
