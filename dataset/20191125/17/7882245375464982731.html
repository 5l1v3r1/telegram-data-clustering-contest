      <h1>У Лампедузы найдены тела погибших мигрантов</h1>
      <address><time datetime="2019-11-25T17:05:17+00:00">25 Nov 2019, 17:05</time> by <a rel="author">Ирина Александрова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cuEwQ_hwh_g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Тела по меньшей мере семи мигрантов обнаружили сотрудники береговой охраны в районе катастрофы судна у итальянского острова Лампедуза. Всего на борту, по уточненным данным, находились порядка 170 человек. Из воды удалось спасти 149 терпящих бедствие пассажиров. В их числе 13 женщин и трое детей. Предполагается, что около двадцати человек пропали без вести.</p>
      <p>К итальянским берегам судно следовало из Ливии. В минувшее воскресенье оно попало в сильный шторм и перевернулась. Поисково-спасательные работы были осложнены плохими погодными условиями.</p>
      <p>По данным Международной организации по миграции, число беженцев, прибывших с начала 2019 года в Европу по Средиземному морю, превысило 90 тысяч человек. Более тысячи погибли или пропали без вести в пути.</p>
