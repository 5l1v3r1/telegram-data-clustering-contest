      <h1>Αντιθέσεις: «Η ιστορία της Κρήτης είναι ζωντανή και αδιευκρίνιστη»</h1>
      <address><time datetime="2019-11-25T17:02:12+00:00">25 Nov 2019, 17:02</time> by <a rel="author">Νίκος Κοσμαδάκης</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/eMcdR0t1e0E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Ο Θανάσης Κάππος μίλησε στον Γιώργο Σαχίνη για το νέο του βιβλίο «Προσωπογραφίες»</b>
      </p>
      <p>Τον δημοσιογράφο-συγγραφέα Θανάση Κάππο φιλοξένησε στην εκπομπή του «<a href="http://www.cretetv.gr/show/antitheseis/">Αντιθέσεις</a>» ο Γιώργος Σαχίνης. Η συζήτηση περιελάμβανε θέματα εφ’ όλης της ύλης και συγκεκριμένα μεγάλο μέρος της συζήτησης είχε ως επίκεντρο τον πατέρα τού Θανάση Κάππου, έναν άνθρωπο που βασανίστηκε κατά την περίοδο της δικτατορίας.</p>
      <p>Επίσης, ο κ. Κάππος αναφέρθηκε και στο νέο του βιβλίο που θα εκδοθεί από το νέο έτος, ενώ μίλησε και για την Κρήτη, την ιστορία της οποίας χαρακτήρισε ως «αδιευκρίνιστη και ζωντανή». Η συνέντευξη ήταν αποκαλυπτική.</p>
      <p>Αρχικά, ο Θανάσης Κάππος μίλησε για τον πατέρα του, ο οποίος ήταν ενταγμένος στον χώρο της Κουμμουνιστικής Αριστεράς και βασανίστηκε όσο λίγοι την περίοδο της χούντας. «Ήταν ένας άνθρωπος που δεν επαιρόταν για τίποτε. Ήξερε ότι αυτό που πέρασε το κράτησε ως κειμήλιο και ως φυλακτό. Εγώ τουλάχιστον δημοσιογραφικά, συγγραφικά και ερευνητικά αναγκάστηκα να ψάξω στην πορεία».</p>
      <p>Στο ερώτημα του Γιώργου Σαχίνη ποιος είναι ο χώρος που τον κερδίζει, η δημοσιογραφία ή η συγγραφή, ο κ. Κάππος απαντάει: «Πιστεύω πως είναι συνδυασμός. Η δημοσιογραφία είναι η συνέχεια της συγγραφής και η συγγραφή είναι λίγο πιο πριν από τη δημοσιογραφία». Αυτό που με κεντρίζει και με τραβάει μάλλον είναι εκείνο το ιδιαίτερο. Ψάχνω μέσα από τη δουλειά μου πράγματα τα οποία κάποιος δε θα μπορούσε να τα δει εύκολα έξω».</p>
      <p>Το βιβλίο του με τίτλο “Προσωπογραφίες”, το οποίο αναμένεται να εκδοθεί τον Μάρτιο του 2020, είναι αποκαλυπτικό. Στο βιβλίο υπάρχει ίσως η τελευταία συνέντευξη του Κωνσταντίνου Μητσοτάκη.</p>
      <p>«Η συζήτηση που κάναμε τότε και αποτυπώθηκε στον χάρτη και με τη συναίνεση της οικογένειας Μητσοτάκη - γιατί αυτό ήταν το σωστό, το δόκιμο και το αντικειμενικό - θα δημοσιευτεί για πρώτη φορά μετά το 2014. Ίσως ήταν η τελευταία αδημοσίευτη συνέντευξη που μιλάει για όλους και για όλα. Μιλάει για την οικονομία, την πολιτική, την κοινωνία αλλά και για την Ελλάδα. Μου μίλησε για την πολιτική σχέση με τον πατέρα μου».</p>
      <p>Ο κ. Κάππος αναφέρθηκε στην εκπομπή “Αντιθέσεις” και στο περίεργο ερώτημα που του έθεσε ο Κ. Καραμανλής, εάν στο βιβλίο θα είναι ο Αλέξης Τσίπρας. Το συγκεκριμένο ερώτημα εξέπληξε τον ίδιο, όπως αποκάλυψε.</p>
      <p>Ο Θανάσης Κάππος έκανε σαφή αναφορά στον τρόπο επικοινωνίας των ανθρώπων και συγκεκριμένα στη σχέση πομπού και δέκτη, αλλά και στην επιρροή των μέσων κοινωνικής δικτύωσης (social media) στη σημερινή δημοσιογραφία. Ο ίδιος ανέφερε χαρακτηριστικά: «Ζούμε σε μια εποχή που, εάν εγώ πω κάτι, η αλληλεπίδραση που θα υπάρχει σε σας ίσως να είναι εντελώς διαφορετική από την πραγματικότητα των γεγονότων. Σκεφτείτε πως είμαστε αναγκασμένοι να διαβάσουμε. Σημασία έχει πως αναπαράγεται η είδηση. Η σχέση πομπού-δέκτη είναι τέτοια που μέσα από τα social media δεν μπορούμε να καταλάβουμε την ταχύτητα: μια είδηση που υπάρχει στην Κρήτη, στο Ηράκλειο, να αναπαραχθεί σε δέκα λεπτά στην άλλη πλευρά του Ατλαντικού».</p>
      <p>Ο ίδιος υποστήριξε μεταξύ άλλων: «Λαμβάνουμε τόσα δεδομένα που, ό,τι και όσο να αποθηκεύσουμε, πάλι θα έχουμε κάποιο πρόβλημα. Θα έχουμε μια ελλιπή δυνατότητα να κατανοήσουμε όχι μόνο την είδηση, αλλά και εκείνο που βλέπουμε. Μας έρχεται μια πληροφορία. Πώς μπορούμε να την κρατήσουμε; Τα επιμέρους δεδομένα της πληροφορίας πολλές φορές μάς κάνουν να χάσουμε την ουσία».</p>
      <p>Στη συνέχεια, η συζήτηση περιστράφηκε γύρω από τη νέα γενιά, η οποία, σύμφωνα με τον καλεσμένο της εκπομπής, «δε θα μάθει»... Ο κ. Κάππος αναφέρθηκε στην παγίδα της νέας γενιάς, η οποία είναι «η ταχύτητα της πληροφόρησης και η αδυναμία επεξεργασίας και φιλτραρίσματος. Γιατί δεν έχει συνδυαστικό επίπεδο και υπόβαθρο με τη γενικότερη γνώση. Ξέρουμε την ιστορία της Ελλάδας; Ξέρουμε την ιστορία της Κρήτης; Δεν έχουμε γνώση πραγμάτων», είπε, ενώ συνέχισε μιλώντας για την Κρήτη και για μια προσωπικότητα που αποτελεί σταθμό για την Τοπική Αυτοδιοίκηση, τον Γιώργο Κλάδο.</p>
      <p>«Η Κρήτη είναι ένας ιδιαίτερος χώρος. Έχει μια ζωντανή και αδιευκρίνιστη ιστορία. Και θέλω να καταθέσω μια προσωπική μου αστοχία. Στις 16 Σεπτεμβρίου 2018, μετά από τρεισήμισι χρόνια, παρουσίασα ένα βιβλίο για τη Μακρόνησο και εκεί έκανα μια αστοχία. Μόνο τότε συνάντησα έναν άνθρωπο που είχε συνεισφέρει τα μέγιστα στα πολιτικά και αυτοδιοικητικά δρώμενα της Κρήτης, τον Γιώργο Κλάδο. Θέλω κάποια στιγμή να πάω στα Ανώγεια για να δω τι έκανε. Ήταν ένας άνθρωπος που, πεθαίνοντας στα 90, άφησε μια ιδιαίτερη παρακαταθήκη όχι μόνο για την Κρήτη αλλά και για την υπόλοιπη Ελλάδα».</p>
      <p>Χρήζει όμως η ιστορία της Κρήτης περαιτέρω έρευνας; «Είναι το σημείο αφετηρίας για την Ελλάδα. Εδώ ξεκίνησαν πολλά. Πέρασαν προσωπικότητες όπως ο Ελευθέριος Βενιζέλος. Τέτοιες προσωπικότητες - είτε καλά είτε άσχημα - αποτύπωσαν πράγματα. Υπάρχουν, πιστεύω, αδιευκρίνιστα σημεία που θεωρώ πως ο ιστορικός του μέλλοντος θα τα αναδείξει», αναφέρει ο κ. Κάππος.</p>
      <p>Ο ίδιος μίλησε και για το τι σημαίνει Αριστερά, ένας όρος ο οποίος έχει αξιοποιηθεί με τρόπο σχεδόν καταχρηστικό τα τελευταία χρόνια. Όπως είπε, «κανείς δεν έχει σαφή άποψη για το τι προσδιορίζεται ως Αριστερά. Εάν όμως θέλουμε να είμαστε συγκεκριμένοι και με βάση τα δεδομένα της εποχής, είναι δύο πράγματα: η αύξηση της δημοκρατίας και η μείωση των ανισοτήτων».</p>
