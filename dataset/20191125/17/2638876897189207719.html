      <h1>Умный и печальный лунный мальчик: Трейлер нового чемпиона League of Legends</h1>
      <address><time datetime="2019-11-25T17:20:00+00:00">25 Nov 2019, 17:20</time> by <a rel="author" href="https://shazoo.ru/users/showgazer" target="_blank">showgazer</a></address>
      <p>Riot Games выпустила трейлер нового чемпиона <i>League of Legends</i>. Это Афелий, "умный и печальный лунный мальчик".</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/CBtThZfvHys" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote>За истинную силу нужно платить. Принимая яд, Афелий слышит голос своей сестры Алуны — она делится с ним своей магией и дарит пять видов оружия из лунного камня.</blockquote>
      <p><a href="https://nexus.leagueoflegends.com/ru-ru/2019/11/champion-insights-aphelios/">Концепт-арты</a> и <a href="https://ru.leagueoflegends.com/ru/news/champions-skins/champion-preview/obzor-arsenala-afeliya">описание способностей</a> Афелия представлены на официальном сайте.</p>
      <p>По словам разработчиков, новый чемпион обладает "одним из самым высоких потолков мастерства". В итоге даже пришлось придумать уникальный интерфейс. В игре Афелий появится вместе с обновлением 9.24.</p>
