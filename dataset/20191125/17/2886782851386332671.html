      <h1>Tiffany: 16,2 milliárd dollárért veszi meg az LVMH</h1>
      <address><time datetime="2019-11-25T17:08:09+00:00">25 Nov 2019, 17:08</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TQTUI29RQgY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Megszületett a megállapodás, 16,2 milliárd dollárért kelt el Tiffany. Az amerikai ékszerház Bernard Arnault luxusbirodalmába, az LVMH nevű cégocsoportba olvad be 76. divatmárkaként.</h3>
      <p>Európa leggazdagabb emberének ez az eddigi legnagyobb tranzakciója, amely az LVMH legszerényebb profilját, az ékszer- és órakínálatot hivatott színesíteni. A Bulgari, a Tag Heuer és az Hublot már az LVMH tulajdonában van, és úgy tudni, hogy a Tiffanyval a cégcsoport elsősorban a luxusóra-piacon akar meghatározóbb szerephez jutni.</p>
      <p>A megállapodásról szóló közleményben Bernard Arnault azt írja, büszkék arra, hogy a Tiffany csatlakozik ikonikus brandjeikhez, és mindent megtesznek majd azért, hogy a Tiffany szárnyalhasson az elkövetkező évszázadokban is.</p>
      <p>
        <i>A Tiffany &amp; Co. a világ egyik legismertebb ékszerháza. Székhelye és leghíresebb üzlete New York legendás Ötödik sugárútján van. Ez az üzlet szerepel az Álom luxuskivitelben című Audrey Hepburn-filmben, és ezt énekelte meg harminc évvel később a Deep Blue Something amerikai rockzenekar is. Az 1837-ben alapított cég részvényeinek árfolyama már a vásárlási szándék bejelentésére is hatalmasat ugrott.</i>
      </p>
      <p>A Tiffany vezérigazgatója nagyon sokat remél ettől a változástól. A vállalat eddig nem ismert magasságokba emelkedhet, új környezetben kamatoztathatja mesterségbeli tudását és tapasztalatát, képviselheti kulturális értékeit az LVMH csoport tagjaként - írja már az LVMH honlapján.</p>
      <p>Az LVMH, amely a világ legnagyobb luxuscég-csoportja, pár évvel ezelőtt még komoly nehézségekkel küszködött, mostanra viszont az élvonalba került. Részvényeinek értéke idén közel 50 százalékkal emelkedett. Harmadik negyedéves forgalma is a várakozásokon felül alakult, 11 százalékkal nőtt. Szakértők szerint ezt Arnault főleg annak köszönheti, hogy megvette a Bulgarit 2011-ben.</p>
