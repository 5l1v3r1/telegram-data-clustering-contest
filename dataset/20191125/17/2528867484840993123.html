      <h1>【修例風暴】土地審裁處聆訊明天如期進行</h1>
      <address>
        <time datetime="2019-11-25T17:32:00+00:00">25 Nov 2019, 17:32</time>
      </address>
      <p>　　《經濟通通訊社２５日專訊》司法機構宣布︰明日（２６日）土地審裁處的聆訊如期進行。<br/>　　除主審法官或司法人員另有指示外，原訂由１１月１８日至今日於土地審裁處進行的所有聆<br/>訊，將再次排期至法庭另行通知的日期和時間。與訟有關人士應留意法庭進一步通知。（ｃｌ）</p>
