      <h1>Grupo Louis Vuitton compra Tiffany</h1>
      <address><time datetime="2019-11-25T17:15:03+00:00">25 Nov 2019, 17:15</time> by <a rel="author">Bruno Sousa</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/WOu5fWLn4jw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O império da Louis Vuitton não para de crescer. O grupo especializado em artigos de luxo já era o maior do planeta e ficou ainda maior depois de chegar a acordo com a Tiffany para comprar a gigante da joalharia por catorze mil e setecentos milhões de euros.</p>
      <p>O negócio está alinhavado mas falta ainda aprovação dos acionistas da Tiffany e das entidades regulatórias. A transação deverá ficar concluída em meados de 2020, juntando a marca a uma família onde estão já, entre outras, a Bvlgari, a Moet et Chandon ou a Tag Heuer.</p>
      <p>As boas vindas foram dadas por Bernard Arnault, diretor-executivo do grupo LVMH:</p>
      <p>"Temos orgulho em acolher a Tiffany entre as nossas marcas de referência e esperamos que continue a prosperar durante vários séculos."</p>
      <p>A Tiffany é uma referência no mundo da joalharia e garantiu um lugar no imaginário popular graças ao filme "Breakfast at Tiffany's", com Audrey Hepburn no principal papel. Nos últimos anos tem sentido dificuldades para se impor entre as novas gerações.</p>
      <p>Para o diretor-executivo, Alessandro Bogliolo, este negócio permite à Tiffany atingir um novo patamar e tirar partido da experiência e conhecimento sem paralelo do grupo Louis Vuitton.</p>
      <p>Já o grupo francês junta as joias da Tiffany ao seu catálogo de luxo e reforça a sua posição no mercado norte-americano. Os mercados reagiram em conformidade, com uma subida das ações da Louis Vuitton.</p>
