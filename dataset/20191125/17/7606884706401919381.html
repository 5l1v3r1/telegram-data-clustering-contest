      <h1>Жители Дона завоевали 6 медалей на национальном чемпионате «Абилимпикс»</h1>
      <h2>Конкурс по профессиональному мастерству среди инвалидов и лиц с ограниченными возможностями здоровья состоялся в Москве. Всего Ростовскую область представляли 18 человек.</h2>
      <address>
        <time datetime="2019-11-25T17:29:00+00:00">25 Nov 2019, 17:29</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/thVSuIcs-MI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Жители Дона завоевали 6 медалей на Национальном чемпионате «Абилимпикс». В копилке нашей сборной две золотые, три серебряные и одна бронзовая медаль. Об этом сегодня рассказали в правительстве области.<br/><br/>Так, в компетенции «Торговля» золото завоевали <b>Ольга Токарева</b> (лицей №7 г. Новочеркасска, категория «Школьники» и <b>Василий Лыманюк</b> (сотрудник новочеркасского отделения Всероссийского общества инвалидов, категория «Специалисты».<br/><br/>Серебряные награды у <b>Игоря Рожкова</b> (сотрудник ГУФСИН России по Ростовской области, компетенция «Ремонт обуви», категория «Специалисты»), <b>Екатерины Горозовской</b> (студентка Новочеркасского технологического техникума-интерната Минтруда России, компетенция «Веб-дизайн», категория «Студенты»), <b>Антона Аладьина и Ивана Соловянского </b>(учащиеся донецкой школы-интерната, компетенция «Кулинарное дело», категория «Школьники»).<br/><br/>В компетенции «Поварское дело» бронзовую медаль получил <b>Никита </b><b>Кокархаев </b>- студент Новочеркасского колледжа промышленных технологий и управления.<br/><br/>Конкурс по профессиональному мастерству среди инвалидов и лиц с ограниченными возможностями здоровья состоялся в Москве. Всего Ростовскую область представляли 18 человек.</p>
