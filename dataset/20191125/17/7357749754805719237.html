      <h1>France : des mesures pour protéger les femmes des violences conjugales</h1>
      <address><time datetime="2019-11-25T17:32:48+00:00">25 Nov 2019, 17:32</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7OOzTtnl8iw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Le gouvernement français espère un électrochoc pour mettre fin aux violences conjugales. Le Premier ministre a choisi la journée internationale contre les violences faites aux femmes pour annoncer une trentaine de mesures, après trois mois de réflexion.</p>
      <h3>La ligne d'écoute renforcée</h3>
      <p>Par exemple, le 3919, la ligne d'écoute dédiée aux victimes sera renforcée et fonctionnera désormais 24 heures/24, 7jours/7.</p>
      <p>Les mesures comprennent aussi la prise en charge psychologique des agresseurs, l'introduction de l'emprise dans le code pénal, le déploiement de 80 travailleurs sociaux supplémentaires dans les commissariats. Ils sont 271 actuellement.</p>
      <h3>Féminicides : la France 2ème en Europe</h3>
      <p>En nombre de féminicides, la France se place à la deuxième place derrière l'Allemagne. Mais ces pays sont les plus peuplés d'Europe. Et si l'on rapporte le nombre de femmes tuées par le nombre d'habitantes, c'est la Finlande qui est tristement en tête. A noter que l'Espagne est passée derrière la France, après des efforts payants de Madrid. Paris s'est d'ailleurs inspiré des mesures espagnoles, même si ces annonces déçoivent les associations.</p>
      <h3>137 femmes tuées en France en 2019</h3>
      <p>Selon une association qui recense les féminicides, plus de 137 femmes ont été tuées en France depuis janvier. Une tous les deux jours. 15 % des meurtres dans l'hexagone ont lieu au sein du couple, 87% des tués sont des femmes, victimes d'une violence décuplée par l'alcool et les stupéfiants.</p>
