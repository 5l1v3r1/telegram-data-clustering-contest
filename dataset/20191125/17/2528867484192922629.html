      <h1>【夜期時段】即月期指最新報２７００７點，跌１９點，高水１４點</h1>
      <address>
        <time datetime="2019-11-25T17:20:00+00:00">25 Nov 2019, 17:20</time>
      </address>
      <p>　　《經濟通通訊社２５日專訊》即月期指在夜期時段開市報２７０１４點，跌１２點，高水<br/>２１點，最新報２７００７點，跌１９點，高水１４點，合約成交５０６張。<br/>　　即月國指期貨在夜期時段開市報１０６３２點，升１點，高水３點，最新報１０６２６點，<br/>跌５點，低水３點，合約成交４４８８張。</p>
