      <h1>Новини. Коли вийде другий сезон серіалу «Секс-освіта» від Netflix</h1>
      <h2>.</h2>
      <address><time datetime="2019-11-25T17:55:10+00:00">25 Nov 2019, 17:55</time> by <a rel="author" href="https://www.the-village.com.ua/users/1192209" target="_blank">Александр Дмитрук</a></address>
      <p>Другий сезон нового серіалу від Netflix «Секс-освіта» з<b>’</b>явиться на стримінговому сервісі <b>17 січня 2020 року</b>.</p>
      <figure>
        <iframe data-src="https://twitter.com/NetflixUK/status/1198947058583056384?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Netflix <a href="https://www.the-village.com.ua/village/culture/culture-news/284625-netflix-rozpochav-zyomki-drugogo-sezonu-seks-osviti">розпочав роботу над другим сезоном</a> серіалу у травні. У серіалі в головних ролях зіграють Ейса Баттерфілд, Джилліан Андерсон, Шуті Гатва та Емма Маккей.</p>
      <p>Перший сезон вийшов у січні 2019 року. За даними Netflix, його подивилися близько 40 мільйонів сімей.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/o308rJlWKUc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>У серіалі розкриваються теми, які стосуються сексуального життя і побудови стосунків Головний герой – Отіс – незайманий старшокласник, який живе удвох із мамою, що викладає секс-освіту. </p>
      <hr/>
      <p> The Village Україна переглянув серіал разом зі співзасновницею проєкту сексуальної освіти для підлітків та молоді «Вперше» Юлією Ковальчук і розібрав важливі кейси – детальніше <a href="https://www.the-village.com.ua/village/culture/first-row/282081-divimosya-serial-seks-osvita-iz-seks-prosvitnitseyu"><b>читайте тут</b></a>.</p>
