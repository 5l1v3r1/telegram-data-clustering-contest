      <p>
        <b>Club Brugge is maandagochtend afgereisd naar Istanbul, waar dinsdagavond het levensbelangrijke duel met Galatasaray op het programma staat. Club TV nam de tijd om een filmpje te maken van de spelers op de luchthaven van Oostende. De lip van Percy Tau blijkt hét gespreksonderwerp te zijn. Of moeten we 'Pussy Tau' zeggen, Jelle Vossen?</b>
      </p>
      <p>Club kan dinsdag een gouden zaak doen in de Champions League. Als het wint bij Galatasaray, verzekert het zich in eerste instantie al van Europa League-voetbal na de winterstop. Mocht Paris Saint-Germain dan nog een handje helpen door Real Madrid te kloppen, zou <i>Blauw-Zwart </i>zelfs voor overwintering in de Champions League kunnen voetballen op de slotspeeldag in een rechtstreeks duel met Real.</p>
