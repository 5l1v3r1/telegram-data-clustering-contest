      <h1>E.O. Κορίνθου - Πατρών: Σε απόγνωση οι οδηγοί - Ουρές χιλιομέτρων (vid)</h1>
      <h2>Απίστευτη ταλαιπωρία για χιλιάδες οδηγούς που έχουν εγκλωβιστεί στην εθνική οδό Κορίνθου-Πατρών, περισσότερες από 6 ώρες</h2>
      <address><time datetime="2019-11-25T17:40:31+00:00">25 Nov 2019, 17:40</time> by <a rel="author">Ελένη Κολιοφούτη</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zqAHq8XG0nU" width="560" height="349" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Η <b><a href="https://www.newsbomb.gr/ellada/story/1032272/kakokairia-giryonis-talaiporia-kai-mpaza-stin-athinon-korinthoy-anoixta-kai-ta-dyo-reymata">κατολίσθηση στην περιοχή της Κινέτας</a></b> έχει δημιουργήσει τεράστια προβλήματα στην κυκλοφορία των οχημάτων.</p>
      <p>Σε απόγνωση βρίσκονται και οι επαγγελματίες οδηγοί που παραμένουν καθηλωμένοι με τα φορτηγά τους στο συγκεκριμένο σημείο για πάνω από 8 ώρες, μεταφέροντας μάλιστα ευπαθή προϊόντα.</p>
      <p>Όπως είπαν, ξεκίνησαν από τα ξημερώματα για να μεταφέρουν προϊόντα στην Πελοπόννησο και τώρα βράδιασε και παραμένουν ακόμη εκεί, σύμφωνα με το tempo24.news.</p>
      <h3>Ελεύθερα τα διόδια σε Ελευσίνα και Αγίους Θεοδώρους</h3>
      <p>Την απόφαση για ελεύθερα διόδια έλαβε ο υπουργός Υποδομών και Μεταφορών, Κώστας Καραμανλής μετά από αυτοψία στην περιοχή της Κινέτας που επλήγη από τον «Γηρυόνη».</p>
      <p>Με εντολή του υπουργού οι πολίτες δεν θα καταβάλουν το αντίτιμο των διοδίων στους σταθμούς της Ελευσίνας και των Αγίων Θεοδώρων μέχρι να αποκατασταθεί η λειτουργία του αυτοκινητόδρομου.</p>
      <h3>Ποιες περιοχές θα «σαρώσει» η κακοκαιρία τις επόμενες ώρες</h3>
      <p>Σε ισχύ είναι το έκτακτο δελτίο επικίνδυνων καιρικών φαινομένων της ΕΜΥ.</p>
      <p>Την Τρίτη 26 Νοεμβρίου 2019 αναμένονται βροχές και σποραδικές καταιγίδες στην Κεντρική Μακεδονία, στην Ανατολική Στερεά Ελλάδα, στο Αιγαίο, στο Νότιο Ιόνιο, στη Νότια Πελοπόννησο και στην Κρήτη. Τα φαινόμενα θα περιοριστούν σταδιακά στο Κεντρικό και Νότιο Αιγαίο και στην Κρήτη. Η ορατότητα κατά τη διάρκεια της νύχτας θα είναι τοπικά περιορισμένη, σύμφωνα με το <a href="https://www.meteo.gr/">meteo.gr.</a></p>
      <p>Η θερμοκρασία στη Δυτική Μακεδονία θα κυμανθεί από 5 έως 12 βαθμούς, στην υπόλοιπη Μακεδονία και στη Θράκη από 9 έως 17, στην Ήπειρο από 7 έως 18, στη Θεσσαλία από 9 έως 16, στα υπόλοιπα ηπειρωτικά από 10 έως 20, στα νησιά του Ιονίου από 13 έως 18, στα νησιά του Αιγαίου από 14 έως 18 και στην Κρήτη από 12 έως 21.</p>
      <p>Οι άνεμοι στο Βόρειο Αιγαίο θα πνέουν από ανατολικές διευθύνσεις 4 έως 6 μποφόρ, σταδιακά όμως θα στραφούν σε βόρειους ίδιας έντασης. Ιδιαίτερα στο Θερμαϊκό κόλπο θα φτάνουν τα 6 με 7 μποφόρ. Στο υπόλοιπο Αιγαίο οι άνεμοι θα πνέουν από νοτιοδυτικές διευθύνσεις 3 έως 5 και τοπικά 6 μποφόρ, σταδιακά όμως θα γίνουν μεταβλητών διευθύνσεων 3 έως 5 και τοπικά 6 μποφόρ. Στο Ιόνιο οι άνεμοι θα πνέουν αρχικά από ανατολικές και νοτιοανατολικές διευθύνσεις 3 έως 5 μποφόρ, σταδιακά όμως θα στραφούν σε βόρειους ίδιας έντασης.</p>
      <h3>Αναλυτικά ο <a href="https://www.newsbomb.gr/tags/tag/20874/kairos">καιρός</a> την Τρίτη (26/11) σύμφωνα με την <a href="http://www.hnms.gr/emy/el/">ΕΜΥ:</a></h3>
      <p>Βροχές και καταιγίδες πρόσκαιρα κατά τόπους ισχυρές στα Δωδεκάνησα, την Κρήτη και πιθανώς τις Κυκλάδες, με εξασθένηση από το βράδυ. Στις υπόλοιπες περιοχές άστατος, με πιθανότητα τοπικών βροχών κατά διαστήματα.<br/>Οι άνεμοι έως 6 μποφόρ, η θερμοκρασία δεν θα σημειώσει αξιόλογη μεταβολή.</p>
      <p>
        <b>ΜΑΚΕΔΟΝΙΑ, ΘΡΑΚΗ</b>
      </p>
      <p>Καιρός: Νεφώσεις με τοπικές βροχές και τις πρωινές ώρες μεμονωμένες καταιγίδες. Τα φαινόμενα, που πιθανώς να είναι κατά τόπους έντονα στη δυτική και κεντρική Μακεδονία τις πρώτες πρωινές ώρες, βαθμιαία θα εξασθενήσουν.<br/>Ανεμοι: Από βόρειες διευθύνσεις 3 με 4, στα ανατολικά βορειοανατολικοί τοπικά 5 και πρόσκαιρα στο Θρακικό 6 μποφόρ.<br/>Θερμοκρασία: Από 09 έως 16 βαθμούς Κελσίου. Στη δυτική Μακεδονία 3 με 4 βαθμούς χαμηλότερη.</p>
      <p>
        <b>ΝΗΣΙΑ ΙΟΝΙΟΥ, ΗΠΕΙΡΟΣ, ΔΥΤΙΚΗ ΣΤΕΡΕΑ, ΔΥΤΙΚΗ ΠΕΛΟΠΟΝΝΗΣΟΣ</b>
      </p>
      <p>Καιρός: Νεφώσεις παροδικά αυξημένες με τοπικές βροχές και σποραδικές καταιγίδες κυρίως στα νότια. Βαθμιαία από τα βόρεια ο καιρός θα βελτιωθεί.<br/>Ανεμοι: Από ανατολικές διευθύνσεις 3 με 4, που από το απόγευμα θα στραφούν σε βόρειους τοπικά 5 μποφόρ.<br/>Θερμοκρασία: Από 09 έως 19 βαθμούς Κελσίου. Στην Ήπειρο 3 με 4 βαθμούς χαμηλότερη.</p>
      <p>
        <b>ΘΕΣΣΑΛΙΑ, ΑΝΑΤΟΛΙΚΗ ΣΤΕΡΕΑ, ΕΥΒΟΙΑ, ΑΝΑΤΟΛΙΚΗ ΠΕΛΟΠΟΝΝΗΣΟΣ</b>
      </p>
      <p>Καιρός: Νεφώσεις παροδικά αυξημένες με τοπικές βροχές και μέχρι τις απογευματινές ώρες στα νότια σποραδικές καταιγίδες.<br/>Ανεμοι: Στα βόρεια μεταβλητοί 3 με 4 και βαθμιαία από βόρειες διευθύνσεις 4 με 5 μποφόρ. Στα νότια νοτιοδυτικοί 3 με 5 μποφόρ που από το απόγευμα θα στραφούν σε βόρειους με την ίδια ένταση.<br/>Θερμοκρασία: Από 08 έως 19 βαθμούς Κελσίου.</p>
      <p>
        <b>ΚΥΚΛΑΔΕΣ, ΚΡΗΤΗ</b>
      </p>
      <p>Καιρός: Νεφώσεις με τοπικές βροχές και σποραδικές καταιγίδες κατά τόπους ισχυρές, κυρίως στην Κρήτη από το μεσημέρι.<br/>Ανεμοι: Δυτικοί νοτιοδυτικοί 4 με 5 μποφόρ. Από το βράδυ θα στραφούν σε βορείων διευθύνσεων και θα εξασθενήσουν.<br/>Θερμοκρασία: Από 13 έως 21 βαθμούς Κελσίου.</p>
      <p>
        <b>ΝΗΣΙΑ ΑΝΑΤΟΛΙΚΟΥ ΑΙΓΑΙΟΥ, ΔΩΔΕΚΑΝΗΣΑ</b>
      </p>
      <p>Καιρός: Νεφώσεις με τοπικές βροχές και καταιγίδες κατά διαστήματα ισχυρές, κυρίως στα Δωδεκάνησα. Από το βράδυ τα φαινόμενα θα εξασθενήσουν.<br/>Ανεμοι: Στα βόρεια νοτιοανατολικοί 4 με 5 και γρήγορα βορειοανατολικοί τοπικά 6 μποφόρ. Στα νότια νότιοι νοτιοδυτικοί 3 με 5, από το βράδυ μεταβλητοί 3 με 4 μποφόρ.<br/>Θερμοκρασία: Από 15 έως 21 βαθμούς Κελσίου. Στα βόρεια 3 με 4 βαθμούς χαμηλότερη.</p>
      <p>
        <b>ΑΤΤΙΚΗ</b>
      </p>
      <p>Καιρός: Λίγες νεφώσεις που βαθμιαία θα αυξηθούν, με πιθανότητα τοπικών βροχών και μεμονωμένων καταιγίδων μέχρι το απόγευμα.<br/>Ανεμοι: Μεταβλητοί 3 με 4, βαθμιαία από βόρειες διευθύνσεις 3 με 5 μποφόρ.<br/>Θερμοκρασία: Από 12 έως 19 βαθμούς Κελσίου.</p>
      <p>
        <b>ΘΕΣΣΑΛΟΝΙΚΗ</b>
      </p>
      <p>Καιρός: Νεφώσεις με τοπικές βροχές και πιθανώς τις πρωινές ώρες μεμονωμένες καταιγίδες. Τα φαινόμενα βαθμιαία θα εξασθενήσουν.<br/>Ανεμοι: Από βόρειες διευθύνσεις 3 με 4 μποφόρ.<br/>Θερμοκρασία: Από 11 έως 16 βαθμούς Κελσίου.</p>
