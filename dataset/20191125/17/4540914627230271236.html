      <h1>Flüchtlingsboot kentert vor Lampedusa: Mindestens fünf Tote</h1>
      <address><time datetime="2019-11-25T17:05:30+00:00">25 Nov 2019, 17:05</time> by <a rel="author">Frank Weinert</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/74kcM00Mm9U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Vor der Küste der italienischen Insel Lampedusa ist ein Boot mit Flüchtlingen gekentert. Mindestens fünf Menschen sind dabei ums Leben gekommen. Die von Fischern zu Hilfe gerufene Küstenwache rettete an der Unglücksstelle nach eigenen Angaben 149 Flüchtlinge.</p>
      <p>Das zehn Meter lange Boot war eine Seemeile von der Insel entfernt bei hohem Seegang gekentert. Trotz extrem schlechter Wetterbedingungen setzten die Eisatzkräfte die Suche nach weiteren mindestens fünfzehn Vermissten mit einem Motorboot und einem Hubschrauber fort. Das Boot war nach Angaben von Überlebenden aus Nordafrika und Pakistan zwei Tage vor dem Unglück von einem Strand an der Grenze zwischen Libyen und Tunesien aus gestartet.</p>
