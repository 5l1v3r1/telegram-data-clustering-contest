      <h1>【理大衝突】候任區議員集會聲援留守者　范國威稱數名代表將入校園</h1>
      <address>
        <time datetime="2019-11-25T17:03:00+00:00">25 Nov 2019, 17:03</time>
      </address>
      <p>理工大學仍然有數十名示威者留守，民陣召集人、沙田瀝源區候任區議員岑子杰呼籲其他候任區議員到理工大學聲援留守人士。大約60名候任區議員響應，今午4時許在理大附近的尖沙咀百周年紀念公園集合，並發表聯合聲明，要求港府馬上回應五大訴求，下令警方撤離現場，容許各方入理大進行人道救援。</p>
      <p>新民主同盟立法會議員范國威指，數名區議會當選人獲警方批准，稍後會入理工大學接觸留守人士，其他人則會到禮賓府。</p>
      <p>（圖片來源：蘋果直播截圖）</p>
