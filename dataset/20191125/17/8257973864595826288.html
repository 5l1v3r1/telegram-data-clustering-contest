      <h1>'Astronomy Club': Netflix releases new trailer for sketch comedy series</h1>
      <address><time datetime="2019-11-25T17:06:39+00:00">25 Nov 2019, 17:06</time> by <a rel="author">Wade Sheridan</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hLwcFvisQU8" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nov. 25 (UPI) -- Netflix is introducing a new sketch comedy series titled <i>Astronomy Club</i> that is coming to the streaming service on Dec. 6.</p>
      <p>A <a href="https://www.youtube.com/watch?v=hLwcFvisQU8&amp;feature=youtu.be">new trailer</a>, released on Monday, highlights some of the skits that will be featured on <i>Astronomy Club</i> including new takes on Robin Hood and <a href="https://www.upi.com/topic/Mary_Poppins/?tps=1">Mary Poppins</a>, a celebration known as Ice Cube Day with the rapper making a brief appearance, a woman dancing on an airplane and two women making fun of each other during a fancy, old-fashioned dinner party.</p>
      <p><i>Astronomy Club</i> hails from <i>Black-ish</i> creator Kenya Barris who executive produces along with showrunner Daniel Powell (<i>Inside <a href="https://www.upi.com/topic/Amy_Schumer/?tps=1">Amy Schumer</a></i>).</p>
      <p>The comedy group was first formed in 2014 and includes Shawtane Bowen, Jonathan Braylock, Ray Cordova, James III, Caroline Martin, Jerah Milligan, Monique Moses and Keisha Zollar.</p>
      <p>The show will tackle pop culture and social issues while being centered around the Black experience.</p>
      <p><i>Astronomy Club: The Sketch Show</i> will arrive with six episodes.</p>
