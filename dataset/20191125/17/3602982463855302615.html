      <p>
        <b>Red Bull Racing verzint elke keer weer wat nieuws om de aandacht te trekken. Het team van Max Verstappen reed al eens in de sneeuw en deed een <a href="https://sportnieuws.nl/formule-1/red-bull-pitstop-zwaartekracht-ruimte/">pitstop zonder zwaartekracht</a>. Voor de Grand Prix van Abu Dhabi werd bedacht om een Formule 1-wagen op een luxehotel te zetten.</b>
      </p>
      <p>Waarschijnlijk met een helikopter of bouwkraan werd de Red Bull bovenop de Burj Al Arab in Dubai gezet, wat vlakbij het emiraat van Abu Dhabi is. Ook is er het 'meest luxueuze' hotel ter wereld. Het claimt 7 sterren kwaliteit te leveren, waarmee het uniek is in de wereld.<br/><br/>Demonstratiecoureur David Coulthard heeft duidelijk geen hoogtevrees en stapte in om een paar lekkere donuts te draaien. De landplaats voor helikopters, waarop de demonstratie plaatsvond, is 210 meter hoog. Vet!</p>
