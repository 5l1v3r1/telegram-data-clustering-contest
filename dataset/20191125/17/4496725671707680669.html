      <h1>Dimarts amb sol i núvols alts</h1>
      <address><time datetime="2019-11-25T17:57:33+00:00">25 Nov 2019, 17:57</time> by <a rel="author">Redacció</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BXPrAuRQ2dg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Dimarts estarà marcat pel pas de bandes de núvols alts i prims, amb cel més clar a la tarda. Malgrat això, a la nit augmentaran els núvols amb un front que creuarà la matinada de dimecres.</p>
      <p>La temperatura màxima serà lleugerament més alta, <a href="http://www.meteo.cat/prediccio/general">segons la predicció del Servei Meteorològic de Catalunya</a> (SMC).</p>
      <p><a href="http://www.elpuntavui.cat/serveis/eltemps">Consulteu aquí</a> el temps del vostre municipi.</p>
