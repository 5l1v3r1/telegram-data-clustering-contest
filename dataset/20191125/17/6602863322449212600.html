      <h1>Duurtest Kia Soul: we hebben een winnaar</h1>
      <address><time datetime="2019-11-25T17:09:32+00:00">25 Nov 2019, 17:09</time> by <a rel="author" href="https://www.bright.nl/tags/personen/rutger-middendorp" target="_blank">Rutger Middendorp</a></address>
      <p>
        <b>Na vier weken neemt Bright-autotester Rutger afscheid van de volledig elektrische Kia Soul. Een auto die veelbelovend leek en dat ook waarmaakte.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/EtOHLtVbh0c" width="854" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Rutger Middendorp test elke maand een andere auto in de Bright Duurtest. <a href="https://www.bright.nl/tags/onderwerpen/media/televisie/tv-programma/rtl-z/bright/bright-duurtest">Volg hier alle updates</a>. Dit keer: de nieuwe Kia Soul.</b>
      </p>
      <p>Wie elektrisch wil rijden, moet op dit moment nog flink in de buidel tasten op het moment van aanschaf. Een middenklasser op benzine hangt rond de 30.000 euro, maar een middenklasser met een accu kost rond de 40.000. Niet geheel toevallig is het prijsverschil ongeveer de waarde van de accu, het duurste onderdeel.</p>
      <p>De <a href="https://youtu.be/EtOHLtVbh0c">Kia e-Soul</a> die wij deze maand getest hebben heeft een accu van 64 kWu. Het grootste dat je in dit segment kunt krijgen. Zelfs de <a href="https://www.bright.nl/nieuws/artikel/4868226/tesla-model-3-meest-verkocht-september-2019">Tesla Model 3</a> heeft een kleinere accu. Concreet betekent dat formaat dat je binnen Nederland eigenlijk elke denkbare enkele reis kunt maken zonder een snellader te hoeven bezoeken. </p>
      <h3>Comfortabel</h3>
      <p>Zaterdagochtend vertrok in alle vroegte met de Kia Soul naar <a href="https://www.bright.nl/nieuws/artikel/4931906/bright-day-2019-volle-gang-de-eerste-fotos">Bright Day</a>. Een rit van 220 kilometer. Bij vertrek gaf de Kia aan me ongeveer 360 kilometer ver te kunnen brengen, maar dat is gebaseerd op eerder verbruik. Ik rijd niet veel snelwegen en ook niet veel bij temperaturen vlak boven het vriespunt. Bij alle auto's hebben dat soort factoren invloed op de zuinigheid. Zo ook bij de Kia. Op de heenweg heb ik me ingehouden en overal waar ik 130 mocht 120 gereden op de cruise control (het verschil in verbruik tussen 120 en 130 km/u is veel groter dan tussen 80 en 90 km/u).</p>
      <p>Ik had me geen zorgen hoeven maken echter, want ik kwam aan met nog 29% acculading over. 120 kilometer had ik nog kunnen rijden. Op de terugweg reed ik wel met 130 op de GPS en had ik nog 100 kilometer over bij aankomst. Maar zelfs voor dit retourtje noord Groningen - Haarlemmermeer, was snelladen dus overbodig. </p>
      <p>Het ritje was bijzonder comfortabel. Met stoelverwarming en stuurverwarming en de kachel op 20,5 graden. De "What's good with Stretch &amp; Bobbito"-podcast via <a href="https://www.bright.nl/tests/artikel/4875416/getest-apple-carplay-ios-13">Apple Carplay</a> over de speakers en TomTom Live die me aangaf dat ik 0 minuten vertraging zou hebben onderweg op zondagavond. </p>
      <h3>Veel waar voor je geld</h3>
      <p>45.000 euro klinkt als een boel geld voor een Koreaanse middenklasser, maar de stille reiservaring en de eindeloze hoeveelheid gadgets aan boord, suggereren dat je als gebruiker misschien een klasse hoger moet denken. Dat je deze auto niet kan vergelijken met een benzine-middenklasse crossover van 10.000 euro minder. </p>
      <p>Wij vinden de <a href="https://www.bright.nl/bright-stuff/artikel/4925456/kia-e-soul-64-kwu-beste-elektrische-auto-koop-nederland-kopen-2019">Kia e-Soul</a> de beste koop in dit segment en daarom staat hij nu in onze koopgids <a href="https://www.bright.nl/stuff">Bright Stuff</a>.</p>
      <h3>Beperkte bagageruimte</h3>
      <p>Het belangrijkste minpunt van deze auto is voor ons de beperkte bagageruimte. Voor anderen zal dat het ontwerp zijn. Weet dat je dan ook met de <a href="https://www.bright.nl/tests/artikel/4646126/duurtest-kia-e-niro-beste-koop-onder-de-elektrische-autos">Kia e-Niro</a> of de <a href="https://www.bright.nl/nieuws/artikel/4709641/hyundai-kona-electric-elektrische-auto-opladen-sneller-laden-update-laadpaal">Hyundai Kona</a> een prima keus maakt. </p>
