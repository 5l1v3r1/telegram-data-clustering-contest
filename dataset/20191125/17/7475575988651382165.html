      <h1>Trabzon'da başkan yine yaptı yapacağını! </h1>
      <h2> Arsin Belediye Başkanı Muhammet Sait Gürsoy, 24 Kasım Öğretmenler Günü dolayısıyla Arsin ilçesinde bulunan okulları ziyaret ederek öğretmenlere karanfil verdi ve günlerini kutladı.</h2>
      <address>
        <time datetime="2019-11-25T17:40:56+00:00">25 Nov 2019, 17:40</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/y8y-Zmp2O7Q" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ziyaretlerde eğlenceli anlar yaşanırken en dikkat çeken ise Başkan Gürsoy'un öğretmenlere konuşma yaparken ayakta durmalarına istinaden lütfen oturun demesi ve bir başka okul ziyaretinde de masadaki yemekleri kaldıran öğretmene "Kaldırma kaldırma birlikte yiyeceğiz" demesi oldu. Başkan Gürsoy'un samimi ve doğal davranışlarının yer aldığı görüntüler de yine kendisine ait sosyal medya hesaplarından paylaştı. Başkan Gürsoy paylaşımı Gazi Mustafa Kemal Atatürk'ün "Öğretmenler kandil gibidir, kendilerini tüketerek başkalarına ışık verir." sözüyle paylaştı. Öğretmenlere karanfil veren Başkan Gürsoy ana okulu öğrencilerine de çikolata ikram etti. Gürsoy'un bu ziyaretleri hem ilçe hem de İl eğitim camiasında takdirle karşılandı.</p>
