      <h1>Vítimas de feminicídio não denunciaram à Justiça, afirma desembargador</h1>
      <address>
        <time datetime="2019-11-25T17:05:00+00:00">25 Nov 2019, 17:05</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/B76WKlbgvxQ" width="790" height="450" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O desembargador do Tribunal de Justiça, José Gomes, afirmou que todas as mulheres que morreram vítimas de feminicídio no Piauí não denunciaram violência prévia ao assassinato. Em entrevista à TV Cidade Verde nesta segunda-feira (25), o magistrado falou sobre <a href="https://cidadeverde.com/noticias/312787/tj-piaui-fara-475-audiencias-de-violencia-domestica-e-juri-popular-de-feminicidio">a semana Justiça pela Paz em Casa, que pretende realizar 475 audiências em todo o estado </a>com uma equipe de mais de 21 juízas. </p>
      <p>“Todas as que morreram nunca vieram a juízo denunciar e nem a polícia. Daí o objetivo desta semana é de conscientização também. Não é só sobre o processo da distribuição de justiça, mas sobretudo, e sobremodo, a prevenção, a orientação para que essas mulheres venham denunciar porque a medida em que elas denunciam, elas não morrem”, disse o desembargador.</p>
      <p>A emana Justiça pela Paz em Casa ocorre três vezes ao ano, nos meses de março, agosto e novembro. O objetivo é reduzir os processos de violência domésticas que vãos e acumulando nas instâncias do judiciário. Apenas em Teresina, são mais de 9 mil processos em andamento. </p>
      <p>Na semana serão realizados processos de instruções e julgamentos. Em Teresina são 5 juízas na avaliação dos casos e 16 em comarcas do interior que contam com o apoio de órgãos como o Ministério Público e a Defensoria Pública, além da OAB.</p>
      <p>“As (mulheres) que morreram foram as que deixaram de denunciar quando começaram os primeiros momentos da violência tanto física quanto psicológica”, reafirmou José Gomes.</p>
      <p>Apenas <a href="https://cidadeverde.com/noticias/312690/com-90-das-cidades-sem-orgaos-de-defesa-da-mulher-16-dias-de-ativismo-quer-ampliar-rede">20 dos 224 municípios do interior possuem órgãos locais de enfrentamento à violência contra a mulher</a>. Vítimas de violência podem buscar as delegacias especializadas ou denunciar usando o aplicativo Salve Maria. </p>
