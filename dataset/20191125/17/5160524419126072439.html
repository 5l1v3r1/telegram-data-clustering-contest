      <h1>Após circulação de notas falsas, saiba como verificar cédulas</h1>
      <address>
        <time datetime="2019-11-25T17:26:00+00:00">25 Nov 2019, 17:26</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hjIdU0xMyyI" width="790" height="450" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Na última quinta-feira (21) a <a href="https://cidadeverde.com/noticias/312681/pf-apreende-r-3-mil-em-cedulas-falsas-e-investiga-transporte-via-correios">Polícia Federal apreendeu 60 notas falsas no valor de R$ 50 que juntas totalizaram R$ 3 mil</a>. O caso ocorreu na zona Leste de Teresina. Um produtor cultural da cidade recebeu mais de R$ 100 em notas falsas em uma festa na capital.</p>
      <p>Com a circulação de cédulas falsas, é importante o consumidor saber quais os símbolos de certificação da nota. Há diferenças de tamanho, textura e de símbolos mais detalhados que surgem quando o dinheiro é exposto à luz ou posicionado em outro ângulo.</p>
      <p>O perito criminal da PF, Ramysés Rodrigues, conta que na cédula original é usado uma impressão própria. "A impressão de um cédula de real e feita com uma tinta especial e deixa na cédula um autorelevo”, explicou. </p>
      <p>Outros ítens de segurança também podem ser conferidos ao receber uma nota. Os números escondidos, a linha de segurança ou a faixa holográfica. </p>
      <figure>
        <img src="https://cidadeverde.com/assets/uploads/noticias/435390481bb5cd4060a9d5dea5a29be3.jpg"/>
      </figure>
      <p>
        <i>Clique <a href="https://www.bcb.gov.br/cedulasemoedas/notadecem">AQUI </a>e confira infográfico com os ítens de segurança.</i>
      </p>
      <p>A falsificação é crime previsto pelo artigo 289 do Código Penal, com pena prevista de 3 a 12 anos de prisão. De acordo com a lei, quem tentar colocar uma cédula falsa em circulação depois de tomar conhecimento de sua falsidade, mesmo que a tenha recebido de boa fé, pode ser condenado a uma pena de 6 meses a 2 anos de detenção.</p>
      <p>As cédulas falsas devem ser entregues a uma instituição bancária. A vítima não é restituída. Para comerciantes que trabalham no turno da noite ou em ambientes com pouca luz, a perícia indica o uso de uma lanterna que simule a luz ultravioleta.</p>
