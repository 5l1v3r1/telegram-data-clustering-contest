      <h1>Sintomática falta de convicción de los jugadores del Barça en lo que hacen</h1>
      <address><time datetime="2019-11-25T17:47:11+00:00">25 Nov 2019, 17:47</time> by <a rel="author">Redacción</a></address>
      <ul>
        <li>
          <a href="https://www.lavanguardia.com/deportes/fc-barcelona/20191124/471828486527/griezmann-tridente-barcelona-messi-suarez.html">El jefe de deportes de La Vanguardia, muy crítico con el equipo</a>
        </li>
        <li>“Parece que no se busca una solución”</li>
      </ul>
      <figure>
        <iframe src="https://www.youtube.com/embed/N9a_IK56QWM" width="640" height="360" data-service="Youtube" scrolling="no"/>

      <p><b>Joanjo Pallàs</b>, jefe de <b>Deportes </b>de <b>La Vanguardia</b>, ha analizado el mal juego que lleva realizando el Barça desde que se ha iniciado la temporada. “Hay que recordar que el Barça ha jugado 17 partidos, y prácticamente la mitad han sido <b>deficientes</b>”, asegura el jefe de Deportes.</p>
      <h4>Pallàs: “Hay una crisis de juego galopante”</h4>
      <p>“Los defectos se reproducen y no<b> hay una solución</b>, parece que ni se busque. No funcionan los sistemas, no hay una identidad ni patrón de juego. Hay falta de fe en lo que se hace”, considera Pallàs. Este miércoles el conjunto de<b> Ernesto Valverde </b>recibirá al <b>Borussia Dortmund </b>en el Camp Nou.</p>
