      <h1>Conselho Europeu abre caminho à futura Comissão</h1>
      <address><time datetime="2019-11-25T17:27:25+00:00">25 Nov 2019, 17:27</time> by <a rel="author">Joao Duarte Ferreira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HvozwgOuxXI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O Conselho Europeu adotou esta segunda--feira a lista de nomeados que vão integrar a futura Comissão Europeia dirigida por Ursula von der Leyen.</p>
      <p>A lista de nomeados abre caminho à aprovação da nova comissão europeia pelo Parlamento Europeu.</p>
      <p>O voto está agendado para esta quarta-feira.</p>
