      <h1>#Weltanschauung - Die besten Bilder im November 2019</h1>
      <address>
        <time datetime="2019-11-25T17:49:50+00:00">25 Nov 2019, 17:49</time>
      </address>
      <p>Die besten Bilder rund um die Welt - täglich für sie zusammengestellt von der KURIER-Fotoredaktion.</p>
      <figure>
        <img src="https://image.kurier.at/images/cfs_1864w/3951164/46-151129046.jpg"/>
        <figcaption><b>Klein, aber oho<br/></b>Wer sagt, dass Frauen immer riesige Handtaschen benötigen, in der sie sprichwörtlich Zimmer, Küche, Kabinett unterbringen. Die amerikanische Sängerin Lizzo präsentierte bei den American Music Awards in Los Angeles die wohl kleinste Handtasche der Welt. (red., 25.11.2019)<cite>REUTERS/DANNY MOLOSHOK</cite></figcaption>
      </figure>
      <figure>
        <img src="https://image.kurier.at/images/cfs_1864w/3948260/46-151109632.jpg"/>
        <figcaption><b>Aqua Alta in Vendig - und kein Land in Sicht<br/></b>Am Sonntag wurde Venedig erneut von einer Flutwelle, wenn auch einer kleineren als in den letzen Tagen, überschwemmt. Diese Touristen nehmen es gelassen, die bunten Plastiküberzieher leisten offenbar gute Dienste. (red., 24.11.2019)<cite>APA/AFP/MIGUEL MEDINA</cite></figcaption>
      </figure>
      <figure>
        <img src="https://image.kurier.at/images/cfs_1864w/3942938/46-151019282.jpg"/>
        <figcaption><b>Ein Hoch auf den neuen Wein<br/></b>Am dritten Donnerstag im November heißt es nicht nur in Frankreich: „Le Beaujolais Nouveau est arrivé“. Auch weltweit wird mittlerweile der offizielle Verkaufsstart des jungen Rotweins zelebriert. In Japan trifft dieses Ritual auf die japanische Badekultur: Thermalgäste in Hakone nehmen ein Bad in rot gefärbtem Wasser. Keine Sorge, die Kleinen trinken keinen Wein, sondern Traubensaft. (red., 22.11.2019)<cite>EPA/FRANCK ROBICHON</cite></figcaption>
      </figure>
      <figure>
        <img src="https://image.kurier.at/images/cfs_1864w/3942935/46-151040983.jpg"/>
        <figcaption><b>Umhang gefällig?<br/></b>Ein Pelikan kuschelt sich in sein Federkleid im Tierpark Berlin. (red., 22.11.2019)<cite>EPA/FELIPE TRUEBA</cite></figcaption>
      </figure>
      <figure>
        <img src="https://image.kurier.at/images/cfs_1864w/3938744/46-151012940.jpg"/>
        <figcaption><b>Heisse Sommermode<br/></b>Eine Fellmütze am Catwalk ist per se nichts Ungewöhnliches. Dieses hübsche Exemplar präsentiert der litauische Designer Juozas Statkevicius jedoch in seiner Frühjahr-Sommer-Kollektion 2020 in Vilnius (Litauen).  (red., 21.11.2019)<cite>AP/Mindaugas Kulbis</cite></figcaption>
      </figure>
      <figure>
        <img src="https://image.kurier.at/images/cfs_1864w/3938552/46-151021731.jpg"/>
        <figcaption><b>Warten auf den Papst<br/></b>Papst Franziskus leitet die Heilige Messe in Bangkoks Nationalstadion. Kleine und große Gratulanten warten geduldig, um einen Blick auf den Heiligen Vater werfen zu können. (red., 21.11.2019) <br/> <cite>REUTERS/ANN WANG</cite></figcaption>
      </figure>
      <figure>
        <img src="https://image.kurier.at/images/cfs_1864w/3931679/46-150954198.jpg"/>
        <figcaption><b>Sydney unter einer Rauchglocke<br/></b>Infolge verheerender Buschfeuer rund um Sydney liegt die Metropole unter einer Rauchglocke. Aufgrund der massiven Luftverschmutzung und der damit drohenden Atemprobleme appellieren die Behörden an die Bewohner Sydneys die Häuser nicht zu verlassen. (red., 19.11.2019)<br/> <cite>REUTERS/STRINGER</cite></figcaption>
      </figure>
      <figure>
        <img src="https://image.kurier.at/images/cfs_1864w/3930086/46-150927434.jpg"/>
        <figcaption><b>Königliches Hongi<br/></b>Prinz Charles empfängt ein Hongi von einem Mitglied des Ältestenrats der Maori in Auckland (Neuseeland). In der Übersetzung bedeutet das Begrüßungsritual riechen oder schnüffeln. Das Aneinanderdrücken der Nasen symbolisiert den ersten Lebensatem zweier sich begegnenden Menschen. (red., 18.11.2019)<br/> <br/><code> <br/></code> <cite>EPA/DAVID ROWLAND</cite></figcaption>
      </figure>
      <figure>
        <img src="https://image.kurier.at/images/cfs_1864w/3929726/46-150928807.jpg"/>
        <figcaption><b>Zsam, zsam, zsam...<br/></b>In gespreizter Beinhaltung (Manspreading) zeigt sich Kim Jong Un, Oberbefehlshaber der nordkoreanischen Streitkräfte, auf einem offiziellen Foto der nationalen Nachrichtenagentur (KCNA) mit Soldaten seiner Luftabwehr. Die Diskussion rund um die gespreizte Sitzhaltung bei Männern ist wohl die kleinste Sorge bei Nordkoreas Bevölkerung. (red., 18.11.2019)<br/> <br/> <cite>EPA/KCNA</cite></figcaption>
      </figure>
      <figure>
        <img src="https://image.kurier.at/images/cfs_1864w/3924521/46-150863780.jpg"/>
        <figcaption><b>Bushfeuer<br/></b>Hohe Temperaturen und starke Winde erschweren die Arbeit der zahlreichen Feuerwehr-Mannschaften im Busch von New South Wales (Australien). Pinkes feuerhemmendes Mittel, das aus einem Flugzeugtanker über dem Gospers Mountain abgeworfen wurde, lässt die schreckliche Situation noch bizarrer erscheinen. (red., 15.11.2019)<br/><code> </code><cite>EPA/DAN HIMBRECHTS</cite></figcaption>
      </figure>
      <figure>
        <img src="https://image.kurier.at/images/cfs_1864w/3923459/46-150862343.jpg"/>
        <figcaption><b>First Class Widerstand<br/></b>Ein Erste-Klasse-Waggon wurde am Bahnhof der Universität MTR (Mass Transit Railway), in Hong Kong, zerstört. Die Demonstrationen für mehr Demokratie gehen weiter. (red., 15.11.2019)<br/><code> </code><cite>APA/AFP/ANTHONY WALLACE</cite></figcaption>
      </figure>
      <figure>
        <img src="https://image.kurier.at/images/cfs_1864w/3916172/46-150768127.jpg"/>
        <figcaption><b>Venezianischer Catwalk<br/></b>Hochwasserperioden gehören in Venedig zum Alltag. Die heurigen Wassermengen sind dann doch heftiger ausgefallen. 45 Prozent der Altstadt steht unter Wasser. (red., 12.11.2019)<cite>REUTERS/MANUEL SILVESTRI</cite></figcaption>
      </figure>
      <figure>
        <img src="https://image.kurier.at/images/cfs_1864w/3914888/46-150765431.jpg"/>
        <figcaption><b>Armer schwarzer Panda<br/></b>Im Frühjahr wurde beim Riesen-Panda Jiao Ling, im Berliner Zoo, zwei unterschiedlich große Nieren entdeckt. Nun sollen die Nieren mittels Computertomographie genauer untersucht werden. (red., 12.11.2019)<br/> <br/><code> </code><cite>EPA/IZW/ZOO BERLIN HANDOUT</cite></figcaption>
      </figure>
      <figure>
        <img src="https://image.kurier.at/images/cfs_1864w/3913343/46-150739735.jpg"/>
        <figcaption><b>Dornen aus Eis<br/></b>Der sich anbahnende Winter zeigt sich von seiner wehrhaften Seite: Dornen aus Eis zieren einen Ast in Marktoberdorf, Deutschland. (red., 11.11.2019)<cite>APA/AFP/dpa/KARL-JOSEF HILDENBRAND</cite></figcaption>
      </figure>
      <figure>
        <img src="https://image.kurier.at/images/cfs_1864w/3908618/46-150664730.jpg"/>
        <figcaption><b>Mit Schirm, Charme und Buch<br/></b>Spaziergänger am Strand von Nizza während eines Regenschauers. Jene, die keinen Schirm zur Hand haben, schützen sich mit einem Buch vor der Nässe von oben. (red., 8.11.2019)<cite>APA/AFP/VALERY HACHE</cite></figcaption>
      </figure>
      <figure>
        <img src="https://image.kurier.at/images/cfs_1864w/3904784/46-150635807.jpg"/>
        <figcaption><b>Gefallen<br/></b>Kreuze und Mohnblumen: Zum Gedenkender der gefallenen Soldaten werden seit 1928 zwischen dem 7.- und 17.11. jedes Jahr das Gelände der Westminster Abbey für die Öffentlichkeit zugänglich gemacht. (red., 7.11.2019)<br/> <cite>REUTERS/HANNAH MCKAY</cite></figcaption>
      </figure>
      <figure>
        <img src="https://image.kurier.at/images/cfs_1864w/3901709/46-150604716.jpg"/>
        <figcaption><b>Catch me if you can<br/></b>Der Auftrag ist es, die Peikane in ihr Winterquartier zu transportieren. Die Tierpfleger im Zoo von Dvur Kralove (Tschechien) haben sichtbar alle Hände voll zu tun. (red., 6.11.2019)<cite>REUTERS/DAVID W CERNY</cite></figcaption>
      </figure>
      <figure>
        <img src="https://image.kurier.at/images/cfs_1864w/3899987/46-150578279.jpg"/>
        <figcaption><b>Privatbahn<br/></b>Pavel Chilin hat sich eine Bubentraum erfüllt.Der russische Ingenieur hat südlich von St. Petersburg seine eigene Dampflokomotive gebaut. Vorbild für seine Lokomotive sind Loks aus dem Ersten Weltkrieg. Über zehn Jahre arbeitete Pavel Chilin an der Verwirklichung seines Traums. Nun dampft er durch seine Nachbarschaft. (red., 5.11.2019)<cite>REUTERS/ANTON VAGANOV</cite></figcaption>
      </figure>
      <figure>
        <img src="https://image.kurier.at/images/cfs_1864w/3899930/46-150572246.jpg"/>
        <figcaption><b>ZUM WIEHERN<br/></b>Jede Menge Spaß haben die beiden Isländer offensichtlich miteinander. Gesehen auf einem Gestüt in Wehrheim bei Frankfurt (Deutschland). (red., 5.11.2019)<cite>AP/Michael Probst</cite></figcaption>
      </figure>
      <figure>
        <img src="https://image.kurier.at/images/cfs_1864w/3899642/46-150577428.jpg"/>
        <figcaption><b>Proben für die Erinnerung<br/></b>Russische Soldaten, in Winteruniformen der Roten Armee am Roten Platz in Moskau (Russland). Die historische Parade erinnert an die Militärparade vom 7.11.1941, als sich Soldaten vor dem Kreml versammelt, um anschließend an die Front vor den Toren der Stadt zu ziehen und Moskau vor der deutschen Wehrmacht zu verteidigen. (red., 5.11.2019)<br/> <br/> <br/> <cite>AP/Alexander Zemlianichenko</cite></figcaption>
      </figure>
      <figure>
        <img src="https://image.kurier.at/images/cfs_1864w/3897548/46-150556680.jpg"/>
        <figcaption><b>The Wall<br/></b>Die deutsche Hauptstadt Berlin bereitet sich auf die Feierlichkeiten zum 30. Jahrestag des Mauerfalls am 09. November vor. (red., 4.11.2019)<cite>EPA/OMER MESSINGER</cite></figcaption>
      </figure>
      <figure>
        <img src="https://image.kurier.at/images/cfs_1864w/3897116/46-150519824.jpg"/>
        <figcaption><b>Moon river<br/></b>Zum Greifen nah scheint der Mond für die Freiheitsstatue in New York (USA). (red., 4.11.2019)<br/> <br/> <br/> <cite>APA/AFP/JOHANNES EISELE</cite></figcaption>
      </figure>
      <figure>
        <img src="https://image.kurier.at/images/cfs_1864w/3896876/46-150550130.jpg"/>
        <figcaption><b>Bildung demonstrativ<br/></b>Ein Demonstrant sitzt in Beirut (Libanon) und liest demonstrativ ein Buch, während andere Demonstranten die Hauptstraße blockieren. Sie fordern Bildungszugang auch ohne politische Zugehörigkeit. (red., 4.11.2019)<br/><code> </code><cite>EPA/WAEL HAMZEH</cite></figcaption>
      </figure>
