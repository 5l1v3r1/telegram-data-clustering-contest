      <h1>В Чебоксарах завершились соревнования за открытый Кубок России по вольной борьбе</h1>
      <address>
        <time datetime="2019-11-25T15:55:00+00:00">25 Nov 2019, 15:55</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8ryC892l8_E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Два серебра в личном первенстве и 9 место в командном зачете. Таков итог выступления пятерки воспитанниц федерации вольной борьбы Чувашии на завершившемся в Чебоксарах розыгрыше открытого Кубка России.<br/><br/><b>Вячеслав Ильин. Михаил Солин</b><br/><br/>Розыгрыш Кубка России по вольной борьбе уже давно вышел за рамки чисто спортивных соревнований. Это уже мероприятия с элементами профильного шоу. И болельщикам, заполнившим трибуны, скучно не было, ведь в двух из 10 финалах в числе соискательниц почетного трофея были хозяйки соревнований.<br/><br/>Первой из дуэта хозяек соревнований, пробившихся в финал, на ковер, расстеленный в ледовом дворце «Чебоксары-Арена», вышла уроженка Цивильского района Анастасия Яковлева. Бронзовому призеру Кубка страны 2017 года в борьбе за золото противостояла 30-летняя представительница Дагестана Хадижа Муртузалиева. Соперница на ковер вышла в ранге бронзового призера чемпионата страны, и сумела доказать, что свой титул она завоевала не случайно. Силовой стиль ведения поединка стал козырной картой махачкалинки, против которого хозяйка ковра, увы, не смогла найти контрприемов. В итоге - серебро.<br/><br/>А вот у 19-летней победительницы молодежного первенства страны Алены Тимофеевой шанс завоевать «золото» Кубка был. Подопечная Дениса Егорова уверенно начала встречу против представительницы Красноярского края Динары Салиховой и даже повела в счете. Однако, удержать преимущество борчихе из Чувашии не удалось. Концовку активнее провела ее визави, за 19 секунд до окончания встречи завершив ее на туше.<br/><br/>В командном зачете Кубок России завоевала борцовская дружина Дагестана, серебро у красноярцев, бронза — у кемеровчан.</p>
