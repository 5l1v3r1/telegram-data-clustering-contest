      <h1>«Аббатство Даунтон»: Полный метр о знатном семействе, принимающем в своем имении монархов</h1>
      <h2>Слишком счастливое окончание любимейшего сериала</h2>
      <address><time datetime="2019-11-25T15:44:08+00:00">25 Nov 2019, 15:44</time> by <a rel="author" href="https://www.the-village.ru/users/826577" target="_blank">Алиса Таёжная</a></address>

      <h3>«Аббатство Даунтон»</h3>
      <p>
        <i>Downton Abbey</i>
      </p>
      <p>
        <b>Режиссер</b>
      </p>
      <p>Майкл Энглер</p>
      <p>
        <b>В ролях</b>
      </p>
      <p>Мэттью Гуд, Мэгги Смит, Элизабет Макговерн, Таппенс Мидлтон, Мишель Докери, Кейт Филлипс</p>
      <p>В Даунтон приходит счастливое и одновременно тревожное известие — имение собирается посетить королевская чета. Все сбиваются с ног — для организации торжества ангажируют даже отошедшего от дел пожилого батлера Карсона (Джим Картер).</p>
      <p>Король присылает десант собственной высокомерной прислуги: французского повара, горничную, «пажа черной лестницы» (так называют королевского дворецкого) и еще пару десятков столичных снобов. Слуги Букингемского дворца с порога заявляют обитателям Даунтона, что будут замещать местных слуг все время королевского пребывания. Те чувствуют себя людьми второго сорта и придумывают хитрый, но в целом безобидный план возмездия.</p>
      <p>Тем временем семья Кроули терзается собственными сомнениями: леди Мэри Талбот (Мишель Докери) так измучилась содержать большое имение, что сомневается, не переехать ли их семье в жилище поскромнее, а Даунтон отдать школе или дому престарелых. Скептически настроенная и острая на язык Вайолет (сокровище сериала и фильма Мэгги Смит) волнуется о прибытии в Даунтон кузины Мод (Имельда Стонтон), с которой у них сложился многолетний конфликт интересов: придворные дамы даже перестали общаться. А на короля планируется покушение, о котором догадывается только разведка.</p>
      <p>Главное, что стоит знать о полнометражной версии сериала про британских аристократов, — смотреть его нужно исключительно в оригинале: ради десятков британских акцентов (хозяева и прислуга, разумеется, разговаривают по-разному), шуток и тех витиеватых хлестких формулировок, при помощи которых в высшем свете демонстрировали неудовольствие и сплетничали, не теряя лица. Страшно представить, сколько «Аббатство Даунтон» потеряет в дубляже. Сценарий, построенный на ситуационном юморе, отыгрывает сословные различия, характеры персонажей и манеры поведения так точно, что среди фанатов сериала разойдется на цитаты.</p>
      <p>Самое остроумное в фильме, как и в сериале, — высокомерный и едкий юмор леди Вайолет, которая, несмотря на почтенный возраст, держит всех в ежовых рукавицах. «Аббатство» при этом — легкомысленная комедия о стремительно меняющихся временах, где каждый находится в шаткой позиции и боится того, каким мир станет через десятилетия. Повариха с гонором, сломавшийся водопровод, неполированное серебро отвлекают героев и зрителей от того, что мир никогда не будет прежним, а Даунтон — символ славного прошлого, а не будущего.</p>
      <p>Полтора часа суеты на экране проходят незаметно, пока авторы не решают пойти самым ванильным и очевидным путем в развязке — всех поженить, помирить и передружить. Последняя треть фильма — это внезапно нежные диалоги понимающих людей о том, как они готовы прощать, работать над отношениями, принимать друг друга и беречь статус-кво.</p>
      <p>Все обнимаются, кружатся в танце, берутся за руки и говорят те карамельные фразы, от которых тошнит, если ими так явно злоупотреблять: от «ты — сердце нашей земли» до «теперь я понимаю, что нам действительно пора пожениться». Герои вязнут в благопристойности, и в фильме не остается места ни их обоснованным колебаниям, ни внутренним конфликтам.</p>
      <p>Понятно, что закруглить сюжет и сделать всех счастливыми — самое простое решение для культового сериала с таким количеством поклонников, но именно мягкотелость финала «Аббатства» вредит первоначальной идее, в которой сентиментальные финалы не заявлялись главной целью. Поэтому — «возможно».</p>
