      <h1>Gas serra ancora in aumento: nuovo record</h1>
      <h2>L'allarme viene dall'Organizazione Meterologica Mondiale: crescono le emissioni e le concetrazioni in atmosfera. Impegni disattesi</h2>
      <address><time datetime="2019-11-25T15:08:56+00:00">25 Nov 2019, 15:08</time> by <a rel="author">ALESSANDRO FARRUGGIA</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0qty5b_Df5k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Roma, 25 novembre 2019 -<b> </b>Le <b>emissioni di gas serra</b> continuano a crescere e di conseguenza <b>i livelli di gas </b>che intrappolano il calore nell'atmosfera<b> hanno raggiunto nuovi record</b>. A dirlo è <b>l'Organizzazione Meteorologica Mondiale</b>. "Il permanere di questa tendenza a lungo termine - osserva l'OMM - significa che le generazioni future si troveranno ad affrontare impatti sempre più gravi dei cambiamenti climatici, tra cui l'aumento delle temperature,<b> condizioni meteorologiche più estreme</b>, stress idrico, innalzamento del livello del mare e perturbazione degli ecosistemi marini e terrestri".</p>
      <p>L'<b>anidride carbonica</b> è il principale gas serra di lunga durata nell'atmosfera legato alle attività umane. La sua concentrazione ha raggiunto<b> nuovi massimi nel 2018 di 407,8 ppm, ovvero il 147% del livello preindustriale nel 1750</b>. L'aumento di CO2 dal 2017 al 2018 è stato superiore al tasso di crescita medio dell'ultimo decennio. Il tasso di crescita della CO2, calcolato in media su tre decenni consecutivi (1985-1995, 1995-2005 e 2005-2015), è passato da 1,42 ppm/anno a 1,86 ppm/anno e a 2,06 ppm/anno, con i tassi di crescita annua più elevati osservati durante gli eventi di El Niño.</p>
      <p>Anche<b> il metano</b> (CH4), il secondo più importante gas serra a lunga durata e contribuisce per circa <b>il 17% del forzante radiativo</b>, è in crescita. Circa il 40% del metano viene emesso nell'atmosfera da fonti naturali (ad esempio, le zone umide) e circa il 60% proviene da attività umane come l'allevamento del bestiame, l'agricoltura del riso, lo sfruttamento dei combustibili fossili, le discariche e la combustione di biomassa. Nel 2018 il metano in atmsfera<b> ha raggiunto un nuovo massimo di circa 1869 parti per miliardo (ppb) nel 2018</b> e rappresenta ora <b>il 259% del livello preindustriale</b>. Per CH4, l'aumento dal 2017 al 2018 è stato superiore sia a quello osservato dal 2016 al 2017 sia alla media dell'ultimo decennio.</p>
      <p>In crescita pure Il <b>protossido di azoto</b> (N2O) . La sua concentrazione atmosferica nel 2018 era di 331,1 parti per miliardo. Si tratta del <b>123% dei livelli preindustriali</b>. Anche l'aumento dal 2017 al 2018 è stato superiore a quello osservato dal 2016 al 2017 e al tasso di crescita medio degli ultimi 10 anni. Il protossido di azoto svolge anche un ruolo importante nella distruzione dello strato di ozono stratosferico che ci protegge dai dannosi raggi ultravioletti del sole. Rappresenta circa il 6% della forzante radiativo causato dai gas serra di lunga durata.</p>
      <figure>
        <img src="https://cdn.quotidiano.net/polopoly_fs/1.4905485!/httpImage/image.jpg_gen/derivatives/fullsize/image.jpg"/>
        <figcaption>Gas serra, la crescita a livello globale</figcaption>
      </figure>
      <p>L'indice annuale dei gas serra della National Oceanic and Atmospheric Administration (NOAAA) mostra che <b>dal 1990 al 2018</b> il "forzante radiativo" da gas serra di lunga durata (LLGHGs) è <b>aumentato del 43%,</b> con la CO2 che rappresenta circa l'80% di questo aumento.</p>
      <p>"Nonostante tutti gli <b>impegni assunti nell'ambito dell'Accordo di Parigi</b> sui cambiamenti climatici - osserva il Segretario Generale dell'OMM Petteri Taalas<b> -</b> <b>non c'è segno di un rallentamento</b>, per non parlare di un calo della concentrazione di gas serra nell'atmosfera. Dobbiamo tradurre gli impegni in azioni concrete e aumentare il livello di ambizione per il futuro benessere dell'umanità". "Vale la pena ricordare - ha aggiunto Talaas - che l'ultima volta che la Terra ha sperimentato una concentrazione comparabile di CO2 è stata di 3-5 milioni di anni fa. All'epoca, la temperatura era di 2-3°C più calda, il livello del mare era di 10-20 metri più alto di oggi".</p>
      <p>"Nonostante i progressi della politica climatica in molti paesi - osserva l'Emissions gap report dell'Unep -, le emissioni globali di gas serra continuano ad aumentare e non mostrano segni di picco.<b>  Le emissioni globali di gas serra sono cresciute in media dell'1,6 per cento all'anno nel periodo 2008-2017</b>, raggiungendo il <b>record di 53,5 GtCO</b>, comprese le emissioni derivanti dal cambiamento di destinazione d'uso del territorio. <b>I risultati preliminari dell'Emissions Gap Report 2019 </b>indicano che le emissioni globali di gas serra <b>hanno continuato a crescere nel 2018,</b> superando il record del 2017".</p>
