      <h1>Blitz dei carabinieri reggiani a Ornitologica: sequestrati 235 uccelli, 13 denunce. FOTO &amp; VIDEO</h1>

      </address>

      </p>
      <p><b>REGGIO EMILIA</b> – Blitz dei carabinieri forestali alla fiera Ornitologica, che si è tenuta nel weekend nei padiglioni di via Filangeri in città.</p>
      <p>I militari hanno sequestrato 235 uccelli, per un valore commerciale di oltre 20mila euro, e 487 confezioni di farmaci veterinari, denunciando 13 persone (alcuni stranieri, mentre altri risiedono nelle provincie di Barletta-Andria-Trani, Reggio Calabria, Napoli, Torino, Cosenza, Udine, Trento e Brescia) con le accuse, a vario titolo, di contraffazione e uso abusivo di pubblici sigilli, illecita detenzione e commercio di avifauna protetta, ricettazione, frode in commercio, acquisto di cose di sospetta provenienza, esercizio abusivo della professione, commercio di medicinali guasti o imperfetti e persino resistenza a pubblico ufficiale.</p>
      <p>Stando alle verifiche eseguite dai militari, gran parte degli esemplari sarebbero stati catturati illecitamente, risultando muniti di anelli identificativi contraffatti per quanto riguarda le dimensioni, lo spessore, l’altezza ed il diametro esterno. Durante i controlli ci sono stati momenti di tensione con un uomo che, fingendo un malore, ha cercato di liberare quattro cardellini distruggendo una gabbia. I militari lo hanno bloccato e poi hanno recuperato tre dei quattro volatili.</p>
      <p>Tra le specie di uccelli sequestrati ci sono in particolare il cardellino, la peppola, il lucherino, il fringuello, il prispolone, la passera scopaiola, il pettirosso e il codirossone. Gli esemplari, che possono valere anche diverse migliaia di euro se hanno determinate caratteristiche, sono stati affidati in custodia giudiziaria al centro di recupero Il Pettirosso di Modena. A seguito delle valutazioni dei veterinari si procederà, previa autorizzazione del sostituto procuratore Isabella Chiesi, titolare delle indagini, alla liberazione degli esemplari di fauna autoctona reintroducendoli in ambiente naturale idoneo alla loro sopravvivenza.</p>
      <p>I controlli sono stati eseguiti dai carabinieri forestali di Emilia Romagna e Veneto, coordinati dal nucleo investigativo di Reggio Emilia e dal nucleo Cites di Modena con la collaborazione di Lipu e Legambiente. In particolare, sono stati passati al setaccio 26 stand espositivi della kermesse arrivata all’80ª edizione, che ospitavano specie esotiche tutelate dalla convenzione di Washington.</p>
