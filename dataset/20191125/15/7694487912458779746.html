      <h1>السوق التجاري في صيدا يعاود فتح ابوابه</h1>
      <address><time datetime="2019-11-25T15:17:16+00:00">25 Nov 2019, 15:17</time> by <a rel="author">Lebanon 24</a></address>
      <p>عاودت المحال في سوق صيدا التجاري فتح ابوابها بعدما كانت قد اقفلت صباحا في خطوة احترازية بناء لتمني رئيس جمعية تجار صيدا وضواحيها علي الشريف وتلافيا لأي إشكالات مع المحتجين.</p>
