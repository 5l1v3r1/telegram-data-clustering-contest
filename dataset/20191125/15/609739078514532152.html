      <h1>Ölen futbolcunun kardeşinden çarpıcı iddia! 'Yaşıyor...'</h1>
      <h2>Geçen sene hayatını kaybeden <a href="http://www.hurriyet.com.tr/haberleri/premier-lig">Premier Lig</a>'in eski futbolcusu <a href="http://www.hurriyet.com.tr/haberleri/jlloyd-samuel">Jlloyd Samuel</a> hakkında ortaya atılan iddia çok şaşırttı...</h2>
      <address><time datetime="2019-11-25T15:31:00+00:00">25 Nov 2019, 15:31</time> by <a rel="author">Spor Arena Dış Haberler</a></address>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5ddbce74c9de3d0bd872f516"/>
        <figcaption>Geçen yıl hayatını kaybeden eski futbolcu Jlloyd Samuel için çok konuşulacak bir iddia ortaya atıldı.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5ddbc945c9de3d0bd872f4ae"/>
        <figcaption>İngiltere'de Aston Villa, Bolton ve Cardiff gibi takımların formasını giyen Jlloyd Samuel, geçtiğimiz sene geçirdiği trafik kazasının ardından hayatını kaybetmişti.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5ddbc946c9de3d0bd872f4b6"/>
        <figcaption>Futbol dünyasını üzen haberin üstünden bir sene geçmesinin ardından çarpıcı bir iddia geldi.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5ddbc946c9de3d0bd872f4b4"/>
        <figcaption>İddiayı gündeme getiren kişi ise Jlloyd Samuel'in kardeşi Leslie-Ann Samuel...</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5ddbc946c9de3d0bd872f4b2"/>
        <figcaption>Leslie-Ann Samuel, abisinin hala yaşadığını ve eşi ile birlikte 'yalan bir hayat' sürdürdüğünü iddia etti.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5ddbc945c9de3d0bd872f4ad"/>
        <figcaption>İngiliz basınına konuşan Leslie-Ann Samuel, ''Abim ve eşi, sigortadan para alabilmek için böyle bir yalan uydurdular. Sigorta parasını da eşi aldı. Şu an mutlu bir hayat yaşıyorlar. Kanıtlarım var...'' diye konuştu.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5ddbc946c9de3d0bd872f4b7"/>
        <figcaption>Leslie, Jlloyd Samuel yerine kazada bir başkasının ölü gösterildiğini ve abisinin DNA'sının başka bir hastaneden çıktığını söyledi.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5ddbc946c9de3d0bd872f4b8"/>
        <figcaption>Jlloyd Samuel'in kız kardeşi, ölüm haberinin ardından da sosyal medya hesabından dikkat çeken bir paylaşım yapmıştı.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5ddbc946c9de3d0bd872f4be"/>
        <figcaption>Leslie, paylaşımında ''Seni yakında göreceğim. Bu hayatta hem de... Kardeşim senin yaşadığını biliyoruz.'' sözlerini kullanmıştı.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5ddbc946c9de3d0bd872f4bc"/>
        <figcaption>İngiliz polisi ise bu iddialar karşısında ''Otopsi raporu için 28 gün itiraz hakkı vardır. Kimse o hakkı kullanmadı. Maalesef soruşturma açılamaz.'' açıklamasını yaptı.</figcaption>
      </figure>
