      <h1>Как в Москве проходит акция против насилия в отношении женщин</h1>
      <address><time datetime="2019-11-25T15:41:14+00:00">25 Nov 2019, 15:41</time> by <a rel="author" href="https://www.the-village.ru/users/1351929" target="_blank">Роман Чернянский</a></address>
      <p>На площади Яузские Ворота собрались десятки людей с плакатами — там проходит массовый пикет против насилия в отношении женщин.</p>
      <figure>
        <iframe data-src="https://twitter.com/RuSocialist/status/1198986012690661376?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/RTVi/status/1198986016612405248?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Акцию организовала «СоцФем альтернатива». Власти пикет согласовали, хотя перенесли площадку со Сретенского бульвара и сократили число участников с 200 до 50 человек.</p>
      <p>«Я не хочу умирать. Я не хочу убить человека, защищаясь», — скандируют активисты, выступающие в поддержку закона о домашнем насилии.</p>
      <figure>
        <iframe data-src="https://twitter.com/RuSocialist/status/1198987615262904325?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/RuSocialist/status/1198988545203064832?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/RuSocialist/status/1198986073222852608?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/RuSocialist/status/1198997169145077760?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/RuSocialist/status/1199019904491544576?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Проект закона о домашнем насилии, рассматриваемый в Госдуме, предусматривает возможность выписывать защитные ордера и изгонять семейного агрессора из дома, где он живет со своими жертвами. Подробнее об инициативе можно почитать <a href="https://www.the-village.ru/village/city/news-city/365053-zakon">здесь</a>.</p>
      <p>Авторы поправок <a href="https://www.the-village.ru/village/city/news-city/367369-pikety-protiv-nasiliya">жаловались</a> на угрозы, а православные организации просят Путина не допустить одобрения инициативы и <a href="https://www.the-village.ru/village/city/news-city/367729-50-ottenkov-mitingov">устраивают</a> собственные митинги. Почему России срочно нужен закон о домашнем насилии, <a href="https://www.the-village.ru/village/city/opinions/356825-sestry-hachaturyan?from=readmore">читайте</a> в нашем материале.</p>
