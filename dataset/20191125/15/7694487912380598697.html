      <h1>توقيف 3 نشطاء في طرابلس</h1>
      <address><time datetime="2019-11-25T15:38:36+00:00">25 Nov 2019, 15:38</time> by <a rel="author">Lebanon 24</a></address>
      <p>علم موقع "لبنان 24" أنّ عناصر الجيش أوقفوا 3 ناشطين في طرابلس- الضم والفرز خلال تنقلهم لقطع الطرقات صباحاً، منهم: سعد الشيخ، حذيفة الجاسم وعمر الحسن.</p>
