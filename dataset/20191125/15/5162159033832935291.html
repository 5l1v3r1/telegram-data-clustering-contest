      <p>A <b><a href="https://cinepop.com.br/tag/netflix">Netflix</a></b> finalmente divulgou quando a 2ª temporada de ‘<b><a href="https://cinepop.com.br/tag/sex-education">Sex Education</a></b>‘ irá estrear. A nova temporada será lançada na plataforma no<b> dia 17 de janeiro</b>.</p>

      <p>Criada por <b><a href="https://cinepop.com.br/tag/laurie-nunn">Laurie Nunn</a></b>, a primeira temporada já foi assistida por quase 40 milhões de contas diferentes.</p>
      <blockquote>Filho de uma terapeuta sexual, o inexperiente Otis decide seguir os passos da mãe e abrir uma clínica clandestina na escola para atender seus colegas sem noção. Prepare-se para uma boa dose de amor, risadas, lubrificantes e acompanhe a melhor época da vida deles.</blockquote>
      <p>O elenco inclui <b><a href="https://cinepop.com.br/tag/asa-butterfield">Asa Butterfield</a>, <a href="https://cinepop.com.br/tag/emma-mackey">Emma Mackey</a>, <a href="https://cinepop.com.br/tag/gillian-anderson">Gillian Anderson</a>, <a href="https://cinepop.com.br/tag/chaneil-kular">Chaneil Kular</a>, <a href="https://cinepop.com.br/tag/alistair-petrie">Alistair Petrie</a>, <a href="https://cinepop.com.br/tag/connor-swindells">Connor Swindells</a>, <a href="https://cinepop.com.br/tag/cerys-watkins">Cerys Watkins</a> </b>e<b> <a href="https://cinepop.com.br/tag/kedar-williams-stirling">Kedar Williams-Stirling</a></b>.</p>
