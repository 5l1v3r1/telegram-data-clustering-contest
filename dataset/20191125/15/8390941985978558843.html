      <h1>Vinicius vuelve a quedarse fuera de la lista del Real Madrid para el partido ante el PSG</h1>
      <address><time datetime="2019-11-25T15:45:36+00:00">25 Nov 2019, 15:45</time> by <a rel="author" href="https://cadenaser.com/autor/cadena_ser/a/" target="_blank">Cadena SER</a></address>
      <figure>
        <iframe data-src="https://twitter.com/realmadrid/status/1198984371463741440?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>El Real Madrid ha hecho pública la lista de convocados para el partido de la Liga de Campeones que el conjunto blanco disputará contra el <b>PSG</b> en el estadio Santiago Bernabéu de la capital española.</p>
      <p><b>Zidane</b> llama a 19 jugadores, incluyendo al tercer portero <b>Altube</b>. Por el contrario, hay varias ausencias reseñables, entre las que destacan las de <b>Vinicius</b>, <b>Brahim</b>, <b>Odriozola</b> y <b>Mariano</b> por decisión técnica.</p>
      <p>Tampoco están <b>James Rodríguez</b> y <b>Lucas Vázquez</b> por problemas físicos, al igual que <b>Marco Asensio</b>, lesionado de larga duración, y <b>Nacho Fernández</b>, que acaba de recuperarse de su dolencia pero aún no está al ritmo competitivo.</p>
    </article>
