      <h1>Nghịch lý dân "thủ đô" chê cầu vượt tiền tỷ, lao ra thách thức tử thần</h1>
      <address><time datetime="2019-11-25T15:53:00+00:00">25 Nov 2019, 15:53</time> by <a rel="author">Võ Hóa/Tiền Phong</a></address>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hoangthao/2019_11_25/nghich-ly-dan-thu-do-che-cau-vuot-tien-ty-lao-ra-thach-thuc-tu-than.jpg"/>
        <figcaption>Người dân bất chấp nguy hiểm, băng qua đường tại cổng bệnh viện K Tân Triều.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hoangthao/2019_11_25/nghich-ly-dan-thu-do-che-cau-vuot-tien-ty-lao-ra-thach-thuc-tu-than-Hinh-2.jpg"/>
        <figcaption>Tại cổng bệnh viện K (cơ sở Tân Triều), một cây<b> cầu đi bộ</b> được xây dựng để người dân sống quanh khu vực cũng như đến đây khám chữa bệnh có nhu cầu sang đường.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hoangthao/2019_11_25/nghich-ly-dan-thu-do-che-cau-vuot-tien-ty-lao-ra-thach-thuc-tu-than-Hinh-3.jpg"/>
        <figcaption>Tuy nhiên, theo quan sát của PV, nhiều<i> người dân lại không sử dụng cây cầu đi bộ </i>mà bất chấp nguy hiểm đi dưới lòng đường.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hoangthao/2019_11_25/nghich-ly-dan-thu-do-che-cau-vuot-tien-ty-lao-ra-thach-thuc-tu-than-Hinh-4.jpg"/>
        <figcaption>Một số người dân sống gần cổng bệnh viện cho biết, đã có những va chạm giao thông liên quan đến việc người đi bộ không tuân thủ quy định khi qua đường.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hoangthao/2019_11_25/nghich-ly-dan-thu-do-che-cau-vuot-tien-ty-lao-ra-thach-thuc-tu-than-Hinh-5.jpg"/>
        <figcaption>Tại cổng bệnh viện Bạch Mai cũng diễn ra tình trạng tương tự. Người nhà và bệnh nhân rất thờ ơ với các cây cầu vượt, sẵn sàng qua đường giữa làn xe đang lao tới.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hoangthao/2019_11_25/nghich-ly-dan-thu-do-che-cau-vuot-tien-ty-lao-ra-thach-thuc-tu-than-Hinh-6.jpg"/>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hoangthao/2019_11_25/nghich-ly-dan-thu-do-che-cau-vuot-tien-ty-lao-ra-thach-thuc-tu-than-Hinh-7.jpg"/>
        <figcaption>Cổng Học viện Ngân Hàng cũng là nơi có cầu vượt nhưng rất nhiều bạn sinh viên không sử dụng.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hoangthao/2019_11_25/nghich-ly-dan-thu-do-che-cau-vuot-tien-ty-lao-ra-thach-thuc-tu-than-Hinh-8.jpg"/>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hoangthao/2019_11_25/nghich-ly-dan-thu-do-che-cau-vuot-tien-ty-lao-ra-thach-thuc-tu-than-Hinh-9.jpg"/>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hoangthao/2019_11_25/nghich-ly-dan-thu-do-che-cau-vuot-tien-ty-lao-ra-thach-thuc-tu-than-Hinh-10.jpg"/>
        <figcaption>Trên đường Nguyễn Trãi hàng ngày chứng kiến hàng trăm lượt người băng qua đường dù cách đó khoảng 100 mét có một cây cầu vượt cho người đi bộ.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hoangthao/2019_11_25/nghich-ly-dan-thu-do-che-cau-vuot-tien-ty-lao-ra-thach-thuc-tu-than-Hinh-11.jpg"/>
        <figcaption>Có đèn giao thông, cầu vượt nhưng sinh viên Đại học Kiến Trúc Hà Nội vẫn sang đường sai quy định như một thói quen thường ngày</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hoangthao/2019_11_25/nghich-ly-dan-thu-do-che-cau-vuot-tien-ty-lao-ra-thach-thuc-tu-than-Hinh-12.jpg"/>
        <figcaption>Đường Phạm Văn Đồng (trước cổng trường Đại học Ngoại ngữ Hà Nội) có hệ thống hầm đi bộ rất hiện đại, song nhiều bạn sinh viên không sử dụng, sẵn sàng băng qua đường.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hoangthao/2019_11_25/nghich-ly-dan-thu-do-che-cau-vuot-tien-ty-lao-ra-thach-thuc-tu-than-Hinh-13.jpg"/>
        <figcaption>Khách hàng băng qua hàng rào sau khi sử dụng xe bus BRT, bất chấp có cầu vượt ngay cạnh. Hành động này vừa gây nguy hiểm cho bản thân và tiềm ẩn tai nạn giao thông cho người khác. Theo Bộ luật Hình sự, từ 1/1/2018, người tham gia giao thông nói chung và người đi bộ nói riêng vi phạm quy định về an toàn giao thông đường bộ gây ra các vụ tai nạn nghiêm trọng có thể bị phạt tù 7-15 năm.</figcaption>
      </figure>
