      <h1>Két vádpontot is beismert a brit halálkamion sofőrje</h1>
      <address><time datetime="2019-11-25T15:02:47+00:00">25 Nov 2019, 15:02</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Iz6J7Sbyp4E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Az illegális bevándorlás elősegítésére szőtt összeesküvésben és bűncselekményből származó javak megszerzésében is bűnösnek vallotta magát a brit halálkamion sofőrje első meghallgatásán a londoni központi büntetőbíróságon.</p>
      <p>A 25 éves észak-ír Maurice Robinsont ezeken kívül 39 rendbeli emberöléssel, embercsempészettel és pénzmosásra szőtt összeesküvéssel is vádolják, ezekről a vádpontokról azonban még nem kellett nyilatkoznia.</p>
      <p>Október huszonharmadikán Essexben találták meg a bolgár rendszámú hűtőkamiont, benne 39 vietnámi férfi, nő és gyerek holttestével, akik a raktérben rejtőzködve próbáltak az Egyesült Királyságba jutni, de út közben kihűltek. Az Egyesült Királyságban egy másik, 23 éves elkövetőt is vád alá helyeztek.</p>
      <p>Vietnámban az üggyel összefüggésben tíz embert tartóztattak le. Valamennyi áldozat az ország két legszegényebb megyéjéből származik.</p>
