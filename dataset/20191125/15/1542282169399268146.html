      <h1>Η Uber έχασε την άδεια λειτουργίας στο Λονδίνο</h1>
      <address><time datetime="2019-11-25T15:54:10+00:00">25 Nov 2019, 15:54</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Qa-Rgw34ov4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Η Uber, η εταιρία μίσθωσης οχημάτων με οδηγό, έχασε σήμερα την άδεια λειτουργίας της στο Λονδίνο για δεύτερη φορά μέσα σε δύο χρόνια, αφού οι ρυθμιστικές αρχές εντόπισαν ένα «σχήμα αδυναμιών» σε θέματα ασφάλειας. Η απόφαση υπόκειται σε έφεση.</p>
      <p>Μια αλλαγή στα συστήματα της Uber επέτρεψε σε οδηγούς που δεν είχαν λάβει άδεια να ‘φορτώνουν’ τις φωτογραφίες τους σε λογαριασμούς άλλων οδηγών, με αποτέλεσμα να μπορούν να παίρνουν επιβάτες ως εάν να ήταν οι οδηγοί στους οποίους είχε μισθωθεί η διαδρομή, ανέφερε η Υπηρεσία Μεταφορών του Λονδίνου (TfL). Αυτό συνέβη σε τουλάχιστον 14.000 διαδρομές.</p>
      <p>Η Uber ανακοίνωσε αμέσως ότι θα υποβάλει έφεση. Η διαδικασία αναμένεται να περιλαμβάνει νομική δράση και μπορεί να διαρκέσει πολλούς μήνες, επιτρέποντας ενδιαμέσως στους περίπου 45.000 οδηγούς της στο Λονδίνο να συνεχίσουν να παρέχουν υπηρεσίες, παρά τη λήξη της άδειας της Uber σήμερα.</p>
      <p>Η TfL ανέφερε ότι «εντόπισε ένα σχήμα αδυναμιών της εταιρίας περιλαμβανομένων σοβαρών παραβιάσεων που έθεταν τους επιβάτες και την ασφάλειά τους σε κίνδυνο».</p>
      <p>«Παρά την αντιμετώπιση ορισμένων από τα ζητήματα αυτά, η TfL δεν έχει εμπιστοσύνη πως παρόμοια ζητήματα δεν θα ξανασυμβούν στο μέλλον, κάτι που την οδήγησε στο συμπέρασμα ότι η εταιρία δεν είναι κατάλληλη προς το παρόν» να διαθέτει άδεια λειτουργίας στο Λονδίνο.</p>
      <p>Η Uber, η οποία έχει επηρεάσει πτωτικά τη δουλειά των παραδοσιακών ταξί του Λονδίνου και άλλων υφιστάμενων παρόχων αντίστοιχων υπηρεσιών σε πολλές πόλεις του κόσμου, δήλωσε πως η απόφαση είναι «ασυνήθιστη και λανθασμένη».</p>
      <p>«Τους τελευταίους δύο μήνες διενεργήσαμε ελέγχους σε όλους τους οδηγούς στο Λονδίνο και ενισχύσαμε περαιτέρω τις διαδικασίες που ακολουθούμε», δήλωσε ο διευθυντής της εταιρίας για τη βόρεια και ανατολική Ευρώπη Τζέιμι Χέιγουντ.</p>
      <p>«Έχουμε δημιουργήσει ισχυρά συστήματα και ελέγχους προκειμένου να επιβεβαιώνουμε την ταυτότητα των οδηγών και σύντομα θα εισαγάγουμε μια νέα διαδικασία αναγνώρισης προσώπου».</p>
      <p>Η Uber και η TfL βρίσκονται σε αντιπαράθεση αφότου η τελευταία απέρριψε ένα αίτημα ανανέωσης της άδειας της πρώτης το 2017, μεμφόμενη την προσέγγιση της Uber στην καταγγελία σοβαρών ποινικών αδικημάτων και στη διενέργεια ελέγχων στο ποινικό μητρώο των οδηγών.</p>
      <p>Το 2018, μετά τις αλλαγές στο επιχειρηματικό της μοντέλο, δικαστής έδωσε στην Uber προσωρινή 15μηνη άδεια.</p>
      <p>Τον Σεπτέμβριο, η TfL την παρέτεινε μόλις για δύο μήνες και της επέβαλε επιπλέον όρους όσον αφορά τον διαμοιρασμό της κούρσας, την ασφάλιση και τους ελέγχους του μητρώου των οδηγών.</p>
      <p>Η απόφαση ανακοινώνεται περίπου δύο εβδομάδες πριν από τις βουλευτικές εκλογές και λιγότερο από έξι προτού οι Λονδρέζοι αποφασίσουν αν θα επανεκλέξουν τον δήμαρχο Σαντίκ Καν, ο οποίος είναι επίσης πρόεδρος της TfL.</p>
      <p>«Γνωρίζω ότι αυτή η απόφαση μπορεί να μην αρέσει στους χρήστες της Uber, αλλά η ασφάλειά τους είναι η ύψιστη μέριμνα», δήλωσε σήμερα.</p>
      <p>«Η πλήρης συμμόρφωση με τα αυστηρά πρότυπα της TfL είναι απαραίτητη αν οι εταιρίες ιδιωτικής μίσθωσης οχημάτων με οδηγό επιθυμούν να έχουν άδεια για να λειτουργούν στο Λονδίνο», συμπλήρωσε.</p>
