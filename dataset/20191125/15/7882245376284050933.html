      <h1>СМИ рассказали о репрессиях в отношении уйгуров в КНР</h1>
      <address><time datetime="2019-11-25T15:40:26+00:00">25 Nov 2019, 15:40</time> by <a rel="author">Ирина Александрова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xoVLgtWQdTY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Китае нарушаются права сотен тысяч мусульман уйгуров, коренного населения Синьцзян-Уйгурского автономного района КНР. Международный консорциум журналистских расследований обнародовал закрытые документы китайских властей, которые свидетельствуют о слежке и репрессиях в отношении уйгуров, и отправке их в исправительные лагеря. Пекин заявляет, что в провинции создана система "учреждений профессионально-технического образования". В расследовали принимали участие ведущие европейские СМИ.</p>
      <p>По словам эксперта Адриана Зенца, конечная цель, которую преследуют власти, изменить менталитет национального меньшинства: "Это культурный геноцид и принудительное социальное перевоспитание".</p>
      <p>По оценкам ООН, в лагерях могут находиться до одного миллиона этнических уйгуров. Те, кто прошли через эти центры, рассказывают о действующем там жесточайшем режиме и промывании мозгов. Говорит Зумрат Двут: "Когда мы поднимались утром, после отзвучавшего государственного гимна, мы должны были восклицать что-то вроде "Спасибо, Си Цзиньпин, да здравствует Си Цзиньпин"... Затем уже нам давали еду".</p>
      <p>Из документов следует, что каждый аспект жизни заключенных отслеживается и контролируется. За уйгурами ведется видео и компьютерная слежка. Все эти сообщения в Китае называют лживыми. Вот, что сказал посол КНР в Великобритании Лю Сяомин:</p>
      <p>"Документы, точнее так называемые материалы, сфабрикованы. Если вы хотите получить информацию о центрах образования и профессиональной подготовки, так на этот счет у нас есть много документации. Не слушайте фейковых новостей и всяких выдумок".</p>
      <p>Пекин утверждает, что в этих центрах добровольно проходят обучение лица, попавшие под влияние идей терроризма и экстремизма. Журналисты, ссылаясь на результаты расследования, уверены, что официальная версия китайских властей не соответствует действительности.</p>
      <p>Дополнительные источники<b> • AFP, RWS, TASS</b></p>
