      <h1>آمریکا سفیر خود در سودان جنوبی را فراخواند</h1>
      <address><time datetime="2019-11-25T15:11:57+00:00">25 Nov 2019, 15:11</time> by <a rel="author">پریسا فیضی</a></address>
      <p>آمریکا امروز (دوشنبه) سفیر خود در سودان جنوبی را برای رایزنی فراخواند.</p>
      <p>به گزارش ایسنا، به نقل از اسکای نیوز، در پی شکست جوبا در تشکیل دولت وحدت ملی، آمریکا سفیر خود در سودان جنوبی را برای رایزنی فراخواند.</p>
      <p>انتهای پیام</p>
