      <h1>Разработчики Beam передадут управление проектом некоммерческому фонду</h1>
      <address>
        <time datetime="2019-11-25T15:47:20+00:00">25 Nov 2019, 15:47</time>
      </address>
      <p>Стартап Beam, разработчик одноименной приватной криптовалюты, передаст контроль над проектом некоммерческому фонду в качестве первого шага к децентрализации структуры управления.</p>
      <figure>
        <iframe data-src="https://twitter.com/beamprivacy/status/1198950003601027079?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Beam Foundation зарегистрирован в Сингапуре как компания с ограниченной ответственностью. Фонд возглавит Совет директоров из семи человек, но первоначально в него войдет только четверо представителей. Все они сейчас являются консультантами проекта.</p>
      <p>Решения Совет будет принимать простым большинством. В дальнейшем планируется сделать систему управления фондом более децентрализованной, подобной DAO.</p>
      <p>Beam Foundation получит 20% фонда Treasury или 4% всей эмиссии монет Beam за первые 5 лет. Средства будут направлены на дальнейшую разработку проекта и создание экосистемы приватной монеты.</p>
      <p>В ближайшие месяцы стартап преобразуют в Beam Core Group, которая станет подразделением фонда. Главный операционный директор Beam Амир Ааронсон займет аналогичную должность в Beam Foundation.</p>
      <p>Запуск криптовалюты Beam на основе блокчейна биткоина и протокола Mimblewimble, нацеленного на обеспечение приватности, <a href="https://forklog.com/sostoyalsya-zapusk-privatnoj-kriptovalyuty-beam-na-osnove-protokola-mimblewimble/">состоялся</a> в январе этого года.</p>
      <p>Напомним, по мнению эксперта из Dragonfly Capital Ивана Богатого, технология конфиденциальности MimbleWimble <a href="https://forklog.com/ekspert-tehnologiya-konfidentsialnosti-mimblewimble-v-korne-oshibochna/">ошибочна</a> в корне. К такому выводу он пришел, исследовав транзакции другой приватной монеты, — <a href="https://forklog.com/sostoyalsya-zapusk-osnovnoj-seti-kriptovalyuty-grin-na-osnove-protokola-mimblewimble/">Grin</a>.</p>
