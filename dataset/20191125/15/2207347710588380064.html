      <h1>Actores que perdieron un trabajo por su aspecto físico</h1>
      <h2>James McAvoy, Liv Tyler o Priyanka Chopra son algunos intérpretes que han sido rechazados a causa de una apariencia que no encaja con los estrictos cánones de Hollywood</h2>
      <address><time datetime="2019-11-25T15:24:27+00:00">25 Nov 2019, 15:24</time> by <a rel="author">El País</a></address>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/11/25/album/1574695467_129507_1574695609_album_normal.jpg"/>
        <figcaption>James McAvoy mide 1,70 metros. Y esa altura no es suficiente para convencer a los directores de casting. "Como soy un hombre bajito, a veces me han dicho que soy demasiado bajo para un papel", ha confesado el actor al diario 'The Telegraph'. McAvoy ha llegado incluso a pensar que no es lo "suficientemente guapo para interpretar a un personaje".<cite>(Cordon Press)</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/11/25/album/1574695467_129507_1574695897_album_normal.jpg"/>
        <figcaption>Priyanka Chopra fue rechazada en una prueba por tener el "físico equivocado", según lo que le contaron los encargados del casting a uno de sus agentes. En ese momento, la actriz comenzó a cuestionarse a sí misma: "¿Necesito ser más delgada? ¿Necesito ponerme en forma? ¿Necesito tener abdominales?". Finalmente, su representante le dijo: "Creo que se refieren a que quieren a alguien que no sea marrón". Chopra, de origen indio, contó a la revista 'InStyle' que este episodio le afectó durante un tiempo.<cite>(GTRESONLINE)</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/11/25/album/1574695467_129507_1574696084_album_normal.jpg"/>
        <figcaption>Henry Cavill, conocido por interpretar a Superman en las últimas películas de DC Comics, pudo encarnar a James Bond en la película 'Casino Royale'. Sin embargo, era "regordete" y el papel se lo quedó Daniel Craig. En una reciente entrevista a la revista 'Men’s Health', el actor ha confesado que aquellas palabras no le gustaron en un principio, pero la sinceridad del director del largomentraje, Martin Campbell, le motivaron a cambiar.<cite>Jens Kalaene (Cordon Press)</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/11/25/album/1574695467_129507_1574700086_album_normal.jpg"/>
        <figcaption>Liv Tyler adelgazó para encarnar a Arwen en 'El señor de los anillos'. Terminada la película, recuperó su peso y algún kilo más. Entonces las posibilidades para trabajar en nuevos proyectos disminuyeron: “No me lo decían directamente pero me sugerían que me redujera las curvas para participar en esas películas". Sin embargo, la actriz defendió su cuerpo: "Me niego a rendirme a los parámetros de Hollywood. Para el resto del mundo soy delgada. Y me gusta como me veo".<cite>(Cordon Press)</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/11/25/album/1574695467_129507_1574702551_album_normal.jpg"/>
        <figcaption>“Cuando era más joven, cuando sólo tenía 14 años, me dijo un profesor de teatro que yo podría estar bien si me contentaba con los papeles de 'gorda". Así de contundente fue Kate Winslet tras recoger su premio Bafta en 2016 por su interpretación en la película 'Steve Jobs'. "Cualquier mujer joven que alguna vez haya sido discriminada por un maestro, un amigo o incluso un padre, no debe escucharlo. Porque eso es lo que hice, no hacerle caso y seguir adelante. Superé todos mis miedos y mi inseguridad. Simplemente tienes que seguir haciéndolo, seguir creyendo en ti misma”, dijo la actriz que cosecha grandes éxitos como 'Titanic' o 'El lector'.<cite>(GTRESONLINE)</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/11/25/album/1574695467_129507_1574696215_album_normal.jpg"/>
        <figcaption>Lenny Kravitz pudo tener un papel relevante en 'Big Little Lies', serie protagonizada por Nicole Kidman y Reese Witherspoon. Según contó el actor en una entrevista en la BBC, no le seleccionaron por su color de piel. El directo, Jean-Marc Vallée, le dijo: "Te quiero para esto, pero trabajaremos juntos en otra ocasión". A pesar de ello, Kravitz declaró sentirse más feliz por que su hija, Zoë, consiguiera entrar en la serie, interpretando a Bonnie Carlson.<cite>Eduardo Muñoz Álvarez (AP)</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/11/25/album/1574695467_129507_1574701586_album_normal.jpg"/>
        <figcaption>Mila Kunis no ha conseguido algunos papeles por estar "gorda". Pero la experiencia más llamativa fue en el sector de la moda, con Dior, que la despidió como imagen de marca en 2012 por sus cambios de peso. La revista 'Star' aseguró que la firma francesa afirmaba que "desde que empezó su romance con Ashton Kutcher, fue constantemente fotografiada con un aspecto totalmente desastroso. No es la imagen de Dior que se quiere dar". Fue sustituida por Jennifer Lawrence, cuyo peso también ha servido de motivo para rechazarla en películas.<cite>Vince Flores (Cordon Press)</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/11/25/album/1574695467_129507_1574702017_album_normal.jpg"/>
        <figcaption>Jennifer Lawrence descubrió desde muy joven lo cruel que puede ser la industria del cine. "Tuve que enfrentarme a la clase de mierda por la que tenemos que pasar todas las actrices. Me llamaron gorda y me dijeron que me iban a despedir si no adelgazaba bastantes kilos”, explicó a la revista 'Harper’s Bazaar'. Ahora a la actriz no le cuesta conseguir papeles —ha protagonizado 'Los juegos del hambre', 'Joy' o 'El lado bueno de las cosas', por la que se llevó el Oscar—, pero recibe críticas contra su aspecto físico por parte de los espectadores.<cite>(Cordon Press)</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/11/25/album/1574695467_129507_1574696349_album_normal.jpg"/>
        <figcaption>Andrew Garfield pudo ser el príncipe Caspian en 'Las crónicas de Narnia', pero finalmente lo interpretó Ben Barnes. "Creo que me dijeron que no era lo suficientemente guapo. ¿Qué puedes hacer?", reveló el actor al portal 'ET'. Garfield estaba muy ilusionado por hacer el casting porque admiraba la saga, pero su físico no convenció al equipo de la película.<cite>Evan Agostini (GTRESONLINE)</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/11/25/album/1574695467_129507_1574699568_album_normal.jpg"/>
        <figcaption>Ashley Benson saltó a la fama por ser una de las protagonistas de la serie 'Pretty Little Liars'. Sin embargo, en 2016, confesó a la revista 'Ocean Drive' haber sido rechazada para algunos papeles por ser "muy gorda". En una ocasión lloró durante media hora, pero eso no le impidió seguir luchando por su sueño. “Muchos en esta industria oímos demasiadas veces que tenemos que perder peso. No obstante, esto te hace fuerte. Porque si dejas que te afecte, no podrías dedicarte a esto, te volverías loco”. sentenció la actriz.<cite>Sthanlee B. Mirador (Cordon Press)</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/11/25/album/1574695467_129507_1574703412_album_normal.jpg"/>
        <figcaption>Kirstie Alley fue muy popular en los años noventa con películas como 'Mira quién habla' o 'Dos por el precio de una'. Pero sufrió un trastorno alimenticio, superó los 100 kilos de peso y el cariño que Hollywood le profesaba se terminó. Estrenó 'Fact Actress' (actriz gorda, en inglés) en 2005, una serie cómica que era realmente una biografía con todo lo que le estaba sucediendo a Alley tras su cambio físico.<cite>(GTRESONLINE)</cite></figcaption>
      </figure>
