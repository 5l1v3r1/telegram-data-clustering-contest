      <h1>নতুন রুপে সংগঠিত হচ্ছে জেএমবি</h1>
      <address><time datetime="2019-11-25T15:02:00+00:00">25 Nov 2019, 15:02</time> by <a rel="author">সময় সংবাদ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cz2meP73yBk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>পুরনো ধারার ফের সংগঠিত হচ্ছে জেএমবি সদস্যরা। সংবাদ ব্রিফিংয়ে এমনটাই জানালো কাউন্টার টেরোরিজম ইউনিট।</b><br/><br/>সোমবার (২৫ নভেম্বর) ডিএমপি মিডিয়া সেন্টারে আরো জানানো হয়, ২৭ নভেম্বর হলি আর্টিজান মামলার রায়কে কেন্দ্র করে যাতে কোনো নাশকতা না হয় সে ব্যাপারে সর্বোচ্চ সতর্কতা নেয়া হয়েছে। এছাড়া ঢাকা থেকে পুরনো ধারার তিন জেএমবি সদস্যকে গ্রেফতার করা হয়েছে। এরাও নতুন করে সংগঠিত হয়ে নাশকতার চেষ্টা করছিল বলে দাবি কাউন্টার টেরোরিজমের।<br/><br/>রাজধানীর ভাটারা থানার সাঈদ নগর এলাকা থেকে বিপুল পরিমাণ বিষ্ফোরক ও হাতবোমাসহ গ্রেফতার হয় জেএমবির তিন সদস্য। এদের মধ্যে আবু রায়হান ওরফে মাহমুদ জেএমবির বর্তমান আমির বলে দাবি কাউন্টার টেরোরিজমের।<br/><br/>২০১০ সালে টঙ্গিতে একটি মাদ্রাসায় পড়াশোনার সময় তালহা এবং ডা. নজরুলের মাধ্যমে মাহমুদ জেএমবিতে যোগ দেয়। পরে সংগঠনের নির্দেশে কক্সবাজার গিয়ে লেখাপড়ার পাশাপাশি দাওয়াতি কাজ করতে থাকে। সম্প্রতি পার্বত্য এলাকায় একটি মাদ্রাসা প্রতিষ্ঠা করে সেখানে প্রশিক্ষণ ও কর্মী সংগ্রহের কাজ করছিলো এবং জেএমবির পলাতক আমির সালেহীনের অনুপস্থিতিতে আমিরের দায়িত্বে ছিলো সে।<br/><br/>কাউন্টার টেরোরিজম ইউনিটের প্রধান মনিরুল ইসলাম বলেন, তারা ঢাকার বাইরে থেকে এখানে এসেছে। তখনই তাদের গ্রেফতার করা হয়। গ্রেফতারের সময় তাদের কাছে বিভিন্ন ধরনের অস্ত্র গোলাবারুদ উদ্ধার করা হয়। তাদের নাশকতার পরিকল্পনা ছিল। <br/><br/>এছাড়া বুধবার হালি আর্টিজান হামলা মামলার রায়কে কেন্দ্র করে নব্য জেএমবি নাশকতার চেষ্টা করতে পারে- এমন ভাবনা মাথায় রেখে সতর্ক অবস্থানে থাকার কথা জানিয়ে কাউন্টার টেরোরিজম বলছে, গত কয়েক মাসে পুলিশের ওপর হামলাকারীদের মধ্যে দুজন এখনো গ্রেফতার হয়নি। তারাই নব্য জেএমবিতে সংগঠিত করার চেষ্টা করতে পারে।<br/><br/><br/>সংবাদ সম্মেলনে তিনি আরো বলেন, রায়কে কেন্দ্র করে নাশকতারোধে গোয়ান্দাবাহিনী সজাগ আছে। <br/><br/>পুরনো ধারার জেএমবি এখন নিজেদের বৈশ্বিক সংগঠন হিসেবে ঘোষণা দিয়ে ভারত পাকিস্তানেও কাজ করছে বলে তথ্য পাওয়ার দাবি কাউন্টার টেরোরিজমের।</p>
