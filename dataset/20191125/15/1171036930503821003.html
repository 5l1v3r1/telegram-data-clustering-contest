      <h1>سبيطلة: القبض على شخص محكوم بـ 49 سنة سجنا</h1>
      <address>
        <time datetime="2019-11-25T15:35:00+00:00">25 Nov 2019, 15:35</time>
      </address>
      <p>
        <b>تمكنت وحدات الحرس الوطني التابعة لمنطقة سبيطلة من ولاية القصرين اليوم الاثنين 25 نوفمبر 2019 من إلقاء القبض على شخص مفتش عنه محكوم بـ 49 سنة سجنا من أجل جرائم تتعلق بالسرقة وتم الاحتفاظ به في انتظار عرضه على أنظار العدالة.</b>
      </p>
    </article>
