      <h1>Cuộc sống giàu sang của Trương Vệ Kiện bên bà xã</h1>
      <address><time datetime="2019-11-25T15:09:00+00:00">25 Nov 2019, 15:09</time> by <a rel="author">Di Hy/Zing News</a></address>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/luuthoa/2019_11_24/18/cuoc-song-giau-sang-cua-truong-ve-kien-ben-ba-xa.jpg"/>
        <figcaption>Mới đây, tờ Toutiao đưa tin về cuộc sống <b>Trương Vệ Kiện</b> tại Đại lục. Một số hình ảnh về căn nhà của anh ở Bắc Kinh cũng được đăng tải. Nguồn tin cho hay sau khi kết hôn với nữ diễn viên Trương Tây, tài tử Hong Kong đã tậu một căn hộ cao cấp có diện tích khoảng 500 m2 ở quận Triều Dương (Bắc Kinh) để làm tổ ấm cho hai vợ chồng.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/luuthoa/2019_11_24/18/cuoc-song-giau-sang-cua-truong-ve-kien-ben-ba-xa-Hinh-2.jpg"/>
        <figcaption>Căn hộ có nội thất xa hoa, vị trí đẹp có thể ngắm toàn cảnh thành phố và sở hữu không gian sân vườn riêng. Không những vậy, vì biết vợ có sở thích tập thể dục, Trương Vệ Kiện đã chi bộn tiền để mua máy móc, thiết bị và bố trí một khoảng không gian trong nhà thành phòng gym cho Trương Tây tập luyện, tăng cường sức khỏe. Nữ diễn viên họ Trương hiện ít tham gia đóng phim, cô dành thời gian chăm sóc gia đình, làm chỗ dựa cho Vệ Kiện phát triển sự nghiệp.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/luuthoa/2019_11_24/18/cuoc-song-giau-sang-cua-truong-ve-kien-ben-ba-xa-Hinh-3.jpg"/>
        <figcaption>Qua hình ảnh selfie của Trương Tây có thể nhận thấy sự rộng rãi và nội thất hiện đại, xa hoa bên trong ngôi nhà của bộ đôi diễn viên. Theo Sina, ngoài căn hộ sang trọng này, hai <i>vợ chồng Trương Vệ Kiện </i>còn nắm trong tay hai khu bất động sản khác ở Bắc Kinh. Giá trị mỗi căn ước chừng 8 triệu USD. Không chỉ vậy, nam diễn viên Đại soái ca còn sở hữu 6 căn hộ khác tại Hong Kong. Khối bất động sản ở quê nhà của anh có giá trị ước tính khoảng 15 triệu USD. Phần lớn các bất động sản đều đứng tên hai vợ chồng.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/luuthoa/2019_11_24/18/cuoc-song-giau-sang-cua-truong-ve-kien-ben-ba-xa-Hinh-4.jpg"/>
        <figcaption>Dù sở hữu khối gia tài kết xù nhưng Trương Vệ Kiện và vợ sống rất kín tiếng, không ồn ào khoa trương. Cuộc sống của nam diễn viên được nhận xét giản dị và tiết kiệm. Không ít lần cả nhà anh được nhìn thấy đi mua sắm ở những cửa hàng bình dân ở Hong Kong.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/luuthoa/2019_11_24/18/cuoc-song-giau-sang-cua-truong-ve-kien-ben-ba-xa-Hinh-5.jpg"/>
        <figcaption>Bữa cơm đơn giản không thịt cá, hải sản và chỉ có rau của gia đình Trương Vệ Kiện - Trương Tây. Trương Vệ Kiện sinh năm 1965 tại Hong Kong. Anh được yêu thích nhờ lối diễn xuất hài hước, tự nhiên. Những bộ phim nổi tiếng của nam diễn viên có Trương Tam Phong, Đứa con phá sản, Lộc đỉnh ký, Sóng gió Tử Cấm Thành, Tây du ký, Đại soái ca... Trong khi đó, Trương Tây sinh năm 1974, tại Giang Tô. Cô được biết đến qua các bộ phim cổ trang như Tiếu ngạo giang hồ, Thần điêu hiệp lữ, Độc cô thiên hạ, Liêu trai 3...</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/luuthoa/2019_11_24/18/cuoc-song-giau-sang-cua-truong-ve-kien-ben-ba-xa-Hinh-6.jpg"/>
        <figcaption>Cặp đôi hẹn hò khi Trương Vệ Kiện đã bước sang tuổi 33, còn nữ diễn viên họ Trương chỉ mới 24 tuổi. Đến năm 2004, cả hai bí mật đăng ký kết hôn và tổ chức một hôn lễ nhỏ chỉ có mục sư chứng giám. 5 năm sau, đám cưới linh đình của bộ đôi diễn viên được diễn ra tại Hong Kong. Tuy nhiên, sau hơn chục năm chung sống, Trương Vệ Kiện và Trương Tây chấp nhận cuộc sống không con cái do 2 lần sảy thai vào năm 2007, 2014 đã cướp đi quyền làm mẹ của người đẹp Tiếu ngạo giang hồ.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/luuthoa/2019_11_24/18/cuoc-song-giau-sang-cua-truong-ve-kien-ben-ba-xa-Hinh-7.jpg"/>
        <figcaption>Do họ không có con, Trương Vệ Kiện luôn muốn khiến vợ hạnh phúc. Anh thường xuyên dành nhiều thời gian đưa bà xã đi du lịch, mua sắm. Tại Trung Quốc, nam diễn viên được khán giả yêu mến gọi với danh xưng "ông chồng quốc dân". “Tôi đang hạnh phúc, rất hạnh phúc. Hạnh phúc không phải vì có nhiều thứ mà vì tôi không còn đòi hỏi điều gì trong cuộc sống”, anh tâm sự trên Sina. Trải qua nhiều thăng trầm trong cuộc sống, 15 năm qua, vợ chồng Vệ Kiện - Trương Tây vẫn hạnh phúc bên nhau như thuở ban đầu. Tình cảm gắn bó của cả hai khiến công chúng ngưỡng mộ.</figcaption>
      </figure>
