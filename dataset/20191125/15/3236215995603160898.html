      <p>《環球時報》在Twitter發文表示，中國與美國非常接近達成第一階段貿易協議。<br/>報道引述接近中國政府的專家說法稱，中國仍致力於在平等基礎上與美國繼續展開第二階段、甚至第三階段貿易協議的談判。</p>
