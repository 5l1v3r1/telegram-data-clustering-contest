      <h1>OM – DFM : Le podium, y croire vraiment ou pas de quoi s’enflammer ? Deux postes en chantier…</h1>
      <address><time datetime="2019-11-25T15:32:30+00:00">25 Nov 2019, 15:32</time> by <a rel="author">La Redaction FCM</a></address>
      <p>
        <b>Nouveau numéro de <a href="https://www.footballclubdemarseille.fr/videos/debat-om">Débat Foot Marseille</a> alors que l’OM s’est imposé 2-0 à Toulouse en clôture de la 14e journée de Ligue 1.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/eZ5fGVyYa-M" width="632" height="350" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><a href="https://www.footballclubdemarseille.fr/benjamin-courmes">Benjamin Courmes</a> est accompagné aujourd’hui de Nicolas Filhol, et de notre consultant Jean Charles De Bono. Avec notre invité l’ancien capitaine olympien Brahim Hemdani, notre équipe revient sur la victoire de l’OM à Toulouse et se pose la question des raisons de croire (ou pas) au podium. Enfin le petit débat revient sur deux (voire 3) postes en chantier…</p>
      <h3>Le sommaire de ce DFM: </h3>
      <p>➡️ Décrassage TFC – OM (0-2) : L’analyse à froid, le fait du match et Man &amp; Merguez</p>
      <p>➡️ Le gros débat : La raison de croire au podium mais aussi de ne pas s’enflammer…<br/> <br/>➡️ Petit Débat : Deux postes en chantier</p>
      <p>Bon visionnage ! </p>
      <p> </p>
