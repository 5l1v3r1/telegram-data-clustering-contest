      <h1>阿中情定尹馨 前主播不談祝福</h1>
      <address><time datetime="2019-11-25T15:33:00+00:00">25 Nov 2019, 15:33</time> by <a rel="author" href="https://times.hinet.net/realtime?cp=a04" target="_blank">聯合新聞網</a></address>
      <p>Selina前夫阿中熱戀金鐘女星尹馨，甚至還傳出阿中已向尹馨求婚，曾被拍到和阿中喇舌的前年代主播洪藜恩今代班主持「命運好好玩」，表示已經和阿中斷聯，也說自己沒有在關注阿中和尹馨的新聞，問她會祝福阿中嗎？她回「沒有什麼祝不祝福的，已經沒聯絡，大家都有自己的事情要忙。」<br/><br/>也表示現實生活不會再遇到阿中，自己也很少出門，就算出門也是游泳和打高爾夫。</p>
    </article>
