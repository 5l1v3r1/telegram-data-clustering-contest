      <h1>Griselda Records Unveils 'WWCD' Tracklist Featuring Eminem, 50 Cent, Raekwon &amp; More</h1>
      <address><time datetime="2019-11-25T15:37:00+00:00">25 Nov 2019, 15:37</time> by <a rel="author" href="https://hiphopdx.com/author/JustinI" target="_blank">Justin Ivey</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Teo-ret7J2U" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>The <a href="https://hiphopdx.com/news/id.53148/title.interview-conway-the-machine-talks-griselda-records-origins-learning-from-eminem">Griselda Records</a> crew has shared the cover art and tracklist for <a href="https://hiphopdx.com/news/id.50995/title.westside-gunn-reveals-griseldas-shady-debut-will-be-group-album"><i>WWCD (What Would Chine Gunn Do)</i></a>, which is scheduled to drop on Black Friday (November 29).</p>
      <p>Westside Gunn, Conway The Machine, Benny The Butcher and Daringer’s debut album for Shady Records will feature collaborations with <a href="https://hiphopdx.com/news/id.53451/title.tech-n9ne-challenges-eminem-haters-to-defend-their-culture-vulture-claim">Eminem</a>, <a href="https://hiphopdx.com/news/id.53512/title.50-cent-denies-bullying-power-co-star-naturi-naughton">50 Cent</a> and <a href="https://hiphopdx.com/interviews/id.3178/title.raekwon-says-his-licataa-wine-is-an-affordable-luxury">Raekwon</a>, among others.</p>
      <p>The 13-track LP is named after the late Machine Gunn Black a.k.a. Chine Gunn, Benny’s half-brother and Westside’s first cousin who was murdered in Buffalo. Production is handled entirely by Daringer and Beat Butcha.</p>
      <p>“It’s actually like a real, authentic, all-around Griselda project,” Conway told <a href="https://hiphopdx.com/news/id.53201/title.interview-conway-the-machine-talks-versatility-shady-records-debut-support-after-getting-shot">HipHopDX</a> earlier this year. “There’s no other producers, no other nothing. It’s just me, Daringer, Benny, West and Beat Butcha. [We] was in the studio for three days and made this album. It’s the illest shit niggas going to hear for the year. Album of the year, hands down.”</p>
      <p>Check out Griselda’s <i>WWCD</i> cover art and tracklist below.</p>
      <figure>
        <img src="https://static.hiphopdx.com/2019/11/Griselda-WWCD-cover.jpg"/>
      </figure>
      <p>1. Marchello Intro f. Raekwon<br/>2. Chef Dreds<br/>3. Moselle<br/>4. Cruiser Weight Coke<br/>5. Freddie HotSpot<br/>6. Dr. Bird’s<br/>7. The Old Groove f. NOVEL<br/>8. Scotties<br/>9. Kennedy f. Tiona Deniece<br/>10. City On The Map f. 50 Cent<br/>11. May Store f. Keisha Plum<br/>12. Lowery (AA Outro)<br/>13. Bang (Remix) f. Eminem</p>
