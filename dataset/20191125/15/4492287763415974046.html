      <h1>Einbruch in Grünes Gewölbe in Dresden - kostbare Juwelen weg</h1>
      <address>
        <time datetime="2019-11-25T15:53:09+00:00">25 Nov 2019, 15:53</time>
      </address>
      <p>Nach dem Einbruch in Dresdens Schatzkammer fehlen kostbare Juwelen von unschätzbarem Wert. © dpa</p>
      <figure>
        <img src="https://i0.gmx.ch/image/540/34213540,pd=1/spurensicherung.jpg"/>
        <figcaption>Eine Mitarbeiterin der Spurensicherung vor dem Residenzschloss mit dem Grünen Gewölbe.<cite>© dpa / Sebastian Kahnert/dpa-Zentralbild/dpa</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/010/34213010,pd=1/spurensicherung.jpg"/>
        <figcaption>Polizisten sichern vor der gegenüberliegenden Schinkelwache Spuren.<cite>© dpa / Sebastian Kahnert/dpa-Zentralbild/dpa</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/376/34213376,pd=1/prunkstuecke-gruenen-gewoelbe.jpg"/>
        <figcaption>Der 1701 bis 1708 geschaffene "Hofstaat von Delhi am Geburtstag des Grossmoguls Aureng-Zeb" gilt als Hauptwerk europäischer Juwelierkunst des Barock und ist eines der Prunkstücke im Grünen Gewölbe.<cite>© dpa / Matthias Hiekel/dpa-Zentralbild/dpa</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/544/34213544,pd=1/obeliscus-augustalis.jpg"/>
        <figcaption>Eine Miniatur des "Obeliscus Augustalis" von 1722 zählt zu den Prunkstücken des barocken Dresdner Schatzkammermuseums Grünes Gewölbe.<cite>© dpa / Matthias Hiekel/dpa-Zentralbild/dpa</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/422/34212422,pd=1/gruenes-gewoelbe-dresden.jpg"/>
        <figcaption>Blick in ein Zimmer des Grünen Gewölbes im Dresdner Schloss.<cite>© dpa / Sebastian Kahnert/zb/dpa</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/496/34212496,pd=1/gruenes-gewoelbe.jpg"/>
        <figcaption>Seit der Wiedereröffnung im September 2006 gehört das Grüne Gewölbe zu den Besuchermagneten Dresdens.<cite>© dpa / Sebastian Kahnert/zb/dpa</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/690/34213690,pd=2/big-maple-leaf.jpg"/>
        <figcaption>Auch dieses Kunstwerk ist wohl unrettbar verloren: Die 100 Kilogramm schwere Goldmünze "Big Maple Leaf" wurde 2017 aus dem Bode-Museum in Berlin gestohlen.<cite>© dpa / Marcel Mettelsiefen/dpa</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/008/34213008,pd=1/dirk-syndram-eva-maria-stange.jpg"/>
        <figcaption>Museumsdirektor Dirk Syndram (r) und Wissenschaftsministerin Eva-Maria Stange besichtigen den Tatort.<cite>© dpa / Sebastian Kahnert/dpa-Zentralbild/dpa</cite></figcaption>
      </figure>
