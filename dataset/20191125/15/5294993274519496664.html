      <h1>Condutor do "camião da morte" admite culpa</h1>
      <address><time datetime="2019-11-25T15:35:57+00:00">25 Nov 2019, 15:35</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xVRTUAxJ1L8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O condutor do camião frigorífico onde foram encontrados 39 migrantes vietnamitas sem vida em outubro, na Inglaterra, declarou-se culpado de assistência à imigração ilegal e de retirar um benefício financeiro da atividade.</p>
      <p>Maurice Robinson, de 25 anos e originário da Irlanda do Norte, compareceu na audiência no tribunal criminal de Old Baley, em Londres, por videoconferência, a partir da prisão de alta segurança de Belmarsh, a sul da capital britânica.</p>
      <p>Robinson não se pronunciou, no entanto, a respeito das acusações mais graves, de tráfico humano e do homicídio involuntário das 39 vítimas.</p>
      <p>A próxima audiência será a 13 de dezembro.</p>
      <p>A maioria das vítimas era originária de uma região pobre do centro do Vietname e as famílias tinham contraído enormes dívidas para as tentar enviar para o Reino Unido, através de redes clandestinas, na esperança de encontrar aí um emprego bem remunerado. Mas mesmo os que conseguem chegar ao destino terminam, na maior parte das vezes, a trabalhar num regime próximo da escravatura moderna.</p>
