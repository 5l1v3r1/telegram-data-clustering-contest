      <h1>Disturbios en Río de Janeiro durante las celebraciones del Flamengo</h1>
      <address><time datetime="2019-11-25T15:54:44+00:00">25 Nov 2019, 15:54</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uicVKWLE9_A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Lo que empezó como una fiesta de celebración acabó derivando en violentos enfrentamientos y numerosos heridos.</p>
      <p>Río de Janeiro fue este domingo escenario de graves altercados durante de la celebración del Flamengo como reciente campeón de la Copa Libertadores.</p>
      <p>Los hinchas más radicales del equipo brasileño iniciaron unos disturbios que obligaron a la policía a intervenir, empleando gases lacrimógenos y balas de goma contra el lanzamiento de piedras y palos por parte de los ultras.</p>
      <p>Decenas de personas resultaron heridas y más de una veintena fueron atendidas en diversos hospitales de la ciudad carioca. Un agente resultó atropellado accidentalmente por un coche patrulla.</p>
