      <h1>【2019區選】王毅：無論發生甚麼事　香港都是中國一部份</h1>
      <address>
        <time datetime="2019-11-25T15:12:00+00:00">25 Nov 2019, 15:12</time>
      </address>
      <p>民主派在區議會選舉大勝，中國外交部部長王毅今日在日本回應，強調無論發生甚麼事，香港都是中國一部份，亦是中國的特別行政區，任何企圖搞亂香港，或者破壞香港繁榮與穩定的圖謀，都不會成功。</p>
      <p>（圖片來源：CCTV中国中央电视台 YouTube影片截圖）</p>
    </article>
