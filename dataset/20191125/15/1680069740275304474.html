      <h1>94要客訴／蔡英文最該感恩他們？這三人無條件助選？</h1>
      <address><time datetime="2019-11-25T15:23:00+00:00">25 Nov 2019, 15:23</time> by <a rel="author">https://www.facebook.com/setnews, 三立新聞網</a></address>
      <p>節目中心／綜合報導</p>
      <p>媒體公布六都滿意度調查，高雄市排名居末，遠遠落後其他直轄市，「蔡賴配」支持度高達55.2%，領先韓國瑜近29個百分點，被認為是總統選舉史上最大差距，總統選戰進入中後期，韓國瑜遇上臨滿意度、民調皆輸的「雙殺」局面，難道有「境外勢力」暗助蔡英文？讓韓國瑜從一開始就追不上？(<b>文章未完請往下；詳情在影片</b><a href="https://www.youtube.com/watch?v=LhVWhcV5Dvo">53：00</a>)</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/LhVWhcV5Dvo" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>▲ 94要客訴來賓分析，蔡英文超高民調是受到哪些人的影響</p>
      <p>「國民黨過去的強項變弱項，民進黨過去的弱項變強項」台師大政研所教授范世平分析，過去國民黨給人感覺是穩定的力量，會拚經濟，中產階級和中間選民喜歡投國民黨，<b>現在是蔡英文變成穩定的力量</b>，蔡英文如果明年當選，第一個要感謝習近平、第二要感謝林鄭月娥，第三個要感謝吳敦義，這三人的一些「作法」，讓整個大環境倒向有利蔡英文！《94要客訴》來賓合力分析，<b>韓國瑜身邊是不是有蔡英文的助選員？</b></p>
