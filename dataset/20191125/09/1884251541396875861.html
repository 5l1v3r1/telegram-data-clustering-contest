      <h1>曼聯創34年來最差紀錄！連續12場作客未零封</h1>
      <address><time datetime="2019-11-25T09:37:41+00:00">25 Nov 2019, 09:37</time> by <a rel="author">來自 直播吧</a></address>
      <p>　　作客挑戰謝菲聯，曼聯在第18分鐘落後，這是紅魔連續12場聯賽作客未能零封。</p>
      <p>　　據統計，這是自1985-86賽季以來紅魔最長的聯賽作客無零封紀錄。在85-86賽季，曼聯曾連續15個聯賽作客沒能零封。</p>
