      <h1>人幣中間價下調91點子</h1>
      <address>

      </address>

        <tr>

        </tr>

      <p>人民幣兌美元中間價報7.0397，較上日(22日)中間價7.0306，下調91點子，創11月1日以來新低。<br/>中間價較上日下午4時30分收市7.0356，低41點子；較當日晚上11時30分夜盤收市7.0405，高8點子。</p>
