      <h1>歐央行官員:幣策合適 惟不排除再減息</h1>
      <address>
        <time datetime="2019-11-25T09:34:00+00:00">25 Nov 2019, 09:34</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>歐洲央行執行委員兼首席經濟學家連恩(Philip Lane)認為，現時貨幣政策合適，但不能排除進一步減息的可能性。<br/>連恩接受意大利媒體訪問時指出，現時通脹1.6%，相對目標2%距離較遠，情況不可接受。不過，目前貨幣政策狀況良好，基本預測是歐羅區經濟未來一兩年會改善，並不預期需要更加劇烈的政策。<br/>他續稱，如果區內經濟受嚴重衝擊、有必要降低利率的話，央行將準備這樣做，會準備好進一步減息，暫時仍然相信負利率能夠有效刺激經濟。</p>
