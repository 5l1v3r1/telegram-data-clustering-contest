      <h1>证监会主席易会满会见国际货币基金组织总裁</h1>
      <address><time datetime="2019-11-25T09:28:55+00:00">25 Nov 2019, 09:28</time> by <a rel="author">王帅</a></address>
      <p>　　来源：证监会</p>
      <p>　　2019年11月21日下午，中国证监会主席易会满会见了到访的国际货币基金组织（IMF）总裁克里斯塔利娜·格奥尔基耶娃（Kristalina Georgieva）一行。双方就中国资本市场改革发展与扩大开放、深化我会与IMF合作等议题交流了看法。</p>
    </article>
