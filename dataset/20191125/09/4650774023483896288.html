      <h1>"Подсласти жизнь". Емельяненко подарил Кокляеву конфету перед боем года</h1>
      <h2>Челябинский стронгмен заявил, что собирается сохранить подарок от своего соперника.</h2>
      <address><time datetime="2019-11-25T09:56:00+00:00">25 Nov 2019, 09:56</time> by <a rel="author" href="https://life.ru/author/2583" target="_blank">Дмитрий Садылко</a></address>
      <figure>
        <iframe data-src="https://twitter.com/sport_lf/status/1198899971891900416?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Боец ММА Александр Емельяненко и стронгмен Михаил Кокляев встретились лицом к лицу перед главным боем. И эта встреча, как всегда, не обошлась без элемента шоу. Если дуэль взглядом прошла без инцидентов, то затем Емельяненко удивил Кокляева необычным подарком.</p>
      <p><b>— Подсласти себе жизнь, —</b> сказал Емельяненко и вручил Кокляеву конфетку.</p>
      <p>Стронгмен поблагодарил соперника за подарок, но заявил, что есть его не будет. При этом он отметил, что ранее Емельяненко уже презентовал ему протеиновый батончик, который тоже остался лежать на полке.</p>
