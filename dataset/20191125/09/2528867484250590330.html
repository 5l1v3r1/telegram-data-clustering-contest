      <h1>《傳聞》虛擬銀行放慢腳步，無意年底開業</h1>
      <address>
        <time datetime="2019-11-25T09:01:00+00:00">25 Nov 2019, 09:01</time>
      </address>
      <p>　　《傳聞》金管局今年３月發出首批虛擬銀行牌照時，曾預計虛銀在６至９個月內開業，惟市<br/>場消息指，目前社會局勢緊張，加上臨近年尾多長假，不少港人外遊，均不利於為新推出業務展<br/>開宣傳，各虛銀仍希望放慢腳步，至明年初才開業。<br/><br/>　　《編者按》本欄搜羅即市傳聞，惟消息未經證實，《經濟通》亦不保證內容之準確性。</p>
    </article>
