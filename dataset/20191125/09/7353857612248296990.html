      <h1>北向资金净流入56.38亿元 中国平安净流入4.36亿元</h1>
      <address><time datetime="2019-11-25T09:31:12+00:00">25 Nov 2019, 09:31</time> by <a rel="author">马婕</a></address>
      <figure>
        <img src="https://image.sinajs.cn/newchar/png/k/hk/daily_660/hsi.png"/>
      </figure>
      <p>热点栏目 <a href="http://i.finance.sina.com.cn/zixuan,all">自选股</a> <a href="http://vip.stock.finance.sina.com.cn/q/go.php/vIR_RatingNewest/index.phtml">数据中心</a> <a href="http://vip.stock.finance.sina.com.cn/mkt/">行情中心</a> <a href="http://vip.stock.finance.sina.com.cn/moneyflow/">资金流向</a> <a href="http://i.finance.sina.com.cn/chaogu/?f=caishou#cGFyZW50OmJ1eSY=">模拟交易</a> <a href="https://finance.sina.com.cn/mobile/comfinanceweb.shtml">客户端</a></p>
      <p>　　新浪港股讯 11月25日消息，北向资金净流入56.38亿元，为月内次高，且已连续8日净流入。今日净买入<a href="http://stock.finance.sina.com.cn/hkstock/quotes/02318.html">中国平安</a>4.36亿元、万科A4.00亿元，净卖出五粮液5.47亿元、海螺水泥2.70亿元。</p>
