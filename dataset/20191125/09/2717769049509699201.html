      <h1>У мечети Бибиэйбат в Баку сошел очередной оползень, под завалами остались автомобили (фото, видео)</h1>
      <address>
        <time datetime="2019-11-25T09:38:00+00:00">25 Nov 2019, 09:38</time>
      </address>
      <p>
        <a href="https://youtu.be/mp997xoEx24">Смотреть на Youtube</a>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/mp997xoEx24" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>У мечети Бибиэйбат в Сабаильском районе Баку вновь сошел оползень. <br/><br/>Оползень произошел в сторону направления в город. В результате асфальтное покрытие дороги разрушилось. Обвал охватил территорию в 250-300 метров. <br/><br/>Отметим, что из-за оползня, произошедшего накануне днем на дороге, ведущей от мечети Бибиэйбат в центр города, автомобильный поток был перенаправлен по улице Бакы бухтасы-3. Однако в результате обвала новой дороги ночью, улицу Бакы бухтасы-3 завалило землей на участке около 400 метров, был нанесен серьезный ущерб ООО Xəzər GLX и ПО «Судоремонт и судостроение». <br/><br/>Момент оползня был зафиксирован камерами наблюдения. Согласно кадрам, предполагается, что под пластом земли остался двигавшийся в момент стихии автомобиль марки «ВАЗ-2107». <br/><br/>Отметим, что под завалами также остался припаркованный на улице автомобиль марки Mercedes. Территория взята под наблюдение сотрудников МЧС, усилены меры безопасности, дорога перекрыта.</p>
