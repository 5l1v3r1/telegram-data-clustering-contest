      <h1>Одну из школ Рязани закрыли на карантин</h1>
      <address>
        <time datetime="2019-11-25T09:48:30+00:00">25 Nov 2019, 09:48</time>
      </address>
      <p>Рязанскую школу №69 закрыли на карантин. Об этом RZN.info <a href="https://admrzn.ru/">сообщили</a> в администрации города.</p>
      <p>Карантин ввели из-за ОРВИ. Он продлится до 28 ноября.</p>
      <p>Школа №69 находится по адресу: улица Интернацональная, дом №27.</p>
    </article>
