      <h1>На Крупской столкнулись две переполненные маршрутки: репортаж с места ДТП</h1>
      <address>
        <time datetime="2019-11-25T09:49:22+00:00">25 Nov 2019, 09:49</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TbtFNfGvihI" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Шесть человек пострадали. В Красноярске на улице Крупской столкнулись две переполненные маршрутки. Кузов одной из них буквально разорвало — таким сильным был удар.</p>
      <p>ПАЗик после удара вспороло как консервную банку. Куски железного корпуса болтаются будто разорванная бумага. Осколки стёкол и поручни разбросаны по дороге. Всё это последствия столкновения с другим пассажирским автобусом. Маршрутки влетели друг в друга на улице Крупской в Октябрьском районе Красноярска. Позже там застряла ещё одна — просто не смогла объехать заблокированный участок.</p>
      <blockquote>Удар пришёлся на заднюю часть салона, посмотрите, здесь буквально всё вдребезги. Корпус из тонкого металла, полы и стенки из фанеры — всё разлетелось на куски. В это время в автобусе находилось порядка 15 человек.</blockquote>
      <p>Травмы получили шесть человек. Один в состоянии средней степени лежит в больнице. Водители обоих автобусов винят в аварии пенсионера на ладе гранта, который выруливал на главную дорогу из своего двора. Вот запись с видеорегистратора 38-ой маршрутки. На ней видно, как отечественный автомобиль выезжает на Крупскую с примыкающей улицы. Водитель ПАЗика попытался объехать препятствие, но тяжелую машину понесло по гололеду.</p>
      <blockquote>Машину повело, автобус, то есть повело, и я боком задел маршрут №43. И получилась вот авария. Один с автобуса выпал, я видел это всё прекрасно, и я побежал за ним. Вот который упал, я думаю, что он в шоке был, он хотел убежать, я его поймал.<cite>Ширинбек Кульматов, водитель маршрута №38</cite></blockquote>
      <p>Пассажиры 43-ей маршрутки, которая в момент аварии ехала по своей полосе в сторону БСМП, не пострадали. Удар там пришёлся на кабину водителя. Лобовое стекло замяло внутрь, но оно выдержало.</p>
      <blockquote>Ехали своей дорогой и на «встречке» ПАЗик увидел. Оттуда чёрненькая машинка выскочил, он тормознул, автобус тормознул у него жопа поиграла и ударил меня за боком. Дверь тоже не открывали, открыл кондуктор аварийный, высадил народ. Сам не пострадал.<cite>Мамерджан Маркомелов, водитель маршрута №43</cite></blockquote>
      <p>Предполагаемый виновник аварии, 72-летний пенсионер, хоть и не покинул место ДТП, но причастным себя к столкновению, не считает.</p>
      <blockquote>Я стал выезжать, смотрю автобус идёт, я здесь тормознул, он тормозит и пошёл и пошёл.<cite>Анатолий Яковлев, водитель Lada Granta</cite></blockquote>
      <p>А вот сотрудники ГИБДД, которые работали на месте происшествия, убеждены, что именно его машина и стала помехой.</p>
      <blockquote>Если бы он не ушёл от столкновения, удар бы пришёлся как раз в левую часть гранты и там неизвестно какие были бы повреждения.<cite>Константин Колегов, начальник ОГИБДД МУ МВД России «Красноярское»</cite></blockquote>
      <p>Сейчас автоинспекторы ведут расследование, проверяют документы и состояние транспорта у всех участников аварии. Об итогах разбирательств дорожные полицейские обещают сообщить позднее.</p>
      <p>
        <i>Евгения Шелковникова</i>
      </p>
