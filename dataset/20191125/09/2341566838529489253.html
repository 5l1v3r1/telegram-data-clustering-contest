      <h1>王立強接受澳洲節目專訪 重申參與滲透[影]</h1>
      <address><time datetime="2019-11-25T09:10:00+00:00">25 Nov 2019, 09:10</time> by <a rel="author">https://www.facebook.com/cnanewstaiwan, 中央通訊社</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zdR-I35Ladk" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>影片來源：60 Minutes Australia YouTube頻道</figcaption>
      </figure>
      <p>（中央社記者丘德真雪梨24日專電）自稱在香港、台灣和澳洲從事滲透和綁架的中國間諜王立強，在澳洲第九頻道（Nine Network）今晚播出的「60分鐘」（60 Minutes）節目裡，首度在電視上自陳個人經歷。</p>
      <p>記者瑪肯西（Nick Mackenzie）在節目中說，今年10月底有線人找上門，指有中國間諜想向他爆料。他說：「作為一名調查報導記者，很少收到如此重大的訊息。」</p>
      <p>隨後瑪肯西在雪梨的機場飯店裡見到並採訪王立強。</p>
      <p>王立強在訪問中重申，他曾策劃滲透香港的大學校園，且曾參與銅鑼灣書店綁架事件。他提到，曾在台灣成立網軍，目的是替高雄市長韓國瑜助選。另外，對澳洲政府指當地華裔商人黃向墨是中國代理人一事，王立強說確有其事。他又說，當初是香港上市公司「中國創新」和「中國趨勢」董事會主席向心吸納他為間諜的。</p>
      <p>當瑪肯西問及澳洲人為何要相信他時，王立強回應：「我發出這個聲明，如果不是真實的，澳洲政府是不會保護我的，這對我沒好處。」節目中，澳洲情報專家葛瑞格里（Phillip Gregory）認為，王立強明確指出相關人名和事實順序的細節，應是可靠情報。</p>
      <p>這個訪談顯然是事前錄製，影片接近末尾時以旁白講到「中國公安昨晚發表聲明，指控王立強是外逃的詐騙通緝犯」。</p>
      <p>王立強並無直接回應，只說從今年5月以來，中國方面「就對我下手」，包括利用他家人的安全與福祉跟他談判。</p>
      <p>節目裡受訪的包括中華民國外交部政務次長徐斯儉，問及會不會因為中國利用間諜試圖操縱台灣選舉而感到驚訝時，他說：「如果明白中國共產黨的治理方式，就應該不驚訝。」</p>
      <p>徐斯儉指國際社會應關注台灣，他說：「台灣正處於前線上，這不只是共產中國和台灣之間的事，這是世界上兩大政治陣營的事。」</p>
      <p>有關王立強叛逃的新聞，是由第九頻道、「雪梨晨驅報」（Sydney Morning Herald）和「世紀報」（The Age）三家媒體聯手進行的調查新聞報導。</p>
      <p>根據mumbrella.com.au，在澳洲五大主要城市的電視新聞觀眾中，第九頻道排名第一。雪梨晨驅報和世紀報分別是雪梨和墨爾本的大報。（編輯：郭中翰）1081124</p>
