      <h1>Κακοκαιρία: Τέσσερις νεκροί στη Γαλλία- Γέφυρα κατέρρευσε στην Ιταλία</h1>
      <address><time datetime="2019-11-25T09:37:33+00:00">25 Nov 2019, 09:37</time> by <a rel="author">Klelia Avatagelou</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QU9AH525_S8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Τέσσερις άνθρωποι έχασαν τη ζωή τους από τις σφοδρές βροχοπτώσεις και τις εκτεταμμένες πλημμύρες που έπληξαν την νοτιοανατολική Γαλλία.</p>
      <p>Ένα ζευγάρι ηλικιωμένων εντοπίστηκε νεκρό στο νομό Βαρ, όταν το αυτοκίνητό του παρασύρθηκε από τα νερά, ενώ νωρίτερα είχαν ανασυρθεί τα πτώματα δύο ακόμα ανθρώπων.</p>
      <p>Ένας 77χρονος άνδρας αγνοείται, ενώ τα ακραία καιρικά φαινόμενα σταδιακά υποχωρούν.</p>
      <p>Ο υπουργός Εσωτερικών Κριστόφ Καστανέρ, ο οποίος επισκέφθηκε τη νομαρχία Βαρ την Κυριακή, διαβεβαίωσε αφού συναντήθηκε με πληγέντες ότι πλέον «ο κίνδυνος» έχει ξεπεραστεί, «είναι πίσω μας», καθώς οι πλημμύρες υποχωρούν και η ένταση των βροχοπτώσεων έχει μειωθεί τις τελευταίες ώρες.</p>
      <p>Στην Ιταλία, μια τεράστια κατολίσθηση που προκάλεσε η νεροποντή είχε ως αποτέλεσμα να καταρρεύσει οδογέφυρα ένα χιλιόμετρο έξω από τη Σαβόνα, στη Λιγουρία.</p>
      <p>Τα 30 από τα 50 χιλιόμετρα της γέφυρας υποχώρησαν, αλλά ευτυχώς δεν αναφέρθηκαν τραυματισμοί.</p>
      <p>Τις τελευταίες εβδομάδες, οι καταρρακτώδεις βροχές έχουν προκαλέσει πολλά πλημμυρικά φαινόμενα στη χώρα.</p>
