    <article>
      <h1>পরিণতি পায়নি শেষ জীবনের সম্পর্ক, আজীবন অবিবাহিতই থেকে গিয়েছিলেন তারকা নন্দা</h1>
      <address><time datetime="2019-11-25T09:58:47+00:00">25 Nov 2019, 09:58</time> by <a rel="author">নিজস্ব প্রতিবেদন</a></address>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074954.1574656637!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>বাবা ছিলেন প্রখ্যাত অভিনেতা-প্রযোজক-পরিচালক। এমন হতেই পারত, বাবার ছত্রছায়ায় মেয়ের কেরিয়ার পল্লবিত হল। কিন্তু কর্কশ বাস্তবে মাত্র আট বছর বয়সে পিতৃহীন হন অভিনেত্রী নন্দা। সেই যে শৈশব থেকে শুরু করেছিলেন সংসারের দায়িত্ব নেওয়া, সেই ধারা বজায় ছিল জীবনভর।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074953.1574656600!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>১৯৩৯ সালের ৮ জানুয়ারি নন্দার জন্ম। তাঁর বাবা বিনায়ক দামোদর কর্নাটকী বা মাস্টার বিনায়ক ছিলেন মরাঠি বিনোদন দুনিয়ায় পরিচিত নাম। ১৯৪৭ সালে মাত্র ৪১ বছর বয়সে তিনি যখন মারা যান, নন্দার বয়স তখন মাত্র আট বছর।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074952.1574656411!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>সংসারের হাল ধরতে সিনেমায় অভিনয় শুরু নন্দার। শিশুশিল্পী নন্দার প্রথম ছবি ‘মন্দির’ মুক্তি পায় ১৯৪৮-এ। ১৯৪৮ থেকে ১৯৫৬ অবধি ‘বেবি নন্দা’র বেশ কিছু ছবি মুক্তি পায়।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074951.1574656350!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>অভিনয়ের জন্য নন্দার স্কুলজীবন মুখ থুবড়ে পড়ে। বাড়িতে নামী শিক্ষকরা আসতেন নন্দাকে পড়াতে। তিনি বেশিদিন স্কুলে যেতে না পারলেও তাঁর উপার্জনে ছয় ভাইবোনের পড়াশোনা চলেছিল।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074950.1574656317!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>পরিচালক ভি শান্তারাম ছিলেন নন্দার আত্মীয়। তিনি নন্দাকে সুযোগ দেন ‘তুফান অউর দিয়া’ ছবিতে। ১৯৫৬ সালের ট্র্যাজিক এই ছবিতে ১৭ বছরের নন্দার অভিনয় প্রশংসিত হয়। এরপর আর তাঁকে পিছনে ফিরে তাকাতে হয়নি।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074949.1574656280!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>‘হাম দোনো’, ‘কানুন’, ‘আঁচল’, ‘কালা বাজার’, ‘কানুন’, ‘উসনে কহা থা’, ‘নর্তকী,’ ‘আজ অউর কাল’, ‘গুমনাম’-এর মতো ছবি তাঁকে ইন্ডাস্ট্রিতে নায়িকা হিসেবে প্রতিষ্ঠিত হতে সাহায্য করে।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074948.1574656247!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>নবাগতদের পাঁশে দাঁড়াতেন নন্দা। একটা সময়, শশী কপূরের সঙ্গে অভিনয় করতে রাজি হতেন না নায়িকারা। নন্দা এগিয়ে এসেছিলেন তাঁর বিপরীতে নায়িকা হতে। প্রথম দু’টি ছবি সফল না হলেও পরের ছবিগুলিতে তাঁদের অনস্ত্রিন রসায়ন বাজিমাত করে। শশী কপূর-নন্দা জুটির সুপারহিট ছবি হল ‘যব যব ফুল খিলে’।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074947.1574656221!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>পরবর্তী সময়ে রাজেশ খন্না, ধর্মেন্দ্র, জিতেন্দ্রকেও ইন্ডাস্ট্রিতে পরিচিতি পেতে সাহায্য করেন নন্দা। মূল ধারার বাণিজ্যিক ছবির পাশাপাশি ‘নয়া নশা’-র মতো ছবিও করেছেন তিনি। সমালোচকদের প্রশংসা পেলেও বক্সঅফিসে সে ছবি সফল হয়নি।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074946.1574656106!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>সাতের দশকের শুরু থেকে নন্দার কেরিয়ারে ভাটার টান। তুলনায় বয়সে ছোট নবীন নিশ্চল, পরীক্ষিৎ সহানি, বিনোদ মেহরা-র মতো নায়কদের সঙ্গে তাঁর জুটি পর্দায় সফল হয়নি। ১৯৮২ সালের পর থেকে নন্দা অভিনয় থেকে নিজেকে সরিয়ে নেন।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074945.1574656068!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>ফিরে আসেন বেশ কয়েক বছরের ব্যবধানে। তখন পরপর তাঁর তিনটি ছবি সফল হয়। ‘আহিস্তা আহিস্তা’, ‘মজদুর’ এবং ‘প্রেমরোগ’।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074944.1574656026!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>নিজের সেরা সময়ে নন্দা ছিলেন অন্যতম দামি তারকা। পারিশ্রমিকের দিক দিয়ে টেক্কা দিতেন নূতন, ওয়াহিদা রহমান, সাধনাকেও। ‘ধুল কা ফুল’, ‘দুলহন’, ‘ভাবি, ‘শোর’, ‘পরিণীতা’, ‘প্রেমরোগ’-এর মতো ছবিতে তাঁর পারিশ্রমিক ছিল তখনকার সময়ের অনুপাতে আকাশছোঁয়া।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074943.1574655995!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>নন্দার গুণমুগ্ধের অভাব ছিল না। পরিজনরাও এনে দিয়েছেন পাত্রের সন্ধান। কিন্তু নন্দাকে বিয়ের জন্য রাজি করানো যায়নি।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074942.1574655926!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>বান্ধবী ওয়াহিদার উত্সাহে জীবনের সায়াহ্নে সম্পর্ক তৈরি হয় পরিচালক মনমোহন দেশাইয়ের সঙ্গে। কিন্তু সেই সম্পর্ক পরিণতি পাওয়ার আগেই মুম্বইয়ে নিজের বাড়ির ছাদ থেকে পড়ে মারা যান মনমোহন। তার কয়েক মাস আগেই মারা গিয়েছিলেন তাঁর স্ত্রী জীবনপ্রভা।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074941.1574656790!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>এরপর আর বিয়ে করেননি নন্দা। জড়িয়ে পড়েননি কোনও সম্পর্কেও। মুম্বইয়ের ভারসোবায় নিজের ফ্ল্যাটে প্রয়াত হন ২০১৪ সালের ২৫ মার্চ। অভিনয়ে প্রতিদ্বন্দ্বিতা থাকলেও ওয়াহিদা রহমান, সায়রা বানু, আশা পারেখ, হেলেন, সাধনা, নার্গিস, মালা সিংহের সঙ্গে তাঁর বন্ধুত্ব ছিল অমলিন। (ছবি:সোশ্যাল মিডিয়া)</figcaption>
      </figure>
