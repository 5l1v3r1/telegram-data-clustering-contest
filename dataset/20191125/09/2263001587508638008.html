      <h6 class="kicker">СТАРТАП:</h6>
      <h1>Волгоградский бизнесмен стал лучшим «Молодым предпринимателем России»</h1>
      <address>
        <time datetime="2019-11-25T09:10:07+00:00">25 Nov 2019, 09:10</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/T_HulGkNcB8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Проект волгоградца назван самым перспективным на всероссийском конкурсе.</b>
      </p>
      <p>Идея Руслана Быстрова названа самой перспективной в номинации «Производство» - мужчина стал победителем федерального проекта «Молодой предприниматель России». Награждение лидеров состоялось в Казани в рамках Всероссийского молодежного экономического конгресса.</p>
      <p>Как сообщили МТВ.ОНЛАЙН в пресс-службе администрации Волгоградской области, в финал престижного состязания прошли 300 молодых активистов. Руслан Быстров представил успешно развивающийся проект - фабрику фотопечати. Уже сейчас его компания динамично развивается, в планах - открыть полноценное обойное производство в Михайловке, воспользовавшись региональными программами.</p>
    </article>
