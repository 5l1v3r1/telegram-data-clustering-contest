      <h1>德国天文学家：首个拥有三个超大质量黑洞的星系“现身”</h1>
      <address>
        <time datetime="2019-11-25T09:48:13+00:00">25 Nov 2019, 09:48</time>
      </address>
      <p>据科技日报报道，德国天文学家发表最新研究称，他们首次在名为“NGC 6240”的星系中央发现了3个超大质量黑洞。该星系距地球约3亿光年，这些黑洞彼此相邻。研究人员表示，这一发现为理解宇宙中最大星系如何形成提供了新思路。</p>
      <p>美国《新闻周刊》网站21日报道，最新研究主要作者、哥廷根大学的沃尔夫拉姆·科拉奇尼说：“我们以极高空间分辨率进行的观测显示，NGC 6240中央拥有3个超大质量黑洞。”他们表示，这3个黑洞位于不到3000光年的空间区域内，质量都超过太阳质量的9000万倍。</p>
