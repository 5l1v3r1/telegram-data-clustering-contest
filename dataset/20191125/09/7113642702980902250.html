      <h1>Пьяный футболист «Челси» станцевал стриптиз в ночном клубе (видео)</h1>
      <h2>Полузащитник лондонского «Челси» Росс Баркли попал в скандал в ночном клубе в Дубае.</h2>
      <address><time datetime="2019-11-25T09:30:00+00:00">25 Nov 2019, 09:30</time> by <a rel="author">Инна Сабатин, источник:</a></address>

        <iframe src="https://www.youtube.com/embed/krfaIF7qJQQ" width="621" height="349" data-service="Youtube" scrolling="no"/>

      <h3>Росс Баркли оконфузился в ночном клубе</h3>
      <p>Росс, с начала месяца не выступавший из-за травмы, получил от лондонцев отпуск во время перерыва на матчи сборных. В ночном клубе хавбек находился в нетрезвом состоянии, вел себя вызывающе и танцевал стриптиз с другим мужчиной, передает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>В октябре Баркли, будучи пьяным, устроил скандал в такси. Он отказался собирать рассыпанные чипсы, из-за чего пришлось вызывать полицию.</p>
