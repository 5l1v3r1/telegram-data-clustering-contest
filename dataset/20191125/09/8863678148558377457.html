      <h1>Сувенирные домики из кедра с янтарными окнами делает семья в таежной деревне</h1>
      <address>
        <time datetime="2019-11-25T09:58:02+00:00">25 Nov 2019, 09:58</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fomr2LgbnWM" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В умелых руках дерево превращается в необыкновенные по красоте открытки с тонким и изящным рисунком. Ирина Якимцова, словно ювелир, выпиливает на кедровых дощечках прорисованный заранее узор. Вот так, вручную, лобзиком, говорит мастерица, авторские подарки они делают единственные в России. И спрос только растет.</p>
      <blockquote>Дарим, потому что это такой подарок, который на долгую память. С ней ничего не сделается. И потом встречаешь людей, а мы ваши открытки там-то, там-то видели. Получается, что они действительно такие, на долго запоминаются.<cite>Ирина Якимцова, мастерица</cite></blockquote>
      <p>Материал заготавливают сами, говорят, не одно живое дерево не пострадало. Для подарков используют «уснувший» на корню кедр.</p>
      <blockquote>Это ламелием, на пилораме именно сантиметровые делаем, потом обрабатываем, всё, что получается, потом на станках пилим. В открытки хотим сделать свою бумагу, она несложно делается. Просто руки ещё не дошли, используем то, что есть.<cite>Сергей Якимцов, мастер</cite></blockquote>
      <p>В процессе участвует и четырёхлетний сын Никита. У юного мастера — свои важные задачи. Сделать открытки гладкими и придать им определенный шарм.</p>
      <p>Кроме кедровых открыток, к новому году таежные мастера делают и интерьерные вещицы, сказочные домики из деревянных пазлов. Окна этих волшебных чудо — строений выполнены из настоящего янтаря. Камни собирали на побережье Балтийского моря. Супруги говорят, эти авторские изделия уже известны в Европе. До новогодних праздников планируют сделать не одну сотню подарков, уверены ручная работа никогда не выйдет из моды.</p>
      <p>
        <i>Ольга Максюшина</i>
      </p>
