      <h1>部分走私坚果含强致癌物黄曲霉素</h1>
      <address>
        <time datetime="2019-11-25T09:26:37+00:00">25 Nov 2019, 09:26</time>
      </address>
      <p>央视新闻微博报道，江门海关发现市场热销坚果来源异常，逐渐揭开一个庞大的走私坚果网络。走私团伙从全球收集腰果，更换包装，运到国内生产成品牌坚果，销往各地。走私坚果8.03万吨，案值37.33亿元。抽样检测，近50吨坚果的黄曲霉素超标。</p>
