      <h1>【異動股】主席丈夫遭斬倉 雅高曾抽升四成八</h1>
      <address>
        <time datetime="2019-11-25T09:43:00+00:00">25 Nov 2019, 09:43</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>雅高(<a href="http://stock360.hkej.com/quotePlus/03313">03313</a>)主席伍晶，其丈夫持股全數斬倉，股價連跌兩日後急彈，一度大升48.2%，高見0.415元，新造0.385元，抽升37.5%，成交金額4292萬元。<br/>集團公布，公司主席伍晶的丈夫兼前執董梁迦傑，旗下宏勝國際所持有近3.86億股的雅高，即相當於已發行股本約12.46%，在上周五(22日)被經紀行斬倉。連同上周四(21日)已被斬倉的1.5億股股份，宏勝國際原持有近5.4億股雅高，已被全面強制出售，意味梁迦傑已失去雅高的控股股東地位。<br/>最新推出的《<a href="http://stock360.hkej.com/stockScreener">360選股器</a>》助您篩選心水股，歡迎免費試用。<br/> </p>
