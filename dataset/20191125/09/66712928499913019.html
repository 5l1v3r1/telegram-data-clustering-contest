      <p>
        <b>Les 56 meilleurs pilotes de <a href="http://www.gameblog.fr/jeux/9384_gran-turismo-sport">Gran Turismo Sport</a>, provenant de 19 pays différents, sont depuis hier soir, à Monaco pour les grandes finales de la saison, afin de devenir champions du monde des Nations Cup et Manufacturer Series.</b>
      </p>
      <hr/>
      <p>
        <b>À voir aussi  : <a href="http://www.gameblog.fr/news/87018-ps5-certains-des-arguments-de-vente-de-la-console-auraient-e">PS5 : Certains des arguments de vente de la console auraient été révélés</a></b>
      </p>
      <hr/>
      <p>Et cela a donc commencé dès hier vendredi 22 novembre avec<b> Lewis Hamilton</b> , sacré six fois champion du monde de F1 et légende absolue de la course auto, et Kazunori Yamauchi, créateur de la série <a href="http://www.gameblog.fr/groupe_132_gran-turismo">Gran Turismo</a>, qui ont annoncé un DLC spécial à récupérer sur le PS Store pour Gran Turismo Sport.</p>
      <p>À la suite de cette annonce, Lewis Hamilton a participé à la course Pro-Am aux côtés d'un autre pilote GT contre une équipe d'invités spéciaux et de conducteurs célèbres.</p>
      <p>La bataille pour devenir champion continuera au cours des samedi 23 et dimanche 24 avec les pilotes GT les plus rapides du monde qui devront franchir les diverses phases éliminatoires des Manufacturer Series et Nations Cup.</p>
      <p>C'est ce que vous ouvez donc suivre ici, avec les différentes vidéos mises en avant concernant ces nombreuses finales à ne pas rater.</p>
      <h3>Le programme complet :</h3>
      <ul>
        <li><b>Vendredi 22 novembre</b>, de 18 h à 20 h (heure française Nations Cup : Qualifications</li>
        <li><b>Samedi 23 novembre</b>, de 18 h à 20 h (heure française) Finale mondiale des Manufacturer Series</li>
        <li><b>Dimanche 24 novembre</b>, de 18 h à 20 h (heure française) Finale mondiale de la Nations Cup</li>
      </ul>
