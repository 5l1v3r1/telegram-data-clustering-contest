      <h1>滬指開市後向好 水泥煤炭股靠穩</h1>
      <address>
        <time datetime="2019-11-25T09:37:00+00:00">25 Nov 2019, 09:37</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>上證指數高開不足1點後向好。<br/>上證指數開市報2885點，升不足1點或0.01%；現報2889點，升4點或0.14%。<br/>深成指開市報9626點，跌不足1點或0.01%；現報9633點，升6點或0.06%。<br/>滬深300指數開市報3850點，升不足1點或0.03%；現報3856點，升6點或0.17%。<br/>創業板指數開市報1682點，升2點或0.14%；現報1679點，跌不足1點或0.02%。<br/>各板塊個別發展，水泥、煤炭、鋼鐵、金融、化工、電力股靠穩；有色金屬、石油、房地產股則偏軟。</p>
