      <h1>Нацбанк ослабил курс гривни</h1>
      <address>
        <time datetime="2019-11-25T09:07:00+00:00">25 Nov 2019, 09:07</time>
      </address>
      <p>Национальный банк Украины на 25 ноября установил курс доллара на уровне 24,16 грн. Это на 3 коп. меньше, чем было в пятницу 22 ноября.</p>
      <p>Сообщает сайт НБУ.</p>
      <p>Евро подешевел на 11 коп - 26,72 грн.</p>
