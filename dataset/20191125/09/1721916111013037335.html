      <h1>Cổng địa ngục do con người tình cờ tạo ra</h1>
      <address><time datetime="2019-11-25T09:42:00+00:00">25 Nov 2019, 09:42</time> by <a rel="author">dientu@hanoimoi.com.vn</a></address>
      <related>
        <a href="http://hanoimoi.com.vn/tin-tuc/Chuyen-la/913736/nhung-canh-quan-nui-lua-an-tuong-nhat-the-gioi"/>
      </related>
      <p>
        <b>Bởi sự vô ý của con người, một cánh cổng địa ngục được tạo ra và âm ỉ cháy gần 50 năm qua giữa sa mạc rộng lớn.</b>
      </p>
      <figure>
        <img src="http://hanoimoi.com.vn/Uploads/images/anhthu/2019/11/25/El_Tiempo_en_Espana.jpg"/>
        <figcaption>Nằm giữa sa mạc Karakum, Turkmenistan, Trung Á, miệng núi lửa Darvaza được biết đến với cái tên Gates To Hell hay còn gọi cánh cổng tới địa ngục. Đây là một trong những địa điểm diễn ra hiện tượng đáng chú ý nhất khu vực Turkmenistan. Hiện tượng này do chính con người tạo nên. Ảnh: El Tiempo en Espana.</figcaption>
      </figure>
      <figure>
        <img src="http://hanoimoi.com.vn/Uploads/images/anhthu/2019/11/25/Out_and_About_Style_Mag.jpg"/>
        <figcaption>Cánh cổng tới địa ngục được tạo ra do sai lầm trong quá trình thăm dò địa chất năm 1971. Một giàn khoan đã vô tình đâm vào hang khí tự nhiên khổng lồ dưới lòng đất. Tuy không để lại thương vong về người, toàn bộ phần mặt đất dưới mũi khoan nhanh chóng đổ sụp xuống và tạo thành hố khổng lồ có đường kính khoảng 70 m. Ảnh: Out and About Style Mag.</figcaption>
      </figure>
      <figure>
        <img src="http://hanoimoi.com.vn/Uploads/images/anhthu/2019/11/25/Traveling_with_a_View.jpg"/>
        <figcaption>Các nhà địa chất đã cố tình đốt lửa trên miệng hố để ngăn chặn sự lan rộng của khí methane. Họ nghĩ rằng miệng núi lửa sẽ chỉ cháy trong vài tuần. Tuy nhiên, đám cháy đã diễn ra không ngừng kể từ năm 1971. Gần 50 năm sau, những chuyên gia vẫn không biết được thời điểm ngọn lửa tắt. Hố lửa có thể ngừng cháy vào ngày mai hoặc thêm 100 năm nữa. Ảnh: Traveling with a View.</figcaption>
      </figure>
      <figure>
        <img src="http://hanoimoi.com.vn/Uploads/images/anhthu/2019/11/25/Adventurous_Travels.jpeg"/>
        <figcaption>Chính phủ Turkmenistan từng quan ngại rằng sự xuất hiện của miệng núi lửa Darvaza sẽ làm giảm danh tiếng của nơi đây. Bởi vậy, không ít cuộc nói chuyện nghiêm túc về việc dập tắt hoàn toàn miệng núi lửa được diễn ra. Ngược lại với nỗi lo ấy, Gates To Hell trở thành điểm du lịch nổi tiếng nhất khu vực. Ảnh: Adventurous Travels.</figcaption>
      </figure>
      <figure>
        <img src="http://hanoimoi.com.vn/Uploads/images/anhthu/2019/11/25/Your_Keyword_Basket.jpg"/>
        <figcaption>Không có nhà khách hoặc khách sạn tại miệng núi lửa. Những người đến thăm khu vực này phải nghỉ tạm trong một căn lều truyền thống nằm cách miệng núi lửa khoảng 200 m về phía nam. Tất cả đều thuộc sở hữu của những cơ quan du lịch địa phương và bị khóa khi không có người ở đó. Bạn có thể dựng lều trong khu vực cho phép hoặc lựa chọn homestay trong làng Darwaza với giá khoảng 10 USD/đêm. Ảnh: Your Keyword Basket.</figcaption>
      </figure>
      <figure>
        <img src="http://hanoimoi.com.vn/Uploads/images/anhthu/2019/11/25/Rad_Season.jpg"/>
        <figcaption>Không có xe đi trực tiếp đi từ cách thành phố lớn đến Darvaza. Bạn phải dừng chân tại làng Darvaza và tiếp tục đi thêm 7 km để đến miệng núi lửa. Con đường dài khá bất lợi cho việc tự di chuyển, thường lầy lội vào mùa đông và khô nóng vào mùa hè. Vì vậy, du khách được khuyến khích gọi taxi để đi từ làng đến miệng núi lửa. Ảnh: Rad Season.</figcaption>
      </figure>
