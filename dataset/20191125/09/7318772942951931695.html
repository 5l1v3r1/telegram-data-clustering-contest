      <h1>La moda de las barbas en el centro de San Salvador</h1>
      <h2>Para algunos la barba es símbolo de virilidad y sabiduría. Otros, en esta temporada navideña se deciden por una barba a lo Santa Claus.</h2>
      <address><time datetime="2019-11-25T09:00:17+00:00">25 Nov 2019, 09:00</time> by <a rel="author">Francisco Campos</a></address>
      <figure>
        <img src="https://cdn-pro.elsalvador.com/wp-content/uploads/2019/11/barba12.jpg"/>
        <figcaption>Al estilo clásico Giovannie Angeoliono pasea por el centro usando trajes. Estilos de candado, vikingo y demas la barba forma parte de la personalidad y estilo del hombre. Foto EDH/ Francisco Campos</figcaption>
      </figure>
      <figure>
        <img src="https://cdn-pro.elsalvador.com/wp-content/uploads/2019/11/barba11.jpg"/>
        <figcaption>Joaquin Mendoza se cuida personalmente su barba pues asegura que no le gusta que se la toquen. La mayoría de personas que luce las barbas son mayores de 30 años. Foto EDH/ Francisco Campos</figcaption>
      </figure>
      <figure>
        <img src="https://cdn-pro.elsalvador.com/wp-content/uploads/2019/11/barba1.jpg"/>
        <figcaption>Francisco Recinos lleva su barba desde 1984, se dedica a la barbería en la barbería Universal, otros hombres con barbas lo buscan para que estilice las de ellos. Foto EDH/ Francisco Campos</figcaption>
      </figure>
      <figure>
        <img src="https://cdn-pro.elsalvador.com/wp-content/uploads/2019/11/barba3.jpg"/>
        <figcaption>Un hombre luce su barba al estilo "Pai Mei" maestro de artes marciales en la película Kill Bill. Foto EDH/ Francisco Campos</figcaption>
      </figure>
      <figure>
        <img src="https://cdn-pro.elsalvador.com/wp-content/uploads/2019/11/barba5.jpg"/>
        <figcaption>El experto en barbas Francisco Recinos afirma que para tener una barba saludable se debe tener una buena y saludable alimentación, es de ahí de donde proviene la abundancia y el brillo de la misma. Foto EDH/ Francisco Campos</figcaption>
      </figure>
      <figure>
        <img src="https://cdn-pro.elsalvador.com/wp-content/uploads/2019/11/barba6.jpg"/>
        <figcaption>Carlos Espinoza se acopla al estilo de las fiestas de fin de año, usando la barba com Santa Claus. Foto EDH/ Francisco Campos</figcaption>
      </figure>
      <figure>
        <img src="https://cdn-pro.elsalvador.com/wp-content/uploads/2019/11/barba7.jpg"/>
        <figcaption>Denis Escobar de 70 años de edad prefiere el estilo "candadito". Foto EDH/ Francisco Campos</figcaption>
      </figure>
      <figure>
        <img src="https://cdn-pro.elsalvador.com/wp-content/uploads/2019/11/barba8-2.jpg"/>
        <figcaption>Un veterano luce su cabello y barba largos de manera descuidada en Mejicanos. Foto EDH/ Francisco Campos</figcaption>
      </figure>
      <figure>
        <img src="https://cdn-pro.elsalvador.com/wp-content/uploads/2019/11/barba9.jpg"/>
        <figcaption>Adolfo Salguero heredó el uso de la barba de su padre, quien comenta, siempre la usó muy larga. Foto EDH/ Francisco Campos</figcaption>
      </figure>
