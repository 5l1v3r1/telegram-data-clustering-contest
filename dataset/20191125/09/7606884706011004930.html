      <h1>Серьезное ДТП в Ростове: на Портовой погибли женщина и 10-летняя девочка</h1>
      <h2>Столкнулись две «ГАЗели». Одна из них перевернулась и упала на пешеходов.</h2>
      <address>
        <time datetime="2019-11-25T09:51:00+00:00">25 Nov 2019, 09:51</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/WWB-SreOLDI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Женщина и 10-летняя девочка погибли в результате ДТП на улице Портовой в Ростове. Еще один пешеход пострадал, сейчас его личность устанавливают. Это предварительные данные регионального управления МВД.<br/><br/><a href="http://dontr.ru/novosti/v-rostove-na-portovoy-perevernulsya-gruzovik/">Авария произошла около часа назад</a>. Столкнулись две «ГАЗели». Одна из них перевернулась и упала на пешеходов. Женщина с ребенком стояли на разделительной полосе.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/TsLGxqnPCac" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
    </article>
