      <h1>Lindsay Lohans Ex-Freund ist tot</h1>
      <h2>Unternehmer Harry Morton wurde leblos in seiner Wohnung aufgefunden, «Frozen 2» bricht Kinorekorde – und weitere News aus der Welt der Stars.</h2>
      <address><time datetime="2019-11-25T09:12:00+00:00">25 Nov 2019, 09:12</time> by <a rel="author">20 Minuten</a></address>
      <slideshow>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/D5433F6A9FA4902A69705D87B60ED529.jpg">
            <img src="https://www.20min.ch/diashow/148779/D5433F6A9FA4902A69705D87B60ED529.jpg"/>
          </a>
          <figcaption>Restaurant-Unternehmer Harry Morton ist im Alter von 38 Jahren verstorben. Der Ex-Freund von Lindsay Lohan (33) und Sohn von Hard-Rock-Café-Mitbegründer Peter Morton (72) wurde am Samstag leblos in seiner Wohnung im kalifornischen Beverly Hills aufgefunden. Wie TMZ.com berichtet, wurde Morton noch vor Ort von Rettungskräften für tot erklärt.</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/0ECDD1DFD7E1BBCCEF65BE818D14A53E.jpg">
            <img src="https://www.20min.ch/diashow/148779/0ECDD1DFD7E1BBCCEF65BE818D14A53E.jpg"/>
          </a>
          <figcaption>Die Todesursache ist bislang unbekannt. Gemäss dem US-Portal wird Fremdeinwirkung zum aktuellen Zeitpunkt jedoch ausgeschlossen. Lohan gedenkt ihrem früheren Partner mit einem Instagram-Post, zu dem sie schreibt: «Beste Freunde, bestes Leben.» Morton (hier in einem Foto von 2007) soll in der Vergangenheit auch Beziehungen mit Demi Moore (57), Britney Spears (37) und Paris Hilton (38) gehabt haben. (25. November)</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/BBC769DF72CA75D80115B4500C3EA131.jpg">
            <img src="https://www.20min.ch/diashow/148779/BBC769DF72CA75D80115B4500C3EA131.jpg"/>
          </a>
          <figcaption>Nach dem Kinostart von «Frozen 2» in der vergangenen Woche ist schon nach den ersten Tagen klar: Auch die Fortsetzung des beliebten Disney-Films rund um Elsa und Anna ist ein Kassenschlager. Wie unter anderem Deadline.com berichtet, hat «Frozen 2» an seinem ersten Wochenende weltweit umgerechnet knapp 350 Millionen Franken eingespielt.</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/EEE3325B4323F70C564EEE7D43F5CF67.jpg">
            <img src="https://www.20min.ch/diashow/148779/EEE3325B4323F70C564EEE7D43F5CF67.jpg"/>
          </a>
          <figcaption>Mit dieser Summe erzielt «Frozen 2» im internationalen Vergleich das erfolgreichste Opening eines Animationsfilms aller Zeiten. Durch den Umsatz des zweiten Films in der «Frozen»-Reihe erreichen die Gesamteinnahmen an den Kinokassen von Disney im laufenden Jahr zudem die 3-Milliarden-Grenze. In der Schweiz setzt sich «Frozen 2» ebenfalls an die Spitze: Mit 1,76 Millionen Franken Einnahmen legt der Animationshit hierzulande den zweitbesten Filmstart im Jahr 2019 hin. (25. November)</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/08FF0CE34E3C1B672A8293AD3F9B516F.jpg">
            <img src="https://www.20min.ch/diashow/148779/08FF0CE34E3C1B672A8293AD3F9B516F.jpg"/>
          </a>
          <figcaption>Kim Kardashian hat Mitgefühl für Prinz Harry (35) und Herzogin Meghan (38). In einem Interview mit «The Sunday Project» erklärt die 39-Jährige, dass sie den Wunsch des royalen Paars nach Privatsphäre sehr gut nachvollziehen könne. «Natürlich versteht niemand ihre Situation so gut wie die beiden selbst», erklärt Kim.</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/373E3C059AA944A05AC1402C16A1285B.jpg">
            <img src="https://www.20min.ch/diashow/148779/373E3C059AA944A05AC1402C16A1285B.jpg"/>
          </a>
          <figcaption>Die Unternehmerin führt aus: «Aber jetzt, da ich selber älter bin und Kinder habe, wünsche ich den beiden einen sicheren Ort, wo sie sich zurückziehen können.» Kardashian könne sich gut vorstellen, dass Prinzessin Dianas Kampf mit dem Leben im Rampenlicht und den Paparazzi einen Einfluss darauf hat, wie ihr Sohn Harry heute mit der Öffentlichkeit umgeht. (25. November)</figcaption>
        </figure>

          </a>
          <figcaption>Elsa Pataky (43), die Frau von Chris Hemsworth (35) äusserte sich diese Woche an einer Pressekonferenz über die Trennung ihres Schwagers Liam Hemsworth (29) von dessen Ex Miley Cyrus (26), wie «Hola! Magazine» berichtet. «Mein Schwager ... Nun, nach einer Beziehung, in die er zehn Jahre investiert hat, ist er ein bisschen fertig, aber er schlägt sich gut», zitiert das Magazin Pataky. Anschliessend ergänzte die 43-Jährige, dass Liam «ein starker Mann» sei, der «etwas viel Besseres» verdiene.</figcaption>
        </figure>

          </a>
          <figcaption>US-Sängerin Miley Cyrus und der australische Schauspieler Liam Hemsworth gaben im August ihre Trennung bekannt. Zuvor waren sie zehn Jahre lang ein Paar, im Dezember 2018 heirateten sie. Nach der Bekanntgabe der Trennung reichte Liam noch im selben Monat die Scheidung ein, Miley wiederum startete mit Bloggerin Kaitlynn Carter (31) eine neue Romanze. (22. November)</figcaption>
        </figure>

          <a href="https://www.20min.ch/diashow/148779/37D296A24E0150CE90B82F64D595B86D.jpg">
            <img src="https://www.20min.ch/diashow/148779/37D296A24E0150CE90B82F64D595B86D.jpg"/>
          </a>
          <figcaption>Am Donnerstagabend musste Herzogin Kate (37) kurzfristig ihren Auftritt am Tusk Conservations Awards Event absagen. Gemäss der «Daily Mail» hätte sie «Probleme mit der Kinderbetreuung» gehabt. Wie die Zeitung weiter berichtet, liege der Grund darin, dass sich eines ihrer drei Kinder – Prinz George (6), Prinzessin Charlotte (4) oder Prinz Louis (1) – nicht gut gefühlt habe und Kate sich entschieden habe, bei ihrem Nachwuchs zu bleiben, da sie keinen passenden Babysitter gefunden habe. Prinz William (37) nahm darauf alleine am Event teil. (22. November)</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/C9D4DB1C147C5DFCCD9093276E9C2531.jpg">
            <img src="https://www.20min.ch/diashow/148779/C9D4DB1C147C5DFCCD9093276E9C2531.jpg"/>
          </a>
          <figcaption>Die jährliche Victoria's-Secret-Fahionshow wird dieses Jahr zum ersten Mal seit 18 Jahren definitiv nicht stattfinden. Das haben Vertreter von L. Brands, dem Mutterkonzern des amerikanischen Unterwäsche-Labels, am Donnerstag mitgeteilt. Die Entscheidung sei gefallen, damit die Marke «sich weiter entwickeln» könne. In den vergangenen Jahren ist der Profit von Victoria's Secret stets gesunken, letztes Jahr verfolgten die Show so wenige Personen wie nie zuvor. Ein Grund für die schlechten Zahlen: Viele empfinden das Konzept des Labels als sexistisch und veraltet. (22. November)</figcaption>
        </figure>

          <a href="https://www.20min.ch/diashow/148779/1FA83EF7B1E3712584B32447686F8D34.jpg">
            <img src="https://www.20min.ch/diashow/148779/1FA83EF7B1E3712584B32447686F8D34.jpg"/>
          </a>
          <figcaption>US-Musiker Chris Brown (30) und seine Ex-Freundin, Model Ammika Harris (26), wurden am Mittwoch Eltern. Der Sänger teilte dies mit, in dem er in seiner Instagram-Story das Geburtsdatum des Babys postete. Brown veröffentlichte auf der Plattform an diesem Tag auch ein Bild mit einem Pullover, auf dem die Aufschrift «geboren» gestickt war.</figcaption>
        </figure>
        <figure>

            <img src="https://www.20min.ch/diashow/148779/C11CA40DB82CB2A1D88CC5E0709361A5.jpg"/>
          </a>
          <figcaption>Harris teilte die Neuigkeiten ebenfalls in einer Instagram-Story, in der sie schrieb: «Ich war verliebt, als ich dich das erste Mal gesehen habe.» Während es für sie das erste Kind ist, ist es für Brown bereits das zweite: Mit Nia Guzman hat er eine fünfjährige Tochter namens Royalty. Wie der Name seines zweiten Babys lautet – und ob es ein Bub oder ein Mädchen ist – ist noch nicht bekannt. (22. November)</figcaption>
        </figure>

            <img src="https://www.20min.ch/diashow/148779/FFB9B8D061005CBB7EF627DA094E2A8E.jpg"/>
          </a>
          <figcaption>Drei Monate nach dem tragischen Autounfall ist das Gutachten zum Tod von «Köln 50667»-Star Ingo Kantorek (44) ist da. «Ein technischer Defekt kann eindeutig ausgeschlossen werden», sagt ein Polizeisprecher zu Bild.de. «Die Unfallursache liegt im menschlichen Bereich.»</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/7DCB498B773365729A87B15CA5664C4A.jpg">
            <img src="https://www.20min.ch/diashow/148779/7DCB498B773365729A87B15CA5664C4A.jpg"/>
          </a>
          <figcaption>Kantorek und seine Frau Suzana sind in der Nacht zum 16. August in der Zufahrt zu einem Parkplatz gegen die linke Betonwand gefahren und gegen den Auflieger eines parkierten Sattelmotorfahrzeugs gekracht. Er starb noch an der Unfallstelle, sie erlag am Folgetag ihren schweren Verletzungen.</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/DE96DF0A4CE1118CCBB5A1D6EDA9CE15.jpg">
            <img src="https://www.20min.ch/diashow/148779/DE96DF0A4CE1118CCBB5A1D6EDA9CE15.jpg"/>
          </a>
          <figcaption>«Den Untersuchungen zufolge prallte der Mercedes mit einer Geschwindigkeit von mindestens 100 km/h auf den Sattelauflieger auf», heisst es nun in einer Mittelung der Staatsanwaltschaft. «Welche Situation diesem Aufprall vorausgegangen war, wird sich nicht mehr nachvollziehen lassen.» Gemäss Polizeisprecher wären Sekundenschlaf oder Ablenkung mögliche Szenarien. «Welcher Grund aber letztlich zum tragischen Unfall geführt hat, wird nie ans Licht kommen. Es ist schlichtweg niemand mehr da, der es uns sagen kann.» (21. November)</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/66F2A484B0FE9BBB64D0E7F8D998976E.jpg">
            <img src="https://www.20min.ch/diashow/148779/66F2A484B0FE9BBB64D0E7F8D998976E.jpg"/>
          </a>
          <figcaption>Der deutsche Rapper Capital Bra soll aktuell von libanesischen und tschetschenischen Clans erpresst werden, wie «Bild» berichtet. Gemäss der Zeitung sollen die kriminellen Gruppierungen vom Rapper umgerechnet mindestens 109'000 Franken gefordert haben sowie eine Beteiligung an seinen zukünftigen Musikeinnahmen. Der Grund sei, dass sie dem 24-Jährigen vor einem Jahr geholfen hätten, als er sich von seinem alten Label getrennt hatte.</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/136724656A2D88131EF777FF93C7B7FF.jpg">
            <img src="https://www.20min.ch/diashow/148779/136724656A2D88131EF777FF93C7B7FF.jpg"/>
          </a>
          <figcaption>Anscheinend hätten einige Mitglieder der Gruppe mehrfach versucht, dem Musiker aufzulauern und ihn zu finden. Wie «Bild» weiter berichtete, scheiterten auch Verhandlungen mit Mitgliedern aus einem dem Rapper nahestehendem Clan. Darauf ging Capital Bra zur Polizei und erstattete Anzeige. Eine Sprecherin der Staatsanwaltschaft bestätigte gegenüber «Bild», dass wegen räuberischer Erpressung zum Nachteil von Capital Bra ermittelt werde. Die Polizei gehe gar von einer konkreten Gefahr für das Leben des Rappers aus.</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/4FCDBD7B0D9B0A6EE8F56CCD10F90D19.jpg">
            <img src="https://www.20min.ch/diashow/148779/4FCDBD7B0D9B0A6EE8F56CCD10F90D19.jpg"/>
          </a>
          <figcaption>«Es gibt einige Leute, die wollen mich fic*** und wollen, das ich mit der Musik aufhöre. Ich sage euch, ihr kriegt keinen einzigen Cent von mir. Nur Gott kann mich dazu bringen, mit der Musik aufzuhören. Schickt nicht eure Freunde vor, ihr kriegt nichts», sagte der Rapper vor wenigen Wochen in einer Instagram-Story. (21. November)</figcaption>
        </figure>
        <figure>

          <figcaption>Am Freitag veröffentlichen die UK-Pop-Giganten Coldplay ihr achtes Studioalbum «Everyday Life». Vorab verkünden sie schon mal: Eine Tour wird es zum neuen Album nicht geben. Zu gross seien die Auswirkungen einer Welttournee auf die Umwelt. Als die vierköpfige Band ihr letztes Album «A Head Full of Dreams» promotete, spielten sie auf vier Kontinente verteilt 122 Shows.</figcaption>
        </figure>

          </a>

        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/3BA93861190C1E317195B741F94DF676.jpg">
            <img src="https://www.20min.ch/diashow/148779/3BA93861190C1E317195B741F94DF676.jpg"/>
          </a>
          <figcaption>«Gott war in meinen schwierigsten Zeiten bei mir, er schenkte mir Visionen und Inspiration», sagt Kanye. Und schiebt gewohnt grössenwahnsinnig nach, dass Gott ihn nun für seine Zwecke einsetzen würde. «Der grösste Künstler, den Gott je geschaffen hat, arbeitet jetzt für ihn.» Er habe seine Arroganz hinter sich gelassen und werde sich jetzt «Gott zu Diensten» stellen.</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/F169F03539FBD885D61DF09BAAC91687.jpg">
            <img src="https://www.20min.ch/diashow/148779/F169F03539FBD885D61DF09BAAC91687.jpg"/>
          </a>
          <figcaption>Bei der Messe waren auch Kanyes Frau Kim Kardashian (38) und Tochter North (6) mit dabei. Kanye performte zudem einen seiner Sunday Services in der Grosskirche, die über 16'000 Besucher fasst. Zudem würden gemäss People.com jeweils 10 Millionen Menschen die Gottesdienste per Livestream mitverfolgen. (18. November)</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/CE310A4970AA6CE79D77F4DDDC320DC5.jpg">
            <img src="https://www.20min.ch/diashow/148779/CE310A4970AA6CE79D77F4DDDC320DC5.jpg"/>
          </a>
          <figcaption>«Joker» hat bisher weltweit über eine Milliarde Franken eingespielt und ist damit der erste Film mit einem R-Rating, der diese Marke knackt. Das bedeutet, dass in den USA Personen unter 17 Jahren den Film nur in Begleitung von Erwachsenen sehen dürfen. In der Schweiz ist «Joker» ab 16 Jahren freigegeben – bisher verzeichnet der Film hierzulande laut Procinema.ch über 330'000 Eintritte.</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/37F812FE6DC58C5F4E301067F9266BCA.jpg">
            <img src="https://www.20min.ch/diashow/148779/37F812FE6DC58C5F4E301067F9266BCA.jpg"/>
          </a>
          <figcaption>«Deadpool» und «Deadpool 2» sind hinter «Joker» die nächsten Kassenhits mit R-Rating: Beide Filme haben rund 780 Millionen Franken eingenommen. (6.November)</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/34710467789EDDC99BB1365E97CB0FB8.jpg">
            <img src="https://www.20min.ch/diashow/148779/34710467789EDDC99BB1365E97CB0FB8.jpg"/>
          </a>
          <figcaption>US-Sänger Aaron Carter wurde von seiner Mutter notfallmässig in ein Spital in Florida eingeliefert. Der 31-Jährige habe in letzter Zeit viel Gewicht verloren und würde aktuell nur noch 52 Kilogramm wiegen, erzählt Mama Jane gegenüber TMZ.com. Carter wurde einem gründlichen Gesundheitscheck unterzogen, die Resultate stünden noch aus. Zu einem Bild, das Aaron auf Instagram hochlud, schreibt er: «Mama kümmert sich um mich.»</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/D4EF3F33BB74E5DEB7847FC7B134CCF0.jpg">
            <img src="https://www.20min.ch/diashow/148779/D4EF3F33BB74E5DEB7847FC7B134CCF0.jpg"/>
          </a>
          <figcaption>Als Grund für den Gewichtsverlust nennt die Mutter die Spannungen, die zwischen Aaron und seinem älteren Bruder, Backstreet Boy Nick Carter (39), zurzeit herrschen. Der erwirkte eine einstweilige Verfügung gegen Aaron, weil dieser im Septemeber damit gedroht haben soll, Nicks damals schwangere Frau zu ermorden.</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/1DFD5755EC0C277C639100B2447DA9FA.jpg">
            <img src="https://www.20min.ch/diashow/148779/1DFD5755EC0C277C639100B2447DA9FA.jpg"/>
          </a>
          <figcaption>Aaron Carter gab seinen Fans und Social-Media-Followern in jüngster Zeit wiederholt Grund zur Sorge. So äusserte er überrissene Karriere-Ambitionen und nannte sich «den aktuell grössten Musiker der Welt». Er liess sich ein riesiges Face-Tattoo stechen und streamte die Tätowier-Session live. Und er reagierte auf die Gerüchte, dass er Drogen nehme, mit einem Insta-Live und liess sich dabei filmen, wie er in einem Becher pinkelte – und danach den Urin auf illegale Substanzen testen liess. (15. November)</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/D5EF26E3E823C35196B0F3D583B9367E.jpg">
            <img src="https://www.20min.ch/diashow/148779/D5EF26E3E823C35196B0F3D583B9367E.jpg"/>
          </a>
          <figcaption>Nach acht Jahren Pause geht die «beste Band der Welt» wieder auf Tour: Die ­Ärzte haben für 2020 15 Konzerte im deutschsprachigen Raum ­angekündigt – auch in der Schweiz machen die Rocker Halt. Mit ihrem Auftritt im Hallenstadion werden Farin Urlaub, Bela B. und Rodrigo González am 21.Dezember die «In the Ä ­Tonight»-Tour beenden.</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/F9E251611419B70AD2A5B6B756D959B8.jpg">
            <img src="https://www.20min.ch/diashow/148779/F9E251611419B70AD2A5B6B756D959B8.jpg"/>
          </a>
          <figcaption>Tickets für die Show waren nur fünf Minuten nach Verkaufsstart bereits vergriffen. Doch nun gibt es eine zweite Chance für Fans des Berliner Punkrock-Dreiers: Die Ärzte werden am 22. Dezember ein Zusatzkonzert spielen. Tickets gibts ab 17 Uhr</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/B350FACE35E3648FC8912C0CD341711C.jpg">
            <img src="https://www.20min.ch/diashow/148779/B350FACE35E3648FC8912C0CD341711C.jpg"/>
          </a>
          <figcaption>Vor über 15 Jahren lief die zehnte und letzte Staffel der Kult-Sitcom «Friends» – bald könnten die sechs Freunde aus Manhattan jedoch zusammen auf die Bildschirme zurückkehren, berichtet «The Hollywood Reporter».</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/A14FEAB07F86CD3F44DF4DF565AB3886.jpg">
            <img src="https://www.20min.ch/diashow/148779/A14FEAB07F86CD3F44DF4DF565AB3886.jpg"/>
          </a>
          <figcaption>So sollen derzeit Gespräche mit dem – kompletten! – originalen Cast und den Serienmachern am Laufen sein. Diese seien aber noch im Anfangsstadium: Vereinbarungen mit den Schauspielern und Produzenten müssen noch ausgehandelt werden.</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/E6ECCFE934328B123F1FC9826BC5F927.jpg">
            <img src="https://www.20min.ch/diashow/148779/E6ECCFE934328B123F1FC9826BC5F927.jpg"/>
          </a>
          <figcaption>Lisa Kudrow (56), Matthew Perry (50), Jennifer Aniston (50), David Schwimmer (53), Courteney Cox (55) und Matt LeBlanc (52), werden vermutlich jedoch nicht mehr im typischen Serienformat zusammen vor der Kamera stehen. Vielmehr soll es sich um ein «improvisiertes Reunion-Special» handeln.</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/339B63B41D952373DE5F9D6FC1CDADF0.jpg">
            <img src="https://www.20min.ch/diashow/148779/339B63B41D952373DE5F9D6FC1CDADF0.jpg"/>
          </a>
          <figcaption>Aniston machte Fans schon Ende Oktober Hoffnungen, als sie Ellen DeGeneres (61) verriet, dass sie und ihre «Friends»-Co-Stars zusammen an etwas arbeiten würden. Auch Cox heizte die Gerüchte weiter an, als sie letzte Woche auf Instagram ein gemeinsames Foto mit Kollege Matthew Perry postete. (13. November)</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/1A93F2D18FBC6271298963468818EDBD.jpg">
            <img src="https://www.20min.ch/diashow/148779/1A93F2D18FBC6271298963468818EDBD.jpg"/>
          </a>
          <figcaption>Was für eine Überraschung: Bevor überhaupt Gerüchte aufkommen konnten, sind die beiden schon Insta-official! US-Popstar Demi Lovato (26) und ihr neuer Model-Freund Austin Wilson (25). Beide posteten am Mittwoch ein eng umschlungenes Spiegel-Selfie. Austin schreibt dazu: «Meine Liebe.»</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/D75B733AB3F11ED819D268A8347A189D.jpg">
            <img src="https://www.20min.ch/diashow/148779/D75B733AB3F11ED819D268A8347A189D.jpg"/>
          </a>
          <figcaption>Demi entschied sich für die Schwarzweiss-Variante und wählte für ihre Caption ein rotes Emoji-Herz. Wie lange die beiden schon daten, ist nicht bekannt. Austin lebt in Los Angeles, sein Vater George Wilson war in den 80er Jahren Profi-Skateboarder. (13. November)</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/EC580E15169D57FD029D8C8DF7991DD9.jpg">
            <img src="https://www.20min.ch/diashow/148779/EC580E15169D57FD029D8C8DF7991DD9.jpg"/>
          </a>
          <figcaption>Hurra! Nach Monaten des Spekulierens wissen wir nun endlich Bescheid: Jonah Hauer-King (24) wird in der Realverfilmung von «The Little Mermaid» die Rolle des Prinz Eric übernehmen. Es ist die bisher grösste Rolle für den Londoner Schauspieler. Zuvor war er etwa in der BBC-Mini-Serie «Little Women» und dem US-Film« A Dog's Way Home» zu sehen.</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/E712BF27D7C4CD457E08981DEA5A6F3D.jpg">
            <img src="https://www.20min.ch/diashow/148779/E712BF27D7C4CD457E08981DEA5A6F3D.jpg"/>
          </a>
          <figcaption>Er war zuvor ebenfalls in der engen Auswahl: Musiker Harry Styles. Der 25-Jährige hatte die Rolle des Prinzen im Sommer abgelehnt, um sich auf die Veröffentlichung seines neuen Albums zu konzentrieren, das im Dezember erscheinen wird. (13. November)</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/2CDA132FF53BBFA7988F91190D754174.jpg">
            <img src="https://www.20min.ch/diashow/148779/2CDA132FF53BBFA7988F91190D754174.jpg"/>
          </a>
          <figcaption>Der deutsche Comedian Luke Mockridge (30) hat sich am Wochenende bei der Aufzeichnung der neuen TV-Show «Catch – Die Europameisterschaften im Fangen» am Bein verletzt. Gemäss «Bild» sei er nach seinem Sturz liegen geblieben und habe laut geschrien. Die Dreharbeiten zur Sendung, die er auch moderiert, musste er daraufhin abbrechen.</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/7FCAE90A54FC4464880FA2FDD7048146.jpg">
            <img src="https://www.20min.ch/diashow/148779/7FCAE90A54FC4464880FA2FDD7048146.jpg"/>
          </a>
          <figcaption>Auf Instagram meldet sich der 30-Jährige nun selbst zu Wort. Zu einem Bild, das ihn hüpfend mit einer Gitarre in der Hand zeigt, schreibt er: «Hab den ganzen Tag in Röhren verbracht. Diagnose: Ein Muskelbündelriss und angerissene Sehne im Oberschenkel!» Er bedanke sich bei seinen Ärzten und Produktionsarbeitern, dass sie «so schnell reagiert haben». Dennoch stehe fest, dass er «sich einfach nicht bewegen kann» und deshalb auch die nächsten vier (ausverkauften) Shows seiner Tour «Welcome to Luckyland» absagen muss. (12. November)</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/01E186B878439B6A52F8DF39C2252651.jpg">
            <img src="https://www.20min.ch/diashow/148779/01E186B878439B6A52F8DF39C2252651.jpg"/>
          </a>
          <figcaption>Der deutsche Komiker Oliver Pocher (41) und seine Frau Amira (27) sind Eltern eines Jungen geworden. Das verkündete der 41-Jährige am Montag auf Instagram zu einem Bild, das die Hände von ihm, Amira und ihrem Baby zeigt. Dazu schrieb er «Das wichtigste VIP-Bändchen der Welt wurde vergeben. Der neue Pocher ist da ... am 11.11 um 11:11 Uhr. Humor hat er schon mal.»</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/7F3AFD1CB8BB6902E5A44C2863152126.jpg">
            <img src="https://www.20min.ch/diashow/148779/7F3AFD1CB8BB6902E5A44C2863152126.jpg"/>
          </a>
          <figcaption>Wie der Name des Babys lautet, ist noch unklar. Während es für seine Frau Amira das erste Kind ist, ist es für Pocher bereits das vierte: Mit seiner Ex-Frau Sandy Meyer-Wölden (36) hat der Comedian eine Tochter (9) und Zwillings-Buben (8). (12. November)</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/5FB19ADD50746963D57C5C2C08C05E99.jpg">
            <img src="https://www.20min.ch/diashow/148779/5FB19ADD50746963D57C5C2C08C05E99.jpg"/>
          </a>
          <figcaption>Blackpink erreichte am Wochenende als erste K-Pop-Band eine Milliarde Aufrufe für ein Musikvideo auf Youtube – mit dem Clip zu ihrem Song «Ddu-Du Ddu-Du». Das Video wurde im Juni 2018 veröffentlicht. Auch ein Sprecher von Youtube äusserte sich gegenüber «Billboard» zum Erfolg – und stellte aber etwas klar: «Ich kann bestätigen, dass Blackpink als erste K-Pop-Band eine Milliarde Views für ein Musikvideo erzielt hat – jedoch nicht als erste K-Pop-Künstler. Das schaffte bereits Psy mit ‹Gangnam Style›.» Das Video zu dem Hit «Gangnam Style» wurde im Juli 2012 veröffentlicht und hat inzwischen über 3,4 Milliarden Klicks auf Youtube. (12. November)</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/5D797923175F8B3B286970515A7860D2.jpg">
            <img src="https://www.20min.ch/diashow/148779/5D797923175F8B3B286970515A7860D2.jpg"/>
          </a>
          <figcaption>US-Rapper Kanye West (42) verkündete vergangene Woche an einem Festival in New York, dass er sich überlegt, seinen Namen zu «Christian Genius Billionaire Kanye West» ändern zu lassen. Grund: Vor kurzem wurde West von «Forbes» zum viertreichsten Hip-Hop-Musiker erkoren. Das Wirtschaftsmagazin schätzt sein Vermögen auf umgerechnet 238 Millionen Schweizer Franken.</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/34680F02C987B46F5FD9FCD8C1849968.jpg">
            <img src="https://www.20min.ch/diashow/148779/34680F02C987B46F5FD9FCD8C1849968.jpg"/>
          </a>
          <figcaption>Wie West behauptet, soll sein Vermögen – dank seiner Marke Yeezy – jedoch über einer Milliarde Franken betragen. «Als ich das Interview mit ‹Forbes› hatte, habe ich ihnen eine Quittung in der Höhe von 890 Millionen Dollar gezeigt, und dennoch nannten sie mich im Artikel Millionär – nicht Milliardär.» Mit seiner Namensänderung wäre also gleich ersichtlich, dass er Milliardär sei: «Ich würde meinen Namen für ein Jahr geändert lassen, bis jeder mein Vermögen genau begreift. Es wird dann auch auf meinem Autokennzeichen zu sehen sein.» (11. November)</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/1076911D01A08F5886A0E65234F148A3.jpg">
            <img src="https://www.20min.ch/diashow/148779/1076911D01A08F5886A0E65234F148A3.jpg"/>
          </a>
          <figcaption>Der Ex-Dschungelcamper und Moderator Walter Freiwald (65) verkündete vergangene Woche in einem Facebook-Post, dass er unheilbar krank geworden sei. Nun meldet er sich auf der Plattform erneut zu Wort. Zu einem Bild, auf dem Freiwald eine Tafel mit der Aufschrift «Gefühle» in der Hand hält, schrieb er: «Danke für eure Reaktionen und euer Mitgefühl. Ihr tut mir gut. Vergesst mich nicht!»</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/9616945E0307FC51A1307B08EFE8F8A9.jpg">
            <img src="https://www.20min.ch/diashow/148779/9616945E0307FC51A1307B08EFE8F8A9.jpg"/>
          </a>
          <figcaption>In dem Post, in dem er vergangenen Mittwoch die Krankheit verkündet hatte, schrieb er: «Ich bin unheilbar krank geworden und werde diese Krankheit nicht überleben. Der Krebs ist ein Arschloch und wird mich töten. Ich liebe meine Frau und meine Kinder». Zahlreiche Fans und Kollegen sprachen ihm darauf auf Social Media ihr Mitgefühl aus. (11. November)</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/051C90D1D5F5AC2AC28CEE75275AA53F.jpg">
            <img src="https://www.20min.ch/diashow/148779/051C90D1D5F5AC2AC28CEE75275AA53F.jpg"/>
          </a>
          <figcaption>Die Aargauerin Freschta Akbarzada erreichte bei «The Voice of Germany» den fünften Platz. Gewonnen hat das Finale am Sonntagabend Claudia Emmanuela Santos vor Erwin Kintop. Jeder Finalist sang drei Songs.</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/3A534FF25339B7207ADE62BB2286F4C2.jpg">
            <img src="https://www.20min.ch/diashow/148779/3A534FF25339B7207ADE62BB2286F4C2.jpg"/>
          </a>
          <figcaption>Im Mai erst haben Prinz Harry (35) und Herzogin Meghan (38) ihren Archie bekommen – nun denken sie offenbar schon über ein zweites Kind nachdenken. Als die beiden diese Woche Militärfamilien in ihrer Nachbarschaft in Windsor besuchten, soll Harry die Eltern gefragt haben, wie es sich anfühlt, ein zweites Kind zu haben.</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/381B6EAE99FE64E5D6D42403D5167E42.jpg">
            <img src="https://www.20min.ch/diashow/148779/381B6EAE99FE64E5D6D42403D5167E42.jpg"/>
          </a>
          <figcaption>Gegenüber «Forces Network» erzählt ein Elternteil: «Wir haben versucht, ihn zu ermutigen, ein weiteres Baby zu bekommen.» Mehr als zwei royale Nachkommen dürfte es bei den beiden aber nicht geben. Gegenüber der «Vogue UK» erzählte Harry vergangenen September, dass er und Meghan aus Klimaschutz-Gründen maximal zwei Kinder wollen. (10. November)</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/C24251A2D8B86A6674F73093FEE0F700.jpg">
            <img src="https://www.20min.ch/diashow/148779/C24251A2D8B86A6674F73093FEE0F700.jpg"/>
          </a>
          <figcaption>Miley Cyrus (26) hat für mehrere Wochen Sprechverbot, weil sie ihre Stimmbänder operieren musste. Das berichtet das US-Magazin «People». Bereits vor knapp drei Wochen hat die «Wrecking Ball»-Sängerin in ihrer Instagram-Story verlautet, dass sie eine Gesangspause einlege.</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/D0A36686D4267C84758F9612414CC526.jpg">
            <img src="https://www.20min.ch/diashow/148779/D0A36686D4267C84758F9612414CC526.jpg"/>
          </a>
          <figcaption>Das Problem mit ihren Stimmbändern soll Cyrus schon seit Jahren haben. Entdeckt wurde es aber erst Anfang Oktober, als sie wegen einer akuten Mandelentzündung im Spital war. Die 26-Jährige sei nun aber auf dem Weg der Besserung und soll Anfang 2020 wieder Musik machen können. (10. November)</figcaption>
        </figure>
