      <h1>Из забвения - в свет учения. Из заброшенной школы № 43 сделают образовательный центр</h1>
      <address><time datetime="2019-11-25T09:00:00+00:00">25 Nov 2019, 09:00</time> by <a rel="author">Виктория Чиркова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Bb-l9YRWOYQ" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Здание восстановить, территорию облагородить. Школа № 43 в Засвияжском районе Ульяновска скоро преобразится.</b>
      </p>
      <hr/>
      <p>Сейчас здание на Севастопольской больше напоминает руины, нежели объект, пригодный для образования детей. Горы мусора, выбитые окна, провалившиеся полы и разрушенное крыльцо – школу можно смело использовать в качестве локации для фильма про постапокалипсис. Но учреждение ещё послужит ульяновским детям. Капитальный ремонт запланирован на следующий год.</p>
      <p>Губернатор Сергей Морозов выехал на место, чтобы ознакомиться с планом грядущих работ. Суммы обговорили с чиновниками.</p>
      <p>
        <b>Сергей МОРОЗОВ, ГУБЕРНАТОР УЛЬЯНОВСКОЙ ОБЛАСТИ</b>
      </p>
      <blockquote>- Где-то 30 – 40 миллионов рублей. Для того чтобы было суперкомфортно не только внутри школы, вокруг школы, но и в микрорайоне.</blockquote>
      <p>После ремонта 43-я школа объединится с 34-й гимназией. Это необходимо для создания центра цифрового, гуманитарного и инженерного образования. Направления разделят: в гимназии будут готовить к творческой деятельности, а в школе растить технарей.</p>
      <p>
        <b>Людмила ТОКМАКОВА, ДИРЕКТОР ГИМНАЗИИ № 34</b>
      </p>
      <blockquote>- На базе этого учреждения будут открыты учебные классы с мягкой предподготовкой: профилизацией с 5-го по 8-й класс и профильной подготовкой в 9-х классах. И будет профильная подготовка в 10 – 11-х классах.</blockquote>
      <p>Школа № 43 рассчитана на 600 детей. Ремонт учреждения запланирован на 2020-2021 годы. Сначала заменят крышу, окна, двери и отреставрируют парадную. Также заново проведут отопление – в ремонт коммуникаций будет вложено 24 млн рублей. В улицы, которые находятся рядом, тоже вдохнут новую жизнь. Преображение коснётся улиц Севастопольской, Стасова, Рябикова и Богдана Хмельницкого.</p>
