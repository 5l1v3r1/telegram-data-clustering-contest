      <h1>Les violences faites aux femmes touchent toute l'Europe</h1>
      <address><time datetime="2019-11-25T09:31:05+00:00">25 Nov 2019, 09:31</time> by <a rel="author">Lauren Chadwick</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9-qJDGKslSE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Selon des estimations, 35% des femmes dans le monde ont déjà été victimes de violences. Les Européennes ne sont pas épargnées. A ce jour :</p>
      <ul>
        <li>Plus de 1000 femmes ont été tuées en Espagne depuis 2003,</li>
        <li>123 féminicides ont eu lieu en Allemagne en 2018,</li>
        <li>depuis le début de 2019, il y a eu 369 féminicides en Turquie et 138 en France.</li>
      </ul>
      <p>Récemment, de nombreuses manifestations ont eu lieu en Europe, notamment <a href="https://fr.euronews.com/2018/06/23/manifestations-en-espagne-contre-la-remise-en-liberte-de-violeurs-dans-l-attente-de-leur-p">en Espagne</a>, <a href="https://fr.euronews.com/2019/11/12/131eme-feminicide-de-l-annee-en-france-jusqu-a-quand-cette-violence">en France</a> ou <a href="https://fr.euronews.com/2019/11/24/en-belgique-10-000-personnes-marchent-contre-les-violences-faites-aux-femmes">en Belgique</a> pour attirer l’attention sur ce problème. A l'occasion du 25 novembre, Journée internationale pour l'élimination de la violence à l'égard des femmes, des journalistes d'Euronews évoquent la situation dans leur propre pays : France, Allemagne, Irlande, Italie, etc. et les manques de moyens, financiers ou légaux, qui souvent ralentissent la lutte contre ces violences.</p>
