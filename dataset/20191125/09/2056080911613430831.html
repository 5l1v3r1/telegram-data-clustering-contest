      <h1>Фотогалерия: Медицинският туризъм е надежда за икономиката на Хърватия</h1>
      <address><time datetime="2019-11-25T09:47:00+00:00">25 Nov 2019, 09:47</time> by <a rel="author" href="https://www.dnevnik.bg/author/337" target="_blank">Дневник</a></address>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_3994488.jpg"/>
        <figcaption>Марин Босотина подготвя яхтата си за първия ѝ "уелнес круиз" в Адриатическо море, където богати, грижещи се за здравето си клиенти, ще имат достъп до личен лекар, диетолог, треньор и учител по йога, разказва "Ройтерс".</figcaption>
      </figure>
      <hr/>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_3994479.jpg"/>
        <figcaption>Босотина, който се описва като експерт в борбата със стареенето, иска да използва разрастващия се бизнес с медицински туризъм, на който Хърватия гледа като на бъдеща движеща сила в сектора, съставляващ 15-20 процента от брутния ѝ вътрешен продукт.</figcaption>
      </figure>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_3994480.jpg"/>
        <figcaption>Ръстът в търсенето на медицински и здравни туристически услуги в голяма степен се дължи на дългото време за чакане в общественото здравеопазване и скъпите частни медицински грижи в развити страни като Великобритания и Италия, както и на цялостната тенденция към застаряване на населението.</figcaption>
      </figure>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_3994481.jpg"/>
        <figcaption>Market Research Future (MRFR), международна фирма за проучвания в областта на здравеопазването, прогнозира, че световният пазар за медицински туризъм ще нараства с 21.4% годишно до 2023 г.</figcaption>
      </figure>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_3994482.jpg"/>
        <figcaption>Около 10% от туристите в Хърватия отиват там с цел здравеопазване. Средно те харчат почти четири пъти повече в страната, отколкото други туристи, или почти по 300 евро на ден.</figcaption>
      </figure>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_3994483.jpg"/>
        <figcaption>"Гледаме на здравния туризъм като на наш ключов продукт за засилване на нашите предложения и приходи преди и след натоварения летен сезон, защото здравните туристи харчат повече от летовниците", коментира Славия Ячан Обратов от хърватския държавен туристически борд HTZ.<br/><br/>Съседните Унгария и Словения вече признаха медицинския туризъм за сектор с потенциал за бърз растеж. Унгария се превърна в едно от най-популярните меса в Европа за дентален туризъм, а Словения се фокусира върху уелнес туризма.</figcaption>
      </figure>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_3994484.jpg"/>
        <figcaption>Обратов посочва, че много от идващите за здравен туризъм са от близки страни като Италия, Словения, Австрия или Германия, както и от по-далечни дестинации като Великобритания.</figcaption>
      </figure>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_3994485.jpg"/>
        <figcaption>Полуостров Истрия и по-конкретно град Риека са развили ниша в стоматологичните услуги, привличайки клиенти основно от Италия. Столицата Загреб също разширява услугите си в този сегмент.</figcaption>
      </figure>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_3994772.jpg"/>
        <figcaption>Даниел Бакетич, който притежава дентална клиника в Загреб, казва, че усилията му да привлече повече чуждестранни клиенти вече дават резултат. Той гледа на социалните мрежи като на важен инструмент за реклама и е разработил специален уебсайт за британски клиенти.</figcaption>
      </figure>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_3994486.jpg"/>
        <figcaption>"В момента около 20% от нашите клиенти са чужденци и броят им нараства. Стоматологичните услуги в Хърватия може да са до 60-70% по-евтини, отколкото в Западна Европа и пациентът може да спестява до 10 хил.-15 хил. евро", допълва той пред "Ройтерс".</figcaption>
      </figure>
