      <h1>Le fléau des violences conjugales en Russie</h1>
      <address><time datetime="2019-11-25T11:44:52+00:00">25 Nov 2019, 11:44</time> by <a rel="author">Galina Polonskaya </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Q0_dCBnRJiQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>"Quand il m'a lancé une perceuse et qu'elle a atterri à 5 centimètres de la tête de ma fille, j'ai réalisé qu'il pouvait me tuer, certes, mais qu'il pouvait aussi tuer mes enfants par ses actes."</b>
      </p>
      <p>Natalya N. a vécu l'enfer, elle en est sortie et elle aide désormais les autres femmes victimes des violences conjugales. Elle a créé un groupe sur Facebook. Des milliers s'y sont abonnés, elles viennent chercher soutien et conseils. L'objectif de Natalya N. est d'ouvrir un refuge pour les femmes en danger et qui n'ont nulle part où aller.</p>
      <p>
        <b>"En Russie, il n'y a plus de loi contre les violences domestiques. Le parlement a décidé de ne plus interférer dans la vie des familles. Les groupes de défense des droits de l'homme ont tiré la sonnette d'alarme : une telle politique détruit des vies qui pourraient être sauvées selon eux."</b>
      </p>
      <p><b>Depuis 2017, la Douma a en effet dépénalisé les violences dans le cercle familial, sous la pression des groupes orthodoxes.</b> Plusieurs tentatives pour faire voter une loi sur les violences conjugales ont échoué depuis. Une nouvelle proposition devrait être prête en décembre. Le projet de loi doit introduire les termes juridiques de violence morale et financière, fournissant des armes pour stopper les agresseurs.</p>
      <p>Mais nombre de députés et groupes orthodoxes s'élèvent contre ce projet de loi. Samedi, lors d'une manifestation à Moscou, on pouvait encore lire sur des pancartes, <b>"la famille est l'endroit le plus sûr sur terre".</b></p>
      <p>Oksana Pushkina, une des rares députées à se battre pour soutenir ce projet de loi, dit avoir été menacée, mais elle tient bon :</p>
      <p>
        <b>"Le parlement a ordonné une étude, une énorme étude qui montre que 70 % des familles souffrent des violences domestiques. Et dans 80 % des cas, les victimes sont des femmes. Ensuite ce sont les personnes âgées, puis les enfants. Donc nous n'avons pas besoin de nous demander pourquoi une telle loi est nécessaire, parce que nous avons un gros problème."</b>
      </p>
      <p>Pendant des années, Natalya P. a été terrifiée par son ex-mari et la perspective qu'il la blesse, elle et ses enfants.</p>
      <p>
        <b>"Un jour, il a pris sa montre dans sa main, m'a regardé dans les yeux et m'a dit : et maintenant je vais te tuer."</b>
      </p>
      <p>Elle explique que ses amies qui vivent des violences sont dans une situation encore plus difficile qu'avant, depuis la dépénalisation des violences commises dans le cercle familial.</p>
      <p>
        <b>"Une femme a besoin d'être sûre qu'elle sera protégée, mais aujourd'hui rien de tel n'existe."</b>
      </p>
      <p>Darya, victime de violences conjugales :</p>
      <p>
        <b>"J'ai demandé à un policier de m'aider. La seule chose qu'il m'a dite, c'est qu'il n'avait pas le droit d'interférer dans notre vie de famille."</b>
      </p>
      <p>Lorsque le mari de Darya est devenu accroc à la drogue, il la violait et promettait de la tuer, enfants à la maison ou pas. Un jour, elle a pu fuir avec eux, sans rien. Elle a vécu huit mois cachée dans un refuge. Un endroit mis sur pied par une autre victime de violence conjugales, Natalia Krasnoslobodtseva, qui a pu trouver des financements pour fournir abri et aide de professionnels. Des dizaines de femmes et enfants ont ainsi pu recommencer une nouvelle vie.</p>
      <p>
        <b>16 millions de femmes sont victimes de violences conjugales et environ 10 000 meurent sous les coups chaque année en Russie.</b>
      </p>
      <p><b>"Le jour où nous n'aurons plus besoin de refuge comme celui-ci devrait venir. Mais il me semble qu'il va falloir longtemps, parce que, même si cette nouvelle loi passe, elle devra être expliquée, intégrée, et les femmes devront apprendre comment être courageuse pour la faire appliquer"</b>,explique Natalia Krasnoslobodtseva, directrice d'un refuge.</p>
      <p>Toutes ces anciennes victimes de violences conjugales supplient celles qui souffrent derrière des portes closes de ne plus garder le silence.</p>
