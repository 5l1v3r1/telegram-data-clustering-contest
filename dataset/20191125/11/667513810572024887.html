      <h1>Arjen Lubach drijft de spot met lokale Sinterklaasjournaals</h1>
      <address>
        <time datetime="2019-11-25T11:42:00+00:00">25 Nov 2019, 11:42</time>
      </address>
      <p>|</p>
      <p>Door:</p>
      <p>Elize</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/K_SV56grHMo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Als er een iemand is die op een komische manier een pijnlijke situatie kan beschrijven, is het <a href="https://twitter.com/arjenlubach">Arjen Lubach</a> wel. De <i>Zondag met Lubach-</i>presentator <a href="https://www.funx.nl/news/up-2-date/35443-arjen-lubach-reset-de-zwarte-pieten-discussie">behandelde in het programma al eerder de Zwarte Pieten-discussie</a>, maar waagde zich er het afgelopen weekend opnieuw aan. Dit keer sprak hij zich uit over de lokale Sinterklaasjournaals. Die gaan namelijk niet bepaald met de tijd mee.</b>
      </p>
      <h3>'Traditionele piet'</h3>
      <p>Zowel in de Sinterklaasjournaals als bij de intocht van de NTR waren er dit jaar geen Zwarte Pieten meer te vinden. Omdat niet iedereen zich daarbij kan neerleggen, zijn er dit jaar heel veel alternatieve Sinterklaasjournaals verschenen.</p>
      <p>Van de 28 lokale journaals, hebben er maar 3 roetveegpieten. De reden daarvoor is dat ze het sinterklaasfeest graag 'traditioneel' willen houden. En dat is volgens Arjen Lubach opmerkelijk, aangezien sommige dingen helemaal niet zo traditioneel zijn: <i>"Ik krijg de indruk dat ze bij de lokale journaals heus wel openstaan voor verandering, maar dat vooral die ene verandering gewoon een beetje moeilijk is." </i></p>
      <p>Een van de voorbeelden die Arjen daarvoor noemt, komt uit het journaal van Ede. Hier zijn de pieten nog steeds zwart, maar wat dan wel weer kan is het personage Johan ter Klaas. Een piraat die de neef van Sinterklaas moet voorstellen.</p>
