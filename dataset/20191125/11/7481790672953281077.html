      <h1>将棋ユーチューバ－折田翔吾さん、プロへ１歩…編入試験第１局で勝利</h1>
      <address>
        <time datetime="2019-11-25T11:18:00+00:00">25 Nov 2019, 11:18</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191125-OYT1I50055-1.jpg?type=large"/>
        <figcaption>棋士編入試験の第１局に勝ち、感想戦でほっとした表情を見せる折田さん（左、大阪市福島区で）</figcaption>
      </figure>
      <p>　将棋の棋士（四段）を目指すアマチュア強豪で、「将棋ユーチューバー」としても知られる折田翔吾さん（３０）が２５日、大阪市内で棋士編入試験の第１局に臨み、黒田尭之（たかゆき）四段（２３）に９８手で勝った。同試験は四段と計５局指し、３勝すればプロになれる。折田アマは、日本将棋連盟のプロ養成機関・奨励会を２０１６年に退会後、自身の対局を「ユーチューブ」で配信するなど、将棋講師として活動してきた。次戦は１２月２３日。</p>
    </article>
