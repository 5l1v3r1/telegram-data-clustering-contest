      <h1>Столкновения между чилийской полицией и демонстрантами не прекращаются</h1>
      <figure>
        <iframe src="https://www.youtube.com/embed/MfUWWAxkU04" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>В Чили продолжаются антиправительственные протесты.</b>
      </p>
      <p>В результате применения полицией резиновых пуль во время столкновений с участниками протестных акций пострадали порядка 280 человек.</p>
      <p>Как сообщалось, уже более месяца чилийцы протестуют против социального и экономического неравенства, а также против политической элиты. Масштабные демонстрации против чилийского правительства начались в Сантьяго 14 октября.</p>
