      <h1>張艾嘉給能量像觀音　讓李心潔彷徨浮躁的心定下來</h1>
      <address><time datetime="2019-11-25T11:18:00+00:00">25 Nov 2019, 11:18</time> by <a rel="author">​唐千雅, 陳仁萱, 洪偉韜</a></address>
      <p>信天主教的張艾嘉曾經收過一尊李心潔送的聖母像，在今（25日）《夕霧花園》的記者會上，張艾嘉回送李心潔一尊白瓷觀音像，這等貼心讓李心潔哭了，因為當時她買下聖母像時就想過，如果找得到一尊像這樣安祥、慈悲的白色觀音像就好了。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/cdrMUhn_AH8" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>張艾嘉說，「心潔一直是個很有靈性的人，我在電影圈快50年，看過太多演員出出入入，很多演員變了，心潔都沒變過，她的單純跟靈性保持很好，我心中很驕傲，有時候她會給我很多建議。前年金馬獎，我更慘（她導演的《相愛相親》入圍7項，卻1項都沒拿到），這些東西都會過去的，心潔帶我去禪修，我們一直很努力做我們喜歡做的事情。當年她送我一尊聖母像，今天我想送她一個禮物。」</p>
      <p>李心潔透露，她在金馬獎看到王羽拿到終身成就獎就哭了，去後台換衣服時遇到張艾嘉，張艾嘉立刻跟她說：「妳又哭了！」</p>
      <p>但這就是李心潔啊。她說，「跟金馬獎有很深厚的感情，都能感到非常強烈、電影人的凝聚力。每次參加完都告訴自己，好了好了，回去要再努力一點，很感恩自己是華人電影圈的一分子。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191125190942-68924dd5bbd0827d2ea5d748105c710f-tablet.jpg"/>
        <figcaption>李心潔還在拭淚，張艾嘉仍是鎮定地環顧場面，這很像2人關係的某種寫照。</figcaption>
      </figure>
      <p>「我沒有拿獎我沒哭。可能這跟我10幾年禪修有關，人生經歷那麼多事，這次最感動的，是我女兒陪我來，因為她明年要出國念書，我覺得這次入圍最大的意義就是，就是可以把她帶來我身邊，她在我心目的分量比什麼都高。這次有她陪我，母女間的感情又更深。我要她知道，她在媽媽心目中就是重要。我沒得獎她很難過吧，不過我女兒是一個超淡定的人，我們去搖滾演唱會，我在發瘋，她一根手指都沒有動。但她默默坐在我身邊，就是靜靜支持我，等待我的名字出現。她當然有她的失落。我覺得，我沒有拿獎，反而我在想，我要怎麼安慰我身邊的人。那是一個晚上的事，隔天要照常過生活。」</p>
      <p>但李心潔坦言，當然希望拿更多獎，因為在馬來西亞做電影很辛苦，電影拿多一點獎，會鼓勵馬來西亞出資者更願意拿錢出來拍，她的遺憾是這個。</p>
      <p>《夕霧花園》講到了日式花園裡中的借景，園林借景於女主角張雲林的回憶，所有的事都看看得到摸不到，但它在其中。而張雲林的角色成為了李心潔的借景。而其實張艾嘉又何嘗不是李心潔本人的借景延伸呢，讓李心潔眼前風景所看出去的，不再只是李心潔的視野，有了更透遠的景致。</p>
      <p>李心潔在無助崩潰時，總會打給張艾嘉。她說自己有個媽媽，一個媽媽在馬來西亞鄉下，無法理解她在這個世界遇到的挫折，「入行以來，張姐就是我的媽媽，扶持著我。但有時打給張姐她會說，心潔你已經長大了，你要用成熟的、成年人的態度去面對處理這些事情。一句話，就跟觀音一樣，讓我的心情定下來。」</p>
      <p>2人去年去禪修，閉關7天後，在車上講了3小時的話，「我很愛講話，我又比少遇到張姐，會像想引起母親關注一樣的心情。」</p>
      <p>而張艾嘉說話就沒有那麼激動，不過對李心潔，她是充滿感情的，「我一直很喜歡她的單純，尤其我們做這行做很久，常常在這個時刻，很想回歸一開始入行的單純，在她身上我可以感受得到，我一直很她這分單純的心。做創作，到最後很希望自己是個孩子，回到最單純的心，才可以做出最誠懇的東西。把浮躁、不必要的東西，都拋開。」</p>
      <p>「像心潔在說《夕霧花園》那場情欲戲，其實不是露不露的問題，你做演員，你的身心都是合一的，一避這裡避那裡反而是虛假的東西，坦然去做才是最美的。當你信任這個導演，不應該去遮遮掩掩，我才跟她說，你去貼膠布，穿幫時，導演還要再來一次。不如很坦然去做，這種心情，就是回歸最單純的心。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191125191004-2f33a7008bba66380c6fa2c9428617c8-tablet.jpg"/>
        <figcaption>李心潔的畫作最近才參與 Art Expo Malaysia 展出，明年會在馬來西亞開個展。（翻攝自李心潔臉書 / Luxba Group, Yohji Yamamoto HK）</figcaption>
      </figure>
      <p>而張艾嘉一直鼓勵李心潔繼續畫畫，因為畫畫是李心潔很重要的出口，而張艾嘉有一次去李心潔家裡時，就說她要買下一幅畫，現在這幅畫在張艾嘉家中，「是一副黑底、以金色細的線填滿的畫，我畫了1個多月。」而明年李心潔也要辦個人畫展，說回馬來西亞得要靜下心畫畫了。</p>
      <p>李心潔曾經畫到手受傷，關節全部發炎，卻還是要畫，她說畫畫真的是挑戰，因為身處在躁動的花花世界裡，還要照顧兒子，但畫畫真的可以讓她的心安靜下來，非常重要。也因為創作並不容易，李心潔說，「我堅持我的價錢，我的每一幅畫都要花很多時間，跟身體可能受傷的程度去做的，就算馬來西亞市場比較小，你要買就買。我很堅持。」</p>
