      <h1>भारत दागेगा सबसे ताकतवर मिलिट्री सैटेलाइट, नजर बाज जैसी</h1>
      <address>
        <time datetime="2019-11-25T11:58:18+00:00">25 Nov 2019, 11:58</time>
      </address>
      <p>1 / 6</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/pslv2-750_112519043347.jpg"/>
        <figcaption>भारतीय अंतरिक्ष एजेंसी इसरो (Indian Space Research Organization - ISRO) ने सेना की मदद के लिए 25 नवंबर को कार्टोसैट-3 सैटेलाइट लॉन्च करने की घोषणा की थी. लेकिन अब इसकी लॉन्चिंग 25 के बजाय 27 नवंबर को होगी. इस मिलिट्री जासूसी उपग्रह को छोड़ने के लिए पीएसएलवी-सी47 रॉकेट तैयार हो चुका है. इसे एसेंबलिंग यूनिट से लॉन्चपैड-2 के लिए रवाना कर दिया गया है.</figcaption>
      </figure>
      <p>2 / 6</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/pslv1-750_112519043347.jpg"/>
        <figcaption><b>हाथ की घड़ी का समय तक देख लेगा यह सैटेलाइट</b><br/><br/>इस सैटेलाइट का नाम है - Cartosat-3 (कार्टोसैट-3). यह कार्टोसैट सीरीज का नौवां सैटेलाइट होगा. कार्टोसैट-3 का कैमरा इतना ताकतवर है कि वह अंतरिक्ष से जमीन पर 1 फीट से भी कम (9.84 इंच) की ऊंचाई तक की तस्वीर ले सकेगा. यानी आप की कलाई पर बंधी घड़ी पर दिख रहे सही समय की भी सटीक जानकारी देगा.</figcaption>
      </figure>
      <p>3 / 6</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/pslv-750_112519043347.jpg"/>
        <figcaption><b>सबसे ताकतवर सैटेलाइट कैमरा होगा Cartosat-3 में</b><br/><br/>संभवतः अभी तक इतनी सटीकता वाला सैटेलाइट कैमरा किसी देश ने लॉन्च नहीं किया है. अमेरिका की निजी स्पेस कंपनी डिजिटल ग्लोब का जियोआई-1 सैटेलाइट 16.14 इंच की ऊंचाई तक की तस्वीरें ले सकता है.</figcaption>
      </figure>
      <p>4 / 6</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/surgical-strike-copy_112519043347.jpg"/>
        <figcaption><b>सर्जिकल स्ट्राइक में की थी इस उपग्रह ने मदद</b><br/><br/>बता दें कि पाकिस्तान पर हुए सर्जिकल और एयर स्ट्राइक पर कार्टोसैट उपग्रहों की मदद ली गई थी. इसके अलावा विभिन्न प्रकार के मौसम में पृथ्वी की तस्वीरें लेने में सक्षम. प्राकृतिक आपदाओं में मदद करेगा.</figcaption>
      </figure>
      <p>5 / 6</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/image4_112519043347.jpg"/>
        <figcaption><b>कब छोड़ा जाएगा ये सैटेलाइट?</b><br/><br/>इसरो ने बताया कि इस कार्टोसैट-3 सैटेलाइट को 27 नवंबर को सुबह 9.28 बजे इसरो के श्रीहरिकोटा द्वीप पर स्थित सतीश धवन स्पेस सेंटर (SDSC SHAR) से छोड़ा जाएगा. इसे पृथ्वी से 509 किलोमीटर की ऊंचाई पर स्थापित किया जाएगा. 6 स्ट्रैपऑन्स के साथ पीएसएलवी की 21वीं उड़ान होगी. जबकि, पीएसएलवी की 74वीं उड़ान होगी. कार्टोसैट-3 के साथ अमेरिका के 13 अन्य नैनो सैटेलाइट भी छोड़े जाएंगे.</figcaption>
      </figure>
      <p>6 / 6</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/image2_112519043347.jpg"/>
        <figcaption><b>कार्टोसैट सीरीज के 8 सैटेलाइट अब तक हुए हैं लॉन्च</b><br/><br/>कार्टोसैट सीरीज का पहला सैटेलाइट कार्टोसैट-1 पांच मई 2005 को पहली बार लॉन्च किया गया था. 10 जनवरी 2007 को कार्टोसैट-2, 28 अप्रैल 2008 को कार्टोसैट-2ए, 12 जुलाई 2010 को कार्टोसैट-2बी, 22 जून 2016 को कार्टोसैट-2 सीरीज सैटेलाइट, 15 फरवरी 2017 को कार्टोसैट-2 सीरीज सैटेलाइट, 23 जून 2017 को कार्टोसैट-2 सीरीज सैटेलाइट और 12 जनवरी 2018 को कार्टोसैट-2 सीरीज सैटेलाइट लॉन्च किए गए.</figcaption>
      </figure>
