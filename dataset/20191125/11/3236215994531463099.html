      <h1>韓日傳最快本周啟動經貿磋商</h1>
      <address>
        <time datetime="2019-11-25T11:59:00+00:00">25 Nov 2019, 11:59</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>韓聯社引述南韓政府有關人士透露，韓日兩國經貿部門和外交部門，就日本對南韓出口管制問題的磋商，最快有望本周啟動，現正就日期和議題等進行協調。<br/>據悉，如果在此次課長級對話中，雙方協調立場並取得一定進展，則有望於下月舉行局長級對話，正式就日本出口管制問題展開磋商。<br/>上周五，南韓總統府青瓦台宣布推遲韓日軍情協定終止日期的決定時，表示在韓日兩國正常進行有關出口管理政策的磋商期間，將中斷向世貿組織的申訴程序。<br/>日本政府方面也表示，為解決當前問題，將在進行課長級籌備會議後進行局長級對話，確認兩國出口管理情況。</p>
    </article>
