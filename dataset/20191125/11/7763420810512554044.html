      <h1>จิตแพทย์แนะสังเกตสัญญาณเสี่ยงคิดสั้น(คลิป)</h1>
      <h2>จิตแพทย์แนะสัญญาณเตือนเสี่ยงคิดสั้น คนใกล้ชิดต้องสังเกตก่อนสูญเสีย</h2>
      <address>
        <time datetime="2019-11-25T11:28:37+00:00">25 Nov 2019, 11:28</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/g0qKh0oF7ko" width="1280" height="422" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>จากกรณีที่นักศึกษาหญิง อายุ 17 ปี กระโดดสะพานกรุงเทพ ก่อนถูกพบเป็นศพลอยน้ำเมื่อวันที่​ 23​ พ.ย.62 ที่ผ่านมา​ โดยก่อนเกิดเหตุได้ส่งข้อความบอกลาครอบครัวและเพื่อนสนิท</p>
      <p>แม่ผู้เสียชีวิต เล่าทั้งน้ำตาว่า ที่ผ่านมาเธอเเละสามีทำงานหนัก เพราะอยากให้ลูกๆ สบาย แต่กลายเป็นว่าไม่มีเวลาดูแลลูก จึงอาจทำให้น้อยใจ และคิดสั้น สิ่งที่เกิดขึ้นทำให้ครอบครัวรู้สึกแย่เป็นอย่างมาก หากย้อนเวลากลับไปได้ เธอจะดูแลลูกและแสดงความรักให้มากกว่านี้</p>
      <p>นพ.วรตม์ โชติพิทยสุนนท์ โฆษกกรมสุขภาพจิต เปิดเผยว่า ปัญหาทางด้านสุขจิต หรือ โรคทางจิตเวชทั้งหมด เป็นสิ่งที่คนทั่วไปเข้าใจยาก สาเหตุมาจากสารเคมีบางอย่างในสมองมีการเปลี่ยนแปลง สิ่งที่แสดงออกมาคือปัญหาด้านอารมณ์</p>
      <p>ปัญหาสุขภาพจิตจะมีสัญญาณเตือนหลายรูปแบบ เช่นชอบโพสต์ข้อความสั่งเสีย สั่งลา ฝากสิ่งของที่ตัวเองรัก รู้สึกตัวเองไร้ค่า และคิดอยากฆ่าตัวตาย หากพบคนใกล้ตัวมีอาการหรือพฤติกรรมดังกล่าว ให้รีบเข้าไปช่วยเหลือทันที พูดคุยสอบถามหากไม่สามารถช่วยเหลือได้ เพียงรับฟังอย่างเข้าใจ ไม่ตัดสิน ก็ช่วยให้เขาได้ระบายความรู้สึก และคลายความทุกข์ในใจได้</p>
      <p>สำหรับการรักษาปัญหาสุขภาพจิต ไม่สามารถหายได้ด้วยตัวเอง จะต้องพบแพทย์เพื่อรับการรักษา  ปัจจุบันแพทย์จะใช้วิธีการรักษาด้วยการทานยา และจิตบำบัด คือการปรับทั้งความคิด ปรับทั้งอารมณ์ เพื่อนำไปสู่การปรับเปลี่ยนพฤติกรรม อาการที่เป็นอยู่ก็จะดีขึ้นตามลำดับ</p>
