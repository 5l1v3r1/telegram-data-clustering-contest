      <h1>Συγκλονιστικό βίντεο της ΕΛΑΣ για την κακοποίηση των γυναικών</h1>
      <address>
        <time datetime="2019-11-25T11:59:00+00:00">25 Nov 2019, 11:59</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3DV_xwGVGTQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Οι πρώτες κινήσεις που πρέπει να κάνει κάθε θύμα</b>
      </p>
      <p>Βίντεο - spot με αφορμή την Παγκόσμια Ημέρα για την Εξάλειψη της Βίας κατά των Γυναικών, δημιούργησε η ΕΛ.ΑΣ. Πρωταγωνίστρια σε αυτό, μία κακοποιημένη γυναίκα, θύμα ενδοοικογενειακής βίας, η οποία αποφασίζει να βάλει τέλος σε αυτή την κατάσταση και ζητά βοήθεια.</p>
      <p>Αν είστε θύμα:</p>
      <p>Καλέστε το 100 σε περίπτωση άμεσης ανάγκης ή επικοινωνήστε με το πλησιέστερο Αστυνομικό Τμήμα.</p>
      <p>Λάβετε άμεσα ιατρική φροντίδα και τις απαραίτητες διαγνωστικές εξετάσεις. Πείτε την αλήθεια στο γιατρό για το τι σας συνέβη.</p>
      <p>Καλέστε την τηλεφωνική γραμμή SOS 15900 της Γενικής Γραμματείας Οικογενειακής Πολιτικής και Ισότητας των Φύλων και απευθυνθείτε στις ειδικές υπηρεσίες για κακοποιημένες γυναίκες, οι οποίες παρέχουν ψυχοκοινωνική στήριξη, νομική συμβουλευτική και φιλοξενία σε ξενώνες.</p>
