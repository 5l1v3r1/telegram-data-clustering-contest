    <meta property="og:description" content="Tüketici örgütlerinin temsilcileri, Gebze-Halkalı hattında 43 durakla hizmet veren Marmaray'da ücretlerin 2,60-5,70 lira aralığında değiştiğini belirterek, zaman zaman ücret iadesi almayı unutan yolculara bu konuda uyarıda bulundu. TÜDER Genel Başkanı Levent Küçük, 'Marmaray'da 1-7 istasyonda 2,60 lira, 8-14 istasyonda 3,25 lira, 15-21 istasyonda 3,80 lira, 22-28 istasyonda 4,40 lira, 29-35 istasyonda 5,20 lira, 36-43 istasyonda ise 5,70 lira ücret alınıyor. Binilen istasyonda en uzak mesafe ücreti alınıyor. En uzak mesafeye gidilmemesi halinde inilen duraktan çıkarken, İstanbulkart'ın çıkışlarda ücret iadesi cihazına okutulması gerekiyor' diyerek uyardı. TÜDEF Genel Başkanı Aziz Koçal ise, 'Özellikle Marmaray'ı sık kullanmayanlar ve İstanbul'da yaşamayıp da ziyarete gelenler ücret iadesi almayı bilmiyor veya unutuyor' dedi."/>
