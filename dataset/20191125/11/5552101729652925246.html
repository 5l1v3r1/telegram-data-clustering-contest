      <h1>【靠固砲解欲】都她主動約　23歲單親媽大方認「靠砲友止癢」</h1>
      <address><time datetime="2019-11-25T11:58:00+00:00">25 Nov 2019, 11:58</time> by <a rel="author">娛樂組</a></address>
      <p>隨著時代開放，許多新生代藝人對於「尺度」已不設限，近來爆紅的反骨男孩成員蕾拉和孫生就曾發表「約砲」宣言。今年才23歲的蕾拉，已經是一個孩子的媽，她過去就曾在直播節目上分享自己的一夜情經驗，而且還說「通常不是別人約，是我去約別人」，她認為只要兩人都單身，安全措施有做好，為什麼女生就不能約砲！</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/APBmMQClne0" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>不過蕾菈也說，平常只會約身邊熟識的朋友來「止癢」，絕不會約有女友的人，如果發現被男方欺騙一定會馬上切斷聯絡，「不要以為我們講話很直接就代表我們很隨便」，雖然思想開放，可是真的要做「那件事」的時候還是會害羞，而且自己在床上其實非常被動！</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191125164029-ffbacbe66d961ae7daefa8dce6270ff0-tablet.jpg"/>
        <figcaption>孫生在2016年開始走紅之際，被爆出有固定交往的女友之外還到處搭訕女網友約砲。（翻攝自孫生臉書）</figcaption>
      </figure>
      <p>孫生從選秀節目成名，卻在開始走紅之際，被爆出有固定交往的女友之外還到處搭訕女網友約砲，對象超過百人，而且還不愛戴套，孫生當時公開發聲明道歉坦蕩面對，認了爆料，經紀公司憤而解約，還對他個人提出告訴，讓他的形象一夕跌至谷底。不過近年他重新振作，復出拍片仍獲得不少粉絲支持，也未再有負面新聞傳出。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191125164021-35dec19ab343949c2f4861d6aba2fe3a-tablet.jpg"/>
        <figcaption>孫安佐被爆約炮米砂又讓她墮胎，日前他錄製影片反擊對方連續的指控言論。（翻攝自孫安佐IG）</figcaption>
      </figure>
      <p>孫安佐返台後仍話題不斷，日前爆出曾約砲網紅米砂，繼續滾出三角戀和墮胎傳聞，後來米砂證實她的確墮胎，還稱推算懷孕那段期間只有和孫發生過關係。但孫安佐的媽媽狄鶯怒斥胡說八道要提告。事後孫安佐則透過影片親口回應，直言「應該不會有人想知道妳跟多少人做過、為誰墮胎」反擊，引發撻伐。</p>
