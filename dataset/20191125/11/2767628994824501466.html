      <h1>Choque entre manifestantes y partidarios de Hezbolá en el Líbano</h1>
      <address><time datetime="2019-11-25T11:47:03+00:00">25 Nov 2019, 11:47</time> by <a rel="author">Carmen Menéndez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/I_ywSRtWz9w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Manifestantes antigubenamentales y partidarios de los grupos chiíes Hezbolá y Amal mantuvieron un duro cara a cara en Beirut, la capital del Líbano.</b>
      </p>
      <p>Policías y militares levantaron un muro humano y lanzaron gases lacrimógenos para tratar de dispersar a la multitud y detener el enfrentamiento, que tuvo como escenario del Puente del Anillo, que conecta el este como el oeste de la capital libanesa.</p>
      <p>Este choque se produce tras <b>cinco semanas de protestas antigubernamentales</b> en el país. El partido milicia Hezbolá, fuertemente armado y apoyado por Irán, formaba parte, al igual que Amal, de la coalición de gobierno encabezada por el primer ministro Saad Hariri, quien dimitió forzado por el estallido social. Los dos grupos chiíes se opusieron a la retirada de Hariri.</p>
    </article>
