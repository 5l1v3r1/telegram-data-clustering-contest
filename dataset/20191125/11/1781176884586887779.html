      <h1>广西百色市靖西市5.2级地震已致1人遇难</h1>
      <address><time datetime="2019-11-25T11:03:41+00:00">25 Nov 2019, 11:03</time> by <a rel="author">施歌</a></address>
      <p>　　新华社北京11月25日电（记者魏玉坤）记者25日从中国地震局获悉，11月25日9时18分，广西百色市靖西市发生5.2级地震，震源深度10千米，截至目前，地震已致1人遇难，广西地震局已派出现场工作队赶赴震区开展工作。</p>
      <p>　　据了解，地震发生后，中国地震局有关负责人第一时间调度了解地震灾情，要求加强震情分析研判，做好地震应急各项工作。</p>
    </article>
