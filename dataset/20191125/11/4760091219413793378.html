      <h1>Cười té ghế với loạt ảnh Đức Chinh đốt sạch 350 tỷ của Brunei</h1>
      <address><time datetime="2019-11-25T11:56:00+00:00">25 Nov 2019, 11:56</time> by <a rel="author">Kỳ Anh</a></address>
      <p>
        <b>Một loạt ảnh chế vui về sự "tàn ác" của Đức Chinh đối với những người hàng xóm trong khu vực Đông Nam Á cũng đã nhanh chóng xuất hiện trên các trang mạng xã hội.</b>
      </p>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/25/watermarked-3b9-1942.jpg"/>
        <figcaption> Trong trận đấu mở màn SEA Games 30 môn bóng đá nam, tuyển Việt Nam đã có bước chạy đà vô cùng thành công khi hủy diệt Brunei với tỷ số 6-0 đậm đà.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/25/watermarked-3b10-1942.jpg"/>
        <figcaption> Các cầu thủ đã lập công cho Việt Nam đó là Đức Chinh, Việt Hưng và Trọng Hùng, trong đó Đức Chinh đã được bầu chọn là cầu thủ xuất sắc nhất trận khi mình anh sở hữu tới 4 bàn.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/25/watermarked-3b8-1942.jpg"/>
        <figcaption> Niềm vui của đội bóng này, đồng thời cũng là nỗi buồn của đội bóng còn lại. Với Brunei, thất bại chưa phải là nỗi buồn duy nhất, khi mức thưởng lên tới 350 tỷ đồng nếu cầm hòa được thầy trò HLV Park Hang Seo cũng đã bay mất.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/25/watermarked-3b2-1942.jpg"/>
        <figcaption> Từ đây, một loạt ảnh chế vui về sự "tàn ác" của Đức Chinh đối với những người hàng xóm trong khu vực Đông Nam Á cũng đã nhanh chóng xuất hiện trên các trang mạng xã hội.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/25/watermarked-3b3-1942.jpg"/>
        <figcaption> Nghe tin mức thưởng của Brunei. Đức Chinh đã không chút khoan nhượng mà đốt hết.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/25/watermarked-3b4-1942.jpg"/>
        <figcaption> 350 tỷ đồng đã được Đức Chinh và các cầu thủ Việt Nam "đốt sạch" chỉ trong 90 phút.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/25/watermarked-3b5-1942.jpg"/>
        <figcaption> NHM Việt Nam cũng cảm thấy khá "bức xúc" với sự "tàn độc" của Đức Chinh đối với Brunei.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/25/watermarked-3b7-1942.jpg"/>
        <figcaption> Phong độ ghi bàn xuất sắc bất ngờ của Đức Chinh cũng khiến nhiều người liên tưởng đến Lukaku mùa này.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/25/watermarked-3b1-1942.jpg"/>
        <figcaption> Khi các đồng đội đã làm quá xuất sắc nhiệm vụ ghi bàn, thủ thành Bùi Tiến Dũng đã có một ngày "off" khá thoải mái.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/25/watermarked-3b6-1942.jpg"/>
        <figcaption> Ngoài cục diện trận đấu, NHM cũng cảm thấy rất khó chịu về công tác phát sóng khá tệ của nước chủ nhà.</figcaption>
      </figure>
