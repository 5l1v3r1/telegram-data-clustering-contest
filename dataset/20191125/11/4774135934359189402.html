      <h1>Халӑх фрончӗн хастарӗсем студентсем валли акци йӗркеленӗ</h1>
      <address>
        <time datetime="2019-11-25T11:56:00+00:00">25 Nov 2019, 11:56</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/sDhzn3lVL6U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ҫӗрпӳри аграрипе технологи техникумӗнче вӗренекенсем "Колос" хуҫалӑхра пулса курчӗҫ. Кунта 1956-мӗш ҫултанпа выльӑх-чӗрлӗх ӗрчетеҫҫӗ. 4 пин гектар ҫӗр ҫинче тыр-пул туса илеҫҫӗ. Выльӑх апачӗпе хуҫалӑх хӑйне туллин тивӗҫтерет. Чӗр тавара ытти регионсене те ӑсатаҫҫӗ. Паян предприятире 150-а яхӑн ҫын вӑй хурать.<br/><br/><b>Елена Дмитриева, Вадим Владимиров</b></p>
