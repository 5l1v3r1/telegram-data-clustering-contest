      <h1>Καταρρακτώδη βροχόπτωση έφερε το πέρασμα της κακοκαιρίας «Γηρυόνης» στην Κάλυμνο</h1>
      <address>
        <time datetime="2019-11-25T11:55:02+00:00">25 Nov 2019, 11:55</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lj179yu6NAw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Με έντονη καταρρακτώδη βροχόπτωση που από τις 10.00 το πρωί σήμερα Δευτέρα 25 Νοεμβρίου 2019 πέφτει αδιάκοπα το πέρασμα της κακοκαιρίας «Γηρυόνης» στην Κάλυμνο.</b>
      </p>
      <p>Σε ποτάμια έχουν μετατραπεί οι δρόμοι στην Πόθια με τον κεντρικό δρόμο να κατεβάζει μεγάλες ποσότητες νερού και σε κάποια σημεία η στάθμη να έχει ξεπεράσει και τα πεζοδρόμια.</p>
      <p>Μικροπροβλήματα παρουσιάστηκαν σε αίθουσες του 3ου Δημοτικού Σχολείου Πόλεως από τα νερά που μπήκαν από παράθυρα και πόρτες.</p>
      <figure>
        <img src="https://www.rodiaki.gr/medias/2019/11/25/b788f58541902607017f5be3f92f45f4.jpg"/>
      </figure>
      <p>Επίσης υπήρξε και εγκλωβισμός δύο γυναικών με αυτοκίνητο στο ύψος του ΟΤΕ που όμως κατάφεραν να εξέλθουν με ασφάλεια.</p>
      <figure>
        <img src="https://www.rodiaki.gr/medias/2019/11/25/6f5fb323a64d2768eb46978553ffad70.jpg"/>
      </figure>
      <p>Δείτε ένα μικρό video από τον Μάμα Χαραμαντά που στην κυριολεξία έγινε μούσκεμα για να καταγράψει τις εικόνες,στην περιοχή του Χριστού και με τον αντιδήμαρχο Παντελή Ζωίδη να μιλά στην κάμερα του kalymnos-news.gr</p>
      <figure>
        <img src="https://www.rodiaki.gr/medias/2019/11/25/a855b6a093773e5f38e2533ea0cae1bb.jpg"/>
      </figure>
