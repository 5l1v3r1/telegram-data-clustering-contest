      <h1>৪৭ পেঁয়াজ আমদানিকারককে তলব করেছে শুল্ক গোয়েন্দারা</h1>
      <address><time datetime="2019-11-25T11:11:00+00:00">25 Nov 2019, 11:11</time> by <a rel="author">সময় সংবাদ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Cd_i1I3BwQ8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>আমদানি করা পেঁয়াজের মজুদ ও বিক্রির তথ্য জানতে শীর্ষ ৪৭ জন আমদানিকারককে তলব করেছে শুল্ক গোয়েন্দা ও তদন্ত অধিদপ্তর।</b><br/><br/>সোমবার (২৫ নভেম্বর) ১৩ জন আমদানিকারককে এবং বাকি ৩৪ জনকে আগামীকাল মঙ্গলবার হাজির হওয়ার নির্দেশ দেয়া হয়েছে।<br/><br/>সমুদ্র, স্থল ও আকাশপথে আমদানির পরেও পেঁয়াজের দাম নাগালে না আসায় কৃত্রিম সংকট সৃষ্টিকারীদের চিহ্নিত করতে এ উদ্যোগ নেয়া হয়েছে। প্রাথমিকভাবে ১ হাজার টনের বেশি পেয়াঁজ আমদানিকারী প্রতিষ্ঠানকে তলব করা হয়েছে।<br/><br/>রোববার দেয়া চিঠিতে এসব আমদানিকারকের বিরুদ্ধে পেঁয়াজ মজুদ ও অর্থ পাচারের অভিয়োগ রয়েছে উল্লেখে করে কী দামে, কার কাছে কত মূল্যে বিক্রি করেছেন এবং কত মজুদ আছে সেসব তথ্য দেয়ার পাশাপাশি শুনানিতে অংশ নেয়ার নির্দেশ দেয়া হয়।<br/><br/>শুল্ক গোয়েন্দার মহাপরিচালক জানিয়েছেন, জিজ্ঞাসাবাদে প্রাপ্ত তথ্যে কোনো গরমিল পাওয়া গেলে আইনি ব্যবস্থা নেয়া হবে।</p>
