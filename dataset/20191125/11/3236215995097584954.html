      <h1>1個月HIBOR連跌七日 穿2厘</h1>
      <address>
        <time datetime="2019-11-25T11:30:00+00:00">25 Nov 2019, 11:30</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>港元拆息(HIBOR)全線回落，其中與樓按相關的1個月HIBOR連續第七日走低，並失守2厘水平，報1.96714厘，較上周五低0.14816厘。<br/>據財資市場公會網頁顯示，港元隔夜拆息報1.54655厘，較上周五跌0.21345厘；1星期拆息回落至1.85054厘；兩星期拆息下滑至1.90518厘；3個月拆息回落至2.34554厘。<br/>長息方面，半年期拆息下跌至2.34571厘；1年期拆息回落至2.375厘。<br/>港滙方面，截至上午11時20分，港元兌美元報7.8248。</p>
    </article>
