      <h1>VIDEO: NHL udelila najprísnejší trest sezóny: Fauloval Bortuzzo s úmyslom zraniť?</h1>
      <address>
        <time datetime="2019-11-25T11:32:40+00:00">25 Nov 2019, 11:32</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Pu181eid0u0" width="480" height="270" data-service="Youtube" scrolling="no"/>

      <p>
        <b>(TASR) - Oddelenie pre hráčsku bezpečnosť NHL potrestalo kanadského hokejistu Roberta Bortuzza zo St. Louis štvorzápasovým dištancom, čo je zatiaľ najvyšší trest za nedovolený zákrok v doterajšom priebehu sezóny. Obranca Blues pyká za krosček, ktorým zranil krídelníka Viktora Arvidssona z Nashvillu.</b>
      </p>
      <p>Bortuzzo v prvej tretine nedeľňajšieho zápasu dvakrát za sebou krosčekoval Arvidssona. Prvým zákrokom ho poslal na ľad a dostal od rozhodcov dvojminútový trest. Pri jeho signalizácii následne zozadu atakoval krosčekom súpera ešte raz, Švéd bol pritom v bezbrannej pozícii, práve sa zdvíhal z ľadu a Bortuzza nevidel. Arvidsson pri tomto zákroku utrpel bližšie nešpecifikované zranenie v dolnej časti tela, pre ktoré nebude môcť hrať štyri až šesť týždňov. Blues napokon podľahli doma Nashvillu 2:4.</p>
      <p>Tridsaťročný Bortuzzo príde počas trestu o približne 67.000 dolárov zo svojho platu, ktoré poputujú na účet hráčskeho rezervného fondu. Vynechá duely proti Nashvillu, Tampe, Dallasu a Pittsburghu, do súťažného diania sa bude môcť vrátiť až 2. decembra v zápase proti Chicagu. Informoval o tom oficiálny web súťaže.</p>
