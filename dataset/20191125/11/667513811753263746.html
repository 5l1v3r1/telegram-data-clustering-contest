      <h1>Toni Braxton blaast iedereen omver tijdens American Music Awards 2019</h1>
      <address>
        <time datetime="2019-11-25T11:32:00+00:00">25 Nov 2019, 11:32</time>
      </address>
      <p>|</p>
      <p>Door:</p>
      <p>Daisy</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/w2F3Sb6qRNA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Toni Braxton is absoluut één van de oldschool queens van R&amp;B en dat heeft ze gisteren maar weer eens dubbel en dwars bewezen tijdens de American Music Awards 2019.</p>
      <h3>Unbreak my heart</h3>
      <p>Vijfentwintig jaar geleden stond ze ook al op het podium van de American Music Awards en nam ze twee beeldjes mee naar huis voor Favorite New Artist en Favorite Soul &amp; R&amp;B New Artist. Gisteren stond ze wederom op het podium van de AMA's en gaf ze een booming optreden met haar oude hit <i>Unbreak My Heart. </i></p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/B5L3M4Vnx1Z" data-service="Instagram"/>
      </figure>
      <p>Toni was - net als tijdens haar eerste optreden bij de AMA's - helemaal gekleed in het wit en stond als een engel tussen een leger van violisten. Het publiek zong de monsterhit uit de 90's luidkeels mee. </p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/B5RjrDOH5U0" data-service="Instagram"/>
      </figure>
      <h3>zeven ama's</h3>
      <p>Sinds 2001 heeft Toni niet meer opgetreden op de AMA's. Destijds nam ze twee awards mee naar huis: favoriete vrouwelijke Soul/ R&amp;B artiest en favoriete soul &amp; R&amp;B in het algemeen. In totaal won ze in haar carrière zeven American Music Awards. Gisterenavond nam ze er helaas geen een mee naar huis. </p>
