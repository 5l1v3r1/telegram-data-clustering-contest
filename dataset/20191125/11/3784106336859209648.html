      <h1>أهالي الشونة يحتجون</h1>
      <address>
        <time datetime="2019-11-25T11:58:00+00:00">25 Nov 2019, 11:58</time>
      </address>
      <p>خبرني - نفذ العشرات من أبناء لواء الشونة الجنوبية وقفة احتجاجية أمام مبنى متصرفية اللواء احتجاجا على تعيين مجموعة من الأشخاص من خارج اللواء في مؤسسات حكومية داخل اللواء.</p>
      <p>وحاول المعتصمين إغلاق طريق الشونة الجنوبية المؤدية إلى جسر الملك حسين.</p>
    </article>
