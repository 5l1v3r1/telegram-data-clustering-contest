      <h1>В Киеве задержали "вора в законе" по прозвищу "Дато Сфан" (видео)</h1>
      <h2>В Киеве полицейские задержали «вора в законе» — «Дато Сфана», незаконно попавшего в нашу страну в начале 2019 года.</h2>
      <address><time datetime="2019-11-25T11:33:00+00:00">25 Nov 2019, 11:33</time> by <a rel="author">Инна Сабатин, источник:</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-zzUGEoG99I" width="621" height="349" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>В Киеве задержали «вора в законе»</h3>
      <p>47-летний гражданин Грузии был неоднократно судим за разбойные нападения и провел в местах лишения свободы в России более 20 лет.</p>
      <p>Об этом <a href="https://www.facenews.ua/">FaceNews.ua</a> сообщили в <a href="https://kyiv.npu.gov.ua/news/novini/kijivski-operativniki-zatrimali-zlodiya-v-zakoni-na-prizvisko-dato-sfan/">отделе коммуникаций полиции Киева.</a></p>
      <p>«Дато Сфана», коронованного в 2014 году в Турции, задержали сотрудники уголовного розыска столичной полиции совместно с полицейскими из Днепровского управления.</p>
      <p><i>«В Киеве и других регионах «Дато Сфан» намеревался управлять криминальным миром. В частности, собирался организовывать, проводить и непосредственно участвовать в так называемых «сходках» для решения вопросов, связанных с перераспределением сфер влияния. Также он планировал привлекать к преступной деятельности молодежь для сохранения «преступных традиций»</i>, — рассказал начальник полиции Киева Андрей Крищенко.</p>
