      <h1>How Thanksgiving started the meat alternatives boom</h1>
      <address><time datetime="2019-11-25T11:14:04+00:00">25 Nov 2019, 11:14</time> by <a rel="author">Jill Rosen-Johns Hopkins</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/EhZOQQEYz4g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Wildly popular plant-based, alternative meats like the Impossible Burger and Beyond Meat can trace their origins to Thanksgiving.</p>
      <p>As one of the most meat-centric holidays, Thanksgiving traditionally left vegetarians without a comfortable seat at the holiday table. That is, until the introduction of Tofurky quietly introduced the world to “meat” for people didn’t <a href="https://www.futurity.org/red-meat-poultry-diabetes-1542082-2/">eat meat</a>.</p>
      <p>Here, <a href="https://politicalscience.jhu.edu/directory/jan-dutkiewicz/">Jan Dutkiewicz</a>, a political scientist at Johns Hopkins University and an expert in the alternative meat industry, explains:</p>
      <ul>
        <li>How the history of the Impossible Burger and other popular alternative meats can be traced to Thanksgiving;</li>
        <li>Why despite the current plant-based meat craze, there is not yet a turkey option that’s created as much buzz;</li>
        <li>How in the future Thanksgivings, with lab-grown meat soon to be available, people might be able to buy turkey created in a petri dish.</li>
      </ul>
