      <h1>Juwelenraub in Dresden: "Keine Stein herausbrechen"</h1>
      <address><time datetime="2019-11-26T11:50:17+00:00">26 Nov 2019, 11:50</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PwgH2JhLgCE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nach dem spektakulären Juwelenraub im Dresdner Residenzschloss gibt es offiziell noch keine Spur von den Tätern.</p>
      <p>Die Kriminalpolizei veröffentlichte am Abend ein Überwachungsvideo, auf dem zwei Einbrecher zu sehen sind. Einer versucht mit einer Axt die Scheiben der Vitrine aufzubrechen.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1199034653778358274" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Die Kunsträuber hatten nach Polizeiangaben zuvor das Gitter eines Fensters durchtrennt, waren ins Juwelenzimmer gegangen und hatten dort die Vitrine mit Brillant- und Diamantschmuck geplündert.</p>
      <p>Unter den gestohlenen Stücken sind nach Angaben der Staatlichen Kunstsammlungen (SKD) einige der kostbarsten Stücke der Preziosensammlung aus dem 18. Jahrhundert.</p>
      <p>Die Polizei Dresden hat Fotos von einigen mit Sicherheit entwendeten Schmuckstücken veröffentlicht und um Hinweise aus der Bevölkerung gebeten. Museumsdirektor Dirk Syndram und sein Team konnten anhand der Fotos bestätigen, dass prominente Stücke der Brillant- und Diamantrosengarnitur sowie vom Brillantschmuck der Königinnen fehlen: ein Kleinod und ein Bruststern des polnischen Weißen Adler-Ordens, die Große Brustschleife, eine Kette aus sächsischen Perlen, eine Epaulette (Schulterstück) und ein mit über 770 Diamanten besetzter Degen.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1199049807064682497" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Es handle sich um für das Museum unersetzliche und für die Diebe unverkäufliche Objekte, wie Syndram erklärte. Er warnte davor, Steine herauszubrechen, Die Historizität und der Erhalt der Schmuckstücke machten deren Wert aus.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1199010677182140417" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Hinweisen zufolge flohen die Einbrecher mit einem Audi A6 vom Tatort. Ein solcher Wagen wurde später in einer Tiefgarage nur wenige Kilometer vom Stadtzentrum entfernt in Brand gesteckt.</p>
      <p>Eine 20-köpfige Sonderkommission "Epaulette" ermittelt unter Hochdruck. Die Polizei geht davon aus, dass weitere Täter beteiligt waren.</p>
      <p>Die Ermittler werden die Spurensuche am Dienstagmorgen fortsetzen.</p>
      <p>Für Besucher bleibt das Museum geschlossen. Das historische Grüne Gewölbe wird noch länger nicht zugänglich bleiben.</p>
