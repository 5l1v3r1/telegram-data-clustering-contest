      <h1>理工大學內不只有麵包，還有生命</h1>
      <address><time datetime="2019-11-25T11:35:14+00:00">25 Nov 2019, 11:35</time> by <a rel="author">譚蕙芸</a></address>
      <table bordered="">
        <tr>
          <td><b>我們想讓你知道的是<br/></b>「這是一個悲傷的校園，像香港的縮影，一批有心人想做點甚麼，只能很被動去做，替有權力的人做了的事，去執手尾。」</td>
        </tr>
      </table>
      <hr/>
      <p>理工大學校園被警察包圍至今一個星期，有警員曾在校外以揚聲器喊話，嘲諷留守者只能以基層人士的食物充饑，例如吃「生命麵包」（香港一個價格相宜的麵包品牌），相反警員下班可以到深圳吃火窩，喝冰凍啤酒，如此富階級歧視的冷嘲熱諷，讓不少人側目。</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fhkcnews%2Fvideos%2F580735819402977%2F&amp;show_text=0&amp;width=560" width="560" height="316" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>圍城裡最初有逾千人，政府提出了一個方案，讓18歲以下人士可以「登記」暫不控告，中學校長們接了百計未成年學生出來，同時也有留守者以各種方式逃走，或走出校門被拘捕。事件進入第七日，香港正舉行反修例運動後第一場選舉，不知道是否為免影響選情，警察按兵不動，讓各方人士包括社工、老師等進入校園，繼續勸說輔導遊說工作。校園裡的人數大量減少，至今據說有數十人留守。</p>
      <p>一星期前，警察以槍指着記者，傳媒要舉起雙手被咒罵才能離開；一星期後，警察防線氣氛輕鬆非常，防暴警員在防線坐着椅子滑手機，有時悶得主動跟記者攀談。過去五個月，防暴警不斷和示威者駁火，現在守在理大外圍這個崗位，靜態得多，秋風送爽，他們脫下防暴裝備，只作簡單的蒙面。有人按時送飯盒到防線，除了白飯和餸，還有水果及綠茶飲品。一位常入校內陪伴留守者的中學校長解釋：「警員好怪的，穿了那套裝甲兇神惡煞，脫下來又沒有那麼兇惡。」</p>
      <p>校園內的氣氛，亦因為大量人離開而變得冷清。原來如戰場的校園，留下了大量戰後的物品，防毒面具、頭盔、汽油彈。雖然警方常說校內有大量危險品，但其實汽油彈不可以久放，裡面的化學品揮發了，根本難以引爆。</p>
      <p>其他抗爭場地要不沸沸揚揚，撤退了也有人趕緊收拾。但因為理工大學忽然被警察包抄，一夜之間宣告這裡為「暴動場地」，這個空間就倏地由一個千人攻防的戰場，變身成為抗爭者匿藏或逃難之地。一切場景、廢墟、物件，凝結在11月18日凌晨。</p>
      <p>我想起古羅馬城市龐貝，忽然火山爆發，溶岩凝固了一切事和物，之後重回遺址，你可以想像那一天的慘烈。我也想起前蘇聯切爾諾貝爾，因為核災緊急撤離之後，遺下了的兒童遊樂場遺跡。理大也是一個詭異的時間囊，可是，這一場畢竟不是天災，而是由人為製造出來的人道災難。</p>
      <figure>
        <img src="https://image4.thenewslens.com/2019/11/bxwox8m14kj014g09ing6tktsklvif.jpg?auto=compress&amp;q=80&amp;w=1080"/>
        <figcaption>
          <cite>Photo Credit: Ahmad Ibrahim / AP Photo / 達志影像</cite>
        </figcaption>
      </figure>
      <p>我和另一記者，在幾近空無一人的校園慢步。這裡如同一個紅磚迷宮，平台連接平台，秘道連接走廊，地下有一條四通八達的通道，抗爭者的佈置，其壯觀程度令人咋舌，有人標誌在牆上「防線一」、「防線二」，層層遞進，後面的矮小的磚陣，加上大頭釘製成的小裝置，以刺破水炮車和裝甲車的車呔，中前方有路障，這些路障運用了「理工大學」作為工程學科地利之宜，把飛機艙座椅也搬出來變成路障，旁邊就是航空學系的倉庫，大量房間的門被爆開，裡面還停泊着一架小型直升機，或許是教授們的未完成心血結晶。</p>
      <p>理大的物理治療學系聞名，其大門被磚牆封掉，磚頭挖自學校行人道，磚原來的地方變成沙漠，走在其上如浮沙。磚牆以外，也有人堆起一個一個的碎磚山丘，舉頭一望，制高點也有人把磚放在石壆上，隨時準備高空進擊。也有人拉起鐵絲障礙，讓人進攻更困難。走完這個防線陣至少要20分鐘。理大堡壘的規模，可以想像，逾千人在這裡埋頭苦幹連日。</p>
      <p>從這裡拐一個彎，就是學生飯堂，旁邊的由運動場改裝為的休息室，鋪滿彩色乳膠地墊給人休息，有人找來物理治療牀作睡牀，一地滿是衣物、中了水炮車染藍的運動鞋、吃剩了的餐具、喝了一半的飲品、替手機充電的電線圈。校園內剩下最多的物件不只是汽油彈，還有無數吃完了杯麵，叉子插在剩湯裡，湯已開始發霉。你只能說，年輕人真是很喜歡吃杯麵。我還看到有人遺下兩大袋麵包，卻不是生命麵包。飯堂旁邊就是淋浴間，你可以想像，抗爭者洗個澡，拿着電話看看，倒頭就睡。</p>
      <p>場面的宏大，這裡可以容納百人休息，看着剩餘物資，我想像每一個主人。鞋子有男裝40號的，也有個子嬌小女孩的36號碼。脫下了的黑衣物散滿一地，還有彩色繽紛的替換衣物。牆上貼着的海報，是理工大學不同球隊體育隊的隊員照片，手球、足球、籃球隊長，少男少女穿着運動衣，個個陽光笑容，叉着腰，眼神望着遠方。</p>
      <p>飯堂的狀況更嚴峻，放了一星期的廚餘發出酸臭，不過，留守者仍會在沒有人的時候到這裏拿餅食、即食麵。有留守了一星期的記者已經習慣了那種惡臭，氣定神閒地走入水吧按汽水機找可樂喝。「飯堂衛生情況是不好，我們都會小心地找食物，用食具前也會用水洗一洗，睡覺休息會找另外較乾淨的地方。」</p>
      <figure>
        <img src="https://image1.thenewslens.com/2019/11/vnr9we9dz31tka7pc24ncgrsc293yh.jpg?auto=compress&amp;q=80&amp;w=1080"/>
        <figcaption>
          <cite>Photo Credit: Thomas Peter / Reuters / 達志影像</cite>
        </figcaption>
      </figure>
      <p>留守者知道，飯堂是一個「社交」地點，記者、外面入來勸說的人都會到飯堂蹓蹥，早幾天，一位大家叫「廚師」的男子一直留守飯堂煮飯給校內的人吃，但隨着人數越來越少，廚師做了菜也沒有人下來吃，廚師情緒也不穩，睡覺成問題，甚至跟記者衝突，終於在教會人士勸說下離開校園，由救護車送到醫院。</p>
      <p>理大學生會的一名幹事胡同學，是唯一一個一直沒有蒙面而留在校園的人，昨日也離開了．他說，我只是行使我離開校園的自由，警察做甚麼，是他的事．他在黃昏的時候，挺起胸膛，步出校園，被送到附近警署。</p>
      <p>記者、外援來到理大，都會小心處理與留守者的距離。少部份人肯接觸記者，記者才會走近。但不少人還是對外人有戒心，有社工、律師或校長連日入來勸說。有時跟留守者談一整天的話，留守者最後還是不會離開。我看到守留者的衣飾裝扮和住在大學宿舍的年輕人無異，T恤短褲，踩着鞋子的後跟，拿着一大袋物資和食物，回到各自休息的地方，可能多天沒接觸陽光，臉容蒼白，眉頭深鎖。</p>
      <p>理工大學裡有無數塗鴉，有些激情，有些浪漫，有些憤怒。「你若放棄，誰佑我城」、「因為愛，所以革命」、「E心J絕筆，今生只愛Joey」、「校長去了那裡？」、「年青人死了，你卻生活？」飯堂外有孫中山銅像，有人頑皮地替銅像戴了頭盔和防毒面具，並讓他拿着的書卷上寫着「光復香港時代革命」。</p>
      <figure>
        <img src="https://image4.thenewslens.com/2019/11/lz52z7l2gfgnqzk6vyd557kae9djbu.jpg?auto=compress&amp;q=80&amp;w=1080"/>
        <figcaption>
          <cite>Photo Credit: Thomas Peter / Reuters / 達志影像</cite>
        </figcaption>
      </figure>
      <p>在飯堂外有一塊白板，是整個理大戰場唯一一處可見較全面作戰思路。上面有人寫了主題為「抗爭路線Brainstorm」（腦震盪），列出三條路線，包括經濟抗爭（如光顧黃店）；國際戰線（宣傳讓外國人明白）和勇武抗爭。令人唏噓是，內文列出了兩點提醒，正是理工大學一役沒有迴避，因而一步一步走向危機的原因：</p>
      <p>「宜快閃遊擊，減少陣地無謂送頭」、「國際戰線最為重要，認清自己不可能單靠豬嘴（防毒面具）磚頭滅三萬警力」</p>
      <p>理大陣地戰，警方聲稱逾千人離校，數以百計的人被控暴動罪，過百中學生登記了身份。但同樣因為陣地戰的大量抗爭者被圍困，讓全球注視，理大事件得到國際關注，不是靠豬嘴磚頭，而是靠自我犧牲。</p>
      <p>撤退和逃走之慘烈，在校園也遺下了痕跡，不止一處的校園牆上留下了帶歉意的塗鴉：「各位手足，今次Poly準備不足，帶到很多麻煩比大家，好對唔住，辛苦大家！」</p>
      <p>我遊走於原作戰陣地，地上的大量渠蓋被人揭起，有些狹窄，有些較闊落，有些有積水，飄出惡臭，還有無數小虫在渠口飛舞，幾隻老鼠在我面前跑過，難以想像，抗爭者鑽進去爬出來。更慘烈的是，有些人卻在爬出水渠時卻被警察拘捕。</p>
      <figure>
        <img src="https://image1.thenewslens.com/2019/11/pfdzzzx9rjqu1sqj3d79k2gv81kg0f.jpg?auto=compress&amp;q=80&amp;w=1080"/>
        <figcaption>
          <cite>Photo Credit: Adnan Abidi / Reuters / 達志影像</cite>
        </figcaption>
      </figure>
      <p>空洞的校園，寧靜得很，作戰的聲音消失了，槍聲已遠去。忽然，輕鬆的音樂響起，大家尋找聲源，原來是校園裡那些掛牆顯示屏，仍在播放大學校方的宣傳片，屏幕已打爛，但音樂還是不停在響；飯堂裡，多部懸掛的大電視，播放的是被抗爭者最不滿的無線新聞台，據說有人想轉台但不成功，但又想繼續接收資訊，無奈讓它繼續播放。校園裡最讓人毛骨聳然的聲音，是一些遠處的吶喊聲，整齊的男聲「噓！噓！噓！」不時飄來，是解放軍在附近軍營裡練兵時壯士氣的吶喊聲。</p>
      <p>這幾天，有一位時着入時，帶着鬍子的男士，一直憂心忡忡地在校園踱步，他最初穿西裝，後來換了牛仔衣，有時穿便服。不少有心人想入來跟抗爭者談，但不懂得做，但這位校長，卻因為年輕時曾做外展社工，懂得與年輕人談話，他天天來，希望陪伴留守者，有時一起席地坐在飯堂的樓梯談天。</p>
      <p>留守者罵他、怨他。「我從來沒有說過一句叫留守的人信我，我知道這些東西年輕人聽不入耳，即使他要怨我，罵我，我就讓他怨，但不會因為他怨我，而我不去做我認為重要的事。」</p>
      <p>有些人堅持不肯離開，他完全明白：「我會想留守者離開，安全地離開，但對方會反問，將要坐牢的是他，並不是我替他坐牢，所以很多時我不能提供答案，我也明白為甚麼他們會怨我。」</p>
      <p>有人說，留守者最難捱的，不是吃得差睡不好，而是親友不體諒，不少親友擔心，變相令留守者承受巨大壓力。有記者指，看過留守者跟親友在電話裡談不攏，把手機當場擲爛。然而親身來的校長卻說：「即使留守者不離開，我也尊重他。」</p>
      <p>沒有人知道，仍留在校園的人，之後會怎樣。外面傳言，區議會選舉後，紅磡隧道要解封，理工大學校園的不確定性仍然存在，要走，要留，要逃，別人難以給意見。</p>
      <figure>
        <img src="https://image4.thenewslens.com/2019/11/7lq3ginrwt1smjnxtnd2d9j09d5mk5.jpg?auto=compress&amp;q=80&amp;w=1080"/>
        <figcaption>
          <cite>Photo Credit: Achmad Ibrahim / AP Photo / 達志影像</cite>
        </figcaption>
      </figure>
      <p>我問校長，會怎樣形容理大，他嘆了一口氣說：「這是一個悲傷的校園，像香港的縮影，一批有心人想做點甚麼，只能很被動去做，替有權力的人做了的事，去執手尾（處理後續狀況）。」校長續說：「很多成年人看到校園，都會說痛心，痛心東西給打爛，但最重要的卻是這裡的人。」</p>
      <p>校長分享了一個小故事：「曾經有一個18歲以上的留守者，跟我談天，討論應否離開，怎知談到一個關節點，最終他同意離開（18歲或以上離開會被警方控以暴動罪，最高刑期為10年監禁）。」我追問，為何那人願意離開？「他說，想留番條命出去投票。」這個誘因，令這個留守者決心趕緊預時間離開，提早給警方扣留48小時，於本周中離開了校園。</p>
      <p>今天（11月24日），香港區議會選舉投票率破紀錄地高，不少票站大排長龍，有人為了投票等了半小時，有人等了一小時。但有人，卻用他10年的生命，來換取他的一張選票。</p>
