      <h1>Наш Вінні Гамбінні</h1>
      <address><time datetime="2019-11-25T11:02:00+00:00">25 Nov 2019, 11:02</time> by <a rel="author">Станислав Мартиросов</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/sK4IzVL2iT4" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Вітаємо всіх президентів!</p>
      <p>Президент Зеленський цього тижня відвідав Миколаївщину, а точніше – місто Очаків. Туди було відбуксовано малі артилерійські катери «Нікополь», «Бердянськ» та буксир «Яни Капу» ВМС України, які, нагадаю, були захоплені росіянами рік тому під час переходу з українського міста Одеса до українського міста Маріуполь через українську, де-юре, Керченську затоку. Буксували їх тому, що у російському полоні їх було повністю зіпсовано – з них зняли всю електроніку, радіолокаційне обладнання, майже все озброєння, пошкодили двигуни. Як стверджує командувач ВМС України Ігор Воронченко зняли навіть унітази, електроплити з камбузів, плафони та розетки. А матрос з катера «Бердянськ» Андрій Ейдер розповів про те, що росіяни вкрали… 20 пар спідньої білизни, просто кажучи – труханів. Російський журналіст Олександр Нєвзоров вважає, що унітази, як цінні трофеї, потраплять до Оруженйої палати московського Кремля, а труси буде кинуто перед Мавзолеєм під час чергового параду переможної російської армії.</p>
      <p>Але повернемось до наших баранів. Володимир Олександрович дуже сильно спізнився на зустріч кораблів – через технічні проблеми з літаком – буває. Але журналісті, які хотіли з ним поспілкуватися, змушені були чекати кілька годин на вітру та холоді, в темряві практично серед поля з ямами. Саме в одну з таких ям впала журналістка телеканалу «Україна» та зламала ногу, добре, що «швидка» була поруч. Після того, як Зеленський, вже вночі, прибув та оглянув кораблі він зробив низку цікавих, як на мене, заяв. </p>
      <p>Перед усім, він, як завжди, зіграв строгого та вимогливого царя-батюшку та відчитав очаківського міського голову за поганий стан доріг у місті, не розібравшись, правда, чи є ці конкретні дороги на балансі міста Очакова. Змусив пообіцяти голову Миколаївської обласної державної адміністрації відремонтувати вже наступного року Варварівський міст,  обидва, правда, не особливо розуміли, про який саме міст йдеться. Хоча Миколаївський міський голова Олександр Сєнкевич згодом зауважив, що у наступному році Варварівський міст неможливо відремонтувати, бо ще не готова проектно-сметна документація і невідомо скільки на цей ремонт треба грошей і звідки їх взяти, отже губернатор просто не міг давати таких обіцянок. </p>
      <p>Крім того, Зеленський заявив, що зовнішню політику держави формує він, а не Коломойський, хоча, за ствердженням заступника міністра іноземних справ Олени Зеркаль, яка <b>поки що</b> представляє Україну у міжнародних судах проти Росії, і робить це досить успішно, міжнародні партнери вважають інакше. А ще він сказав, що кораблі та моряків повернули тому, що він… «по телефону домовився».</p>
      <p>Чесно кажучи, спочатку я не міг зрозуміти, нащо був потрібен весь цей треш з чеканням на морозі та переламами ніг? Коли Зеленський зустрічав людей з полону – це було зрозуміло, бо для нормальної держави люди, її громадяни – це найбільша цінність і він мав це продемонструвати. А військові кораблі – це важливо, але, все ж таки – це залізяки, а не люди. Навіщо? Але потім зрозумів. Аби ще раз похизуватися своїми дипломатичними талантами, тим, як він може домовлятися конкретно із Володимиром Путіним. На відміну від попереднього керівництва держави. </p>
      <p>В принципі – хизуватися собою – для політика річ цілком природня, особливо для будь якого українського політика. Як відомо, кораблі та моряків Росія була зобов’язана повернути Україні згідно рішення Міжнародного морського трибуналу, а якби не зробила би цього, то, за умови наполегливості України у міжнародних судах, мала би великі проблеми. Тому хизування пана Володимира нагадало мені добру американську комедію 1992 року «Мій кузен Вінні». </p>
      <p>Коротко сюжет. Вінні Гамбінні, якого грає Джо Пеші (той самий, що грав у «Один дома» головного злодія) юрист-недоучка та не дуже успішний музикант. Але, коли його кузена з другом звинувачують у вбивстві, той вирішує що настав його зірковий час та прямує разом зі своєю дівчиною до глухого провінційного американського містечка захищати їх у суді, попри те, що він немає ані кваліфікації, ані жодного досвіду. Для того, щоб отримати від прокурора матеріали справи, він починає з ним приятелювати, та, навіть, відправляється на спільне полювання, де збирається продемонструвати що він справжній мачо, не гірше за прокурора. На полюванні, на прохання Вінні, прокурор дає дозвіл на ознайомлення із матеріалами справи. Але потім коли він хизується своєю вдачею, його наречена пояснює йому, що прокурор і так був зобов’язаний ознайомити його зі всіма матеріалами розслідування, а сам Вінні – невіглас та йолоп.</p>
      <p>І наш «Вінні Гамбінні» обирає інший, особливий, як він вважає, шлях, шлях миру, який у його виконанні це – не опір а, навпаки -  покірливість та «телефоні розмови». Телефоні розмови із грабіжником, ґвалтівником та вбивцею. З тим, хто вломився у твій дім, відібрав його частину, повбивав чимало твоїх людей і продовжує це робити, зґвалтував твою дружину та доньок, відібрав телефон. А потім телефон повернув, тільки на телефоні екран розбитий та він взагалі не працює. Отже, це великий успіх нашого мачо і тепер маємо зі злодієм миритися!</p>
      <p>Тим часом новий очільник миколаївської «Батьківщини» екс-нардеп Вадим Підберезняк публічно озвучив версію, що новий губернатор від Зеленського - Олександр Стаднік – це людина останнього губернатора від Порошенка - Олексія Савченка, мовляв – нових замів не призначає, а працює зі старими. «Вот ето номєр» - так і хочеться закричати! А як же обіцяне повне оновлення та перезавантаження влади? </p>
      <p>«Тупят» або не «тупят» депутати Миколаївської обласної ради – ось питання. Її, <b>поки що</b> голова, Вікторія Москаленко вважає, що принаймні деякі з них такі «тупят». Хоча цей окремий депутат з цим не згодний і вимагає вибачень. Ну тут – без варіантів – якщо «тупіт», то правильно вимагає, я якщо не «тупіт», то теж правильно вимагає.</p>
      <p>Що за рівень дискусії – обуритесь ви. Та нормальний, взагалі такий рівень. Принаймні, ніхто із диспутантів не обговорював фігуру іншого, як Зеленський фігуру Тимошенко, та ніхто не натякав на пісюнково-артистичну діяльність Зеленського у минулому, як Тимошенко. З подачі нового президента бидловато-зухвала манера спілкування з опонентами, на межі фолу вже стала трендом. Хоча, ось з останнім коментарем Володимира Олександровича щодо того, що Юлії Володимирівні не дають «солоденького» є питаннячко - кому тоді дістається все «солоденьке»? Напевно, дивлячись на його фігуру, та, слухаючи як він дає вказівки поліцейському начальству Кривого Рогу – Юзіку. </p>
      <p>Ви бачили колись, як стріляє кулемет? З якою швидкістю з нього вилітають кулі? Та як швидко він витрачає набої? Не знаю, як у вас, але у мене таке враження, що саме з такою швидкістю починають вилітати депутати із фракції «Слуга народу». У одної виявився «стрьомний чоловік», інший просто не голосував, як треба, а третій, як виявилось, у молодості зґвалтував жінку, та й ще не один, а у групі. Невже депутати цієї фракції, та і, власне, сама партія «Слуга народу», назву якої вона носить – це не однодумці, об’єднані якоюсь прогресивною, та біс з нею, з прогресивною, хоч якоюсь ідеологією, згуртовані у багатьох політичних баталіях, багато разів перевірені у справах, а купка нашвидкуруч зібраних випадкових персонажів часто-густо із, як зараз стає відомо, сумнівною репутацією? Не може такого бути, шановні! Мудрий український народ за таке збіговисько ніколи б не проголосував! Але, якщо тенденція вильоту нардепів із фракції збережеться, то і «набої» можуть дуже швидко закінчитися і сам «кулемет» зламається. </p>
      <p>За цим кланяюся, зустрінемось!</p>
