      <h1>【異動股】富力曾飆近8% 獲大行唱好</h1>

        <time datetime="2019-11-25T11:14:00+00:00">25 Nov 2019, 11:14</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>

      <p>富力地產(<a href="http://stock360.hkej.com/quotePlus/02777">02777</a>)今早創近4個月高位，因獲大行唱好，最高見過13.78元，飆升7.7%，新造13.64元，仍揚6.6%，成交金額1.11億元。<br/>瑞信上周發表報告，全流通富力可釋放內資股價值，目標價從14.4元調升至14.8元，評級也由「中性」上調至「跑贏大市」。<br/>另外，瑞銀亦將富力給予「買入」評級，目標價調高到22元。<br/>最新推出的《<a href="http://stock360.hkej.com/stockScreener">360選股器</a>》助您篩選心水股，歡迎免費試用。</p>
