      <h1>Νέα επεισόδια και τραυματίες στη Βηρυτό</h1>
      <address><time datetime="2019-11-25T11:17:33+00:00">25 Nov 2019, 11:17</time> by <a rel="author">Ιωάννης Καράγιωργας</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RpFYQSiq0HM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Έκρυθμη παραμένει η κατάσταση στη Βηρυτό μετά από 40 ημέρες διαδηλώσεων κατά της κυβέρνησης.</p>
      <p>Τα ξημερώματα της Δευτέρας, οι διαδηλωτές απέκλεισαν μία γέφυρα στο κέντρο της πόλης με μαχητές της Χεζμπολάχ και του Αμάλ που στηρίζουν την κυβέρνηση να τους επιτίθενται.</p>
      <p>Η αστυνομία παρενέβη προχωρώντας σε εκτεταμένη χρήση χημικών για να διαλύσει το πλήθος.</p>
      <p>Σύμφωνα με τις αρχές τουλάχιστον δύο άνθρωποι τραυματίστηκαν στη διάρκεια των επεισοδίων.</p>
    </article>
