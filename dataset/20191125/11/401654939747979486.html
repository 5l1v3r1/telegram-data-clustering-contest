      <h1>चीन के लिए अमेरिका के खिलाफ हुआ PAK, जिनपिंग पर जताया भरोसा</h1>
      <address>
        <time datetime="2019-11-25T11:24:20+00:00">25 Nov 2019, 11:24</time>
      </address>
      <p>1 / 12</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/15_112918114823_120718052311_022719105941_112519044748.jpg"/>
        <figcaption>पाकिस्तान के विदेश मंत्री शाह महमूद कुरैशी ने रविवार को कहा है कि चीन-पाकिस्तान आर्थिक कॉरिडोर (सीपीईसी) पर अमेरिका के रुख का कोई प्रभाव नहीं पड़ेगा.</figcaption>
      </figure>
      <p>2 / 12</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/9_112918114823_120718052311_022719105941_112519044748.jpg"/>
        <figcaption>मुल्तान में संवाददाताओं से बातचीत में कुरैशी ने कहा कि पाकिस्तान अमेरिकी राजदूत एलिस वेल्स के नजरिए से सहमत नहीं है. दरअसल, अमेरिका के विदेश मंत्रालय में दक्षिण एशिया के मामलों की प्रभारी एलिस ने हाल ही में पाकिस्तान को आगाह किया था कि सीपीईसी से पाकिस्तान पर कर्ज का बोझ बढ़ जाएगा. उन्होंने कहा कि अरबों डॉलर की परियोजना सीपीईसी का पाकिस्तान की अर्थव्यवस्था पर बहुत बुरा असर पड़ेगा क्योंकि जल्द ही पाक को कर्ज की अदायगी करनी होगी.</figcaption>
      </figure>
      <p>3 / 12</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/5_555_070618102030_120718121112_112519044748.jpg"/>
        <figcaption>कुरैशी ने कहा, पाकिस्तान इस नजरिए से सहमत नहीं है. हमने इसे पूरी तरह से खारिज कर दिया है. हमें नहीं लगता है कि सीपीईसी का बोझ हमारे कर्ज के बोझ को बढ़ाएगा. पाकिस्तान का कुल कर्ज 74 अरब डॉलर है जिसमें से सीपीईसी का कर्ज 4.9 अरब डॉलर है.</figcaption>
      </figure>
      <p>4 / 12</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/10_112918114823_112519044748.jpg"/>
        <figcaption>कुरैशी ने आगे कहा, यह कहना कि सीपीईसी से हमारे कर्ज की सर्विसिंग बढ़ रही है, बिल्कुल गलत है. कुरैशी ने कहा कि सीपीईसी के विकास कार्यों का दूसरा चरण भी शुरू हो चुका है.</figcaption>
      </figure>
      <p>5 / 12</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/12_112918114823_112519044748.jpg"/>
        <figcaption>पाकिस्तान की सूचना एवं प्रसारण मंत्री डॉ. फिरदौस आशिक अवान ने कहा कि सीपीईसी सरकार की प्राथमिकता है और पाकिस्तान इस परियोजना से जुड़ी हुई अमेरिका की चिंताओं से सहमत नहीं है.</figcaption>
      </figure>
      <p>6 / 12</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/pak-9_555_021119060657_022719105941_112519044748.jpg"/>
        <figcaption>एक ट्वीट में अवान ने कहा, यह कॉरिडोर ना केवल पाकिस्तान और चीन के लिए ही नहीं बल्कि पूरे क्षेत्र के लिए विकास और संपन्नता के नए रास्ते खोलेगा. पाकिस्तानी प्रधानमंत्री इमरान खान की स्पेशल असिस्टेंट अवान ने कहा कि यह परियोजना हमारे आर्थिक विकास की गारंटी है. चीन हमारा करीबी दोस्त है और हमारे मुश्किल वक्त में हमारे साथ खड़ा रहा है.</figcaption>
      </figure>
      <p>7 / 12</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/pak-5_555_021119060657_022719112543_112519044748.jpg"/>
        <figcaption>पाकिस्तान के कर्ज के संकट को लेकर अमेरिकी चिंता पर पाकिस्तान के नवनियुक्त योजना एवं विकास मंत्री असद उमर ने कहा कि चीन से लिया गया व्यावसायिक कर्ज दो से तीन सालों में घटना शुरू हो जाएगा.</figcaption>
      </figure>
      <p>8 / 12</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/cheen-5-555_070618102830_120718121112_112519044748.jpg"/>
        <figcaption>हालांकि, उन्होंने यह स्पष्ट किया कि पाकिस्तान ना तो सीपीईसी से पीछे हटेगा और ना ही चीन से अपनी दोस्ती. पाकिस्तान दो महाशक्तियों के बीच संघर्ष की वजह से नुकसान उठाएगा.</figcaption>
      </figure>
      <p>9 / 12</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/13_112918114823_120718052311_022719105941_112519044748.jpg"/>
        <figcaption>उमर ने कहा, अमेरिकी राजदूत ने कहा कि पाकिस्तान की अर्थव्यवस्था चीनी कर्ज के तले दबी जा रही है. इसमें कोई शक नहीं है कि पाकिस्तान का विदेशी देशों से लिया गया कर्ज हद से ज्यादा बढ़ा है और इसकी वजह से आर्थिक प्रगति प्रभावित हुई है. एक साल पहले आर्थिक संकट जैसी स्थिति पैदा हो गई थी लेकिन इन सबमें चीन का कोई लेना-देना नहीं है.</figcaption>
      </figure>
      <p>10 / 12</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/4_112918114823_112519044748.jpg"/>
        <figcaption>उमर ने कहा, हमारा कुल कर्ज 74 अरब डॉलर है जिसमें चीन से लिया गया कर्ज 18 अरब डॉ़लर है जोकि कुल कर्ज का एक-चौथाई ही है. अगर मैं इसे और ज्यादा श्रेणियों में बांटूं तो सीपीईसी के तहत कुल कर्ज 4.9 अरब डॉलर ही है जो कुल कर्ज का 10 फीसदी भी नहीं है.</figcaption>
      </figure>
      <p>11 / 12</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/imran_555_030119010407_112519044748.jpg"/>
        <figcaption>विपक्षी दल पीएमएल-एन के सेक्रेटरी जनरल अशान इकबाल ने रविवार को उमर द्वारा दिए गए आंकड़ों को लेकर सवाल खड़े किए. इकबाल ने कहा कि सीपीईसी जैसी अहम परियोजनाओं को लेकर अपुष्ट तथ्यों को रखने से बचा जाना चाहिए. पीटीआई सरकार के गैर-जिम्मेदाराना बयान से पहले ही तमाम समस्याएं पैदा हो चुकी हैं.</figcaption>
      </figure>
      <p>12 / 12</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/6_112918114823_112519044748.jpg"/>
        <figcaption>बता दें कि चीन की परियोजनाओं के चक्कर में कई देश कर्ज के जाल में फंस चुके हैं. श्रीलंका को तो कर्ज चुकाने के लिए अपना हंबनटोटा बंदरगाह ही चीन को 99 सालों के लिए लीज पर देना पड़ा था. अमेरिका समेत तमाम देश पाकिस्तान को भी चीनी कर्ज को लेकर लगातार आगाह कर रहे हैं लेकिन फिलहाल उसे अपनी डूबती अर्थव्यवस्था को पार लगाने के लिए कोई और सहारा नजर नहीं आ रहा है.</figcaption>
      </figure>
