      <h1>El conservador Iohannis arrasa y revalida mandato</h1>
      <address><time datetime="2019-11-25T11:01:17+00:00">25 Nov 2019, 11:01</time> by <a rel="author">Mari Jeanne Ion y Ana Buil Demur </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_4HGLGFgE-o" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Victoria aplastante para el presidente saliente rumano Klaus Iohannis. El líder conservador ha sido reelegido en el cargo en la segunda vuelta de las elecciones presidenciales. Iohannis logró en torno al 63% de los votos, frente al 37% de su rival, la socialdemócrata Viorica Dancila.</p>
      <p><i>"¡Rumanía ha ganado! ¡La Rumanía moderna, la Rumanía europea, la Rumanía normal ha ganado hoy! Los rumanos han sido los héroes hoy, han votado en masa y esta es la victoria más importante: ¡el hecho de que los rumanos han ido a votar!",</i> ha dicho Klaus Iohannis, presidente de Rumanía.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198508250813140992" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Iohannis, cuyo lema de campaña fue <i>"Por una Rumanía normal"</i>, es conocido como un firme defensor del estado de derecho y los valores euroatlánticos. Con su reelección, los rumanos, especialmente los que viven en otros países europeos, están enviando un claro mensaje a Bruselas y al mundo.</p>
      <p><i>"El reelegido presidente de Rumanía, Klaus Iohannis, ha hecho una campaña para decirle al pueblo de Rumanía que quiere un estado de derecho, que quiere que los estándares europeos se implementen en Rumanía en educación, medicina, infraestructuras, administración pública, justicia, en la lucha contra la corrupción y el pueblo de Rumanía ha respondido abrumadoramente: sí, queremos la senda europea, ¡queremos el camino europeo para nuestro país!"</i>, ha declarado Siegfried Mureşan, eurodiputado del Partido Popular Europeo (PPE).</p>
      <p><i>"La campaña electoral aquí en Rumanía no fue un choque entre izquierda y derecha como puede parecer, sino más bien una confrontación entre las viejas formas de gobernar el país y la promesa de normalidad hecha por el presidente Klaus Iohannis"</i>, ha explicado Mari Jeanne Ion, Euronews.</p>
