      <h1>Крымский урожай нуждается в воде – Дневное шоу Радио Крым.Реалии</h1>
      <address>
        <time datetime="2019-11-25T11:01:23+00:00">25 Nov 2019, 11:01</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/H8w86KdgOvg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Судьба урожая озимых культур в Крыму напрямую будет зависеть от осадков. Об этом заявили в подконтрольном России Министерстве сельского хозяйства Крыма. В ведомстве утверждают, что посевы озимых культур на полуострове развиваются неоднородно из-за долгого отсутствия дождей. Как рассказали в крымском гидрометцентре, на этой неделе в Крыму ожидаются небольшие осадки. Как засушливая осень в Крыму угрожает урожаю? Как это отразится на жизни крымчан? Ухудшает ли ситуацию ограниченный запас воды?</p>
      <p>Эти и другие актуальные темы в студии Радио Крым.Реалии в «Дневном шоу» обсуждают ведущие <b>Елена Ремовская</b> и <b>Катерина Некречая</b>. Их собеседники: фермер из Евпатории <b>Петр</b>; доктор сельскохозяйственных наук, академик-секретарь отделения растениеводства Национальной академии аграрных наук Украины <b>Александр Иващенко</b>; экс-глава Республиканского комитета АРК по водохозяйственному строительству и орошаемому земледелию <b>Александр Лиев.</b></p>
      <p>С 13.00 до 14.00 (14.00 до 15.00 в Крыму) слушайте Дневное шоу на Радио Крым.Реалии. Трансляцию эфира можно также смотреть на каналах Крым.Реалии в YouTube и на Facebook. Радио Крым.Реалии вещает 24 часа в сутки на частоте 105.9 FM на Северный Крым. Он-лайн можно слушать на сайте Крым.Реалии. Крымчане могут бесплатно звонить в эфир по телефону 8 800 100 69 26 или писать на адрес: Krym_radio@rferl.org</p>
