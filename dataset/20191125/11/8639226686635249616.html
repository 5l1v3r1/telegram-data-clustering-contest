      <h1>КХЛ. Семенов стал лучшим игроком «Авангарда» в октябре</h1>
      <address>
        <time datetime="2019-11-25T11:43:00+00:00">25 Nov 2019, 11:43</time>
      </address>
      <p>Форвард <b>Кирилл Семенов</b> признан лучшим игроком <b>«Авангарда»</b> в октябре по версии болельщиков омского клуба.</p>
      <p>В текущем сезоне в 31 матче регулярного чемпионата КХЛ Семенов набрал 21 (8+13) очко.</p>
