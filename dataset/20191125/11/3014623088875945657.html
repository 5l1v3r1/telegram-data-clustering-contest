      <h1>В Кургане состоялся отбор сильнейших самбистов в сборную области</h1>
      <address>
        <time datetime="2019-11-25T11:56:00+00:00">25 Nov 2019, 11:56</time>
      </address>
      <p>
        <b>В Кургане завершились чемпионат и первенство области по самбо. В соревнованиях приняли участие 150 спортсменов со всего Зауралья.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/O9GjqJM8P_o" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Главная цель — сформировать сборную Курганской области для участия на окружных и всероссийских турнирах. Турниры состоялись 22 и 23 ноября в спорткомплексе «Зауралец».</p>
      <p>Организаторами соревнований стали управление по физической культуре и спорту Курганской области, спортивная школа олимпийского резерва № 1» и курганское региональное отделение всероссийской федерации самбо.</p>
      <p>
        <i>- На основании этого тренерский состав определяет сильнейших, - пояснил <b>заместитель председателя Федерации самбо Курганской области Олег Лаврентьев</b>. - В принципе, лидеры давно известны. Но, надеемся, что здесь проявится что-то новое, что-то новое увидим. Кто-то хуже стал бороться, кто-то - лучше.</i>
      </p>
      <p>За награды областных турниров и попадание в сборную сражались мужчины, женщины, юниоры и юниорки 18-19 лет, юноши и девушки 16-17 лет.</p>
      <p>
        <i>- Эти соревнования являются отборочными на первенство и чемпионат Уральского федерального округа. Надеемся, что наши лидеры достойно себя представят на первенстве округа и чемпионате, - подчеркнул <b>главный судья соревнований Андрей Старцев.</b> - И заработают путевки на чемпионат и первенство России.</i>
      </p>
      <p>Задачу победить на чемпионате области ставил перед собой Илья Фомин. Юноша занимается самбо 6 лет. Тренируется в школе олимпийского резерва №1.</p>
      <p>
        <i>- Самбо закаляет, делает людей сильнее, - уверен <b>спортсмен Илья Фомин</b>. - У меня весовая категория 52 кг. Соперники сильные, но постараюсь выложиться на все 100%.</i>
      </p>
      <p>По итогам чемпионата и первенства лидеры подтвердили свой статус. Победители турниров вошли в сборную команду области. Также туда попали серебряные и бронзовые призеры.</p>
      <p>Напомним, самбо в Зауралье занимается более 4 тысяч человек. 2019 год объявлен в России Годом самбо. Соответствующий указ подписал президент Владимир Путин. В Курганской области в честь этого проходят различные соревнования, мастер-классы, обновляют материально-техническую базу спортшкол.</p>
