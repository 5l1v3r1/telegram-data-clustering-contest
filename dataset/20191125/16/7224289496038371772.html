      <h1>Inconveniente e innecesario que Estados Unidos declare terroristas a cárteles de la droga: Ebrard | Entérate</h1>
      <address> by <a rel="author">Redacción AN / AL</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hnD9PhcU_n8" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El secretario de Relaciones Exteriores, Marcelo Ebrard, dijo que si el gobierno de Estados Unidos declara como terroristas a cárteles mexicanos, tendría la posibilidad de actuar de manera directa, lo cual nunca sería aceptado por nuestro país; sin embargo, dijo que Estados Unidos no irá por esa ruta, porque no estaría interesado en que México adoptara los mismos principios.</p>
