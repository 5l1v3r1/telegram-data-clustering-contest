      <h1>Padrasto é condenado a 12 anos de prisão por estuprar enteada com microcefalia </h1>
      <address>
        <time datetime="2019-11-25T16:41:00+00:00">25 Nov 2019, 16:41</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lbqV8iObzoE" width="750" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Um padrasto foi condenado a 12 anos prisão por estuprar a própria enteada, portadora de microcefalia, em Teresina. Os abusos ocorreram quando a vítima tinha menos de 14 anos. A violência acontecia quando a mãe se ausentava da casa. </p>
      <p>O preso foi identificado como Renato Aguiar de Sousa. A mãe desconfiou da violência sexual após estranhar o comportamento da filha.  O processo consta atos libidinosos e conjunção carnal contra a criança.</p>
      <p>A prisão ocorreu pela equipe do Gerência de Polícia Especializada da Polícia Civil do Piauí, que deverá dar mais detalhes do caso. </p>
      <p>O preso, segundo consta no processo, chegou a ameaçar a vítima e a mãe da criança para evitar ser denunciado. A vítima detalhou os abusos quando levada à delegacia para falar do caso. </p>
      <p>Renato foi levado para fazer exame de corpo de delito no Instituto Médico Legal (IML) em Teresina nesta segunda (25). Após os exames, ele foi encaminhado para a Central de Flagrantes e aguarda vaga no sistema penitenciário, estando à disposição da Justiça.</p>
      <p><i>Carlienne Carpaso (Com informações de Tiago Melo)</i><br/>carliene@cidadeverde.com </p>
