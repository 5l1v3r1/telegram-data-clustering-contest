      <h1>Wissenschaftler entwickeln bessere Filterung</h1>
      <address><time datetime="2019-11-25T16:51:12+00:00">25 Nov 2019, 16:51</time> by <a rel="author">Stefan Grobe</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zwdeoK2V1m4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Dass sich im Klärwasser der Stadt Brüssel eine Goldmine befinden soll, ist nicht jedermann ersichtlich.</p>
      <p>Doch tatsächlich suchen Wissenschaftler hier nach Gold und Silber.</p>
      <p>"Das gesamte Klärwasser der Stadt kommt hier an, wird dann gefiltert und gereinigt und am Ende wieder in den Fluss zurückgegeben. Zurück bleibt hartes Material, einschließlich Metall", erklärt Natacha Brion von der Freien Universität Brüssel.</p>
      <p>Natacha Brion untersucht Proben des Klärwassers von mehreren Stellen rund um Brüssel.</p>
      <p>Ihr Team ist im sechsten Monat eines Drei-Jahres-Projekts.</p>
      <p>Es geht um die Suche nach Mikro-Partikeln von Edelmetallen.</p>
      <p>Mit dem bloßen Auge ist all dies nicht erkennbar.</p>
      <p>Für die Forscher hat sich der getrocknete braune Staub als am vielversprechendsten herausgestellt.</p>
      <p>Dieses Material, das in den Container fällt, ist der Klärschlamm. An ihm sind die Wissenschaftler interessiert. Es stinkt ekelhaft.</p>
      <p>Zurück im Labor, wo drei Universitäten im Rahmen des Projekts zusammenarbeiten und nach Wegen suchen, die Metallpartikel herauszufiltern.</p>
      <p>"Wir wollen Nano-Partikel und Eisenoxide, die magnetisch sind, zum Herausfiltern benutzen", eklärt Professer Gilles Bruylants.</p>
      <p>Erste Tests ergaben ein Gramm Gold und fünf Gramm Silber pro Tonne Klärschlamm.</p>
      <p>Wo kommt das Edelmatell her? Vor allem aus Kleidung und einigen Medikamenten, glauben die Forscher.</p>
      <p>"Gold und Silber sind in der Natur kaum noch zu finden. Also müssen wir nach neuen Recycling-Wegen suchen", so Brion.</p>
      <p>Ein Nebeneffekt ist, dass der Klärprozess verbessert wird und das gefilterte Wasser sauberer wieder in die Umwelt zurückkommt.</p>
      <p>Journalist<b> • Stefan Grobe</b></p>
