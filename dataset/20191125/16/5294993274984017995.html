      <h1>Chuvas torrenciais fazem quatro mortos em França</h1>
      <address><time datetime="2019-11-25T16:52:36+00:00">25 Nov 2019, 16:52</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/yXT4dZQuA0A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Os níveis das águas descem lentamente na região do Var, no sudeste de França, depois de um fim-de-semana de chuvas torrenciais que provocaram inundações de deslizamentos de terras e custaram a vida a pelo menos quatro pessoas.</p>
      <p>Esta segunda-feira, duas pessoas estavam ainda dadas como desaparecidas, com importantes meios - incluíndo mergulhadores, helicópteros e drones - mobilizados nas operações de busca.</p>
      <p>A intempérie afetou também o norte de Itália, provocando cortes em várias estradas e danos importantes em diversas infraestruturas, nomeadamente o colapso parcial de uma ponte na autoestrada A6, que liga as cidades de Turim e Savona. Apesar de aparatoso, o incidente não fez vítimas.</p>
      <p>Na origem do colapso esteve um deslizamento de terras, que atingiu um dos pilares da ponte.</p>
