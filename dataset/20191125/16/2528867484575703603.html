      <h1>【阿里上市】阿里巴巴暗盤開１８３元，高招股價近４％</h1>
      <address>
        <time datetime="2019-11-25T16:16:00+00:00">25 Nov 2019, 16:16</time>
      </address>
      <p>　　《經濟通通訊社２５日專訊》阿里巴巴（０９９８８）明日（２６日）掛牌，今日於輝立暗<br/>盤交易系統，開市價１８３元，較招股價１７６元高出３﹒９％。每手１００股，不計手續費賺<br/>７００元。<br/>　　此外，該股於耀才證券暗盤交易系統中，報１８４﹒２元，較招股價高４﹒６６％。於富途<br/>證券暗盤交易系統中，報１８５元，較招股價高５﹒１１％。（ｆｚ）</p>
    </article>
