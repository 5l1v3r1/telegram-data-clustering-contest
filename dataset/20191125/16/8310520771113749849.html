      <h1>候机有了好去处 东京成田机场大型动漫游商店11.28日开张</h1>
      <address><time datetime="2019-11-25T16:34:00+00:00">25 Nov 2019, 16:34</time> by <a rel="author">teikaei</a></address>
      <p>
        <a href="https://www.cnbeta.com/topics/558.htm">
          <pic src="https://static.cnbetacdn.com/topics/85c276e45b0d36d.png"/>
        </a>
      </p>
      <p><b>喜欢动漫文化以及周边的小伙伴可以关注下了，位于东京成田机场内的大型动漫游商店《成田动漫走廊》即将于11月28日开张，有机会出国的小伙伴可以去转转了。</b> · 《成田动漫走廊》总面积达到760平方米，内部塞满了最流行的人气动漫游商品和周边，而且还有很多限定版别处买不到，商店内还备有美食处，吃喝玩乐一体化全面打消乘客候机时的烦躁情绪。</p>
      <hr/>
      <figure>
        <img src="https://static.cnbetacdn.com/article/2019/1125/a65c9012d1cb8b4.jpg"/>
      </figure>
      <figure>

      </figure>
      <p>·《成田动漫走廊》的建立目的在于迎接2020年日本奥运会举办时的访日国外客流，意欲向世界玩家传播日本的动漫游文化，敬请期待。</p>
