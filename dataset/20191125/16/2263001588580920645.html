      <h1>МТВ запускает новый телепроект - «Мой бизнес»</h1>
      <address>
        <time datetime="2019-11-25T16:39:02+00:00">25 Nov 2019, 16:39</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2iiSpXznh4U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Муниципальное телевидение Волгограда презентует новый проект об истории успеха волгоградских бизнесменов. Его основная цель - повысить популярность предпринимательства и рассказать о тех, кто открыл свое дело и успешно им занимается. С какими проблемами столкнулись начинающие предприниматели? На какие меры поддержки от региона они могут рассчитывать? И как достичь успеха, даже если на первых порах не все складывается гладко? Обо всем этом и многом другом мы расскажем в эфире телеканала МТВ.</b>
      </p>
      <p>В этом году в Волгоградской области начал действовать приоритетный региональный проект «Популяризация предпринимательства». Лекции, форумы, мастер-классы и конкурсы — все эти составляющие позволят оказать существенную подготовку начинающим предпринимателям к уверенным и плодотворным шагам в малом бизнесе. В регионе уже прошла серия деловых игр «Бизнес за 7 минут». Там молодые предприниматели представили свои идеи и задумки и получили объективную оценку от действующих бизнесменов.</p>
      <p>К проекту привлекли и школьников - более тысячи ребят из 20 учреждений встретились с действующими предпринимателями и поучаствовали в деловых играх.<br/>Лучшие участники в будущем отправятся на Всероссийский бизнес-форум. Об этих и целом ряде других мероприятий, которые только предстоит реализовать в рамках регионального проекта «Популяризация предпринимательства» нацпроекта «Малое и среднее предпринимательство и поддержка индивидуальной предпринимательской инициативы» мы будем рассказывать в эфире телеканала МТВ.</p>
      <p>Организатор реализации проекта на территории Волгоградской области - Комитет образования, науки и молодежной политики Волгоградской области.</p>
