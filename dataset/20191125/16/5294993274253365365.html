      <h1>Luta contra a violência de género é prioridade na UE</h1>
      <address><time datetime="2019-11-25T16:59:35+00:00">25 Nov 2019, 16:59</time> by <a rel="author">Joao Duarte Ferreira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/yYuSDZDjvpY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A violência de género permanece uma realidade.</p>
      <p>A futura Comissão Europeia já anunciou como prioridade a proteção das vítimas e castigo para os agressores.</p>
      <p>A responsável europeia por esta pasta é Helena Dalli. Ela foi a primeira ministra da Igualdade no seu país de origem, Malta, e será a primeira comissária europeia para a Igualdade.</p>
      <p>O seu objetivo é incluir a violência contra as mulheres na lista de crimes contidos no Tratado Europeu.</p>
      <p>"É claro que é um crime. Não podemos ter pessoas que vivem aterrorizadas, seja por violência física ou psicológica, ou mesmo violência económica", afirma a futura comissária europeia, Helena Dalli.</p>
      <p>Estes são os números:</p>
      <p>43% de mulheres sofreram violência psicológica exercida pelo parceiro;</p>
      <p>20% sofreram abusos físicos;</p>
      <p>E o pior: todas as semanas uma média de 50 mulheres são assassinadas por um parceiro atual ou antigo na União Europeia.</p>
      <p>"É horrível ver isto porque trabalhamos nesta área há muitos anos. A realidade é que os números continuam a aumentar, isso é o que sabemos. Também sabemos que muitos casos não são denunciados", adianta.</p>
      <p>A comissária quer que todos os membros da União ratifiquem a convenção de Istambul, um compromisso internacional de luta contra a violência doméstica. Há seis países que ainda não ratificaram o documento.</p>
      <p>O objetivo é facilitar a colaboração transfronteiriça e criar legislação obrigatória a nível europeu.</p>
