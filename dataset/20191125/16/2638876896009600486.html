      <h1>Первый пострелизный сезон Grid начнется 4 декабря</h1>
      <address><time datetime="2019-11-25T16:20:00+00:00">25 Nov 2019, 16:20</time> by <a rel="author" href="https://shazoo.ru/users/showgazer" target="_blank">showgazer</a></address>
      <p>Codemasters сообщила, что первый сезон <i>Grid</i> начнется 4 декабря. Он получил название Hot Hatch Showdown.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/nXKP7FluGh8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Вместе с ним обладатели Ultimate Edition получат четыре "горячих Хэтчбека": MINI Hatch JCW, Lancia Delta HF Integrale Super Hatch, Renault S1600 и AUDI S1 quattro Concept. Эти автомобили можно использовать в любом режиме, а игроки без сезонного пропуска смогут оценить S1600 режимах Free Play и Multiplayer.</p>
      <p>Также все обладатели Ultimate Edition получат 33 новых события в Карьере. Однако три новых парижских трассы — включая обратные маршруты — будут доступны всем игрокам.</p>
      <p>
        <b>Via: </b>
        <a href="http://blog.codemasters.com/grid/11/grid-season-1-coming-december-4-hot-hatch-showdown/">Codemasters</a>
      </p>
