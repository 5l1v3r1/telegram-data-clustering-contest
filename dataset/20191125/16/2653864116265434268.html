      <h1>В Вологодском районе 90-летняя труженица тыла травмировалась из-за прогнившего пола</h1>
      <address>
        <time datetime="2019-11-25T16:06:00+00:00">25 Nov 2019, 16:06</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7-l4KdPFOVU" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Разрушенный пол и прогнившие канализационные трубы. Квартира 90 — летней жительницы Вологодского района находится в аварийном состоянии. Почему труженику тыла приходится проживать в неблагоприятных условиях и кто несет ответственность за ремонт помещения?</p>
      <blockquote>«А здесь вообще невозможно, вообще все провалено, как вот ей здесь жить. И как здесь мыться и вообще?»</blockquote>
      <p>Страшно представить, но этой ванной комнатой еще недавно пользовалась 90 летняя хозяйка, Ангелина Шутова. Ветеран труда, труженица тыла. После смерти мужа, ее здоровье стало ухудшаться. Со временем ей стало сложно ходить, по квартире она передвигалась только с ходунками. По словам близких, Ангелины Александровны, из-за проблем с полом, она неоднократно падала и травмировалась. 3 месяца назад ее перевезли к себе сын с женой.</p>
      <blockquote><b>Галина Шутова:</b> «Я домой то привезла, стала эти все памперсы снимать, как посмотрю у нее бедро вот такое.  Ну ясно, что чего-то не то, слом какой-то был, потому что у нее даже нога до сих пор не поднимается.  Давай, говорю, тогда на скорой тебя проверят, говорит я не поеду никуда, ну она нигде не бывала так. Конечно она не поедет. Так-то вроде она все нормально, кушает, 4 раза покушает У нее аппетит хороший, у нее ни пролежней, ничего, у нее все чистенько».</blockquote>
      <p>Но теперь квартира на улице Школьной, 4 в поселке Васильевское, Вологодского района, пустует. Пол начал разрушаться еще 6 лет назад. Раньше, как рассказал Юрий Шутов, настилом занимался его отец — самостоятельно заменял прогнившие конструкции. Но когда его не стало, состояние пола ухудшилось. В ванной он обрушился, а в комнате и на кухне просел.</p>
      <blockquote><b>Юрий Шутов:</b> «С каждым годом он же гниет и рушится, и рушится, а щас уже дошло, что он вообще весь провалился.  Он весь вот, стоите, трясется, слышите. Так что это,  я не знаю. ЖКХ знают прекрасно, все знают прекрасно. Мы все время к ним ходим, что вот такое дело, что-то делать надо».</blockquote>
      <p>И определенно необходимо что-то делать. Ведь помимо провалившего пола, в ванной комнате трещины на стенах и ржавые канализационные трубы. По словам Юрия, система водоотведения нарушена и время от времени возникают протечки. А после использования туалета появляется неприятный запах. Однокомнатная квартира в этом двухэтажном доме находится на балансе управляющей компании Авангард.</p>
      <blockquote>«У нас не поступало ни письменного заявления, ни заявления по телефону о какой-либо ситуации. То есть, ни о том, что там аварийная какая-то ситуация, ни о том, что там что-то протекает, то есть в принципе заявления не было. Соответственно мы об этом не знаем, поэтому мы не выходили. Осмотр не делали, акт не составляли. Каким образом управляющая компания может отреагировать, если в принципе нас об этом не известили», - <b> прокомментировала по телефону юрист УК «Авангард»,  Анастасия Красильникова .</b></blockquote>
      <p>Но почему обращения Юрия Шутова не дошли до управляющей компании непонятно. Хотя там пояснили — заменить трубы могут, но для этого собственник должен самостоятельно вскрыть полы. А после за свой счет их восстановить.</p>
