      <h1>Camila Cabello estrena el sensual videoclip de "Living Proof" convertida en toda una ninfa del bosque</h1>
      <address><time datetime="2019-11-25T16:28:40+00:00">25 Nov 2019, 16:28</time> by <a rel="author">Yare Grau</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6q4kCRREAgk" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La cantante cubana <a href="https://www.cibercuba.com/tags/camila-cabello"><b>Camila Cabello</b></a> estrenó el domingo 24 de noviembre a través de su canal oficial de YouTube el videoclip musical de su último sencillo <i>Living Proof.</i></p>
      <p>El lanzamiento del audiovisual tuvo lugar unas horas después de la presentación de la artista en los <a href="https://www.cibercuba.com/noticias/2019-11-25-u198484-e198484-s27065-american-music-awards-2019-taylor-swift-arrasa-selena"><b>Premios American Music Awards</b></a>, donde cantó <a href="https://www.cibercuba.com/videos/musica/2019-06-21-u198484-e198484-s27065-estreno-camila-cabello-shawn-mendes-derrochan-pasion"><b><i>Señorita</i></b></a> junto a su pareja el cantante canadiense <a href="https://www.cibercuba.com/noticias/2018-02-07-u65722-e65722-s27065-nuevo-amor-camila-cabello-pillada-mano-joven-cantante"><b>Shawn Mendes</b></a>, tomando por sorpresa a todos sus seguidores del entorno virtual.</p>
      <p>"¡Sorpresa! El vídeo de <i>Living Proof </i> cae hoy a las 5 y lo estoy presentando en los AMAs esta noche. Sintonicen, los amo chicos", comentó la intérprete en su cuenta de Instagram junto a una imagen perteneciente al material.</p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/B5QmA83pCB_" data-service="Instagram"/>
      </figure>
      <p>El clip, una creación del realizador Alan Ferguson, llegó a los espectadores cargado de elementos llenos de sensualidad y romanticismo con una <b><a href="https://www.cibercuba.com/noticias/2019-11-15-u65722-e65722-s27065-camila-cabello-chucho-valdes-cubanos-triunfadores-grammy">Camila Cabello</a> </b>envuelta en flores y<b> </b>convertida en una ninfa de un cuento de hadas. La joven comparte planos con un modelo y con varias bailarinas que se acoplan a la perfección a las escenas coreografiadas del vídeo.</p>
      <p><i>Living Proof</i>, por su parte, es una de las nuevas canciones que componen el último álbum de la artista cubana llamado <i>Romance </i>y que estará disponible el próximo día 6 de diciembre a través de todas las plataformas digitales.</p>
