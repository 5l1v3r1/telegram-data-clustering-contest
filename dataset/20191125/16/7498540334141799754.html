      <h1>Il Po torna a fare paura: prevista l’evacuazione di Ghiarole. FOTO &amp; VIDEO</h1>
      <address><time datetime="2019-11-25T16:20:52+00:00">25 Nov 2019, 16:20</time> by <a rel="author">Cristiana Boni</a></address>
      <figure>
        <iframe src="https://player.vimeo.com/video/375467803" width="1170" height="580" data-service="Vimeo" scrolling="no"/>
      </figure>
      <p>
        <b>Cresce costantemente il livello del fiume, che potrebbe toccare i 7,5 metri nella giornata di mercoledì. Riunione operativa in Prefettura, sorvegliati anche l’Enza e il Secchia. <b>INTERVISTE</b></b>
      </p>
      <p><b>REGGIO EMILIA</b> – La piena del Po, in arrivo domani, vedrà il colmo nella giornata di mercoledì quando il Grande Fiume potrebbe toccare e superare i 7 metri nel tratto reggiano.</p>
      <p>Se il livello dovesse arrivare, come si ipotizza, ai 7,5 metri, saranno chiusi i due ponti a Guastalla e Boretto. Al momento il livello è già oltre i 6 metri. Valutazioni che sono state al centro del tavolo di coordinamento che si è svolto questa mattina in Prefettura.</p>
      <figure>
        <img src="https://reggionline-obce2ympjgvjli4n.netdna-ssl.com/wp-content/uploads/2019/11/WhatsApp-Image-2019-11-25-at-11.35.24.jpeg"/>
        <figcaption>Il Po a Boretto (foto telereggio/Reggionline)</figcaption>
      </figure>
      <p>Tra le decisioni assunte è stata disposta l’<b>evacuazione di Ghiarole di Brescello</b>. Nel tardo pomeriggio di oggi la comunicazione ai residenti, che sono stati convocati dal Comune nella piazza della frazione, mentre l’informazione era stata anticipata sui social. Ghiarole si trova in piena area golenale, quindi a scopo precauzionale è stato deciso che i 41 nuclei famigliari che la abitano debbano lasciare le proprie case. Saranno chiuse anche le attività commerciali.</p>
      <figure>
        <img src="https://reggionline-obce2ympjgvjli4n.netdna-ssl.com/wp-content/uploads/2019/11/WhatsApp-Image-2019-11-25-at-11.34.07.jpeg"/>
        <figcaption>Il Po a Boretto (foto telereggio/Reggionline)</figcaption>
      </figure>
      <p>Da domattina ed entro domani sera tutti i circa 180 abitanti, assieme ai loro animali, potranno scegliere se sistemarsi da parenti o amici oppure essere ospitati da strutture che sono in allestimento in queste ore. Tra le ipotesi al vaglio, il centro Kaleidos a Poviglio che aveva già ospitato gli sfollati dell’alluvione di Lentigione. Serviranno almeno 2-3 giorni perché possano fare rientro nelle abitazioni.</p>
      <figure>
        <img src="https://reggionline-obce2ympjgvjli4n.netdna-ssl.com/wp-content/uploads/2019/11/WhatsApp-Image-2019-11-25-at-10.31.29.jpeg"/>
        <figcaption>Chiuse le aree golenali del Po a Guastalla (foto Telereggio/Reggionline)</figcaption>
      </figure>
      <p>Massiccia l’organizzazione delle forze dell’ordine per le misure antisciaccallagio. Sono stati mobilitati un centinaio di volontari specializzati della Protezione civile, si inizia con le squadre di sorveglianza sull’argine da Luzzara a Brescello. I tecnici spiegano che lo scenario sarà simile a quello della piena del 2014, ma intanto l’allerta è passata da arancione a rosso e la speranza è che il fiume perda potenza nel suo procedere verso il territorio reggiano.</p>
