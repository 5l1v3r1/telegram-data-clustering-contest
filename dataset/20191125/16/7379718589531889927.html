      <h1>2018 anno nero per le emissioni. Co2 a nuovi massimi</h1>
      <address><time datetime="2019-11-25T16:17:06+00:00">25 Nov 2019, 16:17</time> by <a rel="author">Diego Giuliani</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BdRDM7O2w8Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>2018 anno nero per le emissioni, con la concentrazione di anidride carbonica a un nuovo massimo storico. Il dato emerge da un rapporto dall'<b><a href="https://public.wmo.int/en">Organizzazione Meteorologica Mondiale</a></b>, che stima l'incremento di Co2 in 560 milioni di tonnellate: volume pari a quello generato dall'intero settore del trasporto aereo e a un balzo mai registrato dal 2013</p>
      <p>
        <a href="http://ane4bf-datap1.s3-eu-west-1.amazonaws.com/wmocms/s3fs-public/ckeditor/files/GHG-Bulletin-15_en.pdf?mQP5SDxBr_pHsQNJsAPrF8E5XnqkfHo2">
          <b>Qui il WMO Greenhouse Bulletin del 25 novembre 2019, che contiene le conclusioni del rapporto.</b>
        </a>
      </p>
      <p>Il dato emerge da un rapporto dall'Organizzazione Mondiale per il Clima, che mette un guardia: potremmo essere a una svolta dalle pesantissime conseguenze per le prossime generazioni: cambiamenti climatici protratti nel tempo, temperature in crescente aumento e fenomeni atmosferici sempre piu' estremi.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198955904059748352" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
        <figcaption>Via Twitter il video con cui l'OMM riassume le principali conclusioni del rapporto</figcaption>
      </figure>
      <h3>"Rovesciare i rapporti". L'imperativo dell'OMM su energie fossili e rinnovabili</h3>
      <p>"Al momento l'85% dell'energia mondiale è di origine fossile come carbone e petrolio - riassume il Segretario generale dell'Organizzazione Meteorologica Mondiale, Petteri Taalas -, mentre appena il 15% di origine nucleare o rinnovabile. Per riuscire nella'attuazione dell'Accordo di Parigi, nei prossimi decenni dovremmo ribaltare queste percentuali".</p>
      <p>
        <b>
          <a href="https://public.wmo.int/en/media/press-release/greenhouse-gas-concentrations-atmosphere-reach-yet-another-high">Nel comunicato stampa dell'OMM (in inglese), la sintesi delle conclusioni del rapporto</a>
        </b>
      </p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/32/22/50/808x546_cmsv2_c2409ee4-461c-5bfb-a780-49bf17d1f706-4322250.jpg"/>
        <figcaption>Petteri Taalas, Segretario generale dell'Organizzazione Meteorologica MondialePhoto Reuters</figcaption>
      </figure>
      <h3>"La Cina maglia nera. Ma tutti devono fare di più"</h3>
      <p>A cambiare è anche la geografia delle emissioni: l'Occidente perde lo scettro e se il primato si sposta in estremo oriente, anche il resto del mondo fa la sua parte. “Tradizionalmente il primato delle emissioni spettava a Europa e America del Nord e Stati Uniti - continua Taalas -, ma ormai è saldamente in mano alla Cina. Una crescita considerevole nelle emissioni si è pero' anche registrata in paesi extra-OCSE. E questo prova che per risolvere questo problema, bisogna ragionare su scala globale. Ne' Unione Europea, ne' Stati Uniti possono riuscirci da soli. E nemmeno la Cina. Vanno coinvolti tutti i paesi". Gli esperti non hanno dubbi: il rischio è quello che il 2018 sia stato un "anno cerniera", che peserà sul presente delle prossime generazioni: proseguimento dei cambiamenti climatici, temperature ancora in aumento e fenomeni atmosferici sempre piu' estremi.</p>
