      <h1>ΕΚΤΑΚΤΟ: Στο έλεος της κακοκαιρίας παραδόθηκε και το νησί της Ρόδου</h1>
      <h2>Ακραία φαινόμενα σε ολόκληρο το νησί - απίστευτος ο όγκος νερού των βροχοπτώσεων</h2>
      <address>
        <time datetime="2019-11-25T16:36:29+00:00">25 Nov 2019, 16:36</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9SD3wvGbqU0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Στο έλεος του καιρού βρίσκεται ολόκληρο το νησί της Ρόδου απόψε, εξαιτίας των ακραίων καιρικών φαινομένων που επικρατούν.</b>
      </p>
      <p>Οι δρόμοι στην πόλη αλλά και τα χωριά μας έχουν μετατραπεί σε ορμητικούς χειμάρρους ενώ διακοπές του ρεύματος και υπερχειλήσεις ποταμιών σε Αρχίπολη, Λάρδο έχουν προκαλέσει ανησυχία σε αρκετούς κατοίκους.</p>
      <p>Η κατάσταση είναι δύσκολη και οι αρμόδιες υπηρεσίες συνιστούν εξαιρετική προσοχή σε όλους όσους κινούνται στο οδικό δίκτυο εντός ή εκτός της πόλεως Ρόδου.</p>
      <p>Δρόμοι και σπίτια έχουν πλημμυρίσει και στην Ιαλυσό ενώ ακόμη και στην πόλη της Ρόδου η κατάσταση κρίνεται ιδιαίτερα επικίνδυνη με το νερό να έχει φτάσει στο ένα μέτρο σε κεντρικούς δρόμους.</p>
      <p>Το φωτογραφικό υλικο και τα βίντεο της ΡΟΔΙΑΚΗΣ αλλά και συμπολιτών μας είναι ενδεικτικά της δοκιμασίας που περνά απόψε το νησί μας.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/RDPXhe9uyVM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fmeletios%2Fvideos%2F10219071636838375%2F&amp;show_text=0&amp;width=560" width="560" height="311" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>Ανακοίνωση εξέδωσε και ο δήμαρχος Ρόδου κ. Αντώνης Καμπουράκης συνιστώντας στους συμπολίτες μας να αποφύγουν τις μετακινήσεις.</p>
      <p>Η σχετική ανακοίνωση αναφέρει:</p>
      <p>"Λόγω των έκτακτων δυσμενών καιρικών συνθηκών και των προβλημάτων στο οδικό δίκτυο, ο Δήμος Ρόδου, συνιστά στους πολίτες να είναι ιδιαίτερα προσεχτικοί, να περιορίσουν στο ελάχιστο τις μετακινήσεις τους, για να μην θέσουν σε κίνδυνο την ζωή τους.</p>
      <p>Ο Δήμαρχος Ρόδου Αντώνης Β. Καμπουράκης"</p>
      <p>
        <b>Κλειστά και αύριο τα σχολεία</b>
      </p>
      <p>Κλειστά θα παραμείνουν και αύριο τα σχολεία της Ρόδου εξαιτίας των έντονων αυτών καιρικών φαινομένων.</p>
      <p>Στη σχετική ανακοίνωση αναφέρονται τα εξής:</p>
      <p>Με απόφαση του Δημάρχου Ρόδου (στάλθηκε στην Α΄/θμια Εκπαίδευση Δωδεκανήσου) αύριο Τρίτη 26-11-2019 όλα τα σχολεία του νησιού της Ρόδου (Α΄/θμιας &amp; Β΄/θμιας Εκπ/σης) θα είναι κλειστά λόγω έντονων καιρικών φαινομένων.</p>
      <p>
        <b>Υπερχείλιση ποταμού Μεριδιάτη στη Λάρδο</b>
      </p>
      <p>Ένα από τα συγκλονιστικότερα βίντεο έρχονται από το χωριό της Λάρδου, τη στιγμή που υπερχείλισε ένα από τα δύο ποτάμια του οικισμού και συγκεκριμένα ο "Μεριδιάτης". Δείτε το χαρακτηριστικό βίντεο της Μαρίας Αθανασά:</p>
