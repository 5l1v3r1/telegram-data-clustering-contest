      <h1>Cronache dallo spazio: un'"operazione a cuore aperto" sull'Iss</h1>
      <address><time datetime="2019-11-25T16:51:47+00:00">25 Nov 2019, 16:51</time> by <a rel="author">Luca Parmitano </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/A_Pm9PlBOXg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Benvenuti a bordo della Stazione spaziale internazionale per un nuovo episodio di Cronache dallo spazio. In quest'occasione il nostro corrispondente dallo spazio Luca Parmitano è in compagnia del collega della Nasa Andrew Morgan, con cui ci svelerà i dettagli della sua prossima passeggiata spaziale, un'"operazione a cuore aperto".</b>
      </p>
      <p>Luca Parmitano e Andrew Morgan si trovano nella camera d'equilibrio dell'Iss. "Fuori dalla stazione spaziale - spiega Morgan - abbiamo uno strumento chiamato <b>Spettrometro magnetico Alfa</b>, e il <b>sistema di controllo termico</b> a bordo dello Spettrometro magnetico Alfa è guasto. Noi andremo fuori a <b>ripararlo facendo una serie di passeggiate spaziali</b>".</p>
      <p>Parmitano prosegue descrivendo il tipo di operazione che i due dovranno effettuare: "Apriremo il sistema, taglieremo I tubi esistenti come si fa per un <b>trapianto di cuore</b>, prenderemo la nuova pompa, il nuovo 'cuore', poi prenderemo i nuovi tubi, li installeremo su quelli esistenti e inizieremo a far circolare il sistema di raffreddamento che abbiamo portato nello spazio. Quindi, in un certo senso, si tratta di <b>chirurgia spaziale a cuore aperto, su un sistema molto complesso</b>".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198837713840951296" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Un'operazione difficile da effettuare già sulla Terra, precisa il comandante dell'Iss, e quindi <b>particolarmente interessante da svolgere nello spazio</b>. Morgan precisa che ogni attività extraveicolare è impegnativa, in particolare per via dell'impaccio dovuto alle tute spaziali, ma in questo caso è stato necessario produrre tutta una serie di <b>attrezzi</b> che i due dovranno portare con sé. Morgan concorda anche sull'analogia con un intervento a cuore aperto: "Io non sono un cardiochirurgo - conclude -, ma sono un medico, quindi penso che ci siano molte analogie interessanti".</p>
