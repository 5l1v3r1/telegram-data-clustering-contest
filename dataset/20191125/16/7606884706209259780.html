      <p><b>Текст сюжета программы «Вести.Дон»:</b><br/><br/>Жаркие дискуссии не угасают даже в перерывах между тренингами. Насыщенная программа фестиваля «PRO любовь Fest» никого из участников не оставила равнодушным. Проводится такой форум впервые, и стартует именно в донской столице. <br/><br/>Автор фестиваля «PRO любовь Fest» Ирина Бова:<br/><br/>«Ростов - это город любви, это город, в котором люди живут сердцем, гостеприимные, жизнерадостные, люди, которые по-настоящему умеют чувствовать эту жизнь. И именно поэтому было принято решение, что фестиваль будет стартовать в Ростове-на-Дону». <br/><br/>Из названия понятно, что главная тема - любовь и семейные ценности. Программа охватывает разные сферы жизни и должна помочь сделать взаимоотношения более гармоничными. Спикеры - это специалисты из Москвы, Санкт-Петербурга, Волгограда, Симферополя, Екатеринбурга и Ростова-на-Дону. Хэдлайнер фестиваля - доктор психологических наук Алексей Ситников. <br/><br/>Спикер фестиваля «PRO любовь Fest», доктор психологических наук Алексей Ситников:<br/><br/>«Важно изменить отношение к миру, чувствовать в нем свое место через любовь. Тут как при правильной медитации - все участники этого процесса должны выйти другими». <br/><br/>Особое место в программе фестиваля занял спектакль екатеринбургского театра «Нитья». Постановка «Я счастье», как говорят его авторы, это не классическое представление, исследование и семинар. Минимум декораций, но зато максимум смысла. А ситуации, разыгрываемые на сцене, знакомы и близки зрителям. <br/><br/>«PRO любовь Fest» планируют проводить и в других городах России. Ну и конечно, организаторы обещают, что еще обязательно вернутся в Ростов.</p>
