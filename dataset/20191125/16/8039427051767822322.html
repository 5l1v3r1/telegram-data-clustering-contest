    <article>
      <h1>హైదరాబాద్ వాసులు ప్రేమగా చూసుకుంటున్నారు.. ‘బ్రేవ్ 30’ ఫైటర్స్</h1>
      <address>
        <time datetime="2019-11-25T16:19:30+00:00">25 Nov 2019, 16:19</time>
      </address>
      <aside>అన్నపూర్ణ మ్యారేజెస్ అన్ని కులముల వారికి పెళ్లి సంబంధములు చూడబడును.<br/>www.annapurnamarriages.com Ph: 88865 47666 ప్రవేశం ఉచితం</aside>
      <p>ADVT</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Y5OlCk2VlyA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>హైదరాబాద్:</b> బ్రేవ్ 30 ఇంటర్నేషనల్ ఫైటర్స్ షో నగరంలో అట్టహాసంగా ప్రారంభమైంది. గచ్చిబౌలిలోని ఇండోర్ స్టేడియంలో శనివారం ప్రారంభైన ఈ పోటీలలో మనదేశంతో పాటు ఆస్ట్రియా, బ్రెజిల్, కెనడా, ఫ్రాన్స్, పోలాండ్‌ తదితర దేశాలకు చెందిన 24 మంది మార్షల్ ఆర్ట్స్ ఆటగాళ్లు పాల్గొంటున్నారు. భారత్ నుంచి 9 మంది ఆటగాళ్లు ఉన్నారు. ఇంటర్నేషనల్ ఫైటర్స్‌తో ఏబీఎన్ ఆంధ్రజ్యోతి ముచ్చటించింది. ఈ సందర్భంగా నగరవాసులపై ప్రశంసల వర్షం కురిపించారు. హైదరాబాద్ చాలా బాగుందని, నగరవాసులు చాలా ప్రేమగా చూసుకుంటున్నారని, స్నేహంగా ఉంటున్నారని తెలిపారు. ఓ ఫైటర్ మాట్లాడుతూ.. బాలీవుడ్ స్టార్ సల్మాన్ ఖాన్‌ను కలిసే అవకాశం తనకు దక్కిందని.. ముంబైలో ఉండగా కలిశానని చెప్పుకొచ్చాడు.</p>
