      <h1>Миллиард 104 миллиона рублей выплачено вкладчикам Чувашкредитпромбанка на сегодняшний день</h1>
      <address>
        <time datetime="2019-11-25T16:28:00+00:00">25 Nov 2019, 16:28</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TBLcq6mYBJs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Юлия Скрябина, Семен Антонов</b><br/><br/>В республике продолжаются страховые выплаты вкладчикам Чувашкредитпромбанка, который лишился лицензии 7 ноября. <br/>Напомню, деньги людям возвращают в офисах Россельхозбанка. И как сообщила директор его регионального филиала Ирина Письменская на совещании в Доме правительства, пик выплат пройден. По данным на сегодняшнее утро выдана половина суммы застрахованных вкладов - миллиард 104 миллиона рублей. Деньги получили уже свыше 3 тысяч вкладчиков, в том числе более 570 юридических лиц. Всего же в реестре 36 тысяч счетов. Выплаты производятся по предварительной записи. И если в самом начале в офисах Россельхозбанка наблюдался большой наплыв бывших клиентов Чувашкредитпромбанка, то сейчас, по словам Ирины Письменской, работа ведется в более спокойном режиме.<br/><br/><i>- Сейчас вошли в рабочий график,принимаем только по записи, но запись уже идет, конечно, на декабрь, уже на 20 декабря запись есть. Принимаем во всех своих 11 допофисах. Середину по сумме мы преодолели. труднее работать с юридическими лицами. На одно юрлицо, чтоб его обслужить по вкладу надо около часа, процедура достаточно сложная. Но все в плане, четко идем по графикую.</i><br/><br/><i>- До последнего вкладчика, который должен получить, мы должны работать. Конечно, надо в декабре максимально все выплатить. У Агентства по страхованию вкладов средства для этого имеются. Но по отдельным спорным вопросам рассматривать в особом порядке, мы все это понимаем, чтобы снять напряжение,</i> - отметил Глава Чувашии Михаил Игнатьев.<br/><br/>В случае, если вкладчик не согласен с указанной в реестре суммой, он может написать заявление в Агентство по страхованию вкладов. Как отметила Ирина Письменская, с начала выплат в реестр уже несколько раз вносились изменения. При этом, по вкладам физических лиц, как правило, возникает меньше вопросов. Спорные случаи связаны в основном с юрлицами, например, когда у предпринимателей имеются не только остатки по счетам, но и непогашенные кредиты.</p>
