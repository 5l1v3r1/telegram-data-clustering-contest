      <h1>【企業盈警】香港通訊國際（００２４８）料中期虧損約４５０萬元</h1>
      <address>
        <time datetime="2019-11-25T16:54:00+00:00">25 Nov 2019, 16:54</time>
      </address>
      <p>　　《經濟通通訊社２５日專訊》香港通訊國際控股（００２４８）公布，集團預期於截至今年<br/>９月３０日止六個月將錄得虧損約４５０萬元，而去年同期則錄得純利約６０萬元。主要由於期<br/>內零售市道轉差而導致銷售流動電話收入大幅減少。（ｂｎ）</p>
    </article>
