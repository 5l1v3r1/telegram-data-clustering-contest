      <h1>Nieuw boek over FC Groningen: Van gammel hek naar stevig beton</h1>
      <address><time datetime="2019-11-25T16:40:00+00:00">25 Nov 2019, 16:40</time> by <a rel="author">Maarten Siepel</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/A1X3Ok89Y1E" width="532" height="332" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Er is een nieuw boek verschenen over FC Groningen: Van gammel hek naar stevig beton. Het boek is geschreven door FC Groningen-supporter Ferdi Delies.</b>
      </p>
      <p>In het supportershome van de Supportersvereniging van FC Groningen werd in aanwezig van supporters, hoofdtrainer Danny Buijs en de directie van de club het boek gepresenteerd. Ook waren er een aantal oud-spelers aanwezig, waarvan legende Erik Nevland er eentje van was.</p>
      <p>Schrijver Ferdi Delies schreef het boek om zijn liefde voor de Trots van het Noorden weer terug te krijgen. ‘Na het vertrek uit het Oosterparkstadion raakte ik mijn liefde voor FC Groningen weg. Dit was FC Groningen voor mij, de eerste ontmoeting, de eerste kus. En dat raak je dan kwijt.’</p>
      <p>Het boek is verkrijgbaar in de fanshop van FC Groningen of via deze <a href="https://www.fcgroningen.nl/webshop/cadeautips!/boek-van-gammel-hek-naar-stevig-beton/3">link</a>.</p>
    </article>
