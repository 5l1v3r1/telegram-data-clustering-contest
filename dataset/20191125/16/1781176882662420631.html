      <h1>王毅：任何企图搞乱香港的图谋都不可能得逞</h1>
      <address><time datetime="2019-11-25T16:11:13+00:00">25 Nov 2019, 16:11</time> by <a rel="author">赵文涵</a></address>
      <p>　　新华社东京11月25日电（记者郭丹）当地时间11月25日，国务委员兼外交部长王毅在东京就日本媒体的询问表示，不管香港局势如何变化，有一点非常清楚，那就是香港是中国领土的一部分，是中国的一个特别行政区，任何企图搞乱香港、损害香港稳定繁荣的企图都不可能得逞。</p>
