      <h1>Защита учредителя "Торэкса" надеется на объективность генерала Трифонова</h1>
      <address>
        <time datetime="2019-11-25T16:30:00+00:00">25 Nov 2019, 16:30</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/u6i7xj2Ul8c" width="1539" height="772" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Адвокат семьи умершего совладельца завода "Торэкс" Салавата Мухитдинова <b>Олег Володичев</b> выступил с видеообращением в адрес главы регионального ГУ МВД <b>Николая Трифонова</b>.</p>
      <p>Речь в послании идет об уголовном преследовании <b>Игоря Балакина</b>. Специалист занимался оценкой активов завода. Как считает сторона Салавата Мухитдинова, эксперт существенно занизил долю покойного.</p>
      <p>"<i>Эта история неоднократно освещалась в СМИ, но если раньше я говорил о лоббировании интересов учредителей "Торэкса" СУ СКР и прокуратурой Саратовской области, то на сегодняшний день, на мой взгляд, к этой теме подключились подчиненные вам сотрудники</i>", - говорится в послании Николаю Трифонову.</p>
      <p>Олег Володичев напоминает, что уголовное дело против Игоря Балакина полиция возбудила после личного приема у начальника регионального главка.</p>
      <p>"<i>Тогда никто из сотрудников, ни на приеме, ни в дальнейшем, не высказывался о том, что со стороны эксперта Балакина отсутствуют какие-либо признаки состава преступления. Напротив, все говорили, что они видят судебную перспективу в данном уголовном деле. Казалось бы, какие проблемы? Прошел год, велось следствие. За год были получены дополнительные показания</i>", - отмечает адвокат.</p>
      <p>Он напомнил, что в деле присутствует аудиозапись, где "<i>фактически сам эксперт Балакин признавался, что сделал недостоверное экспертное заключение</i>".</p>
      <p>Также в деле есть расписка, изъятая у эксперта при обыске. По данным Олега Володичева, ее содержание гласит: "<i>По "Торэксу" нужна сумма 1 млрд. 200 млн. рублей. За экспертизу – 1 миллион рублей</i>".</p>
      <p>Адвокат утверждает, что сторона Салавата Мухитдинова располагает информацией о намерении полиции прекратить уголовное преследование Игоря Балакина.</p>
      <p>Олег Володичев не исключил, что за подобным развитием событий может скрываться давление на полицейских со стороны региональных прокуроров.</p>
      <p>"<i>Если предположим, здесь есть давление со стороны областной прокуратуры, я бы хотел сказать, что сотрудники областной прокуратуры абсолютно очевидно, никогда завтра не подтвердят свои какие-либо устные показания на эту тему.</i></p>
      <p><i>И ответственными, в первую очередь, будут сотрудники областного ГСУ, те, которые подпишут данное решение</i>", - заключил Олег Володичев.</p>
      <p>Адвокат также заявил о намерении встретиться с сотрудниками Генпрокуратуры. Комиссия центрального аппарата <b>Юрия Чайки</b> начала в Саратове <a href="https://www.vzsar.ru/news/2019/11/25/jaloby-saratovcev-v-komissiu-genprokyratyry-peredany-sergeu-filipenko.html">проверку</a> работы подчиненных <b>Сергея Филипенко</b>.</p>
      <p>Материал подготовил <b>Андрей Триадский</b></p>
