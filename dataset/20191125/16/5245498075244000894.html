      <h1>Полицейские Коми задержали в Казани афериста</h1>
      <address>
        <time datetime="2019-11-25T16:13:00+00:00">25 Nov 2019, 16:13</time>
      </address>
      <p>Сотрудники полиции республики совместно с бойцами СОБРа задержали в Казани мужчину 1973 года рождения, который подозревается в мошенничестве в отношении грузоперевозчиков из Коми. Предполагаемый аферист будет этапирован в Сыктывкар.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/prUdJfLgx2k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Видео МВД по Коми</i>
      </p>
      <p>От действий злоумышленника пострадали жители из Ухты и Ижемского района, занимающиеся грузоперевозками. Под предлогом продажи дизельного топлива по оптовой цене фигурант обманом похитил 40 тысяч рублей. Потерпевшие делали заказ и оплачивали поставку горючего, но после связь с продавцом прекращалась. По данным фактам возбуждены уголовные дела в соответствии со статьей 159 УК РФ «Мошенничество».</p>
      <p>Сотрудники уголовного розыска установили местонахождение подозреваемого и при поддержке бойцов СОБРа задержали его по месту жительства в Казани.</p>
      <p>Уроженец Республики Татарстан ранее был судим по статье 111 УК РФ (умышленное причинение тяжкого вреда здоровью) и состоит под административным надзором. Мужчина помещен в СИЗО и будет этапирован в Сыктывкар. Также данный гражданин будет проверен на причастность к совершению иных противоправных деяний.</p>
      <p>Ведется следствие.</p>
