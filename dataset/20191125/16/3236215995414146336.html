      <p>華立大學集團(<a href="http://stock360.hkej.com/quotePlus/01756">01756</a>)掛牌全日潛水，開報2.86元，早段低見2.68元，走勢之後一度改善，高見3.06元，尾市回落，收報2.7元，較招股價3.26元，跌17.2%，成交額1.02億元。<br/>不計手續費，一手1000股蝕560元。<br/>該股公開發售超額認購2.72倍，一手中籤率70%。<br/>更多新股IPO資訊及集資數據分析，請瀏覽〈港股360〉全新<a href="http://stock360.hkej.com/IPO">IPO專頁</a>。</p>
