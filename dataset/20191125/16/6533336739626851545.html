      <h1>I giovani non hanno piu' voglia di uscire di casa - la regina di tiktok elisa maino: io ad esempio..</h1>
      <address>
        <time datetime="2019-11-25T16:42:00+00:00">25 Nov 2019, 16:42</time>
      </address>
      <hr/>
      <figure>
        <iframe src="https://www.youtube.com/embed/IF3jrrMUf9U" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>1 – "TRA SOCIAL E SERIE TV SPESSO PER CONOSCERE IL MONDO NON SERVE PIÙ USCIRE"</b>
      </p>
      <p>
        <b>Nicola Pinna per <a href="http://www.lastampa.it/">“la Stampa”</a></b>
      </p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-256421/1243187.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/elisa-maino-9-1243187.jpg"/>
        </a>
        <figcaption>elisa maino 9</figcaption>
      </figure>
      <p>È diventata famosa per i suoi balletti ma non si considera una ballerina. I grandi marchi la chiamano per promuovere i loro prodotti ma lei non si definisce una influencer. «Mi piace essere fotografata ma mica sono una modella. E poi ho già pubblicato due libri però non sono una scrittrice». Quello di Elisa Maino è un lavoro che esiste ma ancora non ha un nome: assicura redditi a molti zeri ma nessuno è in grado di definirlo precisamente.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-256421/1243186.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/elisa-maino-7-1243186.jpg"/>
        </a>
        <figcaption>elisa maino 7</figcaption>
      </figure>
      <p>A 16 anni si divide tra i compiti a casa e le ore di studio, tra la dose quotidiana di immagini da offrire in pasto ai follower e gli eventi con i fan, le presentazioni, i dibattiti e persino le ospitate tv. L' hanno definita la regina italiana di Tik Tok e il record di oltre 4 milioni di seguaci nel nuovo social dei giovanissimi non le basta. «Uso anche Instagram, perché ogni social ha una caratteristica diversa. Su Tik Tok posso sfogare la mia passione per la danza, sull' altro quella per le foto».</p>
      <p>
        <b>Conosce un po' i suoi follower? Sa che vita fanno?</b>
      </p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-256421/1243185.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/elisa-maino-6-1243185.jpg"/>
        </a>
        <figcaption>elisa maino 6</figcaption>
      </figure>
      <p>«Ci sono diverse fasce d' età, diciamo che tra Tik Tok e Instagram mi seguono persone dagli 8 anni ai 24. Millennial e non solo insomma. Sono ragazzi semplici, che cercano un modello a cui ispirarsi, nei social vanno alla caccia di messaggi positivi».</p>
      <p>
        <b>Sembra che i social siano diventati l' unica finestra sul mondo per i giovanissimi. È per questo che è sempre più diffusa la tendenza di passare le giornate in casa?</b>
      </p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-256421/1243197.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/i-millennial-preferiscono-stare-a-casa-3-1243197_tn.jpeg"/>
        </a>
        <figcaption>i millennial preferiscono stare a casa 3</figcaption>
      </figure>
      <p>«Tra computer, serie tv e smartphone in casa si possono fare molte più cose di un tempo. Per conoscere il mondo spesso non c' è bisogno di uscire. Possiamo interagire con persone lontane e così la casa diventa un luogo ancora più importante. Quando Disney farà partire la sua piattaforma la tendenza a passare più tempo in casa si estenderà anche ai più giovani».</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-256421/1243184.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/elisa-maino-4-1243184.jpg"/>
        </a>
        <figcaption>elisa maino 4</figcaption>
      </figure>
      <p>
        <b>Una tendenza che condivide?</b>
      </p>
      <p>«Non è solo una tendenza, d' inverno è anche colpa della pioggia. Comunque io ho tante cose da fare in casa: le foto per Instagram, i balletti per Tik Tok, studio, faccio i compiti e guardo le serie tv. Però riconosco che uscire e confrontarsi con gli altri è la cosa più bella del mondo».</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-256421/1221901.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/10-2019/millennials-vs-generazione-z-1221901.png"/>
        </a>
        <figcaption>millennials vs generazione z</figcaption>
      </figure>
      <p>
        <b>Tik Tok consente di condividere solo video, senza contenuti. Non vede il rischio che i ragazzi perdano la capacità di confrontarsi?</b>
      </p>
      <p>«No, penso che sia solo un modo nuovo di comunicare, non per forza meno efficace o di minor valore culturale».</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-256421/1243183.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/elisa-maino-5-1243183.jpg"/>
        </a>
        <figcaption>elisa maino 5</figcaption>
      </figure>
      <p>
        <b>L' eccessiva dipendenza da social, unita alla tendenza a passare più tempo in casa, ha ridotto la necessità di avere un confronto reale con gli altri?</b>
      </p>
      <p>«Bisogna ammettere che le chat stanno paradossalmente isolando le persone. I messaggi diventano l' unico modo di interagire. Quando ci si incontra capita che non si abbia nulla da dire e che ci si ritrovi tutti con lo sguardo rivolto verso lo smartphone».</p>
      <p>
        <b>Non è molto più facile interagire con migliaia di persone via smartphone che parlare con degli sconosciuti in un bar?</b>
      </p>
      <p>«In effetti il dialogo reale rischia di metterci in difficoltà. Quando mi capita di discutere con qualcuno, puntualmente succede che non voglia il confronto reale. Con i messaggi ci sono il tempo di riflettere e lo schermo che protegge. Uscire di casa è più complesso se si è abituati alla comunicazione via social».</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-256421/1243196.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/i-millennial-preferiscono-stare-a-casa-1-1243196.jpg"/>
        </a>
        <figcaption>i millennial preferiscono stare a casa 1</figcaption>
      </figure>
      <p>
        <b>2 – LA VITA A DOMICILIO DEI MILLENNIAL PALESTRA, FILM E CENA SI FANNO IN CASA</b>
      </p>
      <p>
        <b>Carole Hallac per<a href="http://www.lastampa.it/"> “la Stampa”</a></b>
      </p>
      <p>A casa si lavora, si guardano film, si cena con gli amici, si fa palestra. Insomma si fa tutto (o quasi) senza bisogno di uscire. In un mercato con un numero crescente di lavoratori indipendenti, le quattro mura domestiche diventano infatti ufficio, ma anche spazio per prendersi cura di sé e socializzare.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-256421/1243193.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/i-millennial-preferiscono-stare-a-casa-5-1243193.jpg"/>
        </a>
        <figcaption>i millennial preferiscono stare a casa 5</figcaption>
      </figure>
      <p>Il nostro rapporto con la casa sta cambiando insieme con l' evolvere delle nostre abitudini. A guidare la tendenza sono i Millennial che, secondo uno studio della società di previsioni Wsgn, negli Stati Uniti trascorrono a casa il 70% del tempo in più rispetto al resto della popolazione. Un fenomeno emerso nel corso della recente conferenza Next Design Perspectives, organizzata da Altagamma al Gucci Hub di Milano, dove speaker internazionali hanno discusso del futuro del design.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-256421/1243191.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/i-millennial-preferiscono-stare-a-casa-1243191.jpg"/>
        </a>
        <figcaption>i millennial preferiscono stare a casa</figcaption>
      </figure>
      <p>Istruttori e parrucchieri I consumatori di oggi - ha osservato Lisa White, direttore di Lifestyle, Interiors and Future Innovations di Wsgn - portano dall' esterno nei loro spazi personali non solo il cibo ma anche il cinema con lo streaming e le ore di fitness virtuali. Un esempio è Mirror, schermo Lcd simile a uno specchio che connette a vere e proprie lezioni di yoga o spinning guidate da un istruttore. Anche i servizi di bellezza bussano ormai alla porta, basta pensare all' app americana Glamsquad, con cui prenotare parrucchiere o estetista a domicilio.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-256421/1243192.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/i-millennial-preferiscono-stare-a-casa-4-1243192.jpg"/>
        </a>
        <figcaption>i millennial preferiscono stare a casa 4</figcaption>
      </figure>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-256421/1243195.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/i-millennial-preferiscono-stare-a-casa-3-1243195.jpg"/>
        </a>
        <figcaption>i millennial preferiscono stare a casa 3</figcaption>
      </figure>
      <p>D' altronde - spiega Claudia d' Arpizio, partner della società di consulenza Bain &amp; Company - gli ambienti lavorativi assomiglino sempre più a quelli casalinghi, con spazi comuni come cucine e sale conferenze alternati a piccoli uffici per chi ha bisogno di concentrarsi. Allo stesso tempo, la casa ha spazi sempre meno delimitati: mette la cucina al centro e crea spazi lavorativi più sofisticati. Più che un singolo mobile, ora si cercano soluzioni per l' ambiente residenziale complessivo, e crescono i servizi di affitto (globale) di arredamento.</p>
      <p>
        <b>Attività scaccia-ansia</b>
      </p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-256421/1243194.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/i-millennial-preferiscono-stare-a-casa-2-1243194.jpg"/>
        </a>
        <figcaption>i millennial preferiscono stare a casa 2</figcaption>
      </figure>
      <p>E se passiamo più tempo in casa, anche la cura degli spazi personali aumenta. Secondo White, attività come spazzare i pavimenti ora portano la pace interiore. E fanno adepti. In Inghilterra, Sophie Hinchliffe su Instagram ha già collezionato tre milioni di follower per la sua dedizione alle attività domestiche, che aiuterebbe a combattere l' ansia. I prodotti di pulizia per la casa sono sempre più simili a prodotti di bellezza, e le aziende usano le stesse fragranze per i detergenti per il corpo e per quelli per la casa. Puntando anche sull' aromaterapia. Suzy Batiz, fondatrice di Supernatural, è diventata una delle donne più ricche d' America proprio grazie alla popolarità di uno spray per il bagno fatto con oli essenziali. Le aziende lo hanno capito e trasformano comuni prodotti per la casa, come una scopa, in design.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-256421/1196011.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/08-2019/millennial-5-1196011.jpg"/>
        </a>
        <figcaption>millennial 5</figcaption>
      </figure>
      <p>Insomma, la vita domestica torna ad attrarre. Soprattutto i Millennial, che non solo passano più tempo in casa da single ma anche in famiglia: il 21% di loro scegli infatti di rimanere con i propri bambini rispetto al 17% della Generazione X, quella dei genitori nati fra il 1960 e il 1980.</p>
