      <h1>冠军是这样练成的！徐灿卫冕后的日常</h1>
      <address>
        <time datetime="2019-11-25T16:49:35+00:00">25 Nov 2019, 16:49</time>
      </address>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_img/upload/27e42ba1/214/w2048h1366/20191126/e5ca-iixntzz0262055.jpg"/>
        <figcaption>11月23日卫冕了WBA世界拳王的徐灿于24日抵达了洛杉矶，夜宿好莱坞山。早上7时，世界冠军照常出操跑步，这时距离他12回合出1562拳卫冕，仅过去了36小时。（周超/摄）</figcaption>
