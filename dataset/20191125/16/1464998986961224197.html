    <meta property="og:description" content="ടെലഗ്രാം ആപ്പിനെതിരെ പൊലീസ് ഹൈക്കോടതിയില്‍. നിയമവിരുദ്ധ പ്രവര്‍ത്തനങ്ങള്‍ നടത്തുന്നവരുടെ പറുദീസയാണ് ടെലഗ്രാം. ആപ്പിന്റെ ഉപയോക്താക്കളെ കണ്ടുപിടിക്കാനാകില്ല. ഉടമകള്‍ അന്വേഷണവുമായി സഹകരിക്കുന്നില്ലെന്നും പൊലീസ് അറിയിച്ചു."/>

      <h1>ടെലഗ്രാം ആപ്പിനെതിരെ പൊലീസ് ഹൈക്കോടതിയില്‍</h1>
      <address><time datetime="2019-11-25T16:04:00+00:00">25 Nov 2019, 16:04</time> by <a rel="author" href="http://anweshanam.com/author/Ruhasina%20J%20R" target="_blank">Ruhasina J R</a></address>
      <p>ടെലഗ്രാം ആപ്പിനെതിരെ പൊലീസ് ഹൈക്കോടതിയില്‍. നിയമവിരുദ്ധ പ്രവര്‍ത്തനങ്ങള്‍ നടത്തുന്നവരുടെ പറുദീസയാണ് ടെലഗ്രാം. ആപ്പിന്റെ ഉപയോക്താക്കളെ കണ്ടുപിടിക്കാനാകില്ല. ഉടമകള്‍ അന്വേഷണവുമായി സഹകരിക്കുന്നില്ലെന്നും പൊലീസ് അറിയിച്ചു.</p>
    </article>
