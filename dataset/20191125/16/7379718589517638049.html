      <h1>A Tokyo il Papa incontra il premier e l'imperatore del Giappone</h1>
      <address><time datetime="2019-11-25T16:05:50+00:00">25 Nov 2019, 16:05</time> by <a rel="author">Paolo Alberto Valenti</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wk-6gSY5ju0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Papa Francesco</b> ha incontrato il <b>Primo Ministro del Giappone Shinzo Abe</b> nella Special Guest Room del Kantei, sede del governo nipponico a Tokyo. Nel successivo discorso istituzionale rivolto alle autorità del Sol levante, dopo l'incontro col premier e in precedenza con l'imperatore <b>Naruhito</b>, Francesco ha parlato di dialogo come "l'unica arma degna dell'essere umano e capace di garantire una pace duratura".</p>
      <p>
        <b>Liberarsi della bomba</b>
      </p>
      <p>"Sono convinto - ha aggiunto - della necessità di affrontare la questione nucleare a livello multilaterale, promuovendo un processo politico e istituzionale in grado di creare un consenso e un'azione internazionali più ampi". "Seguendo le orme dei miei predecessori, voglio anche implorare Dio e invitare tutte le persone di buona volontà a continuare a promuovere e favorire tutte le mediazioni dissuasive necessarie - ha ribadito Papa Francesco - affinché mai più, nella storia dell'umanità, si ripeta la distruzione operata dalle bombe atomiche a Hiroshima e Nagasaki".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198921157103144961" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>L'incontro con l'Imperatore</b>
      </p>
      <p>Prima degli atti al Kantei il Papa si è recato al Palazzo Imperiale di Tokyo per il colloquio privato con l’imperatore Naruhito. Il colloquio tra Francesco e Naruhito è durato 30 minuti. Naruhito ha insolitamente accolto il Papa all’ingresso del Palazzo e alla fine del colloquio lo ha riaccompagnato alla porta. Stando all'agenzia di stampa nipponica Jiji Press Naruhito ha salutato in spagnolo il Papa esprimendogli la gioia di incontrarlo, ringraziandolo per aver visitato le città di Hiroshima e Nagasaki e per aver incontrato le vittime del terremoto e dello tsunami del 2011. Francesco avrebbe ricordato all'Imperatore il pianto dei suoi genitori alla notizia dei bombardamenti atomici, nell'agosto 1945, quando il Pontefice aveva nove anni.</p>
