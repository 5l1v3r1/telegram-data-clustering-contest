      <h1>Accordo di lusso: LVMH acquista Tiffany</h1>
      <address><time datetime="2019-11-25T16:03:02+00:00">25 Nov 2019, 16:03</time> by <a rel="author">Debora Gandini</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/N7GMEu5n0Qw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Sempre più lusso. E sempre più business. Annunciato nei giorni scorsi l’affaire è fatto. <a href="https://it.euronews.com/2019/10/28/lvmh-offre-14-5-miliardi-di-dollari-per-tiffany"><b>Il gruppo francese Louis Vuitton Moët Hennessy, guidato da Bernard Arnault rileva Tiffany</b></a><b>.</b> Prezzo dell’operazione 14,7 miliardi di euro.</p>
      <p>Un accordo volto a promuovere la maison della gioiellieria americana, guidata dall’italiano Alessandro Bogliolo, aiutando l’azienda ad espandersi in ogni settore dagli orologi, ai preziosi anelli adatti per ogni occasione. Obiettivo riportare Tiffany ai lustri del celebre film con Audrey Hepburn.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198696905213169670" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Per il colosso del lusso LVMH - che già controlla Louis Vuitton, Bulgari, Fendi, Givenchy, Kenzo e Moet &amp; Chandon si tratta della piu' grande acquisizione nella storia del gruppo e un orgoglio, come ha sottolineato lo stesso <a href="https://www.lvmh.fr/groupe/identite/gouvernance/comite-executif/bernard-arnault/">AD Bernard Arnault.</a> Negli ultimi anni la maison statunitense stava faticando a competere con rivali come Cartier o Bulgari o a farsi strada nel mercato di prodotti più economici, più giovani e più alla moda. Insomma non era tutto oro o argento quello che luccicava. Ma mai perdersi d’animo. E mai perdere la creatività. Ora, come ha fatto notare il patron Bogliolo, Tiffany raggiungerà nuovamente la vetta, sfruttando la sua straordinaria competenza interna, la maestria e i suoi forti valori culturali.</p>
      <p>Del resto il gruppo LVMH possiede ben 75 marchi. Con un giro di affari e ricavu di 46,8 miliardi di euro solo nel 2018. Un vero e proprio universo del lusso. Pari, forse, solo a quello di Cartier.</p>
