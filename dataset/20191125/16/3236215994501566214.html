      <h1>馬金龍辭任中國燃氣執董</h1>
      <address>
        <time datetime="2019-11-25T16:59:00+00:00">25 Nov 2019, 16:59</time>
      </address>
      <p>中國燃氣(<a href="http://stock360.hkej.com/quotePlus/00384">00384</a>)公布，馬金龍因健康理由需要減輕工作量而辭任公司執行董事、執行委員會及提名委員會各自之成員，但仍留任公司副總裁，即日起生效。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1125/2019112500357_c.pdf">下載港交所通告原文</a></p>
    </article>
