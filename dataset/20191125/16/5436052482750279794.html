      <h1>Смешался с толпой: чтобы не терять время в пробках, автомобилист проехал по «зебре» на Ириновском</h1>
      <h2>Очевидцы опубликовали видео в соцсетях</h2>
      <address><time datetime="2019-11-25T16:56:00+00:00">25 Nov 2019, 16:56</time> by <a rel="author">Анастасия Лучкова</a></address>
      <figure>
        <iframe data-src="https://vk.com/widget_post.php?owner_id=-177789971&amp;post_id=58038&amp;hash=9t1QtqfX0nCw2uMwMAiR9yWGUQ8" data-embed-type="vk-post" width="100%" height="0" data-service="VK" scrolling="no" nowide=""/>
      </figure>
      <p>Очевидцы стали свидетелями необычного, но противозаконного способа избежать пробок в утренний час пик. Сегодня вечером, 25 ноября, в Красногвардейском районе мастер-класс дал предприимчивый водитель легковушки. Чтобы не терять время, ожидая, когда закончатся заторы, он решил «смешаться с толпой» в прямом смысле слова. И проехал по пешеходному переходу.</p>
      <p>«Новый способ езды по утрам. Перекресток Индустриального и Ириновского», – написали очевидцы и опубликовали видеозапись в группе «ДТП и ЧП. Неизданное».</p>
      <p>На кадрах видно, что машина аккуратно подстроилась к идущим по зебре пешеходам и вместе с ними пересекла проезжую часть.</p>
      <p>Ранее «Петербургский дневник» сообщал о другом дорожно-транспортном происшествии. В Кировском районе «Газель» упала на бок после столкновения с другим авто. Подробнее <a href="https://spbdnevnik.ru/news/2019-11-25/v-kirovskom-rayone-gazel-upala-na-bok-posle-stolknoveniya-s-drugim-avto">читайте здесь. </a></p>
