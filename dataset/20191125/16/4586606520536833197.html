      <h1>Sebelum Meninggal, Ini Kenangan Goo Hara Saat Ngopi di Kafe</h1>
      <address><time datetime="2019-11-25T16:00:00+00:00">25 Nov 2019, 16:00</time> by <a rel="author">Instagram @Koohara__ - detikFood</a></address>
      <p><b>Jakarta</b> - Meninggalnya mantan personil girlband KARA, Goo Hara mengejutkan banyak orang. Sebelum meninggal ia punya momen seru saat nongkrong di kafe. Ini buktinya.</p>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/25/7069e116-d4b2-4920-af39-9ae6d04d63b8.png?w=700&amp;q=90"/>
        <figcaption>Goo Hara ditemukan meninggal di rumahnya, tetapi penyebab kematian masih belum diketahui. Ini adalah kenangan Goo Hara saat ngopi di sebuah kafe. Posenya manis dengan jari membentuk lambang 'peace'. Foto: Instagram @Koohara__</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/25/b4540218-06ed-4f50-9bcb-77c40e648fab.png?w=700&amp;q=90"/>
        <figcaption>Momen seru Goo Hara saat ngopi di kafe tidak hanya itu saja. Seperti pada momen yang satu ini ia memesan banyak menu minuman segar. "Senang, pesan banyak dari beri tahu semua orang," tulisnya di keterangan foto. Foto: Instagram @Koohara__</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/25/89fd6cac-0189-4def-9127-b5a44352c1e8.png?w=700&amp;q=90"/>
        <figcaption>Dengan balutan dress berwarna biru, Goo Hara tampak asyik dengan berbagai makanan yang ada di depannya. Saking senangnya dengan makanan yang dipesan wajah Goo Hara sampai memerah. Foto: Instagram @Koohara__</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/25/c867fe31-233f-4733-8c79-befdfd668d20.png?w=700&amp;q=90"/>
        <figcaption>Berpose sambil sambil memegang kue cokelat, senyum Goo Hara nampak sumringah. Sayangnya senyum manis tersebut tak dapat lagi terlihat di wajah Goo Hara. Foto: Instagram @Koohara__</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/25/85b69c75-1ebf-4b61-8087-ff4378c4daf8.png?w=700&amp;q=90"/>
        <figcaption>Ada yang tak kalah manis dari pose manis Goo Hara saat menikmati makanan. Yaitu saat dirinya memakan permen lollipop berwarna merah ini. Foto: Instagram @Koohara__</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/25/12a067e7-3952-4a04-bccc-f561f98ba8f5.png?w=700&amp;q=90"/>
        <figcaption>Bergaya tomboy dengan topi terbalik, ini gaya keren Goo Hara saat memegang botol minuman yang didekatkan ke bibirnya. Foto: Instagram @Koohara__</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/25/718e9f15-b07e-4865-a4b5-85671a30835e.png?w=700&amp;q=90"/>
        <figcaption>Pose Goo Hara yang satu ini terlihat sangat seksi. Jadi salah fokus dengan secangkir gelas dan makanan dalam kaleng yang ada di sampingnya ya? Foto: Instagram @Koohara__</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/25/196c9d44-ab4c-4824-8272-98585ade2daa.png?w=700&amp;q=90"/>
        <figcaption>Ini adalah kenangan Goo Hara dengan kedua temannya saat mengunjungi sebuah kafe. Di tengah-tengah menikmati minumannya, mereka abadikan dengan berfoto bersama. Foto: Instagram @Koohara__</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/25/0c8654b6-ce8d-454d-b559-86e57199433d.png?w=700&amp;q=90"/>
        <figcaption>Momen makan bersama dengan temannya bernama Megbaby. Posenya kompak dengan kedua tangan di pipi dan pose duck face yang menggemaskan. Foto: Instagram @Koohara__</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/25/40703062-c184-49fc-b8cd-dfbfbb133e2f.png?w=700&amp;q=90"/>
        <figcaption>Pose murungnya dengan gelas bekas minuman ini membuat netizen menduga-duga bahwa Goo Hara meninggal dengan cara bunuh diri karena depresi.Â  Foto: Instagram @Koohara__</figcaption>
      </figure>
