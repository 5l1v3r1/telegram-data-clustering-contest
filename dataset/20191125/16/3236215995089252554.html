      <h1>香港通訊料中期轉蝕450萬</h1>
      <address>
        <time datetime="2019-11-25T16:56:00+00:00">25 Nov 2019, 16:56</time>
      </address>
      <p>香港通訊國際控股(<a href="http://stock360.hkej.com/quotePlus/00248">00248</a>)預期，截至9月底止中期虧損450萬元。<br/>該公司2018年度同期股東應佔溢利59.1萬元，每股盈利0.05仙。<br/>香港通訊國際解釋，預料盈轉虧，主要由於期內零售市道轉差而導致銷售流動電話收入大幅減少。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1125/2019112500349_c.pdf">下載港交所通告原文</a></p>
