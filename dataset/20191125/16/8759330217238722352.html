      <h1>GOAL: Nainggolan is opnieuw van goudwaarde voor revelatie Cagliari met raak schot</h1>
      <address>
        <time datetime="2019-11-25T16:47:00+00:00">25 Nov 2019, 16:47</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/ElevenSportsBEn/status/1198991914827042823?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>Cagliari is hard op weg naar een virtuele derde plaats in de Serie A. De revelatie in de laars heeft dat grotendeels te danken aan Radja Nainggolan. Onze landgenoot presteert al weken op hoog niveau en is maandagmiddag opnieuw belangrijk tegen Lecce. Op een uitvallende bal schiet Nainggolan in één keer raak, goed voor de 0-2!</b>
      </p>
      <p>Met nog enkele minuten op de klok staat Cagliari 1-2 voor. Als het die drie punten kan vasthouden, rukt het op naar de derde stek in de stand, op gelijke hoogte met Lazio. Voor Nainggolan betekende zijn treffer overigens zijn derde doelpunt van het seizoen.</p>
