      <h1>Συμβαίνει τώρα: Υπερχείλισαν τα ποτάμια στη Λάρδο – Κίνδυνος για σπίτια και κατοίκους</h1>
      <address>
        <time datetime="2019-11-25T16:50:01+00:00">25 Nov 2019, 16:50</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/eoUJuEZAWGk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Ανέτοιμη για ακόμη μια φορά να αντιμετωπίσει τους ορμητικούς χειμάρρους των ποταμιών που περνούν μέσα από το χωριό, ήταν η Λάρδος!</b>
      </p>
      <p>Η έντονη βροχόπτωση που κατακλύζει την περιοχή από τα ξημερώματα, είχε ως αποτέλεσμα να υπερχειλίσουν τα δύο ποτάμια που διαπερνούν τον οικισμό και συγκεκριμένα ο «Φονιάς» και ο « Μεριδιάτης».</p>
      <p>Τα λασπόνερα από τα ορμητικά νερά έχουν φτάσει μέχρι το γόνατα σε αρκετά σημεία, στους κεντρικούς δρόμους του οικισμού, αφού τα λιγοστά φρεάτια τα οποία ήταν στις περισσότερες περιπτώσεις φραγμένα, δεν μπορούσαν να υποδεχθούν το νερό.</p>
      <p>Αυτή την ώρα η Λάρδος είναι σε κατάσταση συναγερμού, καθώς τα ορμητικά νερά ήδη έχουν μπει σε αυλές σπιτιών που συνορεύουν με τα ποτάμια.</p>
      <p>Παράλληλα έχει προκληθεί και σοβαρή αναστάτωση στους οδηγούς, οι οποίους χωρίς να έχουν ενημέρωση, επιχειρούν να διασχίσουν τις γέφυρες των ποταμών.</p>
      <p>Μέχρι στιγμής δεν έχει βρεθεί στο σημείο ούτε η Πυροσβεστική Υπηρεσία, ούτε η Αστυνομία, για να αποκλείσει την κυκλοφορία.</p>
      <p>Το μόνο θετικό είναι ότι τούτη την ώρα, έχει κοπάσει η βροχόπτωση και υπάρχει αισιοδοξία, ότι μέσα στις επόμενες ώρες οι χείμαρροι θα υποχωρήσουν.</p>
      <p>Πάντως αυτή την ώρα έχει διακοπεί η υδροδότηση στις οικίες, ενώ παρατηρούνται πολλά προβλήματα και στις τηλεπικοινωνίες.</p>
