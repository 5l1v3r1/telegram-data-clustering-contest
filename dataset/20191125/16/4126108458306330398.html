      <h1>جان يمان في إسبانيا... هستيريا وانتظار أمام الفندق</h1>
      <address>
        <time datetime="2019-11-25T16:09:00+00:00">25 Nov 2019, 16:09</time>
      </address>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/B5QLJ_UhVJy" data-service="Instagram"/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/arieldivit/status/1198639960951328775" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/canyaman1989/status/1198792425805950977" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وصل الممثل التركي <a href="https://www.annahar.com/keyword/%D8%AC%D8%A7%D9%86_%D9%8A%D9%85%D8%A7%D9%86">#جان_يمان</a> في ساعات الفجر الأولى اليوم الى <a href="https://www.annahar.com/keyword/%D8%A5%D8%B3%D8%A8%D8%A7%D9%86%D9%8A%D8%A7%D8%8C">#إسبانيا،</a> وأحدث وصوله حالة هستيريا لدى المعجبات والمعجبين الذين انتظروه في المطار، وتم إخراجه تحت حراسة أمنية مشدَّدة بسبب تدافع المعجبين. ونشر يمان مقاطع فيديو عبر حسابه في "انستغرام"، وهو يخرج تحت حراسة الشرطة الإسبانية في المطار، وكتب يشكرهم على جهودهم، إذ قال: "شكراً جزيلاً مدريد. هذا جنون حقاً. الشرطة واجهت وقتاً عصيباً أمام هذا الحشد الضخم في المطار. شعروا بالتوتّر الشديد أثناء محاولتهم مساعدتي واشعر أنّني سأعانقكم جميعاً. آسف على إزعاجكم".<br/>واحتشد المئات منهم أمام الفندق الذي يقيم فيه يمان لرؤيته والتقاط صور معه. ونشر الأخير صورة للمعجبين، وهم أمام الفندق، وكتب عبر حسابه في "تويتر": "اعتذر من كلّ مَن انتظرني خارج الفندق لساعات لرؤيتي. لقد كانت رحلة متعبة لي واحتاج إلى النوم، أتمنّى أن أعوّضكم غداً". مواضيع ذات صلة <a href="https://www.annahar.com/article/1056894-%D8%AC%D8%A7%D9%86-%D9%8A%D9%85%D8%A7%D9%86-%D9%85%D8%AA%D8%B1%D8%AF%D8%AF-%D9%87%D9%84-%D9%8A%D8%B2%D9%88%D8%B1-%D8%A5%D8%B3%D8%B1%D8%A7%D8%A6%D9%8A%D9%84">جان يمان "مترّدد"... هل يزور إسرائيل؟ </a><a href="https://www.annahar.com/article/1060959-%D8%AC%D8%A7%D9%86-%D9%8A%D9%85%D8%A7%D9%86-%D8%B1%D8%A7%D8%B9%D9%8A-%D8%A7%D9%84%D8%A8%D9%82%D8%B1-%D9%88%D8%B8%D9%87%D9%88%D8%B1-%D8%B4%D8%A8%D9%8A%D9%87-%D9%84%D9%87-%D9%81%D9%8A-%D8%A7%D9%84%D9%83%D9%88%D9%8A%D8%AA"> جان يمان "راعي البقر"... وظهور شبيه له في الكويت </a><a href="https://www.annahar.com/article/1060506-%D8%AC%D8%A7%D9%86-%D9%8A%D9%85%D8%A7%D9%86-%D9%85%D8%AA%D8%AE%D9%88%D9%81-%D9%85%D9%86-%D8%B1%D8%AF-%D9%81%D8%B9%D9%84-%D8%A7%D9%84%D8%A3%D8%AA%D8%B1%D8%A7%D9%83-%D8%AA%D8%AC%D8%A7%D9%87-%D9%85%D8%B4%D8%A7%D8%B1%D9%83%D8%AA%D9%87-%D9%81%D9%8A-%D9%85%D8%B3%D9%84%D8%B3%D9%84-%D8%A5%D8%B3%D8%B1%D8%A7%D8%A6%D9%8A%D9%84%D9%8A-%D9%81%D9%8A%D8%AF%D9%8A%D9%88"> جان يمان متخوّف من ردّ فعل الأتراك تجاه مشاركته في مسلسل إسرائيلي (فيديو)</a></p>
