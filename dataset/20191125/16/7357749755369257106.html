      <h1>Chine : révélations sur les camps d'internement de Ouïghours</h1>
      <address><time datetime="2019-11-25T16:40:32+00:00">25 Nov 2019, 16:40</time> by <a rel="author">AFP, Reuters </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gsf_f0_ilvA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>
          <i>Le Consortium International des Journalistes d'Investigation (ICIJ) et dix-sept organes de presse ont publié ce dimanche une fuite de documents internes au régime chinois. Il permet de mieux comprendre ce qui se joue derrière les murs de ce que Pékin appelle cyniquement des "centres de formation professionnelle".</i>
        </b>
      </p>
      <p>Aux confins de la Chine, dans la province du Xinjiang, près d'un million de personnes en majorité issues de la communauté <b>ouighours</b> sont enfermées. <b>De confession musulmane</b>, Pékin les perçoit comme minorité dangereuse, rétive au pouvoir central.</p>
      <p>Les dernières révélations de l'ICIJ concernent une série de directives de gestion des centres, approuvées en 2017 par le chef des forces de sécurité au <b>Xinjiang</b>, ainsi que des rapports des services de renseignement montrant comment la police utilise l'<b>intelligence artificielle</b> et la collecte de données pour cibler les personnes à interner.</p>
      <p>Elles décrivent avec précision comment les gardiens doivent gérer la vie quotidienne des détenus, de l'interdiction d'entrer en contact avec le monde extérieur à la marche à suivre en cas de maladie, selon une traduction en anglais des documents publiée par l'ICIJ.</p>
      <p><b><i>"Les portes des dortoirs, des couloirs et des étages doivent être fermées à double tour immédiatement après avoir été ouvertes et refermées"</i></b>, détaillent les auteurs. <b><i>"Une vidéosurveillance complète doit être établie dans les dortoirs et les salles de classe, sans angles morts, de façon à ce que les gardiens puissent exercer leur surveillance en temps réel, enregistrer les choses dans le détail et rapporter immédiatement tout événement suspect"</i></b>.</p>
      <p>Les directives qualifient les détenus "d'étudiants" devant "obtenir leur diplôme". Ils sont soumis à un système d'évaluation par points qui mesure "leur transformation idéologique (...) et leur obéissance".</p>
      <p><b><i>"Le but ultime est de remplacer toute une minorité. C'est un génocide culturel, et c'est une réingénierie sociale coercitive"</i></b>, explique Adrian Zenz, chercheur allemand spécialiste de la région.</p>
      <p>Selon les directives des autorités chinoises consultées par l'<a href="https://www.icij.org/investigations/china-cables/exposed-chinas-operating-manuals-for-mass-internment-and-arrest-by-algorithm/">ICIJ</a>, tout dans ces centres est fait pour remodeler les prisonniers. <b>Une rééducation idéologique</b> sous le regard permanent des gardiens et des caméras de surveillance comme l'explique Zumrat Davut, ancienne prisonnière aujourd'hui exilée. <i>"Quand nous nous levions le matin, nous devions dire des choses comme 'Merci <b>Xi Jinping</b>, vive Xi Jinping', après avoir chanté l'hymne national. Et alors on nous donnait à manger."</i></p>
      <p>Pékin a qualifié "<b>d'inventions</b>" ces informations, le porte-parole de la diplomatie chinoise, Geng Shuang, accusant "certains médias" de recourir à "des méthodes ignobles pour monter en épingle la situation au Xinjiang".</p>
