      <h1>Soprano en direct de l’hôtel-de-ville de Douai, c’est lundi prochain avec Contact FM</h1>
      <h2>Le chanteur Soprano sera à Gayant-expo lundi prochain. Avant cela, il participera à une émission radio en direct de l’hôtel-de-ville de Douai.</h2>
      <address><time datetime="2019-11-25T16:41:04+00:00">25 Nov 2019, 16:41</time> by <a rel="author">Publié le</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LmUh-aeZmL0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><a href="https://www.lavoixdunord.fr/631815/article/2019-09-02/soprano-en-concert-gayant-expo-douai-le-2-decembre">Le chanteur Soprano sera en concert lundi prochain à Gayant-expo pour sa tournée Phoenix Tour.</a> L’artiste marseillais passera une bonne partie de la journée dans la cité de Gayant car, entre 15 h et 16 h, c’est à l’hôtel-de-ville de Douai qu’on le retrouvera pour une émission spéciale organisée par la radio Contact FM et animée par Arthur et Lily. <b>Trois cents personnes pourront assister à cet événement </b>sur invitation.</p>
      <p>Pour y participer, il faut jouer à des jeux concours organisés conjointement par la radio et la ville de Douai. Il n’est pas prévu que Soprano chante durant cette émission afin de préserver sa voix avant le show, en soirée, à Gayant-expo devant des spectateurs qui auront, eux, payé leur place (de 36 à 56 €).</p>
      <p>À noter que pour ce concert, il ne reste plus que des places debout dans la fosse (36 €).</p>
    </article>
