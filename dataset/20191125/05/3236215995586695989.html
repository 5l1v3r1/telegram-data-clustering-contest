      <h1>路易威登傳提價 1271億購蒂芙尼</h1>
      <address>
        <time datetime="2019-11-25T05:05:00+00:00">25 Nov 2019, 05:05</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>路透報道，法國奢侈品巨頭路易威登(LV)母公司LVMH已同意提高收購作價，由每股120美元增至135美元，即以總代價163億美元(1271.4億港元)，收購美國珠寶零售商蒂芙尼(Tiffany &amp; Co.)。<br/>報道引述消息人士稱，雙方最快周日較後時間公布有關交易。<br/>較早時，蒂芙尼拒絕路易威登提出的每股120美元收購建議，指對方低估公司價值，但同意雙方可蹉商收購可能性。其後有傳媒報道，在路易威登調高作價後，蒂芙尼同意讓對方作財務審查。</p>
