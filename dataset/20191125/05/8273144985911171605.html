      <h1>En video | Duque fija seis ejes para nuevo pacto social</h1>
      <address><time datetime="2019-11-25T05:00:00+00:00">25 Nov 2019, 05:00</time> by <a rel="author" href="https://www.elheraldo.co/redactor-impreso/tomas-betin" target="_blank">Tomás Betín</a></address>

      <p>
        <b>En un primer encuentro con alcaldes y gobernadores electos, el presidente anunció que se reunirá con “todos” los sectores, incluidos “los que marcharon y los que no marcharon”, para tratar sobre equidad, corrupción, educación, paz con legalidad, medio ambiente y fortalecimiento institucional. Pumarejo y Noguera no asistieron a la cita en Palacio. El diálogo irá hasta el 15 de marzo.</b>
      </p>
      <p>Se inició este domingo en el Palacio de Nariño la denominada “gran conversación nacional” entre el presidente Iván Duque y los alcaldes electos de ciudades capitales del país, tras las masivas manifestaciones del paro nacional que plantearon un descontento amplio sobre algunos anuncios del Gobierno en materia económica.</p>
      <p>Esta, indicó el jefe de Estado, “es una gran conversación plural, es una conversación de todos y con todos. Ustedes tienen un factor fundamental de legitimidad, y es su reciente elección, interpretando el sentimiento de los ciudadanos en las ciudades de Colombia”.</p>
      <p>El mandatario explicó que el diálogo propuesto desde el Ejecutivo, tras la solicitud en este sentido de distintos sectores sociales y políticos, irá hasta el próximo 15 de marzo y “será el espacio propicio para generar más confianza entre los ciudadanos y sus instituciones, y construir una hoja de ruta que acelere el trabajo para cerrar las brechas sociales”.</p>
      <p>Duque añadió que con esta conversación “se busca hacer visibles los anhelos de los colombianos, reconocer sus preocupaciones y atender de manera realista e incluyente sus propuestas, apelando a la conveniencia de un debate con propósito y, sobre todo, sincero y con la verdadera voluntad de acertar”.</p>
      <p>Se lee en el comunicado de la Presidencia que en los diálogos se sostendrán con los diferentes sectores sociales, económicos y políticos y en las regiones.</p>
      <p>Y agrega el documento que la “invitación” es para los estudiantes, la academia, las Juntas de Acción Comunal, los indígenas, los campesinos, los afrocolombianos, los sindicatos, las iglesias, los líderes sociales, los trabajadores, los empresarios, los emprendedores y los sectores sociales del país.</p>
      <p>Así mismo, indica la información oficial que para la interacción planteada se contará con una plataforma tecnológica que permitirá organizar, compilar y sistematizar los aportes de todos los ciudadanos.</p>
      <p>“Esta conversación deberá arrojar como resultado la construcción de políticas a largo plazo, acciones de mejoramiento para acelerar los resultados de los programas gubernamentales nacionales y regionales, que den los lineamientos de una visión compartida de país”, se lee.</p>
      <p>El ejercicio, que será coordinado por el director del Departamento Administrativo de la Presidencia de la República, Diego Molano, sigue el próximo martes con el tema del crecimiento con equidad; el miércoles 27, con la educación, y el jueves 28, con la transparencia y lucha contra la corrupción.</p>
      <p>Además, todos los colombianos tendrán la oportunidad de presentar sus propuestas en espacios de participación, que girarán alrededor de los “seis grandes temas que más preocupan a la sociedad colombiana”.</p>
      <p>Estos temas, según el Gobierno, son “el crecimiento con equidad, fortaleciendo la producción nacional para que genere más inversión, empleos y desarrollo en todas las zonas rurales y urbanas más vulnerables”; la “transparencia y lucha contra la corrupción, que nos permita acelerar los mecanismos para tener un Estado, una dirigencia y una ciudadanía más comprometida con la ética y los valores para garantizar que los recursos públicos y los privados tengan un uso legítimo y siempre priorizando el bien común”.</p>
      <p>Concluyó el presidente que la conversación que quieren abrir es absolutamente plural: para los que marcharon, para los que no marcharon, “para la mayoría silenciosa, para los que votaron por ustedes y para los que no votaron por ustedes, para los que votaron por mí, para los que no votaron por mí”.</p>
      <p>Y, por último, dijo que el Gobierno tiene la responsabilidad de unir al país.</p>
      <h4>No acudieron</h4>
      <p>El alcalde electo, Jaime Pumarejo, y la gobernadora electa, Elsa Noguera, no acudieron a la cita con el presidente.</p>
      <p>Pumarejo no explicó su ausencia, pero fuentes cercanas al entorno del mandatario dice que tiene la agenda comprometida en la ciudad y que ya se han reunido con Duque para pactar la agenda de trabajo en pro del desarrollo de la ciudad.</p>
      <p>En el caso de Noguera, se informó que no asistió por su recuperación médica.</p>
      <h4>Duque ordenó investigar graves heridas de Dilan Cruz</h4>
      <p>
        <a href="https://www.elheraldo.co/colombia/jovenes-se-plantan-frente-al-hospital-san-ignacio-y-oran-por-la-salud-de-dilan-cruz-682770">Jóvenes se plantan frente al hospital San Ignacio y oran por la salud de Dilan Cruz</a>
      </p>
      <p>El presidente Iván Duque anunció que ordenó una investigación por los hechos en los que resultó gravemente herido el pasado sábado Dilan Cruz, de 18 años, al parecer por un disparo de gas lacrimógeno del Esmad. “Lamentamos que el joven Dilan Cruz haya resultado herido durante los hechos que se presentaron hoy en el Centro de #Bogotá. He ordenado la investigación urgente de este caso para esclarecer rápidamente lo sucedido y determinar responsabilidades. Nuestra solidaridad con su familia”, 'trinó' el mandatario. Por su parte, la hermana de la víctima, Denis Cruz, dijo en Twitter que su hermano es “un joven como cualquier otro y salió a luchar por sus derechos, hoy le pasó a él pero mañana puede ser su hermano, o inclusive usted”. Y agregó que el joven sigue luchando por su vida en el Hospital de San Ignacio: “Queremos informar que Dilan sigue luchando aunque todavía está muy grave”.</p>
      <p>De otro lado, el director de la Policía, general Óscar Atehortúa, aseguró que en el marco de los actos de vandalismo que se presentaron en los últimos días 271 policías y dos militares resultaron lesionados.  Añadió que entre los uniformados afectados también se encuentran “26 mujeres, que en vez de estar con sus hijos en la casa, estaban en la calle defendiendo los ciudadanos”. Finalmente, aseguró que algunos miembros de la fuerza pública afectados han resultado con fracturas y señaló que uno de ellos perdió un ojo.</p>
      <p>El director de la Policía, general Óscar Atehortúa, aseguró que en el marco de los actos de vandalismo que se presentaron en los últimos días 271 policías y dos militares resultaron lesionados.</p>
      <p>“Este es un mensaje de solidaridad a nuestras mujeres y hombres policías, a nuestros soldados de la patria que han resultado lesionados: 271 policías y dos militares”, afirmó el oficial.</p>

      <p>El sábado pasado el alcalde Bogotá, Enrique Peñalosa, hizo un paradójico pronunciamiento en el que decía que había que prepararse para un "esfuerzo largo" y que vendrían días "duros" pero también llamaba a la "tranquilidad" porque la fuerza pública tenía todo "bajo control", e invitó a los ciudadanos a rechazar los hechos de vandalismo de los últimos días, exhibiendo en las fachadas de sus casas y apartamentos, en las paredes o ventanas, papeles o banderas blancas.</p>
      <p>No obstante, tras un recorrido que hizo ayer este diario, no se evidenció que los bogotanos le hubieran copiado la iniciativa. Lo que sí se vio en las acostumbradas ciclovías y en la Plaza de Bolívar, fueron las banderas de Colombia, cuyo uso habían sugerido los promotores del paro nacional.</p>
      <p>Peñalosa también se había referido a una campaña para generar terror en la ciudad el pasado viernes a través de las redes y de los teléfonos, en la que varios ciudadanos registraron hordas de "vándalos" que, aprovechando el toque de queda y una momentánea ausencia de las autoridades, se metían a los conjuntos residenciales del norte y del sur de la ciudad, aparentemente con la intención de saquear, pero luego al parecer seguían hacia otros conjuntos cercanos a hacer la misma escena.</p>
      <p>Sobre estos episodios, opositores mostraron videos en que se registraba que los “vándalos”, en ocasiones, eran llevados por camiones que pertenecerían a la fuerza pública, supuestamente en medio de una estrategia para desacreditar la protesta social. Sin embargo, el presidente Iván Duque y la Policía desmintieron tales afirmaciones.</p>
      <h4>Petición urgente a la Cidh por actos violentos</h4>
      <p>
        <a href="https://www.elheraldo.co/colombia/peticion-urgente-la-cidh-por-actos-violentos-e-incitacion-al-panico-682798">Petición urgente a la Cidh por actos violentos e incitación al pánico</a>
      </p>
      <p>Congresistas opositores y organizaciones de Derechos Humanos elevaron una petición urgente a la Comisión Interamericana de Derechos Humanos, Cidh, con relación a lo que denominan "actos violentos y detenciones arbitrarias", "estigmatizaciones y criminalización" de la protesta, "allanamientos ilegales" e "incitación al pánico" por parte, aseguran, de la fuerza pública, en el marco del paro nacional.</p>
      <p>En la comunicación, dirigida a Paulo Abrao, secretario ejecutivo de la Cidh, los senadores Iván Cepeda, del Polo y el cesarense Antonio Sanguino, de la Alianza Verde, acompañados de Soraya Gutierrez y Jomary Ortegón, presidenta y vicepresidenta del Colectivo de Abogados 'José Alvear Restrepo' y el cartagenero Franklin Castañeda, presidente de la Fundación Comité de Solidaridad con los Presos Políticos, advierten "sobre la grave situación de derechos humanos que se presenta en el marco de las movilizaciones del paro nacional que inició este 21 de noviembre".</p>
      <p>Pidieron también al organismo internacional que cese la intervención del Esmad de la Policía y que conmine al Estado colombiano a garantizar el derecho a la protesta en todo el territorio. Finalmente, solicitaron que la Cidh investigue la relación de la fuerza pública con posibles actos de incitaciónn al pánico ciudadano.</p>
      <h4>¿Cuáles son las “mayorías silenciosas”?</h4>
      <p>
        <a href="https://www.elheraldo.co/colombia/cuales-son-las-mayorias-silenciosas-las-que-se-refiere-duque-en-el-paro-682848">¿Cuáles son las “mayorías silenciosas” a las que se refiere Duque en el paro?</a>
      </p>
      <p>Un día después de las multitudinarias manifestaciones del paro nacional, el presidente Iván Duque, en medio de su discurso anunciando una "conversación nacional" ante los reclamos sociales, se refirió a las "mayorías silenciosas", a las cuales no ha vuelto a hacer referencia. Sus palabras textuales al respecto, en un aparte en el que invitaba a rechazar la violencia en las calles, fueron: "Los que incitan al odio y a la destrucción no representan a los colombianos que han expresado su voz, ni mucho menos a las mayorías silenciosas de nuestra nación".</p>
      <p>No obstante, este domingo se produjo un rifirrafe entre el ministro de Defensa, Carlos Holmes Trujillo, y el líder natural de Cambio Radical, el exvicepresidente Germán Vargas Lleras, que pudiera dar pistas sobre el asunto. El líder político trinó: “Hace pocos minutos recibí una llamada del ministro de Defensa, @CarlosHolmesTru, para increparme por la afirmación que hago en mi columna, en donde refiero que el ministro en declaración afirmó que quienes no salieron a la marcha estaban expresándole su apoyo al Gobierno”.</p>
      <p>Se refiere Vargas al escrito en el diario El Tiempo, en el que afirma que “presidente y ministros parecen no haber comprendido para nada lo que ocurrió: rechazaron, como era lógico, los actos vandálicos y se ufanaron de haber respetado el derecho a la protesta, pero ni una palabra sobre el hecho político, a no ser por la desatinada declaración del nuevo mindefensa al indicar que quienes no salieron estaban expresándole su apoyo al Gobierno”. Agrega que el ministro le dijo en la llamada que no dio dicha declaración.</p>
