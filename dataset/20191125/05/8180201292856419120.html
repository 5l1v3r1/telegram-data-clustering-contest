      <h1>震撼！漠河现3000多平米“冰泡”</h1>
      <address>
        <time datetime="2019-11-25T05:41:20+00:00">25 Nov 2019, 05:41</time>
      </address>
      <figure>
        <img src="http://n.sinaimg.cn/default/1_img/upload/3933d981/680/w800h680/20191125/f9e2-iittafs1613437.jpg"/>
        <figcaption>11月25日，中国最北的漠河市气温达-30℃，作为全世界3个著名的冰泡湖之一、中国唯一的一处“冰泡”湖——漠河市观音山景区内的莲花湖，湖面已经全部封冻，冰层最厚的地方已经超过60厘米，晶莹剔透的冰面下形成一串串洁白的气泡。据介绍，“冰泡”是湖底植物释放出的沼气在上升过程中，因极寒气温“秒冻”，被“锁”在冰层之中形成。目前，莲花湖“冰泡”面积已达3000多平方米。</figcaption>
      </figure>
