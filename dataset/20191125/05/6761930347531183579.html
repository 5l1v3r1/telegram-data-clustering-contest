      <h1>Сколько должен «ПриватБанк» крымчанам? – Доброе утро, Крым</h1>
      <address>
        <time datetime="2019-11-25T05:59:36+00:00">25 Nov 2019, 05:59</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8SRXVJYywv4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Крымские вкладчики «ПриватБанка» обратились в прокуратуру АРК по факту списания с баланса банка обязательств перед крымскими вкладчиками. Об этом сообщает <a href="http://investigator.org.ua/"><b>Центр журналистских расследований. </b></a>По словам председателя Совета по вопросам защиты прав потребителей финансовых услуг <b>Дмитрия Дугинова, </b>крымские вкладчики судятся с «ПриватБанком» из-за «недобросовестной позиции» учреждения. Почему крымские вкладчики «ПриватБанка» на материковой Украине до сих пор не могут получить свои деньги? Как крымские активы и вклады стали принадлежать компаниям с экзотических островов и можно ли их теперь вернуть? Что изменилось в этой ситуации после национализации «ПриватБанка»?</p>
      <p>Эти и другие актуальные темы в студии<b> Радио Крым.Реалии</b> в ток-шоу «Доброе утро, Крым» обсуждают ведущие <b>Сергей Мокрушин </b>и <b>Катерина Некречая.</b> Их собеседники: главный редактор Центра журналистских расследований <b>Валентина Самар;</b> адвокат крымских вкладчиков «ПриватБанка»<b> Дмитрий Дугинов.</b></p>
      <p>«Доброе утро, Крым» – ток-шоу, которое выходит в эфире Радио Крым.Реалии в будни с 8.00 до 9.00. Трансляцию эфира можно также смотреть на каналах Крым.Реалии в YouTube и на Facebook. Радио Крым.Реалии вещает 24 часа в сутки на частоте 105.9 FM на Северный Крым. Он-лайн можно слушать на сайте Крым.Реалии. Крымчане могут бесплатно звонить в эфир по телефону 8 800 100 69 26 или писать на адрес: Krym_radio@rferl.org</p>
