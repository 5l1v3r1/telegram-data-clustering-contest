      <h1>京アニ火災、現場の第１スタジオ解体準備始まる</h1>
      <address>
        <time datetime="2019-11-25T05:43:00+00:00">25 Nov 2019, 05:43</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191125-OYT1I50040-1.jpg?type=large"/>
      </figure>
      <p>　京都アニメーション放火殺人事件で現場となった京都市伏見区の第１スタジオで２５日、解体に向けた準備工事が始まった＝写真＝。解体は来年１月上旬から４月下旬にかけて行われる予定。</p>
      <p>　午前８時半頃から、作業員らがクレーンを使って板や鉄パイプを運び込んでいた。第１スタジオは鉄筋コンクリート３階建てで、今後、１階部分を囲う板を拡張する工事を進めるものとみられる。</p>
