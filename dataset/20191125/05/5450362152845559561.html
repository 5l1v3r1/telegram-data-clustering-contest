      <p>Азовское море впервые за десятки лет отступило от берега на 100 м<br/><br/>В Таганроге несколько дней дует северо–восточный ветер. У местных он называется "Верховой". При таком ветре воду из Таганрогского залива выдувает в Азовское море. Происходит сгон воды, начинаются проблемы с водоснабжением города, пылевые бури и прочие неприятности.<br/><br/>Ноябрь 2019. Вода ушла на полтора–два километра. Порт пустой, воды нет, пароходов нет, кругом лунный пейзаж.</p>
