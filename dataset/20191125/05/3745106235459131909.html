      <h1>MU giành 1 điểm trên sân Sheffield United theo một kịch bản “điên rồ”</h1>
      <address><time datetime="2019-11-25T05:08:00+00:00">25 Nov 2019, 05:08</time> by <a rel="author">THANH SƠN</a></address>
      <p>
        <b>(Tổ Quốc) - Manchester United và Sheffield United đã cống hiến cho các khán giả trên sân Bramall Lane một trận đấu vô cùng cảm xúc với 6 bàn thắng chia đều cho 2 đội.</b>
      </p>
      <figure>
        <img src="https://sport5.mediacdn.vn/2019/11/25/21407254-7720467-image-a-401574614462108-1574621652361367280701.jpg"/>
        <figcaption>Hiệp 1, Sheffield United mới là đội hoàn toàn kiểm soát thế trận và thi đấu lấn lướt trước MU. Phút 11, đáng lẽ đội chủ nhà đã có bàn thắng mở tỷ số nếu như De Gea không phản xạ xuất thần trước hai pha dứt điểm vô cùng nguy hiểm của Lundstram và McGoldrick.</figcaption>
      </figure>
      <figure>
        <img src="https://sport5.mediacdn.vn/2019/11/25/21408274-7720467-image-a-501574615363280-15746216972401622169272.jpg"/>
        <figcaption>Tuy nhiên, các cầu thủ Sheffield United cũng không phải đợi lâu để có bàn thắng khai thông thế bế tắc. Phút 19, tận dụng tình huống thi đấu chủ quan của trung vệ Phil Jones bên phía đội khách, tiền đạo Lys Mousset nhanh chóng áp sát và cướp bóng trước khi tung đường chuyền thuận lợi cho Lundstram dứt điểm. Mặc dù De Gea xuất sắc cản phá được cú đá này nhưng khi bóng nảy ra lại tìm đến đúng chân tiền vệ John Fleck và đi vào khung thành trong sự bất lực của thủ môn người Tây Ban Nha.</figcaption>
      </figure>
      <figure>
        <img src="https://sport5.mediacdn.vn/2019/11/25/21407316-0-image-a-361574614286080-15746239488791853565426.jpg"/>
        <figcaption>Những phút tiếp theo, Sheffield United càng chơi càng hay và tạo ra thêm rất nhiều cơ hội ăn bàn khác. Còn về phía MU, trong cả hiệp 1 họ chỉ có được một cú dứt điểm duy nhất về phía khung thành đội chủ nhà đến từ tiền đạo Anthony Martial. Kết thúc 45 phút thi đấu chính thức đầu tiên, tỷ số tạm thời là 1-0 nghiêng về phía Sheffield United.</figcaption>
      </figure>
      <figure>
        <img src="https://sport5.mediacdn.vn/2019/11/25/21409024-7720467-image-a-571574617344457-15746216850661354811701.jpg"/>
        <figcaption>Bước sang hiệp 2, các cầu thủ MU ngay lập tức đẩy nhanh tốc độ trận đấu nhằm tìm kiếm bàn thắng gỡ hòa. Tuy nhiên, khi những nỗ lực của đội khách còn chưa mang lại kết quả thì họ lại phải nhận thêm một "gáo nước lạnh" nữa đến từ Sheffield United. Phút 52, tiền đạo Lys Mousset có pha dứt điểm chìm hiểm hóc ngoài vòng cấm, đánh bại De Gea và nâng tỷ số lên thành 2-0. Đáng chú ý, người kiến tạo cho Mousset không ai khác chính cầu thủ đã ghi bàn trong hiệp 1, John Fleck.</figcaption>
      </figure>
      <figure>
        <img src="https://sport5.mediacdn.vn/2019/11/25/21409308-7720467-image-a-681574618670114-15746216741381037109962.jpg"/>
        <figcaption>Đến lúc này, đội khách không còn gì để mất và buộc phải dồn lên tấn công. Phút 72, bước ngoặt của trận đấu đã đến khi hậu vệ trẻ Williams có pha xâm nhập vòng cấm bất ngờ và tung cú dứt điểm quyết đoán sau nỗ lực tạt bóng của Daniel James, rút ngắn tỷ số xuống còn 1-2 cho Manchester United.</figcaption>
      </figure>
      <figure>
        <img src="https://sport5.mediacdn.vn/2019/11/25/21409682-7720467-image-a-851574619250802-15746217111541328843841.jpg"/>
        <figcaption>Phút 77, tiền đạo vào sân thay người Greenword có tình huống băng cắt thông minh sau pha kiến tạo tuyệt vời của Rashford, ghi bàn đưa trận đấu trở về vạch xuất phát.</figcaption>
      </figure>
      <figure>
        <img src="https://sport5.mediacdn.vn/2019/11/25/21409514-7720467-image-a-721574619059225-15746216633831075910382.jpg"/>
        <figcaption>Chưa dừng lại ở đó, chỉ 2 phút sau, đến lượt Rashford trực tiếp "lên tiếng" với pha đệm bóng cận thành đơn giản, nâng tỷ số lên thành 3-2 sau đường chuyền "dọn cỗ" của đồng đội Daniel James. Như vậy chỉ trong 7 phút, MU ghi tới 3 bàn.</figcaption>
      </figure>
      <figure>
        <img src="https://sport5.mediacdn.vn/2019/11/25/21409874-7720467-image-a-1161574619932753-1574621724673455993721.jpg"/>
        <figcaption>Tưởng chừng các cầu thủ MU sẽ rời sân Bramall Lane với 3 điểm trong tay cùng một màn lội ngược dòng ngoạn mục. Tuy nhiên, vào đúng phút thi đấu chính thức cuối cùng, tiền đạo vào sân thay người Oliver McBurnie ghi bàn thắng "quý hơn vàng", giúp Sheffield United giữ lại 1 điểm trên sân nhà.</figcaption>
      </figure>
      <figure>
        <img src="https://sport5.mediacdn.vn/2019/11/25/21407354-0-image-a-381574614321792-1574623953060597578789.jpg"/>
        <figcaption>Chung cuộc, Manchester United và Sheffield United bất phân thắng bại trong một trận cầu có tới 6 bàn thắng được chia đều cho cả hai. Kết quả này giúp đội chủ nhà đứng ở vị trí thứ 6 với 18 điểm sau 13 vòng đấu còn các cầu thủ MU với 1 điểm kém hơn, tạm xếp thứ 9 trên BXH.</figcaption>
      </figure>
