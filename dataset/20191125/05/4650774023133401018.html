      <h1>В Приморье проверяют школу, где полуголый ученик чистил снег с крыши</h1>
      <address><time datetime="2019-11-25T05:24:00+00:00">25 Nov 2019, 05:24</time> by <a rel="author" href="https://life.ru/author/2618" target="_blank">Сергей Тюленин</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8NQKmgI6xZc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Приморские полицейские начали проверку в одной из школ Уссурийска после публикации в Сети видеозаписи, на которой ученик без верхней одежды и страховки чистит снег с козырька над входом в учебное заведение. Об этом <a href="https://25.xn--b1aew.xn--p1ai/">сообщает</a> пресс-служба УМВД по региону.</p>
      <p><b>—</b> <b>В образовательное учреждение направлены инспекторы по делам несовершеннолетних ОМВД России по городу Уссурийску, —</b> говорится в сообщении.</p>
      <p>На кадрах ролика с участием раздетого школьника видно, что единственной его "страховкой" выступает сотрудница учебного заведения, которая придерживала ученика через открытое окно. При этом женщина, в отличие от подростка, одета в пуховик и шапку.</p>
