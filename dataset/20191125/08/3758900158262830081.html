      <h1>16-ton ładunku na drodze</h1>
      <address><time datetime="2019-11-25T08:33:15+00:00">25 Nov 2019, 08:33</time> by <a rel="author" href="https://www.rmf24.pl/tylko-w-rmf24/marcin-buczek" target="_blank">Marcin Buczek</a></address>
      <p>
        <b>Kłopoty z wjazdem na drogę krajową nr 86 w Katowicach-Giszowcu. Przejazd utrudnia 16-tonowy ładunek leżący na drodze – ostrzegaliście rano na Gorącą Linię RMF FM. Na szczęście nikomu nic się nie stało.</b>
      </p>
      <figure>
        <iframe data-src="https://twitter.com/GDDKiA/status/1198919459504820224?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Ładunek spadł z jadącej ciężarówki. Był niewłaściwie przewożony. Próbowali go usunąć strażacy, ale jak się okazało ich dźwig, nie był w stanie podnieść takiego ciężaru.</p>
      <p>Trzeba więc było znaleźć inny sprzęt. Co nie było łatwe. Kierowcy powinni spodziewać się utrudnień na trasie.</p>
