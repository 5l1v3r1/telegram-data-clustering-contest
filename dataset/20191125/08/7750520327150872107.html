      <h1>Чиновників Одеської міської ради звинувачують у привласненні 100 мільйонів гривень</h1>
      <h2>Зловмисники штучно створили кредитну заборгованість комунального підприємства перед банківською установою</h2>
      <address>
        <time datetime="2019-11-25T08:10:53+00:00">25 Nov 2019, 08:10</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QrPXdQ9dKU8" width="1220" height="686" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Співробітники СБ України викрили факт заволодіння коштами міського бюджету посадовцями Одеської міськради та комунального підприємства.</p>
      <p>Встановлено, що чиновники міськради у змові з комерційними структурами привласнили майже 100 мільйонів гривень під час погашення кредитної заборгованості комерційному банку, – повідомляє 1NEWS.</p>
      <p>Зловмисники штучно створили кредитну заборгованість комунального підприємства перед банківською установою.</p>
      <p>Право вимоги на борги у банку викупила приватна фірма афілійована з чиновниками мерії.</p>
      <p>Після цього комерсанти, завищивши суму заборгованості на 100 мільйонів гривень, звернулися до мерії із вимогою її погашення.</p>
      <p>Рішення щодо оплати завищеного боргу приймалося на основі недостовірних матеріалів, свідомо підготовлених посадовцями кількох департаментів мерії.</p>
      <p>Потім бюджетні гроші були привласнені учасниками оборудки.</p>
      <p>Правоохоронці провели слідчі дії у приміщеннях структурних підрозділів Одеської міської ради та фірм, причетних до протиправної діяльності, для виявлення речових доказів.</p>
      <p>Джерело: <a href="https://ssu.gov.ua/ua/news/1/category/21/view/6745#.GOrqWpPm.dpbs">СБУ</a></p>
