      <h1>فوز الليبرالي كلاوس يوهانيس بولاية رئاسية ثانية في رومانيا</h1>
      <address><time datetime="2019-11-25T08:12:37+00:00">25 Nov 2019, 08:12</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oHuomR4sIp0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>فاز الليبرالي كلاوس يوهانيس، بولاية رئاسية ثانية في رومانيا، في دورة انتخابية ثانية أكدت التوجه الأوروبي في البلاد.</p>
      <p>وفاز يوهانيس، البالغ 60 عاما على المرشحة الاشتراكية الديموقراطية فيوريكا دانشيلا، وقد نال نحو 63 بالمئة من الأصوات بعد فرز 95 بالمئة من بطاقات الاقتراع، ملحقا بذلك أكبر هزيمة بمرشح اليسار منذ سقوط النظام الشيوعي قبل ثلاثين عاما.</p>
      <p>في المقابل حازت دانشيلا على 37 بالمئة من الأصوات في أسوأ نتيجة لحزبها الذي هيمن على المشهد السياسي في البلاد منذ سقوط الشيوعية في عام 1989.</p>
      <p>وقال يوهانيس "أعد بان أكون رئيسا لكل الرومانيين... لقد فازت اليوم رومانيا العصرية الأوروبية".</p>
      <p>وكان يوهانيس وهو أستاذ فيزياء سابق متحدّر من الأقلية الألمانية، قد حقق فوزا مفاجئا في الانتخابات الرئاسية عام 2014، وخاض حملته الأخيرة متعهّدا بناء مؤسسات فاعلة لا فساد فيها.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198692691237900297" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>ونظّمت الانتخابات على خلفية استياء بالغ من تعديلات قضائية مثيرة للجدل اعتُبر أنها تصب في مصلحة الحزب الاشتراكي الديموقراطي وأدت إلى احتجاجات حاشدة وأغضبت بروكسل.</p>
      <p>وبعد 21 شهراً من الفوضى، أسقط البرلمان حكومة دانشيلا في تشرين الأول/أكتوبر واستبدلها بحكومة وسطية يمينية تحت راية الحزب القومي الليبرالي الذي ينتمي إليه يوهانيس.</p>
      <p>وقال ستان ميهاي، متقاعد يبلغ 76 عاما، إن الاقتراع كان "لاختيار الإزدهار في رومانيا".</p>
      <p>وتابع "نحن ننتظر ثورة، أن تتحسّن الأمور. لكننا ننتظر هذا الأمر ولا شيء يحدث".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198541872039387136" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وكان يوهانيس قد تصدّر نتائج الدورة الأولى في العاشر من تشرين الثاني/نوفمبر بحصوله على 38% من الأصوات، متقّدما على 13 مرشحا فيما حلّت دانشيلا ثانية بنيلها 22 بالمئة.</p>
      <p>لكن المراقبين توقّعوا أن يدعم المرشّحون الخاسرون يوهانيس لمنحه ولاية ثانية من خمس سنوات.</p>
      <p>وكانت التعبئة قوية في صفوف الرومانيين المغتربين البالغ عددهم أربعة ملايين. وأدلى نحو 560 ألفا بأصواتهم منذ فتح مراكز الاقتراع صباح الجمعة.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198669172684840961" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وكانت حكومة دانشيلا قد خاضت معركة طويلة مع الاتحاد الأوروبي على خلفية اتهامات لها بالسعي إلى إقرار إجراءات تكبل القضاء. وقد أيد يوهانيس بروكسل في النزاع مع رئيسة الحكومة السابقة.</p>
      <p>وتعرّض الحزب اليساري الذي يعتبر وارث النخب الحاكمة بعد انهيار الشيوعية لاتهامات بالفساد.</p>
      <p>وعلى خلاف المجر وبولندا لا تطغى النزعة القومية على الحياة السياسية في رومانيا وقد حاول الحزب الاشتراكي الديموقراطي تصوير نزاعه مع بروكسل على أنه دليل على دفاعه عن رومانيا.</p>
      <p>وبعد سقوط الحكومة الاشتراكية الديموقراطية، كلّف يوهانيس حليفه لودوفيك أوربان تشكيل حكومة جديدة بانتظار الانتخابات التشريعية المقررة العام المقبل.</p>
      <p>وقال كريستيان دياكونيسكو، وزير الخارجية السابق، إن "يوهانيس يمثل الخيار الأوروبي والأوروبي-الأطلسي الوحيد" ويضمن توقّع مسار السياسة الخارجية لبوخارست.</p>
      <p>وبموجب الدستور يتولى الرئيس الروماني السياسة الخارجية للبلاد كما يصادق على تعيين القضاة والمدعين العامين.</p>
      <p>وشارك مئات الآلاف في التظاهرات ضد التعديل القضائي الذي اقترحه الحزب الاشتراكي الديموقراطي لتجنب إدانته بالفساد.</p>
      <p>ويقول ألين تيودوريسكو، عالم الإجتماع، إن هذا الإصلاح الذي اعتبر أن الاتحاد الأوروبي ينتهك دولة القانون واحتجّ عليه عشرات آلاف المتظاهرين على مدى أشهر، كلّف الحزب الاشتراكي الديموقراطي أكثر من مليون صوت.</p>
      <p>ويتّهم الحزب الاشتراكي الديموقراطي يوهانيس بأنه "دكتاتور".</p>
      <p>وبعد توجيه انتقادات له على خلفية رفضه إجراء مناظرة وجها لوجه رد يوهانيس باتهام منافسته بأنها "تجسد نظاما ساما".</p>
      <p>وشددت دانشيلا على النمو القوي الذي تحقق في عهد حكومتها وزيادة الرواتب التقاعدية ورواتب القطاع العام.</p>
      <p>وفي السنوات الأخيرة، سجّلت رومانيا معدلات نمو اقتصادي مرتفعة ففي عام 2017 سجلت 7% عام و4,1 % عام 2018، مدعومة بزيادة معاشات التقاعد ورواتب القطاع العام، التي منحها الحزب الاشتراكي الديموقراطي. لكن هذا السخاء أثار قلق الاتحاد الأوروبي وصندوق النقد الدولي اللذين حذرا من تراكم العجز.</p>
      <p>وانتقلت دانشيلا البالغة 55 عاماً، إلى الواجهة السياسية في كانون الثاني/يناير 2018 عندما تولّت رئاسة الحكومة بناء على طلب الرئيس السابق للحزب الاشتراكي الديموقراطي ليفيو درانيا، الذي يقبع في السجن حالياً بتهم فساد.</p>
