      <h1>想追平紅軍勝場？曼聯熱刺阿仙奴加埋才夠...</h1>
      <address><time datetime="2019-11-25T08:45:32+00:00">25 Nov 2019, 08:45</time> by <a rel="author">來自 直播吧</a></address>
      <figure>
        <img src="https://rs3.sinahk.net/cap/66/2019/11/25/f/fd84a7d843a37893165fa63dc1063db8.jpg"/>
        <figcaption>曼聯等3隊勝場數之和與利物浦相同</figcaption>
      </figure>
      <slideshow>
        <figure>
          <img src="https://rs3.sinahk.net/cap/66/2019/11/25/a/a71a78018a0a3c79cadd9ceb13a7bac5.jpg"/>
        </figure>
        <figure>
          <img src="https://rs3.sinahk.net/cap/66/2019/11/25/a/ad5bf46729ccf43b269c30503bae3e93.jpg"/>
        </figure>
      </slideshow>
      <p>　　英超第13輪，曼聯作客3-3平謝菲聯。據統計，利物浦今季英超前13輪的勝場數（12場），是阿仙奴（4場）、曼聯（4場）、熱刺（4場）之和。</p>
      <p>　　目前，利物浦以37分高居榜首，領先第二的李斯特城8分。曼城和車路士位居三、四位。阿仙奴、曼聯和熱刺排名8-10位。</p>
      <p>　　射手榜方面，華迪（Jamie Vardy）以12球領跑射手榜。</p>
