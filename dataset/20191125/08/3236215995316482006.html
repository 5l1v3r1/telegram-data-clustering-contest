      <h1>亞馬遜改中國營銷策略 傳拼多多平台開網店</h1>
      <address>
        <time datetime="2019-11-25T08:23:00+00:00">25 Nov 2019, 08:23</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>路透引述消息人士稱，亞馬遜將於中國電子商貿平台拼多多開設網店，作為該公司重整中國業務策略一部分。<br/>亞馬遜今年7月公布，結束本身中國電商平台業務，轉而專注向中國買家提供海外貨品入貨渠道。<br/>市場人士指出，亞馬遜當時感到難以與中國本地電商平台阿里巴巴的天貓及京東等進行激烈競爭，因此改變策略。據悉，亞馬遜在拼多多網站開設的網店主要是銷售外國貨為主。<br/>拼多多拒評上述消息。亞馬遜未有回應查詢。<br/>拼多多平台主要銷售策略是以團購方式取得巨額折扣售賣貨品。</p>
