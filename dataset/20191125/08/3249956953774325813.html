      <h1>李佳芬再出訪 將前往印尼、馬來西亞、新加坡</h1>
      <address><time datetime="2019-11-25T08:42:18+00:00">25 Nov 2019, 08:42</time> by <a rel="author">陳嘉寧</a></address>
      <p>國民黨總統參選人<a href="https://udn.com/search/tagging/2/%E9%9F%93%E5%9C%8B%E7%91%9C"><b>韓國瑜</b></a>的夫人<a href="https://udn.com/search/tagging/2/%E6%9D%8E%E4%BD%B3%E8%8A%AC"><b>李佳芬</b></a>，25日清晨搭乘長榮航空公司班機前往印尼雅加達，展開印尼、馬來西亞、新加坡等地訪問行程。</p>
      <p>李佳芬一行25日上午8時10分抵達桃園機場第2航廈，現場由特勤人員接手維安勤務，航警局派出大批警力執勤。</p>

      <p>李佳芬下車後先到長榮航空公司櫃檯辦理登機報到手續領取登機證，隨即由一般旅客路線進入機場管制區接受安檢及證照查驗，進入管制區前都沒有發表談話。</p>
