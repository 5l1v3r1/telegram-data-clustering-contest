      <h1>«Бионорд» vs. мрамор: чем зимой посыпают дороги во Владивостоке, Петербурге и Челябинске</h1>
      <address>
        <time datetime="2019-11-25T08:25:09+00:00">25 Nov 2019, 08:25</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/voGtBHA7fsc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Недавно мэр Красноярска Сергей Еремин <a href="https://www.enisey.tv/news/post-18746/">объявил об эксперименте</a> на улицах города: четыре магистрали начали посыпать песчано-соляной смесью, как раньше, а остальные «Бионордом». Эксперимент решили провести после многочисленных <a href="https://www.enisey.tv/news/post-18633/">жалоб местных жителей на «Бионорд»</a>. По словам красноярцев, смесь портит обувь, машины, а снег превращается в кашицу, из-за чего дороги не становятся менее скользкими.</p>
      <p>Корреспондент программы «Итоги» Татьяна Патанина спросила у блогеров и журналистов, как обрабатывают дороги в разных городах России. Оказалось, в <b>Новосибирске </b>улицы тоже обрабатывают «Бионордом», в <b>Санкт-Петербурге</b> основные магистрали посыпают мраморной крошкой, а исторические кварталы – песчано-соляной смесью, во <b>Владивостоке </b>— песком и солью, однако обрабатывают только основные улицы.</p>
      <p>В <b>Челябинске </b>дороги обрабатывают солью, однако с Нового года в Челябинской области планируют перейти на технологию сухой очистки: дороги по-прежнему будут обрабатывать солью, но после сразу убирать ее.</p>
      <p>Также вместе с биологом Ольгой Богдановой Татьяна Патанина проверила, как влияет «Бионорд» на кожу и металл. В 10%-раствор «Бионорда» они положили кусочек кожи, резину, семена и саморез, а также полили этим раствором цветы. Результаты эксперимента станут известны через неделю, <b>смотрите «Итоги» 1 декабря в 20:30</b>. </p>
