      <h1>サバイバルホラー『Daymare: 1998』無料アップデート「H.A.D.E.S Dead End」が配信！</h1>
      <h2>Invader Studiosは、サバイバルホラー『Daymare: 1998』の無料コンテンツアップデート「H.A.D.E.S Dead End」を配信しました。</h2>
      <address><time datetime="2019-11-25T08:00:04+00:00">25 Nov 2019, 08:00</time> by <a rel="author">《TAKAJO》</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lsqNht3Xfzo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Invader Studiosは、サバイバルホラー<b>『Daymare: 1998』</b>の無料コンテンツアップデート「<b>H.A.D.E.S Dead End</b>」を配信しました。<br/><br/>このアップデートでは、Clean Slateプロトコルを実行するために3つのキーアイテムを集めて脱出する、新コンテンツ「H.A.D.E.S Dead End」モードが追加されます。コンボキルなどによってタイムボーナスを獲得してハイスコアを目指す、スコアアタックのようなモードとなっています。<br/><br/>このほか、バグ修正や最適化、翻訳の改善などが行われています。詳細は<a href="https://steamcommunity.com/games/842100/announcements/detail/1621788314783683002">こちら</a>をご確認ください。</p>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/346408.jpg"/>
      </figure>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/346409.jpg"/>
      </figure>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/346410.jpg"/>
      </figure>
      <p>『Daymare: 1998』は、<a href="https://store.steampowered.com/app/842100/Daymare_1998/">Steam</a>で3,490円で配信中です。</p>
