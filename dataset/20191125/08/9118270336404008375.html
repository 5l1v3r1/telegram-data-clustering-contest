      <h1>Уровень покрытия Украины интернетом доходит до 70%, — глава Минцифры</h1>
      <address><time datetime="2019-11-25T08:46:00+00:00">25 Nov 2019, 08:46</time> by <a rel="author">Юлия Ткач</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uKeXfLMnCRA" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Министр цифровой информации Михаил Фёдоров заявил, что украинская власть планирует обеспечить доступ к интернету на всей территории Украины к 2022 году.</p>
      <p>Об этом <a href="https://www.radiosvoboda.org/a/news-pokryttia-internetom/30289573.html">сообщает «Радіо Свобода».</a></p>
      <blockquote>«Мы проводим исследования. Регулятор нам дает данные, что на 62% покрыта страна. Но это не о мобильном, а о скоростном интернете. Но мы уже видим, когда начали погружаться и искать дополнительные источники исследований, уже где-то до 70% мы приходим. Но мы скоро уже опубликуем эти данные. Наша цель — на 90-100%», — рассказал <b>Михаил Федоров.</b></blockquote>
      <p>Он заявил, что украинская власть планирует реализовать эту цель до 2022 года.</p>
      <p>Ранее в Минцифры рассказали, что в Украине <a href="http://nikvesti.com/news/politics/172465">5G может заработать через три года.</a></p>
    </article>
