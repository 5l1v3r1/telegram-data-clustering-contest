      </figure>
      <figure>

      </figure>
      <figure>
        <img src="https://mcdn.newsnetz.ch/bildlegende/323751/3757021_pic_970x641.jpg?1574750441"/>

      </figure>
      <figure>
        <img src="https://mcdn.newsnetz.ch/bildlegende/323751/3757023_pic_970x641.jpg?1574750441"/>
        <figcaption>Jeder Kranz ist ein kleines Kunstwerk.<cite>Thomas Kaspar</cite></figcaption>
      </figure>
      <figure>
        <img src="https://mcdn.newsnetz.ch/bildlegende/323751/3757035_pic_970x641.jpg?1574750441"/>
        <figcaption>Seit 1985 wird in den frühen Morgenstunden des Zibelemärit der Bäredräck-Preis vergeben.<cite>Thomas Kaspar</cite></figcaption>
      </figure>
      <figure>
        <img src="https://mcdn.newsnetz.ch/bildlegende/323751/3757039_pic_970x641.jpg?1574750441"/>
        <figcaption>Die Auszeichnung durfte dieses Jahr Jakob Messerli um 7 Uhr im Hotel Schweizerhof in Empfang nehmen.<cite>Thomas Kaspar</cite></figcaption>
      </figure>
      <figure>
        <img src="https://mcdn.newsnetz.ch/bildlegende/323751/3757037_pic_970x641.jpg?1574750441"/>
        <figcaption>Messerli ist Direktor des Bernischen Historischen Museums.<cite>Thomas Kaspar</cite></figcaption>
      </figure>
      <figure>
        <img src="https://mcdn.newsnetz.ch/bildlegende/323751/3757043_pic_970x641.jpg?1574750441"/>
        <figcaption>«Sein Schaffen als Direktor des Bernischen Historischen Museums strahlt weit über Bern hinaus», heisst es in der Laudatio.<cite>Thomas Kaspar</cite></figcaption>
      </figure>
      <figure>
        <img src="https://mcdn.newsnetz.ch/bildlegende/323751/3757041_pic_970x641.jpg?1574750441"/>
        <figcaption>Und so sieht er aus der Preis: Bäredräck 2019<cite>Thomas Kaspar</cite></figcaption>
      </figure>
      <figure>
        <img src="https://mcdn.newsnetz.ch/bildlegende/323751/3757047_pic_970x641.jpg?1574750441"/>
        <figcaption>Die Laudatio auf den Gewinner hielt Stadtpräsident Alec von Graffenried.<cite>Thomas Kaspar</cite></figcaption>
      </figure>
      <figure>
        <img src="https://mcdn.newsnetz.ch/bildlegende/323751/3757025_pic_970x641.jpg?1574750441"/>

      </figure>

      </figure>

      </figure>
      <figure>
        <img src="https://mcdn.newsnetz.ch/bildlegende/323751/3756917_pic_970x641.jpg?1574750441"/>
        <figcaption>Neu ist, dass ein Teil des traditionellen Markts heuer länger als bisher geöffnet hat.<cite>Anthony Anex (Keystone)</cite></figcaption>
      </figure>
      <figure>
        <img src="https://mcdn.newsnetz.ch/bildlegende/323751/3756925_pic_970x641.jpg?1574750441"/>
        <figcaption>580 Stände gibt es am diesjährigen Zibelemärit.<cite>Anthony Anex (Keystone)</cite></figcaption>
      </figure>
      <figure>
        <img src="https://mcdn.newsnetz.ch/bildlegende/323751/3756921_pic_970x641.jpg?1574750441"/>
        <figcaption>Schon kurz nach 4 Uhr begannen sich die Gassen in Bern zu beleben.<cite>Anthony Anex (Keystone)</cite></figcaption>
      </figure>
      <figure>
        <img src="https://mcdn.newsnetz.ch/bildlegende/323751/3756923_pic_970x641.jpg?1574750441"/>

      </figure>
      <figure>
        <img src="https://mcdn.newsnetz.ch/bildlegende/323751/3756919_pic_970x641.jpg?1574750441"/>

      </figure>

      </figure>

      </figure>

      </figure>
      <figure>

      </figure>
