      <h1>【美元利率】集友新推定存１周１５厘息，須兌換資金</h1>
      <address>
        <time datetime="2019-11-25T08:18:00+00:00">25 Nov 2019, 08:18</time>
      </address>
      <p>　　不少銀行最近新推美元定存高息優惠，惟普遍要求兌換資金，又或新錢，才享最高特惠息。<br/>如中銀香港（０２３８８）新推３個月年息２﹒１厘，半年期亦有２﹒０５厘，入場費僅１萬港<br/>元的新資金。<br/>　　計及分行較多的大型銀行，現時短中長息仍以匯豐最高，且毋須兌換亦享特惠息；存息亦採<br/>倒掛，即短存高於長息，例如半年期為２﹒２５厘，較一年的２﹒０５厘高。<br/>　　至於計及市面所有定存，則以集友新推存１周享１５厘，為冠全城的「高息王」，但須附帶<br/>條件，要先把等值１０萬元人民幣兌換作美元，才有此破頂息。《香港經濟日報》</p>
