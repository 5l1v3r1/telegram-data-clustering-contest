      <h1>Zabúdame na rodinu a blízkych, ideme si svoje a správame sa ako hovadá. Strapo a Rest pripomínajú, aby sme zostali nohami na zemi</h1>
      <address><time datetime="2019-11-25T08:46:00+00:00">25 Nov 2019, 08:46</time> by <a rel="author">Viktor Kniš</a></address>
      <p>
        <b>DJ Wich vydáva ďalší producentský album a práve sme sa dočkali prvej videoukážky.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/w8FwKQCjYuI" width="700" height="380" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>DJ Wich</b> už čoskoro vydá svoj ďalší producentský projekt, na ktorý si opäť pozval veľkú časť slovenskej a českej scény. Pri pohľade na <a href="https://www.instagram.com/p/B5Dokc_l3kV/">celý zoznam interpretov </a>môžeme vidieť, že stavil primárne na starších kolegov, no v konečnom dôsledku si na svoje prídu aj poslucháči novej vlny. Dátum vydania je naplánovaný na 4. decembra, a tak je ideálny čas začať servírovať aj videoklipy, čo Máňa práve rozbieha. </p>
      <p>V prvom s názvom Pevně na Zemi sa objavuje obľúbená kombinácia všetkých zástancov poctivého rapu v zostave <b>Strapo a Rest</b>, ku ktorým sa v tomto prípade ešte pridáva spevák <b>Erycan</b>. Chalani si vybrali vážnejšiu tému a jej spracovanie im podľa očakávaní problém nerobilo. </p>
      <p>Dočkali sme sa aj videoklipu v podaní najvyťaženejšieho českého tvorcu Jána Stracha. Už o pár dní by mal uzrieť svetlo sveta aj vizuál z rovnakého projektu DJa Wicha, na ktorom sa predstaví dvojica Rytmus a Elpe. </p>
