      <h1>먹어서 강해지는 로그라이트 액션, 'G:nom' 텀블벅 펀딩 시작</h1>
      <address><time datetime="2019-11-25T08:25:51+00:00">25 Nov 2019, 08:25</time> by <a rel="author">윤서호 기자</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OJz48-4Bjp8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>4인 인디 개발팀 하드셀은 자신들이 개발하고 있는 2D 로그라이트 액션 'G:nom'의 텀블벅 펀딩을 시작한다고 밝혔다.</p>
      <p>'G:nom'은 어떤 연구 시설이 모종의 사건으로 인해 폐쇄되고, 실험 중이던 타입:G가 깨어난 뒤에 벌어진 일을 로그라이트 액션으로 조명한 게임이다. 시설이 폐쇄되면서 연구 중이던 크리처들이 날뛰기 시작하고, 유저는 타입:G를 조종해서 그들을 물리치고 이 모든 사태의 원흉인 오브젝트를 찾아 파괴해야 한다.</p>
      <p>타입:G는 크리처를 쓰러뜨리고 먹을 때마다 강해지며, 특정 조건을 달성하면 새로운 모습으로 진화하게 된다. 어떤 조건을 달성하느냐에 따라서 다르게 진화할 수 있으며, 그에 따라 액션의 방향도 달라진다. 또한 로그라이트에 충실하게 매번 연구실의 구조가 바뀌며, 아이템 외에도 변이, 특이기관, 진화 등 시스템을 통해 다양한 조합으로 게임을 즐길 수 있다.</p>
      <p>하드셀은 텀블벅 펀딩 이후 일부 후원자를 대상으로 비공개 테스트를 총 2번 진행할 예정이며, 2020년 7월 스팀 출시를 목표로 개발하고 있다고 밝혔다. 게임에 대한 자세한 정보는 <a href="https://tumblbug.com/gnom?utm_source=%EA%B8%B0%EC%82%AC&amp;utm_medium=358d538f0ace3696&amp;utm_campaign=%EC%96%B8%EB%A1%A0%20%EB%B3%B4%EB%8F%84"><b>텀블벅 페이지</b></a>를 통해서 확인할 수 있다.</p>
