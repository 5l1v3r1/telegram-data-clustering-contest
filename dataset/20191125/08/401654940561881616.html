      <h1>पार्क में शारीरिक संबंध बनाते कपल का Video Viral, मंत्री बोलीं- नहीं रोक सकते</h1>
      <address>
        <time datetime="2019-11-25T08:35:44+00:00">25 Nov 2019, 08:35</time>
      </address>
      <p>1 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/pic002_112519014251.jpg"/>
        <figcaption>एक सार्वजनिक पार्क में दिन के उजाले में कपल के शारीरिक संबंध बनाने के बाद पुलिस मामलों की महिला मंत्री ने रिएक्शन दिया है. असल में कपल का सेक्शुअल वीडियो वायरल हो गया था. वीडियो पास के किसी सीसीटीवी से रिकॉर्ड हो गया था. ये मामला ऑस्ट्रेलिया के पर्थ के चर्चित लांगले पार्क का है.</figcaption>
      </figure>
      <p>2 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/pic81892919192_112519014251.jpg"/>
        <figcaption><b>हर हरकत को रोकना संभव नहीं- मंत्री</b><br/>पश्चिमी ऑस्ट्रेलिया की पुलिस मिनिस्टर मिशेल रॉबर्ट्स ने कहा है कि पार्क में जो हुआ वह एक बार की घटना है. मंत्री ने एक सवाल के जवाब में कहा कि बेवकूफी भरी ऐसी हर हरकत को रोका जाना संभव नहीं है. समय-समय पर क्रेजी लोग क्रेजी चीजें करते रहते हैं.</figcaption>
      </figure>
      <p>3 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/pic_0201_112519014251.jpg"/>
        <figcaption>मंत्री ने कहा कि उम्मीद करती हूं कि यह एक बार की घटना होगी. यह इस बात के संकेत नहीं देता कि ऐसा दोहराया जाएगा. मंत्री ने कहा कि उन्हें अब तक ये नहीं बताया गया है कि पार्क एक 'प्रॉब्लेम एरिया' हो गया है. (प्रतीकात्मक फोटो)</figcaption>
      </figure>
      <p>4 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/pic8182_0012_112519014251.jpg"/>
        <figcaption>पर्थ के लांगले पार्क में एक कपल शारीरिक संबंध बना रहे थे. इस दौरान पार्क में आम लोग भी मौजूद थे. हालांकि, अब तक कपल की पहचान सामने नहीं आई है.</figcaption>
      </figure>
      <p>5 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/court_102019111039_112519014251.jpg"/>
        <figcaption>स्थानीय कानून के तहत कार्रवाई होने पर कपल को 2 साल की सजा सुनाई जा सकती है. लेकिन मंत्री का कहना है कि कपल ने जो किया वह एक बार की बात है.  बता दें कि घटना के पहले से ही सुरक्षा कारणों से पर्थ शहर में पुलिस की मौजूदगी बढ़ाने की मांग की जा रही है.</figcaption>
      </figure>
      <p>6 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/pic-1021_112519014251.jpg"/>
        <figcaption>डेली मेल की रिपोर्ट के मुताबिक, लांगले पार्क एक सार्वजनिक पार्क है जिसमें कोई भी व्यक्ति आ-जा सकता है. The Bell Tower Times की ओर से घटना के वीडियो को सोशल मीडिया पर शेयर किया गया है.</figcaption>
      </figure>
      <p>7 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/pic91020192_101319053054_112519014251.jpg"/>
        <figcaption>बता दें कि ऑस्ट्रेलिया के अलग-अलग राज्यों में सार्वजनिक जगहों पर सेक्स करने को अलग-अलग कानून है. ज्यादातर राज्यों में इसे अपराध माना गया है, लेकिन कई बार कपल को कार्रवाई से छूट मिल जाती है.</figcaption>
      </figure>
      <p>8 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/pic91928_101319053054_112519014251.jpg"/>
        <figcaption>दुनिया के ज्यादातर देशों में सार्वजनिक जगहों पर सेक्स पर बैन है, बावजूद इसके अक्सर ऐसे कुछ मामले सामने आते रहते हैं.हाल ही में ब्रिटेन के वेस्ट ससेक्स में 51 साल के डेविड मन्डेविले और 38 साल की लूसी एलिस पार्किंग में खड़ी कार के ऊपर संबंध बनाते पकड़े गए थे. कपल पर कोर्ट ने करीब 30 हजार रुपये का जुर्माना लगाया.</figcaption>
      </figure>
      <p>9 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/pic81989291821_101319053054_112519014251.jpg"/>
        <figcaption>कपल ने तब कार के ऊपर संबंध बनाए थे जब उन्हें चर्चित बटलिन रिसॉर्ट के एक बार से बाहर निकाल दिया गया था. असल में कपल बार में भी आपत्तिजनक हरकत कर रहे थे.</figcaption>
      </figure>
      <p>10 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/pic8188328182_102019111039_112519014251.jpg"/>
        <figcaption>वहीं, चलती कार में संबंध बनाने के बाद स्पेन में कपल के ड्राइविंग पर बैन लगा दिया गया था. हाईवे पर चलती कार में संबंध बनाने वाले एक कपल को कोर्ट ने रैश ड्राइविंग का दोषी करार दिया था.</figcaption>
      </figure>
