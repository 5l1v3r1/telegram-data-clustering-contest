      <h1>Ali Koç'tan dikkat çeken sözler: Hiç iyi değilim!</h1>
      <address>
        <time datetime="2019-11-25T08:56:00+00:00">25 Nov 2019, 08:56</time>
      </address>
      <p>
        <b>Süper Lig'de Fenerbahçe'nin deplasmanda BtcTurk Yeni Malatyaspor ile 0-0 berabere kalarak puan kaybı yaşadığı maç sonrası kulüp başkanı Ali Koç'un 'Nasılsınız?' sorusuna verdiği yanıt dikkat çekti.</b>
      </p>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/8d1d11/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/25/ali-koctan-dikkat-ceken-sozler-hic-iyi-degilim-1574661241745.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Fenerbahçe, Süper Lig'in 12. haftasında konuk olduğu BtcTurk Yeni Malatyaspor deplasmanından bir puanla döndü.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/c2d64a/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/25/ali-koctan-dikkat-ceken-sozler-hic-iyi-degilim-1574661235871.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Karşılaşmada özellikle ilk yarıda hakem Mete Kalkavan'ın verdiği kararlar tartışma konusu oldu. Yeni Malatyaspor'un attığı golü kaleciye faul yapıldığı gerekçesiyle iptal eden Kalkavan, ilk yarının son anlarında VAR uyarısıyla Fenerbahçe lehine penaltıya hükmetti.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/c2b4fb/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/25/ali-koctan-dikkat-ceken-sozler-hic-iyi-degilim-1574661241634.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Sarı-lacivertli takım, ilk yarının son anlarında kaptan Emre Belözoğlu'nun kullandığı penaltı atışını gole çeviremedi.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/1981a2/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/25/ali-koctan-dikkat-ceken-sozler-hic-iyi-degilim-1574661233288.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Yeni Malatyaspor Başkanı Adil Gevrek ve yöneticileri ile Fenerbahçe Başkanı Ali Koç ve sarı-lacivertli idareciler ise maç sonrasında dostluk yemeğinde bir araya geldi.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/2b1c71/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/25/ali-koctan-dikkat-ceken-sozler-hic-iyi-degilim-1574661239713.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Sabah'ta yer alan habere göre kaybedilen 2 puan sonrası moralinin oldukça bozuk olduğu görülen Başkan Ali Koç, gazetecilerin röportaj talebini geri çevirdi.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/228c90/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/25/ali-koctan-dikkat-ceken-sozler-hic-iyi-degilim-1574661240044.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Başkan "Nasılsınız?" sorusuna ise "Hiç iyi değilim" şeklinde yanıt vererek 1 puandan memnun olmadıklarını açıkça belirtti.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/5b79dd/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/25/ali-koctan-dikkat-ceken-sozler-hic-iyi-degilim-1574661234600.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Teknik direktör Ersun Yanal da maç sonu '1 puan sizi mutlu etti mi?' sorusuna 'Fenerbahçe galibiyetle mutlu olur. Biz galibiyet için sahaya çıkarız' yanıtını verdi.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/dd4776/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/25/ali-koctan-dikkat-ceken-sozler-hic-iyi-degilim-1574661236070.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Fenerbahçe, 12. hafta itibarıyla ligde lider Sivasspor'un 3 puan gerisinde 4. sırada yer alıyor.</figcaption>
      </figure>
