      <h1>Tenha ‘Courage’ para ouvir o novo álbum de Céline Dion</h1>
      <h2>O novo trabalho discográfico da cantora foi lançado a 18 de Novembro e tem feito sucesso um pouco por todo o mundo, graças à digressão ‘Courage World Tour’</h2>
      <address><time datetime="2019-11-25T08:00:00+00:00">25 Nov 2019, 08:00</time> by <a rel="author">Sandra Ascensão Silva</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/WN-ZHOHmvcw" width="1000" height="562" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.dnoticias.pt/binrepository/768x768/0c147/768d432/none/11506/RUDG/image_content_2620271_20191125155450.png"/>
      </figure>
      <p>Lançado a nível mundial a 18 de Novembro, o novo álbum da cantora Céline Dion continua ‘de vento em popa’, atingindo, no espaço de um semana, o primeiro lugar do iTunes em Portugal.</p>
      <p>O novo trabalho discográfico da artista canadiana em língua inglesa apresenta 16 novas música e inclui as já badaladas canções ‘Imperfections’, ‘Courage’ e ‘Lying Down’, lançadas em Setembro, aquando do arranque da nova turné mundial ‘Courage Tour’.</p>
      <p>A artista conta com a colaboração de vários músicos e compositores mundialmente conhecidos, como David Guetta, Ari Leff, Michael Pollack, Nicholas Perloff-Giles, Dallas Koehlke (‘DallasK’), Giorgio Tuinfort, Sia Furler, Stephan Moccio, Erik Alcock e Liz Rodrigues, entre outros.</p>
      <p>
        <b>Digressão Courage World Tour</b>
      </p>
      <p>Recorde-se que a digressão denominada ‘Courage World Tour’ que já chegou ao Canadá, vai percorrer diversos países. Nos Estados Unidos, a cantora prevê actuar em mais de 50 cidades. Os espectáculos chegam à Europa a partir de Maio de 2020, passando por vários países como República Checa, Polónia, Bélgica, Suíça, Croácia, Hungria, Áustria, Alemanha, França, Itália, Roménia, Israel e Inglaterra, entre outros. De fora fica Portugal que nunca recebeu um concerto da diva mundial.</p>
      <p>A Courage World Tour é a 14.ª turnê de Celine Dion. A última, denominada ‘Taking Chances’, percorreu o mundo em 2008.</p>
