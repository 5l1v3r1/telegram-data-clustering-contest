      <h1>Гонконг: местная победа оппозиции</h1>
      <address><time datetime="2019-11-25T08:52:20+00:00">25 Nov 2019, 08:52</time> by <a rel="author">Елена Караева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rZCK5w3rSwE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>На прошедших в Гонконге выборах в окружные советы - это местные органы власти, победу одерживают, как сообщает "Интерфакс", сторонники развития демократии. Вместо протестов активисты на этот раз отправились к избирательным урнам, чтобы поддержать своих кандидатов.</p>
      <p>По предварительным данным эти политики получили свыше 300 из имевшихся 452 мандатов.</p>
      <p>Келвин Лэм, новоизбранный депутат местного совета, заявил, что "избиратели не одобряют действия администрации Гонконга в отношении протестующих. Полиция действует очень жестко, превышая полномочия, как мне кажется. И жители Гонконга должны воспользоваться результатами выборов, чтобы потребовать большей демократии от властей".</p>
      <p>Стала известна и реакция Пекина на предварительные результаты голосования на местных выборах. Глава внешнеполитического ведомства КНР сообщил, что "руководство Китая не потерпит тех, кто, угрожает стабильности Гонконга".</p>
      <p>Сторонники этой позиции также получили мандаты депутатов:</p>
      <p>Реджина Ип депутат местного совета: "Я не думаю, что результаты этого голосования можно рассматривать как вотум доверия нынешней администрации, поскольку в местных советах решают локальные бытовые проблемы, просто эти выборы были кем-то сознательно политизированы".</p>
      <p>Официальные результаты выборов пока не поступали. Гонконг последние двадцать с лишним лет существует в рамках принципа "одна страна - две системы".</p>
      <p>Протесты в этом особом административном районе Китая продолжаются уже пять месяцев.</p>
