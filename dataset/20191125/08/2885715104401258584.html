      <h1>Light at the end of Rohtang tunnel soon as work picks up pace</h1>
      <h2>One of the longest road tunnels in the country, it is being built at an elevation of 10,171 feet under the under the Rohtang Pass in the eastern Pir Panjal range of the Himalayas.</h2>
      <address>
        <time datetime="2019-11-25T08:35:14+00:00">25 Nov 2019, 08:35</time>
      </address>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/rohtang6.jpg"/>
        <figcaption>The 8.8-km-long Rohtang tunnel being built on the Leh-Manali highway is expected to be operational by May 2020 as against the official schedule of September 2020. (Express photo: Jasbir Malhi)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/rohtang5.jpg"/>
        <figcaption>One of the longest road tunnels in the country, it is being built at an elevation of 10,171 feet under the under the Rohtang Pass in the eastern Pir Panjal range of the Himalayas. (Express photo: Jasbir Malhi)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/rohtang4.jpg"/>
        <figcaption>It will reduce the distance between Manali and tribal district Lahual-Spiti's administrative centre Keylong by around 45 kilometres. (Express photo: Jasbir Malhi)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/rohtang3.jpg"/>
        <figcaption>Sixty five-year-old Jhumki Devi is lined up at a checkpost along the snow-bound Chandra river, firmly holding on to a permission slip which will allow her to travel to Manali in a bus. She is making a visit to her doctor. (Express photo: Jasbir Malhi)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/rohtang1.jpg"/>
        <figcaption>The tunnel had been opened for civilian traffic a week ago, will now again be closed from November 25 onwards, with access only to the sick and those in need of emergency medical treatment. (Express photo: Jasbir Malhi)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/rohtang2.jpg"/>
        <figcaption>The team comprising of 3,000 contractual workers and 650 regular employees of Border Roads Organisation- have been working on the project round the clock. They have encountered their share of problems. The Seri Nullah, which flows on top of the tunnel had almost threatened to derail the project and it took several years to devise methods to tackle the massive flow of water. (Express photo: Jasbir Malhi)</figcaption>
      </figure>
