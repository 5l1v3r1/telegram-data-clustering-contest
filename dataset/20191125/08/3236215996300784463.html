      <h1>亞太股市造好 日股最新升190點</h1>

        <time datetime="2019-11-25T08:28:00+00:00">25 Nov 2019, 08:28</time>
      </address>
      <table>

        </tr>

      <p>美股上周五晚造好，道指升109點或0.39%，報27875點；標普500指數升0.22%；納指升0.16%。亞太股市今早全線向上。<br/>日本日經225指數最新升190點或0.82%，報23303。<br/>南韓KOSPI指數最新報2122點，升20點或0.98%。<br/>澳洲普通股指數最新升42點或0.62%，報6859。紐西蘭NZX50指數最新升25點或0.23%，報10971點。</p>
