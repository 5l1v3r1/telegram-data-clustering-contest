      <h1>Ganhou a "Roménia moderna"</h1>
      <address><time datetime="2019-11-25T08:41:58+00:00">25 Nov 2019, 08:41</time> by <a rel="author">Teresa Bizarro Almeida</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pvneB5BI1Tk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Klaus Iohannis</b> renova o mandato como presidente da <b>Roménia</b>. Uma <b>vitória</b> expressiva contra a antiga primeira-ministra <b>Viorica Dancila</b> que representa também uma vitória dos <b>conservadores europeistas</b>, contra os <b>social-democratas</b> que perderam o mandato de <b>governo</b> em outubro passado.</p>
      <p>"A Roménia ganhou! A Roménia moderna; a Roménia europeia. A Roménia normal ganhou. Os romenos foram heróis nestas eleições. Votaram de forma muito expressiva e esse é o maior ganho: o facto dos romenos terem ido votar" - palavras de Iohannis no discurso de vitória.</p>
      <p>O Partido Social-Democrata, a braços com várias acusações de corrupção, tem o pior resultado de sempre em eleições presidenciais. Klaus Iohannis teve mais de 60 por cento dos votos, com um discurso que passa por Bruxelas.</p>
      <p>Para o eurodeputado do Partido Nacional Liberal, Siegfried Muresan, "o presidente reeleito da Roménia fez campanha prometendo aos romenos que queria o respeito pela lei, queria que as normas europeias entrassem em vigor em matérias como a educação, saúde, infraestruturas, administração pública, justiça e combate à corrupção. O povo votou de forma esmagadora e respondeu: sim, queremos a forma europeia, queremos o caminho europeu para o nosso país."</p>
      <p>Para os analistas, a campanha eleitoral na Roménia foi mais do que um confronto entre os partidos da esquerda e da direita, mas sim entre a forma antiga de governar e as promessas de um futuro pró-europeu do presidente Klaus Iohannis.</p>
