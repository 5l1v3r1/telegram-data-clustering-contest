      <h1>Binance: институциональные инвесторы хранят биткоины на биржевых кошельках</h1>
      <address>
        <time datetime="2019-11-25T08:22:47+00:00">25 Nov 2019, 08:22</time>
      </address>
      <p>Несмотря на существующий риск, подавляющее большинство институциональных инвесторов хранят свои криптовалюты на биржевых кошельках. Об этом свидетельствую данные опроса, проведенного Binance Research.</p>
      <figure>
        <iframe data-src="https://twitter.com/BinanceResearch/status/1197820768450691072?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <blockquote><b>«Биржевые кошельки остаются наиболее популярным способом хранения криптовалютных активов среди институциональных клиентов с показателем 92,1%»,</b> — говорится в исследовании.</blockquote>
      <figure>
        <img src="https://forklog.com/wp-content/uploads/photo_2019-11-25_09-49-01-470x167.jpg"/>
      </figure>
      <p>Вторым предпочтительным способом хранения цифровых активов среди институционалов являются холодные кошельки (32,9%). На кастодиальные сервисы приходится лишь 2,6%.</p>
      <p>При этом аналитики отметили, что 92% опрошенных не контролируют свои криптовалюты сами, а хранят их у доверенных третьих лиц.</p>
      <figure>
        <img src="https://forklog.com/wp-content/uploads/photo_2019-11-25_10-01-57-470x155.jpg"/>
      </figure>
      <p>Кроме того, более половины клиентов хранят таким образом не более 10 BTC ($66 900 на данный момент).</p>
      <p>Среди инвестиционных стратегий наиболее часто институциональные инвесторы используют высокочастотную торговлю (35,5%), технический анализ (25,0%) и маркетмейкинг (19,7%).</p>
      <figure>
        <img src="https://forklog.com/wp-content/uploads/photo_2019-11-25_09-48-36-e1574670079889.jpg"/>
      </figure>
      <p>Самым предпочтительным стейблкоином для этой категории клиентов Binance является Tether (USDT) — 40% — по причине его высокой ликвидности и большой рыночной капитализации.</p>
      <p>На втором месте находится монета USD Coin (USDC) — 19%. Третье место между собой делят стейблкоины PAX и TUSD — 13%</p>
      <figure>
        <img src="https://forklog.com/wp-content/uploads/photo_2019-11-25_09-54-20-470x147.jpg"/>
      </figure>
      <p>Респонденты назвали регулирование криптовалютной индустрии как в числе потенциального фактора роста отрасли, так и в качестве риска. В обе таблицы вошли цифровые валюты от компании Facebook и Народного банка КНР.</p>
      <figure>
        <img src="https://forklog.com/wp-content/uploads/photo_2019-11-25_10-08-08-e1574670131127.jpg"/>
      </figure>
      <p>Также, по мнению институционалов, положительно на развитии крипторынка скажутся различные производные финансовые инструменты на базе цифровых активов и их использование традиционными брокерскими компаниями.</p>
      <p>Говоря о биткоине, 69% опрошенных заявили, что к концу 2019 года первая криптовалюта сохранит значительное доминирование на рынке, подтвердив тем самым страх перед альткоинами.</p>
      <figure>
        <img src="https://forklog.com/wp-content/uploads/photo_2019-11-25_10-15-14-e1574670117169.jpg"/>
      </figure>
      <p>Опрос проводился среди 76 институциональных инвесторов, использующих платформу Binance.</p>
      <p>Ранее аналитики Binance Research сообщили, что «ходлинг» биткоина остается <a href="https://forklog.com/binance-research-dolgosrochnoe-hranenie-zhiznesposobnaya-strategiya-investirovaniya-v-bitkoin/">успешной стратегией</a> для инвесторов в первую криптовалюту.</p>
