      <h1>28.666 voti di differenza: e nessuno diventa Presidente</h1>
      <address><time datetime="2019-11-25T10:42:25+00:00">25 Nov 2019, 10:42</time> by <a rel="author">Cristiano Tassinari</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Kss73UT9N4U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Luogo</b>: Uruguay<br/><b>Argomento</b>: ballottaggio per le elezioni presidenziali<br/><b>Storia</b>: nessun vincitore, al momento, alle presidenziali in Uruguay. Troppo ridotto il divario di voti tra i due candidati Luis Lacalle Pou e Daniel Martinez. Il nuovo Presidente si conoscerà tra qualche giorno</p>
      <h3>Nessun vincitore</h3>
      <p><b>Per la prima volta nella storia dell'Uruguay,</b> la Corte elettorale ha dichiarato di non essere in grado di ufficializzare immediatamente il nome del vincitore delle elezioni presidenziali, che si sono svolte domenica.</p>
      <p>Dopo il 100% degli scrutini, solo <b>28.666 vot</b>i separano, infatti <a href="https://en.wikipedia.org/wiki/Luis_Alberto_Lacalle_Pou"><b>Luis Lacalle Pou</b></a> (46 anni), avvocato candidato del Partido Nacional di centrodestra da <a href="https://fr.wikipedia.org/wiki/Daniel_Mart%C3%ADnez_(homme_politique"><b>Daniel Martinez</b></a>), ingegnere candidato del Frente Amplio di centrosinistra, già sindaco di Montevideo ed ex ministro dell'Industria (62 anni).</p>
      <p><b>LEGGI ANCHE</b> ➡️ <a href="https://www.ilpost.it/2019/11/23/elezioni-uruguay/">Uruguay, un Sudamerica "diverso</a>"</p>
      <h3>Riconteggio necessario</h3>
      <p><b>Il nuovo Presidente dell'Uruguay in carica dal 2020 al 2025</b>, secondo alcuni membri della Corte elettorale, si conoscerà solo tra 4-5 giorni, dopo un attento riconteggio di tutti i voti, soprattutto quelli "contestati" e i cosiddetti "voti osservati" (cioè quelli di coloro che, per qualche giustificato motivo, hanno espresso il proprio voto in un luogo diverso dal circuito originario: sono stati 35.229).</p>
      <p>Mentre secondo lo stesso Daniel Martinez, già martedi si potrebbe conoscere il risultato definitivo.</p>
      <p>Il riconteggio si rende necessario proprio perchè i voti "dubbi" sono comunque di numero superiore alla differenza dei voti reali tra i due candidati.</p>
      <h3>Svolta a destra?</h3>
      <p>In caso di vittoria di Luis Lacalle Pou, dopo 15 anni di governi di sinistra, l'Uruguay virerebbe a destra.Ma quella che era considerata una vittoria annunciata, con 7-8 punti di scarto, è stata vanificata dalla clamorosa rimonta del Frente Amplio.</p>

        <img src="https://static.euronews.com/articles/stories/04/32/11/12/606x456_cmsv2_b79540ab-192c-59c9-94c5-8dcccdf79fc2-4321112.jpg"/>
        <figcaption>Luis Lacalle Pou con la moglie Lorena Ponce de Leon.REUTERS/Mariana Greif</figcaption>

      <h3>Rimonta a sinistra?</h3>
      <p>Dopo nove mesi di campagna elettorale, elezioni locali in giugno, un primo turno di presidenziali in ottobre e il ballottaggio questa domenica, 2 milioni e 700 mila elettori uruguaiani non sanno ancora chi chi succederà al Presidente <a href="https://es.wikipedia.org/wiki/Tabar%C3%A9_V%C3%A1zquez"><b>Tabaré Vázquez</b></a>, del Frente Amplio.</p>
      <p>Particolarmete soddisfatto del risultato ottenuto, Daniel Martinez: <a href="https://es.wikipedia.org/wiki/Presidente_de_Uruguay">dopo tre mandati consecutivi del Frente Amplio</a> - anche con lo storico presidente <a href="https://es.wikipedia.org/wiki/Jos%C3%A9_Mujica"><b>Josè "Pepe" Mujica</b></a> - caratterizzati, soprattutto l'ultimo con Tabaré Vázquez - da scandali sulla corruzione e da una crescente insicurezza per le strade di Montevideo e altre città, non era facile limitare i danni.</p>
      <p>E non è detta ancora l'ultima parola.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/32/11/12/606x412_cmsv2_298f5319-f17c-50b3-8c63-2ac76acc7f50-4321112.jpg"/>
        <figcaption>Daniel Martinez alle urne con il nipote Luciano.REUTERS/Andres Cuenca Olaondo</figcaption>
      </figure>
      <h3>Un Uruguay non più poverissimo</h3>
      <p>Considerato fino a qualche tempo fa uno dei paesi più poveri del Sudamerica, negli ultimi 15 anni di governo di sinistra in Uruguay, i poveri e poverissimi hanno visto migliorare notevolmente la loro situazione (<b>la povertà assoluta nel paese si è ridotta di più di due terzi</b>), anche grazie alle misure di sostegno condizionato e di lotta alla povertà, introdotte nel paese come in quasi tutto il resto del continente nel corso degli ultimi anni.</p>
