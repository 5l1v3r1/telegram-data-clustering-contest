      <h1>【新潟秋日限定6-4】加了布海苔的蕎麥麵　日本皇室也稱讚</h1>
      <address><time datetime="2019-11-25T10:57:00+00:00">25 Nov 2019, 10:57</time> by <a rel="author">林亦君, 何宗昇</a></address>
      <p>南魚沼、十日町、湯沢這一帶除了產米，蕎麥麵也是一絕，特色是裡頭加了布海苔，讓口感滑溜又有彈性。第一個研發出這種蕎麥麵的「越後十日町小嶋屋」創始者小林重太郎，把當地著名的「片木蕎麥麵」發揚光大，還進貢給皇室，曾被天皇請到東京去表達感謝之意。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/137h9D2yVKo" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>在新潟湯沢町的「體驗工房大源太」可以自己動手做這種蕎麥麵，老師半澤和明說，今天要做的是八二蕎麥麵，我們在大木碗裡放入八二比例的蕎麥粉與麵粉，分三次倒入綠色的布海苔汁，便準備動手「揉」，結果立刻被老師制止，原來做蕎麥麵只能用手指「搓」，慢慢把粉搓成黃豆大小的粒狀，最後才壓成一團。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191120184359-a98423b8397671c1b31213e4467dfb98-tablet.JPG"/>
        <figcaption>在蕎麥粉中分3次倒入布海苔汁液，並充分混合。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191120184417-19efd8053038c6a8fac0be524cc1ced2-tablet.JPG"/>
        <figcaption>做蕎麥麵團要用「搓」的，不能用力揉。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191120184422-ce3f8678570bb0fb8135fa64d2ab8f22-tablet.JPG"/>
        <figcaption>等到把粉搓成黃豆大小的粒狀，最後才壓成一團。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191120184502-6d315cef8fb7f2a6a3053dd1ec822bde-tablet.JPG"/>
        <figcaption>蕎麥麵團的延展性不佳，擀麵時需要格外注意。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191120184509-06c43401e02fe6ed6dc249b10bb82a61-tablet.JPG"/>
        <figcaption>即使有專用刀具輔助，切蕎麥麵也很難，一不小心就粗細不一。</figcaption>
      </figure>
      <p>之後更難，用擀麵棍把麵糰擀成一大片，一有不慎就會破皮，隔壁桌的男士們因為破得太厲害，被老師勒令打掉重練，惹得大家哄笑不斷，好不容易進入最後的切麵階段，即使有專用刀具輔助也不好控制，終於一根根切好麵條，也不管是不是粗細不一了，趕快送入廚房準備下鍋。</p>
      <p>等到煮好又過了冰水的蕎麥麵上桌，超彈牙又咕溜的口感，確實跟以往吃的蕎麥麵很不一樣，沾上蕎麥麵醬，一下子就滑進肚子裡，除了配方很特別，果然還是成就感作祟，自己做的最好吃。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191120184545-6d4045b941e33484774c6791bd6abedf-tablet.JPG"/>
        <figcaption>在「體驗工房大源太」可進行由做到吃蕎麥麵的一條龍體驗。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191120184551-d9c2b881c0b0ef9c83d8b7efcd60d865-tablet.JPG"/>
        <figcaption>吃自己做的蕎麥麵，成就感與美味兼具。（3,000日圓／人，約NT$836，含手作體驗、品嘗蕎麥麵與天婦羅）</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191120184613-c310bb7952e5b85955f09646e4b75a40-tablet.JPG"/>
        <figcaption>加了布海苔的蕎麥麵，口感特別滑溜，沾點麵醬就可咻地入口。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191120184620-ee3eb2717ec36977f9818e29d7964311-tablet.JPG"/>
        <figcaption>體驗工房大源太位在湯沢町一座日式房屋中，四周景色不錯。</figcaption>
      </figure>
      <p>如果想買伴手禮，還是去光顧「越後十日町小嶋屋」位在十日町的分店吧，這家店走的是純和風路線，非常大器雅致，比車站的分店有味道許多，許多日本藝人如小林幸子都光顧過，把這個有日本皇室認證的蕎麥麵買回家，也挺有面子的。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191120184645-57ff70744c1712254ca74a2428a334dd-tablet.JPG"/>
        <figcaption>加了布海苔、100%蕎麥粉做的「片木蕎麥麵」是最好伴手禮。（360日圓／束，約NT$100）</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191120184652-1998d9f6d35aa211f37b4ea365b2218b-tablet.JPG"/>
        <figcaption>小嶋屋和亭分店的裝潢典雅，洋溢和式老屋風情。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191120184713-245373210342e40727ed77788b27cb70-tablet.JPG"/>
        <figcaption>小嶋屋清楚標明使用的食材，且強調是「皇室獻上」。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191120184720-b7fb60216a62fb53640c7daae1083ab6-tablet.JPG"/>
        <figcaption>日本演歌歌手小林幸子（左）也曾跟著節目拍攝來造訪。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191120184729-9ab048fcc04b68014b1d64c346f8ed1e-tablet.JPG"/>
        <figcaption>牆上掛著許多日本名人、藝人的親筆簽名。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191120184738-abd6c75342ecf2f43f7bc9fe95a4b06c-tablet.JPG"/>
        <figcaption>「越後十日町小嶋屋」的和亭分店，門面雖小，裡頭卻別有洞天。</figcaption>
      </figure>
      <hr/>
      <p>體驗工房大源太</p>
      <ul>
        <li>地址：日本新潟縣南魚沼湯沢町大字土樽6399-1</li>
        <li>電話：＋81-25-787-1121</li>
        <li>營業時間：09:00～16:00，體驗開始10:00、11:00、13:00、14:00，週三公休。</li>
        <li>費用：4人以內4,400日圓（約NT$1,227），含現場煮食費用，人數增加可再加量加價，另有笹團子、蒟蒻等手作體驗。</li>
      </ul>
