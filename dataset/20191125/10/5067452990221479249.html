      <h1>广西百色靖西市地震已致1人遇难</h1>
      <address><time datetime="2019-11-25T10:47:50+00:00">25 Nov 2019, 10:47</time> by <a rel="author">央视新闻</a></address>
      <p>11月25日09时18分在广西百色市靖西市（北纬22.89度，东经106.65度）发生5.2级地震，震源深度10千米。</p>
      <p>地震发生后，应急管理部副部长、中国地震局党组书记、局长郑国光第一时间在中国地震局应急指挥中心，调度了解地震灾情，要求加强震情分析研判，做好舆情引导等地震应急各项工作。</p>
      <p>广西地震局已派出现场队赶赴震区开展工作。震中附近震感强烈。截至目前，崇左大新县1人死亡。</p>
