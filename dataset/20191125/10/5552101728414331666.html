      <h1>【新潟秋日限定6-3】想當稱職的織女　原來沒那麼容易</h1>
      <address><time datetime="2019-11-25T10:58:00+00:00">25 Nov 2019, 10:58</time> by <a rel="author">林亦君, 何宗昇</a></address>
      <p>江戶時代的暢銷作家鈴木牧之，是1770年生在織物買賣商家的兒子，雖然後來棄商從文，但他寫的暢銷書《北越雪譜》裡，忠實記載了越後地區發展織物的源由與歷史，還點出了手藝傑出的織女，在家中的不凡地位，我們想更深入瞭解越後人的古早生活，當然要去進行織布體驗。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/137h9D2yVKo" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191120133402-29bfe8cbe31e3386d9078a7a52a60cf5-tablet.JPG"/>
        <figcaption>根據鈴木牧之的記載，手藝卓越的越後織女，在家裡地位很高，擺放織布機的房間被稱為「御機屋」，是閒雜人等免進的神聖之地。</figcaption>
      </figure>
      <p>新潟自古就是著名的豪雪地帶，大雪一落，常常好幾天無法出門，女人們只好在家織布，造就了要價不斐的越後上布和塩沢紬，手藝好的織女因為賺錢多，在家中地位極高，日本皇太后美智子也很重視這項傳統手藝，還曾經自己嘗試養蠶。</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191120133424-955a7f4cf1d62dc18d054ecc83cdc1a6-desktop.JPG"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191120133448-939b6b69964afbe9dae945ecff4e54f0-desktop.JPG"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191120133547-89a1186d914591016a1a6d0ea74a6e76-desktop.JPG"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191120133611-5919825cb549867933f5da63896e1df6-desktop.JPG"/>
        </figure>
      </slideshow>
      <p>位在鈴木牧之紀念館附近的「塩沢紬紀念館」，就是可以體驗傳統織布技藝的地方。學習手工織布5年的丸山由貴菜和學了2年的京野星子，面對我們一群手足無措的菜鳥，很有耐心地先從原料開始講解，搬出一盆盆栽，把苧麻的樣子秀給大家看。</p>
      <p>原來所謂的越後上布是麻布、塩沢紬則是絲綢，要織出一批細緻的越後上布，從原料到織法都很講究，時間、心力耗費極大，現在一匹越後上布的售價可達950萬日圓，大約是新台幣267萬元，相當驚人。</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191120133637-28fa87d505b9c5269e5aff777574639c-desktop.JPG"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191120133701-ae3bd92d0d67232665bc26272de225a5-desktop.JPG"/>
        </figure>
      </slideshow>
      <p>接著老師們又分頭示範怎麼使用這種老式的織布機，既然皇太后都自己動手了，我們應該也可以試試看，選好3種顏色的絲線，乖乖架好木板，坐上機台，老師已經把豎線織好了，我們只需要把橫線織上去就好。</p>

        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191120133851-07a8dc6513413dfd9dae5efbfa02db63-desktop.JPG"/>

        <figure>

      </slideshow>
      <p>等到自己上手，剛剛看起來很簡單的動作，手一推、腳一踏，就完成了。操作起來才知道很不容易，一不專心就弄混了步驟，要不然就是忘記剛剛踏的是左腳還是右腳，時不時就要呼喚老師來救命，在一片雜亂的腳踩咚咚聲中，花了好大工夫才織出3公分歪歪扭扭的布條，原來想當一名稱職的越後織女，真不是件簡單的事啊。</p>

      <p>塩沢紬紀念館</p>

        <li>電話：＋81-25-782-4888</li>
        <li>營業時間：09:00～17:00</li>
        <li>費用：手工織布體驗3公分500日圓（約NT$139），另有各種織物體驗，收費另計。</li>
        <li>網址：<a href="http://www.tsumugi-kan.jp/memorialhall/">www.tsumugi-kan.jp/memorialhall/</a></li>
