      </p>
      <p>Voormalig-UFC'er Gonzalez vocht tegenm Borja tijdens de Combat Jiu-Jitsu Worlds 3 in het Mexicaanse Monterrey. Zoals je kunt zien in de video had Gonzalez Borja klem met een armbar op de grond. Gevolg? Borja's arm hield het niet en zei krak. Einde worstelpartij!</p>
