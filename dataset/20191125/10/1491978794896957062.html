      <p>
        <i>Pep Guardiola and Jürgen Klopp were in fine spirits as they spoke at the Football Writers’ Association on Sunday. After the pair received awards, they spoke openly about the the 2018-19 season, Vincent Kompany’s long-range strike against Leicester being a particularly difficult moment for Liverpool manager Jürgen Klopp. ‘Second by second by second I started hoping. And I saw Leicester getting tired I was really angry with them. And then Kompany scores from outside the box.’ On the other side, Guardiola joked about wishing to swap trophies with his counterpart</i>
