      <h1>【異動股】火幣科技三日暫插22% 人行整治上海虛幣代購平台</h1>
      <address>
        <time datetime="2019-11-25T10:24:00+00:00">25 Nov 2019, 10:24</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>火幣科技(<a href="http://stock360.hkej.com/quotePlus/01611">01611</a>)急瀉，暫錄三連跌，因人行整治上海虛幣代購平台，拖累股價最低見過4.55元，大跌19%，新造5元，仍急插11%，成交金額674萬元。<br/>該股暫錄三連跌，現價計，累插22%。<br/>人民銀行上海總部上周五稱，在區塊鏈技術宣傳過程中，虛擬貨幣炒作有抬頭跡象，為加大防控力度，將對上海虛擬貨幣相關活動開展專項整治，勒令為境外註冊虛擬貨幣交易平台提供宣傳、代理買賣等服務的問題機構整改退出。<br/>最新推出的《<a href="http://stock360.hkej.com/stockScreener">360選股器</a>》助您篩選心水股，歡迎免費試用。</p>
