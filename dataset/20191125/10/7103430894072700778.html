      <h1>Комиссия Генеральной прокуратуры начала работу в Саратове</h1>
      <address>
        <time datetime="2019-11-25T10:14:00+00:00">25 Nov 2019, 10:14</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dBVtNOxqML8" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Саратове сегодня начинает работу комиссия Генеральной прокуратуры.</p>
      <p>Эта тема стала главной в новом выпуске еженедельной программы "Взгляд с экрана".</p>
      <p>В преддверии визита ревизоров ИА "Взгляд-инфо" организовало сбор обращений саратовцев.</p>
      <p>По данным редакции, сотрудники центрального аппарата ГП намерены проверить деятельность областной прокуратуры на предмет эффективности реагирования на заявления и сообщения о преступлениях.</p>
      <p>За две недели в адрес ИА "Взгляд-инфо" поступило около 90 обращений граждан. О многих историях мы рассказывали на страницах нашего сайта.</p>
      <p>Редакция намерена сегодня передать все послания прокурору области <b>Сергею Филипенко</b> и надеется, что он обеспечит доступ подчиненных <b>Юрия Чайки</b> к этим документам.</p>
      <p>В программе "Взгляд с экрана" представлен обзор обращений читателей.</p>
      <p>Правовая тема затрагивается и в истории семьи фермеров <b>Инны</b> и <b>Сергея Свотневых</b>, ставших жертвами произвола со стороны правоохранителей.</p>
      <p>Женщина по абсурдным обвинениям едва не оказалась за решеткой. Сейчас Сергей Свотнев пытается привлечь к ответственности следователей, которые, по его мнению, сфабриковали дело против супруги.</p>
      <p>Экспертную оценку делу Свотневых в программе дал юрист, член региональной Общественной палаты <b>Николай Скворцов</b>.   </p>
      <p>Материал подготовил <b>Андрей Триадский</b></p>
