      <h1>上海举行纪念巴金诞辰115周年活动</h1>
      <address>
        <time datetime="2019-11-25T10:57:02+00:00">25 Nov 2019, 10:57</time>
      </address>
      <figure>
        <img src="http://n.sinaimg.cn/default/1_img/upload/3933d981/697/w900h597/20191125/744a-iittafs2917732.jpg"/>
        <figcaption>11月25日，在上海徐汇艺术馆，观众在参观巴金与叶圣陶的往来手札及照片。 当日，上海举行纪念巴金诞辰115周年活动。巴金故居、中国现代文学馆、上海文学发展基金会在徐汇艺术馆联合主办的“温暖的友情——巴金与友朋往来手札展”开幕，展出巴金与鲁迅、叶圣陶、茅盾、冰心、沈从文、赵树理等老友的往来手札。 新华社记者 任珑 摄</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/default/1_img/upload/3933d981/673/w899h574/20191125/cd08-iittafs2917840.jpg"/>
        <figcaption>11月25日拍摄的在上海徐汇艺术馆展出的巴金与冰心的手札。 当日，上海举行纪念巴金诞辰115周年活动。巴金故居、中国现代文学馆、上海文学发展基金会在徐汇艺术馆联合主办的“温暖的友情——巴金与友朋往来手札展”开幕，展出巴金与鲁迅、叶圣陶、茅盾、冰心、沈从文、赵树理等老友的往来手札。 新华社记者 任珑 摄</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/default/1_img/upload/3933d981/737/w899h638/20191125/fb81-iittafs2917977.jpg"/>
        <figcaption>11月25日，雕塑家李象群（左）与巴金先生的女儿李小林在巴金故居为巴金铜像揭幕。 当日，上海举行纪念巴金诞辰115周年活动。巴金故居、中国现代文学馆、上海文学发展基金会在徐汇艺术馆联合主办的“温暖的友情——巴金与友朋往来手札展”开幕，展出巴金与鲁迅、叶圣陶、茅盾、冰心、沈从文、赵树理等老友的往来手札。 新华社记者 任珑 摄</figcaption>
      </figure>
