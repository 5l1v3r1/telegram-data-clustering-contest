      <h1>Детское Евровидение выиграла полька</h1>
      <address>
        <time datetime="2019-11-25T10:58:00+00:00">25 Nov 2019, 10:58</time>
      </address>
      <p>Представительница Польши Вики Габор победила на детском Евровидении-2019, которое завершилось 24 ноября. Об этом сообщает <a href="https://www.ukrinform.ru/rubric-culture/2824441-na-detskom-evrovidenii-snova-pobedila-predstavitelnica-polsi.html">Укринформ</a>.</p>
      <p>Польская участница получила в общем 278 баллов, опередив представителей Казахстана и Испании.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/TvmqnNxnuJM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Представительница Украины София Иванько заняла 15-е место, набрав 59 баллов.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/JUo6pKdSRtM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
