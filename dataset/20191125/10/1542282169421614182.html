      <h1>Χονγκ Κονγκ: Ευρεία επικράτηση των φιλοδημοκρατικών δυνάμεων</h1>
      <address><time datetime="2019-11-25T10:13:33+00:00">25 Nov 2019, 10:13</time> by <a rel="author">Γιώργος Αϊβαλιώτης</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jIWVSiliNOM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Οι αντιπολιτευόμενες φιλοδημοκρατικές δυνάμεις στο Χονγκ Κονγκ σάρωσαν στις περιφερειακές εκλογές δημιουργώντας νέα δεδομένα στην περιοχή.</p>
      <p>Επί συνόλου 18 περιφερειών κερδίζουν τις 17 σε μία εκλογική μάχη και διαδικασία που εξελίχθηκε ειρηνικά και χωρίς προβλήματα παρά τα επεισόδια των τελευταίων μηνών.</p>
      <p>«Το μήνυμα είναι πως οι ψηφοφόροι δεν είναι ικανοποιημένοι με τον τρόπο αντιμετώπισης των διαδηλώσεων μέχρι στιγμής, ειδικά τους τελευταίους πέντε μήνες κι από την αστυνομική βαρβαρότητα που βρίσκεται στην κορυφή, όπως θεωρώ. Νομίζω ότι ο λαός του Χονγκ Κονγκ θα πρέπει να χρησιμοποιήσει αυτό το αποτέλεσμα και να ζητήσει περισσότερη δημοκρατία στο μέλλον», ανέφερε ο Κέλβιν Λαμ , νικητής της περιοχής South Horizons West.</p>
      <p>Οι ελπίδες του Πεκίνου όσο και της διοίκησης του Χονγκ Κονγκ για την επικράτηση της αποκαλούμενης «σιωπηρής πλειοψηφίας» όπως την χαρακτήριζαν δεν υλοποιήθηκαν.</p>
      <p>Παρά το γεγονός ότι τα τοπικά συμβούλια δεν έχουν ισχυρό πυρήνα εξουσίας ωστόσο το μήνυμα είναι σαφές όσο κι αν τα κυβερνητικά στελέχη προσπαθούν να κρατήσουν χαμηλούς τόνους.</p>
      <p>«Δεν θεωρώ ότι αρμόζει να δούμε αυτές τις εκλογές ως δημοψήφισμα διότι δεν έχουν τεθεί συγκεκριμένα θέματα στους ψηφοφόρους για να ψηφίσουν. Αυτό που βλέπουμε είναι μία απλή πολιτικοποίηση τοπικών εκλογών», υποστηρίζει η Ρεγκίνα Άιπ, μέλος του υπουργικού συμβουλίου του Χονγκ Κονγκ.</p>
      <p>Μετά και τις τελευταίες εξελίξεις η πίεση πολλαπλασιάζεται για την διοικήτρια του Χονγκ Κονγκ Κάρι Λαμ, η οποία επιδιώκει όλο το τελευταίο διάστημα να ελέγξει το κύμα διαδηλώσεων.</p>
