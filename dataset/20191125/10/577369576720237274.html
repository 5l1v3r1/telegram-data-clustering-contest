      <h1>«Почему он не спит?» В Петропавловске военные застрелили медведя (видео)</h1>
      <address>
        <time datetime="2019-11-25T10:06:00+00:00">25 Nov 2019, 10:06</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cerxSNTKhFQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.kam24.ru/uploads/thumb1130_medved2_2dd9428c20b332e194882cd0479ec720.jpg"/>
      </figure>
      <p>
        <b>Вечером в воскресенье в микрорайоне Петропавловска-Камчатского Сероглазка застрелили медведя. Хищник забрел на территорию воинской части.</b>
      </p>
      <p>Видеозапись, на которой можно разглядеть медведя, сидящего среди деревьев рядом с дорогой, распространяется в Петропавловске в соцсетях. За кадром слышен удивленный женский голос: «Господи, какой большой… Почему он не спит? Поехали отсюда».</p>
      <p>Журналист ИА «Кам 24» связался с автором видео. Женщину зовут Анна. Она говорит, что увидела медведя из машины примерно в 21:30 и позвонила на номер 112. По словам других очевидцев, хищник из Сероглазки пробирался вверх, в сторону Силуэта, одного из самых оживленных районов Петропавловска.</p>
      <p>Как пояснили информагентству в управлении по обеспечению безопасности жизнедеятельности населения администрации города, на вызов в Сероглазку выехали охотовед и сотрудники полиции. Они обнаружили в снегу следы зверя. Вскоре выяснилось, что хищник забрел на территорию воинской части, где его застрелили военные.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/3KwnLEGY7sE" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Как <a href="https://www.kam24.ru/news/main/20190817/70033.html">сообщало ИА «Кам 24»</a>, в этом сезоне горожане неоднократно встречали медведей на улицах Петропавловска. Их видели в микрорайонах КП, Северо-Восток, Силуэт, Кирпичики и т.д. Несколько животных были отстрелены на территории города. Всего на Камчатке с начала года убили <a href="https://www.kam24.ru/news/main/20191030/71375.html">более 120 хищников</a>, которые представляли угрозу людям. От лап медведей <a href="https://kam.kam24.ru/news/main/20191022/71201.html">погибли</a> четыре человека.</p>
