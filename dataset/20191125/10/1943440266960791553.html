      <h1>三浦りさ子、ピッチに立つ「主人の姿を見て泣きそう」</h1>
      <address>
        <time datetime="2019-11-25T10:00:00+00:00">25 Nov 2019, 10:00</time>
      </address>
      <p>　明治安田Ｊ２最終節（２４日、ニッパツ三ツ沢球技場）横浜ＦＣが愛媛に２－０で快勝し、５連勝の勝ち点７９で２位を守って１３年ぶりのＪ１昇格を決めた。終盤には「カズ」こと元日本代表ＦＷ三浦知良がＪ２最年長出場記録を更新する５２歳８カ月２９日でピッチに立った。</p>
      <p>　カズの妻でモデル、三浦りさ子（５１）はこの日、ブログで「久しぶりにグランドに立つ主人の姿を見て泣きそうでした　本当に良かった！　お疲れ様でした」と感慨深げだった。カズが来季の契約を結べばプロ３５年目となる。</p>
    </article>
