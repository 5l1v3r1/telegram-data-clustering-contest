      <h1>演員朴敏英悼念具荷拉 對不起沒能陪你到最後</h1>
      <address><time datetime="2019-11-25T10:19:00+00:00">25 Nov 2019, 10:19</time> by <a rel="author" href="https://times.hinet.net/realtime?cp=a38" target="_blank">Wow!NEWS</a></address>
      <p>bnt新聞訊演員朴敏英通過自己的SNS對故人具荷拉表示了哀悼。<br/><br/>25日，朴敏英在自己的SNS中公開了兩人的合照，並寫道“對不起沒能陪你到最後..對我來說永遠都是可愛的荷拉。<br/><br/>一路走好。<br/><br/>”但現在該狀態已刪除。<br/><br/>另外，朴敏英與具荷拉曾一同搭檔出演韓劇「城市獵人」。<br/><br/>Phoebe/文朴敏英SNS/圖本文出處『新聞來源／Wow!NEWS新聞網』</p>
    </article>
