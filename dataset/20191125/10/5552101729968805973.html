      <h1>【新潟秋日限定6-2】作家筆下的越後風物詩　迷倒一票江戶人</h1>
      <address><time datetime="2019-11-25T10:59:00+00:00">25 Nov 2019, 10:59</time> by <a rel="author">林亦君, 何宗昇</a></address>
      <p>新潟南魚沼的塩沢宿從江戶時代開始，便是連結越後與江戶的三國街道上的主要驛站，來往官員商旅極多，曾經繁盛一時。西元2001年，藉著道路拓寬整修的機會，當地政府依江戶時代面貌重建老街，以著名作家鈴木牧之的名字命名為「牧之通」，這位江戶時代的暢銷作家，把越後風情寫入《北越雪譜》，曾經迷倒一票江戶人。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/137h9D2yVKo" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>西元1770生在塩沢商賈之家的鈴木牧之，當年是小有名氣的暢銷作家，與撰寫《南總里見八犬傳》的瀧沢馬琴、著有《東海道中膝栗毛》的十返舎一九等作家都是好友，但鈴木牧之擅長的是紀實寫作，他的《北越雪譜》《秋山紀行》，現在看起來都是極珍貴的民俗資料紀錄。</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191120132118-bd2cb6dd97d9c12eab8f6255e95168e9-desktop.JPG"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191120132150-2c4da579a4cd37bd3feef5e5f45939ba-desktop.JPG"/>
        </figure>
      </slideshow>
      <p>不過說起鈴木牧之生平的最大貢獻，還是將雪國新潟的生活樣貌與文化介紹給當時的江戶人，讓他們對被大山阻隔的新潟雪國，充滿嚮往之情。後來當地政府依照江戶時代的面貌重建老街，保留雪國特有的「雁木」等特色，又把電線埋到地下，街道上一根電線桿都看不到，2011年還得了日本的都市景觀大賞的肯定。</p>
      <p>鈴木牧之花費40年才寫成的《北越雪譜》，用語如詩，字字精鍊，三兩句便點出上越特色，摘錄《北越雪譜》字句的木牌，在老街上到處都可以看到。</p>
      <p>如軍陣般排列的雁木形屋頂、隆冬時吼吼呼叫的風聲、魚野川中的鮭魚、產好米所以美味的麻糬、每年8月1日八海山頂點亮獻給龍神的龍燈、由地底下天然瓦斯引燃的雪中之火奇景、雪中幽靈的傳說，甚至是農夫為錢把飯糰賣給商人，最後在雪中送命的恐怖寓言，都是鈴木牧之鍾愛的題材，在他筆下栩栩如生。</p>

      <p>如今的牧之通，清一色是黑白灰3色構成的建築，木造屋頂如大雁張開翅膀一般整齊排列，道路兩旁設有微微突出的屋簷與騎樓，即使是下雪的日子，行人也能自由穿行，馬路上的小孔，冬天能噴出暖水，融化路面冰雪，是其他地方看不到的獨特裝置。</p>

      <p>街上的酒店、銀行、郵局、消防栓，全都打扮得古色古香，現在的藥局，以前是本陣，也就是區公所的所在地，走進老屋商店裡，後頭還藏了個雅致的小庭園，遊人穿梭其中，好像走在江戶時代的大河劇場景裡，很有戲劇感，難怪當今天皇的弟弟、秋篠宮殿下夫婦也曾慕名造訪呢。</p>
