      <h1>The Walking Dead, il nuovo spin-off si intitola World Beyond</h1>
      <address><time datetime="2019-11-25T10:22:53+00:00">25 Nov 2019, 10:22</time> by <a rel="author" href="https://www.wired.it/author/parmelli/" target="_blank">Paolo Armelli</a></address>
      <h3>La seconda produzione spin-off che amplia l'universo ambientato dopo l'apocalisse zombie vede protagoniste una nuova generazione e una misteriosa organizzazione</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/dOf0wdg05hc" width="1280" height="720" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Dopo <i>Fear The Walking Dead</i> e gli annunciati film con Rick Grimes, l’universo televisivo della serie culto <b><i>The Walking Dead</i></b> è destinato a espandersi ulteriormente: nella <b>primavera 2020</b>, infatti, debutterà <b>una seconda <a href="https://www.wired.it/play/televisione/2019/10/04/walking-dead-immagini-serie-spin-off/">serie spin-off</a></b> che offrirà nuovi scenari e nuove occasioni per raccontare le avventure dell’umanità dopo l’apocalisse zombie. In queste ore, accompagnato da un <a href="https://www.hollywoodreporter.com/live-feed/walking-dead-reveals-third-series-title-1257511">nuovo teaser</a>, è arrivato l’annuncio ufficiale di quale sarà il titolo di questa nuova produzione: si tratterà dunque di <b><i>The Walking Dead: World Beyond</i></b><i>. </i>Questi nuovi episodi racconteranno le vicende di una <b>nuova generazione</b> nata già immersa nella minaccia dei non-morti, in territori ancora da esplorare.</p>
      <p>È interessante come nel video di anticipazione facciano la loro comparsa un elicottero e dei <b>soldati della Crm</b>, un’organizzazione di sopravvissuti dotata di molti mezzi avanzati: responsabilità di questo gruppo è aver sottratto nella nona stagione Rick Grimes alla serie principale così come lo stesso gruppo fa la sua comparsa nella<b> quinta stagione di <i>Fear</i></b>, dove uno dei suoi membri, chiamata Isabelle, parla della loro missione di <b>creare un futuro migliore</b> e dell’intenzione di uccidere chiunque si metta sulla loro strada. Anche qui vediamo disseminato il loro simbolo, <b>tre cerchi incrociati</b>, e incontriamo anche una dei loro leader, interpretata da <b>Julia Ormond</b>, che afferma: “<i>Noi siamo l’ultima luce del mondo. Siamo l’ultima speranza</i>”.</p>
      <p>Altre aggiunte nel cast comprendono <b>Natalie Gold</b> (<i>Succession</i>) che sarà Lyla, un personaggio misterioso che opera nell’ombra per la causa; e poi <b>Al Calderon</b>, <b>Scott Adsit</b> e <b>Ted Sutherland</b> nei ruoli non meglio definiti di Barca, Tony e Percy. Si aggiungono così ai <b>protagonisti già annunciati</b>, Aliyah Royale (Iris), Annet Mahendru (Huck), Alexa Mansour (Hope), Nicolas Cantu (Elton), Hal Cumpston (Silas) e Nico Tortorella (Felix). <i>The Walking Dead: World Beyond</i> è creata dallo showrunner storico <b>Scott Gimple</b>, ormai supervisore di tutto questo mondo seriale, assieme all’autore veterano <b>Matt Negrete</b>.</p>
