      <h1>Konya Valisi Toprak: Gazeteci yüzünden öğretmenleri rencide ettik</h1>
      <address><time datetime="2019-11-25T10:46:12+00:00">25 Nov 2019, 10:46</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nKcZEzgyT-w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Konya Valisi Cüneyit Orhan Toprak, 24 Kasım Öğretmenler Günü programında azarladığı kişinin öğretmen değil yerel bir muhabir olduğunu belirtti.</p>
      <p>Vali Toprak, Selçuklu Kongre Merkezi’nde düzenlenen törende kürsüde konuşurken bir kişiye hitaben “Sen öğretmen misin birader? Öğretmen gibi otur da bir görelim” demiş ve bacak bacak üstüne attığı ileri sürülen söz konusu kişiyi 'nezaketsizlik' yapmakla azarlamıştı.</p>
      <p>Konya Valiliği'nden yapılan açıklamada Vali Toprak'ın azarladığı kişinin öğretmen değil gazeteci olduğu belirtildi. Açıklamada şu ifadelere yer verildi:</p>
      <p>"Bugün Öğretmenler Günü münasebetiyle düzenlenen ve çok güzel geçen program esnasında maalesef üzücü bir gelişme yaşanmıştır. Programdaki konuşmam sırasındaki protokolde oturan bir kişinin oturma biçiminin asgari nezaket ölçülerinin çok ötesinde olması üzerine, kendisine öğretmen olup olmadığını sordum. Şahsın, başıyla olumlu işaret yapmasından sonra bir uyarım oldu. Ülkemize, bizlere ve tüm insanlığa emeği olan bütün öğretmenlerimizin bu kadar önemli bir günde yerel muhabir olduğunu öğrendigimiz bir kişiden dolayı böyle bir durumla karşılaşmaları beni de derinden üzdü. Çok büyük bir heyecan ve mutlulukla geldiğimiz törende öğretmen olmasa dahi bu tip bir oturuş şekli orada bulunan herkese karşı da uygun görülemezdi. Program yaklaşık iki bin öğretmenimizin bulunduğu ortamda çok coşkulu, mutlu ve heyecanlı şekilde devam etmiştir. Her şeye rağmen Konya'nın Ögretmenler Gününde böyle bir konuyla gündeme gelmesinden dolayı üzüntülerimi tekraren kamuoyuna bildirir saygılar sunarım."</p>
