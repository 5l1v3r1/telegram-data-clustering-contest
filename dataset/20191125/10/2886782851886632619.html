      <h1>Olasz engedély bevándorlóknak</h1>
      <address><time datetime="2019-11-25T10:32:49+00:00">25 Nov 2019, 10:32</time> by <a rel="author">Peter Kristof</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/w32zJbnr1F8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Kiköthetett az Open Arms mentőhajója Olaszországban. A spanyol civilszervezet vasárnap kapta meg az engedélyt arra, hogy a szerdán, a Földközi-tengerből kimentett 73 emberből 62-t partra tegyen Tarantóban.</p>
      <p>Ennek tényét az Open Arms alapítója, Óscar Camps a Twitteren erősítette meg.</p>
      <p>A többieket, akik egészségileg a legrosszabb állapotban voltak, az olasz hatóságok már korábban evakuálták.</p>
      <p>Az Open Arms mellett kikötési engedélyt kapott a szicíliai Pozallóban a Salvamento Marítimo Humanitario civilszervezet hajója is, fedélzetén 78 bevándorlóval.</p>
      <p>A korábbi olasz belügyminiszter Matteo Salvini a közösségi médiában többször kritizálta a jelenlegi kormányt, "nyitott kikötők" politikájának minősítve azt, hogy szemben vele engedélyt adnak a civilszervezetek embermentő hajóinak a kikötésre.</p>
