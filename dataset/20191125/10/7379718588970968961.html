      <h1>Open Arms e Aita Mari in rotta verso Taranto e Pozzallo, l'Italia apre i porti</h1>
      <address><time datetime="2019-11-25T10:54:06+00:00">25 Nov 2019, 10:54</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lFS8X9I69-s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ci si ripara come possibile sul ponte della nave umanitaria Open Arms che si accinge a fare rotta verso Taranto, cioè il porto dove il natante spagnolo farà sbarcare i suoi 62 migranti. La navigazione sè ardua viste le avverse condizioni meteo.</p>
      <h3>Aita Mari verso Pozzallo</h3>
      <p>Dopo Taranto per Open Arms, il Viminale ha assegnato il porto di Pozzallo alla Aita Mari, la nave della Ong spagnola '<i>Salvamento Marítimo Humanitario</i>' che ha a bordo 78 migranti soccorsi al largo della Libia. Per entrambe le navi, sottolinea il Mnistero degli interni, "è stata avviata la procedura per la ricollocazione a livello europeo dei migranti". La richiesta "è stata presentata congiuntamente" dai quattro paesi che hanno firmato l'accordo previo de La Valletta: Italia, Germania, Francia e Malta.</p>

      <h3>213 migranti a Messina</h3>
      <p>Intanto sono approdati domenica al molo Norimberga del porto di Messina i 213 migranti della Ocean Viking. Ad accogliere i profughi il personale della Prefettura, della Questura, della Guardia di Finanza e le associazioni del volontariato. I profughi vengono da Costa d'Avorio, Sudan, Nigeria, Eritrea e Camerun. Fra loro ci sono 59 minori e 3 donne in stato interessante.</p>
