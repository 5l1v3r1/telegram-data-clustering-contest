      <h1>“กาละแมร์” อยากได้ผัวรักษาศีล 5 หาไม่ได้ขอขึ้นคาน รวย 100 ล้าน มีเงินไม่มีผัวก็ได้</h1>
      <address><time datetime="2019-11-25T10:43:00+00:00">25 Nov 2019, 10:43</time> by <a rel="author">ผู้จัดการออนไลน์</a></address>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011697301.JPEG"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/znv1NYY5JLQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>มีเงินไม่มีผัวก็ได้ “กาละแมร์” ยอมรับเป็นคนช่างเลือก เรื่องมาก เป็นคนเยอะ ถ้าไม่เลือกคงมีผัวไปนานแล้ว ผู้ชายในฝันต้องรักษาศีล 5 ถ้าหาไม่ได้ขึ้นคานดีกว่า รวย 100 ล้าน มีเงินไม่มีผัวก็ได้ ส่วนลูกยิ่งไม่ต้องหวัง รุ่นนี้ 43 แล้ว แค่ประจำเดือนมาตรงก็ดีใจแล้ว<br/></b><br/>ไม่ง้อผู้ ทั้งเก่งทั้งรวยแถมสวยอย่างมีสไตล์อย่าง <b>“กาละแมร์ พัชรศรี เบญจมาศ” </b>บอกเลยไม่ง้อผู้ชาย ถ้าหาผู้ชายดีๆ รักษาศีล 5 ไม่ได้ ขอขึ้นคานดีกว่า มีเงินไม่มีผัวก็ได้ โดยเจ้าตัวได้มาร่วมงาน Shopee 12.12 Birthday Charity ชวนคุณทำดี เปิดเผยถึงเรื่องหัวใจว่า 43 ปีแล้วแต่หัวใจยังว่าง ไม่หวังมีลูกแค่มีประจำเดือนก็ดีใจแล้ว<br/><br/><b>"ตอนนี้หนุ่มๆ ก็ยังไม่มีเหมือนเดิมแหละค่ะ ตอนนี้ก็สำเร็จความใคร่กับสินค้าของเราไปแล้วนะคะ ได้เห็นกล่อง ได้เห็นของ แค่นี้สารเอ็นโดรฟินก็หลั่งแล้วค่ะ(หัวเราะ) แค่มีเงินเราก็อยู่ได้ค่ะ</b> คือตอนนี้มันยังไม่มี ก็เลยไม่ได้สนใจ ไม่ได้โฟกัสในเรื่องนี้มากกว่า ส่วนเพื่อนๆ เลิกชงให้แล้ว เพื่อนบอกแล้วแต่มึง(หัวเราะ) ไม่ได้ไขว่คว้าค่ะ พวกนี้ถ้าไม่ไขว่คว้า เดี๋ยวเขามาเอง"<br/><br/>เป็นคนเลือก ถ้าไม่เยอะ เรื่องเยอะ มีผัวไปแล้ว<br/><b>"ถ้าไม่เลือกป่านนี้คงมีผัวไปแล้วแหละ คือเลือกเยอะ เรื่องเยอะ เป็นคนเยอะ สเปคอย่างแรกก็ต้องเป็นคนดี ต้องรักษาศีลห้า คืออยู่ในศีลในธรรมพอ</b> ศีลห้ามันก็คือมนุษย์โดยทั่วไปนี่แหละ ใช้ชีวิตอย่างมีสติ มีจิตใจเอื้อเฟื้อ ไม่ว่าจะใครก็ควรจะต้องมี และต้องมีวิสัยทัศน์ มีปัญญา ช่วยกัน ส่งเสริมกัน ไม่ใช่คบกันแล้วถดถอย คือก็ถ้าไม่มีหรือหาไม่ได้ก็ไม่เอาค่ะ ก็ถ้าคานร้อยล้านดิฉันก็อยู่ได้นะคะ(หัวเราะ)"<br/><br/>รักเด็กแต่ไม่ได้อยากจะคลอดเอง ดูสภาพตัวเองแล้ว คิดว่าไม่น่าจะทำงานได้ดีแล้ว<br/>"ก็รักเด็ก แต่ก็ไม่ได้ต้องการจะคลอดออกมาด้วยตัวเอง เพราะเห็นสภาพแม่ๆ แต่ละคนแล้วก็คิดว่าเก็บของเราไว้ดีกว่า และคิดว่าไม่น่าจะทำงานได้ดีแล้วล่ะ ส่วนพ่อแม่ไม่ได้สนใจเรื่องนี้เลย แต่แค่โอนเงินเดือนมาให้ตรงก็โอเค"<br/><br/>ไม่ฝากไข่ ตอนนี้ 43 ปีแล้ว แค่ประจำเดือนมาทุกเดือนก็ดีใจแล้ว<br/><b>"โอ๊ย ให้ไข่มันตกตรงเดือนก็พอแล้วค่ะ จะฝากไข่อะไรอีกคะ 43 แล้ว(หัวเราะ) แค่มันมาทุกเดือนก็ดีใจแล้วค่ะ"</b></p>
