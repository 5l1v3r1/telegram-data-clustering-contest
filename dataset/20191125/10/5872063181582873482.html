      <h1>Κακοκαιρία «Γηρυόνης»: Αυτοκίνητα «χάθηκαν» κάτω από το νερό στην Κινέττα</h1>
      <address>
        <time datetime="2019-11-25T10:43:00+00:00">25 Nov 2019, 10:43</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cGGFBbHX95c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Πλημμύρισαν σπίτια και επιχειρήσεις</b>
      </p>
      <p>Μεγάλες καταστροφές σε υποδομές, σπίτια, επιχειρήσεις και περιουσίες της Κινέττας προκλήθηκαν τη νύχτα από τους χείμαρρους που ξεχείλισαν, εξαιτίας της σφοδρής βροχόπτωσης που έπληξε την περιοχή γύρω στις 3 τα ξημερώματα, ενημέρωσε το ΑΠΕ-ΜΠΕ ο αντιπεριφερειάρχης Δυτικής Αττικής, Λευτέρης Κοσμόπουλος.</p>
      <p>Οι ορμητικοί χείμαρροι παρέσυραν ογκώδη «φερτά» υλικά, κορμούς δέντρων και τόνους λάσπης μετακινώντας αυτοκίνητα και πλημμυρίζοντας σπίτια, παρά το γεγονός ότι είχε προηγηθεί ο καθαρισμός των ρεμάτων για την αποφυγή παρόμοιων φαινομένων.</p>
      <p>Με εντολή του περιφερειάρχη Αττικής Γ. Πατούλη έχουν μεταβεί στην περιοχή δύο συνεργεία της Περιφέρειας για την καταγραφή των ζημιών στις επιχειρήσεις. Περισσότερα από 20 βαρέων τύπου μηχανήματα μαζί με αυτά του δήμου Μεγαρέων επιχειρούν για την αποκατάσταση των υποδομών και τυχόν απεγκλωβισμούς.</p>
      <p>Στο μεταξύ έχει διεκόπη η κυκλοφορία στο 57ο χιλιόμετρο της Παλαιάς Εθνικής Οδού Αθηνών Κορίνθου, λόγω κατάρρευσης της γέφυρας από την υπερχείλιση του ρέματος της Πίκας, ενώ δεν προβλέπεται σύντομη αποκατάσταση, όπως ανέφερε ο κ. Κοσμόπουλος.</p>
      <p>Τέλος σημειώνεται ότι η περιοχή παραμένει σε κατάσταση «έκτακτης ανάγκης» από το Σεπτέμβριο του 2018, οπότε υπάρχει η σχετική ευχέρεια των απαιτούμενων κινήσεων για την αντιμετώπιση των προβλημάτων.</p>
      <p>Πηγή: George Giannako</p>
