      <h1>Без суда и следствия: «Пошел вон из ЕГРИП!»</h1>
      <address><time datetime="2019-11-25T10:13:00+00:00">25 Nov 2019, 10:13</time> by <a rel="author" href="https://www.klerk.ru/blogs/turov/" target="_blank">Владимир Туров</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Zk1D_oos0Ec" width="900" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Здравствуйте, уважаемые коллеги.</p>
      <p>С 1 сентября 2020 года ФНС получит право принудительного закрытия индивидуальных предпринимателей. Соответствующие поправки в <a href="https://turov.pro/wp-content/uploads/2019/11/federalnyj_zakon_%E2%84%96_377_fz_ot_12.pdf"><b>Федеральный закон №129-ФЗ «О государственной регистрации юридических лиц и индивидуальных предпринимателей» </b>опубликованы<b> в Федеральном законе от 12.11.2019 №377-ФЗ</b></a><b>.</b></p>
      <p>Сейчас исключить ИП из реестра без его заявления можно только по решению суда. Например, при банкротстве или в случае, если у иностранного гражданина, являющегося предпринимателем, аннулирован документ на право проживания в РФ или закончился срок его действия. После вступления в силу новых поправок в закон ФНС может признать ИП недействующим и исключить его из ЕГРИП, если к моменту принятия решения одновременно соблюдаются следующие условия:</p>
      <ul>
        <li>
          <i>«истекло пятнадцать месяцев с даты окончания действия патента или индивидуальный предприниматель в течение последних пятнадцати месяцев не представлял документы отчетности, сведения о расчетах, предусмотренные законодательством Российской Федерации о налогах и сборах;</i>
        </li>
        <li>
          <i> индивидуальный предприниматель имеет недоимку и задолженность в соответствии с законодательством Российской Федерации о налогах и сборах».</i>
        </li>
      </ul>
      <p>Сразу же возникает вопрос: неужели налоговики смогут закрыть ИП без суда и следствия, если есть недоимка? Нет, не могут. У налоговой будет право признать недействующим ИП и уже после признания исключить его из ЕГРИП. Соответственно, вы сможете оспорить такое решение и предоставить доказательства работы. Рекомендую ознакомиться со всеми внесенными поправками в <a href="https://turov.pro/wp-content/uploads/2019/11/federalnyj-zakon-ot-08.08.2001-n-129-fz-red.-ot-12.11.2019.pdf"><b>Федеральный закон №129-ФЗ</b></a>. Предупрежден – значит, вооружен.</p>

        <a href="https://new.turovschool.ru/#order">
          <b>Записаться на семинар по налогам</b>
        </a>
      </blockquote>
      <p>Успехов в делах.</p>
