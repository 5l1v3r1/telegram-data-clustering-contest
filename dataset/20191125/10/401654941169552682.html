      <h1>एक अफवाह से मचा बवाल, शादी में मेहमानों को दौड़ा-दौड़ाकर पीटा</h1>
      <address>
        <time datetime="2019-11-25T10:34:44+00:00">25 Nov 2019, 10:34</time>
      </address>
      <p>1 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/marriage_112519032100.jpg"/>
        <figcaption>उत्तर प्रदेश के बागपत में एक ऐसा मामला सामने आया है जिसमें शादी में ठंडा खाना और एक अफवाह को लेकर ऐसा बवाल हुआ कि लोगों ने शादी में आए मेहमानों को दौड़ा-दौड़ा कर लाठियों से पीट दिया और इस घटना का वीडियो वायरल कर दिया.</figcaption>
      </figure>
      <p>2 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/marriage__112519032100.jpg"/>
        <figcaption>पूरा मामला थाना छपरौली क्षेत्र के टांडा गांव का है, जहां एक शादी समारोह में लड़की के मामा अपनी भांजी की शादी का भात लेकर आए थे और जैसे ही सभी लोग खाना खाने के लिए बैठे तो किसी ने फुसफुसाया कि ठंडा खाना परोस दिया गया है. इसके बाद कुछ ने खाना खाने से मना कर दिया.</figcaption>
      </figure>
      <p>3 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/baghpat_112519032100.jpg"/>
        <figcaption>यहां तक मामला शांत हुआ कि इसके बाद डांस को लेकर विवाद हो गया और भात के ठंडे होने की चर्चा के बीच अफवाह उड़ गई कि डांस के दौरान मारपीट हो गई. बस इसके बाद तो विवाद इतना बढ़ गया कि मारपीट शुरू हो गई और लड़की के परिजनों ने लाठी-डंडों से मेहमानों की पिटाई कर दी.</figcaption>
      </figure>
      <p>4 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/baghpat__112519032100.jpg"/>
        <figcaption>इस दौरान शादी में आए एक शख्स ने पूरा वीडियो मोबाइल में रिकॉर्ड कर लिया. बताया जा रहा है कि मेहमान जब जाने लगे थे तभी परिजनों को गुस्सा आ गया और मारपीट की नौबत आ गई. मारपीट में दोनों पक्षों की ओर से दो महिलाएं सहित आधा दर्जन लोग घायल हो गए हैं.</figcaption>
      </figure>
      <p>5 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/baghpat___112519032100.jpg"/>
        <figcaption>दोनों पक्षों ने थाने में एक दूसरे के खिलाफ तहरीर दे दी है. इसके बाद वही पुलिस ने मुकदमा दर्ज कर लिया है और मामले की जांच शुरू कर दी है.</figcaption>
      </figure>
