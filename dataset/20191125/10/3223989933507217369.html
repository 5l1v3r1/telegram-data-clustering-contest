      <h1>Сахар - по 22 рубля, яйца - по 50. Почем продавали продукты на ярмарке в Засвияжском районе</h1>
      <address><time datetime="2019-11-25T10:00:00+00:00">25 Nov 2019, 10:00</time> by <a rel="author">Анна Тищенко</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/x109rbVLnFc" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>На пересечении проспекта 50-летия ВЛКСМ и улицы Полбина ярмарка проходит уже второй раз. И второй раз, несмотря на морозную погоду, яблоку негде упасть. Всего торговлю посетили больше восьми тысяч человек.</b>
      </p>
      <hr/>
      <p>По традиции свою продукцию представили сельхозтоваропроизводители, крестьянско-фермерские хозяйства, крупные предприятия со всей области – торговлю вели с 217 машин.</p>
      <p>Большой популярностью у горожан пользовались свежее мясо, рыба и разносолы. По подсчетам специалистов минсельхоза, общая сумма выручки составила 8,3 млн рублей. Горожане приобрели более девяти тонн мяса, девять тонн сахарного песка, более трёх тонн мёда, почти три тонны рыбы и рыбной продукции.</p>
      <p>
        <b>Михаил СЕМЁНКИН – ЗАМПРЕДСЕДАТЕЛЯ ПРАВИТЕЛЬСТВА, МИНИСТР АПК И РАЗВИТИЯ СЕЛЬСКИХ ТЕРРИТОРИЙ УЛЬЯНОВСКОЙ ОБЛАСТИ:</b>
      </p>
      <blockquote>- Сегодня, например, сахар у нас реализуется по цене 22 рубля, яйцо куриное С1 продается по 50 рублей, в то время как в магазине оно реализуется по 67 рублей. Поэтому есть разница в определенных группах товаров. Ярмарка является достаточно конкурентоспособной, и цены здесь ниже, чем в торговых сетях.</blockquote>
      <p>Кроме торговли, фермеры встретились с представителями профильного ведомства и соцзащиты. Вместе они обсудили меры социальной поддержки, которые могут получить ульяновцы на развитие личного подсобного хозяйства.</p>
      <p>Следующая ярмарка состоится на улице Минаева 7 декабря.</p>
