      <h1>Perchè la Romania ha votato ancora Klaus Iohannis?</h1>
      <address><time datetime="2019-11-25T06:27:46+00:00">25 Nov 2019, 06:27</time> by <a rel="author">Cristiano Tassinari</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NG1JXi1RgS8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Luogo</b>: Romania<br/><b>Argomento</b>: Elezioni presidenziali<br/><b>Storia</b>: Il Presidente in carica Klaus Iohannis ottiene un secondo mandato</p>
      <h3>La più pesante sconfitta della sinistra</h3>
      <p>È stata una vittoria schiacciante per il presidente romeno <a href="https://en.wikipedia.org/wiki/Klaus_Iohannis"><b>Klaus Iohannis</b></a>.</p>
      <p>I risultati in corso di aggiornamento delle elezioni presidenziali in Romania parlano chiaro: Iohannis, 60 anni, ha ottenuto oltre il 65% dei voti rispetto dalla sua sfidante - l'ex primo ministro <b><a href="https://en.wikipedia.org/wiki/Viorica_D%C4%83ncil%C4%83">Viorica Dăncilă</a>,</b> 55 anni -, <a href="https://it.euronews.com/2019/10/10/romania-sfiduciato-il-governo-del-premier-socialdemocratico-dancila">il cui governo è caduto il 10 ottobre scorso</a> con un voto di sfiducia in Parlamento.</p>
      <p>Il conservatore Presidente uscente si è imposto in scioltezza al ballottaggio, infliggendo alla ex premier socialdemocratica <b>la pi`ù pesante sconfitta mai subita dalla sinistra, dalla caduta del regime comunista (1989).</b></p>
      <blockquote>"La Romania ha vinto! La Romania moderna, la Romania europea, la Romania normale, oggi ha vinto! <br/>I romeni sono gli eroi di oggi, hanno votato in numero impressionante e questo è il risultato più importante: il fatto che i romeni sono andati a votare!<cite>Klaus Iohannis <br/>Presidente Romania</cite></blockquote>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/32/06/22/606x404_cmsv2_8d1215c3-eb89-581e-ac72-f7e2f2121696-4320622.jpg"/>
        <figcaption>Festeggiamenti presidenziali per Klaus Iohannis.Inquam Photos/Octav Ganea via REUTERS</figcaption>
      </figure>
      <h3>Il gioco delle alleanze</h3>
      <p>A scavare il baratro fra i due contendenti, soprattutto il gioco delle alleanze.<br/>Dietro a Iohannis il compatto sostegno del centrodestra.<br/>Dietro a Dăncilă, il vuoto.<br/>Abbandonata anche dagli ex-alleati che avevano affossato il suo governo, la socialdemocratica si è di fatto trovata a correre da sola. Un isolamento con cui ha pagato l'ostinata battaglia per la giustizia: una riforma condannata da Bruxelles e contestata dalla piazza romena, che le sarebbe valsa un'emorragia di oltre un milione di voti.</p>
      <h4>Da novembre, il <a href="https://www.lemonde.fr/international/article/2019/11/04/roumanie-le-gouvernement-minoritaire-de-ludovic-orban-obtient-la-confiance-du-parlement_6018001_3210.html">nuovo primo ministro della Romania è il liberale Ludovic Orban.</a></h4>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/32/06/22/606x404_cmsv2_399526b5-01ad-50ba-af10-efc9be86fac1-4320622.jpg"/>
        <figcaption>La delusione sul volto di Viorica Dăncilă.</figcaption>
      </figure>
      <h3>Voto decisivo dei romeni all'estero</h3>
      <p>Klaus Iohannis è conosciuto come un forte sostenitore dei valori europei, così attraverso la sua rielezione, i romeni, specialmente quelli che vivono all'estero in altri paesi europei <b>(il 90% della "diaspora" ha votato Iohannis</b>), hanno inviato un messaggio forte a Bruxelles.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198508250813140992" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Commenta l'europarlamentare europeo popolare Siegfried Mureșan:</p>
      <p>"<b>Il rieletto presidente della Romania, Klaus Iohannis, ha fatto una campagna elettorale per dire al popolo rumeno che vuole lo stato di diritto, che vuole che gli standard europei vengano applicati in Romania nell'istruzione, nella medicina, nelle infrastrutture, nella pubblica amministrazione, nella giustizia, nella lotta contro la corruzione e i romeni hanno risposto in modo schiacciante: sì, vogliamo la via europea, vogliamo la via europea per il nostro paese!</b>"</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/32/06/22/606x340_cmsv2_a8e7fcb0-99bb-59ea-956b-ea8d0bb05fe8-4320622.jpg"/>
        <figcaption>Siegfried Mureșan durante l'intervista a Euronews.</figcaption>
      </figure>
      <h3>"La promessa di normalità"</h3>
      <p>Da Bucarest, la corrispondente di Euronews, Mari Jeanne Ion, spiega:</p>
      <p>"<b>La campagna elettorale in Romania non è stata uno scontro tra partiti di sinistra e di destra, come può sembrare, ma piuttosto uno scontro tra un vecchio modo di governare il paese e la promessa di normalità fatta dal presidente Klaus Iohannis"</b>.</p>

        <figcaption>La corrispondente di Euronews da Bucarest, Marie Jeanne Ion.</figcaption>
