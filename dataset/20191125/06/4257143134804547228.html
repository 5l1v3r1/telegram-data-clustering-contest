      <h1>Kétszáz métert zuhant egy autóbusz</h1>
      <address><time datetime="2019-11-25T06:23:37+00:00">25 Nov 2019, 06:23</time> by <a rel="author">Infostart</a></address>
      <h3>Hihetetlen, de volt, akinek a haja szála sem görbült meg.</h3>
      <p>Szakadékba zuhant egy autóbusz vasárnap Peruban, 50 utasa közül tíz életét vesztette, húsz pedig megsérült.</p>
      <figure>
        <iframe data-src="https://twitter.com/informacionechi/status/1198669418026479619?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Csodaszámba megy, hogy akadtak, akik meg sem sérültek, mivel a jármű az út szintjénél kétszáz méterrel lejjebb állapodott meg.</p>
      <p>Az előzetes vizsgálat szerint a sofőr elvesztette uralmát a busz felett, mert túl gyorsan hajtott az esőtől vizes és csúszós úton, ráadásul köd is nehezítette a dolgát.</p>
