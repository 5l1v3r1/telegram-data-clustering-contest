      <h1>Oposição ganha eleições em Hong Kong</h1>
      <address><time datetime="2019-11-25T06:54:28+00:00">25 Nov 2019, 06:54</time> by <a rel="author">Teresa Bizarro Almeida</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3Xxhun144JE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O <b>protesto</b> que há meses toma conta das ruas do <b>Hong Kong</b> tem agora uma expressão <b>política</b>. O <b>movimento pró-democracia</b> ganhou 86% dos 452 lugares no <b>Conselho Distrital</b> do território.</p>
      <p>No único acto eleitoral com contornos de sufrágio direto e universal em Hong Kong, a abstenção ficou abaixo dos 30%.</p>
      <p>Para Kelvin Lam, candidato eleito de um partido pró-democracia "os eleitores estão descontentes pela forma como o governo lidou com os protestos, especialmente nos últimos cinco meses" e que "a população de Hong Kong devia capitalizar estes resultados, pedindo mais democracia no futuro."</p>
      <p>Os candidatos do movimento pró-democracia ganharam pelo menos 390 dos 452 assentos no Conselho Distrital. Há quatro anos tinham apenas 100.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198797515535069184" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Carrie Lam, a Presidente do Governo de Hong Kong, já veio dizer que o executivo vai "ouvir com humildade a opinião dos eleitores e refletir de maneira séria sobre o resultado".</p>
      <p>Na ruas não faltou quem atribuísse a estas eleições o valor de referendo, mas Regina Ip, membro do Conselho executivo de Hong Kong considera que isso não passa de uma tentativa de "politização pura das eleições locais."</p>
      <p>A verdade é que a participação nas eleições para os conselhos distritais é normalmente baixa. São lugares tradicionalmente controlados por partidos pró-Pequim, mas ganharam uma nova importância no contexto dos protestos que desde Junho agitam o território.</p>
