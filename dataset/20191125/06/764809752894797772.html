      <h1>شاهد: مناصرو حزب الله وحركة أمل يهاجمون المتظاهرين في بيروت</h1>
      <address><time datetime="2019-11-25T06:39:21+00:00">25 Nov 2019, 06:39</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Fus3jT-uxNY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>دعا مجلس الأمن الدولي، اليوم، الإثنين، إلى الحفاظ على "الطابع السلمي للتظاهرات" في لبنان بحسب ما ذكرته وكالة فرانس برس، وذلك بعد ليلة من التوتر شهدتها بيروت.</p>
      <p>وتابع البيان الذي وافق عليه المجلس بالإجماع خلال اجتماع عادي حول لبنان أن الدول الأعضاء "تطلب من جميع الأطراف الفاعلة إجراء حوار وطني مكثف والحفاظ على الطابع السلمي للتظاهرات عن طريق تجنب العنف واحترام الحق في الاحتجاج من خلال التجمع بشكل سلمي".</p>
      <p>في السياق، دعت الهيئات الاقتصادية اليوم أيضاً إلى الإضراب العام لمدة ثلاثة أيام على جميع الأراضي اللبنانية، وأكدت في بيان أن التحرك تم تقريره لتشكيل الضغط على السلطة السياسية بهدف تشكيل "الحكومة المطلوبة".</p>
      <h3>ليلة من التوتر في بيروت</h3>
      <p>وكان العشرات من مناصري حزب الله وحليفته حركة أمل ليل الأحد - الإثنين تجمعاً للمتظاهرين بعد قطعهم طريقاً رئيسياً مؤدياً إلى وسط بيروت، ما استدعى تدخل الجيش الذي عمل على منع وقوع تصادم بين الطرفين.</p>
      <p>وتزامنت حالة الفر والكر التي استمرت حتى ساعات الصباح الأولى مع دخول الاحتجاجات الشعبية يومها الأربعين، من دون أي ملامح لحل سياسي قريب، على وقع أزمة اقتصادية خانقة.</p>
      <p>ووصل عشرات الشبان سيراً على الأقدام وعلى دراجات نارية إلى جسر الرينغ قبل منتصف الليل، بعد وقت قصير من إقدام متظاهرين على قطعه، وفق ما بثت شاشات التلفزة المحلية مباشرة على الهواء.</p>
      <p>وكال الشبان المهاجمون الشتائم والإهانات للمتظاهرين والمتظاهرات، مرددين هتافات داعمة للأمين العام لحزب الله حسن نصرالله ورئيس البرلمان ورئيس حركة أمل نبيه بري، بينها "بري، نصرالله والضاحية كلها"، بالإضافة الى هتاف "شيعة شيعة" الذي كرروه مراراً.</p>
      <p>وردّ المتظاهرون بإلقاء النشيد الوطني اللبناني وترداد هتاف "ثورة، ثورة" و"ثوار أحرار، منكمل (نتابع) المشوار".</p>
      <p>واستقدمت قوات الأمن والجيش تدريجياً تعزيزات إلى المكان، لمنع المهاجمين من التقدم نحو المتظاهرين. وجرت محاولات كر وفر تعرض خلالها العسكريون للرشق بالحجارة والعبوات من قبل المهاجمين، وفق ما شاهد مصور لفرانس برس.</p>
      <p>وتوجهت مجموعة من المهاجمين إلى وسط بيروت، وأقدمت على تخريب عدد من الخيم في ساحتي الشهداء ورياض الصلح، التي تستضيف نقاشات وندوات حوارية منذ أكثر من شهر.</p>
      <p>وأفاد الدفاع المدني عن تقديمه الاسعافات الأولية لخمسة مصابين على الأقل في وسط بيروت. وتعرض عدد من الصحافيين للرشق بالحجارة.</p>
      <p>كما تضررت واجهات محال تجارية وتعرضت سيارات متوقفة في المكان للتحطيم.</p>
      <p>وحاول المهاجمون الذين رفعوا رايتي حزب الله وأمل مراراً التسلل عبر شارع فرعي لتجاوز الجيش، الذي شكّل عناصره جداراً فاصلاً بين الطرفين لمنع حصول أي احتكاك.</p>
      <p>وبعد مرور نحو أربع ساعات، بدا فيها جسر الرينغ أشبه بساحة حرب، أقدم الجيش على إطلاق قنابل مسيلة للدموع على الطرفين في محاولة لتفريقهما.</p>
      <p>وليست هذه المرة الأولى التي يهاجم فيها مناصرون لحزب الله وحليفته أمل المتظاهرين الذين يتمسكون بمطلب رحيل الطبقة السياسية مجتمعة، إذ سبق واعتدوا بالعصي على متظاهرين، كما دمروا خيماً في وسط بيروت، في الأسبوعين الأولين من الحراك.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/32/09/34/808x528_cmsv2_55d17389-c670-58f6-a599-d6b23618a8d8-4320934.jpg"/>
        <figcaption>رويترز</figcaption>
      </figure>
      <p>ويشهد لبنان منذ 17 تشرين الأول/أكتوبر تظاهرات غير مسبوقة بدأت على خلفية مطالب معيشية. ويتمسك المحتجون بمطلب رحيل الطبقة السياسية بلا استثناء، لاتهامها بالفساد ونهب الأموال العامة، ويفخرون بأن حراكهم سلمي وعابر للطوائف والمناطق.</p>
      <p>وتحت ضغط الشارع، قدّم رئيس الحكومة سعد الحريري استقالته في 29 تشرين الأول/أكتوبر. ولم يحدد الرئيس اللبناني ميشال عون حتى الآن موعداً للاستشارات النيابية الملزمة لتسمية رئيس مكلف تشكيل حكومة جديدة، في ظل انقسام بين أركان السلطة حول شكل هذه الحكومة التي يريد المتظاهرون أن تضم اختصاصيين مستقلين لتتمكن من حل الأزمات الاقتصادية والمالية الخانقة.</p>
      <p>ويثير هذا التأخير غضب المتظاهرين الذين يحملون على القوى السياسية محاولتها الالتفاف على مطالبهم واضاعة الوقت في ظل انهيار اقتصادي ومالي، وصل معه سعر صرف الدولار إلى ألفي ليرة لدى محال الصيرفة بعدما كان مثبتاً منذ عقود على 1507 ليرات.</p>
      <p>وتداول ناشطون على مواقع التواصل الاجتماعي الأحد دعوات لعصيان مدني الإثنين احتجاجاً على التأخر في الدعوة للاستشارات النيابية. واستبق المتظاهرون ذلك بقطع الطرقات الرئيسية ليلاً في مناطق عدة.</p>
      <p>ومنذ بدء الحراك الشعبي، تشهد أيام الأسبوع تحركات احتجاجية عدة، تشمل اعتصامات أمام مؤسسات رسمية ومصارف، ولكن عادة ما تحصل التظاهرات الأكبر والتي تملأ الساحات يوم الأحد.</p>
      <p>وكان المئات من المحتجين تجمعوا في نقاط عدة في أنحاء البلاد الأحد في إطار نشاطات ترفيهية ونزهات في الساحات والشواطئ، وفق وسائل الاعلام.</p>
      <p>وأحيا عشرات آلاف اللبنانيين الجمعة الذكرى السادسة والسبعين لاستقلال الجمهورية، وسط أجواء احتفالية وحماسية لم تعهدها هذه المناسبة الوطنية سابقاً، يحدوهم الأمل باستقلال جديد، بينما اقتصر الاحتفال الرسمي على عرض عسكري مختصر في مقر وزارة الدفاع.</p>
      <p>ومنذ انطلاقها قبل 39 يوماً، حافظت الاحتجاجات الشعبية على سلميتها، بينما قتل شابان، أحدهما برصاص عسكري.</p>
      <p>وأوقفت القوى الأمنية عشرات المتظاهرين منذ انطلاق الحراك، قبل أن تطلق سراح معظمهم، وقد بدت آثار ضرب على عدد منهم.</p>
      <p>ووثقت لجنة المحامين للدفاع عن المتظاهرين في لبنان خلال الشهر الأول من التظاهرات توقيف 300 شخص بينهم 12 قاصراً قبل أن يتم إطلاق سراحهم خلال 24 أو 48 ساعة من توقيفهم. لكن لا تزال مجموعة من 11 شخصاً، بينهم قاصران، موقوفين في قضية اقتحام فندق في مدينة صور (جنوب) خلال الأسبوع الأول من الاحتجاجات.</p>
      <p>ومساء السبت، أثار توقيف خمسة شبان ثلاثة منهم قاصرين، في بلدة حمانا في محافظة جبل لبنان، لإزالتهم لافتة للحزب الذي يتزعمه رئيس الجمهورية شرق بيروت، موجة انتقادات غاضبة، قبل أن يتم الافراج عنهم لاحقاً.</p>
      <p>وأفادت لجنة المحامين أنه جرى توقيفهم "من قبل النائب العام الاستئنافي في جبل لبنان على خلفية إزالة لافتة لمركز للتيار الوطني الحر".</p>
      <p>وبعد ردود الفعل الغاضبة، أوضح الجيش في بيان أنه تسلم الموقوفين الخمسة، اثنان منهما بعمر 15 عاماً وآخر عمره 12، من شرطة بلدية حمانا، قبل أن يسلمهم إلى قوى الأمن الداخلي.</p>
      <p>وانتقد ناشطون على مواقع التواصل الاجتماعي توقيف أطفال، وكتب أحدهم "يسقط نظام يعتقل الأطفال"، وعلّق آخر "حين يهز طفل في الـ12 من العمر عرش الدولة، اعرف أن الدولة فاسدة".</p>
