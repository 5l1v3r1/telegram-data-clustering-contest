      <h1>Специалисты назвали причину падения автобуса с моста под Енисейском</h1>
      <address>
        <time datetime="2019-11-25T06:44:18+00:00">25 Nov 2019, 06:44</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/x4drps-5LxM" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Мигание маячков полицейской автомашины и лежащий под мостом искорёженный остов машины — вот и всё что можно было рассмотреть вчера ночью на месте аварии. Днём всё это выглядит ещё более страшнее — битое стекло, вырванное электрооборудование, и застывшие лужи крови. </p>
      <p>Сейчас следователи детально изучают место аварии. Им уже удалось полностью восстановить хронологию происшествия. Пассажирский автобус MAN принадлежащий компании «Полюс-логистика» вёз специалистов предприятия на очередную вахту. Но водитель на скользком повороте не справился с управлением, наехал на металлическое ограждение моста через речку Тюмениха, из-за чего автобус и упал с высоты более трёх метров.</p>
      <blockquote>Падая автобус пробил ограждение и вот балка от моста, посмотрите, вот она, она до сих пор ещё находиться в салоне автобуса. Здесь же разбросаны личные вещи пассажиров.</blockquote>
      <p>В момент ДТП в салоне автобуса находилось 16 пассажиров. К счастью обошлось без человеческих жертв. А вот пострадавшие есть  — за медицинской помощью обратились 7 человек. Часть из них пришлось госпитализировать.</p>
      <blockquote>В больнице до сих пор находятся трое пострадавших в страшной аварии с автобусом. У людей многочисленные переломы различной степени тяжести. Но как говорят врачи состояние их стабильное и сегодня их жизни уже ничего не угрожает.</blockquote>
      <p>Сейчас должны быть проведены все необходимые в таких случаях экспертизы, в том числе судебно-медицинские, трасологические и автотехнические.</p>
      <blockquote>По факту ДТП в следственном отделе заведено уголовное дело по статье 264 части первой которая предусматривает наказание до двух лет лишения свободы. проводиться расследование.<cite>Мария Мамонтова, следователь полиции</cite></blockquote>
      <p>Однако, первая версия уже есть — следователи считают, главной причиной аварии скорее всего стало не соблюдение скоростного режима.</p>
      <p>
        <i>Андрей Давыдов </i>
      </p>
