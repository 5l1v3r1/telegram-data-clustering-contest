      <h1>В Киев вернулся разведчик, который 5 лет работал в «ДНР»</h1>
      <address><time datetime="2019-11-25T06:40:00+00:00">25 Nov 2019, 06:40</time> by <a rel="author">https://www.facebook.com/profile.php?id=100022307811870, Валентин Молдован</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ScsMabUFRhY" width="700" height="410" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Киев вернулся сотрудник Главного управления разведки Министерства обороны Украины Эдуард Матюха, который более пяти лет работал на оккупированном Донбассе.</p>
      <p>Одно время он был даже «народным мэром» оккупированной Горловки, а после этого занимал высокие посты в Коммунистической партии самопровозлашенной «ДНР», сообщает ТСН.</p>
      <p>По словам Матюхи, пять лет он провел в Горловке без семьи. Жена ничего не знала о миссии мужа и переехала в Киев с глубокой раной, что ее Эдуард работает на оккупантов.</p>
      <p>В мае 2014 года в Горловке Эдуарда Матюху выбрали «исполняющим обязанности мэра». Он крайне недолго возглавлял Горловку - вокруг него вспыхнул конфликт между боевиками. «Собственно, это и было его первым крупным заданием от Главного управления разведки», - говорится в сюжете.</p>
      <blockquote>— «Мэрство» вызвало конфликт между Безлером и другими группировками, что повлекло выход Стрелкова в город Донецк. Этот искусственно созданный конфликт сделал возможным конфликты между группировками в городах Славянск, Донецк и Горловка, - рассказал Матюха.</blockquote>
      <p>Затем он стал первым секретарем горкома Компартии, и на этом посту начал заводить контакты с московскими коммунистами - Геннадием Зюгановым и его партией. Так разведчик выяснил истинную роль КПРФ в восстановлении новой русской империи.</p>
      <blockquote>— Именно зюгановская партия стала для Кремля платформой для всех пророссийских анклавов в других странах. Абхазия, Приднестровье, Северная Осетия, фейковые «ДНР» и «ЛНР» - все они координируются Кремлем через коммунистов. Назначено ответственное лицо - депутат Госдумы Российской Федерации Тайсан Казбек Кучукович, - сообщает ТСН.</blockquote>
      <p>С Тайсаевым и другими российскими коммунистами Эдуард формировал так называемые гумконвои, и так узнал, что одна из их задач - отправлять боевикам наличные.</p>
      <p>По словам представителей Минобороны, благодаря усилиям Матюхи в Украине получили доступ к планам применения других частей и соединений Южного военного округа РФ против нашего государства.</p>
      <p>Напомним, что Россия<a href="http://nikvesti.com/news/incidents/171604"> увеличила интенсивность завоза ночью боеприпасов</a> и военного имущества на временно оккупированные территории Донецкой и Луганской областей.</p>
