      <h1>ðŸŽ¥ | Sloveens fenomeen Luka Doncic helpt Dallas Mavericks langs Houston Rockets</h1>

      <p>
        <b>De Dallas Mavericks hebben in de NBA een overtuigende zege geboekt bij Houston Rockets. De Mavericks wonnen in Houston met 137-123.</b>
      </p>
      <p>De 20-jarige Sloveen Luka Doncic, vorig seizoen uitgeroepen tot 'rookie' oftewel nieuwkomer van het jaar, maakte maar liefst 41 punten. Hallo?!<br/><br/><b>Voorstaan</b><br/>De club uit Dallas nam in de Texaanse clash al na 20 seconden de leiding en gaf die niet meer uit handen. De Mavericks zijn door 5 overwinningen op rij opgeklommen naar de 4e plek in het westen, met 11 zeges tegenover 5 nederlagen. <br/><br/>Superster James Harden, goed voor 32 punten, kon niet voorkomen dat de Rockets hun 3e opeenvolgende nederlaag incasseerden. De ploeg heeft nu 6 keer verloren en 11 keer gewonnen.<br/><br/><b>LA en Denver top</b><br/>Los Angeles Clippers, de nummer 3 van het westen, boekte tegen New Orleans Pelicans de 12e zege van dit seizoen: 134-109. Montrezl Harrell begon op de bank, maar tekende als invaller voor 34 punten en 12 rebounds.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/uhR5WJHElLw" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Denver Nuggets schreef tegen Phoenix Suns ook de 12 overwinning bij: 116-104. De Nuggets hebben pas 3 keer verloren, alleen Los Angeles Lakers presteert tot nu toe nog beter (14 zeges, 2 nederlagen).</p>
