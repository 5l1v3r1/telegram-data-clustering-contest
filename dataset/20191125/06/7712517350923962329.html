      <h1>Foto Stasiun Tanjung Priok, dari Bunker sampai Toilet Zaman Old</h1>
      <address><time datetime="2019-11-25T06:15:20+00:00">25 Nov 2019, 06:15</time> by <a rel="author">Syanti Mustika</a></address>
      <slideshow>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/13/3ffcf932-de1b-4e45-922d-bb070b99df58.jpeg?w=800"/>
          <figcaption>Berada di ujung utara Jakarta, Stasiun Tanjung Priok menyimpan sejarah menarik. (Syanti/detikcom)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/13/bfe316f4-81e5-4a94-8567-141c72ced23b.jpeg?w=800"/>
          <figcaption>Menurut sejarah, Stasiun Tanjung Priok dahulunya dibangun tepat berada di atas dermaga Pelabuhan Tanjung Priok dan diresmikan pada 2 November 1885. Karena aktivitas di Stasiun Tanjung Priok sepanjang abad ke 19-20 terus meningkat, area pelabuhan pun diperluas dan stasiun pun digusur. (Syanti/detikcom)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/13/8599bedf-ecda-403e-a5cd-bbc53248731a.mpo?w=800"/>
          <figcaption>Sebagai gantinya pada tahun 1914 di sebelah Halte Sungai Lagoa dibangun stasiun baru oleh Staatsspoorwegen, perusahan kereta api Negara Hindia Belanda. Bangunan ini dirancang oleh Ir C.W.Koch Hoofdingernieur SS. Bangunan baru itu adalah stasiun yang sekarang. (Syanti/detikcom)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/15/bb568593-83ee-4c0a-beb0-b992cbd4e56f.mpo?w=800"/>
          <figcaption>Stasiun Tanjung Priok memiliki 3 bunker bawah tanah. Salah satunya berada di bawah restoran di ruang tunggu untuk kaum nigrat dan Belanda. Dahulunya fungsi bunker ini adalah untuk penyimpanan barang. (Syanti/detikcom)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/13/abe99b1e-4d8c-4478-b701-817032451fa0.mpo?w=800"/>
          <figcaption>Juga dahulunya Stasiun Tanjung Priok memiliki restoran dan bar di ruang tunggu kereta. Sisa bar bisa kamu lihat dari meja bar yang masih bisa dilihat sekarang.<br/> (Syanti/detikcom)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/13/b02680e1-eeda-439d-9631-b7596aa1fc72.mpo?w=800"/>
          <figcaption>Serta di Stasiun Tanjung Priok masih bisa kamu temukan ruangan toilet pria dahulunya, lengkap dengan urinoirnya. (Syanti/detikcom)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/18/a6a4eded-8d4b-4e62-83dc-7b9ca1575fa4.mpo?w=800"/>
          <figcaption>Ruang tunggu dahulunya dibedakan berdasarkan kelas sosial. Warga pribumi dengan kaum bangsawan diperlakukan secara berbeda dan dipisahkan ruang tunggunya. (Syanti/detikcom)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/13/6b3ac1c4-e0bf-4732-a759-a150f71bbc39.mpo?w=800"/>
          <figcaption>Dari segi desain overkaping-nya, Stasiun Tanjung Priok memiliki kemiripan dengan  Stasiun Central Amsterdam di Belanda. Desain atap peron melengkung setengah lingkaran menjadi ciri khasnya. (Syanti/detikcom)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/13/02cddc8e-8088-47c2-a02b-48e34d02d504.mpo?w=800"/>
          <figcaption>Stasiun Tanjung Priok ditetapkan sebagai cagar budaya sejak tahun 1993 oleh Gubernur DKI Jakarta melalui Keputusan Gubernur DKI no.475 Tahun 1993. Dan ditetapkan sebagai benda cagar budaya berdasarkan SK Menbudpar No.PM.13/PW.007/MKP/05 tanggal 25 April 2005. (Syanti/detikcom)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/13/70f42e5f-bb10-40d9-bbba-8580253c6630.mpo?w=800"/>
          <figcaption>Selain sebagai tujuan KRL, Stasiun Tanjung Priok juga melayani kereta lokal dengan rute Tanjung Priok-Purwakarta. (Syanti/detikcom)</figcaption>
        </figure>
      </slideshow>
      <p><b>Jakarta</b> - Selain sebagai sarana transportasi, Stasiun Tanjung Priok juga bangunan cagar budaya yang punya banyak hal menarik mulai dari bunker sampai toilet zaman old.</p>
