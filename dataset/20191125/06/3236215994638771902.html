      <h1>諾華斥756億 購美國Medicines藥廠</h1>
      <address>
        <time datetime="2019-11-25T06:42:00+00:00">25 Nov 2019, 06:42</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>瑞士藥廠諾華(Novartis)收購美國生物科技公司Medicines Co，涉及金額為97億美元(756億港元)。<br/>《華爾街日報》較早時報道有關消息。根據公告，諾華提出的每股收購作價為85美元，較Medicines Co上周五收市價有24%溢價。<br/>兩間公司董事會已批准交易，涉及金額將以現金與短期及長期融資支付。<br/>有分析員指出，如果交易成功，諾華將可擴大在治療心臟疾病的藥品類別，減輕即將有專利藥到期的影響。諾華預期，Medicines Co將於2021年為集團收入帶來正面作用。</p>
