      <h1>Europa, da nord a sud: la violenza sulle donne è trasversale</h1>
      <address><time datetime="2019-11-25T06:00:29+00:00">25 Nov 2019, 06:00</time> by <a rel="author">Gioia Salvatori</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fOCk09HEcoI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Da Quito a Bruxelles, da Parigi a Roma, un'onda colorata ha attraversato il globo nei giorni che hanno preceduto la <b>Giornata internazionale per l'eliminazione della violenza contro le donne</b> che si celebra oggi. Manifestazioni in cui il viola è stato il colore principale, lo stesso dei lividi.</p>
      <p>Per i segni sulla psiche invece non c'è simbolo codificato: a ognuna la sua croce e un dolore privato sapendo, però, che è lo stesso di altre donne molestate, violentate, vessate ad ogni latitudine. <b>Anche nei Paesi dell'Europa settentrionale, dove le diseguaglianze di genere sono meno marcate</b>.</p>
      <p>"La Svezia e l'Italia - spiega a Euronews <b>Linda Laura Sabbadini</b>, esperta statisica sociale - hanno lo <b>stesso tasso di omicidi</b> in cui le vittime sono donne. Ci aspetteremmo che la Svezia, poiché ha una divisione dei ruoli diversa, più paritaria all'interno della coppia, non dovrebbe conoscere questo problema, ma in realtà non è così".</p>
      <p>
        <b>Leggi anche |</b>
        <a href="https://it.euronews.com/2019/11/23/roma-parigi-in-marcia-contro-la-violenza-di-genere">Roma-Parigi in marcia contro la violenza di genere</a>
      </p>
      <p>"La violenza contro le donne - aggiunge - è <b>espressione della volontà di dominio e di possesso dell'uomo sulla donna</b>, ed è assolutamente trasversale. Riguarda i paesi nordici come quelli del sud Europa. È <b>trasversale anche rispetto alle classi sociali</b>: è violenza fisica, psicologica e sessuale".</p>
      <p>In Italia una donna ogni 15 minuti è vittima di violenza, in Francia sono già 130 le donne uccise dal proprio compagno nel 2019, in Ungheria una su 5 ha subito violenza, in Svezia il 46 % delle donne. Per le vittime di violenza domestica, la maggior parte, il problema è riuscire ad andarsene.</p>
      <p>"È molto importante la presa di coscienza femminile e il supporto con le politiche di sostegno, di prevenzione e di contrasto alla violenza - sottolinea Sabbadini -. <b>Molte donne non considerano violenza quella da parte del proprio partner</b>. Molte donne non sanno che assistere alla violenza ha un effetto negativo sui propri figli. Un bambino che assiste alla violenza commessa dal padre sulla madre ha molte più probabilità di commetterla a sua volta quando sarà grande, mentre una bambina ha più probabilità di diventare una vittima a sua volta".</p>
      <p>
        <b>Leggi anche |</b>
        <a href="https://it.euronews.com/2019/11/22/consiglio-d-europa-in-finlandia-misure-insufficienti-per-combattere-la-violenza-domestica">In Finlandia misure insufficienti per combattere la violenza domestica</a>
      </p>
      <p>Mai fare finta di nulla davanti a un caso di violenza, anche quando non ci riguarda direttamente. <b>La rete di conoscenti e amici è fondamentale</b>. "Non bisogna mai lasciare sole le donne vittime di violenza - dice Sabbadini -, bisogna aiutarle a mettersi in contatto con chi può effettivamente aiutarle come i centri antiviolenza, le strutture pubbliche che si occupano di questo, la stessa polizia. <b>È fondamentale che ci sia qualcuno che aiuta le donne nel loro percorso di uscita dalla violenza</b>. È una cosa molto difficile, che una donna non può fare da sola".</p>
