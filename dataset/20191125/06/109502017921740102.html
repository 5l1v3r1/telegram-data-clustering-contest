      <h1>Погода во Владимире на понедельник</h1>
      <address>
        <time datetime="2019-11-25T06:33:00+00:00">25 Nov 2019, 06:33</time>
      </address>
      <p>Сегодня, 25 ноября, во Владимире ожидается от трех до семи градусов ниже нуля.<br/><br/>По данным синоптиков, до обеда небо будет безоблачным, затем его затянут облака. Осадков не ожидается.<br/><br/>Ветер может усилиться до восьми метров в секунду.</p>
