      <h1>कहां होता है महिलाओं का G-स्पॉट? हर दूसरे पुरुष को नहीं पता</h1>
      <address>
        <time datetime="2019-11-25T06:02:53+00:00">25 Nov 2019, 06:02</time>
      </address>
      <p>1 / 20</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/g-spot_555_112519103631.jpg"/>
        <figcaption>एक तरफ जहां भारतीय सेक्स को लेकर बोल्ड और एक्सपेरीमेंटल हो रहे हैं, वहीं कुछ मामलों में वे आज भी काफी पीछे हैं. इसका पता इस बात से चलता है कि यहां की अधिकांश आबादी पार्टनर के जी-स्पॉट के बारे में भी नहीं जानती है. इंडिया टुडे सेक्स सर्वे 2019 में लोगों से जी-स्पॉट के बारे में सवाल पूछे गए.</figcaption>
      </figure>
      <p>2 / 20</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/13_112519103631.jpg"/>
        <figcaption>आमतौर पर कई लोग जी-स्पॉट को महत्व दिए बिना ही शारीरिक संबंध बनाते हैं, इसलिए महिलाएं चरम सुख पाने के लिए महरूम रह जाती हैं.</figcaption>
      </figure>
      <p>3 / 20</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/21_112519103631.jpg"/>
        <figcaption>भारत में ऐसे बहुत से लोग हैं जिन्हें वाकई जी-स्पॉट के बारे में जानकारी नहीं है. यहां सिर्फ 51 फीसद लोगों का मानना था कि वे पार्टनर के जी-स्पॉट को जानते हैं.</figcaption>
      </figure>
      <p>4 / 20</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/22_112519103631.jpg"/>
        <figcaption>पार्टनर का जी-स्पॉट जानने वाले भारतीय पुरुषों की संख्या महिलाओं से ज्यादा है. 53 फीसद लोगों का कहना था कि उन्हें मालूम है उनके पार्टनर का जी-स्पॉट कहां है.</figcaption>
      </figure>
      <p>5 / 20</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/2_112519103631.jpg"/>
        <figcaption>जबकि महिलाओं की आधी आबादी ही इसके बारे में जानती है. करीब 50% महिलाओं ने माना कि उन्हें मालूम है उनका जी-स्पॉट कहां है.</figcaption>
      </figure>
      <p>6 / 20</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/8-3_112519103936.jpg"/>
        <figcaption>जैसा कि आपने देखा सर्वे में बहुत से लोग पार्टनर के जी-स्पॉट से अनजान नजर आए. यानी ज्यादातर लोग ये नहीं जानते कि आखिर जी स्पॉट क्या होता है और फिजिकल रिलेशनशिप में इसकी क्या भूमिका होती है.</figcaption>
      </figure>
      <p>7 / 20</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/3-2_112519103632.jpg"/>
        <figcaption>साल 1950 में जर्मन के गाएनकोलॉजिस्ट अर्न्स्ट ग्रेफेनबर्ग ने जी-स्पॉट के बारे में बताया था. ग्रेफेनबर्ग के नाम के पहले अक्षर के आधार पर ही इसे 'जी' स्पॉट नाम दिया गया था.</figcaption>
      </figure>
      <p>8 / 20</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/555_112519103632.jpg"/>
        <figcaption>मेडिकल न्यूज टुडे की एक रिपोर्ट के अनुसार जी-स्पॉट को लेकर वैज्ञानिकों और शोधकर्ताओं के बीच बड़े मतभेद भी रहे हैं. कई वैज्ञानिकों महिलाओं के शरीर में जी-स्पॉट नाम की कोई जगह होती ही नहीं है. जबकि कई वैज्ञानिकों का कहना है कि महिलाओं में जी-स्पॉट सेक्सुअल प्लेजर को बढ़ा सकता है और इसे ढूंढना एक बड़ी चुनौती है.</figcaption>
      </figure>
      <p>9 / 20</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/8-3_112519103632.jpg"/>
        <figcaption>मेडिकल न्यूज के मुताबिक, जी स्पॉट वजाइना के अंदर करीब 2-3 सेंटीमीटर की गहराई में होता है. कुछ महिलाओं का कहना है कि इस हिस्से में उन्हें सबसे ज्यादा ऑर्गेज्म महसूस होता है.</figcaption>
      </figure>
      <p>10 / 20</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/9-2_112519103632.jpg"/>
        <figcaption>इस सर्वे में भारतीयों से उनकी सेक्स फैंटेसीज को लेकर सवाल पूछा गया. जवाब में कई दिलचस्प बातें और आंकड़े निकलकर सामने आए. यकीन मानिए भारत में सेक्स की ऐसी कल्पनाओं का आपको अंदाजा तक नहीं होगा.</figcaption>
      </figure>
      <p>11 / 20</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/43_112519103632.jpg"/>
        <figcaption>यहां 60 फीसदी लोगों का कहना है कि उन्हें अंधेरे में सेक्स करना ज्यादा बेहतर पसंद है. ऐसा सोचने वाले लोगों में महिलाओं की संख्या ज्यादा है. 64% महिलाओं का कहना था कि वे लाइट बंद होने के बाद पार्टनर के साथ ज्यादा कंफर्टेबल महसूस करते हैं.<br/><b>Photo credit: Bandeep Singh</b></figcaption>
      </figure>
      <p>12 / 20</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/relation_112519103632.jpg"/>
        <figcaption>लोगों की अजीबो-गरीब चाहत में एनल सेक्स भी शुमार है. पुरुषों में 45 फीसद लोगों का कहना था कि उन्हें एनल सेक्स करना पसंद है. ऐसी चाहत रखने वाली महिलाएं काफी कम थी. इससे सिर्फ 15% महिलाएं ही इत्तेफाक रखती हैं.</figcaption>
      </figure>
      <p>13 / 20</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/relationwwt4_112519103632.jpg"/>
        <figcaption>35 फीसद पुरुषों का कहना था कि वे महिलाओं के ब्रेस्ट देखकर ज्यादा उत्तेजित होते हैं. जबकि 24.9 फीसद महिलाओं का कहना था कि आकर्षण के मामले में पार्टनर का चेहरा उनके लिए ज्यादा मायने रखता है.</figcaption>
      </figure>
      <p>14 / 20</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/9_112519103632.jpg"/>
        <figcaption>आपको जानकर हैरानी होगी कि सेक्स पर बातचीत करने से बचने वाले भारतीय थ्रीसम की भी ख्वाहिश रखते हैं. यहां करीब 23% लोगों का कहना था कि उन्होंने तीन लोगों के साथ सेक्स करने के बारे में सोचा था.</figcaption>
      </figure>
      <p>15 / 20</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/6_112519103632.jpg"/>
        <figcaption>भारत में थ्रीसम के बारे में सोचने वाली महिलाएं सिर्फ 19 फीसद ही थीं. भुवनेश्वर में 40 फीसद लोगों को थ्रीसम करने में कोई गुरेज नहीं है. इतना ही नहीं, भारत में लोग सेक्स के दौरान पार्टनर के साथ मसाज का आनंद लेने की इच्छा भी रखते हैं.</figcaption>
      </figure>
      <p>16 / 20</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/f_112519012342.jpg"/>
        <figcaption>भारत में बीडीएसएम यानी सेक्स के दौरान पार्टनर के साथ मारपीट या उग्र व्यवहार करने वाले लोगों की भी कमी नहीं है. सेक्सोलॉजिस्ट मानते हैं कि ऐसा करने से इंसान की कामोत्तेजना बढ़ती है.<br/><b><a href="https://aajtak.intoday.in/gallery/indian-are-ready-to-have-outdoor-physical-relation-despite-fear-of-being-caught-tlif-1-41752.html">पकड़े जाने का डर, फिर भी खुले में शारीरिक संबंध बनाने को तैयार भारतीय!</a></b><cite>पढ़ें:</cite></figcaption>
      </figure>
      <p>17 / 20</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/main111_112519012342.jpg"/>
        <figcaption>बीडीएसएम को लेकर हमने सर्वे के पिछले 10 साल के आंकड़े जुटाए. आंकड़े देखने के बाद ये कहना गलत नहीं होगा कि लोगों की सेक्स लाइफ में इसका क्रेज पहले से ज्यादा बढ़ा है.पढ़ें: <b><a href="https://aajtak.intoday.in/gallery/india-today-survey-2019-small-city-indore-intimate-relationship-tlif-1-41664.html">इंदौर जैसे छोटे शहरों में कैसे गुपचुप फल-फूल रही है वेश्यावृत्ति?</a></b></figcaption>
      </figure>
      <p>18 / 20</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/10_112519012342.jpg"/>
        <figcaption>सेक्स के दौरान बीडीएसएम करने के लिए साल 2009 में सिर्फ 14 फीसद लोग राजी थे. जबकि 80 फीसद लोगों इससे इत्तेफाक नहीं रखते थे.<br/><b><a href="https://aajtak.intoday.in/gallery/india-today-survey-2019-how-many-people-have-physical-relation-in-office-in-india-tlif-1-41532.html">दफ्तर में दिल्ली वालों का सबसे ज्यादा मचलता है 'मन'</a></b><cite>पढ़ें:</cite></figcaption>
      </figure>
      <p>19 / 20</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/er-2_112519012342.jpg"/>
        <figcaption>साल 2019 में सेक्स के दौरान पार्टनर के साथ मारपीट करने के लिए 57 फीसद लोग राजी हुए. जबकि 31 फीसद आज भी पार्टनर के साथ ऐसा करने के पक्ष में नजर नहीं आते.<br/><b><a href="https://aajtak.intoday.in/gallery/india-today-survey-2019-how-much-time-you-spend-with-your-partner-in-bedroom-tlif-1-41449.html">बेडरूम में कैसी होती है भारतीय मर्दों की परफॉर्मेंस, 3 से 13 मिनट तक है नॉर्मल</a></b><cite>पढ़ें:</cite></figcaption>
      </figure>
      <p>20 / 20</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/21_112519012342.jpg"/>
        <figcaption>बहुत से पार्टनर तो खुद बीडीएसएम को एंजॉय करना पसंद करते हैं. जवाब देने वाले 31 फीसदी ने कहा कि वे सेक्स के दौरान अपने पार्टनर के हाथों से पिटने, थप्पड़ खाने या कोड़े की मार खाने के लिए तैयार थे.<br/><b><a href="https://aajtak.intoday.in/gallery/india-today-survey-2019-how-many-people-regularly-watch-bold-content-in-india-tlif-1-41422.html">पोर्न देखने में पुरुषों से पीछे नहीं हैं भारतीय महिलाएं, सामने आई सच्चाई</a></b><cite>पढ़ें:</cite></figcaption>
      </figure>
