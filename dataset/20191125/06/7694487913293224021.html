      <h1>رغم حجم إهتماماته بالوضع اللبناني.. سفير جمّد نشاطه</h1>
      <address><time datetime="2019-11-25T06:37:36+00:00">25 Nov 2019, 06:37</time> by <a rel="author">Lebanon 24</a></address>
      <p>لاحظت مصادر دبلوماسية أن أحد السفراء الأجانب غاب عن المشهد السياسي وجمّد نشاطه العلني رغم حجم إهتماماته بالوضع الداخلي في لبنان، بحسب أسرار "الجمهورية". </p>
