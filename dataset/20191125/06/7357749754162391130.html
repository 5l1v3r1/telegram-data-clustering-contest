      <h1>Klaus Iohannis réélu à la tête de la Roumanie</h1>
      <address><time datetime="2019-11-25T06:30:39+00:00">25 Nov 2019, 06:30</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4auDzD_noEg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ce fut une victoire écrasante pour le libéral Klaus Iohannis qui a remporté un second mandat présidentiel. Le deuxième tour a été sans appel avec 63 % des voix. Durant ses presque trois années passées de cohabitation houleuse avec la gauche, Klaus Iohannis s'était livré à une guerre d'usure pour entraver la réforme du système judiciaire. Et ce vote prouverait donc la volonté des électeurs de défendre l'État de droit et la lutte contre la corruption.</p>
      <blockquote>La Roumanie a gagné ! La Roumanie moderne, la Roumanie européenne, la Roumanie normale a gagné aujourd'hui ! Les Roumains étaient les héros du jour, ils ont voté en nombre impressionnant et c'est le gain le plus important : le fait que les Roumains soient allés voter !<cite>Klaus Iohannis <br/>Président roumain</cite></blockquote>
      <p>Viorica Dancila, dirigeante du parti social-démocrate et ancienne première ministre essuit donc son échec le plus cuisant depuis la chute du régime communiste il y a 30 ans. Le vote des électeurs roumains est un message fort envoyé à la commission européenne comme l'explique Siegfried Muresan, eurodéputé du Parti Populaire européen :</p>
      <p>
        <b>"Le président réélu de la Roumanie, Klaus Iohannis a fait campagne en expliquant aux Roumains qu'ils veulent l'Etat de droit, qu'ils veulent que les normes européennes soient appliquées en Roumanie dans l'éducation, en médecine, dans les infrastructures, dans l'administration publique, dans la justice, dans la lutte contre la corruption et les citoyens de Roumanie ont répondu massivement : oui, nous voulons la voie européenne, nous voulons l'Europe pour notre pays !"</b>
      </p>
      <p>"La campagne électorale ici en Roumanie n'a pas été dominée par un affrontement entre partis de gauche et de droite, c'était plutôt une confrontation entre les anciennes manières de gouverner le pays et la promesse de normalité faite par le président Klaus Iohannis", selon notre correspondante à Bucarest Mari Jeanne Ion.</p>
