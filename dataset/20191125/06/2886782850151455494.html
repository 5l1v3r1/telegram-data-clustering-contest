      <h1>Hongkong: győztek a demokráciapártiak</h1>
      <address><time datetime="2019-11-25T06:42:14+00:00">25 Nov 2019, 06:42</time> by <a rel="author">Peter Rudi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8JEur3H9fNE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Győztek a demokrácia párti jelöltek a Hongkong-i választásokon. 18 kerületből 17-et nyertek meg, így több mint 278 helyet szereztek a 452 kerületi bizottsági helyből. Az eredmény szorosan összefügg azzal, hogy történelmi rekordot döntött a helyhatósági választásokon szavazók száma. A részvételi arány meghaladta a 71 százalékot. Csaknem 3 millió ember adta le a voksát.</p>
      <p>Az emberek elégedetlenek azzal, ahogyan a kormány a tüntetéseket kezelte, különösen az elmúlt öt hónapban, amikor a rendőri brutalitás túlment minden határon. Azt gondolom, hogy a hongkongiaknak ki kell használni az eredmény adta lehetőségeket - nyilatkozta az egyik győztes demokrácia párti jelölt.</p>
      <p>A magas részvételi arányt és most már eredményeket sokan úgy értékelik, mint egyfajta ítéletet a kormány munkájáról és egyértelmű üzenetet Pekingnek.</p>
      <p>A városi tanács egyik képviselője ugyanakkor úgy látja, hogy túlzás lenne a történteket referendumnak tekinteni, hiszen ahogy mondja, nem egy konkrét témáról szavaztak, ez egy helyhatósági választás volt csupán.</p>
      <p>A demokrácia pártiak, nagy arányú győzelmüknek köszönhetően, csaknem 120 helyet kaphatnak majd a kormányzót megválasztó 1200 fős testületben.</p>
      <p>Helyi választási szakértők szerint az eredményeket nagyban befolyásolta, hogy rengetek fiatal és első választó is leadta a voksát. Ez pedig egyértelműen azt jelenti, hogy a tüntetések komoly befolyással vannak az eredményre.</p>
