      <h1>EternaLEnVy: «Я каждый день получаю угрозы смерти пачками»</h1>
      <address><time datetime="2019-11-25T21:33:47+00:00">25 Nov 2019, 21:33</time> by <a rel="author" href="https://dota2.ru/forum/members/dark-matter.499662/activity/site-news/" target="_blank">Dark Matter</a></address>
      <p>Капитан команды <a href="https://dota2.ru/esport/team/4824-fighting-pandas/">Fighting PandaS</a> Джеки '<a href="https://dota2.ru/esport/player/434-eternalenvy/">EternaLEnVy</a>' Мао в интервью Михаилу 'Olsior' Звереву рассказал о результатах на мейджоре, о хейте в свою сторону и о своих целях. </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Pj8TYrHyGYo" width="600" height="370" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>О результате на <a href="https://dota2.ru/esport/tournament/351-mdl-chengdu-major/">MDL Chengdu Major</a></p>
      <blockquote>Результат, конечно, меня разочаровал, но в целом у нас всё хорошо, да. Просто, как по мне, мы узнали кучу всего нового на этом турнире. Дело за малым: стабильно все эти вещи исполнять.<br/><br/>Как по мне, <pic src="https://dota2.ru/img/flags/cn.png"/> ЕНОМЕ — не такая уж и сильная команда, даром что она забрала второй слот от региона. То, что мы проиграли <pic src="https://dota2.ru/img/flags/cn.png"/> <a href="https://dota2.ru/esport/team/61-vici-gaming/">Vici Gaming</a>, было вполне ожидаемо. В любом случае это было здорово — играть против одной из лучших команд на этом турнире. В общем, такой исход был предсказуем.<br/><br/>А вот против <pic src="https://dota2.ru/img/flags/pe.png"/> <a href="https://dota2.ru/esport/team/3541-beastcoast/">beastcoast</a>... Если им отдать нужных героев, они становятся очень страшной командой. Они могут обыграть вообще любого соперника. Мы не смогли помешать им разогнаться, да и сами не смогли играть, как планировали. Собственно, так и проиграли.</blockquote>
      <p>О том, какой результат был бы, если бы команда показала свою лучшую игру</p>
      <blockquote>Зависит, как считать. Думаю, топ-6 вполне. К примеру, в сетке попались <pic src="https://dota2.ru/img/flags/eu.png"/> <a href="https://dota2.ru/esport/team/45-team-liquid/">Team Liquid</a> и <pic src="https://dota2.ru/img/flags/us.png"/> <a href="https://dota2.ru/esport/team/2103-j-storm/">J.Storm</a>. Если бы мы были в той паре, то думаю мы потенциально могли бы победить каждую из этих двух команд, и так бы попали в топ-6. Но нам пришлось играть против <pic src="https://dota2.ru/img/flags/cn.png"/> <a href="https://dota2.ru/esport/team/61-vici-gaming/">Vici Gaming</a>.<br/><br/>Но я говорю только об этом турнире. На следующем Мейджоре уже будут <pic src="https://dota2.ru/img/flags/cn.png"/> <a href="https://dota2.ru/esport/team/48-psg-lgd/">PSG.LGD</a>, <pic src="https://dota2.ru/img/flags/eu.png"/> <a href="https://dota2.ru/esport/team/44-og/">OG</a>... Насчёт <pic src="https://dota2.ru/img/flags/eu.png"/> <a href="https://dota2.ru/esport/team/44-og/">OG</a> не уверен, но <pic src="https://dota2.ru/img/flags/cn.png"/> LGD, <pic src="https://dota2.ru/img/flags/eu.png"/> Secret, старый состав <pic src="https://dota2.ru/img/flags/eu.png"/> Liquid — все они будут в строю. Это полностью изменит расклад сил на про-сцене.</blockquote>
      <p>О будущем <pic src="https://dota2.ru/img/flags/na.png"/> <a href="https://dota2.ru/esport/team/4824-fighting-pandas/">Fighting PandaS</a></p>
      <blockquote>Мы хотим и дальше держаться вместе, и скорее всего так и будет. Но здесь всё вилами по воде. У нас нет спонсора, мы не подписывали никаких контрактов. А результаты не то что бы...<br/><br/>У нас его нет [<i>спонсора</i>], ведь сейчас не так-то и легко найти спонсора. По крайней мере, сейчас. Возможно, из-за того, что меня стали сильно хейтит. Обычно ведь именно я привлекал спонсоров, но с недавних пор моя репутация вроде как подпортилась из-за Кайла, горений в пабах и кика <pic src="https://dota2.ru/img/flags/us.png"/> <a href="https://dota2.ru/esport/player/2015-gunnar/">Gunnar</a>, вроде так.</blockquote>
      <p>О хейте в свой адрес</p>
      <blockquote>Что я думаю? Да много всего думаю. Сложно будет всё это объяснить. Мне кажется, когда люди говорят, к примеру, что я испортил карьеру <pic src="https://dota2.ru/img/flags/us.png"/> Gunnar. Но если посмотреть с другой стороны, если бы я не играл с ним вместе, он сейчас был бы обычным пабером и никто бы вообще не обратил на него внимания.<br/><br/>Нет, я не говорю, мол, это именно благодаря мне парнишка стал таким популярным в сообществе. Но как мне кажется, такое вполне могло бы произойти. Наше сотрудничество оказалось для него очень выгодным. Даже дважды.<br/><br/>А что касается моего поведения в пабах, там очень много неправды обо мне наговорили. Почему-то устоялось мнение, что у меня всегда была низкая оценка поведения. У меня 10 000 рейтинга поведения и на основном акке, и ещё на двух фейках. И он всегда составлял 10 000. Но когда изменили матчмейкинг, на поиск игры у меня уходило по пару часов, так что я стал искать матч на все пять ролей, но меня начали репортить в каждом матче и поведение очень быстро упало до 1. Ещё и бан на 6 месяцев влепили из-за этого.<br/><br/>И сейчас все думают, что мой рейтинг поведения всегда 1. Люди заходят ко мне на стрим и удивляются, мол, «Что? 10 000 поведения? Да он купил этот акк!». Да вы чего? Это мой основной аккаунт!</blockquote>
      <p>О том, какое давление оказывает хейт</p>
      <blockquote>Наверное, иногда это задевает. Всё зависит от настроение. Если я в плохом настроении, и я начну читать комменты, то станет только хуже. Обычно я их не читаю. Я даже в чат на стриме не смотрю, если честно. Обычно я на него вообще забиваю.<br/><br/>Я стараюсь не заходить на реддит или другие форумы. Это очень отвлекает. Ну и я вообще не читаю свой Facebook. Там просто ужас. Я каждый день получаю угрозы смерти пачками. Это длится уже кучу лет.<br/><br/>Когда у меня хорошее настроение, я читаю всё это и просто «смеюсь». Но в целом, чтение комментов угнетает, так что я всячески стараюсь этого не делать. Оно ведь мне никак не помогает. </blockquote>
      <p>О грядущем обновлении </p>
      <blockquote>Только время поиска исправить и... Я хотел бы иметь возможность поиска игры одновременно на американских и европейских серверах. Не понимаю, почему до сих пор есть это ограничение. Когда я только начал играть в Dota 2, это было в 2013 году, и вплоть до 2016 я мог искать матч в двух регионах сразу. А в последних 2 года нельзя выставить в поиске два сервера и я не понимаю почему меня ограничивают. Если я хочу искать матч на двух серверах, у меня должна быть эта возможность.<br/><br/>А так мне больше ничего не нужно. Мне всё равно, что будет в патче. Я свыкнусь.</blockquote>
      <p>О целях</p>
      <blockquote>Моя цель — стать лучшим игроком в мире. Это всегда было, есть и будет моей главной целью. И, конечно же, оставаться лучшим как можно дольше.<br/><br/>Но нет такого, что если если я не смогу стать лучшим, то расстроюсь из-за этого. Это не тот случай, как если бы я пытался поступить в универ, но из-за плохих оценок меня бы не взяли и я бы потерпел неудачу.<br/><br/>То есть если ты, к примеру, выиграешь The International. [<i>Ты на этом не остановишься?</i>], — Конечно же, не остановлюсь. Я закончу играть только если/когда пойму, что у меня вообще нет шансов стать лучшим игроком. Если я стану стопроцентно убеждён, что не могу соревноваться на топ-уровне, то я завяжу с «Дотой».<br/><br/>Но в ближайшем будущем такого точно не произойдёт.</blockquote>
      <p>По результатам группового этапа <a href="https://dota2.ru/esport/tournament/351-mdl-chengdu-major/">MDL Chengdu Major</a> <pic src="https://dota2.ru/img/flags/na.png"/> <a href="https://dota2.ru/esport/team/4824-fighting-pandas/">Fighting PandaS</a> прошли в верхнюю сетку, где проиграли <pic src="https://dota2.ru/img/flags/cn.png"/> <a href="https://dota2.ru/esport/team/61-vici-gaming/">Vici Gaming</a>. В нижней сетке коллектив встретился с <pic src="https://dota2.ru/img/flags/pe.png"/> <a href="https://dota2.ru/esport/team/3541-beastcoast/">beastcoast</a>, но не смог одержать победу и занял 9-12 место на мейджоре, заработав 25,000 $ и 150 очков DPC. </p>
