      <h1>オリックスが球団納会　西村監督「キャンプインで１００パーセント動ける体を」</h1>
      <address>
        <time datetime="2019-11-25T21:49:00+00:00">25 Nov 2019, 21:49</time>
      </address>
      <p>　オリックスは２５日、兵庫県三田市内で球団納会を行った。今季は３年ぶりの最下位に終わり、西村監督はあいさつで「今までと同じ事をやっていたら同じ結果しか出ない。一人一人が変わっていかないと」と厳しい言葉を並べた。</p>
      <p>　来季に向けて「オフの過ごし方が大事。キャンプインで１００パーセント動ける体をつくってほしい」と期待した。</p>
