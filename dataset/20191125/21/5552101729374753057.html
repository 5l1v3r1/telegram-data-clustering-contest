      <h1>【韓國瑜專訪1】選前倒數打發財牌　他說台灣贏面靠一個字</h1>
      <address><time datetime="2019-11-25T21:58:00+00:00">25 Nov 2019, 21:58</time> by <a rel="author">陳昌遠, 鄒保祥, 管佈霖, 吳偉韶, 黃柏崴, 陳昱弼</a></address>
      <p>韓國瑜的腦中，始終有一張麻將桌，多少政治人物打過經濟牌、民心牌，從高雄市長選舉到國民黨黨內初選，商業大亨、知識菁英、老牌政客，都不敵他強調庶民、階級，以心戰式的喊話，把發財牌打得鼓動人心。</p>
      <p>對他來講，政治是一場麻將，民意是籌碼，他坐上總統選舉這張牌桌，讓一切成為一場賭博遊戲。離總統大選剩不到2個月，他還是在打那一張：發財。就看不願豪賭的選民，是不是還願意繼續讓他連莊胡牌。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ypzcPqGwfns" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>從選舉乃至國際形勢，對韓國瑜來說，可能都只是一張張麻將的組合。因此當我問他中美貿易戰，台灣要選哪一邊？他突然反問：「你會打麻將嗎？」「蛤？會打，但我每次都輸。」「會打就好了。」</p>
      <p>　</p>
      <blockquote>永遠門清不求人，只靠自己的話，這個牌打起來就很費力。</blockquote>
      <p>自從上任高雄市長，據說62歲的韓國瑜就已經不打麻將了，頂多農曆春節到峇里島渡假時跟親朋好友打家庭麻將，教兒子麻將規則。他思索時，習慣用大拇指摩擦食指。「你現在想吃條子，上家打條子給你，你想碰萬子，對家打萬子給你，你想開槓餅子，下家打餅子給你，你這牌打得是不是很愉快？你想吃吃不到，這個牌處處彆彆扭扭，永遠門清不求人，只靠自己的話，這個牌打起來就很費力。」</p>
      <p>那你現在看台灣的牌面是什麼？「台灣的牌面是如果我跟大家處得好，我要吃條子就有人打條子，我要吃萬子就有人打萬子，我要吃餅子就有人打餅子，為什麼？老祖宗告訴我們一個字，和氣生財的『和』。」他說中國第一次辦奧運，就用人牆堆成「和」字，向全世界散布這個字的重要。接著說起成語：家和萬事興、以和為貴、和氣生財、和平無輸家，戰爭無贏家。他彷彿站上演講台，聲調鏗鏘，說台灣2300萬人若能將「和」字內化為思想跟觀念，「那會變什麼呢？一個充滿歡樂的島，一個充滿快樂的島，一個充滿和善的2300萬人民。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191125180359-c5c9d056935b79590dfd35110f8f0ee7-tablet.jpg"/>
        <figcaption>代表國民黨參選總統，身後有百萬韓粉相挺，對韓國瑜來說，支持者是一群熱愛中華民國，對風雨飄搖的國家有著使命感的民眾。</figcaption>
      </figure>
      <p>韓國瑜體諒記者奔波辛勞，親自前來《鏡傳媒》接受專訪，貴為總統候選人，我們安排攝影棚，不敢怠慢。他事前未要求看訪綱，身邊只帶二個年輕助理，見我們大陣仗10多個年輕人，立刻進入掃街模式，一一握手，只看他面帶微笑，身體微傾，握手像捧洗臉盆的水，力道不輕不重，親切到誰都能跟他交朋友，見人長髮茂密，自嘲自己沒辦法留長髮造型，「因為我是個禿子。」</p>
      <p>鎂光燈閃爍，他身穿黑色西裝，胸口是中華民國國旗圖案的掛式，一揮手：「哇，世界都亮起來了。來！南港也好北港也好，南投也好北投也好，隨便問，問敏感一點，不用客氣！」</p>
