      <h1>【韓國瑜專訪2】反應快如老練牌手　豪宅房產被質疑他回「庶民是心」</h1>
      <address><time datetime="2019-11-25T21:58:00+00:00">25 Nov 2019, 21:58</time> by <a rel="author">陳昌遠, 鄒保祥, 管佈霖, 吳偉韶, 黃柏崴, 陳昱弼</a></address>
      <p>1年前三山造勢，一首〈夜襲〉奪下民進黨長期執政的高雄市，自嘲政壇失業人物，再次登台就在高點，然而就任高雄市長後，連串失言、行政荒腔走板、背棄做滿市長的承諾，被稱為草包、騙子；自稱庶民，但豪宅房產一一被揭露，成了假庶民。質疑他並非庶民，他解釋：「庶民是心，心永遠在民眾之上，庶民不是平民，王子犯法與庶民同罪呀，並不是王子犯法與平民同罪，庶民一開始就貼近所有基層百姓。」</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ypzcPqGwfns" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>　</p>
      <blockquote>麻將桌上，坐在上家的那位，如果有錢，就要找下家這位有能的合作。</blockquote>
      <p>訪談時間是1小時，他反應奇快如老練牌手，問什麼答什麼，但吃不到碰不著，更胡不了他。他的腦海中，始終有一張麻將桌。就任高雄市長第一天，將黨內總統初選比喻為打麻將，「他們就專心打牌，誰胡牌我們就支持誰，他們專心拚他們的，我專心拚高雄經濟。」彼時朱立倫、吳敦義、王金平、馬英九都表態，而他是看熱鬧的人，風涼話比喻有人打牌相公渾然不覺，還打得很快樂。</p>
      <p>曾為他撰寫自傳的黃光芹，在新書批他滿口麻將經。有一次在路竹與前立法院長王金平餐敘，談總統大選2人高來高去，那時韓國瑜說：「麻將桌上，坐在上家的那位，如果有錢，就要找下家這位有能的合作。」看熱鬧的人滿身籌碼，最後上桌打牌，連郭台銘都輸給了他。問他如何看待人生這一年？他改編孟子的話：「我豈好選哉，我不得不選哉。」他把「辯」改成「選」，很有挖苦自己的味道。</p>
      <p>他說黨內初選沒做廣告，「全部訴諸人民的決定。不知道哪一家媒體開始公布總統大選的民調，把我名字放進去，這個遊戲就被扣了板機，停不下來了。」總統大選何嘗不是一場賭博遊戲？但支持他的人，賭的是什麼呢？他身後是一層層地方政治勢力、宗教團體，插花外賭的更是不知凡幾。</p>
      <p>選高雄市長號稱1瓶礦泉水、1碗滷肉飯打選戰，後來花了1億元以上，這次選總統你要怎麼張羅競選經費？「我們都是小額募款10萬元以下，目前為止，捐贈進來的沒有爆增。這一次總統大選，最貴的費用還是媒體，像我前2天打電視廣告，一打下來就是好大的一個數字。」有人懷疑中國介入2020年總統大選？「我不知道，因為最起碼在我的立場非常清楚，我現在是候選人，一切都依照法律規定。」</p>
      <p>　</p>
      <blockquote>我的養分不是來自於課堂⋯我的養分來自於人群、土地、朋友。</blockquote>
      <p>日前，向澳洲投誠的中國間諜王立強向媒體表示，2018年的9合1選舉就是他的團隊利用網路與捐款操作，影響選舉結果，新任務是介入台灣總統選舉，並表示從香港以海外名義捐款給韓國瑜的金額，高達人民幣2000萬元。對此，韓國瑜回應，只要曾經拿過任何1塊共產黨的錢，就立刻退出總統大選。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191125180318-9dc017db34dff627c422ce7f8788fb74-tablet.jpg"/>
        <figcaption>選上台北縣議員後，韓國瑜任期未滿，就趁著趙少康旋風，順勢選上立法委員。（韓國瑜提供）</figcaption>
      </figure>
      <p>韓國瑜前半生的政治路：「少年得志，32歲就當台北縣議員，35歲就當立法委員。」他強調不當立委是自己不想選，是失去自我、花天酒地。他眷村子弟出身，父母因戰亂逃難來台，父母親都是國小老師，父親因抗日戰爭從軍。「我一個沒背景的孩子，成長過程跟丁守中、柯文哲、朱立倫不一樣，他們從小就第一名，學歷也很好。我從國中二年級變成放牛班，跌跌撞撞，我的養分不是來自於課堂，不是來自於老師的諄諄教誨，我的養分來自於人群、土地、朋友。」</p>
