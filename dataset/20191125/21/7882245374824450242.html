      <h1>Митинг оппозиции в Тбилиси</h1>
      <address><time datetime="2019-11-25T21:26:07+00:00">25 Nov 2019, 21:26</time> by <a rel="author">Ирина Шелудкова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qAeAYNeH0Yk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Тысячи человек вышли на улицы Тбилиси с требованием отставки правительства и проведения досрочных парламентских выборов.</p>
      <p>Ранее в понедельник генеральный секретарь правящей партии "Грузинская мечта", мэр Тбилиси Каха Каладзе заявил, что несмотря на митинги и призывы оппозиции перейти на пропорциональную систему парламентских выборов в 2020 году, этот вопрос не обсуждается и в будущем году голосование традиционно состоится по смешанной системе.</p>
      <p>Участники акции протеста собрались у здания парламента и планируют воспрепятствовать проведению во вторник пленарного заседания.</p>
      <p>В правящей партии заявляют, что полиция обязана будет не допустить блокировку государственного учреждения.</p>
      <p>Видеомонтаж<b> • Ирина Шелудкова</b></p>
