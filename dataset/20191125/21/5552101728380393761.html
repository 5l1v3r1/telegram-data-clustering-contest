      <h1>【韓國瑜專訪3】「武功心法是無招勝有招」　談中國統戰他提出2個不要懷疑</h1>
      <address><time datetime="2019-11-25T21:58:00+00:00">25 Nov 2019, 21:58</time> by <a rel="author">陳昌遠, 鄒保祥, 管佈霖, 吳偉韶, 黃柏崴, 陳昱弼</a></address>
      <p>高中成績一落千丈，為了躲留級而轉學，「那時候每天打彈子（撞球），每天逃學鬼混。」煩惱高中無法畢業，遑論考大學。1975年蔣介石過世，政府鼓勵青年從軍，「你只要去當兵讀軍校，你等同畢業，還好當兵了，不當兵選擇別的路，我不曉得我的人生會變什麼樣子。」</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ypzcPqGwfns" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>6年軍旅生涯，最後一年發現台大醫學院畢業的醫官聰明到2天內解開魔術方塊，深感讀書重要，於是重拾書本，退伍後立刻考上大學，半工半讀，做大夜班警衛、接線生、瓦斯搬運工，到大四有從政心思，改修國際關係。「我父母親有士大夫觀念，萬般皆下品，唯有讀書高，耳提面命就是教育。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191125180349-a45905b0ea362e04c24f1b6f7ea88161-tablet.jpg"/>
        <figcaption>軍人時期的韓國瑜。（韓國瑜提供）</figcaption>
      </figure>
      <p>　</p>
      <blockquote>不要懷疑共產黨一定要收復台灣、不要懷疑2300萬人民追求自由民主的決心。</blockquote>
      <p>大學畢業後考上政大東亞研究所，碩士論文題目是研究中共統戰。論文裡他以漫畫比喻：「滿面殺氣的凶悍巨人走向男主角，男主角必定雙拳握緊全神戒備。但當巨人面帶微笑且把狼牙棒悄悄地置於身後向男主角走去時，男主角可能會暫時迷惑此巨人到底是友是敵？」</p>
      <p>時間一過30年，現在觀察中國統戰有什麼心得？「我已經知道結論了，不管是緣起、過程、發展、突變，答案就是要解放台灣、收復台灣，或者說，消滅中華民國，或者說，統一中國。所以我說2個不要懷疑：不要懷疑共產黨一定要收復台灣、不要懷疑2300萬人民追求自由民主的決心。」不做立委後，曾到北京大學「兼讀」政府管理學院博士班2年。他說讀碩士時研究馬列主義，「但畢竟我沒有過去了解他們怎麼教馬列主義，他們怎麼動態邏輯，怎麼正反合，他們的辯證法，我要去了解。」他說自己沒畢業，說自己是假博士，並開始批蔡英文沒有博士學位，卻不敢承認。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191125180329-efd359260d6bde42f7d8dcba85fb7824-tablet.jpg"/>
        <figcaption>請辭北農總經理時，韓國瑜大動作開記者會，之後參選國民黨黨主席，說當時的意圖是阻止民進黨對他的政治追殺。（楊子磊攝）</figcaption>
      </figure>
      <p>他把所有對他的質疑與批評，都推說是民進黨選戰操作、扭曲，稱蔡英文如武俠劇的歐陽無敵，只有3招，而他的武功心法，是無招勝有招。「民進黨蔡英文執政3年半，兩岸之間她不能回到我講的九二共識、一中各表，現在改課綱，然後把整個中華文明開始往外推，兩岸之間很重要的穩定要素，一個一個都被拆掉。」</p>
      <p>曾經輔選他選議員的老友賴院霖說他跟親朋好友打牌，從沒輸過錢，會輸都是故意輸給母親。「跟他在一起的朋友，可能交情40年都有了，永遠也猜不透他，因為他在言語上讓你鬆懈，尤其是梭哈，你認為他這次絕對是假的，他一拿出來，最大，他心戰的運用很有獨特的見解。」</p>
      <p>　</p>
      <blockquote>我打不過你，你很大，可是我會讓你受到某種程度的報復，像毒的蝦子一樣。</blockquote>
      <p>韓國瑜繼續滔滔不絕，台灣的國際情勢像是交際應酬，說感謝美國的支持，未來要繼續拜託，面對日本也會友善。他說台灣要做到天下皆朋友。那台灣軍人的假想敵是誰？「台灣的假想敵我們非常清楚，70年來，都是怕對岸解放軍。」問他是否延續美國對台的軍購政策？他沒回應，講起台灣少子化，以後武器要有智慧、小而美，講政府稅收超收、經濟下滑。那有沒有要延續美國的軍購政策？「軍購這個一定會。」他明確回答，不過：「但我希望軍購的內容，可以符合我剛剛講的，無人化的飛機、無人化的小型攻擊艦艇，或者少數人操作。」他說未來要像新加坡一樣，使用毒蝦理論讓對方不敢來打，「我打不過你，你很大，可是我會讓你受到某種程度的報復，像毒的蝦子一樣。」他明確表示，在中共沒放棄用武力解決台灣問題前，沒有簽署《兩岸和平協議》的條件。</p>
