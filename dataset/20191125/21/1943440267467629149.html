      <h1>広島、田中広が新選手会長「僕らしくやっていきたい」</h1>
      <address>
        <time datetime="2019-11-25T21:13:00+00:00">25 Nov 2019, 21:13</time>
      </address>
      <p>　広島の選手会が２５日、広島市内のホテルで納会を開き、会沢に代わる新選手会長に田中広を選出した。「あそこまでリーダーシップを取れるかは分からないが、僕らしくやっていきたい。チームワークが大事。助け合いながらやっていけるチームをみんなでつくっていけたら」と語った。</p>
