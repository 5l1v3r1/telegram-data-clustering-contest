      <h1>Nhiều tài xế tắt ứng dụng, đình công ở trụ sở Go-Viet Hà Nội</h1>
      <address><time datetime="2019-11-25T21:49:00+00:00">25 Nov 2019, 21:49</time> by <a rel="author">Bảo Ngân</a></address>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/manhhung/2019_11_25/newfolder/nhieu-tai-xe-tat-ung-dung-dinh-cong-o-tru-so-go-viet-ha-noi.jpg"/>
        <figcaption>Từ sáng ngày 25/11, nhiều tài xế Go-Viet đã tắt ứng dụng, kéo đến trụ sở Công ty Go-Viet ở Hà Nội để biểu tình vì cho rằng chính sách thưởng điểm của hãng hiện nay không công bằng.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/manhhung/2019_11_25/newfolder/nhieu-tai-xe-tat-ung-dung-dinh-cong-o-tru-so-go-viet-ha-noi-Hinh-2.jpg"/>
        <figcaption>Các tài xế tập trung trước cửa ra vào trụ sở Công ty Go-Viet tại Hà Nội đòi hỏi gặp người đại diện để trình bày nguyện vọng. Tuy nhiên, họ đã bị lực lượng bảo vệ Công ty ngăn lại.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/manhhung/2019_11_25/newfolder/nhieu-tai-xe-tat-ung-dung-dinh-cong-o-tru-so-go-viet-ha-noi-Hinh-3.JPG"/>
        <figcaption>Một nhóm tài xế khác thì ngồi la liệt trên vỉa hè, đối diện với trụ sở Công ty Go-Viet tại Hà Nội.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/manhhung/2019_11_25/newfolder/nhieu-tai-xe-tat-ung-dung-dinh-cong-o-tru-so-go-viet-ha-noi-Hinh-4.JPG"/>
        <figcaption>Trao đổi với PV Kiến Thức, một tài xế Go-Viet bức xúc nói: "Go-Viet hiện có nhiều chính sách không công bằng; điển hình là chương trình thưởng điểm cho đơn hàng trị giá hơn 100 nghìn đồng, nghĩa là cứ hóa đơn hơn 100 nghìn, khách hàng được khuyến mại tầm 40-50 nghìn đồng, nhưng số tiền này hầu như là các bạn đều hưởng hết. Những bạn tạo cuốc như vậy được hưởng lợi rất nhiều...Tất nhiên phải làm mới có ăn, nhưng cạnh tranh kiểu đó không công bằng”.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/manhhung/2019_11_25/newfolder/nhieu-tai-xe-tat-ung-dung-dinh-cong-o-tru-so-go-viet-ha-noi-Hinh-5.JPG"/>
        <figcaption>Hầu hết các tài xế tập trung nhau đến đây còn cho rằng do việc Go-Viet thay đổi chính sách thưởng điểm mới đã làm khó họ. Trong cách tính điểm thưởng mới của Go-Viet, thì thu nhập của tài xế tăng lên nhưng đồng nghĩa với việc họ phải chạy nhiều cuốc hơn so với trước, nhiều tài xế không thể đáp ứng được yêu cầu.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/manhhung/2019_11_25/newfolder/nhieu-tai-xe-tat-ung-dung-dinh-cong-o-tru-so-go-viet-ha-noi-Hinh-6.JPG"/>
        <figcaption>Bên cạnh đó, một số tài xế thì cho rằng bản thân bị khóa app vô lý. Nhiều tài xế cho biết, nếu Go-Viet không thay đổi lại các chính sách họ sẽ rời bỏ hãng này để xin làm tài xế hãng khác.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/manhhung/2019_11_25/newfolder/nhieu-tai-xe-tat-ung-dung-dinh-cong-o-tru-so-go-viet-ha-noi-Hinh-7.JPG"/>
        <figcaption>Đến khoảng 13h cùng ngày, các tài xế đã rút khỏi trụ sở Go-Viet tại Hà Nội. Tuy nhiên, tài xế cho biết sáng ngày mai (26/11), họ sẽ tiếp tục quay trở lại đây để biểu tình.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/manhhung/2019_11_25/newfolder/nhieu-tai-xe-tat-ung-dung-dinh-cong-o-tru-so-go-viet-ha-noi-Hinh-8.JPG"/>
        <figcaption>Liên quan đến sự việc, đầu giờ chiều cùng ngày <b>PV Kiến Thức </b>đã liên hệ qua điện thoại với đại diện truyền thông của Go-Viet tại Hà Nội và cập nhật thông tin tới độc giả trong bài tiếp.</figcaption>
      </figure>
