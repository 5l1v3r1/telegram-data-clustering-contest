      <h1>【我哥是立委4】「你不是第一個找上門的」　邱志偉反要受害者提告</h1>
      <address><time datetime="2019-11-25T21:58:00+00:00">25 Nov 2019, 21:58</time> by <a rel="author">梁佑全, 翁睿坤</a></address>
      <p>民進黨高雄市立委邱志偉的胞弟邱冠榕，因涉嫌吸金詐騙吃上官司。本刊近日接獲爆料，指邱冠榕打著哥哥的名號，在外招搖撞騙，以包攬前瞻計畫工程當誘餌，四處找人投資、借款，不但拿假合約取信投資人，還當著投資人的面，自稱打電話給哥哥，證明自己很有實力。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/fVbUszFMsls" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>一名受害人S先生告訴本刊，當時他經中間人介紹借款給邱冠榕，為求謹慎，他當時還特別上網查看，確定中實營造真的有承攬新竹縣政府的工程，邱也同樣出示那份造假的合約博取信任，S先生才出借200萬元給邱的公司。</p>
      <p>事後，S先生發現，邱冠榕並未將相關款項匯入中實營造公司的帳戶，反而將其中180萬元匯到一名陳姓女子的戶頭。為了釐清真相，S先生去電中實營造詢問，才知道他們根本沒有跟邱的公司簽約，因此正式對邱提出偽造文書、詐欺等刑事告訴。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191125114728-8c020a3bd00a357675c43cc21223f95a-tablet.jpg"/>
        <figcaption>邱冠榕（圖）向被害人取款時，曾當場簽下借據及本票，表示誠意。（讀者提供）</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191125114710-2dabf1f7a4f6fb335220cb8724d95f91-tablet.jpg"/>
        <figcaption>邱冠榕曾傳自己與二哥的對話截圖給被害人，內容顯示大哥邱志偉知情，並願意協助處理。（讀者提供）</figcaption>
      </figure>
      <p>對於邱冠榕的詐騙惡行，另一名被害人P先生無奈地說：「我並非因為選舉期間近了才出來爆料，邱志偉的選舉與我們毫無關係，但我們被他弟弟騙了這麼多錢，所以曾跑到邱志偉高雄服務處，請他們幫忙找邱冠榕出面解決，但助理最後只冷漠地說『委員請你去提告』，無法協助。我實在無法可想，才會找媒體投訴。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191125114719-8af16856b97af9d3998e96207a8cf633-tablet.jpg"/>
        <figcaption>被害人曾到邱志偉服務處尋求協助，助理只冷回覆：「委員請你去提告。」（讀者提供）</figcaption>
      </figure>
      <p>P先生告訴本刊：「我認為整起事件邱志偉脫不了責任，因為邱冠榕說立委哥哥都知情且會處理，邱冠榕的二哥也說大哥（邱志偉）都知道邱冠榕在做什麼，但出事之後，邱志偉卻拍拍屁股完全不理我們，將關係切得一乾二淨！」</p>
