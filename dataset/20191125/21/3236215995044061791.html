      <h1>上實環境獲上海寶山區垃圾處理項目</h1>
      <address>
        <time datetime="2019-11-25T21:54:00+00:00">25 Nov 2019, 21:54</time>
      </address>
      <p>上海實業環境(<a href="http://stock360.hkej.com/quotePlus/00807">00807</a>)公布，旗下間接非全資附屬寶金剛獲得上海市寶山區發改委，關於寶山再生能源利用中心項目的核准。<br/>項目位於中國上海市寶山區，為乾垃圾焚燒和濕垃圾處置一體化設施，總設計處理規模為每日3800噸，其中乾垃圾焚燒發電規模為每日3000噸、濕垃圾處置規模為每日800噸。<br/>該公司稱，總投資額預計約30.41億元(人民幣‧下同)，其中項目資本金為11億元。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1125/2019112500976_c.pdf">下載港交所通告原文</a></p>
    </article>
