      <h1>Vasta operação contra o Estado Islâmico na internet</h1>
      <address><time datetime="2019-11-25T21:52:47+00:00">25 Nov 2019, 21:52</time> by <a rel="author">Rodrigo Barbosa</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tfQyZ6CYYk0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Europol anunciou ter coordenado, nos últimos dias, uma vasta operação que permitiu dar um "duro golpe" na presença e propaganda do Estado Islâmico na internet.</p>
      <p>A operação, conduzida no quadro de uma investigação da justiça belga, levou à supressão de "26.000 elementos ligados a conteúdo de apoio ao" grupo extremista.</p>
      <p>Eric Van Der Sypt, porta-voz da procuradoria federal belga: "Para além das atividades militares no campo de batalha, na Síria e no Iraque, e dos ataques em território europeu, o Estado Islâmico também conduz uma vasta batal ha na internet, através de propaganda coordenada pela sua rede de informação."</p>
      <p>Um dos alvos visados foi, justamente, a Aqma, a agência de propaganda du grupo. Entre 21 e 24 de novembro, foram atacadas "milhares de contas ativas" em diferentes plataformas de comunicação e redes sociais.</p>
      <p>A operação também permitiu à polícia espanhola deter, nas ilhas Canárias, um homem suspeito de ser um dos "principais difusores" da propaganda "online" do Estado Islâmico.</p>
