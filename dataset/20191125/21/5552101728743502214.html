      <h1>【我哥是立委6】弟弟吸金詐騙　邱志偉：會協助被害人提告</h1>
      <address><time datetime="2019-11-25T21:58:00+00:00">25 Nov 2019, 21:58</time> by <a rel="author">梁佑全, 翁睿坤</a></address>
      <p>民進黨高雄市立委邱志偉的胞弟邱冠榕，因涉嫌吸金詐騙吃上官司。本刊近日接獲爆料，指邱冠榕打著哥哥的名號，在外招搖撞騙，以包攬前瞻計畫工程當誘餌，四處找人投資、借款，不但拿假合約取信投資人，還當著投資人的面，自稱打電話給哥哥，證明自己很有實力。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/fVbUszFMsls" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>但邱冠榕拿了數百萬元投資款後就避不見面，被害投資人除了提告，也痛批邱志偉知情卻置之不理，讓受害人至今仍求償無門。</p>
      <p>對此，邱志偉回應表示：「實在很倒楣，這半年來陸陸續續都有人來服務處陳情，只是邱冠榕這個人，我很多年都沒有看到他，連他改名字都不知道，我父母也對他很失望，基本上這個人非常惡劣。」邱志偉強調：「我有交代服務處，來陳情的人若是有證據，我願意提供法律協助，幫忙他們提告。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191125114728-8c020a3bd00a357675c43cc21223f95a-tablet.jpg"/>
        <figcaption>邱冠榕（圖）向被害人取款時，曾當場簽下借據及本票，表示誠意。（讀者提供）</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191125114735-6c01c76c26fa8ba259d580c84355704a-tablet.jpg"/>
        <figcaption>被害人P先生（圖）借錢投資邱冠榕，目前背負龐大債務。</figcaption>
      </figure>
      <p>至於P先生指稱：「邱冠榕會在受害人面前，自稱打電話給立委哥哥。」對此，邱志偉則表示：「完全沒有，我們失聯多年，我跟服務處已經很久沒接過他的電話，這些都不是真的。」</p>
      <p>另外邱志偉強調，血緣關係無法切斷，就算登報也沒有任何意義。邱更進一步指出，若自己不是民意代表，這些受害人或許就不會找上他。</p>
