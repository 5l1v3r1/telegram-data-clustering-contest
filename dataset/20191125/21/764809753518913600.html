      <h1>الحكم على مغني الراب المغربي سيمو كناوي بالسجن سنة بتهمة "إهانة الشرطة"</h1>
      <address><time datetime="2019-11-25T21:15:15+00:00">25 Nov 2019, 21:15</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zaHULM7q5RE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>قضت محكمة مغربية الاثنين بسجن مغني الراب سيمو كناوي سنة واحدة لإدانته "بإهانة الشرطة".</p>
      <p>اعتقل كناوي غداة إطلاقه مع فنانين آخرين أغنية "عاش الشعب" الاحتجاجية، التي أثارت اهتماما وجدلا واسعين.</p>
      <p>واعتقل محمد منير (31 عاما) الشهير بسيمو كناوي مطلع تشرين الثاني/نوفمبر بمدينة سلا قرب الرباط بتهمة "إهانة موظفين عموميين وهيئة قضائية"، على خلفية نشره فيديو يشتم الشرطة على موقع انستغرام.</p>
      <p>واعتبر الدفاع أنه لوحق بسبب إطلاقه مع زميليه يحيى السملالي (لزعر) وولد الكرية في 29 تشرين الأول/أكتوبر أغنية "عاش الشعب". بينما أكدت السلطات ألا علاقة للملاحقة بالأغنية وأن زميليه ليسا موضوع بحث قضائي.</p>
      <p>وحصدت الأغنية التي تدين بلغة حادة أوضاع "الظلم" و"الفساد" و"الاستئثار بالثروات" في المغرب، أكثر من 15 مليون مشاهدة على يوتيوب. وتضمنت انتقادات للملك محمد السادس في ما يعد تخطيا للخطوط الحمر.</p>
      <p>وأوضح كناوي أثناء مثوله أمام المحكمة في وقت سابق الاثنين أن الشتائم التي وجهها للشرطة في الفيديو موضوع الملاحقة كانت "رد فعل لتعرضه للظلم وشعوره بالإهانة من طرف أفراد شرطة".</p>
      <p>وتابع "ليست تلك المرة الأولى التي أتعرض فيها للإهانة من الشرطة (...) من صغري وأنا أتعرض للإهانة".</p>
      <p>واثارت "عاش الشعب" نقاشا واسعا في مواقع التواصل الاجتماعي ووسائل إعلام بين من استهجن عبارتها "المسيئة" معتبرا مضمونها "شعبويا"، ومن رأى فيها تعبيرا عن "يأس" و"سخط" الشباب المغربي انسجاما مع أناشيد مماثلة ترددها جماهير كرة القدم في الآونة الأخيرة.</p>
      <p>وقال زميله السملالي في أغنية أطلقها قبل يومين "بدل أن تقمعونا استمعوا إلينا (...) أنا ابن الشعب أطالب بحق الشعب في التعليم والصحة والسكن".</p>
      <h3>منظّمة العفو الدولية</h3>
      <p>وقالت منظّمة العفو الدولية "إنه حكم مشين. لا يمكن تبرير حبس مغني الراب المغربي كناوي عاما لمجرد أنه مارس حقه في حرية التعبير".</p>
      <p>وقالت مديرة المكتب الإقليمي للشرق الأوسط وشمال أفريقيا في منظمة العفو الدولية هبة مرايف إن "القانون الدولي يحمي الحق في التعبير حتى عندما تكون الآراء التي يتم تشاركها صادمة أو مهينة".</p>
      <p>وتابعت مرايف أن "هذا الحكم... يبيّن أن من يجرؤون على انتقاد السلطات سيواجهون العقاب".</p>
      <p>ويمثل الشباب ثلث سكان المملكة البالغ عددهم نحو 35 مليون نسمة. وأفاد تقرير للمجلس الاقتصادي والاجتماعي (رسمي) أن 25 بالمئة من الشباب بين 15 و24 عاما، خارج الدراسة ولا يمارسون أي عمل أو تدريب.</p>
