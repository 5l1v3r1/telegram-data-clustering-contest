      <p>中國龍工(<a href="http://stock360.hkej.com/quotePlus/03339">03339</a>)已成功突破短期的下降通道，若能進一步升穿2.38元阻力，蟹貨助力將驟減，有望展開新升勢。EJFQ勢頭能量正面，於2019年10月14日發出長線綠燈，至今升4.5%。<br/>信報投資研究部<br/>免費試用<a href="http://www.ejfq.com/trial">EJFQ</a> 盡覽獨家內容</p>
