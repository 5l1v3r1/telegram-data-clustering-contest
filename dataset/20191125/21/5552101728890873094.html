      <h1>【我哥是立委1】稱標案有立委哥哥罩　邱志偉弟詐鉅款人間蒸發</h1>
      <address><time datetime="2019-11-25T21:58:00+00:00">25 Nov 2019, 21:58</time> by <a rel="author">梁佑全, 翁睿坤</a></address>
      <p>民進黨高雄市立委邱志偉的胞弟邱冠榕，因涉嫌吸金詐騙吃上官司。本刊近日接獲爆料，指邱冠榕打著哥哥的名號，在外招搖撞騙，以包攬前瞻計畫工程當誘餌，四處找人投資、借款，不但拿假合約取信投資人，還當著投資人的面，自稱打電話給哥哥，證明自己很有實力。</p>
      <p>但邱冠榕拿了數百萬元投資款後就避不見面，被害人除了提告，也痛批邱志偉知情卻置之不理，讓受害人至今仍求償無門。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/fVbUszFMsls" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>受害者P先生告訴本刊：「我當初是透過朋友介紹認識邱冠榕，他一直吹噓曾做過很多工程，加上哥哥邱志偉是現任立委，包的工程很穩定、絕對沒問題。我因為老婆剛生小孩，想多賺點錢，因此向朋友借款，投資兩百多萬元，沒想到遇到騙子，現在背負龐大債務，壓力大到喘不過氣來！」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191125114633-c30c7b910cd5cfa4afc44ec0145794b4-tablet.jpg"/>
        <figcaption>立委邱志偉的弟弟邱冠榕（圖）遭控打著哥哥的名號，招搖撞騙。（讀者提供）</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191125114658-a4d4a19680b803f5995a1eff9fe3da3c-tablet.jpg"/>
        <figcaption>邱冠榕以新竹縣政府的溼地生態環境工程為餌，騙被害人投資。（讀者提供）</figcaption>
      </figure>
      <p>P先生表示，邱冠榕是用一份中實營造公司與邱自己錦泰公司的假合約，來騙取他的信任。本刊調查，中實營造公司曾承包多起政府工程，去年底還以4300多萬元的金額，標到新竹縣政府「溼地生態環境教育展示工程」，由於該工程獲得前瞻計畫的預算補助，在工程界中算是矚目標案，邱冠榕以該工程其中一部分要給自己的公司承作為由，偽造了一份合約，要P先生拿錢出來投資。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191125114645-82509a34865aae27b12c175257f65544-tablet.jpg"/>
        <figcaption>邱冠榕用偽造的工程合約（圖）誘騙被害人投資數百萬元。（讀者提供）</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191125114652-a0ba0cf49e309874246225bd412a03a8-tablet.jpg"/>
        <figcaption>被害人沒拿到錢，事後發覺合約的印章有異，才驚覺被騙。（讀者提供）</figcaption>
      </figure>
      <p>「今年4月，邱冠榕告訴我們這個工程要開始動工了，7月就可以獲利，但因為有資金上的需求，要大家以借款或投資的名義拿錢給他，大家一起賺，邱還手持中實營造的大小章與委託書，和我們簽訂了一份三方『工程行政管理增補協議書』，騙我們加入。」P先生補充說。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191125114639-edc4046981c91e8e7c69600c92b532b6-tablet.jpg"/>
        <figcaption>邱冠榕（圖）為了博取被害人信任，曾帶被害人到工地現場察看進度。（讀者提供）</figcaption>
      </figure>
      <p>P先生回憶，邱冠榕拿出中實營造公司與新竹縣政府的合約，讓大家誤以為他真的與中實營造有密切合作，邱冠榕也常常在P先生等投資人的面前，自稱打電話給哥哥邱志偉或其助理，並請大家放心，說因為他哥哥是立委，所以工程絕對安全、沒有問題。</p>
