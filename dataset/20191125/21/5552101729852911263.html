      <h1>【韓國瑜專訪4】如何證明比蔡英文懂得處理兩岸？　韓：會比她好很多很多很多很多</h1>
      <address><time datetime="2019-11-25T21:58:00+00:00">25 Nov 2019, 21:58</time> by <a rel="author">陳昌遠, 鄒保祥, 管佈霖, 吳偉韶, 黃柏崴, 陳昱弼</a></address>
      <p>如果台灣經濟過度依賴中國，以後中國以商逼政、經濟制裁，像演藝圈，藝人說台灣2個字就被舉報台獨、被封殺，你怎麼看待？「我們心中沒有圍牆，很多事情都好做。一男一女在談戀愛，剛開始熱戀怎麼看怎麼順眼，女朋友吃完飯，牙縫裡塞了肉，拿個牙籤剔牙都美得不得了，吵架要分手了，怎麼看都不順眼，你再去剔牙，我怎麼看怎麼難受，因為我準備跟你分手了。」他答題常常突然丟一個通俗譬喻，此時答非所問，讓人不知該怎麼回應。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ypzcPqGwfns" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>他接著說：「心很重要，世界所有自由民主的國家，都『肯定』我們，華人國家跟地區，新加坡香港澳門，也都『肯定』我們，中國大陸很多認同或是喜歡台灣自由民主制度的人，大陸民眾、同胞，也『肯定』我們。」他在「肯定」加重語氣，最後加上問句：「請問，何懼之有？」</p>
      <p>　</p>
      <blockquote>當大家都關心喜愛台灣，甚至世界各國的錢都願意放在台灣的時候⋯台灣何懼之有？</blockquote>
      <p>他以去香港中聯辦為例子，說市政府官員、市議員加起來20多人，進去吃飯喝酒聊天，「我們出來，大家認為，要賣台了，但是大家沒有深切思考我們這個高雄團，對對方影響比較大，還是對方影響我們比較大？」他繼續在「肯定」2字加重語氣：「『肯定』是我們影響對方比較大，這個我們非常爽朗，整個團充滿陽光、充滿歡樂。」最後做結論再以同樣的問句回扣：「對於自己的民主很有信心，何懼之有？」</p>
      <p>「所以你問我有沒有過度依賴一個市場？我們又不是傻子，對方不傻我們也不傻，我們該做分散市場一定會分散。當大家都關心喜愛台灣，甚至世界各國的錢都願意放在台灣時，因為我們的開放政策，錢到哪裡，關心到哪裡，台灣何懼之有？」在高雄市長選舉這張牌桌，他打得是發財牌，輪到選總統講政策，打得依然是發財。「我們把門打開，什麼錢都要賺。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191125180418-4b9e585a9e85d1ef53fd7fab32af4711-tablet.jpg"/>
        <figcaption>韓國瑜於今年6月，在凱達格蘭大道造勢，表達參選總統的決心，當天太太李佳芬、雲林縣長張麗善陪同，口號是台灣安全、人民有錢。</figcaption>
      </figure>
      <p>講得很漂亮，很有感染力，那怎麼證明你比蔡英文還懂得處理兩岸關係？之前的問題他都回答得很快，此時「呃」了一聲，思索好幾秒，也許可以用在這一題的內容，他剛剛已經講完了。「我想我會比她處理好很多很多很多很多，對於基層庶民的發自內心關切，我也會超過她很多很多很多很多。」他說不會走呆板路線，會靈活，不被意識形態綁住，他說台灣一無所有，「我們唯一的生存就是開放。」他在演講，而我接受灌輸，一番激勵後有點倦了，開始思考為何要設計一份嚴肅正經的訪綱？應該跟這個阿伯聊怎麼打牌、交朋友才是。</p>
      <p>　</p>
      <blockquote>年輕人越了解我越會投票給我，你們不了解我，我是擔心年輕人啊。</blockquote>
      <p>訪談時間到了，我摸摸口袋，如果訪談是一場麻將，我什麼都沒贏到，錢還在，卻有一種輸到脫褲的感覺。此時有年輕記者請韓國瑜簽名，他笑得燦爛。「你爸媽很喜歡我是不是？」「我全家都很喜歡你！」「除了你之外對不對？哈哈哈，都是這樣子。」他知道自己的思想跟言論不得年輕人的心，邊簽名邊說：「年輕人越了解我越會投票給我，你們不了解我，我是擔心年輕人啊。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191125180434-788086871016c7aa127f68654287b859-tablet.jpg"/>
        <figcaption>採訪前，韓國瑜接電話表達對香港現況的看法，稱香港的廉能、法治、效率、自由化如桌子的4支腳，如今桌子失去平衡，面臨倒塌。</figcaption>
      </figure>
      <p>離去之前，韓國瑜又回過身，對所有人比讚：「辛苦了！各位老弟。來！祝福你們人生旅途上，充滿著美好的前途。」</p>
