      <h1>Mitjilend zadržao 7 bodova više u odnosu na Kopenhagen</h1>
      <h2>Fudbaleri Mitjilenda napravili su još jedan značajan korak u borbi za šampionsku titulu u Danskoj.</h2>
      <address><time datetime="2019-11-25T21:18:00+00:00">25 Nov 2019, 21:18</time> by <a rel="author">Branimir Smilić</a></address>
      <figure>
        <iframe data-src="https://twitter.com/fcmidtjylland/status/1199057157502701574?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Lider prvenstva je u poslednjem meču 17. kola u gostima pobedio Odense rezultatom 2:1 i šestim uzastopnim trijumfom zadržao sedam bodova više od aktuelnog prvaka Kopenhagena, <b><a href="http://sportklub.rs/Fudbal/Danska/a315567-FCK-se-provukao-Brendbi-nije.html">koji je u nedelju bio bolji od Hobra</a></b>.</p>
      <p>Gosti su poveli u 24. minutu golom Evandera, a u finišu prvog poluvremena prednost je duplirao Mabil.</p>
      <p>Odense je u 57. minutu smanjio pogotkom Kedrija, a isti igrač je u osmom minutu nadoknade imao sjajnu šansu da izjednači, ali je njegov udarac glavom posle kornera završio preko gola.</p>
      <p>Mitjilend u sledećem kolu dočekuje poslednjeplasirani Silkeborg, Odense gostuje Horsensu, dok Kopenhagen u derbiju dočekuje Brendbi.</p>
      <p>Pogledajte <b><a href="http://sportklub.rs/Fudbal/Danska/Tabela">TABELU</a></b>.</p>
