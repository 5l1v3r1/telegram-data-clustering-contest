      <h1>LVMH證實了！近5000億收購蒂芙尼</h1>
      <address><time datetime="2019-11-25T21:03:00+00:00">25 Nov 2019, 21:03</time> by <a rel="author">https://www.facebook.com/setmoney.net, 三立新聞網</a></address>
      <p>財經中心／綜合報導</p>
      <p>法國精品龍頭路易威登集團（LVMH），也就是LV的母公司，日前傳出將收購美國珠寶商蒂芙尼（Tiffany），今（25）日路易威登集團證實該消息，確定以每股135美元，收購美國珠寶商蒂芙尼，總收購價達到162億元，相當於台幣4985億元。</p>
