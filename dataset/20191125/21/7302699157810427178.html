      <h1>ภาพสยอง! รถเก๋งซิ่งแหกโค้งปลิวตกทางด่วน ร่วงทับคนเดินถนนตาย 1 ศพ (ชมคลิป)</h1>
      <address><time datetime="2019-11-25T21:01:00+00:00">25 Nov 2019, 21:01</time> by <a rel="author">ผู้จัดการออนไลน์</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/P-g_5ZkiQSY" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/hAM8I45Nk90" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>ไทม์สออฟอินเดีย - สื่อต่างประเทศเผยแพร่คลิปสุดช็อก เหตุการณ์รถยนต์คันหนึ่งแล่นด้วยความเร็วสูง เสียหลักตกทางด่วนที่เมืองไฮเดอราบัด ประเทศอินเดีย เมื่อวันเสาร์ (23 พ.ย.) ที่ผ่านมา ส่งผลให้ผู้หญิงคนหนึ่งเสียชีวิตและได้รับบาดเจ็บหลายคน</b><br/><br/>เหตุการณ์นี้เกิดขึ้นบนทางด่วนเหนือแยกแห่งหนึ่งในเมืองไฮเดอราบัด โดยในวิดีโอพบเห็นรถเก๋งสีแดงคันหนึ่งแล่นมาด้วยความเร็วสูง ระหว่างนั้นรถเสียหลักหลุดโค้งไปกระแทกขอบทาง พลิกหมุนหลายตลบ พร้อมปลิวว่อนลงสู่เบื้องล่าง ลงมาทับผู้หญิงคนหนึ่งที่กำลังเดินอยู่บนทางเท้าเบื้องล่าง จากระดับความสูงราวๆ 20 เมตร<br/><br/>ภาพจากกล้องวงจรปิดอีกจุด พบบเห็นตอนที่รถเก๋งกำลังร่วงลงสู่เบื้องล่างและหล่นใส่ต้นไม้ใหญ่ ขณะที่ผู้หญิงผู้เสียชีวิตนั้นถูกรถเก๋งทับเต็มๆ ขณะที่เธอกำลังยืนรอรถลาก ส่วนคนขับรถเก๋งและคนอื่นๆ บนภาคพื้น ได้รับบาดเจ็บจากเหตุการณ์นี้</p>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011709901.JPEG"/>
      </figure>
      <p>แรงกระแทกรุนแรงขุดรากถอนโคนต้นไม้และรถยนต์ยังพลิกต่อเนื่องอีกหลายตลบเป็นระยะทางหลายเมตร ก่อความเสียหายแก่รถยนต์คันอื่นๆ ที่จอดอยู่ริมทาง ขณะที่ชาวบ้านหลายคนที่อยู่บริเวณนั้น รอดตายหวุดหวิด ต่างวิ่งหนีกันอลหม่าน แต่ก็มีบางส่วนที่เข้าให้ความช่วยเหลือผู้ได้รับบาดเจ็บ<br/><br/>รายงานข่าวระบุว่า ผู้ได้รับบาดเจ็บถูกนำตัวส่งโรงพยาบาลเอกชนที่อยู่ใกล้เคียง โดยคนขับรถเก๋งนั้นอาการอยู่ในนั้นวิกฤต ส่วนผู้หญิงที่เสียชีวิตมีชื่อว่าสัตยัมมา เป็นชาวบ้านในละแวกใกล้เคียง<br/><br/>ผู้บังคับการตำรวจท้องถิ่นบอกกับพวกผู้สื่อข่าวว่า รถเก๋งขับมาด้วยความเร็ว 99-104 กิโลเมตรต่อชั่วโมง และคนขับสูญเสียการควบคุมตอนเข้าโค้ง พร้อมกับให้คะแนะนำกับพวกผู้ขับขี่ทั้งหลายว่าไม่ควรใช้ความเร็วเกินกว่า 40 กิโลเมตรต่อชั่วโมง</p>
