      <h1>【2019區選】游清源：葉傲冬鄭泳舜等新生代失議席　民建聯「傷得好緊要」</h1>
      <address>
        <time datetime="2019-11-25T21:24:00+00:00">25 Nov 2019, 21:24</time>
      </address>
      <p>在上屆區議會選舉取得119席的民建聯，今屆派出181人參選，只有21人勝出，黨主席李慧琼承認遭受重大挫折。游清源在D100《龍鳳大茶樓》表示，民建聯新生代重點栽培的人物如油尖旺區議會主席葉傲冬，以及深水埗南昌北區議員鄭泳舜等都失去區議會議席，認為該黨這次「傷得好緊要」。</p>
      <p>游清源提及，另外兩名民建聯新生代人物周浩鼎及劉國勳循區議會晉身立法會，故此區選是「唔輸得」，但今次雙雙落選，「都唔知點搞」。</p>
      <p>（圖片來源：港台片段截圖）</p>
