      <h1>楽天が車いす贈呈　東北地方の病院や福祉施設に</h1>
      <address>
        <time datetime="2019-11-25T21:15:00+00:00">25 Nov 2019, 21:15</time>
      </address>
      <p>　楽天は２５日、仙台医療センターで車いすの贈呈式を行った。楽天生命パーク宮城で行われた７月１９日からの３０試合で楽天の選手が本塁打を１本打つごとに車いす１台を寄贈する社会貢献活動を実施。２５台を東北地方の病院や福祉施設に贈る。</p>
      <p>　浅村は期間中に６本塁打を放って贈呈式に参加し「貢献できたのはうれしい。社会貢献は改めて大事だと思った」と話した。</p>
