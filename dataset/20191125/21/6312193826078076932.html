      <p>На этот раз горел камыш в Тимашевском районе</p>
      <p>Информация о возгорании на улице Заречная в станице Медведовская поступила на пульт пожарно-спасательного гарнизона сегодня вечером. </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/fVi4Tdqu4o8" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Через четверть часа пожар удалось ликвидировать силами одного пожарного расчета. Площадь возгорания составила 50 квадратных метров.</p>
      <p>Ранее <b>«Живая Кубань» <a href="https://www.livekuban.ru/news/proisshestviya/pozhar-na-plavnyakh-v-anape-likvidirovali/">писала</a></b>, что в Анапе ликвидировали пожар на плавнях.</p>
