      <h1>【我哥是立委3】三弟四處惹麻煩　邱志偉嗆斷絕關係</h1>
      <address><time datetime="2019-11-25T21:58:00+00:00">25 Nov 2019, 21:58</time> by <a rel="author">梁佑全, 翁睿坤</a></address>
      <p>民進黨高雄市立委邱志偉的胞弟邱冠榕，因涉嫌吸金詐騙吃上官司。本刊近日接獲爆料，指邱冠榕打著哥哥的名號，在外招搖撞騙，以包攬前瞻計畫工程當誘餌，四處找人投資、借款，不但拿假合約取信投資人，還當著投資人的面，自稱打電話給哥哥，證明自己很有實力。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/fVbUszFMsls" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>本刊調查，邱冠榕原名邱志彤，根據法院的判決資料，他之前就因為欠錢，經常挨告，從十幾萬元到幾十萬元不等，或許因為債務壓力，才會不顧哥哥的名聲，設局詐騙。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191125114639-edc4046981c91e8e7c69600c92b532b6-tablet.jpg"/>
        <figcaption>邱冠榕（圖）為了博取被害人信任，曾帶被害人到工地現場察看進度。（讀者提供）</figcaption>
      </figure>
      <p>今年9月17日，邱冠榕還來找P先生等人，相約隔天一起去屏東取款，為表示誠意，邱還當場開立350萬元的借據給P先生，但從此之後，邱就人間蒸發，再也聯繫不上。</p>
      <p>P先生說，起初邱冠榕還會回覆我，並帶我去看工地，「甚至把他與二哥的對話截圖傳給我，告訴我說，大哥（邱志偉）都知道，還要我去拿錢。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191125114710-2dabf1f7a4f6fb335220cb8724d95f91-tablet.jpg"/>
        <figcaption>邱冠榕曾傳自己與二哥的對話截圖給被害人，內容顯示大哥邱志偉知情，並願意協助處理。（讀者提供）</figcaption>
      </figure>
      <p>P先生秀出當時邱冠榕傳給他的截圖，內容是邱二哥與邱冠榕的對話，裡面清楚寫道：「你（邱冠榕）明天下午2點半到屏東民生路郵局…你自己注意時間，大哥（邱志偉）那我安撫了很久，以後別再粗心了，下不為例…大哥說了再有人去找他，他會報警，順便連你一起告，跟你斷絕關係。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191125123416-d7356994499cbb2f2b03c80a20758fe5-tablet.jpg"/>
        <figcaption>邱志偉是民進黨高雄市現任立委，這次將挑戰三連霸。</figcaption>
      </figure>
      <p>但邱二哥致電本刊，告知這些截圖根本是就邱冠榕自己偽造的，因為「我們也很多年沒有聯絡，更沒有LINE。」</p>
