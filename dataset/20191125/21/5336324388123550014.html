      <h6 class="kicker">Leuchtskulpturen in der Innenstadt</h6>
      <h1>Lichterwelt lässt Magdeburg funkeln</h1>
      <address>
        <time datetime="2019-11-25T21:34:54+00:00">25 Nov 2019, 21:34</time>
      </address>
      <p>Der Weihnachtsmarkt in Magdeburg hat seit Montag geöffnet. Ein besonderes Highlight in diesem Jahr sind leuchtende Skulpturen. Sie erzählen die Geschichte Magdeburgs.</p>
      <figure>
        <img src="https://cdn.mdr.de/sachsen-anhalt/magdeburg/magdeburg/lichterwelt-magdeburg-130-resimage_v-variantBig1xN_w-1536.jpg?version=28602"/>
        <figcaption>Seit Montagabend erstrahlt Magdeburg in besonderem Licht. Zur Eröffnung des Weihnachtsmarktes wurde die Lichterwelt – eine Installation aus zahlreichen Lichtskulpturen – offiziell eingeweiht.<cite>Bildrechte: MDR/Wenzel Oschington</cite></figcaption>
      </figure>
      <figure>
        <img src="https://cdn.mdr.de/sachsen-anhalt/magdeburg/magdeburg/lichterwelt-magdeburg-120-resimage_v-variantBig1xN_w-1536.jpg?version=1513"/>
        <figcaption>Etwa 60 Skulpturen sind in der Innenstadt zu sehen. Sie zeigen die Geschichte Magdeburgs.<cite>Bildrechte: MDR/Wenzel Oschington</cite></figcaption>
      </figure>
      <figure>
        <img src="https://cdn.mdr.de/sachsen-anhalt/magdeburg/magdeburg/lichterwelt-magdeburg-136-resimage_v-variantBig1xN_w-1536.jpg?version=6550"/>
        <figcaption>So wird der Halbkugelversuch von Otto von Guericke dargestellt sowie ...<cite>Bildrechte: MDR/Wenzel Oschington</cite></figcaption>
      </figure>
      <figure>
        <img src="https://cdn.mdr.de/sachsen-anhalt/magdeburg/magdeburg/lichterwelt-magdeburg-124-resimage_v-variantBig1xN_w-1536.jpg?version=14127"/>
        <figcaption>an Persönlichkeiten wie den Magdeburger Komponisten Georg-Philipp Telemann und ...<cite>Bildrechte: MDR/Wenzel Oschington</cite></figcaption>
      </figure>
      <figure>
        <img src="https://cdn.mdr.de/sachsen-anhalt/magdeburg/magdeburg/lichterwelt-magdeburg-122-resimage_v-variantBig1xN_w-1536.jpg?version=41547"/>
        <figcaption>... den Flugpionier Hans Grade erinnert.<cite>Bildrechte: MDR/Wenzel Oschington</cite></figcaption>
      </figure>
      <figure>
        <img src="https://cdn.mdr.de/sachsen-anhalt/magdeburg/magdeburg/lichterwelt-magdeburg-138-resimage_v-variantBig1xN_w-1536.jpg?version=18518"/>
        <figcaption>Es werden Rundgänge durch die Lichterwelt angeboten. Bei der Führung erhalten die Besucher auch Informationen über die Landeshauptstadt.<cite>Bildrechte: MDR/Wenzel Oschington</cite></figcaption>
      </figure>
      <figure>
        <img src="https://cdn.mdr.de/sachsen-anhalt/magdeburg/magdeburg/lichterwelt-magdeburg-132-resimage_v-variantBig1xN_w-1536.jpg?version=56563"/>
        <figcaption>Laut der Stadt Magdeburg wurden Lichterketten mit einer Länge von mehr als 100 Kilometern verbaut. Es funkeln mehr als eine Million Lichter.<cite>Bildrechte: MDR/Wenzel Oschington</cite></figcaption>
      </figure>
      <figure>
        <img src="https://cdn.mdr.de/sachsen-anhalt/magdeburg/magdeburg/lichterwelt-magdeburg-118-resimage_v-variantBig1xN_w-1536.jpg?version=27972"/>
        <figcaption>Sie sorgen für ein besonders weihnachtliches Ambiente.<cite>Bildrechte: MDR/Wenzel Oschington</cite></figcaption>
      </figure>
      <figure>
        <img src="https://cdn.mdr.de/sachsen-anhalt/magdeburg/magdeburg/lichterwelt-magdeburg-134-resimage_v-variantBig1xN_w-1536.jpg?version=32251"/>
        <figcaption>Zahlreiche Magdeburger bestaunten am Montagabend die Lichtskulpturen – und fotografierten sich mit ihnen.<cite>Bildrechte: MDR/Wenzel Oschington</cite></figcaption>
      </figure>
      <figure>
        <img src="https://cdn.mdr.de/sachsen-anhalt/magdeburg/magdeburg/lichterwelt-magdeburg-140-resimage_v-variantBig1xN_w-1536.jpg?version=42"/>
        <figcaption>Die Lichterwelt ist ein Projekt von polnischen Künstlern. Die Installierung kostet 1,6 Millionen Euro. Die Figuren sollen auch in den kommenden Jahren zur Weihnachtszeit die Stadt dekorieren.<cite>Bildrechte: MDR/Wenzel Oschington</cite></figcaption>
      </figure>
      <figure>
        <img src="https://cdn.mdr.de/sachsen-anhalt/magdeburg/magdeburg/lichterwelt-magdeburg-142-resimage_v-variantBig1xN_w-1536.jpg?version=1896"/>
        <figcaption>Noch bis zum 2. Februar 2020 leuchten die Lichtfiguren in Magdeburg.<br/><br/><i>Quelle: dpa/MDR,sp</i><cite>Bildrechte: MDR/Wenzel Oschington</cite></figcaption>
      </figure>
