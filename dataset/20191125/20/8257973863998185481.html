      <h1>This week in Washington(7 images)</h1>
      <h2>The White House Christmas tree arrives and the Trumps welcome visits from a heroic dog and the prime minister of Bulgaria among the highlights of the week of November 25, 2019 in Washington, D.C.</h2>
      <address>
        <time datetime="2019-11-25T20:16:09+00:00">25 Nov 2019, 20:16</time>
      </address>
      <figure>
        <img src="https://cdnph.upi.com/collection/ph/upi/12280/fee543555c57dbe75f863d7810629efd/This-week-in-Washington_1_1.jpg"/>
        <figcaption>First lady Melania Trump receives the official White House Christmas tree on Monday. The douglas fir is from Mahantongo Valley Farms in Pitman, Pa. Photo by Kevin Dietsch/UPI | License Photo</figcaption>
      </figure>
      <figure>
        <img src="https://cdnph.upi.com/collection/ph/upi/12280/9d204ef2a1da463e3a84f723c6e51a1f/This-week-in-Washington_2_1.jpg"/>
        <figcaption>A horse-drawn carriage delivers the tree. Photo by Kevin Dietsch/UPI | License Photo</figcaption>
      </figure>
      <figure>
        <img src="https://cdnph.upi.com/collection/ph/upi/12280/a3554843122a1e152bb47b111daa741f/This-week-in-Washington_3_1.jpg"/>
        <figcaption>President Donald Trump speaks to the media with visiting Bulgarian Prime Minister Boyko Borissov prior to a meeting at the White House on Monday. Photo by Kevin Dietsch/UPI | License Photo</figcaption>
      </figure>
      <figure>
        <img src="https://cdnph.upi.com/collection/ph/upi/12280/7c8ff8f5070dafb85bbf71ac8fa14c32/This-week-in-Washington_4_1.jpg"/>
        <figcaption>The president awaits Borissov's arrival. Photo by Kevin Dietsch/UPI | License Photo</figcaption>
      </figure>
      <figure>
        <img src="https://cdnph.upi.com/collection/ph/upi/12280/50cdb1399cf87624c3a999960322f8a8/This-week-in-Washington_5_1.jpg"/>
        <figcaption>Conan, a military working dog, visits the White House on Monday. Conan assisted in the raid that <a href="https://www.upi.com/Top_News/World-News/2019/10/27/Trump-confirms-Islamic-State-leader-al-Baghdadi-dead/3121572151942/">killed Islamic State leader</a> Abu Bakr al-Baghdadi and was awarded a medal by the president. Photo by Kevin Dietsch/UPI | License Photo</figcaption>
      </figure>
      <figure>
        <img src="https://cdnph.upi.com/collection/ph/upi/12280/07e71c4915e83d280ec8195ea547cbe1/This-week-in-Washington_6_1.jpg"/>
        <figcaption>From left, the president, Vice President Mike Pence, Conan's handler and Melania Trump visit with Conan. Photo by Kevin Dietsch/UPI | License Photo</figcaption>
      </figure>
      <figure>
        <img src="https://cdnph.upi.com/collection/ph/upi/12280/bf22b96419131ac0e3c8d9a1e29875ec/This-week-in-Washington_7_1.jpg"/>
        <figcaption>Donald Trump speaks about Conan. Photo by Kevin Dietsch/UPI | License Photo</figcaption>
      </figure>
