      <h1>Una víctima de violencia machista se enfrenta al ultraderechista Vox</h1>
      <address><time datetime="2019-11-25T20:30:25+00:00">25 Nov 2019, 20:30</time> by <a rel="author">Lucia Riera Bosqued</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1aEXnUQrpdo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Un grupo de mujeres vestidas de violeta han plantado cara a la ultraderecha en un acto frente al Ayuntamiento de Madrid.</p>
      <p>En su interior, el portavoz de Vox, Javier Ortega Smith, <a href="https://es.euronews.com/2019/09/19/vox-rechaza-la-violencia-de-genero-durante-el-homenaje-a-una-mujer-asesinada-por-su-pareja">negaba la existencia de la violencia machista</a>. Han sido <b>la única fuerza política que no se ha sumado a la aprobación de un paquete de 21 medidas</b> contra esta lacra.</p>
      <p>"Negar la violencia es también negar la existencia de hombres que sufren la violencia de las mujeres y que han sido asesinados por sus esposas" ha espetado Javier Ortega Smith. Sus comentarios le han valido la recriminación de las mujeres presentes, incluida la presidencia de la Asociación de Mujeres Marroquíes en España, Nadia Otmani, superviviente de violencia de género, que se ha encarado con Ortega Smith sin que éste le mirara a la cara, y le ha exigido respeto para las mujeres. "<b>Con esto no se hace política</b>".</p>
      <p>Sus socios de Gobierno, el Partido Popular, han querido desmarcarse y <a href="https://es.euronews.com/2019/11/21/vox-frena-la-declaracion-anual-contra-la-violencia-de-genero-en-madrid">lamentan que Vox haya bloqueado la declaración conjunta contra la violencia de género</a>. "Todos deberíamos estar de acuerdo en luchar contra los abusadores y también en tener un presupuesto para prevenir y proteger a las víctimas", ha lamentado Casado.</p>
      <p>En el día mundial contra la violencia machista, otra mujer ha sido asesinada presuntamente por su pareja en Tenerife. Con ella son son ya 52 las mujeres asesinadas en lo que va de año en España.</p>
      <p>Un total de <a href="https://es.euronews.com/2019/06/12/estas-son-las-999-mujeres-victimas-de-la-violencia-machista-en-espana">1.028 hombres han matado a sus parejas o exparejas</a> desde que comenzaron los recuentos en 2003.</p>
