      <h1>Де­ло­вая иг­ра про­шла в НИУ РАНХиГС</h1>
      <address>
        <time datetime="2019-11-25T20:54:00+00:00">25 Nov 2019, 20:54</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TMfUEMt--ao" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Деловая игра прошла в Президентской академии. Это часть реализации проекта «Команда правительства». Он позволяет привлечь на государственную и муниципальную службу лучших профессионалов и специалистов своего дела. Возможно, благодаря именно этим людям потенциал Нижегородской области станет еще выше. Однако им необходимо проявить себя и продемонстрировать знания в проблемно-аналитической игре на краеведческую тематику.</p>
      <p>Изначально на портале команды правительства заявилось 40 человек. Половина отсеялась на этапе тестирования. Дальше профильная комиссия отсеяла еще часть кандидатов. В итоге до аналитической игры допущено 13 участников. Они стремятся попасть в кадровый резерв департамента туризма и народных художественных промыслов. Их деловые качества и оценивали эксперты Российской академии народного хозяйства и государственной службы.</p>
      <blockquote>«Нам важно понимать управленческий потенциал, чтобы, в случае попадания в резерв, знать, как они будут управлять», — пояснил заместитель управляющего делами правительства Нижегородской области Сергей Бочаров.</blockquote>
