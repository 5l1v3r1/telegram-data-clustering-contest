      <h1>La scure di Europol sulla propaganda jihadista</h1>
      <address><time datetime="2019-11-25T20:26:22+00:00">25 Nov 2019, 20:26</time> by <a rel="author">Diego Giuliani</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tzuXUIoM5OY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Siti oscurati, account cancellati, server bloccati: la lotta al terrorismo corre anche sul web. Oltre 25.000, tra post propagandistici e video inneggianti alla jihad, i contenuti di cui Europol ha ordinato la rimozione solo negli ultimi giorni. I dettagli dell'operazione in questo <a href="https://www.europol.europa.eu/newsroom/news/eu-law-enforcement-and-judicial-authorities-join-forces-to-disrupt-terrorist-propaganda-online"><b>comunicato stampa</b></a>: 12 paesi e 9 provider coinvolti, a condurla sono stati gli uffici dell'antiterrorismo belga, affiancati dalla Procura federale belga e dalla polizia delle Fiandre orientali.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198967012837511168" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
        <figcaption>Il Tweet con cui Europol ha fornito il bilancio dell'operazione</figcaption>
      </figure>
      <h3>"L'offensiva jihadista corre anche sul web"</h3>
      <p>"Oltre alle azioni militari sul campo in Siria e in Iraq e agli attacchi sul territorio europeo - ha detto il portavoce della Procura federale belga, Eric Van der Sypt - il sedicente Stato Islamico conduce anche un'imponente offensiva sul web, nella forma di una propaganda coordinata dal suo network".</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/32/29/84/808x518_cmsv2_9755b125-0213-5793-aac3-1d8324e930d8-4322984.jpg"/>
        <figcaption>Il procuratore federale belga Eric Van der SyptPhoto Reuters</figcaption>
      </figure>
      <h3>Telegram la piattaforma preferita dalla propaganda jihadista</h3>
      <p>Piattaforma regina per la propaganda jihadista, la chat criptata Telegram che - al pari di giganti come Google, Twitter e Instagram - ha cooperato con autorità belghe e di altri 10 paesi. Salutata da Europol come "colpo senza precedenti", l'operazione ha portato anche all'arresto di una delle sospette menti della strategia comunicativa dell'ISIS. Sempre Europol specifica poi che proprio con Telegram <a href="https://www.europol.europa.eu/newsroom/news/europol-and-telegram-take-terrorist-propaganda-online"><b>collaborava da un anno e mezzo</b></a> per smantellare la rete propagandistica jihadista.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198982237640941568" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
        <figcaption>"Instagram è la piattaforma che ha ricevuto più richieste di rimozioni", twitta Europol nella sua sintesi</figcaption>
      </figure>
