      <h1>ハラさん、自宅に遺書と見られる手書きのメモ　韓国紙報道</h1>
      <address>
        <time datetime="2019-11-25T20:38:00+00:00">25 Nov 2019, 20:38</time>
      </address>
      <p>　韓国の聯合ニュース（電子版）は２５日、警察の発表として、亡くなった韓国の女性グループ、ＫＡＲＡの元メンバー、ク・ハラさんの自宅から自身の境遇を悲観する内容をつづった手書きのメモが見つかったと報じた。</p>
      <p>　ハラさんと親しい関係にあった人物がハラさんと連絡がつかないことからハラさんの自宅を訪問。遺体を発見したという。「鑑識結果や遺族の話などから、現時点で事件に巻きこまれた疑いはない」と伝えた。</p>
    </article>
