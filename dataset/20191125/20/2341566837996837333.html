      <h1>M2年增率來到16個月以來高點 黃金交叉續航</h1>
      <address><time datetime="2019-11-25T20:53:00+00:00">25 Nov 2019, 20:53</time> by <a rel="author">https://www.facebook.com/cnanewstaiwan, 中央通訊社</a></address>
      <p>中央銀行25日發布10月金融概況，由於外資看好台股，資金持續流入台灣，推升M2年增率來到16個月以來高點，黃金交叉續航；10月M1B年增率下降為6.99%，主因是活期性存款成長減緩，而M2年增率上升為3.79%，是2018年7月以來高點。中央社製圖 108年11月25日</p>
    </article>
