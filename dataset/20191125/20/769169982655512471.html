      <h1>【2019區選】何君堯慘敗　游清源：和7.21事件連繫太深</h1>
      <address>
        <time datetime="2019-11-25T20:00:00+00:00">25 Nov 2019, 20:00</time>
      </address>
      <p>區議會選舉結果揭曉，參選屯門樂翠區的民主黨盧俊宇以3,474票，擊敗取得2,278票的何君堯當選。游清源在D100《龍鳳大茶樓》表示，何君堯落敗是意料之中，因為他和7.21元朗站白衣人毆打市民事件連繫太深。</p>
      <p>他笑言，何君堯昨日在數名戴墨鏡的男子陪同下拉票，彷如「去果欄講數」。至於有意見認為，何君堯此舉是希望呼應他早前遇襲一事，打悲情牌，游清源認為「悲情可以，但係唔好咁樣呀嘛」。</p>
      <p>（圖片來源：港台）</p>
    </article>
