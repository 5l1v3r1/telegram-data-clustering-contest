      <h1>‘Dispatches From Elsewhere’: Série com Jason Segel ganha teaser oficial; Assista!</h1>
      <address><time datetime="2019-11-25T20:24:44+00:00">25 Nov 2019, 20:24</time> by <a rel="author">Thiago Nolla</a></address>
      <figure>
        <a href="http://goo.gl/mPcJ5c">
          <img src="https://cinepop.com.br/wp-content/uploads/2019/06/youtube_1.png"/>
        </a>
      </figure>
      <p><b>‘<a href="https://cinepop.com.br/tag/dispatches-from-elsewhere">Dispatches From Elsewhere</a>’</b>, nova série da <b>AMC</b> com <b><a href="https://cinepop.com.br/tag/jason-segel">Jason Segel</a></b>, ganhou seu primeiro teaser oficial.</p>
      <p>Confira:</p>
      <figure>
        <iframe data-src="https://twitter.com/Dispatches_AMC/status/1198795301261316097?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Além de estrelar, Segel fica responsável pela criação e pela produção da série ao lado de <b>Garrett Basch</b>, <b><a href="https://cinepop.com.br/tag/scott-rudin">Scott Rudin</a></b> e <b><a href="https://cinepop.com.br/tag/eli-bush">Eli Bush</a></b>.</p>
      <p>
        <b>Aproveite para assistir:</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Vf7a53M2CiI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote>A série é centrada em quatro pessoas comuns que percebem que algo falta em suas vidas, mas não conseguem descobrir o que é. Esse grupo diverso se encontra quando cruza caminho com um quebra-cabeça que se esconde no âmago do vida cotidiana. À medida que aceitam esse misterioso desafio, eles percebem que sua jornada é mais profunda do que parece e que seus olhos foram abertos para um mundo de possibilidades e magia.</blockquote>
      <p><b>Sally Field</b>, <b><a href="https://cinepop.com.br/tag/andre-benjamin">André Benjamin</a></b> e <b><a href="https://cinepop.com.br/tag/eve-lindley">Eve Lindley</a></b> completam o elenco. <b><a href="https://cinepop.com.br/tag/richard-e-grant">Richard E. Grant</a></b> será o narrador da produção.</p>
      <p><b>‘<a href="https://cinepop.com.br/tag/dispatches-from-elsewhere">Dispatches From Elsewhere</a>’</b> estreia em 2020.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/IpNJSb0rHq4" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
