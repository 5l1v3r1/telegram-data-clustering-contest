      <h1>Μέτρα σοκ για να μπει τέλος στις γυναικοκτονίες ανακοίνωσε η Γαλλία</h1>
      <address><time datetime="2019-11-25T20:27:10+00:00">25 Nov 2019, 20:27</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XQ2xo9lB1u0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Σοκ στη γαλλική κοινωνία ευελπιστεί πως θα προκαλέσει η γαλλική κυβέρνηση με τη δέσμη μέτρων για την καταπολέμηση της βίας σε βάρος των γυναικών που παρουσίασε ο πρωθυπουργός της χώρας Εντουάρ Φιλίπ.</p>
      <p>Έπειτα από τρίμηνη διαβούλευση, η κυβέρνηση της Γαλλίας κατέληξε σε μέτρα άμεσου αποτελέσματος, όπως χαρακτηρίζονται για να αντιμετωπιστεί η έξαρση των γυναικοκτονιών που καταγράφεται στη χώρα.</p>
      <p>«Θα δημιουργήσουμε 80 νέες θέσεις εργασίας κοινωνικών λειτουργών σε αστυνομικά τμήματα πριν το 2021. Σήμερα έχουμε 271 θέσεις και θα προστεθούν 80 μέχρι το 2021 με σκοπό να αποτελέσουν την κρίσιμη πρώτη επαφή με τις γυναίκες που έρχονται για να υποβάλουν μήνυση«.</p>
      <p>»Αν μπορούν να σωθούν ζωές, οι γιατροί να έχουν τη δυνατότητα να παραβλέπουν το ιατρικό απόρρητο. Αυτό να γίνεται σε πολύ συγκεκριμένες και ειδικές περιστάσεις, σε εξαιρετικές περιστάσεις όταν συντρέχει σοβαρός κίνδυνος να επαναληφθεί η άσκηση βίας», δήλωσε ο Εντουάρ Φιλίπ.</p>
      <p>Η Γαλλία το 2017 ήταν στη δεύτερη θέση μετά τη Γερμανία σε απόλυτο αριθμό γυναικοκτονιών. σύμφωνα με στοιχεία της Eurostat. Μια αρνητική επίδοση που χτύπησε συναγερμό. Κάνοντας αναγωγή των γυναικοκτονιών στον γενικό πληυθυσμό φαίνεται όμως πως πρώτη είναι η Φινλανδία και δεκατητρίτη η Ελλάδα.</p>
      <p>Η πρώτη αντίδραση των γυναικείων οργανώσεων στη Γαλλία για τα μέτρα που ανακοινώθηκαν δείχνει σκεπτικισμό.</p>
      <p>«Τα μέτρα είναι τεχνικά. Πρόκειται κυρίως για μέτρα που θα νομοθετηθούν αλλά το ερώτημα είναι αν θα αλλάξουν τις ζωές μας; Η απάντηση είναι όχι», λέει η Καρολίν ντε Ας, εκπρόσωπος της φεμινιστικής οργάνωσης #Nous_Toutes.</p>
      <p>Καθημερινά 137 γυναίκες σε όλον τον κόσμο δολοφονούνται από τον σύντροφο ή τον πρώην σύντροφό τους. Τα στοιχεία αυτά παρουσιάστηκαν απο την αρμόδια υπηρεσία του ΟΗΕ με αφορμή την Διεθνή Μέρα για την Εξάλειψη της βίας κατά των γυναικών.</p>
