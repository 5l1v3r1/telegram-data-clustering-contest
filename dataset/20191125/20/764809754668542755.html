      <h1>"الإنتربول" ينشر قائمة بصور وأسماء مطلوبين ارتكبوا جرائم ضد المرأة</h1>
      <address><time datetime="2019-11-25T20:30:39+00:00">25 Nov 2019, 20:30</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OjGxY105h7c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>تزامناً مع اليوم الدولي للقضاء على العنف ضد المرأة نشرت منظمة الشرطة الجنائية الدولية (الإنتربول) قائمة بثمانية أشخاص، مطلوبين دولياً لإقدامهم على جنح وجرائم عنفية ضد النساء.</p>
      <p>ونشرت مكتب ليون الفرنسي التابع للمنظمة صور وأسماء المطلوبين، معرفاً بالجرائم التي ارتكبوها، ومنها الاعتداءات الجنسية والقتل.</p>
      <p>وتصف الأمم المتحدة العنف الذي تواجهه النساء بالخرق "الأفضح والأكثر انتشاراً لحقوق الإنسان" حيث تعاني امرأة من كل ثلاث نساء من العنف أو من الاعتداءات الجنسية.</p>
      <p>والمطلوبون متهمون أحياناً بارتكاب جرائم قتل وتبحث عنهم الشرطة في روسيا والبرازيل والدنمارك وأوكرانيا والنرويج وقبرص والولايات المتحدة الأميركية.</p>
      <ul>
        <li>
          <a href="https://arabic.euronews.com/2019/11/25/international-day-end-violence-women-figures-from-eu-femicide-you-must-know">
            <b>اليوم العالمي للقضاء على العنف ضد المرأة: حقائق أوروبية يجب أن تعرفها</b>
          </a>
        </li>
      </ul>
      <p>ومن المقرر أن يناقش البرلمان الأوروبي في جلسته المقبلة في ستراسبورغ المسألة. في السياق، نوّه المجلس الأوروبي بنجاح اتفاقية إسطنبول التي تمّت المصادقة عليها ودخلت حيز التنفيذ منذ خمسة أعوام ووقعت عليها كل الدول الأوروبية.</p>
      <p>ورغم التوقيع الشامل على الاتفاقية، لا تزال سبع برلمانات في التكتل لم تصادق على الاتفاقية التي تشكل معاهدة إنسانية لمكافحة العنف ضد النساء، أسرياً ومجتمعياً.</p>
      <p>ودعا المجلس الأوروبي البرلمانات الوطنية إلى المصادقة على الاتفاقية وتفعيلها بشكل كامل.</p>
      <ul>
        <li>
          <a href="https://arabic.euronews.com/2019/11/25/after-the-revolution-sudanese-women-aspire-to-end-violence">
            <b>بعد الثورة.... النساء السودانيات يأملن بالقضاء على العنف</b>
          </a>
        </li>
      </ul>
      <p>في السياق ذاته أعلن رئيس الوزراء الفرنسي، إدوار فيليب، اليوم، الإثنين، عن حزمة جديدة من الإجراءات التنفيذية التي تهدف إلى مكافحة العنف ضد المرأة، وتخصيص مبلغ قدره 360 مليون يورو، على أن يتم إنفاقه خلال عام من اليوم.</p>
