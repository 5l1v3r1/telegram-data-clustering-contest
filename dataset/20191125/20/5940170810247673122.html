      <h1>Το πάτημα... του γάτου (vid)</h1>
      <h2>Απέδρασε με Περέιρα και έπιασε εξάδα</h2>
      <address><time datetime="2019-11-25T20:50:00+00:00">25 Nov 2019, 20:50</time> by <a rel="author">24sports team</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qjVGkiVSLdM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Επιστροφή στις νίκες για τον Απόλλωνα καθώς επικράτησε με 0-1 της Δόξας στο Μακάρειο Στάδιο, για το τελευταίο ματς της 10ης αγωνιστικής του πρωταθλήματος CYTA. Το γκολ για τους «κυανόλευκους» σημείωσε ο Περέιρα και παρόλο που είχαν κι άλλες ευκαιρίες για γκολ, εντούτοις δεν άλλαξε κάτι μέχρι τέλους.</b>
      </p>
      <p>
        <b>Α’ Ημίχρονο</b>
      </p>
      <p>Αναγνωριστικά ήταν τα πρώτα λεπτά της αναμέτρησης, με τον Απόλλωνα να κρατάει περισσότερο την μπάλα και να πιέζει ψηλά.</p>
      <p>Μόλις στο 10<sup>ο</sup> λεπτό ο Απόλλωνας άνοιξε το σκορ. Έπειτα από εκτέλεση κόρνερ, ο Περέιρα ήρθε από το 2<sup>ο</sup> δοκάρι και με δυνατό σουτ από το σημείο του πέναλτι έκανε το 0-1.</p>
      <p>Στο 15’ ο Απόλλωνας έφτασε κοντά σε 2<sup>ο</sup> τέρμα με τον Γιαννιώτα, αλλά το σουτ του εκτός περιοχής δεν βρήκε εστία.</p>
      <p>Στο 22΄ ο Γιαννιώτας βγήκε σε θέση τετ α τετ με τον Γκρεμσλ και έστειλε την μπάλα πάνω από τα δοκάρια, σπαταλώντας μια μεγάλη ευκαιρία.</p>
      <p>Στο 26’ ο Απόλλωνας συνέχισε να χάνει ευκαιρίες, αυτή την φορά με τον Αγκίρε ο οποίος έπιασε φοβερό σουτ μετά από εκτέλεση κόρνερ αλλά βρήκε το δοκάρι.</p>
      <p>Στην συνέχεια του πρώτου 45λεπτου οι «κυανόλευκοι» είχαν τον έλεγχο του αγώνα χωρίς κάποια άλλη αξιόλογη φάση, σε αντίθεση με την Δόξα που απείλησε ελάχιστα.</p>
      <p>
        <b>Β’ Ημίχρονο</b>
      </p>
      <p>Σε χαμηλό τέμπο κύλησαν τα πρώτα λεπτά του 2<sup>ου</sup> ημιχρόνου, χωρίς κάποια φάση από τις δύο ομάδες.</p>
      <p>Έπρεπε να περάσουμε στο 69’ για να δούμε κάποια καλή φάση και η οποία ήταν για την Δόξα, με τον Παπαφώτη ο οποίος έπιασε πολύ ωραίο σουτ, λίγο έξω από την περιοχή και βρήκε το δοκάρι. Ο Κύπριος ποδοσφαιριστής απείλησε και στο 76’ με σουτ εντός περιοχής το οποίο απέκρουσε ο Μολ.</p>
      <p>Παρόλο που η Δόξα πίεσε στα τελευταία λεπτά του αγώνα, εντούtοις ο Απόλλωνας πήρε το τρίποντο.</p>
      <p><b>Διακριθέντες</b>: Ο Περέιρα σκόραρε το γκολ που έδωσε το τρίποντο στην ομάδα του και παίρνει το τίτλο του πολυτιμότερου του αγώνα. Καλό ματς από τον Παπαφώτη, έφτασε κοντά στην ισοφάριση αλλά βρήκε το δοκάρι.</p>
      <p><b>Απογοήτευσαν</b>: Σπατάλησε τις ευκαιρίες που είχε ο Γιαννιώτας με αποτέλεσμα να κρατήσει την Δόξα στο παιχνίδι.</p>
      <p>
        <b>Η ΤΑΥΤΟΤΗΤΑ ΤΟΥ ΑΓΩΝΑ:</b>
      </p>
      <p>
        <b>Ενδεκάδες:</b>
        <b> </b>
      </p>
      <p><b>Δόξα: </b>Γκρεμσλ, Μέσκα, Ντερβίτ, Χριστοφή, Μιντίκκης (Τραϊτσέφσκι 35'), Μπόλιεβιτς, Ασαμόα, Χαραλάμπους, Ζε Βαλέντε (Ίταλο 68'), Παπαφώτης, Λουίς Κάρλος (Μπραμπίγια 68')</p>
      <p><b>Απόλλων: </b>Μολ, Πέδρο, Γιούστε, Σάλαϊ, Αγκίρε, Κυριάκου, Σακέτι, Περέιρα (Σαρδινέρο 77'), Γιαννιώτας (Πίττας 69'), Γκακπέ, Ζελάγια (Νσούε 58')</p>
      <p><b>Σκόρερς:</b> -/ Περέιρα</p>
      <p><b>Κίτρινες Κάρτες:</b>  Χαραλάμπους / Νσούε</p>
      <p><b>Κόκκινες Κάρτες:</b> -/-</p>
      <p><b>Διαιτητής: </b>Νεοκλέους Νικόλας</p>
