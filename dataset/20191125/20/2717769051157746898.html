      <h1>МИД Азербайджана резко ответил на интервью Пашиняна итальянской газете. Новости "Москва-Баку" с Анной Немолякиной 25 ноября (видео)</h1>

      <p>В эфире «Москва-Баку. Сегодня». Рассказываем о главных событиях дня.</p>
      <p>
        <b>Завершился официальный визит</b>
      </p>
      <p>Сегодня завершился официальный визит Первого вице-президента Азербайджана Мехрибан Алиевой в Россию. В московском Международном аэропорту «Внуково-2» Первого вице-президента провожали заместитель министра иностранных дел России Андрей Руденко и другие официальные лица. Отметим, что на минувшей неделе Мехрибан Алиева прилетела в Москву с официальным визитом. Программа Первого вице-президента в столице была очень насыщенной, за эти дни она приняла участие в работе Десятого российско-азербайджанского межрегионального форума. Встретилась с президентом Владимиром Путиным, который наградил ее орденом Дружба за заслуги в развитии и укреплении отношений между двумя странами. У Мехрибан Алиевой также состоялись встречи с главой российского правительства Дмитрием Медведевым и председателем Совета Федерации Валентиной Матвиенко, а также с прославленным тренером России Ириной Винер-Усмановой.</p>
      <p>А в эти выходные Первый вице-президент Азербайджана Мехрибан Алиева и председатель Совета Федерации РФ Валентина Матвиенко приняли участие в церемонии открытия отреставрированного павильона Азербайджан на ВДНХ. Мехрибан Алиева, выступая на Десятом российско-азербайджанском форуме, выразила благодарность руководству Российской Федерации и российскому народу за теплый прием. "Хочу выразить благодарность за ту теплую, дружественную атмосферу, за те очень полезные и продуктивные встречи, которые произошли в течение этих трех дней. Уверена, что в будущем наши отношения будут так же поступательно развиваться благодаря политической воле, а также доверительным, дружественным отношениям между президентами Российской Федерации и Азербайджана. Очень рада быть в Москве, Москва – прекрасный город. Меня связывают с ним годы студенчества, близкий мне, родной город. Я всегда рада приезжать в Москву. Пользуясь случаем, хочу пригласить вас в Азербайджан. Спасибо вам огромное!", - сказала Мехрибан Алиева.</p>
      <p>
        <b>Подготовка народов к миру</b>
      </p>
      <p>МИД Азербайджана сообщил о состоявшемся на этой неделе визите армянских журналистов в Азербайджан и азербайджанских - в Армению. Как сообщается, эти взаимные визиты журналистов прошли в рамках программы «по подготовке народов к миру», согласованной Баку и Ереваном в Париже в январе 2019 года. Поездки прошли при поддержке офиса личного представителя действующего председателя ОБСЕ. Поездку журналистов приветствовала миссия США в ОБСЕ на своей странице в Twitter словами: «Такие меры, как данный обмен, готовят население к миру и уменьшают напряженность». В рамках визита журналисты Азербайджана побывали в Армении, а также в Нагорно-Карабахском регионе Азербайджана, в том числе в городе Шуша. Армянские журналисты в свою очередь посетили Гянджу и Баку. Эксперты отмечают, что подобные взаимные визиты армянских и азербайджанских журналистов призваны ослабить напряженность между обществами двух стран и заложить фундамент для дальнейшего примирения.</p>
      <p>
        <b>Память сквозь поколения</b>
      </p>
      <p>В Республике Северная Осетия-Алания состоялась церемония почтения памяти воинов Великой Отечественной войны, сражавшихся в составе 223-й стрелковой дивизии, которая состояла из азербайджанцев. В церемонии памяти приняла участие делегация из Азербайджана. Выступившие на мемориальном мероприятии председатель Управления мусульман Кавказа шейх Аллахшукюр Пашазаде, заместитель премьер-министра Азербайджана Шахин Мустафаев, помощник Президента Азербайджана по общественно- политическим вопросам Али Гасанов и другие ораторы рассказали о роли азербайджанского народа в достижении Победы в Великой Отечественной войне.</p>
      <p>223-я дивизия прошла большой героический путь во время войны. Дивизия прославилась в боях за Моздок, Георгиевск, украинский город Кировоград, молдавские города Бендеры и Кишинев, столицу Австрии – Вену, столицу тогдашней Югославии – Белград. За участие в освобождении Белграда дивизия получила название Белградской. Азербайджанская 223-я стрелковая дивизия участвовала также в освобождении Румынии и Венгрии. Добавим, что в годы войны азербайджанский народ наравне с другими советскими гражданами сражался за освобождение от гитлеровской Германии и внес огромный вклад в Победу. В этой войне сражался каждый пятый житель Азербайджана.</p>
      <p>
        <b>Азербайджанский газ в Европу</b>
      </p>
      <p>Строительство греческого участка Трансадриатического газопровода (TAP) завершено, сообщают сегодня греческие СМИ. Как сообщается, TAP начнет работать в тестовом режиме уже в декабре этого года. Цитата «Ожидается, что TAP начнет поставлять природный газ в Грецию, Италию и Албанию в следующем году. Пробная эксплуатация займет несколько месяцев, а к 2020 году начнется коммерческая эксплуатация трубопровода», - говорится в сообщении/ Отметим, что ТАР, стоимостью 4,5 миллиарда евро, является частью проекта "Южный газовый коридор". Первоначальная мощность TAP составит 10 миллиардов кубометров газа в год с возможностью ее удвоения. Ожидается, что строительство TAP будет завершено в 2020 году с тем, чтобы в этот же год первый азербайджанский газ попал в Европу. Протяженность трубопровода составляет 878 километров.</p>
      <p><b>Очередное популистское интервью</b> <br/><br/>МИД Азербайджана назвал последнее интервью премьер-министра Армении Никола Пашиняна итальянской газете "Corriere della Sera" очередным популистским заявлением. Как сообщает МИД, в своем интервью Пашинян, говоря о так называемом феномене "армянофобии", привёл в пример факт отказа армянского футболиста лондонского "Арсенала" Генриха Мхитаряна участвовать в мае 2019 года в финальном матче Лиги Европы УЕФА в Баку якобы из-за того, что он является армянином. Представитель МИД Азербайджана в ответ на это заявила, что "Пашинян утверждает, будто бы Генрих Мхитарян не смог участвовать в том матче якобы из-за того, что он-армянин боится за свою безопасность. Напомним, что со стороны Азербайджана была распространена официальная информация о полном обеспечении безопасности всех игроков, в том числе Мхитаряна и всех болельщиков того матча. Мхитарян не приехал в Азербайджан для участия в финальной игре Лиги Европы на основании собственного решения", - подчеркнули в МИД Азербайджана. В Министерстве иностранных дел также напомнили, что спортсмены армянского происхождения не раз участвовали в многочисленных спортивных соревнованиях, проводимых в Азербайджане. А во время Европейских игр глава государства даже лично вручил награду игроку армянского происхождения.</p>
