      <h1>夜期向下 最新報26987 跌39點</h1>
      <address>
        <time datetime="2019-11-25T20:33:00+00:00">25 Nov 2019, 20:33</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>夜市期貨下跌，截至晚上約8時30分，11月期指夜市最新報26987點，跌39點或0.14%，低水6點，暫錄得成交5616張。<br/>至於11月夜期最低見26981點，與今日日間期指收市27026點相比，下跌45點；最高則見27021點，與日間期指收市相比，跌5點。<br/>國指期貨現時報10625點，跌6點或0.06%，低水4點，成交13175張。<br/>更多即市期指資訊，請瀏覽〈港股360〉<a href="http://stock360.hkej.com/indices/futures/HSI">期指專頁</a>。<br/> </p>
