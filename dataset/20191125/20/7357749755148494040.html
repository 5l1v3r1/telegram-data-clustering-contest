      <p>
        <b>_Chaque jour, Euronews Soir vous propose un tour d'horizon de l'actualité vue par les différentes rédactions linguistiques d'euronews, et en partie en version originale. _</b>
      </p>
      <p><b>Notre équipe espagnole</b> s’est intéressée à cette <b>saisie de plus de 3 tonnes de cocaïne</b> à bord d’un sous-marin provenant d'Amérique du sud. Il a été intercepté au large des côtes de Galice, au nord-ouest de l'Espagne. Cette région est une des portes d'entrée de la drogue en Europe.</p>
      <p><b>La rédaction allemande</b> revient sur le <b>vol de trois parures de diamants et de rubis datant du XVIIIe</b> siècle, dans un musée de Dresde, l’un des plus anciens musées d'Europe qui possède une collection de trésors unique. C’est un préjudice d'une valeur historique et culturelle "inestimable" et non chiffrable, selon la directrice du musée de "La voûte verte". Le cambriolage s’est déroulé lundi à l'aube. Au moins deux cambrioleurs sont parvenus à s'introduire dans le musée.</p>
      <p><b>Nos confrères italiens</b> suivent le <b>voyage du Pape en Asie</b>. François était au Japon, il a rencontré le premier ministre Shinzo Abe. Il a parlé du "<i>dialogue comme unique arme digne de l’être humain capable de garantir une paix durable</i>". Dimanche le Saint Père s’est rendu dans les deux villes martyrs de Nagasaki et Hiroshima. Il a condamné avec force la "possession" d'armes nucléaires.</p>
