      <h1>Gallery: Microsoft reveals its other Project JEDI</h1>
      <h2>Pinball play, and other concept stuff, as CEO Satya Nadella visits Australia.</h2>
      <address>
        <time datetime="2019-11-25T07:11:00+00:00">25 Nov 2019, 07:11</time>
      </address>
      <figure>
        <img src="https://i.nextmedia.com.au/Utils/ImageResizer.ashx?n=https%3a%2f%2fi.nextmedia.com.au%2fGalleries%2f20191122125229_IMG_6101.JPG&amp;h=450&amp;w=800&amp;c=0&amp;s=0"/>
        <figcaption>Mircrosoft is blending AI and ML to port legacy hardware to Azure. The concept project has been dubbed "Cognitive Pinball and was put on display for the visit of CEO Satya Nadella.</figcaption>
      </figure>
      <figure>
        <img src="https://i.nextmedia.com.au/Utils/ImageResizer.ashx?n=https%3a%2f%2fi.nextmedia.com.au%2fGalleries%2f20191122125233_IMG_6102_1.JPG&amp;h=450&amp;w=800&amp;c=0&amp;s=0"/>
        <figcaption>It's a perfectly running vintage Star Wars pinnie, albeit with a few custom mods. There was no mention of Project JEDI in Nadella's Aussie speech, but the synergies are awesome...</figcaption>
      </figure>
      <figure>
        <img src="https://i.nextmedia.com.au/Utils/ImageResizer.ashx?n=https%3a%2f%2fi.nextmedia.com.au%2fGalleries%2f20191122125403_start.jpg&amp;h=450&amp;w=800&amp;c=0&amp;s=0"/>
        <figcaption>If you ever wondered where the concept of the start button spawned from...</figcaption>
      </figure>
      <figure>
        <img src="https://i.nextmedia.com.au/Utils/ImageResizer.ashx?n=https%3a%2f%2fi.nextmedia.com.au%2fGalleries%2f20191122125254_IMG_6106_1.JPG&amp;h=450&amp;w=800&amp;c=0&amp;s=0"/>
        <figcaption>Here you go...</figcaption>
      </figure>
      <figure>
        <img src="https://i.nextmedia.com.au/Utils/ImageResizer.ashx?n=https%3a%2f%2fi.nextmedia.com.au%2fGalleries%2f20191122125239_IMG_6103.JPG&amp;h=450&amp;w=800&amp;c=0&amp;s=0"/>
        <figcaption>The machine plays itself, and learns as it goes. This is the gaming surface.</figcaption>
      </figure>
      <figure>
        <img src="https://i.nextmedia.com.au/Utils/ImageResizer.ashx?n=https%3a%2f%2fi.nextmedia.com.au%2fGalleries%2f20191122125245_IMG_6104.JPG&amp;h=450&amp;w=800&amp;c=0&amp;s=0"/>
