      <h1>Россияне смогут дарить друг другу на новый год пистолеты ТТ и Стечкина</h1>
      <address>
        <time datetime="2019-11-25T07:11:00+00:00">25 Nov 2019, 07:11</time>
      </address>
      <p>Пистолеты «Тульский Токарев» и Стечкина смогут подарить все желающие своим близким на Новый год. Одна из российских кондитерских компаний запустила линейку съедобного оружия, выполненного из шоколада.</p>
      <figure>
        <iframe data-src="https://twitter.com/o_gilvi/status/1198524848697462789?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Помимо ТТ и пистолета Стечкина можно купить пистолет Макарова, Beretta и Mauser. К шоколадному макету оружия прилагаются запасные обоймы и съедобные патроны.</p>
    </article>
