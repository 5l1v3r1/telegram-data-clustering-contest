      <h1>移籍の嶋＆美馬、楽天ファンに感謝</h1>
      <address>
        <time datetime="2019-11-25T07:01:00+00:00">25 Nov 2019, 07:01</time>
      </address>
      <p>　今季限りで楽天を退団し、ヤクルトに移籍する嶋が２４日、ファン感謝祭に参加。ハイタッチなどでファンと交流し、「１３年間のお礼をしたかった。楽天ファンは温かくて、いつも背中を押してくれた」と感謝した。ロッテへのＦＡ移籍を決断した美馬も参加し、「寂しい気持ちはあるが、しっかり準備して新しいチームに行きたい」と前を見据えた。　（楽天生命パーク）</p>
