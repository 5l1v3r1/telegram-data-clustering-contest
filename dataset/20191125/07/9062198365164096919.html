      <h1>Konya Valisi Toprak "oturma" kriziyle ilgili konuştu</h1>
      <h2>Konya Valisi Toprak, Öğretmenler Günü etkinliğinde bacak bacak üstüne atan kişiye tepki göstermişti. Vali Toprak "Muhabirmiş. Öğretmen olsa da olmasa da bu tip oturuş uygun görülmez" dedi.</h2>
      <address>
        <time datetime="2019-11-25T07:34:00+00:00">25 Nov 2019, 07:34</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ISfrmkwalkk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Konya Valisi Cüneyit Orhan Toprak, 24 Kasım Öğretmenler Günü dolayısıyla düzenlenen programda karşısında ayak ayak üstüne atarak oturan kişiye "Öğretmen misin" diye sorduktan sonra "Öğretmen gibi otur" şeklinde tepki göstermişti. Toprak, gün boyunca konuşulan bu tepkisinin ardından bir açıklama yayımladı.</p>
      <p>Vali Toprak, konuyla ilgili şu açıklamayı yaptı:</p>
      <p>"Öğretmenler Günü münasebetiyle düzenlenen ve çok güzel geçen program esnasında maalesef üzücü bir gelişme yaşanmıştır. Programdaki konuşmam sırasındaki protokolde oturan bir kişinin oturma biçiminin asgari nezaket ölçülerinin çok ötesinde olması üzerine, kendisine öğretmen olup olmadığını sordum. Şahsın, başıyla olumlu işaret yapmasından sonra bir uyarım oldu. Ülkemize, bizlere ve tüm insanlığa emeği olan bütün öğretmenlerimizin bu kadar önemli bir günde yerel muhabir olduğunu öğrendiğimiz bir kişiden dolayı böyle bir durumla karşılaşmaları beni de derinden üzdü. Çok büyük bir heyecan ve mutlulukla geldiğimiz törende öğretmen olmasa dahi bu tip bir oturuş şekli orada bulunan herkese karşı da uygun görülemezdi. Program yaklaşık iki bin öğretmenimizin bulunduğu ortamda çok coşkulu, mutlu ve heyecanlı şekilde devam etmiştir. Her şeye rağmen Konya'nın Öğretmenler Gününde böyle bir konuyla gündeme gelmesinden dolayı üzüntülerimi tekraren kamuoyuna bildirir saygılar sunarım."</p>
