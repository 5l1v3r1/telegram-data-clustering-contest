      <h1>بالفيديو- لحظة سرقة هاتف ديما صادق على جسر الرينغ</h1>
      <address>
        <time datetime="2019-11-25T07:42:57+00:00">25 Nov 2019, 07:42</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5zZp4CC3RBQ" width="420" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>تعرّضت الإعلامية ديما صادق ليل أمس لعملية سرقة أثناء تواجدها على جسر الرينغ. وإتهمت صادق شاباً تابعاً لحزب الله بسرقة هاتفها.</p>
      <p>صادق التي كانت متواجدة في محلة جسر الرينغ دعماً للمتظاهرين، تعرّضت لهجوم من قبل مشاغبي أمل وحزب الله الذين أطلقوا سيلاً من الشتائم بحقها، ولم يكتفوا بذلك بل أقدم شاب من بينهم بسرقة هاتف صادق والهروب على متن دراجة نارية. </p>
