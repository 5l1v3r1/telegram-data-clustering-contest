      <h1>元ＤｅＮＡ・荒波氏が引退セレモニーで涙「幸せな野球人生」</h1>
      <address>
        <time datetime="2019-11-25T07:01:00+00:00">25 Nov 2019, 07:01</time>
      </address>
      <p>　昨季限りでＤｅＮＡを戦力外となり、メキシコでのプレーを経て今年８月下旬に現役引退を発表した荒波翔氏（３３）の引退セレモニーが２４日、行われた。特別映像に涙を流し、「ファンや仲間に支えられて幸せな野球人生でした」とあいさつ。最後は胴上げをされた。今後は球団の野球振興を手伝うなど、野球界発展に尽力する。　（横須賀市）</p>
