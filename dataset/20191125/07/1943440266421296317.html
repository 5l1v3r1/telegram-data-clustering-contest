      <h1>オリックス・比嘉ら募金活動</h1>
      <address>
        <time datetime="2019-11-25T07:01:00+00:00">25 Nov 2019, 07:01</time>
      </address>
      <p>　オリックスは２４日、ファンフェスタで「令和元年台風第１９号災害義援金」と「首里城火災に対する支援金」の募金活動を行った。千葉県出身のＫ－鈴木や沖縄県出身の比嘉らが協力を呼びかけ、「令和元年台風第１９号－」には１５万１００円が、「首里城火災－」には１３万５４７２円の寄付金が集まった。</p>
    </article>
