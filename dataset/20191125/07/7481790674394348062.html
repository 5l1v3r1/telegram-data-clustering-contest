      <h1>日本産牛肉の対中輸出再開へ、両国政府が協定に署名</h1>
      <address>
        <time datetime="2019-11-25T07:02:00+00:00">25 Nov 2019, 07:02</time>
      </address>
      <p>　日中両政府は２５日、日本産牛肉の中国への輸出再開に必要となる「動物衛生検疫協定」に署名した。茂木外相と王毅（ワンイー）国務委員兼外相が、同日行った会談後の共同記者発表で明らかにした。茂木氏は「再開に向け、手続きの加速化を期待している」と語った。</p>
      <p>　日本産牛肉は、日本でのＢＳＥ（牛海綿状脳症）発生を受けて、２００１年から輸出が停止されていた。協定は、ＢＳＥや口蹄疫（こうていえき）など動物の病気の管理を強化し、安全な取引を促進することが目的。両国は今年４月、協定の早期締結で実質合意していた。</p>
