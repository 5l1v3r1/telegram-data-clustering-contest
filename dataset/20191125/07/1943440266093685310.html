      <h1>阪神・糸原、来季も主将</h1>
      <address>
        <time datetime="2019-11-25T07:01:00+00:00">25 Nov 2019, 07:01</time>
      </address>
      <p>　阪神・糸原健斗内野手（２７）が来季も主将を任されることが２４日、わかった。この日、甲子園クラブハウスを訪れると「（矢野）監督から『来年もよろしくな』と言われました。３位に終わった悔しさと、ＣＳファイナルでも負けた悔しさがあって、よりいっそう優勝したいという気持ちが強くなった。来年は優勝できるように頑張ります」と話した。</p>
      <p>　糸原は昨季終了後、球団史上最速となる入団３年目シーズンでの主将に任命され、今季は２年連続全試合出場を達成。二塁のレギュラーとして、主将２年目の来季こそ悲願の日本一をつかむ。</p>
