      <h1>Historias de amor de estrellas de Hollywood que tuvieron final trágico</h1>
      <h2>Varias de estas personalidades fallecieron por accidentes o por su adicción a los estupefacientes.</h2>
      <address><time datetime="2019-11-25T07:12:00+00:00">25 Nov 2019, 07:12</time> by <a rel="author">Diego Ricardo Gordillo Daza</a></address>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption>Algunas de las personalidades más importantes del mundo de la televisión y el cine han tenido que despedirse de forma temprana de la persona que más aman.<br/><br/>Desde el caso de sobredosis del actor de <i>Glee</i> hasta el cruel asesinato de Sharon Tate por la 'familia Manson', <b>conozca las relaciones que han terminado por sucesos trágicos. Foto: </b> <br/><b>Foto: </b>AFP</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption><b>Brittany Murphy y Simon Monjack<br/>Foto: </b><br/>La muerte de la cantante y actriz Brittany Murphy, el 20 de diciembre de 2009, fue una de las más polémicas y sonadas en Hollywood por la forma en la que falleció. <b>Al principio, las autoridades señalaron que su muerte se debía a una neumonía y la intoxicación de fármacos múltiples.Foto: </b><br/><br/>Pero la tragedia continuó, pues el 23 de mayo de 2010, más de cinco meses después de su fallecimiento, su viudo, el director inglés <b>Simon Monjack, con quien se había casado en 2007, fue encontrado muerto en la misma residencia de Hollywood Hills en circunstancias muy similaresFoto: </b>. Lo que despertó rumores de drogadicción y adicciones a los fármacos.<br/><b>Foto: </b>AFP</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption><b>Patrick Swayze y Lisa Niemi<br/><br/>AFoto: </b><b>la edad de 19 años, el actor estadounidense Patrick Swayze conoció a la escritora, actriz y directora Lisa Niemi, de 15 años, de quien se enamorado al instante. Foto: </b>5 años después y tras llevar un par de años de novios, se casaron y permanecieron juntos 34 años, suceso que quedó plasmado en el libro <i>The time of my life</i>, escrito por ambos en 2009.<br/><br/>Pero <b>la relación llegó a su fin cuando Patrick falleció a causa de cáncer de páncreas, el 14 de setiembre de 2009, a los 57 años.Foto: </b><br/><b>Foto: </b>AFP</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption><b>Lea Michele y Cory Monteith<br/>Foto: </b><br/>La popular serie de televisión y comedia musical <i>Glee</i>, emitida por Fox, no solo fue un éxito en pantalla, además, dejó una de las parejas más queridas y recordadas por todos los seguidores de dicha producción.<b> En el 2009, la actriz estadounidense y el músico y actor canadiense se conocieron en el set de grabación y comenzaron su relación siendo muy buenos amigos. Foto: </b><br/><br/>Aunque el romance traspasó las pantallas y fue una de las relaciones más sólidas de Hollywood, esta llegó a su fin el 13 de julio de 2013, luego de que <b>Cory fuese encontrado sin vida en un hotel de Vancouver. Las autoridades aseguraron que su fallecimiento fue por una sobredosis de alcohol y heroína. Foto: </b><br/><b>Foto: </b>AFP</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption><b>Liam Neeson y Natasha Richardson<br/>Foto: </b><br/>La actriz, reconocida por su papel en la cinta<i> Juego de Gemelas</i>, falleció de una forma extraña, dejando a todo el mundo sorprendido por lo sucedido. Ella estaba de vacaciones en Quebec (Canadá) junto a uno de sus hijos y, cuando se preparaba para esquiar por una pista para principiantes, sufrió una caída. Después del hecho, le contó a su esposo lo sucedido, aunque empezó a sentirse mal y acudió al hospital. <b>El accidente causó en ella un hematoma epidural en la cabeza que le provocó la muerte.Foto: </b><br/><br/><b>La actriz murió el 18 de marzo de 2009 a los 45 años y estaba casada con el actor británico Liam NeesonFoto: </b>con quien llevaba 16 años.<br/><b>Foto: </b>AFP</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption><b>John Travolta y Diana Hyland<br/>Foto: </b><br/>En 1976, Diana Hyland comenzó un romance con el actor John Travolta después de que se conocieran en la película <i>El chico en la burbuja de plástico</i>. Pese a la diferencia de edades, <b>ella tenía 40 y él 22, tuvieron una sólida y consagrada relación.Foto: </b><br/><br/>Pero fue en 1977 cuando <b>a Hyland le diagnosticaron cáncer de mama, motivo por el que le practicaron una mastectomía. Pese a ello, el cáncer continuó avanzando y su salud se deterioró rápidamenteFoto: </b>. Hyland y Travolta estuvieron juntos hasta la muerte de la actriz, el 27 de marzo de 1977 en Los Ángeles, California.<br/><b>Foto: </b>AFP</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption><b>Sharon Tate y Roman Polanski Foto: </b><br/><br/>El 20 de enero de 1968 tuvo lugar la boda del director Roman Polanski y la que fue considerada la mujer más atractiva de la época, la actriz Sharon Tate, con quien se conoció durante un evento en Estados Unidos. <br/><br/>Según allegados a la pareja, ambos tenían un intenso vínculo sexual y emocional. Ella estaba "enamoradísima" y él, seducido por esa mezcla de mujer liberada con un temperamento dulce y bondadoso. Tristemente esta relación se vio terminada por un cruel y frío asesinato. <b>Sharon tenía 26 años y estaba embarazada de ocho meses y medio cuando fue brutalmente atacada en su casa, junto con otras cuatro personas, en la madrugada del 9 de agosto de 1969, por seguidores de la secta conocida como la 'familia Manson', dirigidos por Charles MansonFoto: </b>, líder de la agrupación.<br/><b>Foto: </b>AFP</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption><b>Pierce Brosnan y Cassandra Harris<br/>Foto: </b><br/>La actriz australiana fue muy reconocida en la televisión y en el mundo del séptimo arte, esto gracias a sus estelares participaciones en filmes de cierto éxito internacional como <i>The Greek Tycoon</i>, con Anthony Quinn y Jacqueline Bisset, y <b>en la serie de televisión <i>Remington Steele</i>, en al que conoció a Pierce Brosnan, quien sería su pareja por el resto de su vida.<br/>Foto: </b><b>Harris fue diagnosticada en 1987 de cáncer de ovarios y, a pesar de que luchó contra esta enfermedad, falleció el 28 de diciembre de 1991, a los 43 años. Foto: </b><br/><b>Foto: </b>AFP</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption><b>Christopher y Dana ReeveFoto: </b><br/><br/>El actor estadounidense, famoso por encarnar al superhéroe de DC Comics Superman, conoció a la cantante y actriz cuando ella participó en el Festival de Teatro de Williamstown. <b>Tras años de noviazgo, se casaron el 11 de abril de 1992. Foto: </b><br/>​<br/>La vida del actor cambió para siempre luego de sufrir un accidente durante un concurso de equitación con salto de obstáculos.<b> Christopher cayó de cabeza del caballo y quedó con parálisis en todo el cuerpo.Foto: </b>Ante las adversidades que comenzaron para su vida, Dana, su esposa, permaneció a su lado, cuidándolo, hasta que falleció, con 52 años, el 10 de octubre de 2004.<br/><b>Foto: </b>AFP</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption><b>Heath Ledger y Michelle Williams<br/>Foto: </b><br/>El actor australiano, famoso por su interpretación del 'Joker' en la cinta <i>Batman: El Caballero de la Noche</i>, conoció a la actriz Michelle Williams en el rodaje de la película <i>Brokeback Mountain</i>. La pareja, que tuvo una hija a quien llamaron Matilda Rose, decidió terminar su relación tras tres años juntos.<b>Ledger falleció el 22 de enero de 2008, tras una sobredosis accidental de medicamentos recetados. Foto: </b><br/><b>Foto: </b>AFP</figcaption>
      </figure>
