      <h1>Ρουμανία: Επανεξελέγη ο Κλάους Γιοχάνις</h1>
      <address><time datetime="2019-11-25T07:31:24+00:00">25 Nov 2019, 07:31</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lAGogB3JhwE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ο κεντροδεξιός Κλάους Γιοχάνις αναδείχθηκε ο μεγάλος νικήτής των εκλογών στην Ρουμανία εξασφαλίζοντας μία δεύτερη θητεία.</p>
      <p>Με το 95% των εκλογικών τμημάτων να έχει ενσωματωθεί, ο Γιοχάνις συγκέντρωνε ποσοστό 63% των ψήφων, με τους Σοσιαλδημοκράτες να υφίστανται την πιο οδυνηρή ήττα τους μετά την πτώση του κομμουνιστικού καθεστώτος πριν από τριάντα χρόνια.</p>
      <p>«Η Ρουμανία κέρδισε! Η μοντέρνα Ρουμανία η Ευρωπαική Ρουμανία κέρδισε σήμερα. Οι Ρουμάνοι είναι οι σημερινοί ήρωες. Ψήφισε η μεγάλη πλειοψηφία του λαού και αυτό είναι το μεγαλύτερο κέρδος το γεγονός ότι το έκαναν», τόνισε ο Γιοχάνις.</p>
      <p>Η 55χρονη Βιορίκα Νταντσίλα, η επικεφαλής του Σοσιαλδημοκρατικού Κόμματος (PSD) και αντίπαλος του Γιοχάνις, έλαβε σχεδόν 37% των ψήφων, κατά τα ως τώρα αποτελέσματα, τα οποία δεν συμπεριλαμβάνουν τις ψήφους των Ρουμάνων της διασποράς.</p>
      <p>Η ανταπροκρίτρια του Euronews στη Ρουμανία, μεταδίδει:</p>
      <p>Η εκλογική καμπάνια στην Ρουμανία δεν ήταν μία συγκρουση μεταξύ αριστεράς και δεξίας αλλά μία αντιπαράθεση μεταξύ της του παλιού τρόπου διακυβέρνησης και της υπόσχεσης για αποκατάσταση της κανονικότητας πουέκανς ο Κλάους Γιοχάνις».</p>
