      <h1>Семенов стал лучшим игроком "Авангарда" в октябре</h1>
      <address>
        <time datetime="2019-11-25T07:58:00+00:00">25 Nov 2019, 07:58</time>
      </address>
      <p>Форвард <b><a href="https://allhockey.ru/stat/player/10867-Semenov_Kirill">Кирилл Семенов</a> </b>признан лучшим игроком "Авангарда" в октябре по версии болельщиков омского клуба.<br/><br/>В текущем сезоне в 31 матче регулярного чемпионата КХЛ Семенов набрал 21 (8+13) очко. <br/> </p>
