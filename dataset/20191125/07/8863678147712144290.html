      <h1>Белых медведей в «Роевом ручье» угостили большим мясным тортом с фруктами</h1>
      <address>
        <time datetime="2019-11-25T07:38:46+00:00">25 Nov 2019, 07:38</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/i0NZFMEpQgo" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Большим мясным тортом с фруктами угощали белых мишек Красноярского зоопарка. Таки образом в «Роевом Ручье» отметили День полярного медведя — угощение разместили посреди пустой клетки, куда потом запустили хищников. Сначала они без особого энтузиазма отнеслись к лакомству, и даже пытались им играть. Но потом распробовали еду. Этот праздник, говорят в зоопарке, должен напомнить людям о том, что иногда животные могут не выжить без помощи человека.</p>
      <blockquote>Коллекция белых медведей «Роева ручья» уникальна тем, что всего один медведь, наш Седов кровей зоопарка, и то на половину, половина у него дика. Когда в зоопарках животных скрещивают, кровь у них слабеет, если простыми словами, а дикие привносят новую генетическую линию. Так у нас Феликс был медвежонком, Аврора со своей сестрой, которая уехала в другой зоопарк, тоже самое и с Урсулой и медведицей из Норильска, но про нее мы не знаем, будет ли она жить у нас или уедет куда-то. <cite>Екатерина Михайлова, пресс-секретарь парка «Роев ручей»</cite></blockquote>
      <p>В Красноярском зоопарке сейчас находится сразу четыре белых медведя — это одно из крупнейших семейств в стране. Формально есть ещё и пятый зверь — мишка по кличке Седов. Но он пока живет в Геленджике — там от него надеются получить потомство. Сейчас косолапые сидят по клеткам, но для них уже строят огромный вольер с бассейном, где вместе смогут расположиться все наши замечательные медведи. </p>
