      <h1>Смертельна аварія на Волині: автомобіль збив пішохода</h1>
      <address>
        <time datetime="2019-11-25T07:24:00+00:00">25 Nov 2019, 07:24</time>
      </address>
      <p>У селі Седлище Любешівського району автомобіль збив пішохода.<br/><br/>Автопригода трапилась ввечері 24 листопада, - пише газета <a href="http://novezittya.in.ua/na-chasi/4198-dtp-z-fatalnym-naslidkom?fbclid=IwAR0Dibk_xUkfBK49P5LNvcrD7AkRkAxoaNUMhMATcUYuzFzb3ZicDcPNVAY">"Нове життя".</a><br/><br/>Внаслідок зіткнення пішохід, житель цього села, загинув.<br/><br/>Деталі − згодом.</p>
