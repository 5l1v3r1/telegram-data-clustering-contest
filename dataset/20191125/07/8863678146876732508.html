      <h1>Уникальная икона из Енисейска станет главной святыней рождественской ярмарки в Красноярске</h1>
      <address>
        <time datetime="2019-11-25T07:24:39+00:00">25 Nov 2019, 07:24</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/D53owd-ah9c" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>У этой иконы нет дорогого оклада. Вместо золотой ризы вышитый прабабушкой рушник. А рядом всегда горит лампадка — ведь по преданию икона была написана по велению самой Царицы небесной. Случилось это в конце 19 столетия, когда в енисейском селе Плодбище от эпидемии стали умирать дети. Никто из младенцев не доживал до двух лет. Селяне от отчаяния не знали в чём искать спасения.</p>
      <blockquote>Местный врач ни чего ни мог сделать. Тогда священник предложил написать икону, отслужить молебен. Написали икону отслужили молебен и болезни прекратились, смерти прекратились.<cite>Отец Сергий, настоятель Успенского кафедрального собора</cite></blockquote>
      <p>Люди рассказывают, что второй раз икона проявила свою целительную силу уже в 20 столетии. Снова много детских смертей и снова медицина оказалась бессильна — никакие лекарства, выписанные врачами, не помогали. И тогда жители села снова вспомнили об этой иконе. Правда отыскать её оказалось не просто.</p>
      <blockquote>Стали искать по чердакам и повалам и не нашли. А потом вспомнили какую-то заколоченную и вот на чердаке стопочкой чёрных досок как у Солоухина отмыли почистили, склеили и получилось вот две третьи иконы, но от того что треть иконы исчезла благодать от неё не уменьшилась.<cite>Наталья Громова, прихожанка Успенского собора</cite></blockquote>
      <p>С тех пор икона находится в Успенском кафедральном соборе Енисейска. Верующие считают, что она и сегодня помогает людям. Прихожанка храма Домника Дмитриева уверенна — именно благодаря этому образу её дочь долгое время остававшаяся бездетной смогла родить долгожданного ребёнка.</p>
      <blockquote>Становилась у этой иконы плакала конечно, и просила её дать радость материнства и отцовства бездетной паре Алексея и Марины» «Ну и прошло два с лишним года и узнаю, что дочь беременна. Родился внук Пётр.<cite>Домника Дмитриева, прихожанка успенского собора</cite></blockquote>
      <p>Скоро Плодбищенская икона Божьей матери отправится в путешествие. В декабре она станет главной святыней на рождественской ярмарке в Красноярске, где поклониться ей сможет каждый желающий</p>
      <p>
        <i>Андрей Давыдов</i>
      </p>
