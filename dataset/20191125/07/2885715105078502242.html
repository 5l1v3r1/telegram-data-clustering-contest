      <h1>Vivo U20 first sale on November 28 at 12 noon: Price, specifications, features</h1>
      <h2>Vivo U20 comes with triple rear camera setup and features Snapdragon 675 processor and 5,000mAh battery. It will go on sale at 12 noon on November 28, 2019.</h2>
      <address>
        <time datetime="2019-11-25T07:51:48+00:00">25 Nov 2019, 07:51</time>
      </address>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Vivo-U20_4.jpg"/>
        <figcaption>Vivo launched the Vivo U20 in India for a starting price of Rs 10,990. The first sale is on November 28.(Express Photo: Mohammad Faisal)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Vivo-U20_3.jpg"/>
        <figcaption>Vivo U20 sports a 6.53-inch full HD+ display with a resolution of 2340Ã—1080 pixels. The IPS LCD screen has a waterdrop notch on top. (Express Photo: Mohammad Faisal)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Vivo-U20_5.jpg"/>
        <figcaption>The Vivo U20 sports a triple camera setup on the back carrying a 16MP primary sensor paired with an 8MP wide-angle sensor and a 2MP macro sensor. The selfie camera on the Vivo U20 is a 16MP sensor. (Express Photo: Mohammad Faisal)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Vivo-U20_2.jpg"/>
        <figcaption>The Vivo U20 is powered by the Qualcomm Snapdragon 675 processor paired with an Adreno 612 GPU, up to 6GB of RAM and 64GB of internal storage. (Express Photo: Mohammad Faisal)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Vivo-U20_1.jpg"/>
        <figcaption>The Vivo U20 is backed by a 5,000mAh battery with support for 18W fast charging. It runs Funtouch OS based on Android 9 Pie. (Express Photo: Mohammad Faisal)</figcaption>
      </figure>
