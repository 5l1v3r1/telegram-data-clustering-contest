      <h1>ผู้การฯ โคราชเต้นแจงยิบ! ยันคดีล่อซื้อกระทงเด็กตบทรัพย์ไม่ล่าช้า จ่อขอหมายจับรอบ 2 หลังศาลยกคำร้อง</h1>
      <address><time datetime="2019-11-25T07:43:00+00:00">25 Nov 2019, 07:43</time> by <a rel="author">ผู้จัดการออนไลน์</a></address>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011687001.JPEG"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/p63CGpTvW4k" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>ศูนย์ข่าวนครราชสีมา - ผู้การฯ โคราชออกโรงแจงยิบ คดีแก๊งล่อซื้อสินค้าลิขสิทธิ์กรรโชกทรัพย์ กรณีกระทงลายการ์ตูนเด็กวัย 15 ปีโคราชไม่ล่าช้า อยู่ระหว่างรวบรวมหลักฐานเพิ่ม เตรียมยื่นขอออกหมายจับรอบ 2 หลังศาลยกคำร้อง ระบุมีคดีเดียว ส่วนอีก 60 รายยังไม่ดำเนินคดี ยันแตกต่างกับมหาสารคาม ชี้เป็นเรื่องละเอียดอ่อนเกี่ยวข้องหลายฝ่ายทั้งใน และต่างประเทศ</b><br/><br/>วันนี้ (25 พ.ย.) ผู้สื่อข่าวรายงานความคืบหน้าคดีเยาวชนหญิงอายุ 15 ปี ชาวโคราช แจ้งความดำเนินคดีต่อกลุ่มบุคคลที่อ้างเป็นตัวแทนบริษัทลิขสิทธิ์ ทำการล่อซื้อกระทงลายการ์ตูนดังและเรียกเงินค่าเสียหายจำนวน 50,000 บาท ต่อรองลงเหลือ 5,000 บาท เพื่อแลกกับการไม่ถูกดำเนินนคดีตามกฎหมาย และต่อมามีประชาชนผู้เสียหายในลักษณะเดียวกันเข้าแจ้งความต่อพนักงานสอบสวน สภ.เมืองนครราชสีมากว่า 60 ราย และเจ้าหน้าที่ตำรวจสามารถจับกุม นายภูมิภากร ถินสุวรรณ์ หรือนัน กิ่งเพชร อายุ 42 ปี หนึ่งในผู้ต้องหาคดีดังกล่าวได้ ตามหมายจับศาลจังหวัดมหาสารคาม ในข้อหากรรโชกทรัพย์นั้น</p>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011687002.JPEG"/>
        <figcaption>พล.ต.ต.สุจินต์ นิจพานิชย์ ผบก.ภ.จว.นครราชสีมา</figcaption>
      </figure>
      <p>ล่าสุด พล.ต.ต.สุจินต์ นิจพานิชย์ ผู้บังคับการตำรวจภูธรจังหวัด (ผบก.ภ.จว.) นครราชสีมา เปิดเผยถึงความคืบหน้ากรณีดังกล่าวในท้องที่ จ.นครราชสีมา ว่า หลังจากศาลจังหวัดนครราชสีมายกคำร้องของพนักงานสอบสวน สภ.เมืองนครราชสีมา ที่ขออนุมัติหมายจับผู้ต้องหาไปเนื่องจากพยานหลักฐานไม่เพียงพอนั้น ขณะนี้พนักงานสอบสวนกำลังอยู่ระหว่างการรวบรวมข้อมูลเพิ่มเติม และล่าสุดมีการจัดกุม นายนัน กิ่งเพชร เป็นหนึ่งในผู้ต้องหาคดีดังกล่าวแต่เป็นหมายจับของท้องที่จังหวัดมหาสารคาม<br/><br/>ส่วนของนครราชสีมายังไม่สามารถออกหมายจับได้ ทั้งนี้เพราะคดีมีความแตกต่างกัน คือที่ จ.มหาสารคามที่สามารถออกหมายจับได้เพราะเป็นการสั่งให้ทำ โดยนายนันหลอกให้ผู้เสียหายทำภาพหรือรูปตามที่สั่ง แตกต่างจากของเด็กหญิงอายุ 15 ปีที่มีการโพสต์ขายสินค้าผ่านสื่อออนไลน์ และทางผู้ที่ถือลิขสิทธิ์เข้าไปทำการจับกุมและเป็นคดีที่ยอมความกันได้ จึงมีการเจรจาเรื่องค่าเสียหาย<br/><br/>อย่างไรก็ตาม คดีดังกล่าวเป็นคดีที่อยู่ในความสนใจของประชาชนและผู้บังคับบัญชาได้ตั้งคณะกรรมการขึ้นมาดำเนินการติดตามเรื่องนี้โดยเฉพาะ ต้องยอมรับว่าคดีนี้เป็นเรื่องละเอียดอ่อนเกี่ยวข้องกับหลายฝ่าย โดยพนักงานสอบสวนต้องเดินทางไปหลายพื้นที่ และทำหนังสือไปหลายส่วนทั้งในประเทศและต่างประเทศ ต้องอาศัยระยะเวลาในการรวบรวมหลักฐานแต่จะเร่งรัดให้แล้วเสร็จโดยเร็ว และตอนนี้ตำรวจก็มีหลักฐานเพิ่มเติมเข้ามามาก เตรียมจะยื่นศาลขอออกหมายจับในเร็วๆ นี้</p>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011687003.JPEG"/>
      </figure>
      <p>ส่วนจะเอาผิดผู้ต้องหาได้หรือไม่นั้นขึ้นอยู่กับพยานหลักฐานที่จะเป็นดุลพินิจของศาล ซึ่งคดีกรรโชกทรัพย์มีพฤติกรรมหลายอย่างประกอบ ทั้งเรื่องของการพิสูจน์การเป็นตัวแทน พฤติกรรมการเข้าไปเรียกรับเงินจากผู้เสียหาย และลายการ์ตูนที่สั่งทำนั้นละเมิดลิขสิทธิ์จริงหรือไม่ เหล่านี้ต้องให้มีความชัดเจน หากเข้าข่ายอันใดอันหนึ่งก็สามารถดำเนินการต่อผู้ต้องหาได้ ต้องขอเวลาให้ตำรวจทำงานสักระยะ และตนไม่สามารถให้ข้อมูลมากไปกว่านี้ได้ แต่ยืนยันว่าจะให้ความเป็นธรรมแก่ทุกฝ่าย<br/><br/>พล.ต.ต.สุจินต์กล่าวอีกว่า คดีละเมิดสินค้าลิขสิทธิ์ของจังหวัดนครราชสีมามีเพียงคดีเดียวที่เจ้าหน้าที่รับแจ้งความไว้และดำเนินการ คือ คดีของเด็กหญิงอายุ 15 ปี ส่วนผู้เสียหายรายอื่นๆ อีกกว่า 60 รายนั้นเป็นการสอบปากคำไว้เพื่อพิจารณาว่าจะเข้าข่ายใด ขณะนี้อยู่ระหว่างการพิจารณาของเจ้าหน้าที่จึงยังไม่มีการดำเนินคดีแต่อย่างใด แต่ประชาชนไม่ต้องเป็นกังวล หากพบเข้าข่ายการกระทำความผิดเจ้าหน้าที่จะต้องดำเนินการทุกรายอยู่แล้ว</p>
