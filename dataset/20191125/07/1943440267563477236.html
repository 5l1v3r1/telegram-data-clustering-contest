      <h1>日本ハム・上沢の夫人が第１子出産</h1>
      <address>
        <time datetime="2019-11-25T07:00:00+00:00">25 Nov 2019, 07:00</time>
      </address>
      <p>　日本ハムは２４日、上沢直之投手の夫人が２０日に東京都内の病院で第１子となる長女を出産したことを発表した。母子ともに健康で「これまで以上に強い責任を感じている」とコメントした。</p>
