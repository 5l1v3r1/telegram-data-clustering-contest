      <h1>後頭部に電気ショックを……中国のウイグル人収容所で</h1>
      <address><time datetime="2019-11-25T07:52:00+00:00">25 Nov 2019, 07:52</time> by <a rel="author">BBC</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OS97cUhkAC8" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>2019年11月25日 16:52 公開</p>
      <p>中国西部の新疆ウイグル自治区にある、高度の警備体制が敷かれた収容施設で、中国政府がイスラム教徒のウイグル人を何十万人も組織的に洗脳していることが、流出文書で初めて明らかになった。</p>
      <p>2017年に拘束され、1年3カ月にわたり収容されたというグルジラさんは、BBC調査報道番組「パノラマ」に対して、看守たちに拷問されたと話した。</p>
      <p>ウイグル人組織「世界ウイグル会議」の顧問をつとめる英勅選弁護士のベン・エマーソン氏は、中国政府が「新疆ウイグル自治区にいるイスラム教徒のウイグル人を、個別の文化集団として、地球上から消滅させようとしている」と話す。</p>
      <p>流出した文書は、国際調査報道ジャーナリスト連合（ICIJ）が入手したもの。ICIJにはBBCパノラマや英紙ガーディアンなど17の報道機関が参加。今回流出した中国政府の公文書を「中国電報（The China Cables)」と呼んでいる。</p>
    </article>
