      <h1>食べるの大好きなニート女性のマイペースな日々描く「好いも甘いも」1巻</h1>
      <address>
        <time datetime="2019-11-25T07:32:00+00:00">25 Nov 2019, 07:32</time>
      </address>
      <figure>
        <img src="https://ogre.natalie.mu/media/news/comic/2019/1125/suimo1.jpg?imwidth=468"/>
        <figcaption>「好いも甘いも」1巻</figcaption>
      </figure>
      <p>​<a href="https://natalie.mu/comic/artist/9228">小藤まつ</a>「好いも甘いも」の単行本1巻が、本日11月25日に発売された。</p>
      <p>「好いも甘いも」は、食べることが何よりも大好きな女性・雛守叶を主人公に描く物語。毎日食を謳歌していた叶だったが、就活がうまくいかずニートになってしまう。そんな中で叶は、マスコミ業界で働く女子力が高く性格も間逆な双子の妹・唯と比べられ焦りを感じながらも、マイペースに自分の道を歩んでいくことになる。本作はCookie（集英社）にて連載中。</p>
