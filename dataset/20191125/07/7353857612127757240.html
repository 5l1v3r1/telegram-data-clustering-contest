      <h1>日本外相：中日签署动物卫生检疫协议</h1>
      <address><time datetime="2019-11-25T07:05:42+00:00">25 Nov 2019, 07:05</time> by <a rel="author">于健 SF069</a></address>
      <figure>
        <img src="https://n.sinaimg.cn/finance/transform/162/w550h412/20191125/5d6f-iittafs1898199.jpg"/>
      </figure>
      <p>　　新浪美股讯 北京时间25日消息，据路透社报道，日本外交大臣茂木敏充（Toshimitsu Motegi）周一表示，中国与日本已签署了一项动物卫生与检疫协议，朝着恢复进口日本牛肉方向迈出了关键一步。</p>
      <p>　　茂木敏充是在东京举行的中日外长会议后向记者透露这一消息的。</p>
      <p>　　2001年由于日本发生牛脑海绵状病（俗称疯牛病），中国宣布禁止进口日本牛肉。若此次恢复进口将是近20年来首次。</p>
