      <h1>Un ladrón acaba en el hospital tras intentar robar a una culturista de 82 años</h1>
      <address><time datetime="2019-11-25T07:49:39+00:00">25 Nov 2019, 07:49</time> by <a rel="author" href="https://twitter.com/davidjusto_" target="_blank">David Justo</a></address>
      <figure>
        <iframe data-src="https://twitter.com/sethpalmer3/status/1197994160768180224?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>La estadounidense Willie Murphy, una famosa culturista de 82 años que ha sido galardonada en diversas ocasiones por su larga trayectoria, ha sido noticia una vez más. En esta ocasión <a href="https://www.espn.com/espnw/life-style/story/_/id/24200181/at-81-willie-murphy-competitive-powerlifter">no ha sido por sus hitos deportivos</a>, sino por hacer frente a un ladrón que <b>intentó acceder a su vivienda hace apenas unos días para robar todas sus pertenencias</b>.</p>
      <p>Los hechos se produjeron el pasado jueves, <a href="https://edition.cnn.com/2019/11/24/us/82-year-old-bodybuilder-grandma-intruder-trnd/index.html?utm_content=2019-11-25T02%3A45%3A04&amp;utm_source=twCNN&amp;utm_medium=social&amp;utm_term=link">tal y como relata Murphy en declaraciones a la <i>CNN</i></a>. La mujer estaba preparándose para meterse en la cama de su vivienda de Rochester (<a href="https://cadenaser.com/tag/nueva_york/a/">Nueva York</a>) cuando, de pronto, alguien llamó a su puerta. Se trataba de <b>un hombre de mediana edad que instó a la anciana a llamar a una ambulancia para él.</b></p>
      <h3>"Escogió la casa equivocada para entrar"</h3>
      <p>Tras escuchar la petición del hombre, <b>Murphy decidió llamar a emergencias.</b> Sin embargo, no le dejó acceder a su vivienda puesto que era de noche y estaba sola. Dado que la mujer no cayó en la trampa, el ladrón trató de adentrarse en el hogar por la fuerza. Sin embargo, lejos de amedrentarse, la culturista decidió enfrentarse a al agresor: "Escogió la casa equivocada para entrar".</p>
      <p>Cuando entró por la puerta, <b>la mujer comenzó a tirarle todo tipo de objetos con el objetivo de reducirle</b>. Empezó tirándole la mesa, que acabó rompiéndose tras impactar contra el hombre en primer lugar y contra el suelo a continuación. Esto provocó que las patas de metal de la mesa se desligaran de la superficie de la mesa para convertirse en un arma perfecta para reducir al atracador.</p>
      <h3>"Creo que fue feliz cuando llegó la ambulancia porque pudo marcharse de casa"</h3>
      <p>Después de golpear al hombre con una de las patas de la mesa durante varias ocasiones, y saltar sobre él en varias ocasiones, Murphy corrió hacia la cocina. Una vez allí, y mientras el agresor se encontraba en el suelo, la anciana cogió champú para bebés y <b>se lo roció por la cara para que no pudiera contraatacar</b>. Pero no solo eso. También cogió la escoba y empezó a golpearle con ella en varias ocasiones hasta que quedó inconsciente.</p>
      <p>A pesar de que intentó sacar el cuerpo del hombre de su hogar, no pudo con él. Por esa misma razón, la anciana esperó a que llegara la policía, quien <b>metió al atacante en una ambulancia</b>: "Creo que fue feliz cuando llegó la ambulancia porque pudo marcharse de casa".</p>
