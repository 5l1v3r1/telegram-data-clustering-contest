    <meta property="og:description" content="ABD Senatosunda sözde 'Ermeni soykırımının resmen tanınmasını' öngören karar tasarılarının oylamalarının engellemesini Beyaz Saray'ın istediği belirtildi. Tasarıyı engelleyen Graham'in 'Bir Beyaz Saray yetkilisinin, Cumhurbaşkan Erdoğan ile 13 Kasım'da bir araya geldikten sonra Oval Ofis çıkışında durdurarak, 'Demokrat Senatör Menendez'in aynı gün oylamaya sunacağı Ermeni tasarısını engellemesini' istediğini' söyledi. Graham'in engellemesinin ardından, Menendez'in 21 Kasım'da aynı tasarıyı tekrar gündeme getirmek istediği ancak bu defa Beyaz Saray'in isteği üzerine Cumhuriyetçi Senatör David Perdue'nin oylamayı engellediği belirtildi. Lindsey Graham, 'Bunu yapmamın tek nedeni Erdoğan'ın hala Washington'da olmasıydı. Çok yanlış bir zamanlama olurdu. Mümkünse Türkiye ile ilişkileri kurtarmak istiyorum' dedi."/>
