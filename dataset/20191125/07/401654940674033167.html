      <h1>भारतीय खाने को कहा 'घटिया', अमेरिकी प्रोफेसर पर भड़के लोग</h1>
      <address>
        <time datetime="2019-11-25T07:40:11+00:00">25 Nov 2019, 07:40</time>
      </address>
      <p>1 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/750_112519010455.jpg"/>
        <figcaption>भारत के जायकेदार खाने का लुत्फ उठाने लोग दूर-दूर से आते हैं. सात समंदर पार विदेश में भी यहां के व्यंजनों का स्वाद लोगों की जुबान पर चढ़ा हुआ है. शायद इसी वजह से अमेरिका के एक प्रोफेसर को भारतीय खाने का अपमान करना काफी महंगा पड़ गया.</figcaption>
      </figure>
      <p>2 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/5_112519010455.jpg"/>
        <figcaption>माइक्रोब्लॉगिंग वेबसाइट ट्विटर पर भारतीय खाने को 'भयानक' कहने वाले इस प्रोफेसर को जमकर ताने सुनने पड़ रहे हैं. दरअसल राष्‍ट्रीय सुरक्षा मसलों के प्रोफेसर टॉम निकोलस ने भारतीय खाने को लेकर एक पोस्ट डाला था.</figcaption>
      </figure>
      <p>3 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/3_112519010455.jpg"/>
        <figcaption>टॉम ने अपने इस पोस्ट में लिखा, 'भारतीय खाना बेहद खतरनाक होता है और लोग इसे अच्छा बताने का सिर्फ दिखावा करते हैं.' प्रोफेसर साहब के इस ट्वीट के बाद मानों कमेंट्स की बाढ़ आ गई हो.</figcaption>
      </figure>
      <p>4 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/4_112519010455.jpg"/>
        <figcaption>टॉम के पोस्ट पर आलोचकों ने उन्हें जमकर लताड़ना शुरू कर दिया. कुछ लोग टॉम के पक्ष में खड़े जरूर हुए, लेकिन उनका साथ देने वाले यूजर्स की संख्या काफी कम थी. बता दें कि प्रोफसर टॉम रूस, युद्ध और परमाणु हथियारों पर किताबें भी लिख चुके हैं.</figcaption>
      </figure>
      <p>5 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/6_112519010455.jpg"/>
        <figcaption>भारतीय व्यंजन का अपमान करने पर भारतीय मूल की अमेरिकी मॉडल पद्मा लक्ष्‍मी ने भी उनकी क्लास लगाई. पद्मा ने कमेंट बॉक्स में लिखा, 'क्‍या आपके पास टेस्‍टबड्स (स्‍वाद ग्रंथियां) नहीं हैं.' पद्मा ब्रावो टीवी पर सेलिब्रिटी शेफ भी हैं.</figcaption>
      </figure>
      <p>6 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/7_112519010455.jpg"/>
        <figcaption>नील कात्‍याल नाम के एक लेखक ने मजाकिया अंदाज में अनफॉलो लिखकर उनका विरोध किया. वहीं. न्‍यूयॉर्क के दक्षिणी जिले से अमेरिकी अटॉर्नी रहे भारतीय मूल के प्रीत भरारा ने 'ओह माय गॉड' लिखकर टॉम को रेस्टोरेंट में फ्री खाना खिलाने का ऑफर तक दे डाला.</figcaption>
      </figure>
      <p>7 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/8_112519010455.jpg"/>
        <figcaption>यह ट्वीट देखने के बाद एक यूजर ने तो टॉम को 'खाने का डोनाल्‍ड ट्रंप' तक बता दिया. यूजर्स ने उन्हें सलाह दी कि कुछ भी बोलने और लिखने से पहले थोड़ा सोच लिया करें.</figcaption>
      </figure>
      <p>8 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/9_112519010455.jpg"/>
        <figcaption>इतने तानें सुनने के बाद भी निकोलस बाज नहीं आए. उन्होंने एक और ट्वीट कर लिखा, 'स्पष्ट बता दूं,  पिछले 30 सालों से मेरी राय बदलने की कोशिश की जा रही है. उनके कहने पर मैंने सबकुछ ट्राई भी किया. मगर मुझे लगता है कि मेरा डीएनए उस तरह का नहीं है.'</figcaption>
      </figure>
