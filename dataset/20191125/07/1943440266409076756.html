      <h1>２部の拓大・内田監督、今季限りでの退任表明／東都</h1>
      <address>
        <time datetime="2019-11-25T07:00:00+00:00">25 Nov 2019, 07:00</time>
      </address>
      <p>　東都大学野球２部の拓大・内田俊雄監督が２４日、今季限りの退任を表明した。元亜大監督でリーグ優勝１３度、日本一５度に導き、２００６年に拓大監督に就任。１３年に初の１部昇格を果たした。新監督にはＯＢで明徳義塾高・馬淵史郎監督の長男、馬淵烈コーチが昇格する。</p>
    </article>
