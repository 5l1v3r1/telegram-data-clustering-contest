      <h1>Xiêu lòng trước vườn hồng khoe sắc rực rỡ của bà mẹ ở Hải Phòng</h1>
      <address><time datetime="2019-11-25T07:10:00+00:00">25 Nov 2019, 07:10</time> by <a rel="author">Thục Anh/Danviet</a></address>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/tuananh/2019_11_24/q/xieu-long-truoc-vuon-hong-khoe-sac-ruc-ro-cua-ba-me-o-hai-phong.jpg"/>
        <figcaption>Chị Tú Lâm hiện đang sinh sống và làm việc ở Hải Phòng. Mặc dù bận rộn với công việc kinh doanh, cộng thêm việc chăm sóc con cái, gia đình nhưng chị Tú Lâm vẫn dành thời gian, ưu tiên đặc biệt cho niềm đam mê của mình, <b>đam mê trồng hồng</b>.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/tuananh/2019_11_24/q/xieu-long-truoc-vuon-hong-khoe-sac-ruc-ro-cua-ba-me-o-hai-phong-Hinh-2.jpg"/>
        <figcaption>Chị Tú Lâm chia sẻ, hồng là cây ưa nước và ham ăn nhưng không chịu được úng nên đất ngoài đủ chất thì phải tơi xốp, thoát nước tốt. Quan trọng nữa là phải sắp xếp cây ở vị trí có đủ ánh nắng tối thiểu 6 giờ/ngày.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/tuananh/2019_11_24/q/xieu-long-truoc-vuon-hong-khoe-sac-ruc-ro-cua-ba-me-o-hai-phong-Hinh-3.jpg"/>
        <figcaption>Trồng hồng quan trọng nhất là khâu làm đất, giá thể trồng hồng bao gồm xơ dừa, đất thịt, phân bò hoai mục, trấu, phân trùn quế, đất hữu cơ.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/tuananh/2019_11_24/q/xieu-long-truoc-vuon-hong-khoe-sac-ruc-ro-cua-ba-me-o-hai-phong-Hinh-4.jpg"/>
        <figcaption>Chị Tú Lâm cho hay, chị thường xuyên dùng nước vo gạo để tưới. Ngoài ra, bổ sung chất dinh dưỡng cho cây bằng đỗ tương Humic, vi sinh, nước rong biển, dịch chuối, vi lượng và nước đậu nành...định kỳ từ 7-10 ngày.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/tuananh/2019_11_24/q/xieu-long-truoc-vuon-hong-khoe-sac-ruc-ro-cua-ba-me-o-hai-phong-Hinh-5.jpg"/>
        <figcaption>Ngoài việc <i>cắt tỉa cành</i>, bón phân theo định kỳ, chị còn thường xuyên theo dõi sâu bệnh để điều chỉnh cách chăm sóc cũng như tìm cách xử lý kịp thời.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/tuananh/2019_11_24/q/xieu-long-truoc-vuon-hong-khoe-sac-ruc-ro-cua-ba-me-o-hai-phong-Hinh-6.jpg"/>
        <figcaption>Đặc biệt phải thường ngắt bỏ lá già, cành héo hay hoa đã gần tàn để cây có đủ lực phát triển, đẻ nhánh mới. Chị chia sẻ, hoa hồng khá nhiều nấm nên cần đặc biệt chú ý và theo dõi mỗi ngày vì bệnh này lây lan khá nhanh.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/tuananh/2019_11_24/q/xieu-long-truoc-vuon-hong-khoe-sac-ruc-ro-cua-ba-me-o-hai-phong-Hinh-7.jpg"/>
        <figcaption>Chị không quên bật mí:" Chỉ nên tưới gốc cây, không làm ướt lá, tránh làm bầm dập hoa và chỉ tưới khi mặt đất trong chậu đã khô."</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/tuananh/2019_11_24/q/xieu-long-truoc-vuon-hong-khoe-sac-ruc-ro-cua-ba-me-o-hai-phong-Hinh-8.jpg"/>
        <figcaption>Với chị những giây phút chăm hoa, ngắm hoa là lúc chị cảm thấy thư giãn, thoải mái, thấy yêu đời và yêu cuộc sống hơn.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/tuananh/2019_11_24/q/xieu-long-truoc-vuon-hong-khoe-sac-ruc-ro-cua-ba-me-o-hai-phong-Hinh-9.jpg"/>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/tuananh/2019_11_24/q/xieu-long-truoc-vuon-hong-khoe-sac-ruc-ro-cua-ba-me-o-hai-phong-Hinh-10.jpg"/>
        <figcaption>Những bông hồng xinh xắn, khoe sắc rực rỡ nhờ bàn tay chăm sóc của chị Tú Lâm.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/tuananh/2019_11_24/q/xieu-long-truoc-vuon-hong-khoe-sac-ruc-ro-cua-ba-me-o-hai-phong-Hinh-11.jpg"/>
        <figcaption>Chị Tú Lâm còn khéo léo trang trí trong ngôi nhà nhỏ bằng những lọ hoa hồng thơm ngát do chị tự tay cắm từ hoa cắt trong vườn nhà.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/tuananh/2019_11_24/q/xieu-long-truoc-vuon-hong-khoe-sac-ruc-ro-cua-ba-me-o-hai-phong-Hinh-12.jpg"/>
        <figcaption>Những chùm hoa nở rộ trong vườn khiến ai ngắm cũng "phải lòng".</figcaption>
      </figure>
