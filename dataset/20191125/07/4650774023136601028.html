      <h1>Десятки дворников устроили побоище с лопатами и ломами в Москве</h1>
      <h2>Участники "бойцовского клуба" были так взбешены, что некоторые ломали инструменты о головы соперников.</h2>
      <address><time datetime="2019-11-25T07:12:00+00:00">25 Nov 2019, 07:12</time> by <a rel="author" href="https://life.ru/author/2533" target="_blank">Алёна Темирчиева</a></address>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-34777837&amp;id=456266858&amp;hash=7d9c0e2c876ba2a0&amp;hd=2" width="640" height="360" data-service="VK" scrolling="no"/>
      </figure>
      <p>Дворники устроили ожесточённое побоище с лопатами и ломами в столичном районе Хамовники. Массовая драка произошла вечером 24 ноября на улице Ефремова между домами № 11 и 13.</p>
      <p>На камеры видеонаблюдения попали десятки дворников в рабочей форме во время схватки. Они толпой бросались друг на друга и пускали в ход кое-что поопаснее кулаков — бились с помощью лопат и ломов. Иногда инструменты ломались буквально о головы соперников.</p>
      <p>Как стало известно <a href="https://tass.ru/proisshestviya/7190737?utm_source=yxnews&amp;utm_medium=desktop&amp;utm_referrer=https%3A%2F%2Fyandex.ru%2Fnews">ТАСС</a>, участниками побоища были сотрудники ГБУ "Жилищник". Они являются выходцами из Киргизии и Узбекистана. По факту драки десять из них были задержаны, против них составили протоколы о мелком хулиганстве.</p>
      <p>Ранее Лайф публиковал <a href="https://life.ru/1255946">видео массовой драки</a> между экстремалами и охранниками на крыше башни "Москвы-Сити".</p>
