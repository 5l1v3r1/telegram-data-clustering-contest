      <h1>阪神、選手定期検診</h1>
      <address>
        <time datetime="2019-11-25T07:01:00+00:00">25 Nov 2019, 07:01</time>
      </address>
      <p>　前日２３日に開催された「ファン感謝デー２０１９」の予備日だったこともあり、２４日、甲子園クラブハウスでは阪神選手の定期検診が行われた。福留、藤川らベテラン陣も参加。近本ら若手は検診の前後に、甲子園に隣接する室内練習場などで汗を流した。</p>
