      <h1>Третий сериал во вселенной «Ходячих мертвецов» получил подзаголовок World Beyond</h1>
      <address><time datetime="2019-11-25T07:11:41+00:00">25 Nov 2019, 07:11</time> by <a rel="author">Даниил Ильясов</a></address>
      <p>В сети также появился короткий тизер.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/mcW0MtlGUVo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>World Beyond расскажет о группе подростков, долгое время живших в стенах и вышедших в новый для них мир, наполненный зомби.</p>
      <p>По <a href="https://www.hollywoodreporter.com/live-feed/walking-dead-reveals-third-series-title-1257511">словам</a> шоураннера Скотта Гимпла, они покинут своё убежище не просто так — им придётся сделать это, и у них есть конкретная цель.</p>
      <blockquote>Это другая история для вселенной «Ходячих мертвецов», и она покажет новый мир.<cite>Скотт Гимпл <br/>шоураннер</cite></blockquote>
      <p>Точной даты старта сериала по-прежнему нет — только то, что он намечен на весну 2020 года.</p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/B5RTtpWHvXk" data-service="Instagram"/>
      </figure>
      <p>Первый трейлер World Beyond, которая у сериала ещё не было названия, появился в начале октября.</p>
