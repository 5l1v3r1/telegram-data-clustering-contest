      <h1>ヤクルト、「ＣＲＥＷユニ」お披露目！青を基調</h1>
      <address>
        <time datetime="2019-11-25T07:01:00+00:00">25 Nov 2019, 07:01</time>
      </address>
      <p>　ヤクルトは２４日、神宮球場で「ファン感謝ＤＡＹ」を開催し、来季の「ＣＲＥＷユニホーム」がお披露目された。青を基調に街のネオンや交通のライトが駆け巡るスピード感が表現されており、着用した雄平は「今にも速く走れそうな気がします」と笑顔。また、グラウンドをモチーフにデザインされた緑の「ＴＯＫＹＯ燕パワーユニホーム」も発表された。</p>
