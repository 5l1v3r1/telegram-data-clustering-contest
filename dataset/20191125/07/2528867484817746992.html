      <h1>【區議會選舉】屯門樂翠選區何君堯連任失敗，形容結果「異常」</h1>
      <address>
        <time datetime="2019-11-25T07:47:00+00:00">25 Nov 2019, 07:47</time>
      </address>
      <p>　　《經濟通通訊社２５日專訊》屯門區議會樂翠選區何君堯宣布競逐連任失敗，他合共取得<br/>２２７８票，而對手民主黨盧俊宇則得票３４７４，兩者相差１１９６票。何君堯於個人<br/>Ｆａｃｅｂｏｏｋ承認落敗，指選舉「非常」，結果「異常」。<br/>　　屯門樂翠區點票結果公布後，有十多名市民前往美樂花園何君堯辦事處門外倒啤酒及茶，「<br/>慶祝」其落敗。（ｔｆ）（ｚｚ）</p>
    </article>
