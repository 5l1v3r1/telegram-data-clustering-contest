      <h1>Полиция Уссурийска начала проверку видео, на котором ребёнок убирает снег с козырька школы</h1>
      <address><time datetime="2019-11-25T07:21:52+00:00">25 Nov 2019, 07:21</time> by <a rel="author">Артём Мазанов</a></address>
      <p>На мальчике не было верхней одежды, из окна его придерживал взрослый.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/8NQKmgI6xZc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Полиция Уссурийска начала проверку видео, на котором ребёнок счищает снег с козырька над входом в школу. Об этом <a href="https://25.xn--b1aew.xn--p1ai/news/item/18967079/">сообщила </a>пресс-служба МВД.</p>
      <p>Накануне в соцсетях разместили видео, на котором раздетый ребенок лопатой счищал снег с козырька школы. В это время его из окна второго этажа придерживал взрослый.</p>
      <p>В МВД добавили, что в школу направили инспекторов по делам несовершеннолетних.</p>
      <p>В январе учеников саратовской школы №95 <a href="https://tjournal.ru/news/86625-v-saratove-posle-skandala-vokrug-subbotnika-s-uchitelyami-k-uborke-snega-privlekli-uchenikov">заставили</a> убирать от снега территорию возле учреждения вскоре после скандала с уборкой снега учителями.</p>
