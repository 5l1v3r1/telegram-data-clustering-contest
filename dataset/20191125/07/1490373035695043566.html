      <h1>Na lodi převrácené u břehů Rumunska zůstalo 14 tisíc ovcí. Záchranáři se je snaží dostat na břeh</h1>
      <address><time datetime="2019-11-25T07:31:00+00:00">25 Nov 2019, 07:31</time> by <a rel="author">ČTK</a></address>
      <figure>
        <iframe data-src="https://twitter.com/OnlyNomaly/status/1198774858311749633?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>V rumunském přístavu Midia se v neděli převrátila nákladní loď převážející 14 600 ovcí a záchranné složky pracují na tom, aby dostaly zvířata z plavidla ven. Informovala o tom agentura AFP. Všech 22 členů posádky, kterou tvořili Syřané, je v bezpečí.</b>
      </p>
      <p>Nákladní loď Queen Hind vyplula z Rumunska v neděli kolem poledne a jejím cílem byla saúdskoarabská Džidda. Plavidlo se ale začalo jen několik stovek metrů od břehu nebezpečně naklánět a poté skončilo na boku. Zatím se neví, co nehodu způsobilo.</p>
      <p>Na záchranné operaci, která má z lodi dostat živá zvířata, se podílí policie, hasiči a pobřežní stráž. Na břeh se zatím podařilo převézt jen 32 ovcí, které se z lodi dostaly ven a plavaly v moři. Další pokus proniknout ke zvířatům záchranáři nechali na pondělní ráno, protože kvůli tmě nemohli v práci pokračovat.</p>
      <p>„Už jsme zachránili malé množství ovcí. Plavaly v moři,“ řekla stanici <a href="https://www.bbc.com/news/world-europe-50538592">BBC</a> mluvčí záchranářů Ana-Maria Stoicaová. Jeden ze syrských námořníků podle ní kvůli podchlazení skončil v nemocnici. „Spadl do moře, ale podařilo se jej velice rychle zachránit,“ uvedla mluvčí s tím, že zbytek posádky je v bezpečí v přístavu.</p>
      <p>Zatím není jasné, co způsobilo, že se loď, plavící se pod vlajkou tichomořského ostrova Palau, převrhla. Úřady počítají s vyšetřováním, jakmile skončí záchrana ovcí a samotné lodi. Ochránci zvířat a sdružení rumunských chovatelů a vývozců hospodářských zvířat (Acebop) vyzvali k objasnění nehody.</p>

      <p>Loď postavená v roce 1980 je 85 metrů dlouhá a dosahuje výtlaku 3785 tun. Do přístavu Midia doplula v sobotu, po plavbě z libyjské metropole Tripolisu. Přístav Midia je využíván hlavně pro dodávky ropy, ale také pro nakládání lodí živými zvířaty. Rumunsko patří k největším vývozcům hospodářských zvířat v Evropské unii. V posledních dvou letech Rumunsko vyvezlo dva miliony ovcí, zejména do Jordánska, Libye a Libanonu.</p>
      <p>„Naše sdružení je touto pohromou šokováno,“ uvedla předsedkyně Acebop Mary Panaová. „Pokud nedokážeme ochránit živá zvířata během přepravy na dlouhé vzdálenosti, měli bychom rovnou tuto přepravu zakázat,“ dodala. Acebop by dal přednost vývozu masa.</p>
      <p>Gabriel Paun z nevládní organizace Animals International řekl agentuře AFP, že loď byla nejspíše přetížena. „Tato plavba s ovcemi měla být pro Queen Hind patnáctou v letošním roce,“ dodal. Animals International kritizuje podmínky pro přepravu zvířat na palubách lodí a připomíná případy, kdy tisíce ovcí podlehly žízni, anebo při plavbách v létě zemřely vedrem v rozpáleném podpalubí.</p>
      <p>BBC připomněla, že podobný incident s lodí naloženou zvířaty se odehrál v Černém moři v dubnu 2017, kdy se u pobřeží Turecka srazila nákladní loď plující pod vlajkou Toga s ruskou špionážní lodí, která se potopila. Turecká pobřežní stráž zachránila všech 78 námořníků.</p>
