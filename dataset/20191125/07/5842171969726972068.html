      <h1>Visgudrākās, visdrosmīgākās, visvisvis… Filmas "Čārlija eņģeļi" recenzija</h1>
      <address><time datetime="2019-11-25T07:45:00+00:00">25 Nov 2019, 07:45</time> by <a rel="author">Žurnāls "Rīgas Viļņi"</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RSUq4VfWfjE" width="640" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Eņģeļi atkal ir klāt – viņas ir jaunas, skaistas, drosmīgas, atjautīgas un meistarīgi atklāj noziegumu pēc nozieguma.</b>
      </p>
      <p>Uz lielā ekrāna noslēpumainā Čārlza Taunsenda detektīvaģentūras darbinieces iepazinām  pirms teju 20 gadiem – pēc septiņdesmito gadu otrās puses seriāla «Čārlija eņģeļi» motīviem tika uzņemta filma ar Kameronu Diazu, Drū Berimoru un Lūsiju Liu galvenajās lomās. Izklaidi toreiz «eņģeļi» sagādāja krietnu – ass sižets, lieliskas action ainas, krietna deva humora. Pat kritiķiem īsti nebija, kur piesieties, - nekādas dižas mākslinieciskās vērtības no filmas veidotājiem prasītas netika un izklaides tur bija gana.</p>
      <h3>Vai vajadzēja?</h3>
      <p>Pēc dažiem gadiem sekoja turpinājums – «Čārlija eņģeļi - pilna jauda» («Charlie's Angels: Full Throttle») ar tām pašām aktrisēm, taču otrreiz vienā un tajā pašā upē iekāpt neizdevās. Tagad veco stāstu reanimēt metusies aktrise un režisore Elizabete Benksa – viņa 2015. gadā atzīstami debitēja režijā ar muzikālo komēdiju «Pirmklasīgās 2» («Pitch Perfect 2»). Skeptiķu netrūka – Diazas, Berimoras un Liu varones jau bija skatītāju iemīļotas, 2000. gada filmu TV ekrānos rāda regulāri un fani to lūko vēl un vēl. Vai tiešām bija nepieciešama jauna versija?</p>
      <p>Protams, gluži tas pats stāsts jaunajā filmā stāstīts netiek. Ir citas varones, citi notikumi, citi noziegumi un ļaundari. Par sižetu, ko par izcilu nu nekādi nenosauksi, jārunā jo mazāk, jo labāk. Jaunas, bīstamas tehnoloģijas nonākšana nepareizajās rokās varētu beigties cilvēcei ļoti bēdīgi, tāpat radušās bažas, ka Čārlija aģentūrā ir kāds spiegs – stāsts, kas godu nedarītu pat astoņdesmito gadu B līmeņa grāvējiem.</p>
      <h3>Kripatiņa par daudz feminisma</h3>
      <p>Jau pirmā filma (un arī, protams, seriāls) bija balstīta uz to, ka izcili spiegi un varoņi taču var būt arī sievietes. Bet, ejot līdzi laikam, jaunie «Čārlija eņģeļi» vēl vairāk uzsver sieviešu lomu un ietekmi. Trīs tiešām par sevi pārliecinātas dāmas, kas ņipri darbojas komandā, lai cīnītos ar ļaundariem, tos pārspējot gan ar fizisko spēku, gan, protams, viltību, cenšas mest izaicinājumu Holivudai, ka, lūk, arī mēs, sievietes, esam nozīmīga loma šajā vīriešu kontrolētajā kinopasaulē. Jā, «Čārlija eņģeļi» to nedara pirmie – līdzīgi jau pērn lielekrāna asa sižeta pasaulē ielauzties mēģināja Sandra Buloka un viņas biedrenes filmā «Oušena astoņnieks» («Ocean's 8»). Ja 2000. gada «Čārlija eņģeļi» Diasa, Berimora un Liu gan ar tērpiem, gan uzvedību vēl tapa «uzskatītas par seksa objektiem», tad jaunie «eņģeļi» gan tiek rādīti kā spēcīgas, gudras un mērķtiecīgas dāmas, kurām vīriešiem divdomīgus komplimentus labāk neizteikt. Un – ja centīsies to darīt un ievilkt kādu no viņām gultā, skaidrs, ka tas bijis tikai viltīgs plāns, kas stiprā dzimuma pārstāvim ne ar ko labu nebeigsies.</p>
      <p>Taču filma tik ļoti aizraujas ar feminisma slavēšanu, ka brīžiem aizmirst par pašu svarīgāko – izklaidi. Jo cilvēki taču zina, ko gaidīt no «Čārlija eņģeļiem» - humoru, asu sižetu, spriedzi, kautiņus un sprādzienus. Protams, ir ļoti labi, ka filmā iekļauts vēl dziļāks vēstījums, taču brīžiem jau tas šķiet pārlieki (sauciens “Girl power!” jeb “Meiteņu spēks!” vien bija ko vērts). Turklāt nepamet sajūta, ka no kādas «feministu rokasgrāmatas» paņemti desmit plāna punkti un Benksa pēc kārtas tos visus «atķeksē», tālāk nekur neiedziļinoties.</p>
      <h3>Joku pietrūkst</h3>
      <p>Negaidīti, bet filmā netrūkst vardarbības – tā ir vizuāli iespaidīgāka, nekā varētu gaidīt. Kaujas ainās spraigu cīņu netrūkst, sprādzieni iet vaļā «uz urrā» un sliktie puiši nereti pat tiek nogalināti itin brutālā veidā. Izdevušās ir tuvcīņas, kam beidzot var noticēt (jo kā nekā meitenes cīnās pret augumā krietni lieliem vīriem), taču «action» ainas šķiet filmētas bez īsta entuziasma – tikai tāpēc, ka tādām taču šajā filmā ir jābūt. Un arī nav ne vēsts no «eņģeļu» ierastā ašā humora. Droši vien tāpēc, ka no galvenajām aktrisēm tikai Benksai pašai ir vērā ņemama komēdiju pieredze. Kristenu Stjuarti tomēr mēs lielākoties zinām kā Bellu no «Krēslas» sāgas, bet britu aktrises Naomi Skota un Ella Balinska parastam kino vērotājam vispār itin mazpazīstamas.</p>
