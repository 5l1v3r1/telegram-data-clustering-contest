      <h1>プロで活躍を！東洋大のロッテＤ２・佐藤都、秋季東都大学リーグ表彰式で決意</h1>
      <address>
        <time datetime="2019-11-25T07:01:00+00:00">25 Nov 2019, 07:01</time>
      </address>
      <p>　秋季東都大学リーグの表彰式が２４日、行われ、２季連続でベストナインの佐藤都らが出席した。ロッテＤ２位指名の捕手は「次（プロ）のステージでもタイトルが取れるようにしたい」と決意。１学年先輩のソフトバンク・甲斐野やＤｅＮＡ・上茶谷らに続く活躍を誓った。　（文京区）</p>
    </article>
