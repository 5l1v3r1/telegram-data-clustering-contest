      <h1>收评:北向资金流入56.38亿元 沪股通净流入36.54亿元</h1>
      <address><time datetime="2019-11-25T07:08:23+00:00">25 Nov 2019, 07:08</time> by <a rel="author">马婕</a></address>
      <p>　　新浪港股讯 11月25日消息，北向资金净流入56.38亿元，为月内次高，且已连续8日净流入。 具体资金流如下：</p>
      <p>　　<a href="http://stock.finance.sina.com.cn/hkstock/quotes/CSCSHQ.html">沪港通</a>资金流向方面，沪股通净流入36.54亿，港股通（沪）净流入暂为0.38亿。</p>
      <p>　　深港通资金流向方面，深股通净流入19.84亿，港股通（深）净流入暂为3.39亿。</p>
