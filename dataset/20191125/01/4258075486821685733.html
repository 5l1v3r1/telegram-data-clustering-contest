    <article>
      <h1>সিনেমায় প্রায় নেই, বিজ্ঞাপনেও দেখা যায় না সে ভাবে, তাও এত বিলাসবহুল জীবন কী ভাবে কাটান রেখা?</h1>
      <address><time datetime="2019-11-25T01:51:28+00:00">25 Nov 2019, 01:51</time> by <a rel="author">নিজস্ব প্রতিবেদন</a></address>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1075014.1574670547!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>ভারতীয় সিনেমার কিংবদন্তি রেখা। অভিনয়ের জন্য তিনি অগণিত সম্মান পেয়েছেন। ৬৫ বছর বয়সেও তিনি একই দ্যুতি ছড়িয়ে চলেছেন। বয়স তাঁর কাছে সংখ্যা মাত্র।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1075010.1574670582!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>তবে একটা বিষয় কখনও লক্ষ করেছেন? বর্তমানে রেখা সে ভাবে কোনও ফিল্ম করেন না, তাও এত বিলাসবহুল জীবন কী ভাবে যাপন করেন তিনি? নিশ্চয় কখনও না কখনও এ প্রশ্ন মনে এসেছে আপনারও।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1075009.1574670359!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>রেখাকে এখন সে ভাবে কোনও ফিল্মে দেখা যায় না। বিজ্ঞাপনেরও তিনি পরিচিত মুখ নন। তা হলে তাঁর উপার্জনের উত্স কী? কোথা থেকে তিনি এত টাকা পান যা দিয়ে তাঁর রাজকীয় সাজগোছ, বিলাসবহুল জীবনযাপনের খরচ সামলাতে পারেন?</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1075008.1574670367!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>১৯৭০ সালে প্রথম বলিউডে ডেবিউ করেন তিনি। প্রথম ছবি থেকেই জনপ্রিয় হয়ে উঠেছিলেন তিনি।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1075007.1574670130!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>একটা সময়ে বছরে পাঁচ থেকে ছ’টা বা আটটা পর্যন্ত ছবি করেছেন তিনি। তাঁর ৪০ বছরের ফিল্ম কেরিয়ারে রয়েছে মোট ১৮০টা সিনেমা।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1075006.1574670016!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>কিন্তু বর্তমানে তিনি সে ভাবে কোনও ছবি করেন না। ২০১৫ সালে ‘শামিতাভ’ ছবিতে তাঁকে শেষ বার দেখা গিয়েছিল। তাঁকে বর্তমানে শুধুমাত্র বিভিন্ন অ্যাওয়ার্ড অনুষ্ঠানে এবং হাই-প্রোফাইল পার্টিতে দেখা যায়।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1075005.1574669991!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>অথচ কোনও ছবি না করার পরও এখনও সেই একই লাইফস্টাইল রয়েছে তাঁর। তার মানে নিশ্চয়ই কিছু নির্দিষ্ট উপার্জনের উত্স রেখার রয়েছে। সেটি কী?</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1075004.1574669966!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>এক বিনোদনমূলক ম্যাগাজিনের রিপোর্ট বলছে, মুম্বইয়ের বান্দ্রাতে রেখার বিলাসবহুল বাংলো রয়েছে। এ ছাড়াও মুম্বইয়ে এবং দক্ষিণ ভারতে একাধিক বাংলো রয়েছে তাঁর।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1075003.1574669938!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>এই বাংলোগুলো সবই ভাড়া দেওয়া। সেখান থেকে প্রতি মাসে একটা বড় অঙ্কের টাকা রেখার ব্যাঙ্ক অ্যাকাউন্টে ঢোকে।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1075002.1574669910!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>এ ছাড়াও তিনি মাঝে মাঝে যখন কোনও ছবিতে অতিথি শিল্পী হিসাবেও আসেন, তার জন্য মোটা অঙ্কের পারিশ্রমিক নেন।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1075001.1574669884!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>রেখা কোনও হাইপ্রোফাইল পার্টির অতিথি হওয়ার জন্যও পারিশ্রমিক নেন। এ ছাড়া তিনি রাজ্যসভার সদস্য ছিলেন। সেখান থেকেও সরকারি সুযোগ সুবিধা ভোগ করেন এখনও।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1075000.1574669847!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>তবে শুধু এটুকুতেই রেখার বিলাসবহুল জীবন অতিবাহন করা মোটেই সম্ভব নয়। রেখা অত্যন্ত বুদ্ধিমতী। তিনি জানেন কী ভাবে কতটা খরচ করা উচিত। আয়ের সঙ্গে সামঞ্জস্য রেখেই তাই তিনি ব্যয় করে থাকেন।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074999.1574669818!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>ব্যয় কমাতে তিনি কখনও দূরে কোথাও ছুটি কাটাতে যান না। অন্যান্য সেলেবদের যেমন একাধিক দামি গাড়ি, রেখা কিন্তু অহেতুক দামি গাড়ির পিছনে বিপুল খরচ করেন না।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074998.1574672264!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>এ ছাড়া তাঁকে সব সময়ই যে অতি জাঁকজমকপূর্ণ শাড়িতে দেখা যায়, তার বেশিরভাগই উপহার পাওয়া এবং তাঁর নিজের পুরনো সংগ্রহ।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074997.1574672246!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>ফলে ডিজাইনারের পিছনে অহেতুক অনেক টাকা তাঁকে খরচ করতে হয় না। তাঁর একজনই সেক্রেটারি, ফারজানা। রেখার সব সময়ের সঙ্গী এই ফারজানাই।</figcaption>
      </figure>
