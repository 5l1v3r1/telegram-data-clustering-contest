      <h1>Gana el no por amplio margen pero sólo serán 52 mil votos: observadores</h1>
      <address><time datetime="2019-11-25T01:45:00+00:00">25 Nov 2019, 01:45</time> by <a rel="author">César Lozano</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/z_Jt_yCLSrs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <slideshow>

        </figure>
        <figure>

      <p>Chihuahua.- Francisco Sánchez Villegas, miembro del Consejo Consultivo de Participación Ciudadana, informó que vente de las 40 Casillas en donde tuvieron observadores del plebiscito la tendencia es de dos votos contra uno a favor del rechazo al plebiscito.</p>
      <p>Sánchez Villegas, comentó que esta tendencia es irreversible de acuerdo a los patrones estadísticos y que se calcula una votación de sólo 52 mil personas.</p>
      <p>"Tenemos en este momento un reporte de 20 casillas. En esos 20 casillas es irreversible la tendencia del no, en más de 10 Casillas es dos a uno entonces nos vamos a esperar hasta tener el resultado de las 40 en donde tenemos observadores electorales, pero ya con esta muestra creo es irreversible la tendencia del no", dijo el observador.</p>
      <p>Las autoridades electorales anunciaron que alrededor de las 21:00 horas tendrán un reporte preliminar de orientación del voto y del total de sufragios emitidos durante la jornada del plebiscito.</p>
