      <h1>ถนนหรือหลุมขนมครก!? ชาววังไทร-วังตะเคียนครวญถนนพังยาว 3 กิโลฯ ไร้หน่วยงานแก้ไข</h1>
      <address><time datetime="2019-11-25T01:22:00+00:00">25 Nov 2019, 01:22</time> by <a rel="author">ผู้จัดการออนไลน์</a></address>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011669402.JPEG"/>
      </figure>
      <p>
        <b>กำแพงเพชร - ชาววังไทร-คลองขลุงรุมชี้ประจานสภาพถนนวังตะเคียน-วังไทรพังเป็นหลุมเป็นบ่อพอๆ กับดาวอังคารกับถาดขนมครก ยาวกว่า 3 กม. ครวญทำเรื่องร้องหน่วยงานรัฐมานานเรื่องเงียบ</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/4G0Cg7ySvrA" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011669401.JPEG"/>
      </figure>
      <p>ชาวบ้านแถบแยกทรัพย์มะนาว-บ้านช้างคับ ต.วังไทร อ.คลองขลุง จ.กำแพงเพชร ได้ออกมาร้องเรียนว่าถนนสาย ต.วังตะเคียน อ.เมือง-ต.วังไทร อ.คลองขลุง โดยเฉพาะพื้นผิวถนนบริเวณบ้านช้างคับ และบริเวณสามแยกบ้านทรัพย์มะนาวมีสภาพชำรุดทรุดโทรมเป็นหลุมเป็นบ่อเป็นระยะทางยาวกว่า 3 กิโลเมตร ทำให้ผู้ใช้รถใช้ถนนเดือดร้อนมายาวนาน<br/><br/>เนื่องจากต้องใช้เส้นทางดังกล่าว ซึ่งเป็นเส้นทางลัดสายในระหว่างบ้านคลองน้ำไหล อ.คลองลาน ออกถนนสายเอเชีย-อ.คลองขลุง <br/><br/>ชาวบ้านในพื้นที่แจ้งว่า ได้ทำหนังสือไปถึงหน่วยงานที่เกี่ยวข้องนานแล้ว แต่เรื่องเงียบ ตอนนี้ได้รับความเดือดร้อนในการสัญจรไปมากันมาก โดยเฉพาะยามค่ำคืนจะมีรถวิ่งลงหลุมเสียงดังมากคล้ายรถชนกัน และมักจะมีรถเสียหลักจนเกิดอุบัติเหตุเกิดขึ้นบ่อยครั้ง และหากไม่ใช่คนพื้นที่ผ่านมาจะเป็นอันตรายมาก เพราะระหว่างการขับขี่ไม่ว่าจะเป็นรถจักรยานยนต์ หรือรถยนต์ จะเจอหลุมแบบต่อเนื่องและระยะทางยาวมาก<br/><br/>"อยากจะให้หน่วยงานที่รับผิดชอบถนนเส้นนี้ ซึ่งก็ไม่ทราบว่าเป็นของหน่วยงานใดที่รับผิดชอบ มาสำรวจดูแลเรื่องนี้ด้วย ซึ่งชาวบ้านละแวกนี้และผู้ที่ใช้ถนนเส้นนี้สัญจรไป-มาลำบากมาก”</p>
