      <h1>比特币六个月来首次跌破7000美元关口</h1>
      <address><time datetime="2019-11-25T01:57:55+00:00">25 Nov 2019, 01:57</time> by <a rel="author">于健 SF069</a></address>
      <figure>
        <img src="https://n.sinaimg.cn/finance/transform/68/w550h318/20180425/GfOB-fzrwiay9059730.png"/>
      </figure>
      <p>　　新浪美股讯 北京时间25日消息，据外媒报道，比特币周日跌破7000美元关口，为六个月以来首次。</p>
      <p>　　根据行业网站Coinbase的数据，截至北京时间周一上午9点50分，比特币价格约为6684美元，过去一个月下跌逾25%。</p>
      <p>　　分析师认为，比特币最近的暴跌归因于中国最近宣布将打击加密货币交易。中国央行上周五发表的一份声明警告称，正在加大“监管力度，打击虚拟货币交易”。</p>
      <p>　　该行称：“投资者应注意不要将区块链技术与虚拟货币混淆，”并警告加密货币交易的诸多风险。</p>
