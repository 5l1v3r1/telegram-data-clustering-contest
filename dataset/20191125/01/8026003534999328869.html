      <h1>NBA近30年薪水进化史：科比曾连续6年领跑联盟 詹姆斯仅一次</h1>
      <address>
        <time datetime="2019-11-25T01:38:47+00:00">25 Nov 2019, 01:38</time>
      </address>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_img/upload/30af16f8/600/w1080h1920/20191125/97b9-iittafs0340997.jpg"/>
        <figcaption>近日，有美媒用一句话来总结每个赛季NBA的薪水特点，构成了一部NBA薪水的进化史，一起来看一下。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_img/upload/30af16f8/600/w1080h1920/20191125/15cf-iittafs0341201.jpg"/>
        <figcaption>1990-91赛季：乔丹开启了他的第一次三连冠之旅，但他的薪水还不及一名名叫Danny Ferry的骑士新秀。（乔丹：250万美元，Ferry：264万美元）</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_img/upload/30af16f8/600/w1080h1920/20191125/f4b9-iittafs0341267.jpg"/>
        <figcaption>1991-92赛季：前四名薪水最高的球员，有三名出自凯尔特人。（拉里-伯德、凯文-麦克海尔、雷吉-刘易斯）</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_img/upload/30af16f8/600/w1080h1920/20191125/8ad4-iittafs0341092.jpg"/>
        <figcaption>1992-93赛季：赢得奥运冠军后，大卫-罗宾逊首次领跑薪水榜。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_img/upload/30af16f8/600/w1080h1920/20191125/2991-iittafs0341154.jpg"/>
        <figcaption>1993-94赛季：前九名薪水最高的球员，有七名是中锋</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_img/upload/30af16f8/600/w1080h1920/20191125/81a5-iittafs0341576.jpg"/>
        <figcaption>1994-95赛季：“魔术师”约翰逊成为NBA历史上第一位千万年薪的球员，但他那个赛季却一场比赛都没打。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_img/upload/30af16f8/600/w1080h1920/20191125/5167-iittafs0340827.jpg"/>
        <figcaption>1995-96赛季：帕特里克-尤因以1870万美元的年薪领跑联盟，其他人难以望其项背。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_img/upload/30af16f8/600/w1080h1920/20191125/446d-iittafs0341653.jpg"/>
        <figcaption>1996-97赛季：迈克尔-乔丹终于拿到他应得的年薪。（3014万美元）</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_img/upload/30af16f8/600/w1080h1920/20191125/fa5d-iittafs0341687.jpg"/>
        <figcaption>1997-98赛季：计算过通货膨胀率后，乔丹本赛季的薪水高达5300万美元，到如今亦是最高。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_img/upload/30af16f8/600/w1080h1920/20191125/838f-iittafs0341535.jpg"/>
        <figcaption>1998-99赛季：前九名薪水最高的球员，没有一名来自后场。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_img/upload/30af16f8/600/w1080h1920/20191125/423a-iittafs0341493.jpg"/>
        <figcaption>1999-2000赛季：奥尼尔是联盟最好的球员，也是薪水最高的。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_img/upload/30af16f8/600/w1080h1920/20191125/9020-iittafs0340867.jpg"/>
        <figcaption>2000-01赛季：加内特签下大合同，领跑联盟。(当赛季1961万美元）</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_img/upload/30af16f8/600/w1080h1920/20191125/6081-iittafs0341117.jpg"/>
        <figcaption>2001-02赛季：距“魔术师”首拿千万年薪7年后，联盟这赛季有40名球员拿到超过千万的年薪。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_img/upload/30af16f8/600/w1080h1920/20191125/a94d-iittafs0341067.jpg"/>
        <figcaption>2002-03赛季：在拿下他的第2个MVP后，邓肯这赛季的年薪甚至排不到前25位。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_img/upload/30af16f8/600/w1080h1920/20191125/47f2-iittafs0341309.jpg"/>
        <figcaption>2003-04赛季：从这赛季开始，可以说穆托姆博的薪水有点过高了。（场均5.6分6.7篮板1.9盖帽，年薪1360万美元）</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_img/upload/30af16f8/600/w1080h1920/20191125/2d58-iittafs0341344.jpg"/>
        <figcaption>2004-05赛季：鲨鱼东游，年薪也是联盟最高。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_img/upload/30af16f8/600/w1080h1920/20191125/993e-iittafs0341231.jpg"/>
        <figcaption>2005-06赛季：克里斯-韦伯年薪联盟第二（1900万美元），但他连全明星都没进。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_img/upload/30af16f8/600/w1080h1920/20191125/ecaf-iittafs0340831.jpg"/>
        <figcaption>2006-07赛季：越来越多的后场球员拿到高薪。（联盟开始改变）</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_img/upload/30af16f8/600/w1080h1920/20191125/d570-iittafs0341278.jpg"/>
        <figcaption>2007-08赛季：两个奥尼尔薪水均为联盟前四。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_img/upload/30af16f8/600/w1080h1920/20191125/21b6-iittafs0340903.jpg"/>
        <figcaption>2008-09赛季：詹姆斯首获MVP，薪水排名联盟第27位。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_img/upload/30af16f8/600/w1080h1920/20191125/0f55-iittafs0341506.jpg"/>
        <figcaption>2009-10赛季：麦迪不再具备全明星水平，但他的薪水却依旧是。（场均8.2分3.3助攻3.1篮板，年薪2300万美元）</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_img/upload/30af16f8/600/w1080h1920/20191125/206e-iittafs0341696.jpg"/>
        <figcaption>2010-11赛季：属于科比的一年，他率领湖人复仇凯尔特人拿到总冠军，薪水也首次冠绝联盟。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_img/upload/30af16f8/600/w1080h1920/20191125/6475-iittafs0341013.jpg"/>
        <figcaption>2011-12赛季：科比再次成为联盟第一</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_img/upload/30af16f8/600/w1080h1920/20191125/5f79-iittafs0341093.jpg"/>
        <figcaption>2012-13赛季：又是科比</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_img/upload/30af16f8/600/w1080h1920/20191125/5f89-iittafs0341394.jpg"/>
        <figcaption>2013-14赛季：又是科比，已经打不上球的阿里纳斯排在第三位</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_img/upload/30af16f8/600/w1080h1920/20191125/0fa6-iittafs0341426.jpg"/>
        <figcaption>2014-15赛季：又是科比</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_img/upload/30af16f8/600/w1080h1920/20191125/d93a-iittafs0340890.jpg"/>
        <figcaption>2015-16赛季：没错，还是科比</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_img/upload/30af16f8/600/w1080h1920/20191125/9f74-iittafs0341100.jpg"/>
        <figcaption>2016-17赛季：詹姆斯短暂地领跑薪水榜。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_img/upload/30af16f8/600/w1080h1920/20191125/7d91-iittafs0340893.jpg"/>
        <figcaption>2017-18赛季：拿了多年童工合同的库里终于获得了属于他的超级顶薪</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_img/upload/30af16f8/600/w1080h1920/20191125/7ecd-iittafs0340870.jpg"/>
        <figcaption>2018-19赛季：库里继续领跑</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_img/upload/30af16f8/600/w1080h1920/20191125/1a25-iittafs0405502.jpg"/>
        <figcaption>2019-20赛季：还是库里</figcaption>
      </figure>
