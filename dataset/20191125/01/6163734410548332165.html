      <h1>3 cô đào Gái nhảy sau 16 năm: Kẻ mưu sinh ở vũ trường, người làm mẹ đơn thân nóng bỏng</h1>
      <address><time datetime="2019-11-25T01:02:26+00:00">25 Nov 2019, 01:02</time> by <a rel="author">Đoàn Hòa Tổng hợp Dân Việt</a></address>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574643739-940-gainhay-1574413613-width650height429.jpg"/>
        <figcaption>Năm 2003, phim Gái nhảy của đạo diễn Lê Hoàng gây sốt phòng vé với doanh thu kỷ lục thời bấy giờ là 12 tỷ đồng. Nội dung phim xoay quanh chủ đề về nghề "gái bán hoa" đan xen các tệ nạn xã hội. Thành công của bộ phim không chỉ là cú vực dậy ngoạn mục của dòng phim thương mại sau khủng hoảng đầu thập niên 2000, tác phẩm còn tạo bước đệm giúp tên tuổi của Mỹ Duyên, Minh Thư và Bằng Lăng lên một tầm cao mới.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574643742-676-gainhay13-1574412514-width650height910.jpg"/>
        <figcaption>Minh Thư - đảm nhận vai Hạnh - cô gái có hoàn cảnh khó khăn nên bị cám dỗ, sa lầy vào vũ trường và về sau cũng nhiễm HIV. Nữ diễn viên sinh năm 1976 tại TP.HCM. Năm 1992, Minh Thư trúng tuyển vào vũ đoàn Kim Quy. Ở tuổi 16, cô có gương mặt tròn trịa, nét cân đối, hài hòa. Năm 1995, cô trúng giải nhất cuộc thi tuyển diễn viên điện ảnh tại Văn Thánh, Minh Thư được mời đóng vai chính trong phim "Chân trời nơi ấy" nhưng không tạo được dấu ấn. Sau đó, cô tiếp tục con đường nghệ thuật với nhiều vai trò như diễn viên, ca sĩ...</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574643742-671-gainhay38-1574412630-width650height975.jpg"/>
        <figcaption>Phải đến cuối 2002, Minh Thư nổi tiếng nhờ vai Hạnh trong phim "Gái nhảy" của đạo diễn Lê Hoàng với hình ảnh bốc lửa. Trong phim, cô phô diễn được tài năng diễn xuất duyên dáng và nhan sắc gợi cảm, bốc lửa khiến nhiều người ngưỡng mộ.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574643742-231-gainhay39-1574412640-width650height487.jpg"/>
        <figcaption>Năm 2009, Minh Thư kết hôn cùng doanh nhân quê gốc Hải Phòng, kém cô 9 tuổi. Tuy nhiên cuộc hôn nhân không hạnh phúc nên Minh Thư và chồng trẻ ly hôn sau 3 năm chung sống. Nữ diễn viên nuôi con gái và tập trung vào công việc kinh doanh riêng.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574643743-984-gainhay17-1574412653-width650height1155.jpg"/>
        <figcaption>Năm 2013, Minh Thư dẫn theo con gái sang Mỹ du học. Ở hải ngoại, cô vừa học vừa đi hát và chăm sóc con.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574643743-47-gainhay36-1574412661-width650height920.jpg"/>
        <figcaption>Ở tuổi 43, Minh Thư vẫn giữ được vóc dáng thon gọn cùng sự trẻ trung. Nữ diễn viên cũng ưa chuộng phong cách thời trang gợi cảm với những bộ đồ bó sát khoe đường cong cơ thể.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574643743-380-gainhay37-1574412677-width650height976.jpg"/>
        <figcaption>Mới đây trên trang cá nhân, nữ diễn viên khoe bức ảnh bên cạnh người đàn ông bí ẩn kèm dòng trạng thái ẩn ý khiến nhiều người đoán rằng đó là tình mới của cô. Tuy nhiên, Minh Thư vẫn không hé lộ danh tính chàng trai này.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574643743-318-gainhay22-1574412698-width650height650.jpg"/>
        <figcaption>Đảm nhận vai Ngọc trong Gái nhảy chính là siêu mẫu Bằng Lăng. Cựu người mẫu từng có tuổi thơ khó khăn và phải làm nhiều công việc như đi nhảy ở vũ trường hay đi hát, nhảy phụ họa... để mưu sinh.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574643744-997-gainhay24-1574412716-width650height1131.jpg"/>
        <figcaption>Sau khi trưởng thành, nhờ sở hữu vóc dáng nổi bật, làn da bánh mật cùng gương mặt cá tính, Bằng Lăng có cơ hội thử sức với nghề người mẫu và nhanh chóng thành công trong sự nghiệp.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574643744-616-gainhay40-1574412825-width650height636.jpg"/>
        <figcaption>Ngoài vai trò người mẫu, Bằng Lăng còn lấn sân sang lĩnh vực diễn xuất và nhận được nhiều yêu mến của khán giả. Trong phim Gái nhảy, Ngọc có là cô gái lạnh lùng, bất cần nhưng ẩn sâu bên trong là tâm hồn cô đơn, luôn khao khát có một gia đình hạnh phúc. Với gương mặt góc cạnh, cá tính cùng làn da bánh mật và đôi mắt sắc sảo, Bằng Lăng đã thể hiện thành công vai Ngọc lạnh lùng. Sau thành công của bộ phim, Bằng Lăng còn tham gia một số phim như Lọ lem hè phố, Nữ tướng cướp...</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574643744-282-gainhay29-1574412845-width650height436.jpg"/>
        <figcaption>Tuy nhiên, vào năm 2007, khi sự nghiệp ở đỉnh cao thì Bằng Lăng bất ngờ tuyên bố kết hôn với một doanh nhân người Đức. Cô rút khỏi showbiz và chuyên tâm trở thành người mẹ, người vợ đảm đang. Hiện tại, cô đang có cuộc sống hạnh phúc bên cạnh chồng cùng hai cậu con trai kháu khỉnh tại Singapore.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574643744-267-gainhay23-1574412856-width650height1003.jpg"/>
        <figcaption>Suốt 12 năm giã từ showbiz, thỉnh thoảng Bằng Lăng mới về nước tham gia các chương trình của đồng nghiệp thân thiết và thực hiện những bộ hình kỉ niệm.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574643745-870-gainhay25-1574412865-width650height915.jpg"/>
        <figcaption>Bước sang độ tuổi 40 và đã là bà mẹ 2 con, song cô vẫn giữ được nhan sắc trẻ trung cùng vóc dáng đầy cuốn hút.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574643745-99-gainhay26-1574412875-width650height865.jpg"/>
        <figcaption>Để giữ được vóc dáng đáng mơ ước đó, Bằng Lăng thường xuyên luyện tập thể dục thể thao rất đều đặn. Trên trang cá nhân, cô thường xuyên chia sẻ về cuộc sống cá nhân và nhận được sự ngưỡng mộ của đông đảo người hâm mộ.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574643745-270-gainhay28-1574412885-width650height976.jpg"/>
        <figcaption>Mới đây, cô còn khiến cho cư dân mạng bất ngờ khi tung ảnh nude táo bạo để kỉ niệm bước sang tuổi tứ tuần.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574643739-436-gainhay42-1574412941-width650height646.jpg"/>
        <figcaption>Mỹ Duyên tên thật là Lê Huỳnh Mỹ Duyên, sinh năm 1972 tại Sài Gòn. Sinh ra trong gia đình có truyền thống về nghệ thuật nên ngay từ nhỏ, Mỹ Duyên đã được định hướng đi theo diễn viên múa ballet và được đi học ở Liên Xô. Tuy nhiên, sau khi về nước, Mỹ Duyên không theo nghiệp diễn viên múa vì không tìm thấy nơi phù hợp để thực hiện đam mê.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574643740-731-gainhay3-1574412353-width650height866.jpg"/>
        <figcaption>Sau khi về nước được 7 năm thì mẹ Duyên mất. Ba năm sau, cha chị cũng qua đời. Mỹ Duyên phải sống một mình. Cô xin vào làm việc tại Nhà hát Hòa Bình với công việc múa minh họa và biểu diễn thời trang trong các chương trình tạp kỹ.  Năm 1992, chị tham dự một cuộc thi tuyển chọn diễn viên cho bộ phim "Vĩnh biệt mùa hè" của đạo diễn Lê Hoàng Hoa. Vai diễn sau đó thuộc về diễn viên Việt Trinh, khi đó đang rất nổi tiếng.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574643740-481-gainhay5-1574412364-width650height900.jpg"/>
        <figcaption>Cùng năm đó, Mỹ Duyên được đạo diễn Lê Hoàng Hoa mời tham gia một vai nhỏ trong bộ phim cổ trang Ngọc trản thần công. Sau đó, cô tiếp tục được đạo diễn Lê Hoàng mời đóng trong Vị đắng tình yêu 2.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574643740-772-gainhay4-1574412373-width650height866.jpg"/>
        <figcaption>Sở hữu đôi mắt sắc sảo cùng gương mặt sáng thanh tú và hàm răng khểnh duyên dáng, Mỹ Duyên nhanh chóng nhận được sự chú ý của khán giả và các nhà sản xuất phim.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574643740-417-gainhay2-1574412390-width650height866.jpg"/>
        <figcaption>Mỹ Duyên liên tiếp xuất hiện trong loạt phim Trái tim chó sói, Tình nhỏ làm sao quên, Lương tâm bé bỏng, Giọt lệ chưa khô, Ngõ đàn bà, Chiếc chìa khóa vàng, Lời thề... Tài năng của Mỹ Duyên nhận được sự công nhận của khán giả và giới phê bình, cô nhận được nhiều giải thưởng ở trong nước.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574643741-268-gainhay33-1574412400-width650height505.jpg"/>
        <figcaption>Bước ngoặt của Mỹ Duyên là đảm nhận vai diễn trong bộ phim Gái nhảy của đạo diễn Lê Hoàng. Vai diễn cô gái làng chơi chết vì ma túy và HIV/AIDS của cô được đánh giá cao. Năm 2007, Mỹ Duyên được trao tặng danh hiệu Nghệ sỹ Ưu tú. Sau đó, cô chủ yếu phát triển sự nghiệp ở sân khấu kịch</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574643741-760-gainhay8-1574412416-width650height902.jpg"/>
        <figcaption>Thành công trong sự nghiệp nhưng đến tuổi 42, Mỹ Duyên mới kết hôn. Chồng chị là Việt kiều và sinh sống ở Đức. Cả hai sống chung nhiều năm và có con trước khi tổ chức đám cưới. Chia sẻ về Mỹ Duyên, chồng cô nói: "Tôi thấy cô gái này sao mà thật thà, bình dị đến thế. Duyên nổi tiếng nhưng sống rất giản dị, cư xử tự nhiên, chân thành".</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574643741-819-gainhay7-1574412426-width650height835.jpg"/>
        <figcaption>Mỹ Duyên thừa nhận trong cuộc sống vợ chồng cũng có xảy ra mâu thuẫn nhưng cả hai đều cố gắng tìm hướng giải quyết: "Trước đây chuyện bếp núc hoàn toàn do chồng quyết định vì Mỹ Duyên vụng về, không biết nấu nướng. Tuy nhiên 'gần đèn thì rạng', giờ đây Mỹ Duyên đã sắm được vai trò phụ bếp cho chồng. Mình chủ động lên thực đơn, đi siêu thị và chuẩn bị đồ để ông xã vào bếp. Cuộc sống gia đình từ đó mà khăng khít hơn."</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574643741-450-gainhay35-1574412483-width650height882.jpg"/>
        <figcaption>Sau thời gian vắng bóng, vào năm 2018, Mỹ Duyên quay lại màn ảnh với khán giả Việt qua bộ phim Tháng năm rực rỡ. Nữ diễn viên kỳ cựu cắt tóc ngắn cá tính, đánh son môi đỏ đậm khiến nhiều người trầm trồ. Đặc biệt ở tuổi 47, nữ diễn viên được khen trẻ trung hơn so với tuổi thật.</figcaption>
      </figure>
