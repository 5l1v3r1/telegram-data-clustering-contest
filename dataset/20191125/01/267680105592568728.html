      <h1>直擊區選丨馮驊指票箱運送是在制度下正常運作</h1>
      <address>
        <time datetime="2019-11-25T01:19:53+00:00">25 Nov 2019, 01:19</time>
      </address>
      <figure>
        <img src="http://img.takungpao.com/2019/1125/20191125012036629.jpg"/>
      </figure>
      <p>　　大公文匯全媒體報道：2019年香港區議會選舉24日投票結束。選舉管理委員會主席馮驊今日(25日)凌晨見記者時強調，特別投票站等的選票，會經選票分流站轉運到各選區的大點票站集中處理，過程可以監察，這是在制度下正常運作。</p>
      <p>　　馮驊指，今次選舉收到6540宗投訴，主要關於投票安排達1875宗。</p>
      <p>　　(大公文匯全媒體新聞中心供稿 圖：大公文匯全媒體記者攝)</p>
    </article>
