      <h1>直擊區選丨區選294萬人投票 人數及投票率同創歷史新高</h1>
      <address>
        <time datetime="2019-11-25T01:04:15+00:00">25 Nov 2019, 01:04</time>
      </address>
      <figure>
        <img src="http://img.takungpao.com/2019/1125/20191125010432452.jpg"/>
      </figure>
      <p>　　大公文匯全媒體報道：2019年香港區議會選舉24日投票結束。選舉管理委員會主席馮驊今日(25日)凌晨見記者時表示，今屆區議會選舉共有294萬人投票，總投票率為71.2%。馮驊表示，今屆區議會選舉累積投票人數及投票率均打破歷屆區選紀錄。</p>
      <p>　　(大公文匯全媒體新聞中心供稿 圖：大公文匯全媒體記者攝)</p>
    </article>
