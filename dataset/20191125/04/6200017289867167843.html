      <h1>Fanatik yazarlarının Malatyaspor-Fenerbahçe maçı yorumları</h1>
      <h2><a href="https://www.fanatik.com.tr/haberler/super-lig">Süper Lig</a>'in 12. haftasında BTC Türk Yeni <a href="https://www.fanatik.com.tr/haberler/malatyaspor">Malatyaspor</a>'a konuk olan <a href="https://www.fanatik.com.tr/haberler/fenerbahce">Fenerbahçe</a>, rakibiyle 0-0 berabere kaldı. <a href="https://www.fanatik.com.tr/haberler/fanatik">Fanatik</a> yazarları da, 90 dakikayı en ince ayrıntısına kadar yorumladı.</h2>
      <address>
        <time datetime="2019-11-25T04:06:00+00:00">25 Nov 2019, 04:06</time>
      </address>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddb4aa866a97cf2be3affe5"/>
        <figcaption>Süper Lig'in 12. haftasında BTC Türk Yeni Malatyaspor'a konuk olan Fenerbahçe, rakibiyle 0-0 berabere kaldı. Fanatik yazarları da, 90 dakikayı en ince ayrıntısına kadar yorumladı.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddb4b29ae298b6876b70dd6"/>
        <figcaption><b>1 puanı kabul ettiler (Mehmet Demirkol)<br/></b>Fenerbahçe Luis Gustavo, Emre ve Ozan ile bir orta saha vasatı oluşturdu. Bunun altına kolay kolay inmiyor. Hatta Hasan Ali ve Serdar’ın dönüşü sonrası bir savunma standardı da var artk. Ancak Muriç, Kruse var iken dahi bir hücum standardı oluşturmak mümkün olmadı sanki. Misal Trabzonspor maçında o seviyede bir oyun üstünlüğü sağlamışken bu skora yansımadı. </figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddb4b6566a97cf2bf037a52"/>
        <figcaption>Dün bu kadar hücum eksiğiyle girilen onca pozisyona kaçan bir de penaltı eklendi. Fenerbahçe savunma ve hücumunda ilerleme sağlıyor ama hücum hattı kulübün istediği seviyede değil. Moses, Rodrigues titrek ayaklar. Kararlı belirleyici değil. </figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddb4b90ae298b68750534b4"/>
        <figcaption>Alper için de farklı şeyler söylemek mümkün değil. Ersun Yanal’in ilk yarıdaki sinir harbi sonrası 2. yarıya oldukça yumuşak çıkan ve özellikle 70’den sonra oyun yapısı yavaş yavaş bozulan Malatya’ya karşı Jailson ve Tolgay’ı oyuna sürüşünü iyi anlamak lazım. Bu değişiklikler 1 puanı kabul etmek demek.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddb4bb6ae298b6811427cf2"/>
        <figcaption><b>Gecenin sorusu<br/></b>Yanal’ı beraberliğe razı kılan sebep ne? Hücumdaki eksiklikler mi? Yoksa kafasında başka bir soru mu var?</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddb4c0266a97cf2be3affe7"/>
        <figcaption><b>Maçın starı<br/></b>Yine, standart güçsüz çıkışıyla yediği golün iptal edildiği için yaptığı kurtarışlarla Altay ve kurtardığı penaltı dahil pozisyonlarda Farnolle. Kaleciler kurtardı ama daha çok hücumcular kaçırdı.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddb4c58ae298b68750534b6"/>
        <figcaption><b>Maçın olayı<br/></b>Altay’a faul gerekçesiyle iptal edilen gol, İngiltere’de gol. Avrupa’nın diğer ülkelerinde ortada. Devam kararı doğru olurdu. Eliyle topa dokunma ayrıcalığı tanınmış, herkesten daha yükseğe çıkabilen bir oyununun bu kadar korunması, dokunulduğu anda faul çalınması saçmalık.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddb4ca566a97cf2bf037a54"/>
        <figcaption><b>Kısa mesaj<br/></b>Ersun Yanal 1 puana razıydı. Onu aldı. 2014’le aradaki en büyük fark buydu dün. 90’da beraberlik golü yese 91’de deplasmanda galibiyet golü arıyordu Fenerbahçe. Bkz. Bursa deplasmanı.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddb4d41ae298b6811427cf4"/>
        <figcaption><b>Eksiklere rağmen fena değil! (Erman Özgür)<br/></b>Süper Lig’in en fazla gol atan takımı Yeni Malatyaspor, bunun tesadüf olmadığını Guilherme’nin kalitesi, Bifouma ve Gökhan Töre’nin çabukluğu ve Jahoviç’in savunma arkasına sarktığı özel koşularla gösterdi maçın ilk yarısında. 4-5 net pozisyon ürettiler. Altay’ın iyi oyunu skor bulmalarını engelledi.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddb4d78ae298b6876b70dd8"/>
        <figcaption>Fenerbahçe ise sürpriz Alper Potuk tercihi ile yerden dikine yerden paslarla denedi. Alper Potuk’un şutu ve Moses’e hazırladığı pozisyonlardan da Fenerbahçe gol çıkaramadı. Fenerbahçe için bu zor deplasmanda 2 pozisyon bir devre için iyi olsa da savunma kısmında çok kolay fırsat vermesi tedirgin ediciydi. İlk yarının sonunda Moses’a yapılan penaltı ve Emre’nin kaçırması ile bu tedirginlik daha da arttı. </figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddb4dae66a97cf371f2551b"/>
        <figcaption>2. yarıya iki takımın dengeli başlaması, Fenerbahçe’nin Tolga ile müsait fırsatı kaçırması derken Malatya rakibine göre pozisyona girme konusunda ateşi düşen taraftı. Sonuçta Fenerbahçe için eksikler düşünüldüğünde alınan 1 puan Malatya gibi zor deplasman için fena değil denebilir.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddb4e2266a97cf371f2551d"/>
        <figcaption><b>Gecenin sorusu<br/></b>Neden Alper? Şimdiye kadar ki performansıyla değil özellikleri ve iyi işler yapabilme ihtimali ile Ersun Yanal’ı ikna eden Alper uzun zamandır maç oynamadığı düşünülürse ilk yarıda fena değildi.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddb4e46ae298b6811427cf6"/>
        <figcaption><b>Maçın starı<br/></b>Maçın yıldızı kısmı boş kalsa da olurdu ama yaptığı penaltıyı kurtaran Farnolle maçı biraz daha heyecanlı hale getiren oyuncuydu.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddb4e84ae298b6810f21e72"/>
        <figcaption><b>Maçın olayı<br/></b>İlk yarının bol pozisyonlu oyunu ikinci yarıda hem oyuncuların kazanma hırsının hem de gerginliğin azalması ile takımların beraberlik iyidir, iyi anlayışına dönmesi maçın olayıydı.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddb4ea1ae298b6876b70dda"/>
        <figcaption><b>Kısa mesaj<br/></b>Fenerbahçe lehine verilen penaltı da karar doğru ancak Malatya’nın iptal edilen golünde faul olduğunu düşünmüyorum.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddb506166a97cf370b020e6"/>
        <figcaption><b>Bir yanlış bir doğru (Deniz Çoban)<br/></b>Dün akşam oynanan maçta Mete Kalkavan’ın kararları tartışmaya açıktı. Verdiği/vermediği fauller ve gösterdiği/göstermediği kartlarla standardı yakalayamadığı düşünüyorum. Bana göre verdiği kararlar ile maçın gidişatını önemli ölçüde etkiledi. </figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddb511f66a97cf370b020e9"/>
        <figcaption>Malatyaspor’un golünün faul gerekçesiyle iptaline katılmıyorum. “Ceza sahasında kalecinin dokunulmazlığı vardır!” ifadesi tam bir “Şehir efsanesi”dir! Kaleci ellerini kullandığı için ekstra avantajı olan bir oyuncudur ve Oyun Kuralları’na göre ayrıca kendisine verilmiş bir ayrıcalık yoktur. Pozisyonda Altay topu elinden kaçırmıştı ve kendisine Malatyasporlu oyuncular tarafından yapılmış faulü gerektirecek bir temas olmamıştı. Dolayısıyla gol kararının verilmesi gerekirdi.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddb5149ae298b68750534b8"/>
        <figcaption><b>Rodrigues’in beklentisi...<br/></b>Fenerbahçe lehine verilen penaltıda ise bence hakemler doğru karar verdiler. Malatyaspor kalecisi pozisyonda dikkatsiz davranıyor ve topla oynama girişimi olmadan, rakibine faul yapıyor. Maçın sonlarına doğru Rodrigues’in penaltı beklediği pozisyonda hakemin devam kararının doğru olduğu fikrindeyim. Malatyalı savunma oyuncusunun bu pozisyonda rakibine penaltıyı gerektirecek net bir müdahalesini göremedim.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddb51b066a97cf2bf037a56"/>
        <figcaption><b>Santrforun yoksa 3 puan yok (Hakan Can)<br/></b>Karşılaşma biterken Fenerbahçe’nin hedef santrforu Ozan Tufan’dı. Ersun Hoca, Muriç’in yokluğunu eldeki oyuncularla çözemedi. Gerçi Alper ilk yarıda bir gollük şut attı, bir de Moses’e gollük pas verdi ama Fenerbahçe hücumda çok kısır kaldı. Özellikle Moses çok etkisizdi. Solda Tolga, önde Alper, sağda Moses ve arkasında Ozan ile anca bu kadar etkili hücum yapılır! Belki duran topta gol bulursun o kadar. </figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddb51d566a97cf371f2551f"/>
        <figcaption>Fenerbahçe, Mete Kalkavan’ın iptal ettiği penaltı kararında çok şanslıydı. Bence faul yoktu. Çok kritik bir dakikada Öğretmenoğlu’nun doğru yardımıyla kazanılan, “duran topların kralı” penaltıyı ise Emre çok kötü kullandı. Malatyaspor, Guilherme’nin önderliğinde daha kreatif bir kadroya sahip olsa da bu fırsatı kullanamadı. Gökhan Töre’nin Hasan Ali’ye mağlup olması skorda belirleyici oldu.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddb521cae298b6810f21e74"/>
        <figcaption><b>Gecenin sorusu<br/></b>Yeni bir santrfor? Mevlüt tam da bu günler için alınmıştı. Muriç sakatlandı, Mevlüt de! Bir üçüncü santrfora kesin olarak ihtiyaç var. Alper kötü oynamadı ama Fener maçı hücumda Ozan Tufan’la tamamladı.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddb524bae298b6876b70ddc"/>
        <figcaption><b>Maçın starı<br/></b>Farnolle Yaptırdığı penaltıda Emre’yi bekleyerek maçın kaderini de belirleyen kurtarışa imzasını attı. Topu oyuna daha iyi sokabilirse emekli olana kadar yüksek ücretlerle ülkemizde oynar.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddb52ab66a97cf370b020eb"/>
        <figcaption><b>Maçın olayı<br/></b>İtiraz, itiraz, itiraz Evet hakemlerimiz büyük hatalar yapıyor ancak futbolcuların karar doğru olsun olmasın bitmeyen itirazları oyunun tadını iyice kaçırıyor. Ve zaten çoğunluk kartları itirazdan görüyor.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddb52e666a97cf2bf037a58"/>
        <figcaption><b>Kısa mesaj<br/></b>Altay çok yüksek potansiyelli bir kaleci ama yan toplarda çok hata yapıyor. Ekstra, ekstra, ekstra antrenman yapmalı. Yoksa büyük kaleci olamaz.</figcaption>
      </figure>
