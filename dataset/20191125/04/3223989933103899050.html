      <h1>Дежурный по чтению. «Небесный почтальон Федя Булкин» от Александры Николаенко</h1>
      <address><time datetime="2019-11-25T04:00:00+00:00">25 Nov 2019, 04:00</time> by <a rel="author">УлправдаТВ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/k1GDwd1spbg" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Роман "Небесный почтальон Федя Булкин" про нескончаемое лето с пахучей земляникой и бесконечную зиму в ожидании Нового года, про родителей, которых уже нет, и про бабушку, которая всегда рядом, хоть и "уже не новая", про такие смелые и честные детские мысли о справедливости и смерти. И про то, что все всегда будут вместе, как в Фединой записке "Богу о нас". Книгу можно найти в Центре чтения Дворца книги Ульяновска.</b>
      </p>
      <hr/>
      <p>Александра Николенко - русская писательница, художник, иллюстратор. Окончила Строгановский университет, стала одним из самых молодых членов Московского союза художников, иллюстрировала детские и взрослые книги. Дебютный роман «Убить Бобрыкина» вышел в свет в 2017 году и стал лауреатом «Русского Букера». Он принес начинающему автору известность.</p>
    </article>
