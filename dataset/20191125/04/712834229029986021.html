      <h1>10.000m2 nhà xưởng Cty May Nhà Bè tan hoang sau vụ cháy</h1>
      <address><time datetime="2019-11-25T04:51:00+00:00">25 Nov 2019, 04:51</time> by <a rel="author">Xuân Lương-Nhật Huy/Tiền Phong</a></address>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hongngan/2019_11_24/b/10000m2-nha-xuong-cty-may-nha-be-tan-hoang-sau-vu-chay.jpg"/>
        <figcaption>Khoảng 14 giờ 30 phút ngày 24/11, vụ cháy ở Công ty cổ phần May Nhà Bè Sóc Trăng cơ bản được khống chế, nhiều xe chữa cháy được rút khỏi hiện trường, nhưng một số xe cùng cán bộ chiến sỹ chữa cháy tiếp tục phun nước làm mát khu nhà xưởng rộng khoảng 10.000m2 để phòng cháy trở lại do khu vực cháy là nhà xưởng may mặc với nhiều vật liệu dễ cháy và hiện đang âm ỉ cháy.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hongngan/2019_11_24/b/10000m2-nha-xuong-cty-may-nha-be-tan-hoang-sau-vu-chay-Hinh-2.jpg"/>
        <figcaption>Hàng hoá thành tro. Lực lượng Cảnh sát cơ động phong tỏa bảo vệ hiện trường để phục vụ cho công tác khám nghiệm điều tra nguyên nhân vụ cháy.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hongngan/2019_11_24/b/10000m2-nha-xuong-cty-may-nha-be-tan-hoang-sau-vu-chay-Hinh-3.jpg"/>
        <figcaption>Trung tá Phan Việt Hùng - Phó Trưởng phòng Cảnh sát Phòng cháy chữa cháy &amp; Cứu nạn – Cứu hộ Công an Sóc Trăng cho biết, về cơ bản ngọn lửa đã được khống chế nhưng do trần nhà xưởng bằng tôn nên khi xảy ra cháy, toàn bộ trần nhà bị kéo sập đè lên vải vóc, quần áo bên dưới nên cảnh sát PCCC tiếp tục phun nước làm mát ngăn ngừa cháy trở lại.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hongngan/2019_11_24/b/10000m2-nha-xuong-cty-may-nha-be-tan-hoang-sau-vu-chay-Hinh-4.jpg"/>
        <figcaption>Cảnh sát tiếp tục phun nước làm mát. Theo quan sát của PV, toàn bộ khu nhà xưởng bị hỏa hoạn được làm bằng sắt thép, tôn. Khi xảy ra cháy, do ngọn lửa lớn nên các cột, kèo bằng thép bị nung nóng trở nên mềm và oằn xuống, kéo theo trần bằng tôn, mái lợp bằng tôn sập hẳn xuống sàn nhà, đè lên máy móc, nguyên vật liệu nên việc khống chế lửa cháy ở vải vóc, máy móc là rất khó.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hongngan/2019_11_24/b/10000m2-nha-xuong-cty-may-nha-be-tan-hoang-sau-vu-chay-Hinh-5.jpg"/>
        <figcaption>Ống nước và Camera ở một khu nhà cách nhà xưởng cháy khoảng vài chục mét bị hơi nóng bẻ gãy. Khung cảnh của khu nhà xưởng rộng 10.000m2 trở nên tan hoang sau vụ cháy lớn, thiệt hại ước tính lên đến nhiều tỉ đồng.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hongngan/2019_11_24/b/10000m2-nha-xuong-cty-may-nha-be-tan-hoang-sau-vu-chay-Hinh-6.jpg"/>
        <figcaption>Khung thép bị lửa uốn cong. Như đã đưa tin, lúc 10 giờ 45 phút sáng nay, vụ cháy lớn xảy ra tại Công ty cổ phần May Nhà Bè - Sóc Trăng (NBS). Ngay sau khi nhận tin báo cháy, Phòng Cảnh sát PCCC Công an Sóc Trăng đã huy động khoảng 100 cán bộ chiến sỹ cùng 9 xe chữa cháy tới hiện trường dập lửa.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hongngan/2019_11_24/b/10000m2-nha-xuong-cty-may-nha-be-tan-hoang-sau-vu-chay-Hinh-7.jpg"/>
        <figcaption>Bên trong nhà xưởng. Lực lượng cảnh sát cơ động (phòng PK02) Công an tỉnh cùng công an thành phố Sóc Trăng và các đơn vị nghiệp vụ công an tỉnh, lực lượng dân quan tự vệ cũng có mặt đảm bảo an ninh trật tự tại hiện trường. Ngay sau khi nhận được tin báo cháy, Chủ tịch UBND Tỉnh Sóc Trăng - ông Trần Văn Chuyện cùng lãnh đạo UBND Thành phố Sóc Trăng, lãnh đạo Công an tỉnh đã có mặt tại hiện trường chỉ đạo dập lửa. Lực lượng cảnh sát cơ động công an Sóc Trăng được huy động tới bảo vệ hiện trường, không cho người ngoài không có trách nhiệm vào khu vực cháy.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hongngan/2019_11_24/b/10000m2-nha-xuong-cty-may-nha-be-tan-hoang-sau-vu-chay-Hinh-8.jpg"/>
        <figcaption>Được biết, sau 1 năm khởi công xây dựng, ngày 2/6/2018 Nhà máy May Nhà Bè – Sóc Trăng, một thành viên của Tổng Công ty CP May Nhà Bè chính thức khai trương đi vào hoạt động giai đoạn 1. Nhà máy xây dựng trên diện tích 6 hecta với tổng kinh phí đầu tư 300 tỷ đồng, được đầu tư cơ sở hạ tầng khang trang, trang thiết bị máy móc hiện đại. Nhà máy hoạt động giải quyết công ăn việc làm cho 4.000 lao động tại địa phương và các khu vực lân cận trong giai đoạn 1 và 2.</figcaption>
      </figure>
