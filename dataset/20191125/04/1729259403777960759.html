    <meta property="og:description" content="Türk tarımını tümüyle değiştirecek Sera A.Ş.’nin detayları bu hafta açıklanıyor. “Tarladan çatala” sloganıyla hayata geçecek adımlarla gıda fiyatlarında yıllardır devam eden spekülasyonlar sona erecek. Hazine arazilerine seralar kurulacak. Teşviklerle çoğu 1970 ve 1980’li yıllardan kalma seraların ilk etapta yüzde 25’i yenilenecek. Bunun için 2 yıl geri ödemesiz 7 yıllık kredi verilecek. Bu şekilde 50 bin hektarda modern tesislerde üretim yapılması öngörülüyor. Çiftçiler ekimi ziraat mühendisi gözetiminde yapacak ve ürettiği ürünü alım garantisi veren kurumların lojistik merkezine teslim edecek. Fiyatları yükselten haller bypass edilecek. Bunun için yüzlerce çiftçiyle anlaşmaya varıldı. Hazine ve Maliye Bakanlığı, Tarım Bakanlığı ve Ticaret Bakanlığı’nın ortak çalışmalarıyla şekillenen adımla hem gıdanın ucuzlaması hem de serasını kapatan çiftçinin üretime dönmesi hedefleniyor."/>
