      <h1>「反骨男孩」成員蕾菈走光露乳暈　館長視線被網友抓包</h1>
      <address><time datetime="2019-11-25T04:09:00+00:00">25 Nov 2019, 04:09</time> by <a rel="author">朱晉緯</a></address>
      <p>知名團體「反骨男孩」中非常火辣的成員蕾菈有自己的Youtube頻道，近期在頻道中邀請「館長」陳之漢，討論女性要如何防身，但蕾菈穿著性感露出豪乳，讓館長忍不住「偷瞄」，最後還疑似因為打鬥太激烈而「露點」走光。讓不少網友虧說：「館長的眼神在飄喔。」</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/3wSq9B5naVI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191125121411-7c77dae56c9fa84ce968d247ad53d8cb-tablet.jpg"/>
        <figcaption>蕾菈因找到館長的弱點而興奮地跳上跳下，豪乳跟著晃動。（翻攝Youtube）</figcaption>
      </figure>
      <p>蕾菈邀請館長討論如何防身，前面蕾菈試圖尋找館長弱點，於是她戳了館長的腰間一下，館長立刻「縮了」，讓蕾菈興奮得上下跳躍，豪乳也跟著跳動。後來，蕾菈還搞笑問館長：「如果被網友罵，我要怎麼防身？」館長則笑說：「被網友罵就罵回去啊！」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191125121416-ba50489e16aa282bd892afc25de6a9a9-tablet.jpg"/>
        <figcaption>眼尖網友發現蕾菈疑似露點。（翻攝Youtube）</figcaption>
      </figure>
      <p>蕾菈在節目上跟館長學到了一些防身招式，但是疑似因為動作太大，運動內衣的位置跑掉，被眼尖網友發現疑似乳暈露出，館長也似乎注意到這件事，立刻很紳士的把眼神移開。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191125121421-ac4816e8b03c6204bb46dbb5e3861a8e-tablet.jpg"/>
        <figcaption>館長眼神不斷往蕾菈的好身材飄去。（翻攝Youtube）</figcaption>
      </figure>
      <p>更新時間｜2019.11.25 04:22</p>
