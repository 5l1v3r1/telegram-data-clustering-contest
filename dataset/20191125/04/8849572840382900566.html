      <h1>【海外ディズニー】カイロ・レンやトルーパーの猛攻をかわせ！新アトラクション映像に注目</h1>
      <h2>ディズニーパーク史上最大規模のテーマランド「スター・ウォーズ：ギャラクシーズ・エッジ」に新たに誕生する第2のアトラクション「スター・ウォーズ：ライズ・オブ・ザ・レジスタンス」の、内部映像が公開中だ。</h2>
      <address><time datetime="2019-11-25T04:00:54+00:00">25 Nov 2019, 04:00</time> by <a rel="author">cinemacafe.net</a></address>

      <p>ディズニーパーク史上最大規模のテーマランド「スター・ウォーズ：ギャラクシーズ・エッジ」に新たに誕生する第2のアトラクション「スター・ウォーズ：ライズ・オブ・ザ・レジスタンス」の、内部映像が公開中だ。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/xAOMAdoTA7E" width="750" height="420" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>映像内では一部、「ミレニアム・ファルコン：スマグラーズ・ラン」の映像も混じっているため、分かりにくくなっているが、この「スター・ウォーズ：ライズ・オブ・ザ・レジスタンス」は、ウォルト・ディズニー・イマジニアリングが手掛ける、最先端にして最大スケールのアトラクションとなる。<br/><br/>ゲストは8人乗りのライドに乗り込み、スター・デストロイヤーの内部に潜入！　ハンガーベイで熾烈に展開しているファースト・オーダーVSレジスタンスとの決戦に加わっていく。映像内にあるように大勢のストームトルーパーやドロイド、カイロ・レンとの遭遇も臨場感たっぷりで、過去体験したことがないようなアトラクションになりそう。<br/><br/>「スター・ウォーズ：ライズ・オブ・ザ・レジスタンス」は、まずはフロリダ ウォルト・ディズニー・ワールド・リゾートにて2019年12月5日（木）にオープンしたのち、カリフォルニア ディズニーランド・リゾートにて2020年1月17日（金）にオープン。このアトラクションの稼働をもって、「スター・ウォーズ：ギャラクシーズ・エッジ」は、いよいよ完成。エリアの開業時の時のように、セレモニーもあるかもしれないので要チェックだ。<br/><br/>※取材時の状況に基づいて記事化しています。ショー内容など、異なる場合もあります。また、紹介したイベント、メニューなど、すべての情報は予告なく変更になる場合があります。詳細は公式サイトを参照ください。</p>
