      <h1>Пензенцам рассказали, как не переплачивать за вывоз мусора (видео)</h1>
      <address>
        <time datetime="2019-11-25T04:32:00+00:00">25 Nov 2019, 04:32</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/A8EIXvvQFbg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Некоторые жители Пензенской области платят за вывоз мусора в несколько раз больше положенного. Это касается собственников частных домов, где плата начисляется по количеству проживающих человек. Дело в том, что люди могут быть прописаны в доме, а по факту — жить в другом месте. Для того, чтобы снизить сумму в квитанции, владельцам индивидуальных домовладений необходимо обратиться к регоператору.</i>
      </p>
      <p>Антонина Левушкина приехала в управление благоустройства и очистки из поселка Ардымский Пензенского района, чтобы получить перерасчет платы за вывоз мусора. Она переплачивает за эту услугу в пять раз. Уже несколько лет пенсионерка одна проживает в частном доме, в котором, помимо нее, прописано еще четыре человека.</p>
      <p>«Трое детей и дочка, они не живут здесь, а плачу за пятерых, примерно 500 рублей в месяц», — рассказала она.</p>
      <p>Перерасчет производится на основании заявления, которое нужно подать региональному оператору. К нему необходимо приложить документ, подтверждающий то, что человек не проживает в доме: например, копию командировочного удостоверения, справку из больницы или о проживании в другом месте.</p>
      <p>«То, что человек зарегистрирован в одном месте, а проживает в другом, должно быть обязательно подтверждено документально. Такие данные могут подать только сами собственники, проживающие в жилом помещении. Если в области есть администрации, которые владеют какой-то информацией, то в городе с этим намного сложнее», — прокомментировала менеджер по качеству управления благоустройства и очистки Юлия Андреева.</p>
      <p>Перерасчет должен быть произведен не позднее чем через 30 дней после подачи заявления. На него могут претендовать только жители индивидуальных жилых домов, так как там плата начисляется за каждого проживающего человека, а не как в многоквартирных домах — за квадратные метры.</p>
      <p>Напомним, что тариф для частных домов в Пензе составляет 73 рубля 63 копейки за человека. В районах области он выше, сообщает телеканал «<a href="https://www.penza-press.ru/lenta-novostey/151889/tv-express.ru">Экспресс</a>».</p>
      <p>Видео предоставлено телеканалом.</p>
