      <h1>韓国への謝罪「ない」、菅氏否定…刺激は避ける</h1>
      <address>
        <time datetime="2019-11-25T04:13:00+00:00">25 Nov 2019, 04:13</time>
      </address>
      <p>　菅官房長官は２５日午前の記者会見で、日韓のＧＳＯＭＩＡの失効回避を巡り、韓国が日本政府の発表に抗議し、日本側から謝罪があったと主張していることについて、「政府として謝罪した事実はない」と明確に否定した。</p>
      <p>　日本による韓国向け半導体材料などの輸出管理厳格化に関し、「ＧＳＯＭＩＡとは全く異なるものだ」と指摘し、維持する方針も確認した。</p>
      <p>　ただ、「韓国側の発信の一つ一つについてコメントすることは生産的ではない」とも述べた。詳しく反論することで韓国側を刺激するのを避けたとみられる。</p>
