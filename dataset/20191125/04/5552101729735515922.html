      <h1>民進黨《反滲透法》草案完整條文曝光　取代「中共代理人」修法</h1>
      <address><time datetime="2019-11-25T04:31:00+00:00">25 Nov 2019, 04:31</time> by <a rel="author">黃驛淵</a></address>
      <p>民進黨立法院黨團今（25日）由總召柯建銘、幹事長管碧玲、書記長李俊俋，公布《反滲透法》草案，取代日前引發爭議的「中共代理人」修法，內容不再採「登記制」，而是直接規範「行為」。民進黨團提案後，明天將在程序委員會提案增列議程，預計28日在內政委員會舉行公聽會，最快29日可在院會提案逕付二讀。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/FKAc7CdKNv0" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>《反滲透法》草案全文共12條。民進黨團會提出反滲透法草案，主要是因為，中共代理人修法日前引發爭議，時代力量主張直接「逕付二讀」，民進黨也有立委不滿，立委王定宇甚至一度退出黨團群組，希望法案能夠進入實質討論、送出委員會。民進黨立法院黨團今天提出黨團版「反滲透法」草案，內容不採「登記制」，而是直接規範「行為」，避免境外敵對勢力之滲透干預。</p>
      <p>草案明定，任何人不得接受「滲透來源」的指示、委託或資助，進行捐贈政治獻金及影響選舉罷免、公民投票，違反者可處5年以下有期徒刑、拘役或科或併科500萬元以下罰金。</p>
      <p>草案也明定，任何人不得受滲透來源的指示、委託或資助，進行遊說行為，違者處3年以下有期徒刑、拘役或科或併科100萬元以下罰金；若受滲透來源的指示、委託或資助，以強暴、脅迫或其他非法方法擾亂社會秩序，或妨害合法舉行之集會、遊行，則可處1年以上7年以下有期徒刑、拘役或科或併科500萬元以下罰金。</p>
      <p>至於「滲透來源」如何定義？根據民進黨團版草案，主要有三類，一是境外敵對勢力的政府及所屬組織、機構或其派遣之人；二是境外敵對勢力的政黨或其他訴求政治目的的組織、團體或其派遣之人；三、由前二款各組織、機構、團體所設立、監督管理或實質控制之各類組織、機構、團體或其派遣之人。</p>
      <p>而所謂「境外敵對勢力」，草案明定，就是「與我國交戰或武力對峙之國家或團體。主張採取非和平手段危害我國主權之國家或團體，亦同。」</p>
      <p>因滲透行為具隱密特性，為鼓勵犯罪者認罪以降低偵查難度、減少國家危害，草案也明定，自首或於偵查或審判中自白者，得減輕或免除其刑；自首並因而防止國家安全或利益受到重大危害情事者，免除其刑。</p>

      <p>在立法理由上，民進黨團的反滲透法草案指出，近年境外敵對勢力全面加強對台進行統戰、滲透，意圖影響選舉及危害社會秩序；而先進民主國家對於境外勢力在其境內從事滲透、破壞、干預等行為，亦先後採取立法作為加以因應。鑒於境外敵對勢力並未放棄對我武力併吞，近來更加強對我統戰滲透分化，影響國家安全及社會安定，實已造成我國家主權及自由民主憲政秩序之嚴重威脅，亟有必要強化我國民主防衛法制。</p>
      <p>此外，反滲透法草案指出現行總統副總統選舉罷免法、公職人員選舉罷免法、政治獻金法、公民投票法及遊說法等法律，均禁止境外勢力從事相關活動，其立法目的就是要避免境外勢力介入干預我民主政治運作及影響選舉，因此，此草案是要進一步防範滲透來源透過任何人干預我國民主政治運作，影響我國家安全、利益與社會秩序，並強化我國自由民主憲政秩序之防衛及保障。</p>
