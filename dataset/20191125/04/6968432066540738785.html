      <h1>Ânimos exaltados na Assembleia Municipal do Funchal</h1>
      <h2>PCP defende política alternativa para cumprir os direitos das mulheres</h2>
      <address><time datetime="2019-11-25T04:09:00+00:00">25 Nov 2019, 04:09</time> by <a rel="author">Francisco José Cardoso</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/mXcPskw5I4I" width="1000" height="562" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.dnoticias.pt/binrepository/768x512/0c40/768d432/none/11506/JKWS/image_content_2619812_20191125121424.jpg"/>
      </figure>
      <p>Na sessão ordinária da Assembleia Municipal que, entre outros pontos prevê a discussão do Orçamento Municipal para 2020, que se realiza esta manhã, o presidente da Mesa, Mário Rodrigues, chegou a considerar interromper os trabalhos.</p>
      <p>Refira-se que já depois do período antes da ordem do dia, começou a discussão dos 11 pontos na agenda de trabalhos, entre os quais os pontos oito e nove, respeitantes ao Orçamento e ao Plano para o próximo ano, tendo nesta manhã sido discutidos apenas três. Os trabalhos são retomados à tarde.</p>
    </article>
