      <h1>慶祝澳門回歸20周年澳門是一國兩制好榜樣</h1>
      <address>
        <time datetime="2019-11-25T04:36:00+00:00">25 Nov 2019, 04:36</time>
      </address>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911251234386702_34030.jpg"/>
        <figcaption>駐洛杉磯中領館副總領事代双明在會中致詞。（記者啟鉻／攝影）</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911251234386641_34038.jpeg"/>
        <figcaption>南加僑界舉辦慶祝澳門回歸20周年晚宴，圖為主辦者陳燦培（右二）與部分參與者合影。（記者啟鉻／攝影）</figcaption>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/1yas_iySdXg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>影音來源：記者啟鉻</p>
      <p>南加僑界24日舉辦慶祝澳門回歸20周年晚宴，活動主辦者是美國港澳之友會、南加州台山聯誼會，支持單位是中國駐洛杉磯總領館，副總領事代双明應邀參加並致辭。南加華人新僑、老僑及部分民選官員數百人參加。</p>
      <p>美國南加州港澳之友會會長陳燦培表示，這次慶祝活動格外重要，香港近來發生暴亂，似乎一國兩制不成功，但澳門回歸後民眾人心安定，人均年收入高，說明一國兩制是成功的!</p>
      <p>美國南加州港澳之友會成立於1991年，創會者是老僑黃金泉。陳燦培表示，南加慶祝澳門回歸活動自1999年舉辦，本次活動是第五屆，顯得格外重要。正值澳門回歸20周年，澳門是一國兩制好榜樣，人心安定收入高。</p>
      <p>陳燦培說，他在澳門出生，15歲時到香港，生活四年後，赴美國移民，至今在美國已經生活50餘年。他對澳門仍有很深感情，認為現在香港發生暴亂，似乎讓人感到一國兩制不成功，但澳門的實際情況告訴世人，一國兩制是成功的！</p>
      <p>陳燦培強調，澳門是一國兩制好榜樣，要讓世界知道一國兩制是可以成功的。他代表主辦者支持香港政府、香港警察，反對美國以自由民主為藉口干預香港事務。</p>
      <p>駐洛杉磯中領館副總領事代双明表示，在中央政府大力支持，及社會各界人士努力下，澳門取得舉世矚目成就，經濟快速增長，各項事業普遍進步，受到國際社會讚譽。</p>
      <p>當天晚宴還表演文娛節目，均由多個僑社成員自編自演，最後大家合唱「歌唱祖國」。</p>
