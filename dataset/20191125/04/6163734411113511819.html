      <h1>Búp bê Hàn lao đao vì clip nóng qua đời: Làm con gái tổng thống, yêu thầm Lee Min Ho</h1>
      <address><time datetime="2019-11-25T04:06:00+00:00">25 Nov 2019, 04:06</time> by <a rel="author">An An Dân Việt</a></address>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574653593-574-goohara--13--1574650430-width650height433.jpg"/>
        <figcaption>Goo Hara là nữ ca sĩ, diễn viên tài năng của showbiz Hàn, nổi tiếng từ sớm.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574653594-867-goohara--15--1574650430-width650height805.jpg"/>
        <figcaption>Cô được fan ví như búp bê với đôi mắt to tròn long lanh, nụ cười hiền.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574653594-842-goohara--16--1574650430-width650height813.jpg"/>
        <figcaption>Goo Hara thường chia sẻ những khoảnh khắc vui tươi, thơ mộng trên trang cá nhân.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574653594-866-goohara--12--1574650430-width650height433.jpg"/>
        <figcaption>Tuy nhiên, ẩn giấu sau những nụ cười lại là nỗi buồn mà cô từng tâm sự phải cố cười để thể hiện mình vui, mình ổn.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574653594-311-goohara--17--1574650430-width650height902.jpg"/>
        <figcaption>Trong thời gian là thành viên nhóm nhạc KARA, Goo Hara được khen ngợi vì sự chăm chỉ, nỗ lực.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574653595-61-goohara--1--1574650430-width650height902.jpg"/>
        <figcaption>Cô sở hữu vòng eo thon đáng kinh ngạc, nằm trong Top sao nữ xứ Hàn có eo "con kiến".</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574653595-138-goohara--2--1574650430-width650height366.jpg"/>
        <figcaption>Sự nghiệp màn ảnh của Goo Hara chủ yếu là các vai nữ phụ, trong đó đáng nhớ là vai cô con gái tổng thống trong phim City Hunter (Thợ săn thành phố).</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574653595-113-goohara--5--1574650430-width650height433.jpg"/>
        <figcaption>Trong phim, nhân vật tiểu thư do Goo Hara thủ vai là học trò phụ đạo bởi thầy giáo Lee Min Ho.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574653596-198-goohara--3--1574650430-width650height366.jpg"/>
        <figcaption>Tính cách tiểu thư nhưng vui tính được Goo Hara thể hiện thành công dù đó chỉ là vai phụ.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574653596-402-goohara--8--1574650430-width650height841.jpg"/>
        <figcaption>Bên cạnh sự nghiệp âm nhạc, phim ảnh, Goo Hara còn làm người mẫu cho tạp chí, thương hiệu.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574653596-13-goohara--10--1574650430-width650height842.jpg"/>
        <figcaption>Ngôi sao xứ Hàn biến hóa đa dạng trong các phong cách khác nhau.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574653597-611-goohara--7--1574650430-width650height813.jpg"/>
        <figcaption>Ngoài đời thường, Goo Hara được khen ngợi với nhan sắc mặt mộc.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574653597-502-goohara--6--1574650430-width650height841.jpg"/>
        <figcaption>Tuy nhiên nữ ca sĩ phải trải qua thời gian chống chọi với những nỗi cô đơn, buồn bã.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574653597-250-goohara--14--1574650430-width650height813.jpg"/>
        <figcaption>Trải qua những nỗi buồn trong cuộc sống vì những bình luận ác ý của một bộ phận cư dân mạng nhưng Goo Hara luôn thể hiện sự mạnh mẽ.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574653598-477-goohara--11--1574650430-width650height520.jpg"/>
        <figcaption>Hình ảnh cô nàng tươi cười trên sân bóng chày khiến nhiều người còn nhớ mãi.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574653598-566-goohara--9--1574650430-width650height366.jpg"/>
        <figcaption>Những hình ảnh đọng lại về Goo Hara khiến người hâm mộ tiếc nuối một tài năng sớm ra đi khi còn quá trẻ.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574653598-550-goohara--4--1574650430-width650height650.jpg"/>
        <figcaption>Goo Hara đã nỗ lực để được công nhận nhưng rồi cô không thể tìm thấy lối thoát trong sự cô đơn, trầm cảm.</figcaption>
      </figure>
