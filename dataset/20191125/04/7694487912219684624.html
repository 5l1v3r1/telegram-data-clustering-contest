      <h1>&amp;quot;حزب الله&amp;quot; يقرر...</h1>
      <address><time datetime="2019-11-25T04:02:00+00:00">25 Nov 2019, 04:02</time> by <a rel="author">Lebanon 24</a></address>
      <p>كشف النائب سليم عون ان "حزب الله" هو صاحب القرار في الحكومة اذ قال"إن التيار الوطني الحر يؤيد حكومة تكنوقراط وفق الآلية الدستورية، ولكن القرار ليس لنا وحدنا، لأن الفرقاء الآخرين لا يريدون القبول به ولا سلطة للرئيس في تجاوزهم".</p>
