      <h1>广西靖西5.2级地震已致1死4轻伤</h1>
      <address><time datetime="2019-11-25T04:03:31+00:00">25 Nov 2019, 04:03</time> by <a rel="author">新华网</a></address>
      <p>　　原标题：广西靖西5.2级地震已致1死4轻伤</p>
      <p>　　新华社南宁11月25日电（记者覃星星、徐海涛）记者从广西崇左市大新县了解到，邻近的靖西市发生5.2级地震后，大新县震感强烈。经初步核实，目前大新县已有1人死亡4人轻伤。</p>
      <p>　　百色市靖西市正加紧灾情核查，当地应急部门暂未收到人员伤亡报告，有地区出现滚石，一些房屋出现裂缝。经初步排查，当地通灵大峡谷、鹅泉等景区震后也未发现异常情况。</p>
      <p>责任编辑：刘德宾 SN222</p>
