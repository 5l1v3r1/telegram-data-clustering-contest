      <h1>사이버펑크 2077, 멀티플레이에 ‘소액 결제’ 검토 중</h1>

      <p>내년 최고 기대작으로 꼽히는 ‘사이버펑크 2077’에 예상치 못한 소식이 날아들었다. CDPR은 최근, 자사의 실적 발표를 통해 ‘사이버펑크 2077’ 멀티플레이 모드에 소액 결제(Microtransactions) 적용을 검토 중이라고 언급했다. CDPR은 앞선 ‘더 위쳐’ 시리즈부터 오랫동안 유저 친화적 게임사라는 이미지를 다져왔다. 이러한 행보의 일환으로 신작 ‘사이버펑크 2077’ 또한 본편 구매 시 어떠한 추가적인 소액 결제도 없으리라 단언한 바 있다. 당장 10월에 있었던 외신과 인터뷰에서도 “게임이 출시된 후 소액 결제를 유도하는 건 나쁜 생각이다. 그건 너무 상업적이다. 사업 담당자로서는 쉽지 않은 결정이겠지만, 모두가 그걸 싫어하는데 뭐하러 우리 고객들의 호의를 잃을 짓을 하겠나?”라고 반문했다. 그런데 불과 한 달여 만에 이전까지 줄곧 고수해온 입장을 번복한 것이다.     다만 CDPR이 ‘사이버펑크 2077’에 소액 결제를 넣기로 확정한 것은 아니다. 실적 발표 와중에 답변을 보면 “(멀티플레이 모드) 프로젝트는 비교적 초기 단계에 있다. (소액 결제에 대한) 기준이나 세부 사항을 공유하기에는 너무 이른 시점이라고 본다”고만 답했다. 즉 어디까지나 고려 사항일뿐이며 출시 시점에서는 소액 결제가 배제될 가능성도 충분하다는 것. 일반적으로 59.99달러가 넘어가는 고액 게임에 소액 결제가 들어가는 것은 큰 반감을 사지만, 멀티플레이 모드에 한하여 이러한 정책을 시행하는 작품은 왕왕 있어왔다. 대표적으로 락스타 게임즈 ‘GTA 5’와 ‘레드 데드 리뎀션 2’가 멀티플레이 모드를 본편과 분리하고 소액 결제로 운영 중이다. CDPR 역시 이러한 BM을 지향할 수 있다. ‘더 위쳐’ 시리즈로 명성 높은 CDPR 신작 ‘사이버펑크 2077’은 TRPG ‘사이버펑크 2020’의 50여년 후를 그린 오픈월드 RPG다. 어떤 이에게는 꿈의 요람이자 누군가에게는 시궁창이나 다름없는 나이트 시티를 무대로 초거대 기업들이 모든 것을 통제하고 갱단이 횡행하는 디스토피아 세계를 그린다. 국내에는 자막 한국어화를 거쳐 2020년 4월 16일 정식 발매된다.  </p>
