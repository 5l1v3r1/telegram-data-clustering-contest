      <h1>Melani brilla con luz propia en Eurojunior</h1>
      <h2>La vecina de l'Eliana quedó tercera en el certamen infantil, que finalmente ganó Polonia gracias al voto del público</h2>
      <address><time datetime="2019-11-25T04:15:00+00:00">25 Nov 2019, 04:15</time> by <a rel="author">c. melchor | valència</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Qo_Tod1GxyU" width="690" height="330" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La joven Melani, apodada la «sirena española», quedó en tercera posición en la 17.ª edición de Eurojunior, que se celebró ayer en la localidad polaca de Gliwice. La vecina de l'Eliana defendió el tema «Marte» con una escenografía espectacular, pero que no pudo hacer nada contra el torbellino polaco. La cantante Viki Gabor ganó el certamen en su propio país gracias a los votos del público que redujo a Melani a la tercera posición, tras Kazajistán.</p>
      <p>La polaca interpretó el tema «Superhero», una canción con partes en polaco y en inglés, donde se hizo un llamamiento a todos los niños para unirse y cambiar el mundo. Esta cantante de 12 años, de origen polaco aunque nacida en Alemania, comenzó su educación musical en Gran Bretaña y actualmente vive en Polonia, donde en febrero de 2019 fue finalista de la segunda edición de «The Voice Kids» en este país centroeuropeo.</p>
      <p>La canción «Marte», de estilo pop pero con unos impresionantes giros líricos gracias a las aptitudes de Melani, buscó concienciar sobre la importancia de proteger los mares y océanos del planeta. Los agudos de la valenciana arrancaron los aplausos del público en varias ocasiones. Un sonido ensordecedor que tuvo su eco en l'Eliana, donde el consistorio habilitó una pantalla gigante en el auditorio para que los vecinos y familiares de la niña pudieran seguir la final. Todos tenían esperanzas en que España consiguiera el primer puesto, pues estaba entre los favoritos junto a Francia, Macedonia o Polonia.</p>
      <p>Melani salió al escenario acompañada de un coro de cuatro cantantes con una puesta en escena acorde con el mensaje de su canción: un fondo del mar con peces y burbujas para recordar a los telespectadores la importancia de cuidar el planeta.</p>
      <p>De hecho, el tema gustó a los jurados nacionales y recibió doce puntos (la máxima puntuación) de los expertos de Italia y Albania, mientras que el jurado español dio doce puntos a Polonia. Este estaba compuesto por el compositor y productor Pablo Pinilla y las cantantes María Isabel (ganadora de Eurovisión Junior en 2004) y Natalia Rodríguez, cantante, compositora y concursante de «Operación Triunfo 1».</p>
      <figure>
        <img src="https://www.levante-emv.com/elementosWeb/gestionCajas/LMV/Image/2019//melani-espana-eurovision-junior.jpg"/>
      </figure>
      <p>Sin embargo, Melani nada pudo hacer frente a la friolera de 166 votos que la representante polaca recibió del público, todo pese a las críticas al sistema de votación de Eurovisión Junior y al entusiasmo que venían mostrando los fans españoles, a los que desde algunos países participantes (incluida Polonia) se había acusado en las últimas horas de haberse organizado para votar en masa por Melani.</p>
      <p>La niña goza de una amplia popularidad en España ya que fue la ganadora de la cuarta edición de «La Voz Kids». En concreto, formaba parte del equipo de Melendi. La niña, estudiante de violín y de cante lírico de manera, sorprendió a la audiencia con la interpretación de O mio babbino, un aria de Puccini.</p>
      <h3>Un buen regreso</h3>
      <p>España regresó a Eurojunior pisando fuerte 13 años después de su última participación en la competición infantil, tras la actuación en 2006 de Dani Fernández con su tema «Te doy mi voz». RTVE decidió retirar la participación de España en 2007, después de que el entonces <a href="https://www.premios-cine.com/oscars/oscar-mejor-director.html">director</a> de la cadena, Javier Pons, dijese que «el concurso fomenta estereotipos que no compartimos».</p>
      <p>La única victoria que ha conseguido <a href="https://www.levante-emv.com/tags/eurovision-espana.html">España en Eurovisión</a> Junior fue la de la andaluza María Isabel con su canción «Antes muerta de sencilla», un tema que conquistó a los europeos gracias al desparpajo de la jovencísima cantante.</p>
