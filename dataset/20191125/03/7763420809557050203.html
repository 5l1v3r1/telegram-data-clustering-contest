      <h1>เขื่อนลำปลายมาศโคราชหยุดส่งน้ำทั้งระบบ วอนแล้งปีหน้างดทำเกษตร</h1>
      <address>
        <time datetime="2019-11-25T03:23:49+00:00">25 Nov 2019, 03:23</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-n6NH4-0z-k" width="1280" height="422" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>วันนี้ (25 พฤศจิกายน 2562) นายเรืองศักดิ์ ฉกรรจ์ศิลป์ ผู้อำนวยการโครงการส่งน้ำและบำรุงรักษาลำปลายมาศ เปิดเผยว่า ขณะนี้ น้ำภายในเขื่อนลำปลายมาศ ที่ อ.เสิงสาง จ.นครราชสีมา เหลือน้ำดิบภายในเขื่อนเพียง 40.7 ล้านลูกบาศก์เมตร หรือคิดเป็นร้อยละ 41.6 ของความจุอ่างทั้งหมดที่ 97 ล้านลูกบาศก์เมตร แต่มีปริมาณน้ำเหลือใช้การได้จริงเพียงแค่ 31.4 ล้านลูกบาศก์เมตร หรือประมาณ 35 เปอร์เซ็นต์ของความจุทั้งหมด</p>
      <figure>
        <img src="https://spcdn.springnews.co.th/wp-content/uploads/2019/11/010-Text-Clip-A.00_00_01_18.Still927.jpg"/>
      </figure>
      <p>ซึ่งถือเป็นปริมาณน้ำต่ำกว่าค่าเฉลี่ยของทุกปี ทำให้ทางโครงการส่งน้ำและบำรุงรักษาลำปลายมาศ ต้องหยุดการส่งน้ำทั้งระบบ เพื่อสงวนน้ำไว้ใช้อุปโภคบริโภคในช่วงหน้าแล้งปีหน้าทั้งหมด เนื่องจากสถานการณ์น้ำภายในลำน้ำธรรมชาติ ปัจจุบันยังพอมีน้ำเหลืออยู่ในลำน้ำแต่ละพื้นที่อยู่บ้าง ส่วนภาคการเกษตรกว่า 65,000 ไร่ ซึ่งส่วนใหญ่จะเป็นพื้นที่เพาะปลูกข้าวนาปี อยู่ในช่วงการเก็บเกี่ยวผลผลิตและไม่ต้องการน้ำหล่อเลี้ยงผลผลิตทั้งหมดแล้วเช่นกัน</p>
      <figure>
        <img src="https://spcdn.springnews.co.th/wp-content/uploads/2019/11/010-Text-Clip-A.00_00_37_10.Still929.jpg"/>
      </figure>
      <p>อย่างไรก็ตาม หลังจากเข้าสู่ช่วงฤดูแล้งอย่างเต็มตัว สภาพอากาศจึงแห้งแล้งอย่างหนัก คาดการณ์ว่า ประมาณกลางเดือนธันวาคมนี้ ทางเขื่อนฯ ยังคงจำเป็นต้องส่งน้ำเพื่อการอุปโภคบริโภค และรักษาระบบนิเวศน์ แต่สำหรับข้าวนาปรังของเกษตรกรในพื้นที่ชลประทาน ปีหน้าต้องขอความร่วมมือให้หยุดการเพาะปลูกทั้งหมด รวมไปถึงพืชทุกชนิด เพราะทางเขื่อนไม่มีน้ำเพียงพอที่จะส่งให้เพาะปลูกอย่างแน่นอน ดังนั้น เกษตรกรไม่ควรลงทุนเพาะปลูก เพราะจะไม่คุ้มทุน และเสี่ยงเกิดความเสียหาย</p>
