      <h1>इस सप्ताह किन राशियों की खुलेगी किस्मत, किन्हें रहना होगा सावधान?</h1>
      <address>
        <time datetime="2019-11-25T03:14:10+00:00">25 Nov 2019, 03:14</time>
      </address>
      <p>1 / 13</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/11_112519094948.jpg"/>
        <figcaption>नया सप्ताह (25 नवंबर-1 दिसंबर) आपके लिए कैसा रहेगा? किन राशि वालों का यह समय बढ़िया गुजरेगा और किन लोगों के सामने परेशानियां आ सकती हैं? इस सप्ताह का पूरा हाल <b>ज्योतिषाचार्य पंडित अरुणेश कुमार शर्मा</b> से जानते हैं.</figcaption>
      </figure>
      <p>2 / 13</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/1_112519084047.jpg"/>
        <figcaption>मेष- दाम्पत्य में शुभता संग आया सप्ताह सहजता से गतिमान बने रहने का है. पूर्वार्ध में स्वास्थ्य पर ध्यान दें. आकस्मिकता पर नियंत्रण रखें. पूर्ण जानकारी के साथ कार्य करें. जल्दबाजी से बचें. रुटीन पर जोर दें. उत्तरार्ध में भाग्य का अनुकूलन बढ़ेगा. यात्रा योग बनेंगे. आत्मविश्वास को बल मिलेगा.</figcaption>
      </figure>
      <p>3 / 13</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/2_112519084047.jpg"/>
        <figcaption><b>वृष</b>- पेशेवरता और परिश्रम पर जोर देता आया सप्ताह मिश्रित फलकारक है. पूर्वार्ध में निजी जीवन में हर्ष आनंद रहेगा. साथी विश्वसनीय रहेंगे. साझीदारी में लाभ होगा. महत्वपूर्ण कार्यों को पूरा कर सकते हैं. उत्तरार्ध में यात्रा में सावधानी रखें. अप्रत्याशित घटनाक्रम बना रह सकता है. रुटीन रखें.</figcaption>
      </figure>
      <p>4 / 13</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/3_112519084047.jpg"/>
        <figcaption><b>मिथुन</b>- प्रेम पवित्रता और उत्साह बढ़ाता आया सप्ताह व्यक्तिगत प्रदर्शन में सहायक है. कर्मठता और पेशेवरता से जगह बनाने में सफल होंगे. भाग्य की प्रबलता और साझा कोशिशें कार्य बनाएंगी. स्वास्थ्य का ध्यान रखें. दाम्पत्य जीवन संवरेगा. उधार लेनेदेने से बचें. सबको साथ लेकर चलें. खर्च बढ़ सकता है.</figcaption>
      </figure>
      <p>5 / 13</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/4_112519084047.jpg"/>
        <figcaption><b>कर्क</b>- पारिवारिकता बढ़ाता आया सप्ताह भावनाओं को बल देने वाला है. पूर्वार्ध में बौद्धिक प्रयासों में गति आएगी. मन के रिश्ते प्रगाढ़ होंगे. साथी सहयोगी होंगे. उत्तरार्ध में स्वास्थ्य और संवैधानिक मामलों की अनदेखी से बचें. पेशेवरता पर जोर दें. जिम्मेदारियों में वृद्धि हो सकती है. सावधानी रखें.</figcaption>
      </figure>
      <p>6 / 13</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/5_112519084047.jpg"/>
        <figcaption><b>सिंह</b>- संवाद और बंधुत्व पर जोर देता आया सप्ताह गंभीर विषयों से जोड़ने वाला है. प्रेम संबंध प्रगाढ़ होंगे. औरों की भावनाओं और विचारों का सम्मान करें. लाभ एवं प्रभाव बना रहेगा. साथी सहयोगी होंगे. व्यर्थ आशंका से बचें. कार्य व्यापार बेहतर रहेगा. मध्य में सतर्कता से कार्य करें. जिद से बचें.</figcaption>
      </figure>
      <p>7 / 13</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/6_112519084047.jpg"/>
        <figcaption><b>कन्या</b>- कुल कुटुम्ब से करीबी बढ़ाता आया सप्ताह खुली से सोच से आगे बढ़ने का संकेतक है. संपर्क संचार और साहस बढ़ेगा. सामाजिक कार्यों में रुचि लेंगे. भौतिक संसाधन बढेंगे. महत्वपूर्ण कार्यों को पूर्वार्ध में करें. उत्तरार्ध में दूर देश की यात्रा पर जाना पड़ सकता है. अपनों से अनबन की आशंका है.</figcaption>
      </figure>
      <p>8 / 13</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/7_112519084047.jpg"/>
        <figcaption><b>तुला</b>- साख सम्मान और सद्भाव संग आया सप्ताह श्रेष्ठ फलकारक है. निसंकोच आगे बढ़ते रहें. प्रभावशीलता बनी रहेगी. अच्छे होस्ट एवं गेस्ट बने रहेंगे. उत्सव आयोजन में शामिल हो सकते हैं. सबको साथ लेकर आगे बढ़ें. परिजन प्रसन्न रहेंगे. शुभ प्रस्तावों की प्राप्ति संभव. निर्णयों में आसानी होगी.</figcaption>
      </figure>
      <p>9 / 13</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/8_112519084047.jpg"/>
        <figcaption><b>वृश्चिक</b>- रिश्ते संवारता आया यह सप्ताह जिम्मेदारियों को बखूबी निभाने पर जोर देने वाला है. सम्मान में वृद्धि होगी. सृजनात्मकता को बल मिलेगा. अहम् अहंकार से बचें. अनुकूलता बढ़त पर रहेगी. कला कौशल में रुचि लेंगे. सक्रियता बढ़ाएं. महत्वपूर्ण आयोजन से जुड़ सकते हैं.</figcaption>
      </figure>
      <p>10 / 13</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/9_112519084047.jpg"/>
        <figcaption><b>धनु</b>- लाभ और विस्तार की संभावनाओं संग आया सप्ताह औरों की उम्मीदों पर खरा उतरने पर जोर देने वाला है. खर्च पर अंकुश रखें. रिश्ते प्रगाढ़ होंगे. सामाजिक कार्यों में रुचि रहेगी. वाणिज्यिक गणितीय क्षमता बढ़ेगी. गंभीर विषयों में रुचि लेंगे. पूर्वार्ध में अति उत्साह से बचें. उत्तरार्ध में आशंकाएं त्यागें.</figcaption>
      </figure>
      <p>11 / 13</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/10_112519084047.jpg"/>
        <figcaption><b>मकर</b>- कार्यक्षेत्र में शुभता भरता आया सप्ताह बड़े लाभ के सावधान रहने का संकेतक है. प्रशासन प्रबंधन से लाभ होगा. सहकर्मियों का सहयोग मिलेगा. तेजी बनाए रखें. शुभता सहजता से उत्साहित रहेंगे. रिश्तों का सम्मान रखें. अपनों का सहयोग मिलेगा. न्यायिक मामलों मंे सतर्कता बरतें. मितभाषी रहें.</figcaption>
      </figure>
      <p>12 / 13</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/11_112519084047.jpg"/>
        <figcaption><b>कुंभ</b>- भाग्यकर सप्ताह है. उम्मीद से अच्छे परिणाम उत्साहित रखेंगे. सभी वर्ग का सहयोग मिलेगा. रिश्ते संवरेंगे. मित्र बढ़ेंगे. परीक्षा प्रतिस्पर्धा में सफलता पाएंगे. तेजी से कार्यों को पूरा करेंगे. कार्य व्यापार में बेहतर रहेंगे. प्रबंधन प्रशासन के कार्य बनेंगे. जिम्मेदारी बढ़ सकती है. चर्चाओं में सफलता. लाभ एवं अनुशासन पर जोर दें. नवाचार से सफलता बढ़ेगी.</figcaption>
      </figure>
      <p>13 / 13</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/12_112519084047.jpg"/>
        <figcaption><b>मीन</b>- अप्रत्याशित लाभ की संभावनाओं का सप्ताह है. दान धर्म में रुचि रह सकती है. आस्था विश्वास से सफलता पाएंगे. मनोरंजक यात्रा संभव. महत्वपूर्ण लोगों से भेंट हो सकती है. साक्षात्कार में सफल होंगे. लक्ष्य की स्पष्टता रखें. सभी  सहयोगी होंगे. सुख और संसाधन बढ़ेंगे. पिता प्रबंधन से लाभ होगा. अवसरों को भुनाने की सोच रखें. पुण्यार्जन के योग हैं.</figcaption>
      </figure>
