      <h1>포항 아파트에서 부탄가스 폭발, 2명 경상</h1>
      <address>
        <time datetime="2019-11-25T03:37:00+00:00">25 Nov 2019, 03:37</time>
      </address>
      <p>오늘(25일) 오전 1시 50분쯤 경북 포항시 남구 오천읍 문덕리의 한 15층 아파트에서 부탄가스가 폭발해 불이 났습니다.<br/><br/>불이 나자 소방서가 출동해 15분 만에 불길을 잡았지만, 주민 2명이 경상을 입었습니다.<br/><br/>또 폭발음에 놀란 일부 주민들이 대피하는 소동이 벌어졌습니다.<br/><br/>소방당국은 목격자 등을 상대로 정확한 화재 원인을 조사하고 있습니다.</p>
    </article>
