      <h1>Участники фитнес-проекта «Культ тела-4» бросили вызов Басте (видео)</h1>
      <address>
        <time datetime="2019-11-25T03:46:00+00:00">25 Nov 2019, 03:46</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wgMfAc-J1sQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Участники пензенского фитнес-проекта «Культ тела-4» не только худеют, проходя суровые испытания, но и громко заявляют о себе. На этот раз курсанты группы «Спецназ» из команд «Спецы» и «100 пудов» борются за победу в творческом задании. Они отсняли видео-обращения к Василию Вакуленко, который больше известен как Баста, чтобы музыкант обратил внимание на «Армию безопасного похудения».</i>
      </p>
      <p>Участники проекта «Культ тела-4» вызывают на рэп-баттл Василия Вакуленко, который в ближайшие дни приедет в Пензу с концертом. Генерал «Армии безопасного похудения» Марина Богомолова намерена лично на большой сцене объяснить артисту, как правильно приводить фигуру в порядок.</p>
      <p>«Мы решили сделать ему такой вызов. Мы же ЗОЖники, правильно питаемся, тренируемся, знаем, что Василий тоже топит за ЗОЖ и пытается бороться со своим лишним весом. И мы решили сделать вот такие ролики. Их два, таких рэп-вызовов на войну», — пояснила Марина Богомолова.</p>
      <p>«Мы снимали настоящих свиней, на фоне свиней сами снимались. Было незабываемо, потому что аромат, который там витал… Это ужас, как от нас потом пахло… Свиней жалко было, они пугливые создания, боялись нас. Самым сложным, наверное, было граффити. Рисовал мальчик, он пять часов пробыл на морозе. Было очень холодно, мы согревались, как могли», — рассказала о съемках участница проекта Екатерина Фокеева.</p>
      <p>Хоть задание для героев нового сезона не связано с физической нагрузкой, творческие видеобращения к Басте участникам проекта дались непросто. Продумать нужно было все самим. Курсанты команды «Спецы», помимо текста, создавали и музыку, причем не с помощью музыкальных инструментов, а губ, языка и голоса. Помог один из лучших битбоксеров Пензы. Долго определялись и с местом съемок.</p>
      <p>«Выяснилось, что у моего соседа есть песчаный карьер, на который мы поехали в итоге. В этот день была эпичная погода, был сильнейший туман, были потрясные съемки, совершенно не пензенский пейзаж», — вспоминает участник проекта Александр Горшенин.</p>
      <p>Сейчас за стильные видео можно проголосовать в <a href="https://vk.com/cult_tela">сообществе проекта</a> в соцсети «ВКонтакте». А та команда, которая победит, получит важный балл, облегчающий выход в финал. Главное же для авторов роликов — встретиться с «Бастой» на сцене, сообщает телеканал «Экспресс».</p>
      <p>Видео предоставлено телеканалом.</p>
