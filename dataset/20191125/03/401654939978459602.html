      <h1>स्पा सेंटर में मसाज के नाम पर चल रहा था देह धंधा, पहुंच गई पुलिस</h1>
      <address>
        <time datetime="2019-11-25T03:32:11+00:00">25 Nov 2019, 03:32</time>
      </address>
      <p>1 / 6</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/1-750_112519083728.jpg"/>
        <figcaption>राजस्थान के अलवर जिले के बहरोड़ थाना क्षेत्र में स्थित एक होटल में स्पा सेंटर की आड़ में सेक्स रैकेट चल रहा था. इस भंडाफोड़ बहरोड़ पुलिस ने किया. पुलिस ने होटल में रेड डाली तो वहां से 3 लड़कियों और 4 युवकों को संदिग्ध अवस्था में गिरफ्तार किया है. जानिए आगे की कहानी अगली स्लाइडों में...</figcaption>
      </figure>
      <p>2 / 6</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/2-750_112519083728.jpg"/>
        <figcaption>पुलिस पूछताछ में पता चला कि गिरफ्तार किए गए लड़के-लड़कियां फर्जी आईडी से होटल में रुके हुए थे. ये सभी सोशल मीडिया के जरिए फोटो भेजकर सेक्स रैकेट चला रहे थे. सभी के खिलाफ पीटा एक्ट में केस दर्ज किया गया है.</figcaption>
      </figure>
      <p>3 / 6</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/3-750_112519083728.jpg"/>
        <figcaption>पुलिस ने बहरोड़ थाना क्षेत्र के अंतर्गत आने वाले राष्ट्रीय राजमार्ग-8 पर स्थित होटल हाइवे सुपर किंग में दबिश दी थी. पुलिस को सेक्स रैकेट की सूचना एक मुखबिर ने दी थी. इसके बाद पुलिस ने रेकी कर सूचना को पुख्ता किया फिर कार्रवाई की.</figcaption>
      </figure>
      <p>4 / 6</p>

        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/sex750_112519083728.jpg"/>
        <figcaption>लड़कियों से पूछताछ की गई और दस्तावेज चेक किया तो मामले से पर्दा हट गया. पुलिस की प्रारंभिक जांच में लड़कियों के पास मिली आईडी फर्जी है. लड़कियां अपने आप को दिल्ली, हैदराबाद और पश्चिम बंगाल की बता रही हैं. <b>(प्रतीकात्मक तस्वीर)</b></figcaption>
      </figure>

        <figcaption>लड़कियों ने बताया कि स्पा व होटल दोनों की आड में यह धंधा चल रहा था. बहरोड इलाके में जहां-जहां ऐसे ठिकाने हैं उन सब पर स्पा सेंटर में बाहर से लड़कियां आती हैं और देह व्यापार करती है.<b>(प्रतीकात्मक तस्वीर)</b></figcaption>
      </figure>
