    <article>
      <h1>১৫০ বছরের জিপিও ছিল প্রাচীন ব্রিটিশ দুর্গ, ‘অন্ধকূপ হত্যা’ও হয় এখানেই!</h1>
      <address><time datetime="2019-11-25T03:39:04+00:00">25 Nov 2019, 03:39</time> by <a rel="author">নিজস্ব প্রতিবেদন</a></address>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1075045.1574677251!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>‘বণিকের ব্যবসা করার জন্য দুর্গের কী প্রয়োজন?’ জানতে চেয়েছিলেন নবাব আলিবর্দি খাঁ। তিনি নিরাপত্তার আশ্বাস দিয়েছিলেন ব্রিটিশ, পর্তুগিজ, ওলন্দাজ-সহ ইউরোপের সব বণিকদের। তখন কলিকাতা, গোবিন্দপুর, সুতানটি, তিন জনপদেই তাদের পরিচয় বণিক, বা পক্ষান্তরে জমিদার শ্রেণি।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1075044.1574677204!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>ষোলো বছরের শাসন শেষে ১৭৫৬ খ্রিস্টাব্দে প্রয়াত হন বাংলার নবাব আলিবর্দি। এরপর মসনদে তাঁর দৌহিত্র সিরাজউদ্দৌলা। তিনি বুঝলেন, বিদেশি বণিকদের দুর্গ বহরে বাড়লে তাঁর নিজের অস্তিত্ব সঙ্কটে পড়বে। কিন্তু শেষরক্ষা হয়নি। সিরাজের শাসনকাল যে মাত্র এক বছর (৯ এপ্রিল,১৭৫৬-২৩ জুন,১৭৫৭) স্থায়ী হয়েছিল, তার কেন্দ্রে ছিল সেই দুর্গ। (ছবি: সোশ্যাল মিডিয়া)</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1075043.1574677192!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>হুগলি নদীর তীরে ব্রিটিশ উপনিবেশ রক্ষা করতে দুর্গের প্রয়োজন প্রথম বোধ করেছিলেন উইলিয়ম হেজেস। ১৬৮২-১৬৮৪ তিনি ছিলেন বাংলায় ইস্ট ইন্ডিয়া কোম্পানির উচ্চপদস্থ কর্মী। পরে জোব চার্নকের মৃত্যুর পরে ১৬৯৩ খ্রিস্টাব্দে ভারতে এসেছিলেন স্যর জন গোল্ডসবরো। তখন ক্ষমতায় মুঘল বংশ। তাঁদের অনুমতি না নিয়েই হুগলি নদীর তীরে পছন্দসই জায়গা মাটির দেওয়ালে ঘিরে দেওয়া হল গোল্ডসবরোর নির্দেশে। (ছবি: সোশ্যাল মিডিয়া)</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1075042.1574677179!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>১৬৯৬ সালে হুগলি নদীর তীরে সেই নির্দিষ্ট জায়গায় তৈরি হল গড়। ১৭০০ খ্রিস্টাব্দে তৎকালীন ব্রিটিশ সম্রাট তৃতীয় উইলিয়ামের নামে নামকরণ হল, ফোর্ট উইলিয়াম। পরে ধীরে ধীরে শাসকের সঙ্গে দুর্গে যোগ হয়েছে আরও পরিসর। বাংলায় ব্রিটিশ বণিকদের মানদণ্ড রাজদণ্ডে পরিণত হওয়ার মূল কেন্দ্র ছিল এই দুর্গ। (ছবি: সোশ্যাল মিডিয়া)</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1075041.1574677169!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>এ দিকে হুগলি নদীর পশ্চিম তীরে জমিদার ও দেশীয় রাজাদের ক্ষোভ পুঞ্জীভূত হচ্ছিল সিরাজের বিরুদ্ধে। তাঁদের দমন করতে সিরাজ সাহায্য চাইলেন ফরাসি-ওলন্দাজ-পর্তুগিজদের। শরণাপন্ন হলেন ঔরঙ্গজেবের নাতি আজিমউশ-শানেরও।(ছবি: সোশ্যাল মিডিয়া)</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1075040.1574677153!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>সিরাজের প্রতি তাঁর অধীনস্থদের ক্ষোভকে মূলধন করল ব্রিটিশরা। ততদিন তারা শুল্কহীন ব্যবসা-র পরোয়ানা বা ‘দস্তক’-এর অপব্যবহার শুরু করে দিয়েছে যথেচ্ছ। ব্যর্থ হল সিরাজের দৌত্য-ও। খালি হাতে ফিরিয়ে দেওয়া হল সিরাজের দূতকে। উপায় না দেখে সিরাজ কলিকাতা আক্রমণে উদ্যত হলেন।(ছবি: সোশ্যাল মিডিয়া)</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1075039.1574677140!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>১৭৫৬ সালের ১৬ জুন ৩০ হাজার সৈন্যের বিশাল বাহিনী নিয়ে সিরাজ হাজির হলেন কলিকাতার উপকণ্ঠে। ১৮ জুন তাঁর বাহিনীর কাছে লালদিঘির যুদ্ধে পরাজিত হল ব্রিটিশরা। ফোর্ট উইলিয়াম দখল করলেন সিরাজ। কলকাতার নাম রাখলেন ‘আলিনগর’। (ছবি: সোশ্যাল মিডিয়া)</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1075037.1574677126!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>ফোর্ট উইলিয়ম ছেড়ে পালালেন ব্রিটিশদের সিংহভাগ। এমনকি, গভর্নর ড্রেক-ও। এরপরই ঘটে বিতর্কিত ‘অন্ধকূপ হত্যা’ বা ‘ব্ল্যাক হোল ডেথ’। যার ইতিহাসের ভিত্তি ইস্ট ইন্ডিয়া কোম্পানির জনৈক কর্মী জন হলওয়েলের বিবরণ। হলওয়েলের দাবি, ফোর্ট উইলিয়ামের ১৮ ফুট X ১৪ ফুট ১০ ইঞ্চির ছোট্ট ঘরে বন্দি করা হয়েছিল ১২৩ জন ইউরোপীয়কে। সে ঘরে ছোট দু’টি জানালা ছাড়া আলো-বাতাস প্রবেশের আর কোনও জায়গা ছিল না। (ছবি: সোশ্যাল মিডিয়া)</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1075035.1574677116!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>ফোর্ট উইলিয়ামে আগুন লাগিয়ে দিয়েছিল সিরাজের সেনাবাহিনী। তার জেরে ওই অপরিসর ঘরে শ্বাসকষ্টে প্রাণ হারিয়েছিলেন অধিকাংশ বন্দি। পরের দিন যখন মুক্তি পান, তখন তাঁদের মধ্যে জীবিত ছিলেন মাত্র ২৩ জন। তাঁদের মধ্যে হলওয়েল একজন।(ছবি: সোশ্যাল মিডিয়া)</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1075034.1574677101!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>ভারতীয় ইতিহাসবিদদের বড় অংশ অবশ্য এই ঘটনা নিয়ে সন্দিহান। তাঁদের দাবি, এই ঘটনা ব্রিটিশদের অতিরঞ্জিত। আবার অনেকে মনে করেন, আদৌ অন্ধকূপ হত্যা হয়নি। কিংবা হলেও, এত প্রাণহানি হয়নি। (ছবি: সোশ্যাল মিডিয়া)</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1075033.1574677087!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>বিতর্ক যা-ই হোক না কেন, এই ঘটনা পলাশির যুদ্ধকে দ্রুত ডেকে আনে। ফোর্ট উইলিয়াম ছেড়ে পালিয়ে গভর্নর ড্রেক আশ্রয় নেন ফলতায়। দেশের অন্য প্রান্ত থেকে এসে তাঁর সঙ্গে যোগ দেন মেজর ক্লিপ্যাট্রিক এবং মেজর ক্লাইভ। ১৭৫৭-র জানুয়ারিতে সিরাজের বিরুদ্ধে যুদ্ধ ঘোষণা করল নতুন শক্তিতে সজ্জিত ব্রিটিশরা। (ছবি: সোশ্যাল মিডিয়া)</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1075032.1574677076!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>বজবজ, মেটিয়াবুরুজ হয়ে কলকাতায় অভিযান চালাল ব্রিটিশরা। এ বার প্রায় বিনা বাধায় তাদের অধিকারে এল ফোর্ট উইলিয়াম। ব্রিটিশদের মুখোমুখি না হয়েই হুগলি পালালেন সিরাজের নিযুক্ত কলকাতার শাসক মানিকচাঁদ। এরপর দুই পক্ষের লোকদেখানো শান্তিচুক্তির পরে ১৭৫৭-র ২৩ জুন পলাশির প্রান্তরে ক্লাইভের খঞ্জর লাল হওয়া ছিল সময়ের অপেক্ষা। এর সঙ্গে শেষ হয় বাংলায় স্বাধীন নবাবের শাসন। (ছবি: সোশ্যাল মিডিয়া)</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1075031.1574677067!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>নবাব-ব্রিটিশ দ্বৈরথের আঁচ ভোগ করতে হয়েছিল সে কালের কলিকাতাকে। তুলনায় শান্তিপূর্ণ ছিল সাবেক গোবিন্দপুর, সুতানুটি এবং চিৎপুর। কিন্তু ফোর্ট উইলিয়ামের কী হল? সিরাজের আক্রমণে সে দুর্গ অগ্নিকাণ্ডে ব্যাপক ক্ষতিগ্রস্ত। মেজর ক্লাইভের নির্দেশে দুর্গ স্থানান্তরিত হল। আজ যেখানে আমরা ফোর্ট উইলিয়াম দেখি, সেখানে শুরু হল দুর্গ তৈরির কাজ। (ছবি: সোশ্যাল মিডিয়া)</figcaption>
      </figure>
