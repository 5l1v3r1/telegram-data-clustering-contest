      <h1>「湿度100%」とはどんな状態？関東・東北地方で発生した濃霧に注意</h1>
      <address><time datetime="2019-11-25T03:28:00+00:00">25 Nov 2019, 03:28</time> by <a rel="author" href="https://blogos.com/blogger/blogos_news/article/" target="_blank">BLOGOS しらべる部</a></address>
      <p>25日午前11時現在、関東や東北地方を中心に「濃霧（のうむ）」が発生しています。鉄道や空の便に遅れが出るなど各種交通機関も乱れ、通勤ラッシュにも影響が出ました。</p>

        <img src="https://static.blogos.com/media/img/279295/ref_l.jpg"/>

      </figure>
      <figure>
        <iframe data-src="https://twitter.com/nhk_syakaibu/status/1198786474583314433?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>気象情報を提供するウェザーニューズ社（千葉市）に霧のメカニズムや私達が注意すべきことについて聞きました。</p>
      <h3>湿度100％とはどんな状態？</h3>
      <p>25日、Twitter上では、通勤中と見られる人々を中心に「街中がホラーゲームみたいだった」「車の運転めちゃめちゃ怖かった」といったツイートが相次ぎました。</p>
      <p>中でも、「湿度100％初めて見た」などと、湿度の高さについて注目が集まりました。</p>
      <p>湿度100％とは一体どのような状態を指すのでしょうか。</p>
      <p>「ウェザーニューズ社」の広報担当者は「湿度100％の状態というのは珍しいことではありません」と説明しています。</p>
      <p>「空気中に含まれる水蒸気の量は決まっています。普段は目に見えず湿度○％という形でその割合が示されますが、その水蒸気が一定量を超えると、余分な水蒸気が小さな水の粒に姿を変え、目に見えるようになります。これが霧で、湿度は100％という状態になります。状況にもよりますが、雨についても同様です」。</p>
      <h3>濃霧が長引く理由は？</h3>
      <p>同社によると、25日3時時点の視程（見通しがきく距離）は東京で2000m、仙台は100mしかないといい、同日6時の段階で関東、東北の全都県を始めとする全国の広い範囲に濃霧注意報が出ています。</p>
      <p>今日の濃霧が普段よりも長引いている背景には何があるのでしょうか？</p>
      <p>その理由について広報担当者は「霧が発生した場合、大抵その上空は晴れており、霧が解消されると晴れ模様になりますが、今日に関しては、上空も薄い雲が出てきているので霧が中々解消しづらいという状況にあります」と話しています。</p>
      <p>同社によると、少なくとも午前中いっぱいは湿った空気が残るため、霧の解消に時間がかかるそう。</p>
      <p>広報担当者は「通勤時の車の運転は速度を控えめにして安全を確保するようにしてください。お出かけ前に鉄道など、交通機関への影響を確認する必要がありそうです」と呼びかけています。</p>
