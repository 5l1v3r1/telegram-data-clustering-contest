      <h1>Curta-metragem do CEPAM vence Prémio Jovem Cineasta Português </h1>
      <h2>Demissão na Adbrava alimenta discórdia</h2>
      <address><time datetime="2019-11-25T03:08:00+00:00">25 Nov 2019, 03:08</time> by <a rel="author">Sandra S. Gonçalves</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UZP2igCt2uI" width="1000" height="562" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.dnoticias.pt/binrepository/826x432/29c0/768d432/none/11506/NWJW/image_content_2619448_20191125110856.jpg"/>
      </figure>
      <p>A curta-metragem de animação ‘Dependências Não Convencionais’, da actividade de Cinema de Animação dos Cursos Livres do CEPAM, Conservatório - Escola Profissional de Artes da Madeira, venceu o Prémio Jovem Cineasta Português (na categoria ‘filmes feitos por crianças e jovens - até 18 anos’) da 43.ª edição do festival CINANIMA - o mais antigo e prestigiado festival de cinema de animação português que tem contribuído para o reconhecimento do cinema de animação como uma forma de arte consagrada e como uma manifestação artística multidisciplinar por excelência.</p>
      <p>Este prémio é um dos três atribuídos por este festival na competição nacional, sendo o único dedicado especificamente a crianças e jovens com menos de 18 anos.</p>
      <p>Nesta curta de animação, um grupo de terapia de dependências pouco convencionais reúne-se para partilhar as suas experiências. Um ex-viciado em novas tecnologias conta a história da sua suposta recuperação deixando transparecer, no entanto, as sequelas daquela dependência.</p>
      <p>O tema escolhido para esta curta deveu-se à participação no Festival de Audiovisual e Cinema Escolar de 2019, cujo tema aglutinador dessa edição foi ‘Caminho sem dependências’. A ideia das dependências não convencionais surgiu a partir da reflexão sobre o tema, do diálogo e da discussão de ideias que foi feita no início dos trabalhos, em que cada aluno contribuiu com as suas experiências e opiniões.</p>
      <p>O filme contou com a participação de 15 alunos, entre os 10 e os 16 anos, todos eles participantes em cada uma das fases do projecto: Afonso Vasconcelos, Alex Gomes, Alexandra Esteireiro, Carolina Luís, Diogo Barbosa, Diogo Vicente, Eric Gomes, Helena Teles, Joana Pereira, João Silva, Lourenço Freitas, Luís Mendez, Margarida Teles, Martim Jardim e Tiago Nascimento. A orientação foi do professor João Pedro Pereira.</p>
