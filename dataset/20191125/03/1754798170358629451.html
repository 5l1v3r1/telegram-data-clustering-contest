      <h1>포항 앞바다에서 카이트보드 전복, 탑승자 구조</h1>
      <address>
        <time datetime="2019-11-25T03:37:00+00:00">25 Nov 2019, 03:37</time>
      </address>
      <figure>
        <img src="http://news.kbs.co.kr/data/news/2019/11/25/4330202_u7C.jpg"/>
      </figure>
      <p>어제 오후 2시 10분쯤 포항시 북구 여남동 앞바다 800여 미터 지점에서 A씨가 타던 수상레저기구 카이트보드가 전복됐습니다.<br/><br/>포항해양경찰서는 신고를 받고 6분 만에 현장에 도착해 바다에서 표류하던 A 씨를 구조했습니다.<br/><br/>A 씨는 몸에 별다른 이상이 없어 집으로 돌아갔습니다. <br/><br/>포항해경은 카이트보드는 초겨울 강한 바람과 파도에 영향을 많이 받는다면서 이용객들의 주의를 당부했습니다.<br/><br/>[사진 출처 : 포항해양경찰서 제공]</p>
    </article>
