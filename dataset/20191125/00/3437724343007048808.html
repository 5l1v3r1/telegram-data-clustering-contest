      <h1>رسالة من الحسن الى الجيش والامن الداخلي</h1>
      <address>
        <time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time>
      </address>
      <p>توجّهت وزيرة الداخلية في حكومة تصريف الاعمال ريا الحسن في تغريدة على حسابها عبر "تويتر"، الى قوى الامن الداخلي والجيش اللبناني، قائلةً:"شو ما قالوا أو عتبوا، عن حق أو عن غير حق، بتضلكم الضمانة لحماية البلد. الله يعطيكم العافية".</p>
