      <h1>Monster Hunter World: Iceborne เตรียมอัปเดตใหญ่ 5 ธ.ค. นี้</h1>
      <address><time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time> by <a rel="author">Supakorn Prasertsilp</a></address>
      <p>ในงาน Monster Hunter Festival 2019 ที่จัดขึ้นที่กรุงโตเกียว ประเทศญี่ปุ่น ค่ายเกม Capcom ได้ประกาศเตรียมปล่อยอัปเดตใหญ่ครั้งที่ 2 ให้กับเกม Monster Hunter World: Iceborne ในวันที่ 5 ธันวาคม 2019</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/OPQ3DXNC4xQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>โดยการอัปเดตครั้งนี้จะเพิ่มอาวุธ , ชุดเกราะ , ภูมิภาคใหม่ในแผนที่ Guiding Lands และมอนสเตอร์ตระกูล Fanged Wyvern อย่าง Stygian Zinogre นอกจากนี้ค่ายเกม Capcom ยังได้เตรียมปล่อยคลิปวิดีโอ “Developer Diary Vol. 4” ซึ่งจะเผยข้อมูลการอัปเดตแบบเต็ม ๆ ในวันที่ 4 ธันวาคม 2019</p>
      <p>Monster Hunter World: Iceborne วางจำหน่ายอย่างเป็นทางการแล้ววันนี้ บนแพลตฟอร์ม PlayStation 4 และ Xbox One ส่วนแพลตฟอร์ม PC จะวางจำหน่ายในวันที่ 9 มกราคม 2020</p>

      </p>
