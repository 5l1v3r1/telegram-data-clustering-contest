      <h1>بالفيديو.. كيف علق المتظاهرون على عدم لقاء بنس مسؤولين في بغداد</h1>
      <address>
        <time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time>
      </address>
      <p>لاقت زيارة مايك بنس نائب الرئيس الأميركي إلى العراق -السبت- وعدم لقائه المسؤولين في بغداد، ردود أفعال غاضبة في الشارع العراقي.</p>
      <p>تعرف إلى تعليقات متظاهرين ومواطنين عراقيين على هذا التصرف الأميركي عبر هذا الفيديو.</p>
    </article>
