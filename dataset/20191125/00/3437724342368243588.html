      <h1>بالفيديو: قتيلان بحادث سير مروع عند مفرق برجا</h1>
      <address>
        <time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time>
      </address>
      <p>أفادت غرفة التحكم المروري، أنّه عند الساعة الخامسة من تاريخ الاثنين حصل حادث اصطدام مركبة بحائط على اوتوستراد الجيه عند مفرق برجا نتج منه قتيلان.</p>
      <figure>
        <iframe data-src="https://twitter.com/tmclebanon/status/1198808761802141696?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/tmclebanon/status/1198828454831153152?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>واشارت معلومات صحفية الى أن القتيلين هما السيد حسين شلهوب (طيرفلسه) وشقيقة زوجته السيدة سناء الجندي (أنصارية) فيما نجت ابنته بأعجوبة.<br/><br/>وانتشر على مواقع التواصل الإجتماعي فيديو للحظة احتراق سيارة شلهوب.</p>
