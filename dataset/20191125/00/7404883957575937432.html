      <h1>南加搗蛋大遊行 趣味橫生 替玫瑰花車遊行暖身</h1>
      <address>
        <time datetime="2019-11-25T00:22:00+00:00">25 Nov 2019, 00:22</time>
      </address>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911250817541072_46182.jpg"/>
        <figcaption>裝扮各異的遊行者。（記者王若然／攝影）</figcaption>
      </figure>
      <figure>

      <p>影音來源：記者王若然</p>
      <p>第42屆巴沙迪那市搗蛋大遊行（Doo Dah Parade）24日登場，巨大輪子的汽車、身穿巨大塑料袋的人、漫天「飛舞」的墨西哥玉米餅等等，在人們奇思妙想的裝扮和動作下，以及街道兩旁觀眾的呼喊聲中熱鬧舉行。今年依舊有不同團體用搞怪的裝扮來訴求自身意願，不少造型讓人忍俊不禁。</p>
      <p>參加遊行的幾十支隊伍上午10時在遊行大道旁的小路上集結，11時遊行正式開始。打頭陣的是巴沙迪那玫瑰花車管弦樂隊，他們身著蘇格蘭裙開啟遊行隊伍。遊行團體則通過搞怪造型表達訴求，有滿身塑料袋的隊伍提倡拒絕一次性塑料袋的使用，還有裝扮成比薩的人們表達對比薩的熱愛。政治倡導團體中，2020年民主黨總統參選人桑德斯(Bernie Sanders)的支持者，和華裔民主黨參選人楊安澤(Andrew Yang)的支持隊伍，後者高舉著「Universal Basic Income」的牌子，宣揚楊安澤提出的人工智慧時代對人民的補償。</p>
      <p>四處「飛揚」的墨西哥玉米餅似乎已經成為搗蛋大遊行每年必有的一部分。大人、小孩紛紛向天空中扔出玉米餅，就像天空中開始下起「玉米餅雨」。小孩子們可樂壞了，爭相去撿地上的玉米餅，再淘氣地扔出去。問一位路邊正在觀看遊行的民眾為什麼要拋擲玉米餅，他竟也答不上來。倒是有舉著「解放玉米餅」標語的遊行隊伍，他們一個個身披玉米餅圖案的毯子，表達對玉米餅的熱愛。</p>
      <p>當天視覺藝術家協會（Visual Artists Guild）帶領六七十位華裔民眾參加遊行，表達支持香港反送中運動，反對警察抓捕無辜民眾，成為遊行隊伍中人數最多的一個。</p>
      <p>巴沙迪那搗蛋大遊行是巴沙迪那市除了玫瑰花車遊行之外，又一個頗具歷史性、趣味性的遊行。每年搗蛋大遊行舉辦時，都似在提醒民眾花車遊行臨近。當天的遊行在Altadena Drive 和 San Gabriel Blvd.之間的科羅拉多大道上舉行。</p>
