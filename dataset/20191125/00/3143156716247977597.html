      <h1>Apuntes para una agenda de conversación</h1>
      <h2>El país político y económico comienza una nueva etapa de discusión, que si se aprovecha con todas las posibilidades que la situación brinda, puede catapultarlo</h2>
      <address><time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time> by <a rel="author">EditorialLR</a></address>
      <figure>
        <iframe src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/718002706&amp;color=%23ff5500&amp;inverse=false&amp;auto_play=false&amp;show_user=true" width="100%" height="166" data-service="SoundCloud" scrolling="no" nowide=""/>
      </figure>
      <p>El problema de las multitudinarias protestas hay que dividirlo en varias partes para poderlo entender y solucionar, un fenómeno que pide a gritos y con violencia cambios institucionales que se deben atender y hacer de esta situación de crisis una oportunidad de mejora. El presidente, Iván Duque, ya abrió la puerta la diálogo regional luego de un largo consejo de ministros al que convocó de manera urgente el pasado viernes, tras las violentas protestas del jueves 21N. Se ha abierto una Caja de Pandora de la cual nadie sabe qué personajes, situaciones y ambiciones saldrán a la superficie, lo único cierto es que ya es una realidad política y económica tener que enfrentar algunas peticiones coherentes, descabelladas y otras ingenuas.</p>
      <p>Y es que en el marco teórico de esta coyuntura económica sí se observa que el país ha logrado grandes avances sociales, una disminución de la pobreza, una mayor cobertura en salud y educación, millonarios presupuestos para las universidades públicas y un crecimiento sostenido en términos de PIB que ponen a Colombia a la cabeza regional. Incluso, el país es uno de los ejemplos a nivel regional porque es uno de los que muestra mayor crecimiento, además de contar con las mejores proyecciones para este y el próximo año, y todavía es uno de los más interesantes para los inversionistas internacionales y las agencias de calificación.</p>
      <p>Pero el caso de Evo Morales en Bolivia y el de Sebastián Piñera en Chile han demostrado que no solo de Producto Interno Bruto (PIB) e ingreso per cápita vive la percepción de los países y de los ciudadanos. Es un hecho indiscutible que la migración venezolana al país, más el galopante desempleo y la resurrección de la inflación obliga a que la situación en la que entra Colombia sea bien diferente, máxime cuando aún subsisten grupos guerrilleros y miles de hectáreas de coca en algunas regiones del territorio nacional donde el Estado todavía no hace presencia.</p>
      <p>Diciembre llega con varias discusiones estructurales como es la “reaprobación” de la reforma tributaria, que tuvo que repetirse por vicio de forma, pero en el aroma estará que se están discutiendo impuestos y los congresistas van a pretender meter sus micos acostumbrados.</p>
      <p>La otra gran discusión decembrina es el tradicional ajuste del salario mínimo, que tendrá fuertes dosis de populismo, pues la inflación estará levemente superior al techo fijado por el Banco de la República de 4%, la productividad que aporta el Departamento Nacional de Planeación (DNP) será igual que todos los años de 1,5% para un arranque en la mesa de 5,5%. Seguramente las centrales obreras, empoderadas por los últimos acontecimientos, tienen en la cabeza no solo un porcentaje, sino la cifra sicológica de un millón de pesos con subsidio de transporte, mientras que los gremios discutirán el impacto en la generación de empleo con un salario mínimo que ronde los US$300.</p>
      <p>En conclusión, esa conversación nacional debe ser un escenario para mirar desde varios sectores los impuestos, las pensiones, la jornada laboral y todas aquellas angustias que han atizado el fuego de la protesta social. Colombia debe arrancar a tratar los grandes temas, pero siempre con mesura y compromiso constructivo.</p>
