      <h1>Cheikh Salla Ndiaye dans "Auteur" : « On a passé 22 jours en mer sans nourriture, sans carburant malmenés par les vagues »</h1>
      <address><time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YbCTngUKubE" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>C'est le récit glaçant d'un naufragé de l’océan. Cheikh Salla Ndiaye qui a affronté le désert de la Mauritanie, la Méditerranée, crie à qui veut l'entendre que l'émigration clandestine ce n'est pas la bonne option. Dans le livre " les naufragés de la pirogue", l'auteur raconte le périlleux voyage de plus de cent jeunes sénégalais qui avaient embarqué en Casamance dans une nuit de pluie pour les Îles Canaries en passant par la Mauritanie. 22 jours en haute mer, tenaillés par la faim, sans nourriture, sans carburant et malmenés par des vagues sans franchir la frontière menant en Espagne. Le rêve de l'eldorado échoue sur les plages de Nouhadibou où la pirogue a chaviré après un vent violent qui a fait beaucoup de blessés. Sauvés par la croix rouge c'est le retour à la case départ pour ces migrants qui avaient depensé des fortunes pour tenter l'aventure au péril de leur vie. " Les naufragés de la pirogue", on en parle dans ce présent numero de l’émission AUTEUR...</b>
      </p>
