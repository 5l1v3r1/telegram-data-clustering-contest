      <h1>Costa Verde: liberan conductor que provocó múltiple choque en playa ‘La Pampilla’</h1>
      <address>
        <time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tL8jasb4YjE" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La <a href="http://panamericana.pe/tags/p%C3%B2lic%C3%ADa+nacional">Policía Nacional</a> dejó en libertad a <b>Jhon Martín Ramírez Castro</b> (30), conductor que provocó un <a href="http://panamericana.pe/tags/p%C3%B2lic%C3%ADa+nacional">choque múltiple</a> en la Playa 'La Pampilla' en <a href="http://panamericana.pe/tags/p%C3%B2lic%C3%ADa+nacional">Miraflores</a>, al estrellarse contra<b> cinco vehículos</b> que se encontraban estacionados en zona permitida al promediar las 9 a.m. d<b>el domingo 24.</b></p>
      <p>Testigos aseguraron que el responsable del incidente se encontraba en <a href="http://panamericana.pe/tags/p%C3%B2lic%C3%ADa+nacional">estado de ebriedad</a> y pese a que dio positivo en dosaje etílico, según informaron en la PNP, el <b>porcentaje de alcohol</b> en la sangre<b> no fue suficiente</b>.</p>
      <p>Las personas afectadas denunciaron un procedimiento sospechoso. "El comisario permitía que le den yogurt antes de pasar examen de alcoholemia", indicó una señora.</p>
      <p>
        <u>
          <b>¿Cuál será la sanción?</b>
        </u>
      </p>
      <p>"Cuando hay daños de carácter material, no lesiones de personas, y no hay alcohol suficiente como para calificarlo de delito común, en este caso es procedente la comparecencia", indicó el abogado <b>Roberto Miranda</b>. </p>
      <p>Finalmente, bajo el <b>principio de oportunidad</b> y a través de un acuerdo, Ramírez deberá reparar los vehículos que dañó.</p>
