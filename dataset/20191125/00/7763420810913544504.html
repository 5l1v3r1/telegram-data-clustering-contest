      <h1>กระบะเสียหลักข้ามเลนชนรถบรรทุกคนงานบาดเจ็บ 16 ราย</h1>
      <h2>เกิดอุบัติเหตุรถกระบะข้ามเลนชนเสาไฟฟ้ากลางถนนขาด และชนประสานงารถบรรทุกคนงานเก็บลำไยชาวกัมพูชา เทกระจาดเกลื่อนถนน บาดเจ็บ 16 ราย อาการสาหัสต้องนำส่งต่อ รพ.สระแก้ว 2 ราย</h2>
      <address>
        <time datetime="2019-11-25T00:58:55+00:00">25 Nov 2019, 00:58</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0g19DZ2ghnU" width="1280" height="422" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>เมื่อเวลา 21.14 น.วันที่ 24 พ.ย.62 ผู้สื่อข่าวรายงานว่า ได้เกิดอุบัติเหตุหมู่มีผู้ได้รับบาดเจ็บจำนวนมาก บนถนนสายสระแก้ว-จันทบุรี บริเวณหน้าปั๊มคาลเท็กซ์พื้นที่ ม.3 บ้านสวนป่า ต.วังน้ำเย็น อ.วังน้ำเย็น จ.สระแก้ว หลังรับแจ้ง พ.ต.ท.ไพโรจน์ นนทผ่องศรี สว.สส.สภ.วังน้ำเย็น จึงเดินทางไปตรวจสอบที่เกิดเหตุร่วมกับเจ้าหน้าที่มูลนิธิสว่างสระแก้ว จุดวังน้ำเย็น โดยมีนายปราชญา อุ่นเพชรวรากร นายอำเภอวังน้ำเย็น ,นายวันชัย นารีรักษ์ นายกเทศบาลเมืองวังน้ำเย็น และ พ.ต.อ.เศรษฐณัณข์ ทิมวัฒน์ ผกก.สภ.วังน้ำเย็น เดินทางเข้าตรวจสอบเหตุด้วยตนเอง พบรถยนต์กระบะ 4 ประตู สีขาวยี่ห้อ โตโยต้า รุ่นรีโว่ หมายเลขทะเบียน กท-5818 ร้อยเอ็ด ขับข้ามเกาะกลางถนนชนเสาไฟฟ้าขาดและพุ่งเข้าชนประสานงากับรถบรรทุกคนงานเก็บลำไย ชาวกัมพูชา ทะเบียน บพ-4813 จันทบุรี มีนายณัฐวุฒิ ทองวิจิตร อายุ 21 ปี เป็นคนขับ ขณะกำลังขับมุ่งหน้า อ.วังน้ำเย็น เข้าอย่างจัง ทำให้บริเวณด้านหน้าของรถทั้งสองคันพังยุบเข้าไป ส่วนคนงานชาวกัมพูชาที่บรรทุกมาเต็มคันรถ 16 คน ผู้ใหญ่ 15 คนและเด็ก 1 คน รวมคนขับ ถูกแรงกระแทกกระเด็ดกระจัดกระจายเกลื่อนพื้นถนน ได้บาดเจ็บสาหัส 2 ราย ที่เหลือบาดเจ็บปานกลางถึงเล็กน้อย ถูกนำส่ง รพ.วังน้ำเย็นและ รพ.เขาฉกรรจ์</p>
      <figure>
        <img src="https://spcdn.springnews.co.th/wp-content/uploads/2019/11/010-Text-Clip-A.00_00_07_14.Still921.jpg"/>
      </figure>
      <p>ผู้สื่อข่าวรายงานว่า หลังเกิดเหตุเจ้าหน้าที่ตำรวจตรวจสอบพบว่า คนขับรถกระบะบรรทุกสีขาววิ่งมาด้วยความเร็วสูงจาก อ.วังน้ำเย็น มุ่งหน้าสระแก้ว ก่อนจะเสียหลักข้ามเลนชนเสาไฟฟ้าส่องสว่างเกาะกลางถนนและไปชนรถรับ-ส่งคนงานเขมรดังกล่าว ซึ่งมีชาวบ้านแจ้งว่า รถคันนี้มาด้วยกัน 3 คน ได้บาดเจ็บเล็กน้อย โดยได้ออกจากรถคันเกิดเหตุเพื่อมาดูเหตุการณ์หลังเกิดเหตุก่อนจะร่วมกันหลบหนี โดยให้เพื่อนขับรถมารับออกจากจุดเกิดเหตุ พร้อมกับโทรแจ้งบริษัทประกันภัยรถยนต์ว่ารถเกิดอุบัติเหตุ เจ้าหน้าที่จึงเคลื่อนย้ายรถไปเก็บรักษาไว้ที่ สภ.วังน้ำเย็น ขณะนี้เจ้าหน้าที่ตำรวจอยู่ระหว่างตรวจสอบทะเบียนและผู้ครอบครองรถว่าเป็นใคร เพื่อนำตัวมาสอบสวนและแจ้งข้อกล่าวหาต่อไป ส่วนผู้ได้รับบาดเจ็บ เป็นหญิง 2 ราย ที่อาการสาหัสมาก ถูกนำตัวส่งรักษาต่อให้ รพร.สระแก้ว เพื่อรักษาต่อเนื่อง โดยสถานที่เกิดเหตุหลังเจ้าหน้าที่มูลนิธิฯ เคลื่อนย้ายรถที่ประสบอุบัติเหตุแล้ว ทางเทศบาลเมืองวังน้ำเย็นได้นำรถน้ำมาฉีดไล่ทำความสะอาดพื้นถนน และ สามารถเปิดเดินรถได้ตามปกติในช่วงเวลาหลัง 23.00 น.</p>
      <figure>
        <img src="https://spcdn.springnews.co.th/wp-content/uploads/2019/11/010-Text-Clip-A.00_01_42_22.Still923.jpg"/>
      </figure>
      <p>นายวิทมล บุญลา หัวหน้าชุดเคลื่อนที่เร็วเจ้าหน้าที่มูลนิธิสว่างสระแก้ว จุดวังน้ำเย็น กล่าวว่า หลังรับแจ้งและเดินทางมาถึงที่เกิดเหตุเห็นกระบะขนชาวกัมพูชามุ่งหน้าไปทางวังน้ำเย็น ถูกรถกระบะสี่ประตูสีขาว เสียหลักพุ่งข้ามเลนเข้าไปชนรถขนชาวกัมพูชา คนงานเก็บลำไย ทั้งหมดประมาณ 15-16 รายที่นั่งมากับรถ ตอนที่ตนไปถึงคนงานนอนบาดเจ็บเกลื่อนกลาดกลางถนน มีทั้งผู้หญิง ผู้ชายและเด็กน้อย นอนเกลื่อนเต็มถนน ทางหน่วยกู้ภัยฯ จึงได้ลำเลียงคัดแยกคนเจ็บ ซึ่งมีผู้บาดเจ็บสาหัสทั้งหมด 3 ราย เจ็บปานกลาง แขนขาหัก ประมาณ 5-6 ราย ที่เหลือเป็นบาดเจ็บเล็กน้อย ซึ่งที่เกิดเหตุเป็นที่มืด เนื่องจากไฟทางไม่ติด มองไม่เห็น ถือว่า ครั้งนี้เป็นอุบัติเหตุใหญ่ในพื้นที่ อ.วังน้ำเย็น ล่าสุด ยังไม่มีรายงานว่ามีผู้เสียชีวิต</p>
