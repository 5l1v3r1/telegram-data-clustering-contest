      <h1>オリックス・西村監督「どれだけ変われるか」球団納会でスピーチ</h1>
      <address>
        <time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time>
      </address>
      <p>　オリックスは２５日、三田市内のホテルで球団納会を開いた。</p>
      <p>　西村徳文監督はあいさつに立ち来季へ向けて「１番大事なのは今までと同じことをやっていたら同じ結果しか出ないということ。自分も含めて一人一人がどれだけ変われるか。それができなければパ・リーグの中で勝っていくのは厳しい。２月１日のキャンプインには１００％動ける体は当然。厳しいようですがそれができていない選手は１軍でもファームに行ってもらいます」とスピーチ。</p>
      <p>　選手たちは神妙な面持ちで聞いていた。</p>
      <p>　オリックスは今季、３年ぶりの最下位に沈んだ。</p>
