      <h1>路中央惊现大窟窿 轿车坠洞 险遭“吞”</h1>
      <address>
        <time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time>
      </address>
      <p>字<br/>大<br/>小</p>
      <p>（吉隆坡25日讯）马路坍塌“吞”轿车，女司机连人带车直坠深坑，幸安然无恙！</p>
      <p>隆市中心马路突坍塌，地面出现一个大坑洞，一辆迈薇轿车闪避不及，车头直插入深坑，饱受惊吓的女司机在路人协助下脱困。</p>
      <p>这起罕见意外于昨晚约11时35分，在马哈拉惹里拉路前往陆佑路，在吉隆坡默迪卡体育场前的路段发生。</p>
      <p>事发约8小时后，有关当局已派人填补好坍塌的路段，并进行善后和检查工作；该路段已在下午1时开始完全解封。</p>

      <h3>民众助司机脱困</h3>
      <p>吉隆坡交通调查与执法组主任祖基菲里助理总监受询时说，女司机当时慢速驶过案发路段，没想到飞来横祸，导致她连人带车直插入深坑。</p>
      <p>“警方和救援队伍接获投报，派员赶往现场施救，路经意外现场的民众也纷纷协助女司机脱困。”</p>
      <p>他说，巫裔迈薇女车主，没有在意外中受伤。</p>
      <p>他说，吉隆坡市政局维修人员事后封锁现场两条车道，漏夜修补路坑，并于今早7时30分完成修补工作。</p>
      <p>祖基菲里证实，有关路段在今午1时恢复通车。</p>
