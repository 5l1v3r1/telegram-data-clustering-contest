      <h1>工聯會62人出選僅贏5席　吳秋北：一個極不正常的選舉</h1>
      <address><time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time> by <a rel="author" href="http://passiontimes.hk/author/%E7%86%B1%E8%A1%80%E7%B7%A8%E8%BC%AF%E9%83%A8" target="_blank">熱血編輯部 (陳五)</a></address>
      <figure>
        <img src="http://passiontimes.hk/uploads/images/201911/71084705_509354659848295_6590873795295182848_n.jpg"/>
      </figure>
      <p>工聯會在今屆區議會選舉慘敗，派62人出選僅得5席。工聯會會長吳秋北解釋，這是歷年來最激烈的選舉，但亦是一個極不正常的選舉。 <br/><br/>吳秋北表示，過去五個多月來的黑色暴力，已令選民得不到公平的對待，不過港人是不會退縮的，會勇敢面對困難。  吳秋北感謝市民對工聯會的支持，他指有市民支持工聯會，未來一定可以克重重困難。</p>
