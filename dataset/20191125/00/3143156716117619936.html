      <h1>Conozca los consejos más importantes para aprovechar las ofertas en el ‘Black Friday’</h1>
      <h2>Para evitar gastar más de la cuenta haga un presupuesto</h2>
      <address><time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time> by <a rel="author">Johana Lorduy</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QTA-xrGU19o" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Si usted es de aquellos que aún no se ha preparado para vivir una jornada maratónica de compras online, a continuación le presentamos unos consejos de la mano de expertos para que viva una gran experiencia.</p>
      <p><b>Haga un presupuesto</b><br/>Para evitar gastar más de la cuenta y, por supuesto, comprar más de lo debido, la recomendación de los expertos es comenzar con la planificación de un presupuesto “budget” de ‘Black Friday’. Este valor será su punto de partida para empezar a elegir qué categorías desea comprar.</p>
      <p><b>Haga una lista y compare</b><br/>Hasta lo más básico se vuelve clave para “cazar” ofertas por internet. Por esa razón, enumerar sus necesidades lo llevará a realizar compras más fáciles en diferentes portales.</p>
      <p><b>Compre en portales seguros</b><br/>Uno de los grandes miedos que tienen los colombianos, frente a las compras online, es ser víctima de algún tipo de fraude. Es por ello que las recomendación frente a este tema también son importantes. Sea cauteloso a la hora de comprar en páginas que no cuenten con todas las garantías. Si la página le genera inseguridad no ingrese sus datos. Asimismo, asegúrese de tener un software de seguridad confiable que incorpore múltiples capas de protección y que, “incluya protección para pagos y banca”.</p>
      <p><b>Tómese su tiempo</b><br/>Por último tómese su tiempo para disfrutar y realizar sus compras. No olvide verificar las diferentes opciones que ofrecen los portales web. Por ejemplo, revise el costo del ‘shipping’ (envío) en páginas internacionales y nacionales, tome atenta nota de los productos que tengan un descuento extra y no deje pasar por alto los días de las devoluciones de los artículos.</p>
