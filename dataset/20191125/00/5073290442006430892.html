      <p>LA PATRIA | CARTAGENA<br/>Jacobo Ríos le entregó medalla de plata a Caldas en triatlón. La de oro fue para Esteban Tibocha, de Meta, y bronce para Juan Pablo Hurtado, de Valle</p>
      <p>El deportista compitió en la categoría súper esprínt y le entregó la tercera presea al departamento en este deporte. El sábado se consigueron dos bronces. </p>
      <p>En la agenda del día sigue la distancia esprínt para hombres y mujeres, en la que el departamento aspira obtener medallas.</p>
