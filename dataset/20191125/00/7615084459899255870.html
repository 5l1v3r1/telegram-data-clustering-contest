      <h1>プロ野球のベストナインに西武の森捕手ら</h1>
      <address><time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　プロ野球セ、パ両リーグの今季のベストナインが２５日に発表され、パでリーグ２連覇を果たした西武から、首位打者に輝いた森友哉捕手、最多安打の秋山翔吾外野手ら１２球団最多の５人が選出された。</p>
