      <h1>バリ島で邦人女性が重体　アパートで強盗被害か</h1>
      <address><time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　【ジャカルタ共同】インドネシア・バリ島の警察によると、２５日午前、同島デンパサールのアパート敷地内で、日本人女性（３８）が倒れているのを警備員が発見した。病院に運ばれたが、意識不明の重体。女性は首に絞められた痕があり、警察は、強盗に襲われアパートから転落した可能性があるとみて調べている。</p>
      <p>　警察によると、女性はアパートに滞在しており、２階の窓から転落したとみられる。在デンパサール日本総領事館は「情報を収集中」としている。</p>
      <p>　バリ島は日本人も多く訪れる世界的な観光地。</p>
    </article>
