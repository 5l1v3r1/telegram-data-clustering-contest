      <h1>Knives Out Stars Chris Evans and Daniel Craig on Making a Perfect Whodunit</h1>
      <h2>Plus, Jamie Lee Curtis, Ana de Armas, Don Johnson, and the rest of the cast reveal whose help they'd enlist to bury a body, and Chris Evans delights in telling everyone to "eat s--t."</h2>
      <address><time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time> by <a rel="author">RT Staff</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gG5kTFaRNk0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Before he took on the monumental task of continuing the <a href="https://www.rottentomatoes.com/franchise/star_wars_saga"><i>Star Wars</i> saga</a> with <a href="https://www.rottentomatoes.com/m/star_wars_the_last_jedi"><i>The Last Jedi</i></a>, writer-director <a href="https://www.rottentomatoes.com/celebrity/1167238-rian_johnson">Rian Johnson</a> was best known for his twisty, eccentric thrillers <a href="https://www.rottentomatoes.com/m/looper"><i>Brick</i></a>, <a href="https://www.rottentomatoes.com/m/brothers_bloom"><i>The Brothers Bloom</i></a>, and <a href="https://www.rottentomatoes.com/m/looper"><i>Looper</i></a>. With his latest film, <a href="https://www.rottentomatoes.com/m/knives_out"><i><b>Knives Out</b></i></a>, he revisits that familiar territory to spin a fun, quirky mystery about a murdered author and the gaggle of suspects who may or may not have perpetrated the crime. Critics so far say the old-fashioned whodunit is a return to form that makes the most of Johnson’s talents and those of his A-list cast, some of whom sat down with RT to talk about the new film ahead of its release. RT correspondent Naz Perez chatted with Johnson and stars <a href="https://www.rottentomatoes.com/celebrity/chris_evans">Chris Evans</a>, <a href="https://www.rottentomatoes.com/celebrity/ana_celia_de_armas">Ana de Armas</a>, <a href="https://www.rottentomatoes.com/celebrity/daniel_craig">Daniel Craig</a>, <a href="https://www.rottentomatoes.com/celebrity/jamie_lee_curtis">Jamie Lee Curtis</a>, <a href="https://www.rottentomatoes.com/celebrity/1007778-don_johnson">Don Johnson</a>, <a href="https://www.rottentomatoes.com/celebrity/katherine_langford">Katherine Langford</a>, and <a href="https://www.rottentomatoes.com/celebrity/jaeden_lieberher">Jaeden Martell</a> to talk about crafting the perfect whodunit, playing a bunch of (mostly) a-holes, and the joys of telling your co-stars to “eat s—t” over, and over, and over again. Plus, each star tells which castmate they’d enlist to help them bury a body… if they ever needed to.</p>

      <p>
