      <h1>【直播回放】11.25 獨立選舉監察小組結果發布</h1>
      <address>
        <time datetime="2019-11-25T00:59:35+00:00">25 Nov 2019, 00:59</time>
      </address>
      <p>【新唐人北京時間2019年11月24日訊】香港民眾週日（11月24日）將在18個選區中選出452名區議會議員，這是香港爆發大規模示威遊行以來民意的首次直接表達，因此成為全球的聚焦點。新唐人電視台和《大紀元時報》進行全程追蹤和網絡直播，請鎖定新聞直播間。</p>
      <p>11.25 獨立選舉監察小組結果發布－梁珍報導2</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/3hVOBCTfWO8" width="764" height="430" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>香港18<a href="https://www.ntdtv.com/b5/%E5%8D%80%E8%AD%B0%E6%9C%83%E9%81%B8%E8%88%89.htm">區議會選舉</a>24日開始，各區一早就有選民排隊投票。這一天與選舉有關的活動也在進行：</p>
      <p>一、07:30 黃之鋒和媒體見面</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/6NlR3ugmm6U" width="764" height="430" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>地點：Outside South Horizons Community Centre* (East Commercial Block, South Horizons, Ap Lei Chau)</p>
      <p>二， 8:50 行政長官林鄭月娥到香港羅便臣道2號高主教書院投票<br/>地點：香港羅便臣道2號高主教書院投票</p>
      <p>三，8:30-9:00 美孚拉票活動</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/MQL1neVIllM" width="764" height="430" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/YVxJfZEdOdE" width="764" height="430" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>地點：美孚港鐵站A出口<br/>出席：主席梁家傑、黨魁楊岳橋、立法會議員譚文豪、郭家麒</p>
      <p>四，11:00 民主黨主席胡志偉與傳媒見面<br/>地點：彩雲商場對出(小巴站)</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/wJLaLQYd59s" width="764" height="430" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>五，17:00 民主黨主席胡志偉與傳媒見面<br/>地點：觀塘翠屏道與佳廉道交界</p>
      <p>香港<a href="https://www.ntdtv.com/b5/%E5%8D%80%E8%AD%B0%E6%9C%83%E9%81%B8%E8%88%89.htm">區議會選舉</a> 屯門「種票」事件</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/d5KeK9ItQvk" width="764" height="430" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>六，23:20 馮驊法官和聶德權到九龍塘添福道6號九龍塘官立小學點票站巡視及開啟票箱<br/>地點：九龍塘添福道6號九龍塘官立小學</p>
      <p>七，23:45 李慧瓊vs 長毛：等點票結果<br/>地點：土瓜灣炮仗街39號信義學校</p>
      <p>八，完成點票 馮驊法官在九龍灣展貿徑1號九龍灣國際展貿中心十三樓選舉事務處會見傳媒</p>
      <p>11.24<a href="https://www.ntdtv.com/b5/%E9%A6%99%E6%B8%AF%E5%8D%80%E8%AD%B0%E6%9C%83%E9%81%B8%E8%88%89.htm">香港區議會選舉</a>點票進程</p>
