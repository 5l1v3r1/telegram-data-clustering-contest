      <h1>Louga : 5 autres enfants découverts menottés dans le même daara par la Gendarmerie de Koki</h1>
      <address><time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/113gnvtPnWY" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>  L’histoire de M. K., l’enfant découvert avec des chaînes aux pieds commence à révéler ses secrets. Après un week-end marqué par des plaintes de populations, pour s’insurger contre le sort de l’enfant talibé, à Ndiagne (une commune du Sénégal, située dans le centre (qui est à 31 km de louga), Dakaractu a appris que la gendarmerie de la Brigade de Koki a découvert 5 autres enfants qui subissaient le même traitement dans l’établissement d’où s’était échappé l’enfant menotté dans la commune de Koki. Il s’agit du Daara Khadim Guèye de Ndiagne, une cité religieuse fief de grands érudits de l’islam. Les révélations de sources domiciliées dans la même zone (que ledit établissement dédié à l’enseignement coranique) ont permis de retracer le film des faits. Ces faits qui depuis vendredi a suscité une vague de colère et de dénonciations aussi bien au niveau des places publiques que sur les réseaux sociaux. <br/>  <br/>Il est apparu que tout, dans cette histoire, est parti de la tentative de fuite d’un jeune enfant. Celui-ci, âgé de moins de 15 ans, est un pensionnaire du Daara Daara Khadim Guèye de Ndiagne. C’est cet établissement d’un effectif de 200 enfants que le petit avait fugué en tentant de retourner chez ses parents à Touba. Mais arrivé à Guet Ardo, une localité de l’arrondissement de Koki (région de Louga) située à 1 km de Ndiagne, le petit fugueur a rencontré des populations. Mais celui-ci était mal  en point du fait de la menotte artisanale qui lui était fixée aux pieds. Ceux qui ont été témoins de cette scène, trouvant impitoyable cette situation, ont pu libérer le petit talibé avant d’appeler les autorités judiciaires de ladite zone. <br/>  <br/>Le Procureur de Louga, informé, a saisi le commandant Aliou Diallo de la Brigade de gendarmerie de Koki. Il l’a chargé d’aller récupérer le jeune talibé et de convoquer Khadim Guèye  (l’enseignant responsable de l’enfant), les parents du petit (Y. Diaw et M. A. Niang) et le forgeron qui a produit ce matériel de torture (les menottes et les chaines). Tout ce beau monde a été placé en garde-à-vue, depuis le vendredi dernier matin, a confié ladite source. <br/>  <br/>Celle-ci, se voulant anonyme, a indiqué que les gendarmes ont pu faire une descente au niveau dudit établissement. Une visite surprise qui leur a permis de découvrir au moins 5 enfants ligotés avec ce matériel de torture aux pieds des petits. Les mis en cause, en l’occurrence, Khadim Guèye (le maître coranique), les parents du petit qui avait fugué et le forgeron ont du passer tout le week-end entre les mains des gendarmes et attendaient d’être déférés ce matin au parquet de Louga. <br/>  <br/>À préciser que les faits ne sont pas passés au grand daara de Koki connu sous le nom de ‘’l’Institut islamique Cheikh Ahmadou Sakhir Lô pour la mémorisation du Saint Coran et des sciences de la Charia". Créé en 1939, cet établissement qui en 2017 comptait 3 940 pensionnaires, en provenance des quatre coins du pays et de l'étranger, tire son nom de son fondateur. Avec ses 80 ans d’existence, elle a vu défiler de nombreux talibés devenus aujourd'hui des industriels Sénégalais. <br/> </p>
