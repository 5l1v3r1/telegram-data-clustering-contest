      <h1>Во Владимире на улице Крайнова открылась новая столовая</h1>
      <address>
        <time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Gu3ak7jsDWc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Её особенность - цены, как в Советском Союзе.<br/>Самые низкие цены в городе. В областном центре в районе Крейсера по адресу Крайнова, 5 открылась новая столовая. Еще в 2013 году её директор Андрей Брыков создал мобильную кофейню. Прямо из машины он продавал согревающие напитки на Соборной площади. Но всегда мечтал открыть что-то более масштабное. На протяжении последних 3 лет Андрей с нуля создавал свою столовую. И сегодня ее двери открылись для покупателей.</p>
      <p>
        <b>Андрей Брыков, директор "Столовой" на Крайнова, 5</b>
      </p>
      <blockquote>У нас очень хорошие повара, профессионалы. И управляющий тоже. У нас все профессионалы. Нет дилетантов. У нас все готовят вкусно, качественно и недорого.</blockquote>
      <p>Демократичные цены - главная идея заведения. Суп за 16 рублей, гарнир за 15, напитки - за 9. Стоимость блюд хотели сделать такую же, как когда-то, в Советском Союзе.</p>
      <p>
        <b>Ольга Петрушина, управляющая "Столовой" на Крайнова, 5</b>
      </p>
      <blockquote>Помню рассказы родителей про советские столовые, куда они ходили всегда после работы, после учебы. И могли покушать буквально за копейки. В наше время люди, к сожалению, такой возможности не имеют. Поэтому было обдумано и принято единственное верное решение - сделать самые доступные цены.</blockquote>
      <p>По задумке владельца, столовая должна окупиться за счет большого количества посетителей. И первые покупатели приятными ценами остались довольны. Ведь в такой столовой поесть семьей из 4 человек на 300 рублей - реально.</p>
      <p>
        <b>Александр Забрудский, житель г. Владимира</b>
      </p>
      <blockquote>Я даже не знаю, как за такие цены можно иметь какую то прибыль, но это уже вопрос к руководству. Имея такие цены, я не понимаю какой смысл готовить дома.</blockquote>
      <p>
        <b>Сергей Лихтенвальд, житель г. Владимира</b>
      </p>
      <blockquote>Здесь очень демократичные цены. Все, что я взял здесь, обошлось в 55 рублей. Все это очень вкусно, дешево. Я удивлен, что появилась во Владимире такая столовая.</blockquote>
      <p>В дальнейшем столовую планируют расширить - надеются, что посетителей будет очень много. А потом сделать сеть - чтобы такие столовые появились в каждом районе.</p>
