      <h1>Comerciantes de El Cable (Manizales) se quejan de falsas alarmas en protestas</h1>
      <address><time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time> by <a rel="author">lapatria.com</a></address>
      <p>
        <b>Destacan que aunque había calma, desde muy temprano les ordenaban que cerraran. Policía sostiene que el único interés fue prevenirlos y evitar cualquier riesgo. Debate.</b>
      </p>
      <p>LA PATRIA | MANIZALES</p>
      <figure>
        <iframe src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/718216975&amp;color=%23ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;show_teaser=true" width="100%" height="166" data-service="SoundCloud" scrolling="no" nowide=""/>
      </figure>
      <p>Una queja generalizada presentaron varios comerciantes del sector del Cable, luego de las protestas y del bloqueo que se presentaron el viernes en esa zona.</p>
      <p>LA PATRIA tuvo acceso a una conversación en el grupo de Whatsapp que varios comerciantes del sector de El Cable tuvieron con la Policía, llamado Seguridad carrera 23, para reportar temas de seguridad.</p>
      <p>Según la queja, un miembro de la institución, que en el chat aparece como Diego Rodríguez, comenzó a alertar sobre daños y la inminencia de cerrar los establecimientos, incluso desde las 6:46 p.m del viernes, cuando los estudiantes apenas regresaban del cacerolazo en la Plaza de Bolívar, por la Avenida Santander. Su malestar es que se trató de una marcha pacífica, aunque obligó a cerrar la vía.</p>
      <p>A continuación transcribimos la conversación con errores de teclado y de redacción, fiel a como se encuentra en ese grupo:</p>
      <p>* Miembro de Policía Diego Rodríguez: "Señores buenas noches hay que estar pendiente porque la manifestación quieren volver al cable a realizar desmanes"</p>
      <p>Agente de Policía: Entonces q ordena mi teniente con el comercio del cable.</p>
      <p>Tercera persona: Mi teniente, entonces ?????</p>
      <p>Miembro de Policía: Estemos atentos por favor para el cierre de los establecimientos de comercio.</p>
      <p>(...)</p>
      <p>* 7:45 cuando la marcha continuaba pacíficamente hacia El Cable</p>
      <p>Miembro de Policía Diego Rodríguez: Cierren los establecimientos por favor.</p>
      <p>Agente de Policía: Ya les digo</p>
      <p>(...)</p>
      <p>* 8:17 Una persona pregunta: Cómo está la situación en el Cable.</p>
      <p>Responde otra: Total tranquilidad.</p>
      <p>O.k. Gracias</p>
      <p>* 8:45 Miembro de la Policía Diego Rodríguez: Señores los manifestantes están en la facultad de Arquitectura, ya lanzaron piedras y rompieron un vidrio del CAI recomiendo que sigan con el cierre.</p>
      <p>Personera Tulia Elena Hernández: En el parque de Bolívar hubo orden.</p>
      <p>Miembro de Policía Diego Rodríguez:</p>
      <p>cierren</p>
      <p>cierren</p>
      <p>cierren</p>
      <p>cierren</p>
      <p>cierren</p>
      <p>cierren</p>
      <p>cierren</p>
      <p>cierren</p>
      <p>Una mujer: Cierren que está complicado.</p>
      <p>Otra persona pregunta: Qu esta pasando.</p>
      <p>La personera refiere la orden de cierre y dice: El mayor gomez no ha recibido esta notificacion... por favor confirmar o desvirtuar... lo que he verificado como acontecimiento en el campus cable es esto (pone un video de la fiesta de los jóvenes bailando en la plazoleta de la facultad de Arquitectura). Necesito confirmar lo que se anunció. (Refiere texto en donde se habla de rompimiento de vidrio). Si me pueden compartir evidencias.</p>
      <p>
        <b>El malestar</b>
      </p>
      <p>Hasta ese momento todo estaba normal, fuera de que los jóvenes que protestaban se asentaron sobre la Avenida Santander y obligaron a desviar los vehículos, algo que ellos mismos manejaban.</p>
      <p>Comerciantes con los que LA PATRIA pudo hablar indicaron que la Policía llegó pronto y a pesar de que la mayoría de negocios estaban abiertos en la zona de El Cable y la Avenida Lindsay, bajaron detrás de los estudiantes cuando llegaron a desbloquear el cierre y sin medir consecuencias sembraron miedo en donde todo parecía normal. Algunos comerciantes se comunicaron con la personera para advertirla de la normalidad que había y que ese mensaje del teniente Diego Rodríguez no tenía asidero.</p>
      <p>LA PATRIA habló con la personera y con el subteniente Diego Rodríguez. También llamó a la coronel Sandra Patricia Hernández Garzón, comandante de la Policía Metropolitana de Manizales, quien pidió referenciar el caso por su whatsapp, debido a que entraba a una reunión, pero al cierre de esta edición no hubo respuesta.</p>
      <p>
        <b>Para la Procuraduría</b>
      </p>
      <p>La personera de Manizales, Tulia Helena Hernández, reconoció la serie de dudas y de alarmas que se generaron en el grupo que se maneja en la zona de El Cable y Los Rosales, teniendo en cuenta que aunque se alertaba sobre los desmanes de los estudiantes, realmente lo que se veía en cámaras era una buseta que estaban haciendo devolver, maletines que atravesaron y la ubicación de cintas amarillas, mientras los jóvenes adelantaban su actividad.</p>
      <p>"Es cierto que se sembró una alarma generalizada, mientras que lo que uno veía en las pantallas era totalmente distinto".</p>
      <p>También sostuvo que no le ha llegado la queja puntual sobre una persona o un policía en específico, aunque reconoce que figuran varios nombres en el whatsapp y alarmas que se hubieran podido manejar mejor.</p>
      <p>Según la personera, todo este tipo de reclamos, tanto videos, como textos y audios se trasladarán a la Procuraduría, con el fin de que se realice una investigación imparcial. "Los mensajes están en el grupo de seguridad de whatsapp, entonces no solo podemos decir que solo la Policía, porque también hay ciudadanos que contribuyeron", resaltó.</p>
      <p>
        <b>"El interés era mantenerlos informados"</b>
      </p>
      <p>El subteniente de la Policía y comandante del CAI Cable, Diego Rodríguez, sostuvo que el interés no fue sembrar el pánico ni afectar el comercio, sino advertirles ante las situaciones de riesgo que existían, por lo que desde el jueves se dedicó a hacer una información preventiva.</p>
      <p>"Quien dirige los operativos y hace intervenciones es el Esmad, yo no hago parte de esos operativos, mi único interés es mantener informada a la comunidad, pero no les puedo decir en el mismo momento que tengan medidas de precaución, ya cuando los han saqueado y demás, como comandante tengo que ejercer esa acción preventiva, y por eso todos los días los mantuve informados", reiteró.</p>
      <p>También insistió en que en ningún momento les ordenó o los amenazó con algún comparendo.</p>
      <p>Indicó que aunque sabe que esto generó pérdidas en los negocios, si no hubiera advertido también lo hubieran cuestionado por no anticipar los riesgos. "La Policía no está para afectarlos, sino para acompañarlos".</p>
      <p>Con respecto a los llamados de que lanzaron piedras, insistió en que efectivamente sí rompieron un vidrio. "No me tengo que estar inventando cosas, estoy haciendo un informe para que me colaboren con el vidrio, ¿y si rompen un vidrio del CAI no van a romper uno de un establecimiento?", se preguntó.</p>
