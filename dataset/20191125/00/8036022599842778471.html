      <h1>今日国际30秒</h1>
      <address>
        <time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time>
      </address>
      <p>字<br/>大<br/>小</p>
      <figure>
        <img src="http://www.chinapress.com.my/wp-content/uploads/2019/11/EP20191125-INT-01-noresize.jpg"/>
        <figcaption><b>新娘狂奔</b>－－泰国曼谷周日举行“新娘跑”活动，共有150对准新娘和准新郎参加，全程3公里，途中设置7个任务，最终的获胜者将获得约10万美元（约41万令吉）的婚礼套餐大奖，包括一对钻戒和马尔代夫蜜月之旅。（新华社）</figcaption>
      </figure>
      <figure>
        <img src="http://www.chinapress.com.my/wp-content/uploads/2019/11/EP20191125-INT-02-noresize.jpg"/>
        <figcaption><b>呵护小宝贝</b>－－英国林肯郡唐娜努克国家自然保护区，一位母亲拥抱她的小海豹。每年10月底、11月和12月期间，海豹们都会来到这里产仔。（中新网）</figcaption>
      </figure>
      <figure>
        <img src="http://www.chinapress.com.my/wp-content/uploads/2019/11/EP20191125-INT-03-noresize.jpg"/>
        <figcaption><b>香街点灯</b>－－法国巴黎香榭丽舍大街周日点亮彩灯迎圣诞，吸引一对情侣自拍留影。据报导，从即日起至1月8日，整条香榭丽舍大街都将被喜庆的节日灯饰点亮。（新华社）</figcaption>
      </figure>
      <figure>
        <img src="http://www.chinapress.com.my/wp-content/uploads/2019/11/EP20191125-INT-04-noresize.jpg"/>
        <figcaption><b>网红废矿湖</b>－－安徽省芜湖市周长约1029公尺已废弃30多年的白马矿坑，随着时间推移，并伴随石灰岩反应、地质等多方面原因，矿坑内的水质逐渐呈强碱性并变成深蓝色，成为“网红”，一时间吸引了众多游客前来观光打卡。（中新网）</figcaption>
      </figure>
      <figure>
        <img src="http://www.chinapress.com.my/wp-content/uploads/2019/11/EP20191125-INT-05-noresize.jpg"/>
        <figcaption><b>“青花”婚纱</b>－－中国知名服装设计师郭培，周日携30套青花主题系列婚纱在三亚天涯海角旅游区上演“沙滩婚纱时尚秀”，模特儿穿着印有青花瓶的婚纱走秀，展现东方气质。（中新网）</figcaption>
      </figure>
