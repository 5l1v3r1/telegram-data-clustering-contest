      <h1>بازار بزرگ «کنزل المال» خرمشهر پس از آتش‌سوزی (عکس)</h1>
      <address><time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time> by <a rel="author">عصر ايران</a></address>
      <p>
        <b>آتش‌سوزی شامگاه جمعه در مرکز خرید اروند(کنزالمال) در محور آبادان-خرمشهر، موجب سوختن ۷۲ غرفه از ۲۲۰ غرفه به همراه سه انبار از هشت انبار این مجتمع تجاری شد.</b>
