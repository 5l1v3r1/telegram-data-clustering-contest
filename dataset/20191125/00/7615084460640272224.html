      <h1>ランページ　神谷健太さん、与那嶺瑠唯さんがダンス指導</h1>
      <address>
        <time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time>
      </address>
      <figure>
        <img src="https://030b46df30379e0bf930783bea7c8649.cdnext.stream.ne.jp/archives/002/201911/77baccc6029d4bbb3e104bcdb497e018.jpg"/>
        <figcaption>ダンスを指導する神谷健太さん（中央）と与那嶺瑠唯さん（右）＝２４日、那覇市のＥＸＰＧ沖縄校</figcaption>
      </figure>
      <p>　ＴＨＥ　ＲＡＭＰＡＧＥ　ｆｒｏｍ　ＥＸＩＬＥ　ＴＲＩＢＥに所属する県出身の神谷健太さんと与那嶺瑠唯さんが24日、那覇市のＥＸＰＧ沖縄校でダンスレッスンをした。</p>
      <p>　２人は一つ一つの動きを丁寧に指導した。トークセッションでは、ダンスを始めたきっかけやライブで心掛けていることについて話した。<br/>　<br/>　参加した16歳の双子・徳田快飛さんと結飛さんは「憧れの２人に教えてもらいうれしかった」と笑顔で語った。</p>
