      <h1>愛知県警警視がＧ２０警備書類を紛失</h1>
      <address><time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　愛知県警の警視が、名古屋市で今月開かれた２０カ国・地域外相会合の警備の関係書類を１０月下旬に紛失していたことが２５日、県警関係者への取材で分かった。期間中にトラブルはなかったが、県警は処分を検討する。</p>
