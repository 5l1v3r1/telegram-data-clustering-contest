      <h1>异宠崛起！冰城“撸鸭”模式悄然开启</h1>
      <address>
        <time datetime="2019-11-25T00:39:08+00:00">25 Nov 2019, 00:39</time>
      </address>
      <figure>
        <img src="http://n.sinaimg.cn/news/1_img/dfic/2b0c102b/106/w1024h682/20191125/f012-iittafs0172724.jpg"/>
        <figcaption>2019年11月23日，黑龙江省哈尔滨市，一家萌宠俱乐部店内，不少女孩、男孩在“撸鸭”，还有人在排队等候。这家店，从荷兰进口12只柯尔鸭，它们胸脯饱满、脑袋圆圆、通体雪白或是鸭黄，模样可爱至极。自从今年春天，网络红人王思聪在社交媒体亮相自己的宠物鸭后，与之同款的柯尔鸭红遍线上、线下。这家店的12只鸭子，脚上都带着进口检疫环，进口时的价格每只万元左右。每位撸鸭者，每小时交39元的费用。</figcaption>
      </figure>
