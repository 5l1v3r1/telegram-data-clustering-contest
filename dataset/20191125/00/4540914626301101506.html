      <h1>In Rumänien hat Iohannis die Wahl mit 63,1 % gewonnen</h1>
      <address><time datetime="2019-11-25T00:25:12+00:00">25 Nov 2019, 00:25</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3oq2z8IAtYI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Klaus Iohannis bleibt Staatspräsident in Rumänien. Er erhielt bei der Stichwahl nach Auszählung fast aller Stimmen 63,1 Prozent der Stimmen und liegt damit deutlich vor seiner sozialdemokratischen Gegenkandidatin Viorica Dancila, die auf 36,9 Prozent kam. Der von der bürgerlichen Regierungspartei PNL unterstützte Iohannis gehört der deutschen Minderheit in Rumänien an.</p>
      <p>Iohannis erklärte: <b>"Heute hat das moderne Rumänien, das europäische Rumänien, das normale Rumänien gewonnen."</b></p>
      <p>Die letzte Regierung unter Dancila wurde per Misstrauensvotum gestürzt und musste am 4. November abtreten.</p>
      <p>An die 650.000 im Ausland lebende Rumänen hatten ihre Stimme abgegeben.</p>
      <p>Insgesamt war die Wahlbeteiligung mit etwa 49 Prozent aber vergleichsweise niedrig, es war mit einem Sieg von Iohannis gerechnet worden.</p>
      <p>Zusammen mit der neuen bürgerlichen Regierung des PNL-Vorsitzenden Ludovic Orban will Iohannis nun die Unabhängigkeit der Justiz weiter konsolidieren.</p>
