      <h1>Владимирская фабрика ООО «Компания Рассвет» отметила 90-летие</h1>
      <address>
        <time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/H9Yj-IZg6c8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Основная продукция предприятия - флаги и вымпелы специальные для кораблей и судов военно-морского флота Российской Федерации. Долгое время фабрика выпускала секретные военные флаги. Именно поэтому вплоть до 44 года вся информация о ней была засекречена. В советское время в год выпускалось более одного миллиона флагов. Одним из главных заказчиков фабрики является Военно-морской флот России. Поэтому продукция должна отвечать особым требованиям и нормам.</p>
      <p>
        <b>Сергей Шмыга, начальник службы технического и шкиперского имущества технического управления военно-морского флота, капитан 1 ранга (Санкт-Петербург)</b>
      </p>
      <blockquote>Продукция флажная, выпускаемая на этом заводе, она, естественно, подвергается определенным испытаниям. Требования у нас — это надежность в первую очередь, долгосрочность, долговечность и экономическая, конечно, составляющая. Данная продукция, она все наши требования и очень ярко демонстрирует принадлежность к Российскому государству.</blockquote>
      <p>В советское время флаги изготавливали вручную из натуральной шерсти. Сейчас фабрика, продолжая вековые традиции, изготавливает их из высококачественных синтетических материалов. Сырье используется исключительно российского производства. Все флаги изготавливаются строго по ГОСТу.</p>
      <p>
        <b>Афган Садыгов, генеральный директор текстильно-галантерейной фабрики ООО «Компания Рассвет»</b>
      </p>
      <blockquote>Вы знаете, чтобы выпускать флаг, надо быть патриотом. Сейчас мы, конечно, среди своих сотрудников прививаем чувство патриотизма, любви к Родине. И как вы заметили, у нас на производстве нет ни одного мигранта. Исключительно все российские граждане, абсолютно все. Потому что флаг — это гордость страны. Нет флага — нет страны. Нет флага — нет корабля.</blockquote>
      <p>Любовь Алексюк — одна из ветеранов фабрики. На предприятие она пришла работать в 1980 году и работает здесь по сей день. Сначала была швеёй, сейчас делает намотку для сигнальных флагов.</p>
      <p>
        <b>Любовь Алексюк, работник, ветеран производства</b>
      </p>
      <blockquote>Мне, конечно, очень приятно сегодня. Такое событие. Это моя первая медаль.Мне очень приятно, что оценили мой труд.</blockquote>
      <p>В честь юбилея для гостей провели экскурсию по цехам. Показали оборудование и подробно рассказали, как выпускается флажная продукция. А ветеранов и сотрудников фабрики за успехи наградили медалями и почетными грамотами.</p>
