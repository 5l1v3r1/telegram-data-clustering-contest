      <h1>Toglou : 450 tonnes de produits d'une valeur de 800 millions détruites.</h1>
      <address><time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QKp7_BntGN4" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Dans le cadre du contrôle et de la surveillance des marchés conduit par les services de la direction du commerce intérieur, 450 tonnes de produits d'une valeur de 800 millions ont été retirés du circuit dans les 12 grands marchés de Dakar. Ainsi la gendarmerie a procédé à une destruction des produits alimentaires impropres à la consommation ce lundi 25 novembre à Toglou, située dans la région de Thiès. Divers produits tels que : lait, café, boisson, bonbons, arômes, mayonnaise... ont été saisis puis détruits. La qualité de produits saisis atteste de l'importance pour les consommateurs à vérifier le produit avant son utilisation. Mme Aminata Assome Diatta ministre du commerce et des petites et moyennes entreprises a lancé un appel aux commerçants "pour qu'ils puissent veiller à la sécurité des consommateurs, et vérifier les produits avant de les mettre à la portée de leurs clients." Même son de cloche chez M. Momath Cissé, vice président des consommateurs, qui estime cependant qu'une grande partie des produits retirés dans le marché avait été dénoncée par les consommateurs".</b>
      </p>
