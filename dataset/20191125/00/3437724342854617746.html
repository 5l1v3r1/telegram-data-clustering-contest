      <h1>الموفد البريطاني في بعبدا</h1>
      <address>
        <time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time>
      </address>
      <p>استقبل رئيس الجمهورية العماد ميشال عون المدير العام للشؤون السياسية في وزارة الخارجية البريطانية ريتشارد مور بحضور السفير البريطاني في لبنان والوزير سليم جريصاتي، في اطار زيارة استطلاعية يقوم بها المسؤول البريطاني الى لبنان.</p>
