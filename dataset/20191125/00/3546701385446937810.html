      <h1>En vivo: Javier Miranda brinda una conferencia de prensa tras el balotaje</h1>
      <h2>ELECCIONES 2019</h2>
      <address><time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time> by <a rel="author">ElPais</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Felpaisdigital%2Fvideos%2F999575253735665%2F&amp;width=500&amp;show_text=false&amp;height=281&amp;appId" width="500" height="281" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>Este lunes, después de la segunda vuelta electoral que definió que Luis Lacalle Pou será el próximo presidente de Uruguay -la Corte Electoral realizará el anuncio formal esta semana- se reunió el Secretariado del Frente Amplio en la Huella de Seregni. </p>
      <p>Tras ese encuentro, el presidente del Frente Amplio, Javier Miranda, brinda una conferencia de prensa. </p>
