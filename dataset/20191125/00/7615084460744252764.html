      <h1>大統領選、ブルームバーグ氏出馬　民主党候補１８人目、混戦に拍車</h1>
      <address><time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <figure>
        <img src="https://030b46df30379e0bf930783bea7c8649.cdnext.stream.ne.jp/archives/kyodo/PN2019112401002314.-.-.CI0003.jpg"/>
        <figcaption>　ブルームバーグ前ニューヨーク市長（ロイター＝共同）</figcaption>
      </figure>
      <p>　【ワシントン、ニューヨーク共同】来年の米大統領選に向け、ブルームバーグ前ニューヨーク市長（７７）は２４日、民主党の候補指名を目指して出馬すると表明した。米メディアによると民主党候補は１８人目となり、混戦に拍車が掛かりそうだ。穏健派のブルームバーグ氏の参戦で、有力候補の中道バイデン前副大統領と票を食い合う可能性が指摘される。</p>
      <p>　ＡＰ通信によると、ブルームバーグ氏は世界有数の大富豪で、選挙戦で外部からの献金を集めない方針。完全に自己資金で賄い、大統領になっても給料は受け取らない。</p>
