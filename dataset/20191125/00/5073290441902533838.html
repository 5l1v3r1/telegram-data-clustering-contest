      <h1>Universitarios discuten en asamblea popular en la Plaza de Bolívar</h1>
      <address>
        <time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time>
      </address>
      <p>
        <b>Emprendieron una marcha desde la Universidad de Caldas hasta la Plaza de Bolívar para realizar la asamblea</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/n-kYinnPrCA" width="640" height="390" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>LA PATRIA | MANIZALES</p>
      <p>Estudiantes de las universidades de Caldas y Nacional sede Manizales realizan una asamblea popular en la Plaza de Bolívar para explicar los motivos del paro y reflexionar sobre las acciones de violencia del Esmad. <br/>Es la cuarta movilización que realizan desde el jueves 21 de noviembre, en la que se unieron a colectivos, centrales obreras y sindicatos de la ciudad en el paro nacional. <br/>En la ciudad han sido los universitarios los que lideran la movilización. El próximo jueves el presidente Iván Duque, convocó a una mesa de diálogo con los promotores del paro.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/SRu26vJYdQI" width="320" height="315" data-service="Youtube" scrolling="no"/>
