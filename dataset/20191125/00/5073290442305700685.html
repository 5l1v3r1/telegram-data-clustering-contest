      <h1>Caldas cierra el día con medalla de bronce en judo</h1>
      <address>
        <time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time>
      </address>
      <p>
        <b>Caldas sumó hoy tres medallas más: plata en ciclismo y plata y bronce en triatlón.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/JlBkVwD2R5I" width="640" height="390" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>LA PATRIA | CARTAGENA</p>
      <p>Sebastián Murcia y Leonardo Londoño lograron esta noche medalla de bronce para Caldas en judo. Los deportistas compitieron en equipos y alcanzaron la presea en la modalidad de kata, en la prueba katame no kata. </p>
      <p>Oro fue Risaralda y plata Valle. En este deporte se otorgan dos bronces, tercero fue Caldas y cuarto Cundinamarca. El técnico, José Freddy Cardona, dijo que los puntajes de los jueces nos los favorecieron para estar más arriba en el podio. </p>
      <p>Caldas sumó hoy tres medallas más: plata en ciclismo y plata y bronce en triatlón.</p>
