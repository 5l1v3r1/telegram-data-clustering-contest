      <p><a href="https://www.youtube.com/channel/UCsCNU-ptlze2tqAJSDeVGNQ/about">Post 10</a> is a vlogger who devotes his channel to "videos of unclogging culverts and drains, trains, experiments, machines, animals, trailcams, howto, aquariums, reviews, things I love and much more." I just spent an hour watching this fellow unclog storm drains during ferocious rain storms and marveling as he created gigantic whirlpools that despatched lake-sized puddles in parking lots and roads, leaving behind navigable surfaces. It's not just soothing TV, it's also inspirational to watch this guy play Anarchist Department of Public Works and freelance his town's hydrology problems. If you enjoy Mr 10's videos, you can celebrate them with a <a href="https://teespring.com/en/post-10-drain-it-subscribe?cid=2123&amp;country=US&amp;currency=USD&amp;pid=2&amp;tsmac=google&amp;tsmic=youtube&amp;utm_content=YT-ChMIweLZiomE5gIV1azECh3RKwJWGhhVQ3NDTlUtcHRsemUydHFBSlNEZVZHTlEok_QBMiBjZHN8T3wxMzc5MDU3Nzh8VVN8ZW58NzE2OTU0NDctMkIMqJSwC9KWsAuGoLALSgNXRUJSCjIuMjAxOTExMjI%3D&amp;utm_medium=product_shelf&amp;utm_source=youtube&amp;utm_term=UCsCNU-ptlze2tqAJSDeVGNQ&amp;view_as=USA">DRAIN IT!</a> tee. (<i>via <a href="https://www.metafilter.com/184291/I-Found-A-Drain-And-Drained-A-Flooded-Street-During-A-Storm">Metafilter</a></i>)</p>
