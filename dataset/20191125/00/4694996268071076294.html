      <h1>Statut genre dans le Budget programme 2020 : Les femmes parlementaires répertorient les attentes sur les perspectives « genre »</h1>
      <address><time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BHHMHT3B2Dk" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Accordant beaucoup d’importance au genre et toujours dans une logique de donner à la femme sa place dans la société, ce quinquennat 2019/2020 a donné une grande partie aux femmes et aux jeunes filles en particulier. <br/>C’est ainsi que dans le cadre de voir l’impact du genre dans le budget programme de 2020 , les femmes parlementaires ont émis la nécessité de rencontrer les techniciens du ministère du budget. Dans le contexte de ce budget programme de 2020, il s’agira d’analyser l’impact de chaque catégorie  mais aussi de voir les secteurs ministériels où le genre est plus considéré pour ensuite essayer de faire un équilibrage. <br/><br/>Les femmes parlementaires, à leur tête l’honorable député Awa Guèye, se sont retrouvées donc ce matin autour de cette thématique sur « les perspectives genre » concernant le budget 2020, pour non seulement, en tant que parlementaires ayant comme compétence de voir les politiques publiques, mais aussi, de voir l’exécution de ce budget sur le terrain. <br/><br/>Le collectif des femmes parlementaires a, selon sa présidente Awa Guèye, noté des avancées sur le genre avec la « stratégie nationale d’autonomisation des femmes », la « stratégie d’équité et d’égalité du genre », et même à travers les préoccupations de toutes les femmes sur la gestion des ressources du pays.  Donc il y’a des avancées considérables notées, même s’il  serait mieux de veiller à l’exécution de ce budget programme en ce qui concerne l’aspect genre, pour faire des évaluations périodiques et savoir ce qu’il faut consolider et ce qui est déjà au point.</p>
