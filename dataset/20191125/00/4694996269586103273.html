      <h1>Fête nationale Corée du Sud : Dakar et Séoul passent en revue l’état de leur coopération</h1>
      <address><time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/j1CI8g-ZaVo" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>L’Ambassade de la Corée du Sud au Sénégal a célébré ce Vendredi, la 74 ème édition de sa fête nationale. Une célébration dans les jardins de la Résidence de l’Ambassade à Dakar, qui a été l’occasion pour Dakar et Séoul de revenir en longueur sur l’état de la coopération entre les deux pays. S.E.M Won Sok CHOI, Ambassadeur de Corée du Sud et Moïse Sarr Secrétaire d’Etat aux Sénégalais de l’extérieur, venu représenter le Gouvernement ont tous les deux salué l’excellente santé de cette coopération.</b>
      </p>
