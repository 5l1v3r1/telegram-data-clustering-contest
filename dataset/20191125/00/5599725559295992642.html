      <h1>Se llevan al MP a hija de Niurka Marcos; la sorprendieron fumando marihuana</h1>
      <address><time datetime="2019-11-25T00:01:15+00:00">25 Nov 2019, 00:01</time> by <a rel="author" href="https://www.eleconomista.es/autor/EconomiaHoymx" target="_blank">EconomíaHoy.mx</a></address>
      <p>La tarde de este jueves fue detenida Romina Marcos, hija de la vedette <b><a href="https://www.economiahoy.mx/tags/famosos">Niurka Marcos</a></b>, por fumar marihuana en la vía pública en calles de la <b><a href="https://www.economiahoy.mx/tags/ciudad-de-mexico">Ciudad de México</a></b>. </p>
      <figure>
        <iframe data-src="https://twitter.com/c4jimenez/status/1144388031631241217?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>De acuerdo con información de redes, la joven veinteañera fue sorprendida fumando marihuana, por lo que fue remitida a un Juez Cívico de la alcaldía Cuauhtémoc.</p>
      <p>El año pasado, la también YouTuber, hizo una broma a su mamá y subió el video en redes sociales.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/rHFpKbswKjE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La broma consistía en hacerle saber que estaba embarzada; sin embargo, la reacción de vedette fue de sorpresa, cosa que al parecer no se esperaba la joven.</p>
      <p>¿Será que ahora le juegue otra broma para pedirle ayuda en el MP?</p>
