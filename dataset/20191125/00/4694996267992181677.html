      <h1>MBOUR / Le G 20 menace : "Que les enseignants se préparent à la confrontation avec le Gouvernement. Nous demandons qu'on cesse de voler l'argent des enseignants... » (Dame Mbodj)</h1>
      <address><time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JBfqs1hixcY" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>C'est la substance de l'appel lancé ce  dimanche à Mbour par le G 20, un conglomérat d'organisations syndicales enseignantes. <br/>Dame Mbodj, son coordinateur national, dénonce ce qu'il assimile à une volonté manifeste de l'État du Sénégal face à la dégradation continue des conditions d'existence des enseignants et du système éducatif. <br/>Après avoir déposé un préavis de grève depuis le 31 octobre dernier, le G 20 a entamé une tournée nationale d'information et de sensibilisation auprès des enseignants. Une tournée qui a conduit le G20 dans la capitale de la Petite Côte. Cette tournée a pour but, dira son son coordonnateur Dame Mbodj, "de préparer les enseignants à la confrontation contre le gouvernement du Sénégal qui ne cesse de grignoter les acquis et de remettre en cause certains points du protocole d'accord de 2014." Cependant pour Dame Mbodj, le gouvernement de Macky Sall est en train de fouler du pied les droits des enseignants. Le coordonnateur du G20 résume leur combat sur trois points qui à leurs yeux sont d'une importance capitale, à savoir la fin des lenteurs administratives, l'apurement des dettes envers les enseignants et la fin de la surimposition sur les revenus des enseignants ...</p>
