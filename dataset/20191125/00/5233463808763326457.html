      <h1>Helicóptero de la PNP habría provocado apagón en los alrededores del Monumental</h1>
      <address>
        <time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/S3Q7Pk2RZts" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El último fin de semana los vecinos de los alrededores del<a href="http://panamericana.pe/tags/estadio+momental"> estadio Monumental</a> se quedaron sin luz, debido a que un<a href="http://panamericana.pe/tags/helic%C3%B3ptero"> helicóptero</a> de la <a href="http://panamericana.pe/tags/polic%C3%ADa+nacional+del+per%C3%BA">Policía Nacional del Perú</a>, al momento de aterrizar habría hecho volar una <b>lata</b> que terminó impactando contra cableado eléctrico, según un video difundido por un usuario.</p>
      <p>Tras lo ocurrido, los <b>residentes de la zona y propietarios de negocios </b>aledaños se quedaron a oscuras por al menos tres horas.</p>
      <p>El incidente se produjo en el <b>nuevo helipuerto</b> habilitado en el distrito de<b> La Molina</b>, minutos antes de la final de la <b>Copa Libertadores</b>, entre River Plate y Flamengo.</p>
