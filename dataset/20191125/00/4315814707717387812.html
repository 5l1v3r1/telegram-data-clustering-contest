      <h1>Tres problemas de física recreativa explicados a fondo</h1>
      <address><time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time> by <a rel="author" href="https://twitter.com/alvy" target="_blank">@Alvy</a></address>
      <p>
        <a href="https://www.microsiervos.com/archivo/ciencia/">Ciencia</a>
      </p>
      <p>Por <a href="https://twitter.com/alvy">@Alvy</a>25 Noviembre 2019</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/K-Fc08X56R0" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Derek Muller de <a href="https://www.youtube.com/channel/UCHnyfMqiRRG1u-2MsSQLbXA">Veritasium</a> plantea en este vídeo <b>tres problemas de física recreativa</b> de esos que todo el mundo más o menos conoce pero cuya explicación <i>«desafía aparentemente a las leyes de la física».</i> Y ese desafío consiste en que de hacer como plantea vídeo, intentando <i>predecir</i> lo que va a suceder, el resultado es notablemente contrario a la intuición. Así que antes de llamar a estos problemas o efectos algo «paradójico» (que también se podría usar, en ese sentido de «muy contrarios a la intuición») basta con dejarlo en un mero cuestionamiento sobre cómo actúan las leyes de la física o en «perplejidad», como dice Derek.</p>
      <p>Los tres problemas son:</p>
      <ul>
        <li><b>La botella de coca-cola agitada,</b> que como todo el mundo sabe ocasiona un estropicio al abrirla, porque «debido a la presión el líquido sale disparado», pero sobre lo cual es difícil predecir si un medidor de presión en el tapón indicará más, menos o igual presión después de agitarla.</li>
        <li><b>Los vasos con agua normal y agua salada,</b> que producirán efectos distintos sobre los cubitos de hielo que se pongan dentro (es por lo que se vierte sal sobre las carreteras heladas o cuando nieva), pero que no es fácil anticipar qué sucede exactamente.</li>
        <li><b>La cadena de bolitas y la argolla</b>, cuyo comportamiento cuando se deja caer la argolla varía dependiendo de si se sujeta firmemente o de forma más relajada, algo que casi parece un número de magia.</li>
      </ul>
      <p>Como siempre las explicaciones de Derek están muy documentadas y explicadas en profundidad –pero de modo que cualquiera puede entenderlas– lo cual hace que el vídeo resulte <b>especialmente didáctico</b> y de hecho sean tres grandes demostraciones candidatas a servir para una clase de física en el laboratorio.</p>
