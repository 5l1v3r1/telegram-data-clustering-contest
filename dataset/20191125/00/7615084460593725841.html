      <h1>本田圭佑、フィテッセでデビュー　オランダ１部リーグ</h1>
      <address><time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <figure>
        <img src="https://030b46df30379e0bf930783bea7c8649.cdnext.stream.ne.jp/archives/kyodo/PN2019112501001031.-.-.CI0003.jpg"/>
        <figcaption>　本田圭佑</figcaption>
      </figure>
      <p>　【ロッテルダム（オランダ）共同】サッカーのオランダ１部リーグでフィテッセに加入した元日本代表の本田圭佑が２４日、アウェーのスパルタ戦に攻撃的ＭＦで先発して新天地デビューを果たした。０―１の後半３６分に交代し、チームは０―２で敗れた。</p>
      <p>　昨季限りでメルボルン・ビクトリー（オーストラリア）を退団した本田は、５月以来となる公式戦出場。左足でシュートを放つ場面もあったが、得点にはつながらなかった。</p>
    </article>
