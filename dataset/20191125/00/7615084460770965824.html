      <h1>香港区議選、民主派が初の過半数獲得</h1>
      <address><time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　【香港共同】香港メディアによると、香港区議会（地方議会）選挙の２５日未明の中間集計で民主派が親中派に圧勝、１９９７年の中国への香港返還後初となる過半数を獲得した。</p>
