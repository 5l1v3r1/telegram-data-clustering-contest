      <h1>DAME DIOP (ministre de la formation professionnelle) : « Si nous voguons dans le même sens, il n'y aura plus de velléité d'opposition dans la région de Diourbel »</h1>
      <address><time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/aSPkEDN6UKc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Une mobilisation de grande envergure du ministre Dame Diop au niveau du département de Mbacké ! Le leader politique de la région de Diourbel battait le rappel des troupes pour réserver un accueil exceptionnel au Président Macky Sall le 28 novembre 2019, à l'occasion de la journée de l'élevage qui sera organisée à Kaël sous la houlette son homologue Samba Ndiobène Kâ.</p>
      <p> </p>
      <p>Entouré de l'essentiel des maires des trois départements de la région et des grands leaders politiques Apéristes ou de leurs représentants, Dame Diop se félicitera de l'engouement suscité par l'arrivée du Chef de l'État avant de rassurer les militants à la base de l'intérêt que leur porte ce dernier. Politiquement, dira-t-il, « le Président Macky Sall place le département de Mbacké, Touba y compris, dans ses priorités malgré ce qui peut être considéré comme une défaite lors de la dernière élection présidentielle. Le Président a lu les résultats engrangés dans le département de Mbacké lors de la dernière élection et il a compris, comparés aux joutes précédentes, que des avancées significatives ont été faites ».</p>
      <p> </p>
      <p>Par rapport à la nouvelle dynamique à enclencher, le ministre de l'emploi, de la formation professionnelle et de l'Artisanat dira placer en pôle position le volet communication autour des réalisations du Président de la République de 2012 à nos jours. « Nous avons besoin de communiquer autour du bilan du Chef de l'État pour que les populations se rendent compte davantage que leur Président est en train de faire un travail colossal et qu'il  est en train de réaliser l'ensemble de ses engagements pré électoraux. Ce qu'il a fait en un mandat, nul ne l'a fait sur l'ensemble de ses mandats ».</p>
      <p> </p>
      <p>Dame Diop d'inviter ses pairs à un travail de groupe, à la tenue de séances d'animation de la coalition dans une dynamique unitaire sans considération politique quelconque pour atteindre les objectifs...</p>
