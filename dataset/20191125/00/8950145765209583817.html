      <h1>貴州省織金縣一煤礦發生疑似煤與瓦斯突出事故致8人被困</h1>
      <address><time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time> by <a rel="author">一粟</a></address>
      <p>【文匯網訊】據新華社報道，從貴州省畢節市相關部門獲悉，畢節市織金縣三甲煤礦25日凌晨發生疑似煤與瓦斯突出事故，經初步核實，事故造成8人被困。</p>
      <p>目前，事故信息核實和搶險救援工作正在進行中。</p>
