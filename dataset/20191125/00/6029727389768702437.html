      <h1>В Москве завершился XIX Съезд партии «Единая Россия»</h1>
      <address>
        <time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uLpp4WiDlBA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Он был посвящён подготовке к выборам 2020-2021 годов. Владимирскую область представлял Председатель Законодательного Собрания, секретарь регионального отделения партии "Единая Россия" Владимир Киселев.<br/>Партия должна стать народной. Это главная мысль, звучащая на протяжении всего съезда. Учитывать мнение жителей - важнейшая задача. Для этого работу общественных приёмных в скором времени переформатируют. Они будут работать по типу МФЦ. Такая модульная приемная откроется и во Владимирской области. Центральный исполком теперь станет офисом для создания проектов, а генеральный совет партии разобьют на 6 рабочих групп по всем направлениям развития региона.</p>
      <p>
        <b>Владимир Путин, президент Российской Федерации</b>
      </p>
      <blockquote>Здесь важно все. И крупные инфраструктурные стройки, которые разворачиваются по всей стране и влияют на жизнь людей. Но и модернизация, строительство сельских школ тоже важны, городских поликлиник, ФАПов, благоустройство городов и сел, улиц, дворов. То есть того пространства, где люди наши живут.</blockquote>
      <p>Уже сейчас во Владимирской области реализуется проект "Кадровый резерв". Его цель - пополнение рядов партии молодыми, амбициозными людьми. Заявки в проект уже подали более 2000 человек. Из них отобрали всего 150. С сентября молодых людей начали обучать, чтобы в дальнейшем задействовать их во всех органах власти.</p>
      <p>
        <b>Владимир Киселёв, секретарь регионального отделения партии "Единая Россия"</b>
      </p>
      <blockquote>Для того, чтобы стать руководителем, нужно пройти школу. И вот эту школу мы сейчас готовим, чтобы молодежь приходила во власть. И именно молодежь занималась решением тех проблем, которые стоят перед жителями Владимирской области.</blockquote>
      <p>Один из главных вопросов съезда - выборы в 2020-2021 годах. В каждом регионе, в том числе и во Владимирской области, будет своя команда из местных лидеров и экспертов, которая будет координировать работу по подготовке новой программы партии.</p>
      <p>
        <b>Дмитрий Медведев, председатель правительства Российской Федерации</b>
      </p>
      <blockquote>Цена ошибок слишком велика, чтобы их себе можно было позволить. Времени не так уж много. К 21 году мы должны подойти такими, чтобы у избирателей не осталось ни малейших сомнений в нашей правоте, в правоте того дела, которым мы занимаемся.</blockquote>
      <p>Принято и решение о создании Правозащитного центра, который усилит работу по защите прав граждан. В перспективе могут появиться и межрегиональные отделения.</p>
