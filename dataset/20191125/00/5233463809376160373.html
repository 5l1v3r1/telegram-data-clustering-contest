      <h1>Costa Verde: camioneta causó choque múltiple a la altura de La Pampilla</h1>
      <address>
        <time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3SW3XFHiegQ" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Otro <a href="http://panamericana.pe/tags/accidente+de+tr%C3%A1nsito">accidente de tránsito</a> en la <a href="http://panamericana.pe/tags/costa+verde">Costa Verde</a>. Una camioneta cuyo conductor se encontraba en <b>estado de ebriedad </b>causó un <a href="http://panamericana.pe/tags/choque+m%C3%BAltiple">choque múltiple</a> a la altura de la <b>playa La Pampilla</b>, cuando se desplazaba a excesiva velocidad.</p>
      <p>Cuatro vehículos resultaron afectados tras el <b>accidente</b>. Estos se encontraban estacionados al momento del <b>impacto</b>. Una de las afectadas. Mariella Guzman, se salvó, pues al momento del <b>siniestro </b>estaba a punto de ingresar a su auto.</p>
      <p>El conductor respondería al nombre de Jhon Martín Ramírez Castro, quien fue intervenido por la <a href="http://panamericana.pe/tags/pnp">policía</a> para que pase el <b>dosaje etílico</b>, que según los efectivos de la comisaría de <a href="http://panamericana.pe/tags/miraflores">Miraflores</a> arrojó positivo. Guzmán pidió celeridad en las investigaciones.</p>
      <p>Según el <a href="http://panamericana.pe/tags/sat">SAT</a>, el vehículo de Ramírez Castro no registra papeleta pendiente. Él permanecerá en la comisaría de <b>Miraflores </b>durante las investigaciones.</p>
