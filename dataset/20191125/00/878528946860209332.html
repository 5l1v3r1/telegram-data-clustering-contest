      <h1>卓球の伊藤美誠、準優勝</h1>
      <address>
        <time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time>
      </address>
      <p>　国際卓球連盟公認の賞金大会「Ｔ２ダイヤモンド」は２４日、シンガポールで行われ、女子シングルスの伊藤美誠（スターツ）が決勝で中国選手に３-４で敗れ、準優勝だった。</p>
      <p>　男子シングルスの張本智和（木下グループ）は中国選手との３位決定戦を４-３で制した。（共同）</p>
    </article>
