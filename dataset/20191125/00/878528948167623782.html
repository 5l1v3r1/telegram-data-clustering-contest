      <h1>ジョンソンとの残留交渉「今週が非常に大事」</h1>
      <address>
        <time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time>
      </address>
      <p>　阪神の谷本修球団本部長が２５日、ピアース・ジョンソン投手（２８）との残留交渉について、「できたら、今週中に決着をつけたいですね。感触は悪くはない感じです」と明かした。</p>
      <p>　保留選手名簿の提出が３０日に迫っており、「状況によっては（名簿から外れることも）あり得ない話ではない。だから、今週が非常に大事になってくると思います」と見通しを示した。</p>
    </article>
