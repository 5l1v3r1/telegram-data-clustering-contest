      <h1>Opnieuw prijs voor Flamengo: Nu ook Braziliaans landskampioen</h1>
      <address>
        <time datetime="2019-11-25T00:08:00+00:00">25 Nov 2019, 00:08</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/Flamengo/status/1198711081272778752?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>Fans van het Braziliaanse Flamengo hebben een top week achter de rug. Eerder wonnen ze nog de prestigieuze Copa Libertadores, nu hebben ze ook de Braziliaanse landstitel te pakken.</b>
      </p>
      <p>Flamengo moest zelfs niet spelen om het Braziliaanse kampioenschap op hun naam te schrijven. Titelconcurrent Palmeiras verloor op eigen veld van Gremio waardoor de kloof met Flamengo onoverbrugbaar wordt. Met nog vier te spelen wedstrijden bedraagt de kloof tussen de twee ploegen dertien punten.</p>
      <p>Dubbel feest dus voor de club uit Rio de Janeiro. Na het winnen van de Copa Libertadores werden de spelers al als helden onthaald. Benieuwd of dat feestje gewoonweg herhaald wordt.</p>
