      <h1>COP 25 : « la tâche qui nous attend à Madrid semble complexe…mais une bonne préparation permettra d’en sortir avec des résultats » (AKS)</h1>
      <address><time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PTR_SfrPyzE" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le Sénégal se prépare à prendre part à la Conférence des Parties à la Convention-cadre des Nations Unies sur les changements climatiques (CCNUCC), communément appelé COP. Cette 25 ème me édition qui se déroule en Espagne du 2 au 13 Décembre prochain, après la signature de l’accord de Paris intervenu à Katowice en Pologne lors de la dernière Cop, le challenge sera, selon Ousmane Fall Sarr du Comité National sur les Changements Climatiques (COMNACC), de « prendre une décision sur un certain nombre de points et finaliser l’opérationnalisation de l’accord de Paris ». Il a pour cela sollicité l’engagement politique de l’Etat pour accompagner dans la finalisation d’un certain nombre de points inscrits dans l’agenda des négociations, même s’il argue que la « délégation est prête ». Le ministre de l’environnement et du développement durable, Abdou Karim Sall, a indiqué que la tâche qui attend la délégation à Madrid semble complexe, mais a-t-il dit, des résultats peuvent être espérés cela grâce à une bonne préparation de la délégation.</b>
      </p>
