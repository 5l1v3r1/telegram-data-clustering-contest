      <h1>西田局長ラスト回のナイトスクープは１５・０％　前週より１・７Ｐアップ</h1>
      <address>
        <time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time>
      </address>
      <p>　俳優・西田敏行（７２）が局長として最後の放送となった２２日放送のＡＢＣテレビ「探偵！ナイトスクープ」（後１１・１７）が平均視聴率１５・０％をマークしたことが２５日、分かった。前週（１５日）の１３・３％から１・７ポイントアップとなった。</p>
      <p>　番組終盤で西田局長が涙のあいさつをし、３代目局長のダウンタウン・松本人志（５６）を呼び込んで、“交代セレモニー”が行われた。（数字はビデオリサーチ日報調べ）</p>
    </article>
