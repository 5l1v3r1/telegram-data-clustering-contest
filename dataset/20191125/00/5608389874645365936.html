      <h1>Acculée par la colère populaire, l’usine chinoise de Keur Barka se débat ... (vidéo)</h1>
      <address>
        <time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xq1jUYMisN0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>L’usine chinoise, pollueuse de KEUR BARKA et des environs, sort de sa réserve étranglée par une contestation populaire. Sommée de quitter définitivement la zone, elle a convié dimanche la presse autour d’un point pour s’expliquer. « Nous ne sommes pas en fonctionnement depuis le mois de juillet. Nous ne savons pas d’où provient l’odeur nauséabonde dont parlent les populations environnantes », a déclaré Fatou DIOP, responsable administratif de SEA PRODUCTION. « Nous avons installé des filtres anti-odeur pour parer aux senteurs infectes que nous dégageons. Pour les rejets liquides, nous avons contacté un cabinet pour la mise en place d’un système de traitement de ces déchets », a-t-elle ajouté. <br/><br/><b>Des mareyeurs alliés des Chinois</b> <br/><br/>Des pêcheurs et de vendeurs de poisson à Saint-Louis, soucieux de préserver leurs intérêts, soutiennent l’usine chinoise pollueuse de Keur Barka dans ses activités. Ces derniers lui vendent les résidus halieutiques qui, après un processus de transformation, produisent de la farine. <br/><br/> « Avec la surpêche, si l’usine de poisson ferme ses portes, le poisson sera enterré », soutient Amadou FAYE, un des souteneurs des Chinois. « <a href="https://www.ndarinfo.com/Pollution-de-l-Usine-chinoise-Sea-Production-GREEN-PEACE-Afrique-denonce-video_a27123.html">GREENPEACE </a>fait juste du lobbying. Les vrais sont avec moi », a-t-il dit. Pour rappel, l'organisation internationale pour la défense de l'environnement avait initié une mobilisation sociale à KEUR BARKA à la quelle d'autres communautés du Sénégal agressées par des usines productrices de farine de poisson avaient pris part. <br/><br/><b>La population émousse ses armes ...</b> <br/><br/>À KEUR BARKA, le collectif pour la défense des intérêts des populations est passé à la vitesse supérieure. Les jeunes s’opposent désormais au passage des camions fournisseurs de la matière malodorante. Leur revendication est claire : la fermeture définitive de l’unité de production. <br/><br/><b>NDARINFO.COM</b> <br/> </p>
