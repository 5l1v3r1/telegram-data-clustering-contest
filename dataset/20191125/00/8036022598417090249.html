      <h1>巴鲁比安：下月中 商收购南北大道</h1>
      <address>
        <time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time>
      </address>
      <p>字<br/>大<br/>小</p>
      <p>（吉隆坡25日讯）公共工程部长巴鲁比安指出，该部、财政部与经济事务部料在下个月中，全面商讨收购南北大道一事。</p>
      <p>他并没有提及是否有意收购南北大道，唯简短回应3大部门全面性商讨此事。</p>
      <p>他也说，该大道特许经营权原在2018年结束，但在2011年时，政府已进行重组，其经营权也已延长至2038年。</p>
      <p>巴鲁比安今日在国会下议院2020年财政预算案委员会阶段，公共工程部总结环节时，这么指出。</p>
