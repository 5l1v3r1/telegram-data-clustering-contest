      <h1>海外ファンが『DEATH STRANDING』“ヒッグス”になりきれる自撮り用フィルターを制作！小島監督もなりきり</h1>
      <h2>オドラデク・センサーと黒い涙が表示され、ヒッグスになりきれます。</h2>
      <address><time datetime="2019-11-25T00:58:19+00:00">25 Nov 2019, 00:58</time> by <a rel="author">《杉元悠》</a></address>
      <figure>
        <iframe data-src="https://twitter.com/egorinogore/status/1197822875996184576?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>海外ファンのEropさんは、『<b>DEATH STRANDING</b>』にインスパイアされたフィルターをInstagramユーザー向けに公開しました。<br/><br/>このフィルターでは『DEATH STRANDING』に登場するキャラクター「ヒッグス」のように、時雨の中で黒い涙を流すことができます。左肩から伸びたオドラデク・センサーも動き回る仕様。フードを被ってさらに「なりきる」のも面白いかもしれません。</p>
      <figure>
        <iframe data-src="https://twitter.com/Kaizerkunkun/status/1198520512877432832?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>思わず「いいね！」を送りたくなるクオリティー。小島監督もこのフィルターを使用した動画を公開し、人差し指を唇に当てるポーズでなりきっています。<br/><br/>このフィルターは、Instagramのフィルター機能から使用可能。モバイル端末から<a href="https://www.instagram.com/a/r/?effect_id=572412996839229">リンク</a>を開くことで一覧に追加され、そのまま利用できます。『DEATH STRANDING』のファン、あるいはヒッグスが好きという方は記念に一枚撮影してみてはいかがでしょうか。</p>
