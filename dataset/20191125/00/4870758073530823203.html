        <figcaption>「青年との集い」で若者から法被を贈られるフランシスコ教皇＝２０１９年１１月２５日午後０時５６分、東京都文京区、福留庸友撮影</figcaption>

      <p>　ローマ・カトリック教会のトップ、フランシスコ教皇が２３日、来日しました。日本訪問は１９８１年以来、３８年ぶり２回目。被爆地の広島と長崎などを訪れます。教皇の演説や出迎えた人たちの様子を写真で紹介します。</p>
