      <h1>ルイ・ヴィトンがティファニー買収へ</h1>
      <address><time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　【ニューヨーク共同】フランスの高級ブランドグループ「モエ・ヘネシー・ルイ・ヴィトン」（ＬＶＭＨ）が米宝飾品大手ティファニーを１６０億ドル（約１兆７千億円）以上で買収することで大筋合意したことが２４日、分かった。米メディアが報じた。</p>
