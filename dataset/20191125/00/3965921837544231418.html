      <h1>Полуголый российский школьник почистил снег с крыши и попал на видео</h1>
      <address>
        <time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ImIeL1UZH2A" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>mark2_che</p>
      <p>В Уссурійську школяр без верхнього одягу чистив дах навчального закладу від снігу, сидячи на підвіконні. Очевидець зняв подію на відео, його опублікувало видання VL.ru.</p>
      <p>На записі видно, як напівроздягнений школяр, на якому надіті лише взуття та штани, сидить на підвіконні і зчищають сніг лопатою. За словами автора відео, ззаду його притримує вчителька. Відзначається, що дія відбувається в школі №31 Уссурійська.</p>
      <p>Поліція Примор'я почала перевірку через відео. В школу направили інспекторів у справах неповнолітніх, повідомили РІА Новини в ОМВД Росії по Уссурійську.</p>
      <p>Раніше в Омську вихователька одного з дитячих садків змусила дітей перервати обід і діставати з унітазу іграшки голими руками. Як розповів місцевий житель, вчителька змусила зробити це його п'ятирічного сина з одним. Чоловік уточнив, що таким чином педагог вирішила покарати дітей, які кинули іграшки в унітаз.</p>
