      <h1>Москаленко хочет, чтобы горсовет принял участие в строительстве отделения областной «инфекционки»</h1>
      <address><time datetime="2019-11-25T00:17:00+00:00">25 Nov 2019, 00:17</time> by <a rel="author">https://www.facebook.com/profile.php?id=100001775976540, Галина Недзельская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MnIEz51_kBg" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Глава Николаевского областного совета Виктория Москаленко хочет, чтобы Николаевский горсовет принял участие в строительстве боксированного корпуса для инфекционной больницы.</p>
      <p>Об этом Виктория Москаленко рассказала на заседании комиссии по вопросам АПК сегодня 25 ноября.</p>
      <p>Как известно на строительство боксированного отделения корпуса Николаевской областной инфекционной больницы нужно <a href="http://nikvesti.com/news/politics/169807">120 миллионов гривен.</a></p>
      <blockquote>— Мы с вами выделили полтора миллиона гривен на то, чтобы сделать проект строителства боксов инфекционного отделения - это очень важный проект. У нас на сегодня есть объединенная инфекционная больница, где лечатся и дети и взрослые, и нет современных боксов.  Мы просим горсовет с учетом того, что 60% пациентов больницы жители Николаева поддержать строительство современной инфекционной больницы.  Это мощный проект, который должен быть в нашей области, смета на сегодня порядка 100 миллионов гривен. Предлагаю принять обращение, чтобы горсовет взял себе во внимание строителство нового инфекционного корпуса, - сказала <b>Виктория Москаленко.</b></blockquote>
      <p>Напомним,  2 апреля, в ходе экстренного совещания областной комиссии ТЭБ и ЧС, стало известно, что в Николаеве <a href="http://nikvesti.com/news/public/155379">закрывают детскую областную инфекционную больницу</a> в связи с тем, что здание больницы находится в аварийном состоянии.</p>
      <p>В частности, 8 апреля, в ходе совещания, глава Николаевской областной государственной администрации Алексей Савченко заявил, что детская инфекционная больница <a href="http://nikvesti.com/news/politics/155847">может быть передана</a> на баланс города Николаева.</p>
      <p>В середине апреля сообщалось, что из Николаевской областной детской инфекционной больницы, которую закрывают из-за аварийного состояния здания,<a href="http://nikvesti.com/news/politics/156274"> уволились 35 врачей</a>, а уже в июне стало известно, что из больницы <a href="http://nikvesti.com/news/public/160148">уволилось 76 человек</a>.</p>
      <p>Также на строительство боксированного отделения корпуса Николаевской областной инфекционной больницы нужно <a href="http://nikvesti.com/news/politics/169807">120 миллионов гривен.</a></p>
      <p>Депутат Николаевского областного совета Максим Невенчанный <a href="http://nikvesti.com/news/politics/169869?fbclid=IwAR02bdYN_9MU3C8OcKpBna29Bb3YS-K0r7Tm01VC4Zn4rAgudguujTbWfpM">предложил заставить</a> губернатора Николаевской области Александра Стадника попросить у Николаевского городского совета выделить помещение для детской инфекционной больницы.</p>
