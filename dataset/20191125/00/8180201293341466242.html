      <h1>中国版“马尔代夫” 安徽三十年废弃矿坑成网红打卡地</h1>
      <address>
        <time datetime="2019-11-25T00:30:04+00:00">25 Nov 2019, 00:30</time>
      </address>
      <figure>
        <img src="http://n.sinaimg.cn/news/1_img/dfic/2b0c102b/106/w1024h682/20191125/4371-iittafs0159346.jpg"/>
        <figcaption>2019年11月25日。安徽省芜湖市。周长约1029米已废弃30多年的白马矿坑随着时间推移，并伴随石灰岩反应、地质等多方面原因，矿坑内的水质逐渐呈强碱性并变成深蓝色。蓝色的湖体和矿坑的岩石相衬下酷似“马尔代夫”旅游景点，成为“网红”，一时间吸引了众多游客前来观光打卡。摄影：贾世清</figcaption>
      </figure>
