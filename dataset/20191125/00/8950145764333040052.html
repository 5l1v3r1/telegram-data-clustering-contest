      <h1>耿爽回應涉港問題 強調三個「堅定不移」</h1>
      <address><time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time> by <a rel="author">喬一</a></address>
      <p>【文匯網訊】中國外交部發言人耿爽25日在北京舉行的例行記者會上就涉港問題進行回應。耿爽強調，止暴制亂、恢復秩序是香港當前最緊迫的任務。「香港是中國的香港，香港事務純屬中國內政，中國政府維護國家主權安全、發展利益的決心堅定不移，貫徹一國兩制方針的決心堅定不移，反對任何外部勢力干涉香港內部事務的決心堅定不移。」</p>
