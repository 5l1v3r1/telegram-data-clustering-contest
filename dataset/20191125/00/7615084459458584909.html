      <h1>福島第１の新燃料棒が機器に挟まり曲がる</h1>
      <address><time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　東京電力は２５日、福島第１原発６号機で、未使用の燃料棒１本（直径約１センチ、長さ約４メートル）が機器に挟まり、２カ所が曲がったと発表した。損傷はなく、周辺環境に影響はないとしている。</p>
