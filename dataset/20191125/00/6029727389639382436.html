      <h1>Во Владимирской области продолжается месячник безопасности людей на водных объектах</h1>
      <address>
        <time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BaJd6tS5q9o" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сотрудники МЧС проводят профилактические мероприятия. На днях сотрудники госинспекции по маломерным судам регионального управления МЧС России и спасатели аварийно-спасательной службы провели показательное выступление по спасению людей на одном из закрытых владимирских водоёмов.<br/>Первый лёд таит опасность. Спасатели наглядно показали: сейчас на водоёмах легко можно провалиться. Несмотря на то, что на улице уже установилась минусовая температура, спешить на зимнюю рыбалку всё же не стоит - толщина льда всего пять сантиметров. А если всё же человек провалился под лёд, то нужно постараться выбраться на лёд, широко расставив руки и ложась на спину, а потом перекатами переместиться в ту сторону, откуда он вышел на водоём. Помочь упавшим могут и очевидцы происшествия.</p>
      <p>
        <b>Денис Попов, начальник аварийно-спасательной службы Владимирской области</b>
      </p>
      <blockquote>Что он должен сделать. Это немедленно к этому месту подойти, параллельно, конечно, если есть время, обязательно сообщить 112, оперативные службы, с точным адресом, и по возможности вытащить.</blockquote>
      <p>Сделать это можно с помощью подручных материалов - ветки, палки или верёвки. Очевидец должен лечь на лёд и протянуть средство спасения тонущему, а затем вытянуть его из воды. Профессиональные спасатели в таких случаях задействуют спецоборудование – конец Александрова, лестницу или носилки. При появлении первого льда сотрудники МЧС усиливают патрулирование - любители зимней рыбалки устремляются на любимые водоёмы.</p>
      <p>
        <b>Евгений Жирнов, государственный инспектор ФКУ "Центр ГИМС МЧС России по Владимирской области"</b>
      </p>
      <blockquote>Это водохранилище Содышка, это водоём Семязино, это Гусинка, там бывает, происходили трагические случаи с гибелью людей. Ну и также получается и река Клязьма.</blockquote>
      <p>Однако сейчас с зимней рыбалкой лучше подождать. Первый лёд только кажется прочным - он ещё слаб и может не выдержать веса человека.</p>
