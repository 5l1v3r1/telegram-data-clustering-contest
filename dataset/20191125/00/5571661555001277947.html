      <h1>Некоммерческий фонд получил контроль над проектом Beam</h1>
      <address><time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time> by <a rel="author">LetKnow News</a></address>
      <h3>Стартап Beam, разработчик одноименной приватной криптовалюты, передаст контроль над проектом некоммерческому фонду в качестве первого шага к децентрализации структуры управления.</h3>
      <figure>
        <iframe data-src="https://twitter.com/beamprivacy/status/1198950003601027079?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Beam Foundation зарегистрирован в Сингапуре как компания с ограниченной ответственностью. Фонд возглавит Совет директоров из семи человек, но первоначально в него войдет только четверо представителей. Все они сейчас являются консультантами проекта.</p>
      <p>Решения Совет будет принимать простым большинством. В дальнейшем планируется сделать систему управления фондом более децентрализованной, подобной DAO.</p>
      <p>Beam Foundation получит 20% фонда Treasury или 4% всей эмиссии монет Beam за первые 5 лет. Средства будут направлены на дальнейшую разработку проекта и создание экосистемы приватной монеты.</p>
      <p>В ближайшие месяцы стартап преобразуют в Beam Core Group, которая станет подразделением фонда. Главный операционный директор Beam Амир Ааронсон займет аналогичную должность в Beam Foundation.</p>
      <p>Год назад японская корпорация Recruit Co. <a href="https://letknow.news/news/kompaniya-recruit-profinansiruet-blokcheyn-proekt-beam-18206.html">выделила </a>средства разработчикам криптовалюты Beam через созданный в ноябре фонд RSP Blockchain Tech Fund.</p>
      <p>А они создали мобильный кошелек для устройств на платформе iOS. Среди основных харакетеристик iOS-приложения Beam <a href="https://letknow.news/news/kriptovalyuta-beam-obzavelas-koshelkom-dlya-ios-ustroystv-22026.html">называются </a>полный функционал отправки и приема средств, поддержка QR-кодов, а также доказательство платежа – криптографически защищенный способ подтверждения того, что та или иная транзакция действительно была осуществлена.</p>
      <p>В августе <a href="https://letknow.news/tags/%D0%BA%D1%80%D0%B8%D0%BF%D1%82%D0%BE%D0%B2%D0%B0%D0%BB%D1%8E%D1%82%D0%B0.html">криптовалюта</a> Beam <a href="https://letknow.news/news/kriptovalyuta-beam-vpervye-provela-hardfork-28229.html">провела </a>свой первый <a href="https://letknow.news/tags/%D1%85%D0%B0%D1%80%D0%B4%D1%84%D0%BE%D1%80%D0%BA.html">хардфорк</a>. Он был успешно осуществлен на блоке 321 321 согласно плану.</p>
