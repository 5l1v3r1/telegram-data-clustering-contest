      <h1>Волгоградская область удостоена 2-й высокой госнаграды в своей истории</h1>
      <address>
        <time datetime="2019-11-25T02:31:51+00:00">25 Nov 2019, 02:31</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/y0KTt0gq4Lk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>49 лет назад за выдающиеся успехи в сельском хозяйстве региону вручили орден Ленина.</b>
      </p>
      <p>Сегодня, <b>25 ноября</b>, страна отмечает <b>День российского военного миротворца.</b></p>
      <p>Это сравнительно новый праздник, который отмечается в Вооруженных Силах России с 2016 года. Дату выбрали неслучайно - в этот день группа советских военнослужащих в 1973 году приняла участие в миротворческой операции на Ближнем Востоке. Этот день посвящен людям, которые защищают интересы нашей страны в любой точке планеты.</p>
      <p>680 лет назад в этот день состоялась закладка дубовых стен Московского Кремля. Выбор места для постройки был продиктован стратегическими соображениями.<br/>Кремль на высоком холме должен защитить устья двух судоходных рек — Яузы и Всходни. Сыграла роль и красота места — холм был покрыт густым бором, а перед ним - живописные луга с полноводными реками. Самый первый Кремль занимал территорию четырех гектаров. Кроме деревянных стен, его защищали рвы и земляные валы.</p>
      <p>А чем <b>день 25 ноября</b> запомнился в истории нашего города?</p>
      <p><b>25 ноября 1887 года </b>на заседании Царицынской Городской Думы был определен способ фильтрации воды, которая будет поступать через будущий водопровод к потребителю.</p>
      <p>Учитывая перспективу использования водопровода не только в пожарных целях, но и в бытовых, было решено вместо естественного способа очистки воды (через грунт) выбрать более дорогостоящий - искусственный.</p>
      <p>В этот <b>день в 1952 году в Сталинграде</b> была образована войсковая часть на острове Зеленом. В задачи бойцов соединения входило разминирование Волги и территории в Сталинградской области.</p>
      <p>Затем эту часть переформировали в школу по подготовке младших специалистов инженерных войск, потом - в учебно-инженерную бригаду по подготовке механиков-водителей машин инженерного вооружения. Сейчас это учебный центр по подготовке младших специалистов инженерных войск Вооруженных Сил Российской Федерации.</p>
      <p><b>25 ноября в 1970 году</b> Волгоградская область была удостоена ордена Ленина. На счету региона это была уже вторая по счету высшая государственная награда СССР.<br/>В настоящее время ордена можно увидеть на здании администрации Волгоградской области. Эти награды входят в число достопримечательностей Волгограда, но мало кто знает, когда и за что были получены такие высокие награды. Оба раза: в 1958-м и 1970-м годах - за выдающиеся успехи, достигнутые трудящимися области в деле увеличения производства зерна и других продуктов сельского хозяйства.</p>
