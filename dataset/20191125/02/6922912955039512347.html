      <h1>Προβλήματα από την κακοκαιρία στην Κινέτα</h1>
      <address>
        <time datetime="2019-11-25T02:38:00+00:00">25 Nov 2019, 02:38</time>
      </address>
      <p>Ισχυρές καταιγίδες με σημαντικά ύψη βροχής παρατηρούνται στην περιοχή της Κινέτας από το πέρασμα της κακοκαιρίας «Γηρυόνης».</p>
      <p>Σύμφωνα ενημέρωση από την Πυροσβεστική Υπηρεσία, υπάρχουν 35 κλήσεις για άντληση υδάτων και παροχή βοήθειας.</p>
