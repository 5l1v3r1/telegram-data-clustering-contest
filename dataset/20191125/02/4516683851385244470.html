      <p><b>- PC STEAM® 버전 2020년 3월 27일 발매</b> <b>- 새로운 메인 비주얼 및 PV, 콜렉터즈 에디션 정보 공개</b> 반다이남코 엔터테인먼트 코리아(대표 제랄드 누난)는 PlayStation®4, Nintendo Switch™, Xbox One(디지털), PC(STEAM®)용 무쌍 액션 게임 ‘원피스 해적무쌍 4’(한국어판)의 발매일을 발표했다. <b>‘원피스 해적무쌍 4’ 신규 메인 비주얼</b>     ● ‘원피스 해적무쌍 4’ 공식 웹사이트: <a href="https://oppw4-20-kr.bn-ent.net/">https://oppw4-20-kr.bn-ent.net/</a> <b> </b> <b>■ ‘원피스 해적무쌍 4’(한국어판) 발매일</b>   - PlayStation®4, Nintendo Switch™, Xbox One(디지털) 버전: 2020년 3월 26일 - PC(STEAM®) 버전: 2020년 3월 27일 <b> </b> <b>■ </b><b>PlayStation®4, Nintendo Switch™ ‘원피스 해적무쌍 4’(한국어판) 콜렉터즈 에디션</b>   ‘원피스 해적무쌍 4’ 게임 소프트, 시즌 패스, 특제 피규어, 특전 프로모션 코드가 수록된다.    <b>■ </b><b>초회 동봉 특전 정보</b> <b>※</b>화면은 개발 중의 이미지이며, 내용 및 사양은 예고 없이 변경될 수 있습니다.   <b> </b> <b>■ </b><b>루피 추가 의상 '루피타로' 무료 업데이트로 배포</b> <b> </b> 무료 업데이트로 루피 추가 의상 '루피타로'를 배포한다.   <b> </b> <b>■ </b><b>최신 PV 공개 와노쿠니에 결집하는 강자들</b> <b> </b> 이번에 새롭게 공개된 공식 PV는 홀케이크 아일랜드에서 일어난 루피vs카타쿠리의 격투로 막을 올린다. '스네이크맨'vs'쫀득쫀득 열매'의 격투가 본 작품에서만 볼 수 있는 박력 공중 액션으로 되살아난다. 또한 게임에서 그려지는 또 하나의 '와노쿠니' 이야기에서는 강자들이 집결한다. X 드레이크와 백수 해적단의 '신우치' 바질 호킨스 그리고 사보와 로, '사황' 빅 맘과 카이도 등을 확인할 수 있다. ‘원피스 해적무쌍 4’(한국어판)는 ‘원피스’ 가정용 최신 게임 타이틀로 인기 애니메이션 ‘원피스’와 ‘무쌍 시리즈’가 궁극의 콜라보레이션을 이룬 ‘해적무쌍’ 시리즈의 최신작이다. ‘원피스 해적무쌍’ 시리즈는 2012년 첫 번째 시리즈 발매 이래로 전 세계 시리즈 판매량 400만 장을 돌파했다.  본 작품의 개발을 담당하는 코에이 테크모 게임즈의 ω-Force가 '리얼한 원피스 체험'의 콘셉트를 바탕으로 액션 도중에 파괴되는 건물이나 흙먼지가 공기 중에 떠다니는 느낌 등을 살려 '원피스의 전장'을 재현한다. 또한 기존의 '해적무쌍'에서는 불가능했던 새로운 요소를 담아내면서, 한층 업그레이드된 '원피스 액션'을 선보인다. 이번 작품 역시 ‘해적무쌍’ 시리즈의 장점인 심플한 조작으로 무수한 적을 차례로 쓰러트리는 호쾌한 액션을 그대로 체험할 수 있다.             게임에 대한 보다 자세한 정보는 반다이남코 엔터테인먼트 코리아 공식 홈페이지(<a href="http://www.bandainamcoent.co.kr/">http://www.bandainamcoent.co.kr/</a>) 및 공식 블로그(<a href="http://www.bneblog.co.kr/">http://www.bneblog.co.kr/</a>)에서 확인할 수 있다.   <b> </b> <b>제품 정보</b> <b> </b> 발매일: PlayStation®4, Nintendo Switch™, Xbox One(디지털) - 2020년 3월 26일 / PC(STEAM®) – 3월 27일 퍼블리셔: BANDAI NAMCO Entertainment Korea Ltd,. 기종: PlayStation®4, Nintendo Switch™, Xbox One(디지털), PC(STEAM®) 장르: 무쌍 액션 권리표기: ©EIICHIRO
