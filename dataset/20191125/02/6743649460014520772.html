      <h1>广西百色靖西发生5.2级地震 部分村庄有滚石落下</h1>
      <address><time datetime="2019-11-25T02:06:30+00:00">25 Nov 2019, 02:06</time> by <a rel="author">央视新闻</a></address>
      <p>　　广西百色靖西发生5.2级地震 部分村庄有滚石落下</p>
      <p>　　本次地震周边5公里内的村庄有新兴村、华利村、龙水井、布替、堂怀、陇意、古器、叫器、甘祥、陇通，震中5公里范围内平均海拔约561米。当地震感强烈，部分村庄有滚石落下，目前尚未收到人员伤亡的通报。（央视记者宋大珩）//[#广西百色靖西发生5.2级地震#]中国地震台网正式测定：11月25日09时18分在广西百色市靖西市（北纬22.89度，东经106.65度）发生5.2级地震，震源深度10千米。</p>
