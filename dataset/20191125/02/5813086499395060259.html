      <h1>Nạn kẹt xe tại nơi tổ chức SEA Games 30</h1>
      <address>
        <time datetime="2019-11-25T02:17:00+00:00">25 Nov 2019, 02:17</time>
      </address>
      <p>
        <b>Nếu có kế hoạch tới Manila, Philippines, cổ vũ U22 Việt Nam tranh huy chương SEA Games 30, bạn nên chuẩn bị trước tinh thần để đối mặt với cảnh tượng tắc đường nan giải.</b>
      </p>
      <figure>
        <img src="https://cdn.baohatinh.vn/desktop/news/1947/108d1091520t60453l0.jpg?r=475"/>
        <figcaption>Khách sạn U22 Việt Nam đóng quân khi dự SEA Games 30 nằm trên tuyến đường thường xuyên chịu cảnh kẹt xe. Tuy nhiên, đây không phải là tuyến duy nhất phải “chịu đựng” nỗi ám ảnh này. Tắc đường là vấn nạn chung của cả thành phố Manila, Philippines. Tình trạng ùn tắc là nguyên nhân khiến nhiều người thiệt mạng khi xe cấp cứu kẹt cứng giữa đường. Ảnh: Cheap Hotels</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.baohatinh.vn/desktop/news/1947/108d1091751t357l1.jpg"/>
        <figcaption>Manila là thành phố đông dân hàng đầu thế giới với hơn 12 triệu người. Năm 2015, trong cuộc khảo sát trên ứng dụng chỉ đường, nơi đây được cho là thành phố tệ nhất để lái xe. Năm 2016, số liệu chính phủ cho thấy mỗi ngày, tắc đường ở thủ đô và vùng phụ cận thường kéo dài 3-4 giờ. Vấn nạn kẹt xe khiến nước này mất khoảng 64 triệu USD, tương đương 0,8% tổng sản phẩm quốc nội. Ảnh: Coaching Mind.</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.baohatinh.vn/desktop/news/1947/108d1091751t5640l2.jpg"/>
        <figcaption>Chia sẻ trên AFP, tài xế xe cứu thương Adriel Aragon kể về sự cố vào năm 2014 khiến ông ám ảnh: “Dù ấn còi dồn dập, chúng tôi không thể làm gì nếu xe phía trước chẳng di chuyển”. Trên xe Adriel Aragon điều khiển, một bệnh nhân đã chết 5 phút trước khi tới bệnh viện do kẹt xe. Ảnh: Reddit.</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.baohatinh.vn/desktop/news/1947/108d1091751t1149l3.jpg"/>
        <figcaption>Vấn nạn kẹt xe ngày càng tệ hơn bởi việc gia tăng nhanh chóng lượng xe hơi lưu thông trên đường. Hơn nữa, hệ thống cơ sở hạ tầng của thành phố chưa phát triển, chỉ có vài đại lộ và hệ thống đường ray nhỏ. Trang Forbes từng đưa ra lời cảnh báo rằng Manila nguy cơ trở thành đô thị không thể sống bình thường trong tương lai gần. Ảnh: Anandabazar Patrika.</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.baohatinh.vn/desktop/news/1947/108d1091751t3572l4.jpg"/>
        <figcaption>Dự án Kế hoạch Giấc mơ trị giá 65 tỷ USD hứa hẹn hoàn thiện tới năm 2030 với hệ thống tàu điện ngầm, đường ray cao tốc... Khi đề cập tới kế hoạch này, Gilberto Llanto, Chủ tịch Viện Nghiên cứu Phát triển Philippines, bình luận: “Người ta gọi dự án là Kế hoạch Giấc mơ vì nó sẽ tồn tại mãi trong thế giới của những giấc mơ”. Ảnh: Abante TNT.</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.baohatinh.vn/desktop/news/1947/108d1091751t1249l5.jpg"/>
        <figcaption>Nhiều năm qua đi, nỗi ám ảnh về cảnh tượng mắc kẹt giữa dòng xe cộ trên phố vẫn luôn là nỗi ám ảnh của khách du lịch và người dân ở thành phố Manila, Philippines. Cho tới nay, vấn nạn này vẫn chưa có giải pháp khả thi để cải thiện. Trước vấn nạn khó giải quyết trên, di chuyển tránh giờ cao điểm là cách duy nhất để bạn có thể tránh bị tắc đường khi tới Manila xem SEA Games 30. Ảnh: Subic.</figcaption>
      </figure>
