      <h1>太空发生伽马射线暴 产生史上最亮的光</h1>
      <address>
        <time datetime="2019-11-25T23:44:31+00:00">25 Nov 2019, 23:44</time>
      </address>
      <figure>
        <img src="http://n.sinaimg.cn/news/1_img/dfic/2b0c102b/0/w1024h576/20191126/31fc-iixntzz0696247.jpg"/>
        <figcaption>2019年11月25日讯，据英国《每日邮报》当地时间11月20日报道，来自澳大利亚科廷大学的研究人员发现，在遥远的星系发生了一次威力巨大的宇宙爆炸，其所产生的光线是迄今为止在地球上能看到的最亮的光。 据悉，这次爆炸是一次伽马射线暴，发生地点距离地球70亿光年，在几秒钟内释放的能量甚至超过了太阳在过去的100亿年中释放的能量总和。研究人员Gemma Anderson博士表示，伽马射线暴是自“大爆炸”以来宇宙中能量最强的一次爆炸。伽马射线暴发生在很遥远的地方，只有爆炸发出的光线直接照射在地球上时才能被探测到，持续的时间从几毫秒到几小时不等。爆炸大约每天发生一次，发生之前没有任何预警。 文字来源：中国青年网 图片来源：视觉中国</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/news/1_img/dfic/2b0c102b/211/w787h1024/20191126/18f3-iixntzz0696255.jpg"/>
