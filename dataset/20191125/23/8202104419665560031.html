      <h1>Man suffers life-threatening injuries in early-morning shooting: Saskatoon police</h1>
      <address><time datetime="2019-11-25T23:57:58+00:00">25 Nov 2019, 23:57</time> by <a rel="author">Saskatoon StarPhoenix</a></address>
      <p>Officers responded Monday just after midnight to a home in the 1400 block of First Avenue North following a report of an injured man.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/z7msoDEqbKM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>The early-morning shooting of a 33-year-old man is not believed to be random, say Saskatoon police.</h3>
      <p>Officers responded Monday just after midnight to a home in the 1400 block of First Avenue North following a report of an injured man. <a href="https://thestarphoenix.com/news/local-news/police-board-votes-in-favour-of-chiefs-request-for-more-officers">According to police in a news release</a>, a 33-year-old man was transported by ambulance to hospital with what were described as life-threatening injuries.</p>
      <figure>
        <img src="https://postmediathestarphoenix2.files.wordpress.com/2019/05/244747973-0924_police_fsin_ldr003-w.jpg?quality=60&amp;strip=all&amp;w=640"/>
        <figcaption>Saskatoon police responded to the scene<cite>Liam Richards / Saskatoon StarPhoenix</cite></figcaption>
      </figure>
      <p>Based on the preliminary investigation, police do not believe the shooting to be random in nature.</p>
      <p>If the incident turns out to be fatal and the death ruled criminal, <a href="https://thestarphoenix.com/news/local-news/in-2018-42-officers-each-earned-more-than-10k-in-ot-with-2019s-record-homicides-how-will-that-list-look">it would continue to push Saskatoonâ€™s tally to a level never seen before</a>. There have been 15 homicides reported in 2019; the previous record, set last year, was 13.</p>
