      <h1>Κυπριακό: Για «θετικό βήμα» μιλούν Αναστασιάδης - Ακιντζί</h1>
      <address><time datetime="2019-11-25T23:15:21+00:00">25 Nov 2019, 23:15</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/eZy-5ffWLh4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Πρώτο θετικό βήμα</b> χαρακτήρισαν ο Πρόεδρος της Κυπριακής Δημοκρατίας, Νίκος Αναστασιάδης, και ο τουρκοκύπριος ηγέτης, Μουσταφά Ακιντζί, το αποτέλεσμα της άτυπης τριμερούς που έγινε το βράδυ της Δευτέρας στο Βερολίνο, ύστερα από πρωτοβουλία του ΓΓ του ΟΗΕ, Αντόνιο Γκουτέρες.</p>
      <p>Στη δήλωση που έκανε ο κ. Αναστασιάδης, μετά την συνάντηση, υπογράμμισε μεταξύ άλλων ότι παρά τις γνωστές δυσκολίες, «το αποτέλεσμα θεωρείται το πρώτο θετικό βήμα στην προσπάθεια επανέναρξης του διαλόγου».</p>
      <p>Και ο Κύπριος Πρόεδρος συνέχισε: «Θεωρώ σημαντικό το γεγονός ότι ο ΓΓ επανέλαβε την αποφασιστικότητα του να συνεχίσει σε συνεργασία πάντα με τους ηγέτες και τις εγγυήτριες δυνάμεις την προσπάθεια για σύγκληση άτυπης πενταμερούς συνάντησης. <b>Μιας συνάντησης με εντολή τη συμφωνία όρων αναφοράς που θα επιτρέψουν την επανάληψη ενός στοχευμένου και δημιουργικού διαλόγου που θα μας οδηγήσει σε μια βιώσιμη και λειτουργική λύση.</b></p>
      <p>Ένα άλλο στοιχείο που θα ήθελα να επισημάνω είναι η καταγραφή της σύμπτωσης θέσεων των δύο ηγετών για τις βασικές παραμέτρους που θα διέπουν την επιδιωκόμενη λύση όπως καταγράφεται στο ανακοινωθέν, περιλαμβάνουν τη κοινή διακήρυξη της 11ης Φεβρουαρίου του 2014, τις μέχρι τώρα επιτευχθείσες συγκλίσεις και βεβαίως το πλαίσιο των έξι σημείων του ΓΓ.</p>
      <p>Θα ήθελα να επισημάνω πως είναι αυτονόητο πως για επαναρχίσουν ουσιαστικές διαπραγματεύσεις <b>θα πρέπει</b> πέραν της συμφωνίας των όρων αναφοράς, <b>η Τουρκία να τερματίσει τις έκνομες ενέργειες σε βάρος της Κυπριακής Δημοκρατίας, τις όποιες απειλές εποικισμού της Αμμοχώστου ή τα όποια απειλούμενα τετελεσμένα στη νεκρή ζώνη».</b></p>
      <p>Από την πλευρά του ο τ/κ ηγέτης, Μουσταφά Ακιντζί, σημείωσε επίσης πως η συνάντηση του Βερολίνου αποτελεί θετικό βήμα.</p>
      <p>«Το τρένο που εκτροχιάστηκε μπήκε και πάλι στην πορεία του. Φυσικά, στην νέα περίοδο σημασία φέρει η τελική στάση, αυτή της λύσης», ήταν η χαρακτηριστική του φράση.</p>
      <p>Ο κ. Ακιντζί απέδωσε την εμπλοκή του ΓΓ του ΟΗΕ στο ζήτημα των όρων αναφοράς στην ένταση που έχει προκαλέσει το ζήτημα του φυσικού αερίου και χαρακτήρισε σημαντική εξέλιξη την αναφορά που υπάρχει στο ανακοινωθεν του ΟΗΕ στην στρατηγική συμφωνία και στη διαδικασία που είναι επικεντρωμένη στο αποτέλεσμα.</p>
      <p>Μάλιστα ο τ/κ ηγέτης υποστήριξε ότι στη διαδικασία της λύσης πρέπει να εμπλακεί η κοινωνία των πολιτών.</p>
      <h3>Το ανακοινωθέν του ΟΗΕ</h3>
      <p>Λίγο πριν τις 23:00 ώρα Ελλάδας/Κύπρου δόθηκε στη δημοσιότητα η γραπτή δήλωση του ΓΓ του ΟΗΕ, Αντόνιο Γκουτέρες, αμέσως μετά το άτυπο δείπνο με τον Πρόεδρο της Κυπριακής Δημοκρατίας, Νίκο Αναστασιάδη, και τον τουρκοκύπριο ηγέτη, Μουσταφά Ακιντζί, στο ξενοδοχείο Adlon Kempinski του Βερολίνου.</p>
      <p>Στη γραπτή δήλωση αναφέρεται: «Απόψε συναντήθηκα ατύπως με τον ηγέτη της Ελληνοκυπριακής Κοινότητας, κ. Νίκο Αναστασιάδη, και τον ηγέτη της τουρκοκυπριακής κοινότητας, κ. Μουσταφά Ακιντζί για να καταγράψουμε τις προσπάθειες που καταβάλλονται ούτως ώστε να φτάσουμε σε μία θετική κατάληξη στο κυπριακό πρόβλημα. Η συζήτησή μας ήταν συγκεκριμένη και ειλικρινής.</p>
      <p>Και οι δύο ηγέτες καλωσόρισαν την εμπλοκή μου και με διαβεβαίωσαν για την προσήλωσή τους και την αποφασιστικότητά τους να πετύχουν μία διευθέτηση στο πλαίσιο διζωνικής, δικοινοτικής ομοσπονδίας με πολιτική ισότητα, όπως έχει ήδη συμφωνηθεί στα ψηφίσματα των Ηνωμένων Εθνών, μεταξύ των οποίων και την OP4 του Ψηφίσματος 716 του Συμβουλίου Ασφαλείας (1991),</p>
      <p>Ο τουρκοκύπριος ηγέτης και ο Ελληνοκύπριος ηγέης παρακινούμενοι από την αίσθηση του κατεπείγοντος, συμφώνησαν ότι η επιτυχία μίας δίκαιης και βιώσιμης λύσης, <b>μέσα σε ένα συγκεκριμένο χρονικό διάστημα</b> είναι για το καλύτερο, για τη μελλοντική ευημερία και των δύο κοινοτήτων και ότι το status quo δεν είναι βιώσιμο.</p>
      <p>Ο Ελληνοκύπριος ηγέτης και ο τουρκοκύπριος ηγέτης επανέλαβαν τη δέσμευσή τους στο κοινό ανακοινωθέν της 11ης Φεβρουαρίου 2014, τις προηγούμενες συγκλίσεις και τα έξι σημεία του πλαισίου που παρουσίασα την 30η Ιουνίου του 2017, με στόχο την επίτευξη μιας στρατηγικής συμφωνίας, που θα ανοίξει έτσι το δρόμο για μια βιώσιμη λύση.</p>
      <p>Υπό το πρίσμα αυτών των συζητήσεων, συμφώνησα να επεκτείνω τις προσπάθειές μου για την επίτευξη των όρων αναφοράς ώστε να αποτελέσουν σημείο έναρξης συναίνεσης για διαπραγματεύσεις με σταδιακή, ουσιαστική και προσανατολισμένη επίτευξη αποτελεσμάτων <b>το συντομότερο δυνατό.</b> Έτσι, δεσμεύθηκα να διερευνήσω με τον τουρκοκύπριο ηγέτη και τον Ελληνοκύπριο ηγέτη και με τις Εγγυήτριες δυνάμεις την πιθανότητα να συγκληθεί μια άτυπη πενταμερής συνάντηση, μαζί με τα Ηνωμένα Έθνη, σε ένα κατάλληλο επίπεδο. Αναγνωρίζεται ότι αυτή τη φορά πρέπει να είναι διαφορετική.</p>
      <p>Θα ήθελα να εκφράσω τις ευχαριστίες μου στην κυβέρνηση της Ομοσπονδιακής Δημοκρατίας της Γερμανίας για την υποστήριξή της στη διοργάνωση αυτής της συνάντησης».</p>
      <h3>Τι προηγήθηκε</h3>
      <p>Του δείπνου προηγήθηκαν χωριστές επαφές του κ. Γκουτέρες με τους δύο ηγέτες. Στις συναντήσεις ήταν παρόντες και οι διαπραγματευτές και στενοί συνεργάτες των δύο ηγετών.</p>
      <p>Νωρίτερα τη Δευτέρα, ο Ε/κ διαπραγματευτής Ανδρέας Μαυρογιάννης και ο ειδικός εκπρόσωπος του Τ/κ ηγέτη Ερχάν Ερτσίν είχαν κοινή συνάντηση και διαβουλεύσεις με την ειδική απεσταλμένη του ΓΓ του ΟΗΕ, Τζέιν Χολ Λουτ, αναφορικά με την ανακοίνωση που αναμένεται να αναγνώσει ο ΓΓ του ΟΗΕ αμέσως μετά το δείπνο, σε σχέση με τα επόμενα βήματα στο Κυπριακό.</p>
      <p>«Ίσως έχουμε κάτι να ανακοινώσουμε μετά το δείπνο», στο Βερολίνο, αναφέρουν ανεπίσημα τα Ηνωμένα Έθνη, στη Νέα Υόρκη.</p>
      <p>O εκπρόσωπος του ΓΓ του ΟΗΕ Στεφάν Ντουζαρίκ ανακοίνωσε στη διάρκεια της καθημερινής ενημέρωσης των δημοσιογράφων, στην έδρα των ΗΕ, στη Νέα Υόρκη, ότι ο Αντόνιο Γκουτέρες έφθασε στο Βερολίνο και σε λίγο θα παραθέσει ανεπίσημο δείπνο στους ηγέτες της ε/κ και της τ/κ κοινότητας.</p>
      <p>Κατά τα άλλα τα Ηνωμένα Έθνη τηρούν σιγή ιχθύος για το αποψινό δείπνο. Το γραφείο του εκπροσώπου του ΓΓ απάντησε πολύ λακωνικά στο ερώτημά μας αν μπορεί να λεχθεί οτιδήποτε προ του δείπνου.</p>
      <p>«Απολύτως τίποτε», ήταν η απάντηση, ενώ από τα Ηνωμένα Έθνη ανεπισήμως λέγεται ότι «ίσως έχουμε κάτι να ανακοινώσουμε μετά το δείπνο».</p>
      <h3>Οι ελληνοκυπριακοί και οι τουρκοκυπριακοί στόχοι</h3>
      <p>Ήδη οι δύο πλευρές έχουν πάρει θέση για το θέμα της επανέναρξης ουσιαστικών διαπραγματεύσεων στο Κυπριακό, με υπομνήματα που απέστειλαν στον κ. Γκουτέρες και τα οποία είχε συμπεριλάβει ο ΓΓ στην έκθεσή του προς το Συμβούλιο Ασφαλείας των ΟΗΕ. Βάσει των υπομνημάτων επικρατεί συμφωνία ότι οι «όροι αναφοράς» για την επίλυση του Κυπριακού είναι το Κοινό Ανακοινωθέν του Φεβρουαρίου του 2014 (Νίκου Αναστασιάδη – Ντερβίς Έρογλου), οι συγκλίσεις που οδήγησαν στις διαπραγματεύσεις του Κραν Μοντανά τον Ιούλιο 2017 και οι έξι παράμετροι του Πλαισίου Γκουτέρες, όπως τις παρουσίασε ο Γ.Γ του ΟΗΕ στις 30 Ιουνίου.</p>
      <p>Σε αυτή τη βάση η ελληνοκυπριακή πλευρά θα επιδιώξει σήμερα να συμφωνηθεί ότι ο ΟΗΕ θα συγκαλέσει άτυπη πενταμερή σύσκεψη, ακόμη και εντός Δεκεμβρίου, όπου θα συμμετέχουν οι δύο κοινότητες και οι εγγυήτριες δυνάμεις Ελλάδα, Τουρκία, Μεγάλη Βρετανία.</p>
      <p>Από την πλευρά του ο τουρκοκύπριος ηγέτης Μ. Ακιντζί αναμένεται να επιμείνει ότι στους «όρους αναφοράς» θα πρέπει να συμπεριληφθεί το θέμα του διαμερισμού της εξουσίας των δύο κοινοτήτων με βάση της αρχής της πολιτικής ισότητας, περιλαμβανομένης της εκ περιτροπής προεδρίας, όπως και το θέμα της αποτελεσματικής συμμετοχής σε μια κοινή κυβέρνηση. Δεν αποκλείεται ο κ. Ακιντζί να θέσει και το θέμα του φυσικού αερίου.</p>
      <p>Σύμφωνα με την ελληνοκυπριακή πλευρά τα δύο θέματα δεν αφορούν τη σημερινή συνάντηση, γιατί αλλιώς θα πρέπει και αυτή να θέσει θέμα ασφάλειας και εγγυήσεων. Το ζητούμενο σήμερα είναι να συμφωνηθούν οι προϋποθέσεις της επανέναρξης των διαπραγματεύσεων.</p>
      <h3>Χαιρετίζει την τριμερή το Παρίσι</h3>
      <p>Το Παρίσι χαιρετίζει την πραγματοποίηση της τριμερούς συνάντησης στο Βερολίνο και ενθαρρύνει τις πλευρές να κάνουν τα απαραίτητα βήματα με ένα εποικοδομητικό πνεύμα και σε πνεύμα συμβιβασμού, κάτι που θα επιτρέψει την επανέναρξη μιας διαπραγματευτικής διαδικασίας προσανατολισμένης στην επίτευξη αποτελεσμάτων.</p>
      <p>Σε ανακοίνωση του γαλλικού Υπουργείου Εξωτερικών αναφέρεται πως «χαιρετίζουμε την πραγματοποίηση στο Βερολίνο, στις 25 Νοεμβρίου, της τριμερούς συνάντησης μεταξύ του ΓΓ του ΟΗΕ και των ηγετών της ε/κ και της τ/κ κοινότητας».</p>
      <p>«Ενθαρρύνουμε τις πλευρές να κάνουν τα απαραίτητα βήματα, σε ένα πνεύμα συμβιβασμού και με εποικοδομητικό πνεύμα, κάτι που θα επιτρέψει την επανέναρξη μιας διαπραγματευτικής διαδικασίας προσανατολισμένης στην επίτευξη αποτελεσμάτων για την επίλυση του κυπριακού προβλήματος, στη βάση των σχετικών ψηφισμάτων του Συμβουλίου Ασφαλείας των ΗΕ», επισημαίνει το γαλλικό ΥΠΕΞ.</p>
