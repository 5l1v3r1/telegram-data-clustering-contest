      <h1>Ιντερπόλ: Κόκκινη ειδοποίηση για οκτώ υπόπτους</h1>
      <address><time datetime="2019-11-25T23:37:16+00:00">25 Nov 2019, 23:37</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/irvcVqNIapQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Με αφορμή την Παγκόσμια Ημέρα Εξάλειψης της Βίας κατά των Γυναικών, η Ιντερπόλ εξέδωσε κόκκινη ειδοποίηση για οκτώ άνδρες που καταζητούνται για εγκλήματα σε βάρος γυναικών. Έξι από τις οκτώ περιπτώσεις αφορούν δολοφονία.</p>
      <p>«Η βία κατά γυναικών και κοριτσιών είναι μια από τις πιο διαδεδομένες και επίμονες παραβιάσεις των ανθρωπίνων δικαιωμάτων. Η Ιντερπόλ ζητά τη συνδρομή των πολιτών για τον εντοπισμό διεθνών φυγόδικων που καταζητούνται για εγκλήματα σε βάρος γυναικών, μεταξύ αυτών φόνο. Κατά μέσο όρο, μια από τις δύο γυναίκες που σκοτώνονται σε όλο τον κόσμο δολοφονούνται από σύντροφο ή συγγενή. Το 71% των θυμάτων τράφικινγκ σε όλο τον κόσμο είναι γυναίκες και κορίτσια, με τρεις στις τέσσερις να υφίστανται σεξουαλική εκμετάλλευση», δήλωσε ο γενικός γραμματέας της Ιντερπόλ, Γιούργκεν Στοκ.</p>
      <p>Από τους οκτώ υπόπτους, οι δύο καταζητούνται στη Ρωσία και από ένας σε Δανία, Νορβηγία, Ουκρανία, Βραζιλία, Κύπρο και Ηνωμένες Πολιτείες.</p>
