      <h1>Сенатор США заявил о пересечении Турцией «красной линии» из-за С-400</h1>
      <address>
        <time datetime="2019-11-25T23:44:00+00:00">25 Nov 2019, 23:44</time>
      </address>
      <p>Американский сенатор Крис Ван Холлен заявил, что Турция пересекла «красную линию», начав тестирование радиолокационных станций (РЛС) зенитно-ракетных систем С-400, приобретённых у России.</p>
      <figure>
        <iframe data-src="https://twitter.com/ChrisVanHollen/status/1199050396607627264?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Также он назвал действия турецкой стороны неуважением к американскому лидеру Дональду Трампу, Соединённым Штатам и НАТО, отметив, что существующее законодательство требует от Трампа введения санкций в связи с возникшей ситуацией.</p>
      <p>Ранее эксперт Константин Блохин оценил заявление Госдепартамента США о том, что Турции следует избавиться от российских С-400, в противном случае Анкара рискует столкнуться с <a href="https://russian.rt.com/world/news/689470-s400-turciya-ssha-gosdep">американскими санкциями.</a></p>
      <p>По его словам, США развязали санкционные войны «не против одной страны, а на несколько фронтов, не только против своих противников, но и против союзников». </p>
      <p>10 октября Ван Холлен призвал признать покупку Турцией <a href="https://russian.rt.com/world/news/675700-ssha-turciya-s-400">С-400 нарушением закона.</a></p>
      <p>О том, почему США призвали Турцию избавиться от российских С-400, —<a href="https://russian.rt.com/world/article/689464-c-400-turciya-sankcii"> в материале RT.</a></p>
