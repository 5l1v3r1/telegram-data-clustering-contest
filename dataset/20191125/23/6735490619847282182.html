      <h1>Layla Spring Gets A Second Chance On ‘American Idol’</h1>
      <address><time datetime="2019-11-25T23:38:00+00:00">25 Nov 2019, 23:38</time> by <a rel="author">Shakiel Mahjouri</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cbSVhaiEWoo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Layla Spring is back to business.</p>
      <related>
        <a href="https://etcanada.com/news/542190/american-idol-winner-phillip-phillips-and-wife-hannah-welcome-first-child/"/>
      </related>
      <p>Spring made a big splash on the inaugural season of the rebooted “American Idol”. She was only 16-years-old at the time and made it to the Top 24. Spring, now 18, received another shot at glory in this season’s “Hollywood Round.”</p>
      <figure>
        <iframe data-src="https://twitter.com/laylaspring/status/1199042474888417281?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Three previous contestants were offered the chance to sing for their lives in the upcoming third season. Spring, Logan Johnson and Shawn Richardson were all invited to perform with the hopes of heading back to Hollywood.</p>
      <related>
        <a href="https://etcanada.com/news/521279/paula-abdul-on-katy-perry-getting-25-million-for-american-idol-good-for-her/"/>
      </related>
      <p>Their specials were aired during the American Music Awards and the results were up to fans. Spring ultimately got the most votes, as revealed on the “Dancing with the Stars” finale, and will return for season 3 of “American Idol”.</p>
