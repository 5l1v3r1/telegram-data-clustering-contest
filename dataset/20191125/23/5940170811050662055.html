      <h1>ΠΑΟ: Προπόνηση με… Τσάβι Ρόκα (vid)</h1>
      <h2>Γνώρισε από κοντά τους παίκτες και το τεχνικό επιτελείο</h2>
      <address>
        <time datetime="2019-11-25T23:36:00+00:00">25 Nov 2019, 23:36</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vi8ABrMl13E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Υπό το βλέμμα του νέου τεχνικού διευθυντή του Παναθηναϊκού, Τσάβι Ρόκα, ο οποίος παρουσιάστηκε από τον Κώστα Κωνστάντο ενώ γνώρισε από κοντά τους παίκτες, διεξήχθη η προπόνηση της Δευτέρας στο «Γεώργιος Καλαφάτης».</b>
      </p>
      <p>Όσοι έπαιξαν βασικοί στον αγώνα των «πράσινων» με τον Παναιτωλικό ακολούθησαν πρόγραμμα αποθεραπείας, ενώ οι υπόλοιποι ξεκίνησαν με προθέρμανση και συνέχισαν με παιχνίδι στο μισό γήπεδο.</p>
      <p>Ατομικό πρόγραμμα ακολούθησε ο Γκίας Ζαχίντ, ενώ θεραπεία έκαναν Εμάνουελ Ινσούα και Κωνσταντίνος Κότσαρης.</p>
    </article>
