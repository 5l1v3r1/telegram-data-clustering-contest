      <h1>بالفيديو والصور.. فلسطين ترد الجميل لتونس على دعم القضية</h1>
      <address><time datetime="2019-11-25T23:48:00+00:00">25 Nov 2019, 23:48</time> by <a rel="author">كتب - حسام زغلول</a></address>
      <p>شكرت مدراس قطاع غزة، اليوم الإثنين، دولة تونس، وذلك لمواقفها من القضية الفلسطينية، وذلك من خلال رفع العلم التونسي، وإذاعة النشيد الوطني، ضمن فعاليات تحت عنوان" رد الجميل التونسي".</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/h-NPQn9bGdQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p> </p>
      <p>وتصدر هاشتاج بعنوان" رد الجميل التونسي"، علي مواقع التواصل الاجتماعي "تويتر"، وذلك من قبل الفلسطنيين، لشكر الشعب التونسي في مواقفهم مع القضية الفلسطينية، في ظل</p>
      <p>هجمات الاحتلال الإسرائيلي علي قطاع غزة.</p>
      <figure>
        <img src="https://alwafd.org/images/images/%D8%AA%D9%88%D9%86%D8%B3.JPG"/>
      </figure>
      <figure>
        <img src="https://alwafd.org/images/images/%D8%AA%D9%88%D9%86%D8%B3%202.JPG"/>
      </figure>
      <figure>
        <img src="https://alwafd.org/images/images/%D8%AA%D9%88%D9%86%D8%B3%203.JPG"/>
      </figure>
      <figure>
        <img src="https://alwafd.org/images/images/%D8%AA%D9%88%D9%86%D8%B3%204.JPG"/>
      </figure>
      <figure>
        <img src="https://alwafd.org/images/images/%D8%AA%D9%88%D9%86%D8%B3%205.JPG"/>
      </figure>
      <figure>
        <img src="https://alwafd.org/images/images/%D8%AA%D9%88%D9%86%D8%B3%206.JPG"/>
      </figure>
      <p>وغرد فلسطيني، علي صفحته علي "تويتر"، قائلاً:" فع التوانسة في مدارسهم علم فلسطين، رد تلامذة غزة برفع علم تونس وإنشاد نشيدها الوطني، بمثل هذا يمكن أن يُصنع مستقبل موحد لشعوبنا!".</p>
      <figure>
        <img src="https://alwafd.org/images/images/%D8%B1%D8%A7%D9%85%D9%8A.JPG"/>
      </figure>
