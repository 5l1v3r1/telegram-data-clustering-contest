      <h1>Từng quảng cáo rất hay, nay Nga lại chê ỏng eo trực thăng Ka-52K Katran</h1>
      <address><time datetime="2019-11-25T23:54:59+00:00">25 Nov 2019, 23:54</time> by <a rel="author">Bạch Dương/ANTĐ</a></address>
      <figure>
        <video src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_25/4/tung-quang-cao-rat-hay-nay-nga-lai-che-ong-eo-truc-thang-ka-52k-katran.gif" autoplay="" loop=""/>
        <figcaption>Truyền thông Nga cho biết, phiên bản hạm tàu của máy bay <b>trực thăng tấn công Ka-52K Katran</b> nội địa chưa thể được quân đội Nga chấp nhận đưa vào trang bị.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_25/4/tung-quang-cao-rat-hay-nay-nga-lai-che-ong-eo-truc-thang-ka-52k-katran-Hinh-2.jpg"/>
        <figcaption>Nguyên nhân dẫn tới quyết định trên là do phát sinh một số vấn đề với phương tiện chiến đấu này, việc hoàn thành các bài kiểm tra đã bị hoãn hơn một năm và chưa biết bao giờ mới về tới đích.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_25/4/tung-quang-cao-rat-hay-nay-nga-lai-che-ong-eo-truc-thang-ka-52k-katran-Hinh-3.jpg"/>
        <figcaption>Tập đoàn Trực thăng Nga từng tuyên bố rằng vào cuối năm 2018, họ sẽ hoàn thành thử nghiệm phiên bản hạm tàu của <i>máy bay trực thăng tấn công Ka-52</i> Katran.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_25/4/tung-quang-cao-rat-hay-nay-nga-lai-che-ong-eo-truc-thang-ka-52k-katran-Hinh-4.jpg"/>
        <figcaption>Trong khi đó, hiện tại đã gần hết tháng 11/2019 và các thử nghiệm đối với chiếc máy bay lên thẳng vũ trang này vẫn chưa thể hoàn thành, theo báo cáo của UA Info.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_25/4/tung-quang-cao-rat-hay-nay-nga-lai-che-ong-eo-truc-thang-ka-52k-katran-Hinh-5.jpg"/>
        <figcaption>Hiện tại chưa có phản ứng chính thức cũng như lời giải thích từ phía Bộ Quốc phòng Nga rằng họ không hài lòng với những tính năng gì trên chiếc trực thăng tấn công này.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_25/4/tung-quang-cao-rat-hay-nay-nga-lai-che-ong-eo-truc-thang-ka-52k-katran-Hinh-6.jpg"/>
        <figcaption>Theo giới thiệu của đại diện Công ty chế tạo máy bay Kamov thì trực thăng Ka-52K Katran của họ là sản phẩm tốt nhất thế giới, vượt trội mọi đối thủ cạnh tranh.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_25/4/tung-quang-cao-rat-hay-nay-nga-lai-che-ong-eo-truc-thang-ka-52k-katran-Hinh-7.jpg"/>
        <figcaption>Nhờ kết cấu rotor đồng trục có một không hai mà khả năng vận động trên không của Ka-52K linh hoạt hơn cả trực thăng hạng nhẹ, bất chấp trọng lượng của nó khá nặng nề.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_25/4/tung-quang-cao-rat-hay-nay-nga-lai-che-ong-eo-truc-thang-ka-52k-katran-Hinh-8.jpg"/>
        <figcaption>Trực thăng vũ trang Ka-52K được bọc giáp tại những vị trí hiểm yếu, giúp tăng xác suất sống sót trên chiến trường, thậm chí nếu máy bay bị hỏng thì phi công còn có thể nhảy dù nhờ cơ chế ghế phóng đặc biệt.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_25/4/tung-quang-cao-rat-hay-nay-nga-lai-che-ong-eo-truc-thang-ka-52k-katran-Hinh-9.jpg"/>
        <figcaption>Hệ thống điện tử hàng không của Ka-52K rất tinh vi, cho phép phát hiện mục tiêu từ rất xa với độ chính xác cao, đặc biệt chiếc Katran còn được tích hợp radar mảng pha quét chủ động Zhuk-A có tầm xa lên tới 200 km.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_25/4/tung-quang-cao-rat-hay-nay-nga-lai-che-ong-eo-truc-thang-ka-52k-katran-Hinh-10.jpg"/>
        <figcaption>Ka-52K Katran mang trong mình những loại vũ khí tối tân nhất của nền công nghiệp quốc phòng Nga, đó là tên lửa chống tăng Hermes, tên lửa chống hạm Kh-35UE, rocket S-13...</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_25/4/tung-quang-cao-rat-hay-nay-nga-lai-che-ong-eo-truc-thang-ka-52k-katran-Hinh-11.jpg"/>
        <figcaption>Tuy nhiên có một thực tế mà Nga phải nhận nhận đó là bất chấp những lời giới thiệu có phần cường điệu của họ, trực thăng Ka-52 đang gặp khó khăn lớn trên thị trường vũ khí thế giới.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_25/4/tung-quang-cao-rat-hay-nay-nga-lai-che-ong-eo-truc-thang-ka-52k-katran-Hinh-12.jpg"/>
        <figcaption>Thất bại nặng nề nhất của Ka-52 là tại Ai Cập, khi vào năm 2015 Cairo đã đặt mua từ Nga 46 trực thăng tấn công phiên bản Ka-52 Alligator để trang bị cho tàu đổ bộ Mistral mua lại từ Pháp.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_25/4/tung-quang-cao-rat-hay-nay-nga-lai-che-ong-eo-truc-thang-ka-52k-katran-Hinh-13.jpg"/>
        <figcaption>Mặc dù vậy, sau khi tiếp nhận vỏn vẹn có 3 chiếc Ka-52 đầu tiên thì Ai Cập đã quyết định xem xét lại hợp đồng, lý do là bởi Ka-52 bị phát hiện gặp vấn đề lớn với động cơ, hệ thống dẫn đường cho bay đêm...</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_25/4/tung-quang-cao-rat-hay-nay-nga-lai-che-ong-eo-truc-thang-ka-52k-katran-Hinh-14.jpg"/>
        <figcaption>Các lỗi kỹ thuật phát hiện được khiến Ka-52 bị nhận xét là không đáng tin cậy và có thể dẫn tới tai nạn khi hoạt động trong đêm hoặc bay trong điều kiện phức tạp.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_25/4/tung-quang-cao-rat-hay-nay-nga-lai-che-ong-eo-truc-thang-ka-52k-katran-Hinh-15.jpg"/>
        <figcaption>Ngoài ra Ka-52 còn bị Ai Cập phàn nàn về hiệu suất động cơ khi hoạt động trong điều kiện nhiệt độ cao ở sa mạc nóng bỏng. Điều này cũng dễ hiểu khi số trực thăng trên vốn được thiết kế để bay trong khí hậu lạnh của nước Nga.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_25/4/tung-quang-cao-rat-hay-nay-nga-lai-che-ong-eo-truc-thang-ka-52k-katran-Hinh-16.jpg"/>
        <figcaption>Nhiều khả năng các nhược điểm này của phiên bản Ka-52 Alligator vẫn chưa được khắc phục triệt để trên biến thể nâng cấp Ka-52K Katran, dẫn đến việc quân đội Nga chưa chấp nhận đưa nó vào biên chế.</figcaption>
      </figure>
