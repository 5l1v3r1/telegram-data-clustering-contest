      <h1>Nikão se desculpa com população de Montes Claros após mulher dele postar vídeo de desabafo</h1>
      <h2>O jogador iria receber um título de cidadão honorário na Câmara Municipal de Montes Claros, mas evento foi cancelado após vídeo</h2>
      <address>
        <time datetime="2019-11-25T23:03:11+00:00">25 Nov 2019, 23:03</time>
      </address>
      <hr/>
      <figure>
        <iframe src="https://www.youtube.com/embed/76STjlITlik" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O meia atacante do Athletico-PR, Nikão, pediu desculpas após uma postagem da esposa nas redes sociais, Izabela Cruz, fazendo um desabafo sobre pessoas que surgem pedindo camisas do time ao Nikão e possíveis moradores de Montes Claros, cidade natal do atleta que fica no Norte de Minas, que dizem ser parente ou amigo de infância do jogador, mas que não são, segundo ela.</p>
      <p>- Esse papo que todo mundo ajudou Nikão, que todo mundo é tio, que todo mundo é primo ou amigo, mentira. A maioria das pessoas da cidade dele sente inveja, porque tentaram ser jogador e não conseguiram sucesso na vida, e o Nikão conseguiu, graças a Deus. Se você ajudou com uma carona, muito obrigada. Se você ajudou com uma chuteira, beleza, obrigada!Se você não tivesse ajudado, outra pessoa teria ajudado, porque a obra que Deus tem na vida do Nikão [...] a gente odeia pessoas bajuladoras e puxa saco. A gente sabe quem é quem, ‘tá’? A gente sabe quem é amigo de verdade, viu? E a gente sabe quem é encosto -, desabafa a mulher de Nikão em vídeo.</p>
      <p>A reportagem tentou contato com o jogador, que, segundo a assessoria, prefere não se manifestar. Mas, no pedido de desculpas deixado na internet, Nikão buscou esclarecer a situação, se dirigindo especialmente aos moradores da cidade onde nasceu.</p>
      <p>- Fala pessoal de Montes Claros, é o Nikão. Somente para esclarecer um vídeo que a minha esposa postou. Quem me conhece sabe quem eu sou, quem conhece ela sabe quem ela é. Quem me conhece sabe de onde eu vim, de onde eu cresci. Pessoas totalmente equivocadas, com muita maldade, colocaram aquilo que elas acharam no vídeo, simplesmente para virar o que virou. Em se tratando de internet, as pessoas acreditam naquilo que vê.</p>
      <blockquote>- Se alguém da minha cidade, do meu bairro, de onde eu cresci, se sentiu ofendido, tem aqui o meu pedido de desculpas em nome da minha família (Nikão).</blockquote>
      <p>Cézar, pai de consideração do Nikão, conversou rapidamente com a reportagem dizendo que o vídeo da esposa foi um mal-entendido.</p>
      <blockquote>- A esposa dele ia direcionar para umas duas pessoas que estavam enchendo a paciência dela e acabou que saiu [o vídeo] para todo mundo.</blockquote>
      <figure>
        <iframe src="https://www.youtube.com/embed/uBaQts_o_xU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Pedido de camisas</h3>
      <p>A mulher de Nikão também ficou incomodada com os constantes pedidos de camisa que ela afirma chegar ao jogador e, por isso, em outro trecho do vídeo, disse que considera a situação inconveniente e até propôs aos admiradores que peçam autógrafo mas com a camisa comprada em uma loja.</p>
      <p>- Deixa eu falar com vocês um assunto sério. As pessoas vivem pedindo blusa para o Nikão e as pessoas acham que blusa é de graça. Da mesma maneira que você gasta, a gente também gasta. Então, assim, é um saco, é uma inconveniência, toda hora alguém ficar pedindo blusa do Athletico. [...] ele é um jogador do Athletico, não é dono da empresa. Então, se você quiser blusa, vai lá na loja [...], compra e traz para o Nikão dar autógrafo, porque não tem coisa mais inconveniente toda hora alguém pedindo uma camisa ao Nikão. Isso enche a paciência.</p>
      <h3>Homenagem cancelada</h3>
      <p>O vídeo postado pela esposa gerou o cancelamento do recebimento de título de cidadão honorário proposto ao jogador pelo vereador Junior Martins, do Cidadania. A homenagem que seria entregue no dia 16 de dezembro, na Câmara Municipal de Montes Claros, já estava publicada no site do Legislativo. A assessoria do vereador informou que Nikão já foi notificado do cancelamento nesta segunda-feira.</p>
      <p>O vereador Junior Martins disse ao <b>GE</b> que "não há previsão de uma nova data para a homenagem".</p>
      <p>Outro esclarecimento feito por Nikão no vídeo foi em relação ao cancelamento de um jogo beneficente que iria fazer no dia 15 de dezembro em Montes Claros. Segundo ele, algumas pessoas falaram que a partida foi cancelada devido à repercussão do vídeo, mas ele negou.</p>
      <p>- Sobre o jogo beneficente que eu iria fazer no dia 15 de dezembro, foi cancelado pelo fato de eu ter que fazer uma cirurgia no nariz e preciso de alguns dias de repouso. Por isso, foi cancelado. Não tem nada a ver com o vídeo, não tem nada a ver com o que saiu do que as pessoas estão dizendo por aí, pelo vídeo que minha esposa postou. O motivo do cancelamento do jogo não tem nada a ver com o vídeo, o motivo do cancelamento do jogo é porque tenho que fazer uma cirurgia no nariz.</p>
