      <h1>해외서 13만 리트윗 된 '겨울왕국2' 오리지널 티켓 사진..."한국 부러워"</h1>
      <address>
        <time datetime="2019-11-25T23:34:21+00:00">25 Nov 2019, 23:34</time>
      </address>
      <p>메가박스가 선보인 '겨울왕국2' 오리지널 티켓이 국내를 넘어 해외까지 입소문을 타 글로벌한 인기를 자랑했습니다.</p>
      <p>지난 22일 한 해외 누리꾼은 자신의 트위터를 통해 한국에서 받았다며 '겨울왕국2' 오리지널 티켓사진 2장을 인증했습니다.</p>
      <figure>
        <iframe data-src="https://twitter.com/ImaniaMaulida/status/1197683177902338048?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>이는 국내 대형 멀티플렉스 메가박스가 영화 '겨울왕국2' 관객들에게 선착순 제공하고 있는 오리지널 티켓인데요.</p>
      <p>이 인증샷은 트위터를 통해 13만6천회나 리트윗되고, 좋아요가 35만회를 돌파하는 등 인기를 끌고 있습니다.</p>
      <figure>
        <img src="https://dispatch.cdnser.be/cms-content/uploads/2019/11/26/0ae46992-0596-4649-b594-50d5a141ca3b.jpg"/>
      </figure>
      <p>지난 21일 메가박스에 따르면 '겨울왕국2' 오리지널 티켓은 총 3가지 종류로 구성돼 있으며 각각 엘사가 마법을 부리는 이미지, 안나와 올라프가 함께 얼음배를 타는 이미지, 눈꽃 이미지를 담고 있는데요.</p>
      <figure>
        <img src="https://dispatch.cdnser.be/cms-content/uploads/2019/11/26/09e6136b-6a0e-419a-bde1-20fdf3ef5b3f.jpg"/>
      </figure>
      <p>특히 이번 오리지널 티켓은 겨울왕국을 상징하는 '얼음'을 메타포로 삼아 광택 재질의 종이를 사용해 얼음에 비친 자신의 모습을 담을 수 있도록 제작돼 관객들의 만족도를 높였습니다.</p>
      <figure>
        <img src="https://dispatch.cdnser.be/cms-content/uploads/2019/11/26/3b946f18-ff8d-44e4-a253-293b314eb8be.jpg"/>
      </figure>
      <figure>
        <img src="https://dispatch.cdnser.be/cms-content/uploads/2019/11/26/46f08b15-cf17-4410-ba2f-6d670bc24422.jpg"/>
      </figure>
      <figure>
        <img src="https://dispatch.cdnser.be/cms-content/uploads/2019/11/26/421317fd-30ba-4520-a780-43a2ced6b172.jpg"/>
      </figure>
      <p>'겨울왕국2' 오리지널 티켓은 메가박스에서 관람하는 멤버십 고객에 한해 한정 수량으로 제공되며, 수령 방법은 당일 관람 종이 티켓을 매표소에 제시하면 멤버십 확인 후 좌석당 선착순으로 증정하는데요. 3종 중 1개를 선택할 수 있습니다.</p>
      <figure>
        <img src="https://dispatch.cdnser.be/cms-content/uploads/2019/11/26/9a457dc2-64a6-4db5-bce9-00325f3de0ba.jpg"/>
      </figure>
      <figure>
        <img src="https://dispatch.cdnser.be/cms-content/uploads/2019/11/26/2b2b5e2b-dce9-4b88-8c70-4cb573543e55.jpg"/>
      </figure>
      <figure>
        <img src="https://dispatch.cdnser.be/cms-content/uploads/2019/11/26/39cb0da7-c79d-4ac5-bd39-bde9d055f938.jpg"/>
      </figure>
      <p>영화 '겨울왕국2'은 관객들의 폭발적인 사랑을 받으며 신드롬을 이어가고 있는 가운데 개봉 6일째인 오늘(26일) 500만 관객 돌파를 앞두고 있습니다.</p>
