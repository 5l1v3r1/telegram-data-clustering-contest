      <h1>Đào Nhật Tân 'xuống phố' sớm, nhiều tuyến đường Hà Nội đã rộn ràng sắc Xuân</h1>
      <address><time datetime="2019-11-25T23:15:00+00:00">25 Nov 2019, 23:15</time> by <a rel="author">Anh Hùng</a></address>
      <figure>
        <img src="https://img2.infonet.vn/w800/Uploaded/2019/huoobun/2019_11_25/infonet_4png.jpg"/>
        <figcaption>Theo ghi nhận của PV Infonet, vào chiều ngày 25/11, tại đường Lạc Long Quân và Võ Chí Công (Hà Nội), những gốc đào Nhật Tân đã được chủ vườn vận chuyển về đây để phục vụ dịp Tết 2020.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w800/Uploaded/2019/huoobun/2019_11_25/infonet_1png_1.jpg"/>
        <figcaption>Vào thời điểm này, các vườn đào đang bắt đầu tuốt lá, chuẩn bị cho công đoạn nuôi mắt, cho đào ra nụ để sẵn sàng cho dịp Tết Nguyên đán sắp tới.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/huoobun/2019_11_25/infonet_2png_1.jpg"/>
        <figcaption>Tuốt lá đào được xem là công đoạn vô cùng quan trọng, cần sự cẩn trọng và tính toán kỹ lưỡng của người trồng đào...</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/huoobun/2019_11_25/infonet_3png_1.jpg"/>
        <figcaption>Việc tuốt lá luôn phải được thực hiện đúng thời gian để đào có thể ra được mắt và nuôi dưỡng mắt đào. Có như vậy những cây đào Tết mới cho ra được những nụ hoa to, đẹp và đều đúng dịp Tết.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/huoobun/2019_11_25/infonet_5png_1.jpg"/>
        <figcaption>Theo những người tuốt lá đào có kinh nghiêm lâu năm trong nghề trồng đào cho biết, những năm gần đây thời tiết mùa đông khá thất thường, nên nhiều chủ vườn thực hiện công đoạn tuốt lá muộn hơn.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/huoobun/2019_11_25/infonet_6png_1.jpg"/>
        <figcaption>Bà Nguyễn Anh Ngọc cho biết: "Công đoạn tuốt lá thực hiện đúng thời điểm, thời tiết thuận lợi thì đào sẽ cho ra hoa đúng dịp Tết. Nhưng hiện thời tiết khá nóng bức, tuốt lá vào lúc này tôi cũng thấy hơi lo lắng vì sẽ khiến hoa... ra sớm".</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/huoobun/2019_11_25/infonet_7png_1.jpg"/>
        <figcaption>Công việc tuốt lá đào đòi hỏi phải rất tỉ mỉ.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/huoobun/2019_11_25/infonet_8png_1.jpg"/>
        <figcaption>Điểm bán đào trên đường Lạc Long Quân và Võ Chí Công (Hà Nội), vốn dĩ đã trở thành một địa điểm được người dân Hà Nội ưa thích, lựa chọn mua nhiều nhất dịp cuối năm, do khu vực có những gốc đào khá "độc" và đẹp.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/huoobun/2019_11_25/infonet_9png_1.jpg"/>
        <figcaption>Cây đào đã được tuốt xong lá đã ra dáng hơn và chỉ chờ ngày bung nụ đón Tết.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/huoobun/2019_11_25/infonet_10png.jpg"/>
        <figcaption>Sau khi tuốt lá, đào ra mắt, người trồng đào sẽ phải bấm ngọn, tuốt lá thêm một lần nữa vào giữa tháng 11 âm lịch. Lần tuốt lá sau để cây đào tập trung nuôi dưỡng mắt, cho ra những nụ hoa mập mạp và thắm màu hơn.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/huoobun/2019_11_25/infonet_11png.jpg"/>
        <figcaption>Cũng giống như đào, hiện tại trên đường Lạc Long Quân cũng đã xuất hiện những điểm bán bưởi cây, quất cảnh.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/huoobun/2019_11_25/infonet_12png.jpg"/>
        <figcaption>Theo quan sát của PV, hiện tại các cây bưởi cũng đã bắt đầu chín và đã có người đến hỏi mua để... trưng Tết chơi dần.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/huoobun/2019_11_25/infonet_13png.jpg"/>
        <figcaption>Cũng giống như đào, để có cây, quả đẹp người bán luôn phải chăm sóc đúng cách để cây phát triển ổn định.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/huoobun/2019_11_25/infonet_14png.jpg"/>
        <figcaption>Theo những người bán hàng ở đây chia sẻ, vốn dĩ việc mang bưởi ra bán sớm là để cho những người dân sớm có được có những lựa chọn cho mình. Có thể đến mua "giữ" cây đẹp, nhờ chủ vườn chăm hộ và khi đến Tết mới chở về nhà để trưng Tết.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/huoobun/2019_11_25/infonet_15png.jpg"/>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/huoobun/2019_11_25/infonet_16png.jpg"/>
        <figcaption>Những chùm bưởi rất sai quả, nên những cây bưởi đẹp có thể bán lên tới giá vài chục triệu đồng. Còn nếu thuê thì giá cũng tới 1/3, dù thời gian thuê chỉ từ 10-15 ngày Tết.</figcaption>
      </figure>
