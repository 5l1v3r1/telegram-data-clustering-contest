      <h1>Novos recordes nos gases com efeito estufa</h1>
      <address><time datetime="2019-11-25T23:13:22+00:00">25 Nov 2019, 23:13</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/AaSB3nTPEM4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Apesar das promessas do Acordo de Paris, os gases com efeito estufa, responsáveis pelas alterações climáticas, atingiram níveis de concentração recorde na atmosfera em 2018, com uma subida superior à média dos 10 anos anteriores.</p>
      <p>O alerta foi dado pela Organização Meteorológica Mundial (OMM), a uma semana da abertura da COP25, a cimeira da ONU sobre o clima, que arranca a 2 de dezembro em Madrid.</p>
      <p>Petteri Taalas, secretário-geral da OMM: "De momento, 85% da produção global de energia provém de combustíveis fósseis - carvão, petróleo e gás - e apenas 15% é energia nuclear, hidráulica e renováveis. Para termos sucesso na implementação do Acordo de Paris, devemos inverter estes números nas próximas décadas."</p>
      <p>A organização salienta que "não há sinais de que vá haver uma desaceleração, e muito menos uma diminuição, da concentração dos gases com efeito estufa na atmosfera" e que "as gerações futuras terão que enfrentar consequências cada vez mais graves das alterações climáticas".</p>
      <p>Petteri Taalas: "Tradicionalmente costumava ser a Europa e a América do Norte, os Estados Unidos, mas a China tornou-se no principal emissor. Mas também tem havido um forte crescimento das emissões em países fora da OCDE e isso demonstra que se queremos resolver o problema, é necessário um esforço global."</p>
      <p>No relatório anual, a agência das Nações Unidas indica que a concentração média de dióxido de carbono atingiu 407,8 partes por milhão em 2018, mais 0,56 por cento do que em 2017. Uma concentração 146% superior à verificada na época pré-industrial.</p>
      <p>Os níveis de metano também atingiram um máximo histórico, chegando a 259% dos níveis de 1750.</p>
