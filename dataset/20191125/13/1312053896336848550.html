      <h1>Mercedesz Henger a Live-Non è la d’Urso: “Riccardo Schicchi non è il mio vero padre” – VIDEO</h1>
      <address><time datetime="2019-11-25T13:30:43+00:00">25 Nov 2019, 13:30</time> by <a rel="author">Sara Fonte</a></address>
      <h3>Riccardo Schicchi non è il padre biologico di Mercedesz Henger, ecco cosa ha rivelato a Live-Non è la d’Urso</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/_m2Hcbl8sh0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Mercedesz Henger </b>si è lasciata sfuggire un’importante rivelazione a <b>Live-Non è la d’Urso</b>, nella puntata che andrà in onda stasera, lunedì 25 ottobre.</p>
      <p>Alla conduttrice ha rivelato: “<i>Mia madre mi ha svelato l’identità del <b>mio padre biologico che non è Riccardo Schicchi</b>.”</i></p>
      <p>La figlia di Eva Henger ha deciso di dire la verità per evitare che venga in qualche modo alterata dal gossip. Al momento non sappiamo altri dettagli sulla vicenda, non ci resta che attendere la messa in onda della puntata per saperne di più.</p>
      <p>
        <i>Sara Fonte</i>
      </p>
