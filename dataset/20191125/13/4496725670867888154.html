      <h1>Sol i núvols alts i prims</h1>
      <address><time datetime="2019-11-25T13:18:52+00:00">25 Nov 2019, 13:18</time> by <a rel="author">Redacció</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DFVY870cIQQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Tarda de dilluns i matí de dimarts marcats pel pas de bandes de núvols alts i prims. La tarda de dimarts serà més assolellada, tot i que a la nit augmentaran els núvols amb un front que creuarà la matinada de dimecres, segons el <a href="http://www.meteo.cat/prediccio/general">Servei Meteorològic de Catalunya</a> (SMC).</p>
      <p><a href="http://www.elpuntavui.cat/serveis/eltemps/barcelona.html">Consulteu aquí</a> el temps del vostre municipi.</p>
