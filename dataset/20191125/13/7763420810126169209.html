      <h1>มาตุฆาต หั่นร่างแม่ ซุกตู้เย็น(คลิป)</h1>
      <h2>เสียชีวิตแล้ว นักศึกษาวัย 20 ปี คลั่งใช้ปืนยิงตัวเอง หลังหั่นร่างแม่ยัดตู้เย็น ตำรวจค้นเจอ มีดปังตอ-ค้อนซุกในบ้านคาดเป็นอาวุธใช้ก่อเหตุ</h2>
      <address>
        <time datetime="2019-11-25T13:52:48+00:00">25 Nov 2019, 13:52</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PMX0qTnqY5o" width="1280" height="422" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>จากกรณีเหตุสลดที่เจ้าของบ้าน อายุ 42 ปี ถูกฆ่าหั่นศพแยกเป็นชิ้นส่วน แช่ไว้ในตู้เย็น ภายในบ้านพักย่านบางขุนเทียน กรุงเทพฯ โดยผู้ก่อเหตุคือลูกชายของผู้ตายวัย 20 ปี หลังก่อเหตุเขาใช้ปืนยิงศรีษะตัวเองได้รับบาดเจ็บสาหัส</p>
      <p>พล.ต.ต.โชคชัย งามวงศ์ ผู้บังคับการตำรวจนครบาล 9 เปิดเผยว่า เพื่อนผู้ตายให้การว่า เมื่อเวลาประมาณ2ทุ่มเมื่อวานนี้ ได้โทรศัพท์พูดคุยเรื่องงานกับผู้ตาย จากนั้นเวลา10โมงเช้า จะโทรมาคอนเฟิร์มงานกับผู้ตาย แต่ติดต่อไม่ได้ ก็เลยมาที่บ้าน พบรถจอดอยู่ที่บ้าน และพบกับลูกชายผู้ตายแต่ลูกชายพยามบ่ายเบี่ยงไม่ให้พบแม่ อ้างว่าแม่ไปข้างนอก และบอกว่าจะตามหาแม่เอง แต่เพื่อนของผู้ตายไม่เชื่อ จึงเดินเข้าไปหาภายในบ้าน</p>
      <p>ญาติผู้เสียชีวิต บอกว่า  ผู้ตายและลูกชาย อาศัยอยู่ด้วยกันเพียง 2 คน  ย้ายที่อยู่จากบางนา มา ท่าข้าม ได้เกือบ 10 ปีแล้ว ปกติไม่เคยมีปัญหา ดูแลกันมาตลอด  ไม่เคยมีปากเสียง หรือ ใช้ความรุนแรง  ซึ่งจากการเข้าไปดูในบ้านไม่พบร่องรอยการต่อสู้  แต่ยอมรับว่าลูกชายผู้ตายป่วยเป็นโรคซึมเศร้า รักษาอาการมากว่า 2 ปี   ต้องกินยาเป็นประจำ โดยปกติเป็นคนเงียบขรึม ไม่มีปัญหากับใคร</p>
      <p>ล่าสุดเจ้าหน้าที่ตำรวจพิสูจน์หลักฐานได้เพิ่มชิ้นส่วนบริเวณหน้าอกอีกชิ้น ถูกทิ้งในชักโครกจึงเก็บไปตรวจพิสูจน์แล้ว พร้อมกับวัตถุพยานสำคัญอาทิ มีดที่ใช้หั่นศพ และถุงมือ ส่วนผู้ก่อเหตุ ซึ่งใช้ปืนยิงบริเวณศีรษะของตัวเองบาดเจ็บสาหัสและเจ้าหน้าที่นำส่ง รพ.นครธนไปก่อนหน้านี้ ได้เสียชีวิตลงแล้ว</p>
