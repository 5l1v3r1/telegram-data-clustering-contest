      <p>Relax with these enormous rodents as they plop into a hot tub.</p>
      <blockquote>長崎バイオパークと伊豆シャボテン公園は共にカピバラの露天風呂が有名ですが、その伊豆シャボテン公園から長崎バイオパークにたらいがプレゼントされました。長崎バイオパークに訪れた際に、ちょうどたらいの湯のイベントがありましたので、撮影してみました。期間限定のイベントかもしれません。見に行かれる際は事前に確認を。打たせ湯の下でお湯が貯まるたらいの中は、湯温が高くてカピバラたちに大人気のようです。Capybaras enjoy hot spa in woody washtub. But it is little too small :-p</blockquote>
