      <h1>Listen: Blake Shelton releases acoustic version of his party song 'Hell Right'</h1>
      <address><time datetime="2019-11-25T13:24:00+00:00">25 Nov 2019, 13:24</time> by <a rel="author">Brandy McDonnell</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6o0wiL0vUg8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><a href="https://oklahoman.com/article/5647652/grammy-nominations-blake-shelton-reba-mcentire-vince-gill-brooks-dunn-miranda-lambert-yolanda-kondonassis-among-nominees-with-oklahoma-ties">Newly Grammy Award-nominated</a> Oklahoma country music superstar Blake Shelton has released an acoustic version of his new party song "Hell Right."</p>
      <p>The acoustic version strips away some, but by no means all, of the rowdy party anthem's original trappings to focus more on the Tishomingo resident's buttery country drawl.</p>
      <figure>
        <img src="https://cdn2.newsok.biz/cache/w620-468c4d5dcaf66a37dba9dd2a36be9794.jpg"/>
        <figcaption>Blake Shelton [Photo by Jim Wright]</figcaption>
      </figure>
      <p><a href="https://oklahoman.com/article/5642425/watch-blake-shelton-takes-fans-behind-the-scenes-of-his-smashing-hell-right-video-shoot">As previously reported</a>, the raucous song reunites the Ada native with his deep-voiced pal and "Hillbilly Bone" duet partner Trace Adkins. The music video was lensed in Oklahoma and features the pair throwing a down-home bonfire:</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/3pQc25SCaNs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>-BAM</p>
