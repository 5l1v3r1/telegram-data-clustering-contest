      <h1>В Дрездене обокрали сокровищницу «Зеленый свод» на сумму около миллиарда евро</h1>
      <address>
        <time datetime="2019-11-25T13:48:00+00:00">25 Nov 2019, 13:48</time>
      </address>
      <p>В Дрездене обокрали сокровищницу саксонских королей «Зеленый свод» на сумму около миллиарда евро, <a href="https://www.bild.de/regional/dresden/dresden-aktuell/grossalarm-nach-angeblichem-ueberfall-milliarden-coup-im-gruenen-gewoelbe-66254972.bild.html">пишет</a> Bild. </p>
      <figure>
        <iframe data-src="https://twitter.com/Polandin_com/status/1198959007060385794?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Грабители похитили три набора драгоценностей. Камеры видеонаблюдения зафиксировали не менее двух человек. </p>
      <p>По информации Bild, грабители примерно в 5 утра по местному времени (7:00 мск) подожгли трансформатор Государственных художественных собраний Дрездена. В результате произошедшего ряд городских музеев остались без электричества. </p>
      <p>«Зеленый свод» <a href="https://gruenes-gewoelbe.skd.museum/en/">был построен</a> в 18 веке. Ее создал король Август Сильный, который решил поделиться ювелирными изделиями с публикой. </p>
