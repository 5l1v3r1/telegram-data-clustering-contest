    <article>
      <h1>కడపలో టీడీపీ తోరణాలను తొలగించిన నగరపాలక సిబ్బంది</h1>
      <address>
        <time datetime="2019-11-25T13:44:03+00:00">25 Nov 2019, 13:44</time>
      </address>
      <aside>అన్నపూర్ణ మ్యారేజెస్ అన్ని కులముల వారికి పెళ్లి సంబంధములు చూడబడును.<br/>www.annapurnamarriages.com Ph: 88865 47666 ప్రవేశం ఉచితం</aside>
      <p>ADVT</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/JxQrtkhHaqs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>కడప:</b> నగరంలో టీడీపీ జెండాలు, తోరణాలను నగరపాలక సిబ్బంది తొలగించింది. జిల్లాలో మూడు రోజుల పర్యటనకు చంద్రబాబు వచ్చారు. ఈ సందర్భంగా కడపలో టీడీపీ శ్రేణులు జెండాలు, తోరణాలను భారీగా ఏర్పాటు చేశాయి. అనుమతి లేదంటూ నగరపాలక సిబ్బంది టీడీపీ జెండాలు, తోరణాలను తొలగించి డ్రైనేజ్ కాలువలో వేయడంపై టీడీపీ నేతలు మండిపడుతున్నారు. కొంతమంది వైసీపీ నేతల ఆదేశాలతోనే కార్పొరేషన్ సిబ్బంది అలా వ్యవహరించిందని ఆరోపిస్తున్నారు.</p>
