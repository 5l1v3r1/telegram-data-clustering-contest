      <h1>【代幣風暴】中國收緊虛擬貨幣監管，比特幣跌至半年新低</h1>
      <address>
        <time datetime="2019-11-25T13:14:00+00:00">25 Nov 2019, 13:14</time>
      </address>
      <p>　　《經濟通通訊社２５日專訊》比特幣跌至半年新低，因人行要求虛擬貨幣問題企業立即整改<br/>，並警告投資者應增強風險防範意識。<br/>　　比特幣現跌７﹒４％至６６５９﹒１８美元，這是比特幣自５月以來首次跌穿７０００美元<br/>的關鍵水平。（ｍｎ）</p>
    </article>
