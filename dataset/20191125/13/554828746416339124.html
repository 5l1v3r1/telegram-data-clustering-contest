      <h1>Elle sauve sa mère en commandant une pizza</h1>
      <h2>Pour venir en aide à sa mère victime de violences, une femme a appelé la police en faisant semblant de commander de la nourriture. L'opérateur a tout de suite compris.</h2>
      <address><time datetime="2019-11-25T13:16:00+00:00">25 Nov 2019, 13:16</time> by <a rel="author">L'essentiel</a></address>
      <figure>
        <iframe data-src="https://twitter.com/NBCNightlyNews/status/1197993153925500928?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Mercredi 13 novembre, à Oregon (Ohio). Opérateur de centrale d'appel d'urgence, Tim Teneyck reçoit un coup de téléphone inhabituel: une femme aimerait commander une pizza. Interloqué, l'employé rappelle à Emma* qu'elle vient d'appeler le 911. «Ce n'est pas le bon numéro pour commander une pizza», explique-t-il. «Non, non, non... vous ne comprenez pas», rétorque l'Américaine.</p>
      <p>Le ton inquiet d'Emma met alors la puce à l'oreille de l'opérateur. «Je vous comprends maintenant. J'ai compris», lui répond-il. Tim demande ensuite à son interlocutrice si «l'autre mec est encore là». «Oui, et j'ai besoin d'une grande pizza», insiste Emma. Sans perdre une seconde, Tim envoie une patrouille à l'adresse indiquée. Il demande à ses collègues de ne pas enclencher leur sirène, pour ne pas alerter le suspect.</p>
      <p>À leur arrivée, les forces de l'ordre ont arrêté Simon Lopez, 56 ans, rapporte <a href="https://www.buzzfeednews.com/article/olivianiland/911-dispatcher-pizza-call-domestic-abuse?utm_source=dynamic&amp;utm_campaign=bffbbuzzfeednews&amp;ref=bffbbuzzfeednews&amp;fbclid=IwAR1hWo2FG4GzSNPVbG23CGi8uYSBK61vcmo4gTQ6IaxeXtdgf_jaeGmi3bw">BuzzFeed</a>. L'homme est accusé d'avoir frappé la mère d'Emma. Il a été mis en examen pour violence conjugale et «comportement désordonné en état d'ivresse» et a été incarcéré. Le chef de la police d'Oregon a félicité Tim pour sa perspicacité et sa réactivité. «Il a été capable de lui poser les bonnes questions sans la mettre en danger», a souligné Michael Navarre.</p>
      <p>«On voit ça sur Facebook, mais ce n'est pas le genre de choses pour lequel on est entraîné. On essaie juste d'écouter. Certains de mes collègues m'ont avoué qu'ils n'auraient pas compris ce qui se passait», confie Tim.</p>
      <p>*Prénom d'emprunt</p>
