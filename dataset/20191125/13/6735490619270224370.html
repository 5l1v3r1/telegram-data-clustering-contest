      <h1>‘Will &amp; Grace’ Teases ‘I Love Lucy’-Themed Episode</h1>
      <address><time datetime="2019-11-25T13:15:00+00:00">25 Nov 2019, 13:15</time> by <a rel="author">Corey Atad</a></address>
      <p><a href="https://www.globaltv.com/shows/will-and-grace/">Global’s</a> <a href="https://www.globaltv.com/shows/will-and-grace/">“Will &amp; Grace”</a> is headed way back in time.</p>
      <p>On Monday, star Sean Hayes shared a photo from the set announcing an upcoming “I Love Lucy”-themed episode.</p>
      <related>
        <a href="https://etcanada.com/news/479362/will-grace-to-end-after-third-revival-season/"/>
      </related>
      <figure>
        <iframe data-src="https://twitter.com/SeanHayes/status/1199009227479535616?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>The spot-on recreation features Hayes and Megan Mullally as landlord Fred Mertz and wife Ethel, originally played by William Frawley and Vivian Vance. Debra Messing and Eric McCormack, meanwhile, are done up as Lucy and Ricky Ricardo, originally played by Lucille Ball and Desi Arnaz.</p>
      <p>According to <a href="https://ew.com/tv/2019/11/25/will-and-grace-i-love-lucy-episode/"><i>Entertainment Weekly</i></a>, the episode will feature the cast re-imagining iconic scenes from the ’50s series. Ball and Arnaz’s daughter Lucie Arnaz will also appear in a cameo.</p>
      <related>
        <a href="https://etcanada.com/news/541951/sean-hayes-describes-his-new-netflix-comedy-as-an-animated-gay-james-bond/"/>
      </related>
      <p>“I know my parents would be over the moon to be honoured in this way and by such similar talents who bring the same kind of joy to audiences as they did in ‘I Love Lucy’,” Arnaz said. “I’m thrilled to be invited to the party and will do my best to honour the memory of Elvia Allman’s iconic performance.”</p>
      <p>Watch new episodes of <a href="https://www.globaltv.com/shows/will-and-grace/">“Will &amp; Grace”</a> Thursdays at 9:30 p.m. ET on <a href="https://www.globaltv.com/">Global</a>.</p>
