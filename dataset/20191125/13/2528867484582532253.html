      <h1>【區議會選舉】鄧竟成：冀當選議員配合政府及警方止暴制亂</h1>
      <address>
        <time datetime="2019-11-25T13:13:00+00:00">25 Nov 2019, 13:13</time>
      </address>
      <p>　　《經濟通通訊社２５日專訊》全國政協委員、前警務處長鄧竟成接受《環球時報》訪問時表<br/>示，尊重區議會選舉結果，希望新當選區議員配合政府和警方盡到止暴制亂的責任。<br/>　　他認為，這次選舉明顯是由立場來決定，一些人過去幾個月將矛頭針對特區政府以及一些被<br/>歪曲渲染的警方行動，強調選舉結果不會影響警隊以止暴制亂為大方向的工作。<br/>　　鄧竟成又指，區議會的工作主要是民生，但現在很多所謂的民主派拿著政治議題參選，與區<br/>議會的工作內容完全是兩回事，擔心他們參選目的是為了政治，還是為了民生。（ｂｉ）<br/>（ｚｚ）</p>
