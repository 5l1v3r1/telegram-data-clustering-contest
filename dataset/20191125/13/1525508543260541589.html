      <h1>رئیس سازمان بازرسی کل کشور در اجتماع مردم تهران حضور یافت</h1>
      <address><time datetime="2019-11-25T13:43:07+00:00">25 Nov 2019, 13:43</time> by <a rel="author" href="https://www.mehrnews.com/archive?jr=833" target="_blank">محسن احدی</a></address>
      <p>به گزارش <a href="https://www.mehrnews.com/">خبرنگار مهر</a>، حجت الاسلام حسن درویشیان رئیس سازمان بازرسی کل کشور در اجتماع باشکوه مردم تهران در حمایت از اقتدار و امنیت کشور حضور پیدا کرد و به جمع مردم حاضر در این اجتماع پیوست.</p>
