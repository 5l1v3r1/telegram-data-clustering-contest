      <h1>Helena Dalli fait de la lutte contre les violences faites aux femmes une priorité</h1>
      <address><time datetime="2019-11-25T13:51:28+00:00">25 Nov 2019, 13:51</time> by <a rel="author">Yolaine De Kerchove Dexaerde</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RJ7NQWqMzTg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>La violence sexiste est une réalité quotidienne. La future commissaire européenne s'engage à mener en priorité des actions pour protéger les victimes et condamner les coupables.</b>
      </p>
      <p>La responsable de ce dossier est la Maltaise Helena Dalli. Elle a été la première ministre de l’Egalité dans son pays, Malte, et elle sera la première commissaire européenne à l’Egalité. Son objectif : ajouter la violence à l'égard des femmes sur la liste des crimes de l'UE définis dans le traité.</p>
      <p><i>"Bien sûr que c'est un crime. Nous ne pouvons pas avoir des citoyens qui vivent dans la peur, qu'il s'agisse de violence physique, de violence psychologique ou de violence économique",</i> déclare Helena Dalli.</p>
      <h3>50 femmes assassinées chaque semaine par leur conjoint</h3>
      <p>D'après les chiffres, 43% des femmes de l'Union européenne ont subi des violences psychologiques de la part d'un partenaire. 20% ont subi des violences physiques et le plus effrayant : 50 femmes sont assassinées chaque semaine par un partenaire ou un ex-partenaire de l'Union européenne.</p>
      <p><i>"C’est vraiment terrible de constater que nous travaillons dans ce domaine depuis de nombreuses années. Or, les chiffres ne cessent d’augmenter et nous savons aussi que beaucoup de cas ne sont jamais signalés",</i> ajoute la future commissaire.</p>
      <p>Elle souhaite que tous les membres de l'UE ratifient la convention d'Istanbul, un engagement international de lutte contre la violence domestique. Or, six pays ne l'ont toujours pas fait.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198860789597245440" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>L'objectif est de faciliter les poursuites judiciaires transfrontalières et de développer une législation obligatoire au niveau européen.</p>
