      <h1>Эксперт рассказала, как развивать сильные стороны в предпринимательстве</h1>
      <address><time datetime="2019-11-25T13:26:00+00:00">25 Nov 2019, 13:26</time> by <a rel="author">Город +</a></address>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-64852945&amp;id=456241655&amp;hash=588c1a431f68969e" width="426" height="240" data-service="VK" scrolling="no"/>
      </figure>
      <p>В современном мире женщина может достичь немалых успехов в частном предпринимательстве.</p>
      <p>Наравне с мужчинами представительницы прекрасного пола создают стартапы и строят целые корпорации. Однако бизнес-леди обладают иным набором качеств, преимуществ и слабостей, чем бизнесмены. Как учесть и развить свои сильные стороны, рассказала в интервью Городу+ основательница Агентства экспертного маркетинга NextMedia Эльнара Петрова.</p>
