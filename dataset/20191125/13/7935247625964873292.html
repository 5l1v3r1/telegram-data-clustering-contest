      <h1>Derya affetmedi</h1>
      <h2>Ünlü popçu Derya Uluğ sosyal medyada kendisine hakaret eden bir takipçisine dava açtı.</h2>
      <address>
        <time datetime="2019-11-25T13:57:35+00:00">25 Nov 2019, 13:57</time>
      </address>
      <p>Kendisine ağır küfürler eden Kemal S. isimli şahsın 2 yıla kadar hapisle yargılanmasını talep eden Uluğ'un davası ileri bir tarihe ertelendi. <br/> </p>
