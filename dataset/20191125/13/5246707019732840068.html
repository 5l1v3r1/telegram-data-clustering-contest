      <h1>One Piece: Pirate Warriors 4 Scores March Release Date, Pre-Order Bonuses Revealed</h1>
      <h2>Europe also gets 'Kaido Edition'</h2>
      <address><time datetime="2019-11-25T13:30:00+00:00">25 Nov 2019, 13:30</time> by <a rel="author" href="http://www.nintendolife.com/users/ryancraddock" target="_blank">Ryan Craddock</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Fg-IchTd5Cc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Heads up, One Piece fans! Bandai Namco has revealed that <b><a href="http://www.nintendolife.com/games/nintendo-switch/one_piece_pirate_warriors_4">One Piece: Pirate Warriors 4</a></b>, the upcoming action-adventure game based on the franchise, will be launching on Nintendo Switch on 27th March 2020.</p>
      <p>The news comes alongside a brand new trailer (which you can check out above) and confirmation of pre-order bonuses which will be given out to eager buyers. Those who pre-order the game will be rewarded with an early unlock of the Vinsmoke Brothers (Ichiji, Niji and Yonji) and two exclusive costumes to be revealed at a later date.</p>
      <figure>
        <img src="http://images.nintendolife.com/c35d50172fd29/picture1.original.jpg"/>
      </figure>
      <p>That's not all, though, as Europe will also receive a Kaido Edition release at select retailers. This will include a copy of the game and "an exclusive diorama portraying the epic clash between Luffy and Kaido".</p>
      <p>Four iconic Wano costumes will also be available for free to all players from launch day:</p>
      <ul>
        <li>Luffytaro (Luffy)</li>
        <li>Zorojuro (Zoro)</li>
        <li>Soba Mask (Sanji)</li>
        <li>Onami (Nami)</li>
      </ul>
      <p>
        <i>Not a bad little update, huh? Let us know if you're excited for this one in the comments.</i>
      </p>
