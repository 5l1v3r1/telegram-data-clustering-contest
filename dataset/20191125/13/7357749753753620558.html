      <h1>L'Italie autorise le navire humanitaire Open Arms à accoster</h1>
      <address><time datetime="2019-11-25T13:54:53+00:00">25 Nov 2019, 13:54</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ng2F9CUJN6U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>L’appel lancé dimanche par <a href="https://fr-fr.facebook.com/proactivaservice/">Open Arms</a> a été entendu. L’ONG espagnole demandait aux gouvernements européens d’autoriser le débarquement dans un port sûr de 73 migrants secourus trois jours auparavant en Méditerranée.</p>
      <p><b>Les autorités italiennes ont finalement accepté de laisser accoster le navire humanitaire Open Arms avec 62 migrants africains à bord.</b> C’est ce qu’a déclaré sur Twitter un dirigeant de l'ONG, précisant que le bateau devrait arriver mardi matin au port de Tarente.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198901618550415360" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>Onze migrants qui nécessitaient une prise en charge médicale ont d’ores et déjà été évacués</b> par les garde-côtes.</p>
      <p>Mercredi soir, L'Open Arms était venu au secours de migrants qui dérivaient à bord d'un canot pneumatique en caoutchouc à une cinquantaine de kilomètres des côtes libyennes. Selon le chef de la mission Open Arms, Ricardo Gatti, qui se trouve à bord, l'Italie avait auparavant suggéré de débarquer ces migrants dans le port libyen de Tripoli.</p>
