      <h1>الفطحلي: الغنوشي لم يمنع البثّ المباشر لمداولات البرلمان</h1>
      <address>
        <time datetime="2019-11-25T13:12:00+00:00">25 Nov 2019, 13:12</time>
      </address>
      <p>
        <b>نفى المكلّف بالإعلام بمجلس نواب الشعب حسان الفطحلي في تصريح لموزاييك ما روّج على صفحات التواصل الاجتماعي من اتخاذ رئيس البرلمان راشد الغنوشي لقرار يتعلّق بمنع البث المباشر لمداولات مجلس نواب الشعب والجلسات العامة .</b>
      </p>
