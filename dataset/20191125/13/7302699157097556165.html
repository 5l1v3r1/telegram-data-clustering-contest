      <h1>“อัห์มดาบาด-คุชราต-มุมไบ” เสน่ห์ตรึงใจ เมืองสวยฝั่งตะวันตกแห่งแดนภารตะ</h1>
      <address><time datetime="2019-11-25T13:59:00+00:00">25 Nov 2019, 13:59</time> by <a rel="author">ผู้จัดการออนไลน์</a></address>
      <p>
        <a href="https://www.youtube.com/channel/UC0FDxtpWu-NKnJq5CovfZ1Q">
          <u>
            <b>Youtube :Travel MGR</b>
          </u>
        </a>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/9OyE_C0MfUc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011704901.JPEG"/>
        <figcaption>ภาพต้นไม้แห่งชีวิต Sidi Saiyyed Mosque</figcaption>
      </figure>
      <p>เที่ยวเมืองสวยทางฝั่งตะวันตกของประเทศอินเดีย เริ่มต้นที่รัฐ<b> “คุชราต”</b> (Gujarat) โดยบินตรงมาลงที่<b> “อัห์มดาบาด” </b>(หรือ อาห์เมดาบัด / Ahmedabad) ซึ่งเคยเป็นเมืองหลวงเก่าของรัฐคุชราต และเป็นเมืองศูนย์กลางทางเศรษฐกิจและอุตสาหกรรมที่สำคัญของอินเดีย</p>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011704902.JPEG"/>
        <figcaption>Hutheesing Jain Temple</figcaption>
      </figure>
      <p>ที่อัห์มดาบาดมีจุดน่าสนใจหลายๆ แห่ง ไม่ว่าจะเป็น<b> “Sidi Saiyyed Mosque”</b> ที่แม้จะเป็นมัสยิดขนาดเล็ก แต่ก็มีชื่อเสียงที่สุดในอัห์มดาบาด ไฮไลต์ของที่นี่คือบานหน้าต่างรูปครึ่งวงกลมที่อยู่ด้านบน เป็นหน้าต่างที่ทำจากหิน แต่ฉลุลวดลายละเอียดงดงามเหมือนลูกไม้ โดยลวดลายบนหน้าต่างเป็นภาพต้นไม้แห่งชีวิต ซึ่งภาพนี้ได้กลายเป็นสัญลักษณ์ของเมืองอัห์มดาบาดด้วย<br/><br/>ในย่านเมืองเก่ายังมีศาสนสถานของศาสนาเชน นามว่า <b>“Hutheesing Jain Temple”</b> สร้างขึ้นเมื่อปี ค.ศ.1848 ด้วยหินอ่อนสีขาว มีการแกะสลักเทวรูปและลวดลายต่างๆ อย่างละเอียดละออ</p>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011704903.JPEG"/>
        <figcaption>Sabarmati Ashram</figcaption>
      </figure>
      <p>ที่เมืองอัห์มดาบาดนั้นมีบ้านที่มหาตมะ คานธี อยู่อาศัยในช่วงหนึ่ง ชื่อว่า <b>“Sabarmati Ashram”</b> (คานธีอาศรม) ที่ตั้งอยู่ริมฝั่งแม่น้ำซาบามาติ ปัจจุบันเปิดให้นักท่องเที่ยวเข้าเยี่ยมชมได้ ภายในมีนิทรรศการเกี่ยวกับมหาตมะ คานธี ตั้งแต่เกิด การเรียน ครอบครัว การต่อสู้เพื่อชาวอินเดีย และแนวคิดต่างๆ มีการจำลองข้าวของเครื่องใช้บางอย่างเอาไว้</p>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011704904.JPEG"/>
        <figcaption>Adalaj Stepwell</figcaption>
      </figure>
      <p>ส่วนในพื้นที่อื่นๆ ของรัฐคุชราต เนื่องจากทางฝั่งตะวันตกเฉียงเหนือของอินเดียมีอากาศแห้งเกือบตลอดทั้งปี ดินก็ไม่อุ้มน้ำ จึงต้องมีการสร้างบ่อน้ำไว้ใช้ในช่วงขาดแคลน โดยรังสรรค์เป็นสถาปัตยกรรมที่งดงาม ดังเช่นบ่อน้ำขั้นบันได 3 แห่งนี้<br/><br/><b>Adalaj Stepwell - บ่อน้ำขั้นบันไดอะดาลัช</b> เป็นบ่อน้ำทรงหกเหลี่ยม สร้างจากหินทราย มีความลึกลงไปใต้ดิน 5 ชั้น ความโดดเด่นของบ่อน้ำแห่งนี้คือ ทางเข้าขั้นบันไดสามแห่ง ที่จะไล่ระดับลงสู่สระน้ำด้านล่าง ตามชั้นต่างๆ ของบ่อน้ำ จะตกแต่งด้วยภาพสลักทั้งในแบบฮินดูและอิสลาม</p>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011704905.JPEG"/>
        <figcaption>Rani ki vav</figcaption>
      </figure>
      <p><b>Rani ki vav - บ่อน้ำราชินี </b>วิหารใต้ดิน 7 ชั้น ที่ใช้เพื่อการกักเก็บน้ำ และยังใช้เป็นสถานที่ประกอบพิธีกรรม แต่ละชั้นมีเสาและผนังแกะสลักลวดลายวิจิตรบรรจงงดงามกว่า 500 ภาพ เป็นภาพทวยเทพต่างๆ ซึ่งในปี ค.ศ.2014 ก็ได้ถูกประกาศให้เป็นมรดกโลกอีกแห่งหนึ่งของประเทศอินเดีย</p>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011704906.JPEG"/>
        <figcaption>Modhera Sun Temple</figcaption>
      </figure>
      <p><b>Modhera Sun Temple - วิหารสุริยเทพแห่งโมห์เดระ</b> ภายในวิหารจะประกอบด้วยสามส่วนคือ Gudhamandapa เป็นส่วนที่ประดิษฐานของเทพเจ้า Sabhamandapa เป็นส่วนที่จัดแสดงการร้องรำเพื่อถวายแด่เทพเจ้า และ Kunda หมายถึงสระเก็บน้ำศักดิ์สิทธิ์</p>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011704907.JPEG"/>
        <figcaption>Gateway of India</figcaption>
      </figure>
      <p>ย้ายมาที่เมือง<b> “มุมไบ”</b> (Mumbai) เมืองหลวงของรัฐมหาราษฏระ ต้องไม่พลาดที่จะมาเยือน <b>“ประตูสู่อินเดีย”</b> (Gateway of India) สัญลักษณ์ของเมืองมุมไบ ที่ตั้งอยู่ริมฝั่งทะเลอาหรับ ก่อสร้างด้วยหินบะซอลต์ ด้วยสถาปัตยกรรมแบบอินเดีย-ซาราเซนิก สร้างแล้วเสร็จในปี ค.ศ.1924 กลายเป็นทางเข้าประเทศอินเดียหากเดินทางมาทางทะเลอาหรับ มหาสมุทรอินเดีย</p>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011704908.JPEG"/>
        <figcaption>Elephanta Caves</figcaption>
      </figure>
      <p><b>“Elephanta Caves” </b>ด้านบนเป็นถ้ำที่สร้างโดยการเจาะภูเขาหินเข้าไป มีทั้งหมด 7 ถ้ำ พุทธสถาน 2 ถ้ำ และเทวสถานในศาสนาฮินดู 5 ถ้ำ ด้านในมีการแกะสลักเป็นภาพเทพเจ้า ส่วนถ้ำหลักที่เป็นไฮไลต์จะเป็นเทวาลัยในศาสนาฮินดู ภาพสลักด้านในที่สำคัญที่สุดคือ “มเหศวรมูรติ” เป็นการรวมภาคทั้งสามของพระศิวะเข้าไว้ด้วยกันในร่างเดียว</p>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011704909.JPEG"/>
        <figcaption>Chhatrapati Shivaji Terminus</figcaption>
      </figure>
      <p>หากมาเดินอยู่ใจกลางเมือง ก็มักจะได้เห็นอาคารที่มีสถาปัตยกรรมแบบวิคตอเรียและอาร์ตเดคโค ที่โดดเด่นมากก็คือ <b>“Chhatrapati Shivaji Terminus” </b>(สถานีฉัตรปตี ศิวาจี) หรือชื่อเดิมคือ “Victoria Terminus” เป็นสถานีรถไฟที่ก่อสร้างขึ้นด้วยสถาปัตยกรรมแบบวิคตอเรียโกธิคผสมผสานกับงานศิลปะแบบอินเดีย ที่สวยงามทรงคุณค่าจนได้รับการขึ้นทะเบียนเป็นมรดกโลกจากองค์การยูเนสโก</p>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011704910.JPEG"/>
        <figcaption>Dhobi Ghat</figcaption>
      </figure>
      <p>อีกจุดที่น่าสนใจคือ <b>“Dhobi Ghat”</b> ลานซักล้างกลางแจ้งขนาดใหญ่ที่สร้างด้วยคอนกรีตแบบเปิดโล่งจำนวนกว่า 700 บ่อ มีคนซักผ้าประมาณ 10,000 คนต่อวัน รับผ้ามาจากโรงแรม โรงพยาบาล ธุรกิจอื่นๆ รวมถึงคนทั่วไป นำมาซักด้วยมือ วิธีการซักคือการทุบเสื้อผ้าซ้ำ ๆ บนก้อนหินเพื่อสิ่งสกปรกออกจากเสื้อผ้า ล้างให้สะอาด ตากแดดจนแห้ง และส่งกลับไปยังเจ้าของ</p>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011704911.JPEG"/>
        <figcaption>Kanheri Caves</figcaption>
      </figure>
      <p>ปิดท้ายที่ <b>“Kanheri Caves”</b> เป็นถ้ำที่เกิดจากการขุดเจาะหินเข้าไป และแกะสลักให้เป็นพุทธสถาน มีอายุระหว่าง พ.ศ.443 - พ.ศ.1543 ถ้ำต่างๆ ตั้งอยู่ตามไหล่เขา โดยมีทั้งหมด 109 ถ้ำ ถ้ำที่ใหญ่ที่สุดด้านในมีสถูปองค์ใหญ่ มีพื้นที่ให้เข้าไปนั่งวิปัสสนาและเทศนาธรรม มีภาพแกะสลักพระพุทธรูปอย่างงดงาม<br/>สามารถส่งข้อมูลข่าวสารด้านการท่องเที่ยว-อาหารมาได้ที่ กอง บก.ข่าวท่องเที่ยว แฟกซ์ 0-2629-4467 อีเมล์ travel_astvmgr@hotmail.com หรือติดตามเพิ่มเติมได้ที่ <a href="https://www.facebook.com/travel.astvmanager/?ref=bookmarks"><u><b>Facebook :Travel @ Manager</b> </u></a><br/><br/>ชมคลิปต่าง ๆ ได้ที่ <a href="https://www.youtube.com/channel/UC0FDxtpWu-NKnJq5CovfZ1Q"><u><b>Travel MGR</b></u></a></p>
