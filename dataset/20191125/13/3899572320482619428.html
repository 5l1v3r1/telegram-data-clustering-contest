      <h1>Пожары потушат пиаром</h1>
      <address><time datetime="2019-11-25T13:46:07+00:00">25 Nov 2019, 13:46</time> by <a rel="author" href="https://d3.ru/user/const06/" target="_blank">const06</a></address>
      <figure>

      </figure>
      <blockquote>
        <a href="https://www.youtube.com/watch?v=exRb7NuIJgw&amp;feature=youtu.be">"Парламентское телевидение" Текущая повестка.</a>
        <cite>www.youtube.com</cite>
      </blockquote>
      <p><a href="https://novayagazeta.ru/articles/2019/11/25/82863-sotsialka-dlya-svoih?utm_referrer=https://zen.yandex.com">В Прикамье принимают «социально ориентированный» бюджет: зарплаты бюджетников вырастут на 4%, а расходы на содержание госорганов — на 10%</a><br/><br/>Выступая с традиционным посланием к депутатам, губернатор Пермского края Максим Решетников заявил, что повысить зарплату бюджетникам в регионе необходимо минимум на 4%. «Конечно, речь идет не просто о цифрах статистики, а о реальной заработной плате», — подчеркнул губернатор.<br/><br/>При этом уже известно, что больше минимума получат пожарные: в октябре этого года они написали коллективную жалобу главе региона, в которой сообщили, что устали рисковать жизнью за 12 000–14 000 рублей в месяц. После этого на их нужды дополнительно выделили 32,5 миллиона рублей, а доходы пообещали поднять на 11%. Правда, теперь получается, что пожарные будут рисковать жизнью за 14 000–16 000 рублей.<br/><br/>140 бюджетных миллионов (в четыре раза больше, чем на пожарных) будет потрачено на «информационное освещение деятельности государственных органов Пермского края». Впрочем, эта сумма год из года почти не меняется. А вот расходы на посещение форумов, семинаров, ярмарок и конференций для краевого Министерства экономического развития губернатор предлагает увеличить — на 1,8 млн рублей. Еще 24 млн предполагается выделить администрации губернатора на «обеспечение качества судебной защиты интересов Пермского края».<br/><br/>Но настоящий праздник в новом бюджете предусмотрен для регионального оператора мусорной реформы ГУП «Теплоэнерго»: компании в 2020 году просто подарят 700 млн рублей. Официально это называется так: «Возмещение выпадающих доходов в связи со снижением массы ТКО по итогам 2019 года». На деле выглядит так: мусора в регионе оказалось не 705 тысяч тонн (как прогнозировалось), а 574 тысячи тонн.</p>
