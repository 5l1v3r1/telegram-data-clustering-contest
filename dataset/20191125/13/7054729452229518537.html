      <h1>Handy-Ärger für Stürmerstar Rebic</h1>

      <h3>Fans werfen Rebic fehlende Professionalität vor</h3>
      <p>Der ehemalige Frankfurt-Stürmer Ante Rebic hat in seiner neuen Heimat Mailand die Tifosi auf die Palme gebracht. Der simple Grund: das Handy in seiner Hand.</p>
      <figure>
        <iframe data-src="https://twitter.com/Sport_Mediaset/status/1198722637654036482?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Die Fans echauffierten sich darüber, dass der 26-Jährige vor dem Heimspiel gegen den SSC Neapel auf dem Smartphone daddelte. Die Bilder wurden von TV-Kameras eingefangen.</p>
      <p>Der Zorn der Anhänger richtete sich auch gegen die Mannschaftskollegen Lucas Biglia und Franck Kessié, die ebenfalls ihr Telefon gezückt hatten.</p>
      <figure>
        <img src="https://www.rtl.de/resizer/L3KgkQo8JaGkrzl4B555S5VkmUM=/960x0/arc-anglerfish-eu-central-1-prod-rtl.s3.amazonaws.com/public/PBJJGARXYG2I5YP4S7CFCBJZT4.jpg"/>
        <figcaption>Ante Rebic war im September für 40 Millionen Euro nach Italien gewechselt<cite>© imago images/Sportimage, Jonathan Moscrop via www.imago-images.de, www.imago-images.de</cite></figcaption>
      </figure>
      <p>Wie die Zeitung 'Gazzetta dello Sport' berichtet, wurden die TV-Bilder kurz vor dem Anpfiff der Serie-A-Partie gezeigt, aber schon eine Stunde vor Anstoß aufgenommen. Doch da war der Fan-Ärger, der vor allem im Netz wütete, schon nicht mehr einzufangen. Sie warfen Rebic fehlende Professionalität und Konzentration vor.</p>
      <p>Sportlich läuft es noch nicht rund bei Milan. Der Traditionsclub steht mit 14 Punkten aus 13 Spielen auf dem 13. Platz der Serie A. Ein Treffer gelang dem früheren Mitglied des gefürchteten Eintracht-"Büffelsturms" bislang nicht.</p>
