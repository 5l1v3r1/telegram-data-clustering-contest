      <h1>White Castle announces plans to open world’s largest location in Orlando</h1>
      <address><time datetime="2019-11-25T13:13:45+00:00">25 Nov 2019, 13:13</time> by <a rel="author">Joel Franco</a></address>
      <p>ORLANDO, FLA. (WSVN) - The world’s largest White Castle is coming to Florida.</p>
      <p>The company revealed a new location will be opening in the Orlando area.</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FFOX35Orlando%2Fvideos%2F1171534243043539%2F&amp;show_text=&amp;width=640" width="640" height="360" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>White Castle, known for their sliders, has not had a presence in the Sunshine State in more than half a century.</p>
      <p>The new location is expected to break ground near Walt Disney World in early 2020. According to the <a href="https://www.orlandosentinel.com/business/os-bz-white-castle-returns-florida-20191122-qfmwnytiljakrhtscxdmojft5e-story.html">Orlando Sentinel</a>, the location will be at Village at O-Town West, near Disney World on Daryl Carter Parkway.</p>
      <p>Around 145 workers will be employed at the location.</p>
      <p>Currently, White Castle has locations in 13 states, operating more than 375 restaurants in total.</p>
      <p>The restaurant is known for its variety of sliders. According to <a href="https://www.fox35orlando.com/news/white-castle-expected-to-announce-details-on-only-florida-location?fbclid=IwAR2-Lb7lmcwjYjAR3tZt7UE8onE6pSqYI4S9zo1AW4ZtNU1Aaa2nuzeFE-s">Fox 35</a>, a ‘Crave Mobile’  was at the site of the announcement serving up White Castle burgers.</p>
