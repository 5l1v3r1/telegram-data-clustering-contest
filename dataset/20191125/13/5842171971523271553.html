      <h1>Hemoroīdi – delikāta problēma, kuru var atrisināt viegli!</h1>
      <address><time datetime="2019-11-25T13:10:00+00:00">25 Nov 2019, 13:10</time> by <a rel="author">Karlīna Timofejeva</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/By85Wt2U3JU" width="640" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Pacients pats nevar noteikt sev diagnozi un par hemoroīdiem var noturēt ļaundabīgus zarnu audzējus vai citas bīstamas kaites.</b>
      </p>
      <p>
        <b>Hemoroīdi? Pārāk delikāti, lai par to runātu!</b>
      </p>
      <p>Hemoroīdi ir viena no tām veselības problēmām, par kurām nerunā skaļi. Cilvēki nevar sadūšoties vizītei pie ārsta, ciešas, mēģina dakterēties ar bezrecepšu preparātiem, daži izmanto tautas vai citas „alternatīvas” medicīnas metodes. Pie kādām sekām var novest šāda rīcība? „Galvenā bīstamība slēpjas apstāklī, ka cilvēka paša spēkos nav noteikt sev diagnozi un viņi var noturēt par hemoroīdiem ļaundabīgus zarnu audzējus un citas bīstamākas kaites, kuru ārstēšanai jāpievērš ļoti nopietna uzmanība,” saka <i><b>Lāzermedicīnas klīnikas</b></i> ķirurgs– koloproktologs Dr. Med. Aigars Martinsons</p>
      <p>
        <i>
          <b>Hemoroīdu pazīmes it kā ir labi zināmas, daudzās ģimenēs no šīs kaites cieš jau vairākas paaudzes – vai tiešām tās tik viegli sajaukt?</b>
        </i>
      </p>
      <p>Pieredze liecina, ka vēzis, kas slēpjas aiz hemoroīdu maskas, patiešām var izpausties ļoti līdzīgi – ir diskomforts anālajā zonā, nieze, svešķermeņa sajūta, pēc vēdera izejas uz tualetes papīra ir asinis – jo sevišķi šis pēdējais simptoms liecina, ka nekavējoties jāiet pie ārsta. Bet cilvēki automātiski pieņem, ka tie ir hemoroīdi. To nekad nevar droši zināt.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/AvA6JneJqMM" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>
          <b>Vai bieži gadās, ka domāto hemoroīdu vietā izrādās zarnu vēzis?</b>
        </i>
      </p>
      <p>Tādi gadījumi nav ļoti bieži, tomēr ir, un tad stāvoklis var būt patiesi traģisks. Ir ļoti skumji pavēstīt pacientam, ka viņa organismu pārņēmušas audzēja metastāzes un vairs nav iespējams neko izoperēt. Tāpat ir gadījumi, kad hemoroīdi un vēzis kombinējas. Un hemoroīdi nav vienīgā zarnu slimība, var būt arī gļotādas plīsumi, polipi, kondilomas un citas lietas, kas jāārstē citādi un tā jau ir ārsta kompetence. Tāpēc atkal un atkal jāatgādina – ja kaut kas nav kārtībā ar anālo zonu, pirmais solis ir doties pie ārsta. Vislabāk, ja tas ir proktologs – ķirurgs, kurš specializējies taisnās zarnas slimību diagnostikā un ārstēšanā.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Gc9nYwUOeoY" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>DECEMBRĪ RĪGAS KLĪNIKĀ UN IZBRAUKUMA KONSULTĀCIJĀS VISĀ LATVIJĀ -30% ATLAIDE ārsta konsultācijai un izmeklējumam.</b>
      </p>
      <p>
        <i>
          <b>Kādās situācijās ir pieļaujama aptiekā bez receptes nopērkamo preparātu lietošana, lai atvieglotu hemoroīdu radīto diskomfortu?</b>
        </i>
      </p>
      <p>Patiešām, jebkurā aptiekā jums piedāvās vairāku veidu hemoroīdu svecītes, kurās ir pretsāpju, pretiekaisuma līdzekļi utt. Te pieejai jābūt līdzīgai kā zobu sāpju gadījumā: var lietot pretsāpju medikamentu, lai nebūtu jāmokās, bet pēc tam gan tūlīt jāpierakstās pie zobārsta. Proktoloģijā šis otrais posms – pierakstīšanās pie ārsta bieži izpaliek. Cilvēki ļoti grēko, ilgstoši lietodami bezrecepšu medikamentus. Ir arī gadījumi, kad viņi izmanās dabūt preparātus, kurus nevajadzētu pārdot bez ārsta receptes. Jāsaprot, ka aptiekas farmaceits jūs neizmeklēs un viņu nevarēs vainot par to, ka izsniedzis jūsu prasītās bezrecepšu svecītes.</p>
      <p>
        <i>
          <b>Kāpēc tomēr tik grūti saņemties un doties pie proktologa?</b>
        </i>
      </p>
      <p>Varbūt tam ir saistība ar iepriekšēju sliktu pieredzi un attieksmi medicīnas iestādēs, par ko dzirdēti dažādi neglaimojoši nostāsti. Lāzermedicīnas klīnikā visiem spēkiem cenšamies šos priekšstatus kliedēt un piedāvājam pacientiem maksimāli delikātu attieksmi, diskrētu izmeklēšanu, kas pamatā nav sāpīga, tā tiek veikta, pacientam guļot uz sāniem, un neprasa īpašu sagatavošanos.</p>
      <p>
        <i>
          <b>Vai dzīvesveida ieteikumi, kurus sniedzat pacientiem, ir ļoti specifiski un grūti ievērojami?</b>
        </i>
      </p>
      <p>Lielākoties tie ir tie paši vispārējie veselīga dzīvesveida ieteikumi, kas nāk par labu jebkuram cilvēkam – jāēd augļi, dārzeņi, šķiedrvielas, jāuzņem pietiekami daudz šķidruma. Nav ieteicams aizrauties ar asiem ēdieniem un alkoholu – tā ietekmē paplašinās asinsvadi, tai skaitā arī hemoroīdos esošie, jo hemoroīdi ir asinsvadu veidojumi, tādēļ pēc alkohola lietošanas mēdz būt slimības paasinājumi. Tāpat kā citi ārsti, arī mēs iesakām pacientiem kļūt kustīgākiem!</p>
