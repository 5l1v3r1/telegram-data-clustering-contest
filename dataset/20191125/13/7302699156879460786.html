    <article>
      <h1>"อนุทิน" โชว์สปิริตสละรถ ตร.นำขบวน เปิดทางรถพยาบาล ส่งผู้ป่วยปลอดภัย</h1>
      <address><time datetime="2019-11-25T13:37:00+00:00">25 Nov 2019, 13:37</time> by <a rel="author">ผู้จัดการออนไลน์</a></address>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011703702.JPEG"/>
      </figure>
      <p>
        <b>"เสี่ยหนู" สละรถตำรวจนำขบวนตัวเองเคลียร์ทางด่วนติดขัดเปิดทางนำรถพยาบาลฉุกเฉิน ส่งผู้ป่วยปลอดภัย</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/pZbFP23GWE4" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>วันนี้ (25พ.ย.) ผู้สื่อข่าวรายงานว่า ช่วงเย็นวันที่ 25 พ.ย.ที่ผ่านมา บนทางด่วนขั้นที่ 2 พบรถมอเตอร์ไซค์ตำรวจได้เปลี่ยนการนำขบวน บุคคลสำคัญในคณะรัฐมนตรี ไปนำขบวนรถพยาบาลของโรงพยาบาลบางปะกอก 3 ที่มีการเปิดสัญญาณไฟฉุกเฉินบนทางด่วนเพื่อนำส่งผู้ป่วย จากบริเวณด่านยมราช มุ่งหน้าลงทางด่วนพระราม 9 ได้อย่างรวดเร็วและปลอดภัย <br/><br/>ทั้งนี้ จากการตรวจสอบพบว่าเป็นรถนำขบวนของนายอนุทิน ชาญวีรกูล รองนายกรัฐมนตรี และรัฐมนตรีว่าการกระทรวงสาธารณสุข ที่กำลังเดินทางบนทางด่วนในบริเวณดังกล่าว</p>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011703701.JPEG"/>

      </figure>
