      <h1>ไม่น่าฟ้องหนูเลย ทำไมแม่ทำขนาดนี้(คลิป)</h1>
      <h2>ส่อเค้ายืดเยื้อ คดีอาม่าฟ้องลูกในไส้รวมหัวจนท.แบงก์ยักยอกเงิน 250 ล้าน ล่าสุด ลูกสาวออกมาชี้แจงแล้วว่า เงินแม่มีร้อยกว่าล้าน ไม่เคยยักยอก ไม่เคยเนรคุณ รักแม่มากที่สุด แต่ทำไมทำกันขนาดนี้</h2>
      <address>
        <time datetime="2019-11-25T13:27:13+00:00">25 Nov 2019, 13:27</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3r06kTU-z6c" width="1280" height="422" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>จากกรณีนางฮวย ศรีวิรัตน์ และหลานสาว ผู้รับมอบอำนาจ พร้อมด้วย นายอนันต์ชัย ไชยเดช ทนายความ ยื่นฟ้องธนาคารแห่งหนึ่ง และพนักงานของธนาคาร รวมทั้งลูกคนที่ 2 ของนางฮวย ว่ายักยอกเงินเกือบ 300 ล้าน ไปจากบัญชี ซึ่งเมื่ออาม่าทวงถามลูกสาว ก็ได้รับคำตอบว่า นำเงินใช้ไปหมดแล้ว</p>
      <p>ล่าสุดวันนี้ 25 พ.ย. 62 ที่ร้านอาหารครัวบ้านช่าง นางมาวดี ศรีวิรัตน์ อายุ 53 ปี ลูกสาวของอาม่า พร้อมด้วย นายกฤษฎา อินทามระ ทนายความ  ได้แถลงข่าวชี้แจงข้อเท็จจริงกรณีดังกล่าว</p>
      <p>นางมาวดี บอกว่า ที่ผ่านมาเธออยู่กับอาม่าตลอดระยะเวลา 50 ปี เมื่ออาม่าล้มป่วยก็ดูแลอย่างใกล้ชิด  จะไปไหนก็ต้องรีบกลับ  ต่อมาเมื่อปี 2559  อากงได้เสียชีวิต อาม่าก็มาอยู่ที่โรงงาน โดยมีครอบครัวพี่ชายดูแล  จากนั้นก็เริ่มเกิดปัญหา เรื่องนี้ มีมือที่ 3 ที่ทำให้อาม่า รับข้อมูลที่ผิดเพี้ยน นอกจากนี้หลังที่อาม่าไปอยู่กับครอบครัวพี่ชาย เธอก็ถูกกีดกัน</p>
      <p>ส่วนเรื่องที่ถูกกล่าวหาว่า เบิกเงินของอาม่า ออกมาเกือบ 250 ล้านบาท เรื่องนี้ไม่เป็นความจริง จริงๆ แล้ว อาม่า ไม่ได้มีเงินมากขนาดนั้น ช่วงปี 2557 ที่อาม่าป่วย มีเงินในบัญชีประมาณ 100 กว่าล้าน ตอนนั้นการทำธุรกรรมค่อนข้างลำบาก รวมทั้งการสั่งจ่ายเช็คค่าใช้จ่ายของให้กับทางโรงงาน เงินเดือนพนักงาน บางครั้งอาม่าอ่อนแรงเซ็นต์ชื่อไม่สะดวก  เธอจึงไปปรึกษาแพทย์  รวมถึงเจ้าหน้าที่ธนาคารให้เปลี่ยนเงื่อนไขการเบิกถอนเงินเป็นการพิมพ์ลายนิ้วมือ  และได้รับการยินยอมจากอาม่า และทำการถอนเงินจากบัญชีอาม่า  จำนวน 4 ครั้ง  มาเปิดบัญชีร่วมกันคือ “เธอและอาม่า”  จากนั้นก็นำเงินไปลงทุนกองทุนรวม เพื่อเก็งกำไร ยืนยันว่าเจ้าหน้าที่ธนาคารไม่มีส่วนเกี่ยวข้องตามที่ถูกกล่าวหา</p>
      <p>ทั้งนี้ เงินในบัญชีที่เปิดร่วมกันกับอาม่ากว่า 100 ล้านบาท มีการแบ่งให้เธอกับพี่ชายคนละ 30 ล้าน ส่วนที่เหลือเป็นค่าใช้จ่ายในการรักษาอาม่า และค่าใช้จ่ายภายในครอบครัว ส่วนที่มีการออกข่าวไปว่า เธอโกงเงินอาม่า 250 ล้าน เป็นการประโคมข่าวเกินจริง และเตรียมรวบรวมพยานหลักฐานฟ้องกลับในประเด็นนี้</p>
      <p>นางมาวดี ยืนยันทั้งน้ำตาว่า เธอไม่ใช่ลูกเนรคุณ แม้จะมีการฟ้องร้องกัน แต่ในเรื่องความสัมพันธ์ ยังคิดถึงและเป็นห่วงแม่ ความจริงแม่ไม่น่ามาทำแบบนี้กับเธอขนาดนี้ ทุกสิ่งที่เกิดขึ้น และทำให้แม่เปลี่ยนไป เพราะแม่ย้ายไปอยู่กับพี่ชาย ครอบครัวของพี่ชายอยากได้มรดกเพิ่ม เขาต้องการทรัพย์สินส่วนที่อาม่าเคยยกให้เรา ทั้งๆ ที่แบ่งกันคนละ 30 ล้านแล้ว  ยังอยากได้เพิ่ม จนไปสร้างเรื่องทำให้แม่เข้าใจผิด</p>
