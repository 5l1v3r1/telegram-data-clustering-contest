      <h1>Kína: Újabb dokumentumok átnevelő táborokról</h1>
      <address><time datetime="2019-11-25T13:52:41+00:00">25 Nov 2019, 13:52</time> by <a rel="author">Peter Kristof</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PtHAD3xmbWE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Újabb kiszivárgott kormányzati dokumentumok szólnak arról, hogy <b>Kínában több mint egymillió nemzetiségi kisebbséghez tartozó embert tartanak fogva</b> önkéntesnek mondott – állítólag szakmai képzést adó – táborokban, ezek azonban valójában ideológiai átnevelő központok, amelyekben szigorú büntetésekkel fegyelmeznek.</p>
      <p>Az erről szóló dokumentumokat az <b>oknyomozó újságírók nemzetközi szövetsége</b> tette közzé.</p>
      <p><b>Ez már a második dokumentumkiszivárgás</b>. Egy hete <a href="https://hu.euronews.com/2019/11/18/egy-kiszivargott-irat-szerint-taborokban-nevelik-at-a-muszlimokat-kinaban">a New York Times közölt cikket a muszlim kisebbségek tömeges internálásáról</a>, és az átnevelő táborokról már több európai lap is beszámolt.</p>
      <p>Adrian Zenz Kína-szakértő szerint <b>kulturális népirtás, erőszakos társadalmi újratervezés</b> ami a táborokban történik.</p>
      <p>Az átnevelő központokba például kazah vagy ujgur nemzetiségűek kerülnek be, akiket napi 24 órás megfigyelés alatt tartanak. Őrtornyokból, kamera- és riasztórendszerrel ellenőrzik őket, szökni szinte lehetetlen.</p>
      <p>- Amikor reggel felkeltünk, a kínai himnusz után olyanokat kellett mondanunk, hogy „Köszönjük elnök úr”, „Hosszú életet Hszi Csin-ping!” és csak ezután kaptunk ételt – mondta egy korábbi fogoly ujgur asszony, Zumrat Dawut.</p>
      <p><b>A foglyokat mindenért pontozzák</b> mandarin nyelvtudásuk fejlődésétől kezdve, a tisztálkodáson át a vécéhasználatig. Egy évnyi ponteredmény alapján dől el, hogy egy fogoly elmehet-e, vagy magatartásból és ideológiailag még – úgymond – „fejlődnie" kell.</p>
      <p>A kiszivárogtatott dokumentumokat <b>egyszerű koholmányoknak nevezte Kína washingtoni nagykövete.</b></p>
      <p>- Ha a képzési központokról valódi dokumentumokra van szükségük, nekünk van belőlük bőven. Ne higgyék el a hamis híreket, ne figyeljenek kitalációkra! – mondta Londonban Liu Xiaoming.</p>
      <p>A kiszivárogtatott anyag szerint az átnevelő táborokba bárki bekerülhet, akiről a hatóság úgy gondolja, hogy gyanúsan viselkedik, például olyan telefonos szolgáltatást használ, amelyet a kínai kormány nem tud ellenőrizni.</p>
