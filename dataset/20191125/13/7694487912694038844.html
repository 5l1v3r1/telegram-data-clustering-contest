      <h1>محتجون اقفلوا مكاتب الصيارفة في حلبا</h1>
      <address><time datetime="2019-11-25T13:02:39+00:00">25 Nov 2019, 13:02</time> by <a rel="author">Lebanon 24</a></address>
      <p>افادت الوكالة الوطنية للاعلام ان عددا من المحتجين اقفل مكاتب الصيارفة في بلدة حلبا على خلفية ارتفاع سعر صرف الدولار مقابل الليرة.</p>
