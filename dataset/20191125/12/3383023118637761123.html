      <h1>¡Apocalipsis zombi en Red Dead Redemption 2!</h1>
      <h2>Los jugadores crean un mod para llevar Undead Nightmare a PC y es terrorífico.</h2>
      <address><time datetime="2019-11-25T12:00:00+00:00">25 Nov 2019, 12:00</time> by <a rel="author" href="https://www.3djuegos.com/noticias-ver/199375/iapocalipsis-zombi-en-red-dead-redemption-2/Chema%20Mansilla" target="_blank">Chema Mansilla</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4eTGyWJhtQo" width="584" height="329" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Imagina huir a pie de <b>una horda de zombies</b> a la carrera, en medio de la nada, durante una noche de tormenta y con tan solo un puñado de balas en tu revolver. Una auténtica pesadilla, ¿verdad? Pues un grupo de aficionados trabaja en un mod para <a href="https://www.3djuegos.com/25977/red-dead-redemption-2/">Red Dead Redemption 2</a> que te permite vivir esa terrible experiencia.</p>
      <p>Mientras los aficionados vigilan atentamente a <b>Rockstar</b> y un posible anuncio del regreso de los zombis a la serie, <a href="https://discordapp.com/invite/wdNC5hn">la comunidad de modders</a> no ha querido esperar y ha lanzado un contenido que añade esta terrorífica modalidad de juego a Red Dead Redemption 2 llamado <b>Undead Nightmare 2</b>.</p>
      <aside>
        <b>Este proyecto todavía está en desarrollo para ya hemos disfrutado de un adelanto espeluznante.</b>
      </aside>
      <p>Aunque este proyecto <b>todavía está en desarrollo</b> ya hemos podido disfrutar de un primer adelanto que resulta espeluznante. Aunque de momento este modo solo presenta una horda de zombis aulladores que ataca al jugador, y ningún tipo de objetivo o misión más allá de sobrevivir, el resultado seguro que despierta las ganas por probarlo en muchos jugadores.</p>
      <p>Todavía no se sabe nada sobre el lanzamiento oficial de un contenido de este tipo, de manera similar a lo que ocurrió con el <a href="https://www.3djuegos.com/9196/red-dead-redemption-undead-nightmare/">primer Red Dead Redemption</a>, pero no parece algo imposible ya que los aficionados ya han encontrado algunos <a href="https://www.3djuegos.com/noticias-ver/197116/undead-nightmares-en-red-dead-redemption-2-hay-indicios-en/">indicios en Red Dead Online</a> ciertamente sospechosos.</p>
