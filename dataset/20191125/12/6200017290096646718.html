      <h1>Rivaldo gençlere taş çıkartıyor!</h1>
      <h2>Dünya futbolunun bir dönemine damga vuran isimlerden biri olan efsane futbolcu <a href="https://www.fanatik.com.tr/haberler/rivaldo">Rivaldo</a> görüntüsüyle şaşırttı.</h2>
      <address>
        <time datetime="2019-11-25T12:46:00+00:00">25 Nov 2019, 12:46</time>
      </address>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddbcc7eae298b7b12a4d78c"/>
        <figcaption>Barcelona ve Brezilya futbolunun efsane isimleri arasında yer alan 47 yaşındaki Rivaldo adeta gençlere taş çıkartıyor.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddbcc7eae298b7b905c0d2a"/>
        <figcaption>Bir çok futbolcu futbolu bıraktıktan sonra hızla kilo alıp sportif vücudunu kaybederken, Rivaldo fit görüntüsüyle dikkat çekiyor.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddbcc7fae298b7b12a4d78e"/>
        <figcaption>Efsane isim eşi Eliza Kaminski ile birlikte spor salonunda yaptığı çalışmalardan fotoğraflarını Instagram hesabından hayranları ile paylaştı.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddbcc7f66a97c0709cd187e"/>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddbcc7eae298b7b91d8310a"/>
        <figcaption>Rivaldo'nun 47 yaşında olmasına rağmen vücudunun fit görüntüsü şaşırttı.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddbcc7f66a97c0709cd187c"/>
        <figcaption>Bir dünya kupası, 1 Şampiyonlar Ligi şampiyonluğu, 2 İspanya Lig şampiyonluğu ve Ballon d'Or ödülünün yanı sıra sayısız başarının sahibi olan Rivaldo, 2014 yılında futbolu bırakmıştı.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddbcc7e66a97c070aa6d51f"/>
        <figcaption>Brezilyalı efsane özellikle attığı müthiş frikik golleriyle tanınan bir isimdi.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddbcc7f66a97c0709cd1880"/>
        <figcaption>Rivaldo, La Liga kariyerinde 198 maçta 107 gol, 32 asistlik müthiş bir performans sergilemişti. (Hürriyet)</figcaption>
      </figure>
