      <h1>Видео дня: Как милиция хотела, но передумала запрещать антикоррупционный митинг</h1>
      <address><time datetime="2019-11-25T12:12:32+00:00">25 Nov 2019, 12:12</time> by <a rel="author" href="https://kloop.kg/blog/author/aidaiirgebaeva/" target="_blank">Айдай Иргебаева</a></address>
      <p>1 min read</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Dd4pB0gPAy4" width="1068" height="801" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Бишкеке прошел антикоррупционный митинг — реакция на журналистское расследование о коррупции в Таможенной службе и контрабанде, которая привела к выводу из Кыргызстана 700 миллионов долларов.</p>
      <p>Милиция пыталась остановить митинг, руководствуясь старым постановлением Первомайского суда, согласно которому акции у Белого дома были запрещены до 1 декабря. Однако юристка разъяснила милиции, что постановление неприменимо к антикоррупционной акции. Оно касалось другого протеста. Милиция приняла ее доводы и не стала мешать мероприятию.</p>
      <p>«Ну у людей же есть право говорить и выступать, правильно?» — уходя сказал офицер.</p>
