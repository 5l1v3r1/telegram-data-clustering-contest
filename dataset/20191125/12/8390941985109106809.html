      <h1>Los cinco modelos de coche más robados en España durante el último año</h1>
      <address><time datetime="2019-11-25T12:19:38+00:00">25 Nov 2019, 12:19</time> by <a rel="author" href="https://twitter.com/davidjusto_" target="_blank">David Justo</a></address>
      <figure>
        <iframe data-src="https://twitter.com/EstamosSeguros_/status/1195719456913338368?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Durante el último año <b>se registraron 134.970 robos de vehículos asegurados</b> en nuestro país. Así lo ha dado a conocer <a href="http://www.unespa.es/notasdeprensa/135000-vehiculos-robados-en-2018-superventas-mas-afectados/">el último informe <i>Estamos Seguros</i></a> de la <a href="https://cadenaser.com/tag/unespa_union_espanola_entidades_aseguradoras_reaseguradoras/a/">Asociación Empresarial del Seguro (Unespa)</a>, donde se analiza el número de robos, qué tipo de vehículos se sustraen con más frecuencia e incluso las ciudades con más probabilidad de robo.</p>
      <p><b>Según dicho informe, el robo de vehículos va a la baja en España</b>. Y es que la Unespa nunca antes había registrado un dato tan bajo en lo que a robo de vehículos asegurados se refiere. Todo ello gracias, en gran medida, a los nuevos avances de los vehículos en materia de seguridad, lo que permite a los ladrones tener más dificultades para robar un vehículo. Sin embargo, todavía queda un largo camino por recorrer.</p>
      <h3>Los cinco modelos de coche más robados en España</h3>
      <p>Por esa misma razón, <a href="https://www.estamos-seguros.es/los-datos-robo-vehiculos-espana/"><b>los ladrones prefieren robar vehículos matriculados hace aproximadamente unos diez años</b>.</a> Principalmente los Seat León fabricados en 2003 y 2004 y los Seat Ibiza que salieron a la venta en 2005. Pero no solo esos. También los modelos 2002 y 2003 del Citroën Xsara, los modelos 2001, 2002 y 2003 del Citroën C5 y el BMW X5 fabricado en 2006.</p>
      <p>Si tenemos en cuenta la probabilidad, es decir, el número de coches sustraídos en relación con la cantidad de vehículos en circulación, <b>el favorito de los cacos es el Citroen C5</b>. Tras él aparecen otros como el Peugeot 406, el Citroën Saxo, el BMW Serie 3 y el Peugeot 206. Es decir, vehículos con más de diez años que son mucho más fáciles de robar que los actuales.</p>
      <h3>Dónde hay más probabilidades de sufrir un robo</h3>
      <p>Según recoge este informe, <b>la probabilidad de sufrir percances de robo en el vehículo es más intensa en el sur de España.</b> Principalmente en el suroeste de Andalucía, donde se produce un mayor número de robos que en el resto del país. También en el área de influencia de Madrid y en el área de Cataluña, donde también se registraron un gran número de incidentes.</p>
      <p>Respecto a los municipios de más de 75.000 habitantes, el informe asegura que <b>las ciudades más problemáticas son Melilla, Sevilla, Dos Hermanas, Parla y Fuenlabrada</b>. Según el estudio, en dichas localidades es hasta tres veces más probable sufrir un robo de vehículo que en el resto de grandes poblaciones del país. Por esa misma razón, desde la Unespa instan a los conductores y conductoras a asegurar sus vehículos para estar resguardados en caso de robo.</p>
