      <h1>區選建制派斷崖式崩盤，林鄭西環兩大致命誤判！</h1>
      <address>
        <time datetime="2019-11-25T12:27:00+00:00">25 Nov 2019, 12:27</time>
      </address>
      <p>昨日結束的區議會選舉，算是過去近半年香港人首次見到天理的大日子。香港人用手上的一票，告訴林鄭政權、西環政權以至背後的中共政權，香港是屬於香港人，「自己香港自己救」。今次區選打破以往全港性選舉的投票人數與投票率紀錄，更發人深省的是，建制陣營只取得62席，其中上屆奪得119席的民建聯更是「插水」至今屆只奪21席，反映傳統鐵票效應與蛇齋餅粽都失效，而且以往支持建制派候選人的選民，今次都轉投非建制派。</p>
      <p>去片：<a href="https://youtu.be/wDJM47Maebc">https://youtu.be/wDJM47Maebc</a></p>
      <p> </p>
