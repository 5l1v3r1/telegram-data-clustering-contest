      <h1>"Der 'Brexit' ist eine Chance für italienische Unternehmen"</h1>
      <address><time datetime="2019-11-25T12:07:24+00:00">25 Nov 2019, 12:07</time> by <a rel="author">Giorgia Orlandi, Sigrid Ulrich </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QOpFOSRfxFc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Was geht der „<b>Brexit</b>“ <a href="https://tradingeconomics.com/italy/exports/united-kingdom"><b>Italien</b></a> an? Eine Menge: Das EU-Land exportiert Maschinen, Fahrzeuge, Wein usw. für insgesamt knapp 25 (2018: 24,76) Milliarden Euro nach Großbritannen.</p>
      <p>In der Lombardei, Industriemotor des Landes und Heimat des Finanzkapitals, trägt das Familienunternehmen “<b><a href="https://www.leulocati.com/">Leu Locati</a></b>” sein Scherflein bei zu 552 Millionen Euro, die britische Kunden jedes Jahr für italienische Ledertaschen ausgeben.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/32/08/72/808x454_cmsv2_bea2d641-1d61-5231-ba94-e144971c1d56-4320872.jpg"/>
      </figure>
      <p><b>Paolo Amato</b> ist Präsident von „Leu Locati“ und entwirft die hochwertigen Lederwaren. Seit der Gründung der Marke 100% Made in Italy im Jahr 1943 wird der gesamte Produktionszyklus in einem historischen Gebäude im Herzen von Mailand abgewickelt. „Leu Locati“ -Accessoires werden auf der ganzen Welt verkauft. In Großbritannien zählen <b>Queen Elizabeth</b> und andere Mitglieder der britischen Königsfamilie zu den Kunden. Zur Zeit erlebt Amato eine Art <b>Vor-Brexit-Boom</b>.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/32/08/72/202x206_cmsv2_f5a31fb4-3a37-59d7-b586-7520c1507a5f-4320872.jpg"/>
      </figure>
      <p>Paolo Amato, Präsident "Leu Locati":</p>
      <p>„Jetzt, da die Stunde der Entscheidung näher kommt, hat sich die Lage geändert. Wir sehen, dass die Bestellungen zugenommen haben, die Käufer sich eindecken und sich auf den Fall vorbereiten, dass es neue Import- /Exportsteuern gibt.“</p>
      <blockquote>Wir sehen, dass die Bestellungen zugenommen haben<cite>Paolo Amato <br/>„Leu Locati“</cite></blockquote>
      <p>Mittelständler machen 95% der italienischen Unternehmen aus. <a href="https://promositalia.camcom.it/"><b>Promos Italia</b></a>, das Unternehmen bei der Expansion ins Ausland unterstützt, ist der Ansicht, dass dies der richtige Zeitpunkt für die sein könnte, die in Großbritannien ein Unternehmen gründen möchten.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/32/08/72/202x196_cmsv2_2d257be2-a2d8-5dec-af15-3013948e4a8d-4320872.jpg"/>
      </figure>
      <p><b>Federico Bega</b>, Strategieberater “Promos Italia”:</p>
      <p>„<b>Deutschland</b> und <b>Frankreich</b> sind Italiens bevorzugte Partner in <b>Europa</b>. Italien verfügt in Großbritannien nicht über die gleichen strategischen Vermögenswerte, so dass ein derartiges historisches Ereignis, das sowohl das politische als auch das wirtschaftliche Gleichgewicht verändern kann, paradoxerweise eine Chance für italienische Unternehmen darstellt.“</p>
      <h3>.</h3>
      <p>Die Briten wählen am 12. Dezember. Der Austritt aus der EU bis Ende Januar sei machbar, sagt der <b>britische Premierminister Boris Johnson</b>.</p>
      <p>Giorgia Orlandi, Sigrid Ulrich mit dpa</p>
