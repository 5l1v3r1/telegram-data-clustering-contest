      <h1>广西靖西5.2级地震已致1死4轻伤</h1>
      <address><time datetime="2019-11-25T12:00:38+00:00">25 Nov 2019, 12:00</time> by <a rel="author">吴咏玲</a></address>
      <p>　　新华社南宁11月25日电（记者覃星星、徐海涛）记者从广西崇左市大新县了解到，邻近的靖西市发生5.2级地震后，大新县震感强烈。经初步核实，目前大新县已有1人死亡4人轻伤。</p>
      <figure>
        <img src="http://www.xinhuanet.com/local/2019-11/25/1125271164_15746649531751n.jpg"/>
        <figcaption>　　这是广西靖西市湖润镇新兴街因地震滚落的山石（11月25日摄）。新华社发（李其 摄）</figcaption>
      </figure>
      <figure>
        <img src="http://www.xinhuanet.com/local/2019-11/25/1125271164_15746546764621n.jpg"/>
        <figcaption>　　广西靖西市湖润镇一处路段被滚落的山石挡住（11月25日手机拍摄）。</figcaption>
      </figure>
