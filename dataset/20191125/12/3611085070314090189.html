      <h1>Fantastiskais Dončičs tiek pie iespaidīga rekorda</h1>
      <address><time datetime="2019-11-25T12:45:32+00:00">25 Nov 2019, 12:45</time> by <a rel="author" href="https://www.sportazinas.com/author/leta/" target="_blank">LETA</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RoL6V4Xw8xY" width="600" height="560" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nacionālās basketbola asociācijas (NBA) vienības Dalasas “Mavericks” spēlētājs Luka Dončičs svētdien kļuva tikai par otro basketbolistu līgas vēsturē, kuram pirms savas 90.karjeras spēles izdevies iekrāt 2000 punktus, 500 atlēkušās bumbas un tikpat rezultatīvas piespēles, vēsta portāls “eurohoops”.</p>
      <p>Jau ziņots, ka “Mavericks” svētdien viesos ar rezultātu 137:123 pārspēja Hjūstonas “Rockets”, kas cieta trešo neveiksmi pēc kārtas. Ar 41 punktu rezultatīvākais bija Luka Dončičs, kurš tikai par diviem punktiem atpalika no jauna karjeras rekorda. Slovēņa kontā šajā mačā arī desmit rezultatīvas piespēles un sešas atlēkušās bumbas.</p>
      <p>Dončičs pēc svētdienas spēles savos statistikas rādītājos sasniedza iespaidīgus skaitļus, kurus pirms viņa tik īsā laika posmā, spējis iegūt tikai vēl viens spēlētājs. 20 gadus vecais slovēnis iespaidīgo statistiku sasniedza vien 88 spēlēs, bet Oskars Robertsons to pašu iespēja tikai 66 mačos.</p>
      <p>Basketbolists šosezon 40 vai vairāk punktus guvis divās spēlēs, bet septiņos mačos viņš atzīmējies ar “triple double”.</p>
      <p>Pērn slovēnis tika atzīts par līgas labāko jauno spēlētāju, sezonā caurmērā spēlē gūstot 21,2 punktus, kā arī nopelnot 7,8 atlēkušās bumbas un sešas piespēles. Šosezon viņš 16 mačos vidēji izcēlies ar 30,6 punktiem, 10,1 bumbu zem groza un 9,8 rezultatīvām piespēlēm.</p>
