      <h1>Camila Cabello - Living proof [2019]</h1>
      <h2>Su vídeo más sensual y colorista</h2>
      <address><time datetime="2019-11-25T12:11:14+00:00">25 Nov 2019, 12:11</time> by <a rel="author" href="https://los40.com/autor/juan_ignacio_herrero/a/" target="_blank">Juan Vicente</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6q4kCRREAgk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Queda poco más de una semana para que vea la luz el segundo álbum de estudio de <a href="https://los40.com/tag/camila_cabello/a/"><b>Camila Cabello</b></a>: <i>Romance</i>. Pero la espera se va a hacer muy corta pudiendo disfrutar el nuevo videoclip de la solista.</p>
      <p><i><b>Living proof</b></i> es ya el sexto sencillo que la cubana presenta de su nuevo proyecto musical aunque si hablamos estrictamente de vídeos musicales sería el cuarto tras <i>Señorita, Shameless y Liar</i> ya que ni <i>Cry for me</i> ni <i>Easy</i> tuvieron su propia apuesta audiovisual más allá de vídeos animados o con letras.</p>
      <p><b>Alan Ferguson</b> dirige el clip más sensual y colorista que recordamos en la carrera de Camila Cabello en la que interpreta a una ninfa desnuda en un bosque cubierta por hojas o casi totalmente sumergida con un vestido que realza su figura.</p>
      <p>"¡Me encantó fingir que era una pequeña ninfa de hadas porque eso es todo lo que quiero ser!", escribió Camila en su Instagram para anunciar el lanzamiento.</p>
      <p>Living proof ha sido compuesta por <b>Ali Tamposi, Camila Cabello, Justin Tranter y los productores Mattman &amp; Robin</b>. Será el próximo <a href="https://los40.com/los40/2019/11/13/musica/1573657783_776898.html">6 de diciembre cuando escuchemos este nuevo repertorio musical formado por 14 temas</a>.</p>
      <p>Algo más tendremos que esperar para escucharla en directo en <a href="https://los40.com/los40/2019/11/21/musica/1574329021_826090.html">un extenso tour europeo que finalizará en nuestro país</a> los días 30 de junio (Palau Sant Jordi de Barcelona) y 1 de julio (WiZink Center de Madrid).</p>
