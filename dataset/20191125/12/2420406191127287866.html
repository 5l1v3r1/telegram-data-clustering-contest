      <h1>Tensión tras el discurso de Ortega Smith en un acto contra la violencia de género</h1>
      <h2>Una de las mujeres, Nadia Otmani, le ha increpado al portavoz de Vox "respeto para las muertas y las víctimas" y le ha insistido en que "no se hace política con eso" </h2>
      <address><time datetime="2019-11-25T12:16:34+00:00">25 Nov 2019, 12:16</time> by <a rel="author">Bea Téllez de Meneses</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/C1yr0XCuy5k" width="1020" height="574" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El Ayuntamiento de Madrid ha celebrado este jueves un acto contra la <a href="https://www.vozpopuli.com/tag/violencia_de_genero/">violencia de género</a> con motivo del Día contra la Violencia Machista. Durante la intervención del portavoz de Vox en el Consistorio, <a href="https://www.vozpopuli.com/tag/javier_ortega_smith/">Javier Ortega Smith</a>, numerosas mujeres<b> han abandonado el salón</b> de actos de Cibeles después de que éste haya vuelto a negar la existencia de la violencia de género.</p>
      <p>Además, Ortega Smith ha calificado de<b> "chiringuitos" a las asociaciones</b> que se encargan de acompañar, ayudar, apoyar y asesorar a las víctimas de la violencia machista. Además ha llamado a <b>"romper el silencio negacionista".</b></p>
      <h3>Varias mujeres se han levantado al grito de "vergüenza"</h3>
      <p>Además de abandonar la sala, varias mujeres se han levantado <b>al grito de "vergüenza"</b><b>y han pisoteado</b> el suelo en señal de protesta así como le han abucheado.</p>
      <figure>
        <iframe data-src="https://twitter.com/JulianMaciasT/status/1198941385686208512?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>El momento de <b>mayor tensión</b> se ha producido cuando, al terminar su discurso Ortega Smith, <b>Nadia Otmani,</b> -la mujer que estaba sentada justo a su lado-, <b>no ha podido reprimir su dolor y rabia</b> tras las palabras del portavoz de Vox y le ha increpado, gritando entre lágrimas, "respeto para las mujeres". Además le ha increpado que <b>"no se hace política con eso".</b></p>
      <h3>"No se hace política con eso. Respeto para las muertas"</h3>
      <p>Nadia Otmani, presidenta de la asociación de mujeres Al Amal, le ha increpado entre lágrimas:<b> "Llevo 20 años en una silla de ruedas.</b> Con la violencia no se hace política en este país. Yo de de este país <b>no cobro ningún un duro</b> y llevo 20 años luchando contra la violencia de género.No se hace política con eso.<b> Respeto para las muertas</b> y para las mujeres que son víctimas de la violencia de todo el país. Respeto, por favor".  </p>
      <p><b>Nadia recibió tres disparos</b> por parte de su cuñado cuando <b>trató de defender a su hermana.</b> Tras el ataque, que afectó a la médula, quedó en una silla de ruedas de por vida, según ha informado 'La Sexta'.</p>
      <p>Marta Higueras, la concejal de Más País, se ha acercado a ella, tratando de mediar y tranquilizarla. Mientras, <b>Ortega Smith no ha mirado a la mujer</b> ni un segundo a la cara, ignorándola.  </p>
      <h3>Almedia, a Ortega Smith: "No has hecho política. Has hecho politiquería" </h3>
      <p>Por su parte, el alcalde de Madrid, <b>José Luis Martínez-Almeida,</b> se ha dirigido a la formación verde, diciendo: "Reto a Vox a que me diga una sola de las 21 medidas de la lucha contra la violencia de género con la que no está de acuerdo. Esto no es un consenso progre. La humanidad en este punto es lo que nos une para tratar de buscar el acuerdo. Me gustaría que hubieras tenido <b>una sola palabra de recuerdo a las 52 mujeres asesinadas".</b></p>
      <p>Además, Alemida le ha recriminado a Ortega Smith: "No has hecho política. Has hecho politiquería". Después <b>le ha acusado de "reventar" de nuevo</b> otro acto contra la violencia machista. </p>
      <figure>
        <iframe data-src="https://twitter.com/telemadrid/status/1198937574297022464?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <h3>La versión de Vox</h3>
      <p>El grupo municipal de Vox ha mostrado su malestar en un comunicado por la <b>"mordaza pública"</b> que creen que han querido poner a su portavoz, unido a un "consenso de todos" contra él por oponerse al "silencio negacionista".</p>
      <p>Vox indica que el también secretario general de la formación "ha sido<b> interrumpido varias veces por activistas</b>, increpado e insultado".</p>
      <p>En el comunicado de Vox aseveran que Ortega Smith se ha intentado limitar en el acto institucional al tiempo de intervención al que tenía derecho pero se ha encontrado con "un consenso de todos contra Vox para <b>que no se pueda escuchar la verdad"</b>. Además han cargado contra los medios de comunicación que "han decidido tergiversar el mensaje de Vox" al señalarles como responsables de "reventar el acto".</p>
