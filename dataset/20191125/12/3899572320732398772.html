      <blockquote><a href="https://www.youtube.com/watch?v=EEJz_dz4ebo&amp;feature=youtu.be">Депутат вскрыл всю правду о бедственном положении людей в России!</a><br/>Депутат Госдумы от партии КПРФ Николай Арефьев в преддверии обсуждения нового бюджета во втором чтении вскрыл всю правду о бедственном положении населения в Рос…<cite>www.youtube.com</cite></blockquote>
      <p>Депутат Госдумы от партии КПРФ Николай Арефьев в преддверии обсуждения нового бюджета во втором чтении вскрыл всю правду о бедственном положении населения в России. "На животных выделяется больше денег, чем на детей", — заявил депутат.<br/><br/>"Как обеспечивается семья многодетная. Детские пособия на одного ребёнка — 555 рублей в месяц, денежные выплаты на компенсацию затрат по ЖКХ — 500 рублей на ребёнка в месяц, ежеквартальные выплаты на одного ребенка — 289 рублей в месяц, ежегодная выплата (я её поделил на 12 месяцев) — 46 рублей 12 копеек в месяц на одного ребёнка. И ещё питание в школе. На одного ребёнка — 30 рублей. Я подумал, что же можно съесть на 30 рублей в день? Но всё равно приплюсовал 600 рублей на одного ребёнка, и у меня получилось 1990 рублей 12 копеек на одного ребёнка в месяц. Бездомная собака в питомнике только питается на 180 рублей в день. Получается, в месяц 5400 государство тратит на бездомную собаку. А на ребенка 1990 рублей"!</p>
