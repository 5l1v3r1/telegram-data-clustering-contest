      <h1>映画『うたのはじまり』“ろう”の写真家・齋藤陽道が、嫌いだった「うた」に出会うまでのストーリー</h1>
      <address>
        <time datetime="2019-11-25T12:10:00+00:00">25 Nov 2019, 12:10</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/d4aGOSxWhlQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>ドキュメンタリー映画『うたのはじまり』が、2020年2月22日(土)より、渋谷シアター・イメージフォーラムにて公開される。</p>
      <h3>“ろう”の写真家・齋藤陽道が、「うた」に出会うまでのドキュメンタリー</h3>
      <figure>
        <img src="https://www.fashion-press.net/img/movies/23482/pPc.jpg"/>
      </figure>
      <p>『うたのはじまり』の主人公となるのは、<a href="https://www.fashion-press.net/words/1663">窪田正孝</a>の写真集やMr.Children、森山直太朗等のアーティスト写真を撮影してきた“ろう”の写真家・齋藤陽道。彼が自身の子育てを通して、嫌いだった「うた」に出会うまでを記録したドキュメンタリーを描く。</p>
      <figure>
        <img src="https://www.fashion-press.net/img/movies/23482/KuI.jpg"/>
      </figure>
      <p>齋藤が、補聴器を捨て、カメラを持ったのは20歳のこと。「聞く」ことよりも「見る」ことを選んだ彼にとって、写真とは自分の疑問と向き合うための表現手段であった。やがて同じく“ろう”の写真家である盛山麻奈美と結婚し、彼女との間に大切な命を授かる。</p>
      <figure>
        <img src="https://www.fashion-press.net/img/movies/23482/xOs.jpg"/>
      </figure>
      <p>そんな斎藤は、幼少期の苦い経験から、「うた」が大嫌い。大切な息子に出会うまでは、音楽を“振動”としか捉えることができずにいた。しかしある日育児中に、自分の口からふとこぼれたのは一曲の子守歌。今までネガティブなものでしかなかった音楽に対して、斎藤は初めて好奇心を抱く。<br/><br/>“音楽は、どんな色をして、どんな形をしているのだろう?” “「うた」は一体どこからやってきたのだろう？”子育てを通して、斎藤が見つけ出した音楽への答えとはー？</p>
      <h3>監督に河合宏樹</h3>
      <figure>
        <img src="https://www.fashion-press.net/img/movies/23482/rGc.jpg"/>
      </figure>
      <p>監督を務めるのは、ドキュメンタリー作品『ほんとうのうた』を手掛けた河合宏樹。「うた、音楽、の本来の役割とは何だったのか。齋藤陽道と共に考えた数年間。誰しもが持つ歌心に対して、または、現在の音楽との接し方について、今一度、その根源を思い出して欲しいと思いこの映画を制作しました。」とコメントを残している。</p>
      <h3>詳細</h3>
      <p>映画『うたのはじまり』<br/>公開日：2020年2月22日(土)渋谷シアター・イメージフォーラム(以降、名古屋の名演小劇場、大阪のシネ・ヌーヴォ、京都のみなみ会館等でも順次公開)<br/>監督・撮影・編集：河合宏樹<br/>出演：齋藤陽道、盛山麻奈美、盛山樹、七尾旅人、飴屋法水、CANTUS、ころすけ、くるみ、齋藤美津子、北原倫子、藤本孟夫 他<br/>PG12<br/>配給：SPACE SHOWER FILMS</p>
