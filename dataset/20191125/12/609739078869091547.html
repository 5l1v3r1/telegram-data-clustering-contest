      <h1>Sadece et ve tuz ile hazırlanıyor! Günde 10 ton tüketilerek satış rekoru kırdı</h1>
      <h2>Sivas’ın yöresel lezzetlerinden ‘Sivas Köftesi’, 2019 yılı içerisinde Türkiye genelinde ortalama günlük 10 ton tüketilerek satış rekorunu kırdı.</h2>
      <address><time datetime="2019-11-25T12:04:00+00:00">25 Nov 2019, 12:04</time> by <a rel="author">İHA</a></address>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5ddb974e7152d812946bea43"/>
        <figcaption>Dünyaca ünlü bir marka haline gelmesi amacıyla Türk Patent Enstitüsüne başvurularak 2010 yılında tescil ettirilen 'Sivas köftesine' ilgi günden güne artıyor.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5ddb974f7152d812946bea65"/>
        <figcaption>Sadece et ve tuz kullanılarak yapılan köfte, 2019 yılında günde yaklaşık 10 ton tüketildi. Sivas Kongresinin 100. Yılı etkinlikleri kapsamında şehirde artan nüfusun etkisiyle tüketim yaz aylarında günlük 14 tonu buldu.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5ddb974f7152d812946bea5e"/>
        <figcaption>Lezzeti ile iştah kabartan Sivas Köftesinin satışı, 36 adet tescilli satış noktasında, kentte hizmet veren 400 lokanta da ve Türkiye genelinde bir çok lokantada satılıyor.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5ddb974e7152d812946bea39"/>
        <figcaption>Sivas dışında birçok ilde de satışı yapılan Sivas Köftesinin müdavimleri her geçen gün artıyor.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5ddb974e7152d812946bea3d"/>
        <figcaption>Köftenin hazırlanışında kullanılan düve etinin, yağlarından ve sinirlerden temizlenmesinin ardından kıyma makinesinden geçirildiğini belirten Sivas Köftesi ustası Erman Koçan, kıyma halinde etin 1 gün dinlendirildiğini belirtip, “İlk önce etimizi kasaptan düve eti olarak seçiyoruz. Etimizi ayıklayıp, yağını temizledikten sonra tuz atıp, kıyma makinesinde çekiyoruz. Çektiğimiz eti yoğurarak 1’er kiloluk topaklar haline getiriyoruz. Topaklar haline gelen etimizi en az 1 gün dinlendiriyoruz. İkinci aşama olarak da tekrar çekip, tıpışlayarak yapıyoruz. Tıpışlamanın ardından ise köfte haline geliyor” dedi.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5ddb974e7152d812946bea56"/>
        <figcaption>Sivas köftesi yapımında tuz harici hiçbir baharatın kullanılmadığını belirten Koçan, “Baharat olarak hiçbir katkı maddesi kullanmıyoruz, sadece tuz kullanıyoruz. Tuz oranında etin kilosuna göre belirli oranda kullanılıyor. Kiloya 20 gram tuz kullanıyoruz. Hemen hemen herkes Sivas Köftesinin tarifini istiyor. Ama öyle hemen 1-2 kilo ile olacak bir lezzet olmadığı için tarifini veremiyoruz. Vatandaşlar tarifi sır sanıyor ama sır olduğu için değil hayvanın belli kısımlarından belli bir oranla yapıldığı için bu lezzet ortaya çıkmıyor. Hayvanın vücudunun farklı bölgelerinden az veya çok et kullanıldığında kıyma haline gelmiyor. Ocakta pişerken et dağılıyor. Hayvanın kaburga, kürek ve ön kol dediğimiz but kısmını kullanıyoruz. Hayvanın besisine göre de oranı değişiyor" dedi.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5ddbb49e7152d812946beb5b"/>
        <figcaption>Lokantacılar ve Kebapçılar Esnaf Odası Başkanı Nazım Yiğit, Sivas Köftesinin tanıtımı için uğraşılar verdiklerini belirterek Türkiye’nin bir çok ilinde denetimler doğrultusunda köfte satışının yapıldığın söyledi. Yiğit, “Sivas köftesini tanıtmak için mücadele ettik, baya uğraş verdik. Köftemizin tescili ticaret odamızda, denetimi Lokantacılar odasında. Köftemiz dışarıdan gelen gurbetçilerimizin beğeniyle tükettiği bir lezzet. Porsiyonda 7 adet köfte kullanıyoruz. Bizler köftemizin soğan ile tüketilmesini istiyoruz. Yazın vatandaşlarımız tarafından yüksek oranda tercih edilen ve beğeniyle tüketilen bir lezzet. Türkiye’nin bir çok ilinde Sivas köftesi satışı yapılıyor. Sivas köftesini herkes satamıyor, denetimleri yapılarak satılıyor. Her 6 ayda bir köfte satışı yapan lokantalar denetimden geçer. Eğer köfteler standartlara uygunsa satış yetkisi verilir. Senelik 600 lira gibi ücreti var. Lokantacılar odası olarak bizde denetimini yapıyoruz. Şehirleri gezerek köfte satışı yapılan noktalarda denetim yapıyoruz" dedi.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5ddb974e7152d812946bea35"/>
        <figcaption>Sivas Köftesi satışının her geçen yıl arttığını belirten Yiğit, “Köftemiz porsiyon olarak 7 adettir, 200 gramdan aşağı değildir. Porsiyon fiyatı 23 lira. Evet günlük olarak yıl bazında Sivas köftesi tüketimimiz 10 ton, yaz aylarında 100. Yıl etkinliklerinden köfte tüketimi günlük 14 tona çıktı. Her geçen yıl rakamlar artıyor. İlk başlarda 2 - 2,5 tondu, lezzetin keşfedilmesinin ardından satışlarımız her yıl yüzde 30 artarak devam ediyor. 36 adet tescilli Sivas köftesi satan noktamız var, yaklaşık 400 lokanta da köfte satışı yapılıyor” dedi.</figcaption>
      </figure>
