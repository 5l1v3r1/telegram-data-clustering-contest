      <h1>Βιντεοσκόπησε τον δολοφόνο της λίγο πριν πεθάνει</h1>
      <address><time datetime="2019-11-25T12:54:10+00:00">25 Nov 2019, 12:54</time> by <a rel="author">Μάγδα Μπακούση - CNN Greece</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vF-IY5eLMb8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Μία 18χρονη βιντεοσκόπησε τον δολοφόνο της λίγο πριν την πυροβολήσει.</p>
      <p>Η India Mackey που ζούσε στο Μίσιγκαν, δολοφονήθηκε από τον 18χρονο σύντροφό της, Kevin Dixon. </p>
      <p>Συγκεκριμένα, το θύμα τον βιντεοσκοπούσε ενώ εκείνος την απειλούσε, έβαζε σφαίρες στο όπλο του και τη σημάδευε. Ο Dixon σύμφωνα με τις Αρχές, φαίνεται πως τη δολοφόνησε αφού εκείνη τελείωσε τη βιντεοσκόπησή της</p>
      <p>Η India Mackey πέθανε μία μέρα μετά τα γενέθλιά της, ενώ ο 18χρονος είναι αντιμέτωπος με ισόβια κάθειρξη.</p>
