      <h1>Natalia Álvarez Simó, nueva directora del Conde Duque: "No entro en las razones del cese de Oyarzun y Aguilar"</h1>
      <address><time datetime="2019-11-25T12:15:41+00:00">25 Nov 2019, 12:15</time> by <a rel="author" href="https://cadenaser.com/autor/marta_garcia_miranda/a/" target="_blank">MARTA GARCÍA MIRANDA / JAVIER JIMÉNEZ BAS</a></address>
      <figure>
        <iframe data-src="https://twitter.com/IsraelElejalde/status/1198898278198321152?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/pmessiez/status/1198892643952025600?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>El pasado sábado Cadena SER <a href="https://cadenaser.com/emisora/2019/11/23/radio_madrid/1574517081_229831.html"><b>adelantaba el cese de los directores del Conde Duque Miguel Oyarzun e Isla Aguilar.</b></a> Apenas 48 horas después conocíamos el nombre de su <b>sustituta: Natalia Álvarez Simó.</b></p>
      <figure>
        <audio src="https://sdmedia.playser.cadenaser.com/2019/11/25/1574684208_035699.mp3?dist=PRISA_ES_CADENASER_WEB_PLAY"/>
        <figcaption>Escucha Natalia Álvarez Simó: "No entro en el cese de los directores del Conde Duque" en Play SER</figcaption>
      </figure>
      <p>En la nota enviada por el Ayuntamiento de Madrid se señala que el objetivo de Álvarez Simó será "convertir a este emblemático espacio, situado en un edificio del siglo XVIII, en un centro de artes vivas y del movimiento que recoja los nuevos lenguajes escénicos de la escena contemporánea. La idea es hacer de Conde Duque un referente en este ámbito en la ciudad de Madrid".</p>
      <p>Se da la circunstancia que los hasta ahora directores del Conde Duque <a href="https://cadenaser.com/ser/2019/09/02/cultura/1567413504_987719.html"><b>firmaron hace un par de meses un manifiesto pidiendo la continuidad de Álvarez Simó frente los Teatros</b></a> de Canal. Tras conocerse su nombramiento la Cadena SER se ha puesto en contacto con Natalia Álvarez Simó para conocer su parecer sobre la situación.</p>
      <h3>"No entro en las razones de su cese. Quiero seguir trabajando por la ciudad"</h3>
      <p>Natalia Álvarez Simó señala que le ofrecieron el cargo hace dos semanas, es decir, dos semanas antes de que Miguel Oyarzun e Isla Aguilar supieran que dejarían de estar al frente del Conde Duque.</p>
      <p>Álvarez Simó señala que si ha aceptado el cargo es "porque <b>quiero seguir desarrollando este trabajo por la ciudad.</b> Siempre he estado trabajando por la danza y las artes contemporáneas".</p>
      <p>Eso sí, prefiere no entrar a valorar el cese de sus antecesores. <b>"El cese de los directores ha sido una decisión del Ayuntamiento.</b> Creo que han informado en los medios de comunicación de las razones. Yo como profesional voy a continuar con lo que te comentaba, poder trabajar para el sector de las artes escénicas contemporáneas y desarrollar un espacio público e interdisciplinar". señala.</p>
      <p>Natalia Álvarez Simó tampoco contesta claramente a la pregunta de si su nombramiento, tras el cese de los anteriores directores, le produce algún tipo de conflicto ético. " No entro en las razones del cese. Es la Administración la que decide. A mí me han ofrecido un proyecto", se limita a decir.</p>
      <h3>"Sé que me van a criticar"</h3>
      <p>Pese a todo Natalia Álvarez Simó es consciente de que su nombramiento no ha sido bien acogido por una parte de la cultura.  "Sé que me van a criticar y lo que voy a hacer es trabajar por el proyecto y por las artes escénicas".</p>
      <p>Hasta el momento Miguel Oyarzun e Isla Aguilar y Natalia Álvarez Simó no han llegado a hablar. "<b>Los he llamado, pero no he logrado hablar con ellos</b> para tenderles la mano, para hacer las cosas lo mejor posible e invitarles a que podamos establecer un diálogo".</p>
      <p>Simó asegura que se incorporará a su nuevo cargo dentro de un mes.</p>
