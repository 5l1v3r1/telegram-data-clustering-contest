      <address><time datetime="2019-11-25T12:30:00+00:00">25 Nov 2019, 12:30</time> by <a rel="author">Светлана Скляр</a></address>
      <figure>

      <p>
        <i>Как не попасться на уловки мошенников?</i>
      </p>
      <p>Несмотря на меры воздействия СМИ и правоохранительных органов, люди продолжают покупаться на уловки мошенников. Они всё время придумывают новые способы, как отнять деньги у населения. Как не "клюнуть" на эту удочку, и что делать, если всё-таки вас обманули, рассказал начальник МУ МВД России "Бийское" Иван Языков.</p>
