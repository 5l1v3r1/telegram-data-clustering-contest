      <h1>Ιταλία: Προσέφερε ασφαλές λιμάνι σε δύο πλοία με μετανάστες</h1>
      <address><time datetime="2019-11-25T12:12:34+00:00">25 Nov 2019, 12:12</time> by <a rel="author">Klelia Avatagelou</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ib88b1NbTTA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Οι ιταλικές αρχές έδωσαν τελικά το πράσινο φως για την αποβίβαση των 62 μεταναστών που παρέμεναν επί τέσσερις ημέρες πάνω στο πλοίο «Open Arms», εν μέσω θαλασσοταραχής.</p>
      <p>Νωρίτερα, είχαν απομακρύνει από το πλοίο 11 μετανάστες που αντιμετώπιζαν προβλήματα υγείας.</p>
      <p>Την είδηση επιβεβαίωσε μέσω του twitter ο ιδρυτής της ΜΚΟ, Όσκαρ Καμπς.</p>
      <p>Το Open Arms περισυνέλεξε τους 73 μετανάστες, αφρικανικής καταγωγής, από μια πλαστική λέμβο που είχε μείνει ακυβέρνητη ανοιχτά της Λιβύης, το βράδυ της περασμένης Τετάρτης.</p>
      <p>Ταυτόχρονα, η ιταλική κυβέρνηση είπε ότι θα δεχθεί και το επίσης ισπανικό πλοίο διάσωσης «Aita Mari» που μεταφέρει 78 μετανάστες.</p>
      <p>Οι μετανάστες και των δύο πλοίων θα αποβιβαστούν στο λιμάνι του Ποτσάλο στη Σικελία.</p>
