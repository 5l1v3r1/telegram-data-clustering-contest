      <h1>京东员工遭遇不幸的话 将负责子女费用到22岁_刘强东</h1>
      <address>
        <time datetime="2019-11-25T12:20:00+00:00">25 Nov 2019, 12:20</time>
      </address>
      <p>【环球网科技综合报道】据悉，京东董事长兼CEO刘强东今天上午宣布，未来京东员工只要是在任职期间遭遇任何不幸，京东都将负责其所有孩子一直到22岁的学习和生活费用。</p>
      <p>此前，京东还有一项政策：凡是在京东工作满五年以上的员工，如果遭遇重大疾病，公司都将承担其全部医疗费用。</p>
