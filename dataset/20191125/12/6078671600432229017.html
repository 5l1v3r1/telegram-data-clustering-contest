      <h1>Тейлър Суифт счупи рекорд на Майкъл Джексън на Американските музикални награди (Видео)</h1>
      <address>
        <time datetime="2019-11-25T12:20:00+00:00">25 Nov 2019, 12:20</time>
      </address>
      <p>/КРОСС/ Тейлър Суифт спечели общо шест награди на церемонията на Американските музикални награди, състояла вчера вечерта в театър Майкрософт в Лос Анджелис, предадоха световните агенции.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/pOtIdH-yzS4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Певицата беше обявена за изпълнител на годината, за най-добра поп/рок изпълнителка, за най-добра съвременна изпълнителка, най-добра изпълнителка на десетилетието и грабна още две награди - за най-добър поп/рок албум на годината за "Lover" и за най-добро видео - това към парчето "You need to calm down".</p>
      <p>Преди тази церемония Суифт имаше общо 23 Американски музикални награди, печелени в различни години. С новите шест тя подобри рекорда на Майкъл Джексън, който имаше общо 24 награди.</p>
      <p>Суифт благодари на феновете си, които са я подкрепяли през всичките тези години. Тя произнесе емоционална благодарствена реч пред просълзените си родители.</p>
      <p>Певицата Били Айлиш грабна две награди - за нов изпълнител на годината и за най-добър изпълнител на алтернативна музика. Звездата Лизо, която неотдавна получи най-много номинации за Грами, си тръгна от церемонията с празни ръце.</p>
      <p>С три награди бе отличен Калид за любима песен в категорията соул/ар енд би за парчето "Soul", за любим албум в същата категория за албума "Free Spirit" и за най-добър поп/рок изпълнител.</p>
      <p>За най-добро поп/рок дуо или група бяха отличени Би Ти Ес, а за най-добра поп/рок песен "Without me" на Холзи. Би Ти Ес получиха и наградите за турне на годината и за най-любим изпълнител в социалните мрежи.</p>
      <figure>
        <img src="http://www.cross.bg/../../../photo_new_gallery/2019/11/25/8cc7d5646a0f83d5596379b0c422a243.jpg"/>
      </figure>
      <p>В категорията за най-добър дует бе избрана песента "Senorita" на Шон Мендес и Камила Кабело.</p>
      <p>Рапърът Пост Малоун, който бе с най-много номинации (общо седем), спечели приза за най-добър рап/хип-хоп албум за "Hollywood's Bleeding". Карди Би грабна наградата за любим рап/хип-хоп изпълнител, а за най-добра рап/хип-хоп песен бе отличен дуетът на Лил Нас Екс и Били Рей Сайръс "Old Town Road".</p>
      <p>В категориите за най-добър соул/ар енд би изпълнител и изпълнителка победиха съответно Бруно Марс и Бионсе.</p>
      <p>В кънтри категориите за най-добра певица наградата грабна Кари Ъндърууд, а за най-добър изпълнител - Кейн Браун. Кари Ъндърууд получи отличието и в категорията за най-добър кънтри албум за "Cry Pretty". За най-добър кънтри дует или група бяха отличени Дан енд Шей, които победиха и в категорията за най-добро кънтри парче за "Speechless".</p>
      <p>За най-добър латино изпълнител бе отличен Джей Балвин, а за най-добър електроданс изпълнител - Маршмелоу.</p>
      <p>Лорън Дейгъл спечели наградата за най-вдъхновяващ съвременен изпълнител, а за музика към филм спечели саундтракът към "Бохемска рапсодия".</p>
      <figure>
        <img src="http://www.cross.bg/../../../photo_new_gallery/2019/11/25/5d151f10b24d7364f8e2c10496b8194f.jpg"/>
      </figure>
      <p>Церемонията се открои със запаметяващите се изпълнения на Грийн Дей, Шаная Туейн и Тони Браксън.</p>
