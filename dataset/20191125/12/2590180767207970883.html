      <h1>আবারও পেছাল খালেদা জিয়ার জামিন শুনানি</h1>
      <address><time datetime="2019-11-25T12:07:00+00:00">25 Nov 2019, 12:07</time> by <a rel="author">সময় সংবাদ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZA-IF_LdF3w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>আবারও পেছান হলো জিয়া চ্যারিটেবল ট্রাস্ট দুর্নীতি মামলায় বিএনপি চেয়ারপারসন খালেদা জিয়ার জামিন আবেদন শুনানি। পরবর্তী দিন ঠিক করা হয়েছে বৃহস্পতিবার (২৮ নভেম্বর)।</b><br/><br/>এর আগে প্রধান বিচারপতি সৈয়দ মাহমুদ হোসেনের নেতৃত্বে আপিল বিভাগের বেঞ্চে সোমবার (২৫ নভেম্বর) সাড়ে ১১টায় শুনানি শুরু হয়। এতে বেগম জিয়ার মামলার প্যানেল আইনজীবী ছাড়াও বিএনপিপন্থী শতাধিক আইনজীবী উপস্থিত ছিলেন।<br/><br/>বেগম জিয়ার এ মামলা ঘিরে আপিল বিভাগে প্রবেশে ছিল ব্যাপক কড়াকড়ি।<br/><br/>৩১ জুলাই চ্যারিটেবল ট্রাস্ট মামলায় বেগম জিয়ার জামিন আবেদন খারিজ করেছিলেন হাইকোর্ট। এ আদেশের বিরুদ্ধেই আপিল করেন বেগম জিয়া। </p>
