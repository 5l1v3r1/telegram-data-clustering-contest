      <h1>В «Сириусе» выступил симфонический оркестр Армении. ВИДЕО</h1>
      <address>
        <time datetime="2019-11-25T12:02:00+00:00">25 Nov 2019, 12:02</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ChldatV8HQw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Сочи прошел концерт Государственного симфонического оркестра Армении, открывший фестиваль республик бывшего СССР. Прозвучали произведения армянских композиторов: Арама Хачатуряна, Александра Арутюняна и Газароса Сарьяна. Также композиции Петра Чайковского и Сергея Прокофьева.</p>
      <p>Молодежный оркестр, собранный еще 14 лет назад в Ереване, стал главным симфоническим оркестром республики, который дает около 50 концертов в год. В репертуаре — произведения классиков и современных композиторов. Оркестр регулярно выступает в Европе, а в Сочи музыканты приехали впервые.</p>
      <p>«У нас уже было много совместных проектов с Германией, Австрией, Китаем, Южной Кореей, а также с регионами России: Бурятией, Татарстаном. Сейчас в фокусе нашего внимания — Армения. Для нас было важно начать с этой страны, потому что в Сочи живут много ее представителей. Это замечательное место, где можно провести фестиваль», — сказал художественный руководитель фонда «Талант и успех» Ханс-Йоахим Фрай.</p>
      <p>По его словам, в следующем году также запланированы выступления музыкантов из Казахстана и Белоруссии.</p>
