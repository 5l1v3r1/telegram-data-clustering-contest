      <h1>Miles de personas marchan contra la violencia machista en las calles de toda Galicia</h1>
      <h2>Instituciones, asociaciones y diversas entidades participan en actos en el Día Internacional para la Eliminación de la Violencia contra las Mujeres</h2>
      <address><time datetime="2019-11-25T12:29:00+00:00">25 Nov 2019, 12:29</time> by <a rel="author">SANTIAGO. EP   </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/C4lVqIqRRwg" width="650" height="370" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Miles de personas han salido a la calle en numerosas manifestaciones por todo el territorio de Galicia como parte de un clamor social contra el machismo y los feminicidios, en conmemoración del 'Día Internacional para la Eliminación de la Violencia contra las Mujeres'.</p>
      <p>La capital gallega ha sido una de las casi 30 localidades en las que el movimiento feminista gallego ha convocado marchas en este 25 de noviembre. Cientos de personas se han congregado en la Plaza 8 de Marzo, sobre las 20,00 horas, para denunciar las diversas violencias machistas que persisten en la estructura de la sociedad, y que se reproducen en todos los ámbitos.</p>
      <p>La comitiva se aglutinó tras una pancarta en la que se leía 'Rebelión, desobediencia, contra a súa violencia' y salió del lugar pasadas las 20,00 horas para cortar el tráfico e iniciar el recorrido hacia el casco urbano compostelano entre consignas como "somos el grito e las que no están" y también "vamos a romper con la violencia estructural".</p>
      <p>La marcha transcurrió a través de Virxe da Cerca hacia la Plaza de Galicia y, tras recorrer diversas calles de la ciudad, se adentró en la zona vieja de Santiago para celebrar su acto central en la praza de Praterías, donde se leyó el manifiesto de la plataforma.</p>
      <p>En el texto han denunciado que, de los 93 asesinatos de mujeres, sólo 51 de ellos constan en las cifras oficiales como violencia machista y criticaron la existencia de "una estructura patriarcal" que reproduce las fórmulas "en todos los ámbitos", desde el entorno laboral hasta el académico y familiar y sexual.</p>
      <p>El colectivo ha criticado la "brecha de género" en los salarios entre géneros y la situación de aquellos "sectores feminizados", como limpiadoras, cuidadoras o camareras de piso, que tienen a "precarizarse" y sufrir peores condiciones laborales.</p>
      <p>A ello han ligado el llamado "techo de cristal" y las dificultades de las mujeres para ver reconocidos sus méritos, éxitos laborales y crecer profesionalmente.</p>
      <p>Sobre todo, el colectivo ha incidido en varias realidades especialmente sangrantes: la situación de las migrantes, de las mujeres trans, la violencia sexual y aquella que se produce en el ámbito privado, en este último caso reproduciendo esquemas sociales en los que el hombre intenta controlar y minar la confianza de su pareja.</p>
      <p>MÁS DE 25 PROTESTAS<br/>La imagen se repetía esta misma jornada en numerosas localidades de toda la geografía gallega. En concreto, en A Coruña, A Estrada, A Gudiña, Ames, As Pontes, Betanzos, Cambados, Carnota, Cee, Celanova, Ferrol, Lalín, Lugo, Marín, Melide, Miño, Monforte, Ourense, Padrón, Pontevedra, Ribeira, Sarria, Val Miñor, Verín, Vigo, Vilalba e Vilagarcía.</p>
      <p>Además de la convocatorias de las organizaciones y plataformas feministas gallegas a lo largo de este lunes se han celebrado numerosos actos institucionales en las principales ciudades, impulsados sobre todo por las corporaciones locales como por las Diputaciones provinciales.</p>
      <p>En Lugo, por ejemplo, cientos de personas participaron en el Camiño contra as Violencias, durante la mañana, en una marcha encabezada por la diputada de Muller e Igualdade, María Loureiro.</p>
      <p>La presidenta de la Diputación de Pontevedra, Carmela Silva, ha participado a su vez en el acto de arranque de la quinta edición del programa 'Mulleres en acción. Violencia Zero'.</p>
      <p>El Pazo provincial de Pontevedra ha acogido la representación de la performance 'Pan duro I', de las artistas Ana Gesto, María Marticorena, Isabel León y Ana Mateo, con la que han reivindicado la necesidad de romper con el sistema machista y patriarcal que mata a las mujeres por el mero hecho de serlo.</p>
