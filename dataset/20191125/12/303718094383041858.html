      <h1>Boeren protesteren bij Julianaplein</h1>
      <address><time datetime="2019-11-25T12:50:00+00:00">25 Nov 2019, 12:50</time> by <a rel="author">Wouter Holsappel</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5LyaE7G5TJY" width="532" height="332" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Een groep boeren protesteren met hun trekkers bij het Julianaplein. De trekkers staan aan de kant van de weg en hinderen daarmee het verkeer niet.</b>
      </p>
      <p>Aanleiding voor de protesten zijn de gesprekken die gevoerd worden met minister Schouten van Landbouw. Vandaar dat er werd opgeroepen door de Farmers Defence Force om met trekkers langs opritten van de snelwegen in heel het land te gaan staan.</p>
      <p>Daarbij is het niet de bedoeling om de weg te blokkeren, maar de vluchtstroken te bezetten. Ook bij het Julianaplein wordt de weg niet geblokkeerd en lijkt het verkeer weinig hinder van de acties de ondervinden.</p>
