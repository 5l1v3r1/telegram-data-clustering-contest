      <h1>México, uno de los lugares más peligrosos para ser mujer</h1>
      <address><time datetime="2019-11-25T12:55:51+00:00">25 Nov 2019, 12:55</time> by <a rel="author">Ana Buil Demur</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6FM-uVbR4wc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>México es uno de los lugares más peligrosos del mundo para el sexo femenino. Cada día son asesinadas, de media, diez mujeres. Unos feminicios que en la mayoría de los casos quedan impunes y sus verdugos indemnes. Menos de uno de cada diez asesinatos de mujeres en México termina con una condena.</p>
      <p>Con motivo del Día Internacional para la Eliminación de la Violencia contra las Mujeres se han llevado a cabo diversos actos.</p>
      <p>Ante el Ángel de la Independencia de la capital mexicana, decenas de mujeres han unido su arte, creando un espectacular muro, para exigir justicia.</p>
      <p><i>"Mientras no le pase a mi hermana, a mi hija, a mi novia no les va a importar. Pero el día en que algo así les pase, ese día van a querer quemar el Palacio Nacional. Así es la cosa. Hasta que alguien no pasa por eso no sabe abrir los ojos"</i>, dice Natalia, estudiante.</p>
      <p>
        <b>Triste récord en Ecatepec</b>
      </p>
      <p>En Ecatepec, suburbio de Ciudad de México, que lidera el número de feminicios en el país, se recordaba a las víctimas, en una procesión contra la violencia machista. En los últimos cuatro años, 1.258 mujeres han sido asesinadas en Ecatepec, según datos publicados en septiembre.</p>
