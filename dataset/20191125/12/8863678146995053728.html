      <h1>В Москве прошел XIX съезд партии «Единая Россия»</h1>
      <address>
        <time datetime="2019-11-25T12:40:57+00:00">25 Nov 2019, 12:40</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZzecKwCdGK0" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Суть не в том, чтобы править — а, чтобы служить. Речь Владимира Путина на 19-ом съезде «Единой России» уже разлетелась на цитаты. Главное, к чему призвал представителей партии президент, не ждать прямой линии, а уже сейчас подробно и в деталях изучать все проблемы на местах. И самое важное — незамедлительно их решать.</p>
      <blockquote>Старайтесь своими силами решать эти вопросы, добиваться справедливости. Ну вот вы же видите сами знаете, то больничку покажут развалившуюся, то еще что-то такое, то школа, где дети чуть ли не в пятую смену ходят. Но на местах-то вы должны это видеть, если чиновники не видят. Терзать их, трясти, добиваться решения.<cite>Владимир Путин, президент РФ</cite></blockquote>
      <p>Благополучие, забота, полезность — ключевые тезисы этой рабочей встречи. Здесь больше 600 человек со всей страны, включая большую делегацию из Красноярского края. Участие в съезде принял и губернатор Александр Усс. Все вместе и на конкретных примерах разбирали, как сделать работу партии живой и полезной.</p>
      <blockquote>Например, отменить налоги от разного рода социальных выплат — то, с чем мы столкнулись, кстати, при оказании помощи пострадавшим от пожаров и наводнений, когда потом возникает необходимость оплатить подоходный налог. Вот такая инициатива прозвучала на наших партийных площадках, думаю, она будет поддержана.<cite>Алексей Додатко, секретарь красноярского регионального отделения партии «Единая Россия»</cite></blockquote>
      <p>И, конечно, обменивались опытом реализации уже существующих проектов — это и национальные, и партийные программы. Ведь главная оценка успешной работы — реальные изменения жизни людей даже в самых отдаленных уголках страны и во всех сферах жизни.</p>
      <blockquote>На мой взгляд то количество людей, которое сегодня присутствует на съезде «Единой России», это громадное количество. И если это громадное количество будет осознавать и понимать те задачи, которые поставлены сегодня и президентом РФ, и лидером нашей партии, то конечно, люди безусловно увидят то полезное, то положительное в действиях каждого члена и в целом партии.<cite>Юрий Швыткин, депутат Госдумы</cite></blockquote>
      <p>И еще одна задача, о которой говорили на съезде, создавать ориентиры развития каждого региона в отдельности. Это, отмечают партийцы, важно для прогресса всей страны.</p>
      <p>
        <i>Анастасия Тиль</i>
      </p>
