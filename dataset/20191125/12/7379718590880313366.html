      <h1>"China cables", la più grande fuga di notizie degli ultimi 30 anni</h1>
      <address><time datetime="2019-11-25T12:38:33+00:00">25 Nov 2019, 12:38</time> by <a rel="author">Simona Zecchi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/B9wqYnTfwOA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Escono nuovi China cables</b>, nei giorni scorsi pubblicati una prima parte dal <a href="https://www.nytimes.com/interactive/2019/11/16/world/asia/china-xinjiang-documents.html">New York Times</a>, e rivelano le attività di repressione da parte di Pechino nei campi di detenzione e di lavoro della regione di Xinjiang. Oltre a rivelare il sistema di sorveglianza di massa applicata nella regione.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195846927092453376" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>È solo l'ultima scoperta di una serie fatta emergere dal <a href="https://www.icij.org/investigations/china-cables/exposed-chinas-operating-manuals-for-mass-internment-and-arrest-by-algorithm/">Consorzio del giornalismo d'inchiesta internazionale</a> (ICIJ) che ha scoperchiato dettagli sulla repressione in atto in Cina nei confronti dell'etnia Uiguri e altri di minoranza religiosa, per lo più musulmani. Almeno un milione, poi - è la stima delle Nazioni Unite - sono le persone di questa minoranza etnica che sono state detenute nei campi finora a Xinjiang.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198662996597207041" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Il consorzio ICIJ è venuto in possesso di un vero e proprio manuale d'istruzione su <b>come prevenire le fughe dai campi, mantenere il segreto sulla loro stessa esistenza e indottrinare i detenuti</b>. Informazioni in parte anche rivelate da ex detenuti.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/32/11/42/808x454_cmsv2_70b3faea-482e-5758-a5ba-e262abd55a25-4321142.jpg"/>
      </figure>
      <p>La fuga di notizie mostra inoltre la esistenza di un rapporto di intelligence desecretato, riguardo a un massiccio sistema di raccolta e analisi dei dati che utilizza intelligenza artificiale per selezionare intere categorie di residenti dello Xinjiang passibili di detenzione.</p>
      <p>Pechino nega certo qualsiasi maltrattamento sugli uiguri o altre minoranze etniche o religiose di Xinjiang, e lo fa attraverso le parole dell'ambasciatore cinese presente a Londra:</p>
      <blockquote>I documenti, i cosiddetti documenti di cui state parlando sono vere e proprie macchinazioni. Se volete noi possiamo fornire molta documentazione sul tipo di educazione vocazionale del centro detentivo. Non ascoltate le fake news, le fabbricazioni dei fatti Joseph Stiglitz<cite>Liu Xiaoming - Ambasciatore cinese a Londra</cite></blockquote>
      <h3>La rivelazione del New York Times</h3>
      <p>Quella pubblicata nei giorni scorsi dal quotidiano americano, in aggiunta a quest'ulteriore seguito, è la più grande fuga di notizie del genere emersa negli ultimi 30 anni dal Partito comunista cinese. Oltre 400 pagine che descrivono il giro di vite della Cina contro le minoranze etniche musulmane nella regione di Xinjiang,</p>
      <p>Il gruppo più vessato è quello degli uiguri ma lo sono anche i kazaki, rinchiusi in campi di prigionia o nelle carceri. Tra le carte, anche discorsi del presidente Xi Jinping che nel 2014 esortò a non avere "alcuna pietà" nei confronti degli uiguri.</p>
      <p>Dai documenti trapela, inoltre, la volontà di Pechino di allargare le restrizioni all'Islam in altre parti della Cina. Non solo, le carte mostrano anche un manuale (un altro dunque) distribuito alle forze dell'ordine della regione di Xinjiang, per spiegare agli studenti, in visita alle loro famiglie, perché i loro cari fossero spariti da casa. Già alla stazione, al rientro dal semestre scolastico, gli studenti venivano avvicinati e veniva spiegato loro che i genitori si trovavano in "scuole di addestramento" del governo e che quindi non potevano vederli.</p>
      <p>La fuga di notizie piomba sulle trattative commerciali fra gli Stati Uniti e la Cina, impegnate a cercare di chiudere un mini-accordo che sembrava fatto, ma i cui tempi invece si allungano in mancanza di un'intesa sulla rimozione dei dazi.</p>
      <p>
        <b>
          <a href="https://it.euronews.com/2019/11/18/il-premio-nobel-joseph-stiglitz-potrei-tornare-in-politica-se-me-lo-chiedessero">Guarda l'intervista, a questo riguardo, rilasciata a Euronews dal premio nobel per l'economia Joseph Stiglitz che ha detto:</a>
        </b>
      </p>
      <blockquote>Non abbiamo raggiunto alcun accordo con la Cina, dopo oltre tre anni di negoziazioni e tutto ciò a cui aspirano ora è una prima fase dell'accordo. La prima fase di un accordo è semplicemente quello che dovrebbe essere un accordo normale, che sarebbe dovuto essere raggiunto con la Cina anni fa. Il mondo ha così perso un'enorme quantità di tempo a causa di questa incertezza. E la realtà è che, anche se esistesse un accordo celebrato dai mercati, se ci avessero pensato per un minuto tutti prima, avrebbero concluso che dal momento in cui per Trump sarà conveniente, ne farà carta straccia.</blockquote>
      <p>I documenti rivelano che Xi, nell'aprile del 2014, poche settimane dopo che alcuni militanti uiguri avevano accoltellato 150 persone, si disse a favore dell'uso degli "organi della dittatura" contro "il terrorismo, le infiltrazioni e il separatismo", senza mostrare alcuna pietà.</p>
      <p>I campi di reclusione - emerge dai documenti - sono aumentati dal 2016 con la nomina di Chen Quanguo a nuovo capo del partito per la regione di Xinjiang.</p>
      <p>
        <b>La spia cinese si autodenuncia in Australia</b>
      </p>
      <p>Ma le fughe (e non solo di notizie) non finiscono qua per la Cina. Le autorità australiane infatti stanno valutando seriamente l'autodenuncia di un cittadino cinese, Wang Liqiang, che si dichiara un agente dell'intelligence militare di Pechino e ha rivelato ai servizi segreti australiani informazioni riservate sulle attività di 'interferenza della Cina nella regione'. Liqiang, che ha chiesto asilo in Australia ed è sotto protezione, ha detto di aver fornito ai servizi australiani <a href="https://www.asio.gov.au/"><b>Asio</b></a> informazioni su come funzionari cinesi finanziano e conducono operazioni a Hong Kong, a Taiwan e in Australia rivelando le identità degli agenti. Wang ha inoltre confessato di aver preso parte di persona in operazioni nelle tre località. E ha rivelato come Pechino segretamente controlli imprese quotate in borsa per finanziare operazioni di spionaggio.</p>
      <p>Wang infine ha spiegato che la decisione di disertare è stata dettata dalla coscienza nel vedere il costo umano della guerra sommersa ma letale in cui era assoldato. Un gesto questo che lo espone al carcere se non alla pena di morte per tradimento.</p>
