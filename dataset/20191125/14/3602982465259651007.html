        <b>Jose Antonio Rodriguez is een enorme eindbaas. DeÂ <i>goalie</i> van Guadalajara wist afgelopen zondag tegen Veracruz te scoren. Dat deed hij niet op gebruikelijke wijze om bij een corner mee naar voren te gaan. Nee, Rodriguez ramde de bal vanaf zijn eigen zestienmetergebied zo in de andere goal.</b>
      </p>
      <p>Het was de bevrijdende 3-1 in de 94ste minuut. Veracruz had doelman SebastiÃ¡n Jurado in een laatste poging om nog gelijk te maken naar voren gestuurd bij een corner. Maar de bal kwam niet bij hem terecht, maar bij zijn collega-keeper. Rodriguez twijfelde niet en knalde de bal richting het lege doel.<br/><br/><b>Ongeloof<br/></b>De 27-jarige Rodriguez was door het dolle heen na zijn treffer. "Ik had nooit gedacht een doelpunt te scoren, zelfs niet tijdens een training", sprak hij na afloop. "Ik wist niet hoe ik moest reageren. Ik weet niet hoe het is om een goal te maken. Ik had er nog nooit een gemaakt in mijn leven."</p>
