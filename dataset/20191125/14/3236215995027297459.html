      <h1>A股午後個別走 創業板挫逾1%</h1>
      <address>
        <time datetime="2019-11-25T14:10:00+00:00">25 Nov 2019, 14:10</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>上證指數午後維持向好，創業板則挫逾1%。<br/>上證指數現報2903點，升17點或0.62%，最高見2905點，升20點或0.71%，成交1404.89億元(人民幣‧下同)。<br/>深成指現報9618點，跌8點或0.08%，最低曾見9515點，挫111點或1.16%，成交1991.03億元。<br/>滬深300指數報3872點，升22點或0.6%；創業板指數報1660點，挫19點或1.17%。<br/>各板塊個別發展，水泥股漲近4%；煤炭股漲逾3%；鋼鐵股漲逾2%；有色金屬股漲1%；石油、金融、房地產、電力、化工股靠穩；半新股則挫逾1%。</p>
    </article>
