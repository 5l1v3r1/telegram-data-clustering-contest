      <h1>ХК «Ростов» завершил домашнюю серию четырьмя поражениями</h1>
      <h2>«Какая-то эмоциональная яма - ни задора, ни огня, ничего нет у ребят. Многие просто считают, что они здесь номер отбывают?» - сказал главный тренер ХК «Ростов» Григорий Пантелеев.</h2>

      <p>В этом году с Воронежскими хоккеистами кондоры встречаются уже в четвертый раз. С переменным успехом. Разрыв между командами небольшой - всего на 3 очка впереди гости. Но у хозяев арены все же есть небольшой козырь в рукаве, в составе Ростова трое экс-игроков «Бурана». Но соперников это не напугало. Счет встречи открывает они. <br/><br/>После перерыва - ответный гол и на табло уже равный счет 1:1. Атаки становятся острей, игра жестче, а ситуация остается неизменной. Но в конце отрезка гости все же вырываются вперед. Ростовский тренер все больше нервничает, а в 3 периоде и вовсе не может контролировать эмоции. Шайбы в наши ворота залетают одна за другой. Даже во время неловких падений<br/><br/>«Какая-то эмоциональная яма - ни задора, ни огня, ничего нет у ребят. Многие просто считают, что они здесь номер отбывают?» - сказал главный тренер ХК «Ростов» Григорий Пантелеев.<br/><br/>Шанс вернуть задор кондорам выпал уже через пару дней. Заключительный матч в домашней серии. Самое время реабилитироваться. Игра против «Тамбова» для реабилитации идеально подходит. Гости, как и хозяева, играют не стабильно. Но на это раз хоккей обе команды показывают динамичный. Равная борьба в первом периоде, гол - только во втором и, увы, от соперника. После этого окрыленные хоккеисты «Тамбова» прибавили в нескольких компонентах и вот на табло уже - 2:0 в пользу гостей. Донские кондоры хоть и сражались упорно, но догнать «волков» уже не успели.<br/><br/>«Глупейшие персональные ошибки, безобразная игра в большинстве, да и в меньшинстве тоже, стоила нам очков», - сказал главный тренер ХК «Ростов» Григорий Пантелеев.<br/><br/>Домашняя серия завершилась 4-мя поражениями и лишь одним успехом. Теперь «кондоры» отправятся в Красноярск и Ангарск, где вновь постараются реабилитироваться.</p>
