      <h1>‘Cats’: Novo trailer LEGENDADO convida você para o evento musical do ano; Assista!</h1>
      <address><time datetime="2019-11-25T14:58:21+00:00">25 Nov 2019, 14:58</time> by <a rel="author">Nefferson Taveira</a></address>
      <figure>
        <a href="http://goo.gl/mPcJ5c">
          <img src="https://cinepop.com.br/wp-content/uploads/2019/06/youtube_1.png"/>
        </a>
      </figure>
      <p>A <b>Universal Pictures</b> divulgou o novo trailer legendado de ‘<b><a href="https://cinepop.com.br/tag/cats">Cats</a></b>‘, novo musical de <b><a href="https://cinepop.com.br/tag/tom-hooper">Tom Hooper</a></b>.</p>
      <p>Confira:</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/MTjgbgjvTdE" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A adaptação é baseada na peça homônima de <b><a href="https://cinepop.com.br/tag/andrew-lloyd-webber">Andrew Lloyd Webber</a></b>.</p>
      <blockquote>Um dos mais assistidos musicais da Broadway, ‘<a href="https://cinepop.com.br/tag/cats">Cats</a>’ teve sua estreia mundial no West End, em Londres, em 1981 – onde ficou em cartaz por 21 anos, contabilizando quase 9 mil apresentações. A produção inovadora foi vencedora do Olivier e do Evening Standard Awards (mais antiga premiação de teatro do Reino Unido) de Melhor Musical.<br/><br/>Uma tribo de gatos chamada Jellicles todo ano precisa tomar uma grande decisão em uma noite especial: escolher um dos gatos para ascender para o Heaviside Layer e conseguir uma nova e melhor vida. Cada um dos gatos conta a sua história para seu líder, o velho Deuteronomy, na tentativa de ser o escolhido.<br/><br/><b>Aproveite para assistir:</b></blockquote>
      <figure>
        <iframe src="https://www.youtube.com/embed/Vf7a53M2CiI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O elenco conta com <b><a href="https://cinepop.com.br/tag/jennifer-hudson">Jennifer Hudson</a>, <a href="https://cinepop.com.br/tag/judi-dench">Judi Dench</a>, <a href="https://cinepop.com.br/tag/taylor-swift">Taylor Swift</a>, <a href="https://cinepop.com.br/tag/james-corden">James Corden</a>, <a href="https://cinepop.com.br/tag/idris-elba">Idris Elba</a>, <a href="https://cinepop.com.br/tag/rebel-wilson">Rebel Wilson</a></b> e <b><a href="https://cinepop.com.br/tag/ian-mckellen">Ian McKellen</a></b>.</p>
      <p>O longa será lançado nos cinemas nacionais no <b>dia 19 de dezembro</b>.</p>
