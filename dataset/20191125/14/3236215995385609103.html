      <h1>台股跌5點 收報11561點</h1>
      <address>
        <time datetime="2019-11-25T14:08:00+00:00">25 Nov 2019, 14:08</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>台灣股市低收，加權指數收報11561點，跌5點或0.05%。<br/>台股今早高開24點，其後升幅不斷收窄，收市倒跌，最低見11559點。其中，泥窯股跌0.4%，造紙股則漲1.07%。<br/>分析師指出，台股今日先升後跌，主要是早段跟隨美股上周五晚造好，因中美兩國元首對簽署首階段貿易協議先後展示積極態度。<br/>不過，其後傳出兩國部分官員認為進一步達成次階段協議的可能性較低，拖累大市收跌。</p>
    </article>
