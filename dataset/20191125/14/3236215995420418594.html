      <h1>日股高收179點 兩連升</h1>
      <address>
        <time datetime="2019-11-25T14:51:00+00:00">25 Nov 2019, 14:51</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>中美兩國元首對簽署首階段貿易協議先後展示積極態度，市場憧憬貿易爭拗有望平息，亞太區股市造好。<br/>美國國家安全顧問表明相信有可能在年底前，與中國達成首階段貿易協議，帶動日本股市連續兩日上升。日經平均指數收報23292點，升179點或0.78%。<br/>南韓股市更漲逾1%，韓國首爾綜合指數收報2123點，漲21點或1.02%。<br/>澳洲股市亦靠穩，澳洲普通股指數收報6835點，升19點或0.28%。</p>
    </article>
