      <h1>Итоги дня от Ulpravda.ru. Ремонт 43 школы Ульяновска, итоги всероссийского съезда партии «Единая Россия», аварии на дорогах</h1>
      <address><time datetime="2019-11-25T14:50:00+00:00">25 Nov 2019, 14:50</time> by <a rel="author">УлправдаТВ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ecX4uGquuEo" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Что произошло в Ульяновской области 25 ноября</b>
      </p>
      <hr/>
      <p>Смотрите сегодня в выпуске:</p>
      <p>В Москве прошел съезд партии «Единая Россия», в котором приняли участие ульяновские делегаты, включая и нашу съемочную группу. На съезде дали старт подготовки к избирательной кампании 2021 года в Государственную Думу. Кроме этого премьер-министр Дмитрий Медведев вручил партийные билеты ряду губернаторов, политиков, общественных деятелей и бизнесменов.</p>
      <p>Скоро в Ульяновске появится ещё одна школа. Не новая, а хорошо забытая старая под номером 43. Заброшенным объектом на улице Севастопольской уже занялись представители региональной власти. Материнская слава. Как в Ульяновской области живет семья с 13 детьми</p>
