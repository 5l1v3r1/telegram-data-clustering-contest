      <h1>FOTO: MU Tertahan di Markas Tim Promosi</h1>
      <address><time datetime="2019-11-25T14:58:21+00:00">25 Nov 2019, 14:58</time> by <a rel="author">AP, https://www.facebook.com/CNNIndonesia</a></address>
      <p>Jakarta, CNN Indonesia -- Manchester United gagal meraih poin penuh usai bermain imbang 3-3 saat dijamu Sheffield United di Liga Inggris pada Minggu (24/11).</p>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/25/15bfc9de-39bc-419a-862e-94658fa2ba14_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Pemain Sheffield United John Fleck berduel dengan gelandang Manchester United Andreas Perreira dalam laga lanjutan Liga Inggris di Stadion Bramall Lane, Minggu (24/11). (AP Photo/Jon Super)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/25/de0ff508-d671-4b3a-9216-fe527c42553e_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Pertarungan sengit terjadi di antara winger Manchester United Daniel James melawan bintang Sheffield United John Lundstram dalam laga yang berkesudahan 3-3 di Stadion Bramall Lane. (AP Photo/Jon Super)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/25/118de8fb-90a8-4342-a4c4-3d0b856994cb_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Gelandang Sheffield United's John Fleck mencetak gol pembuka tim atas Manchester United di babak pertama. Namun The Blades tidak bisa menjaga keunggulan sehingga harus puas bermain imbang 3-3 di laga tersebut. (AP Photo/Jon Super)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/25/b9067307-06f1-42d6-b79d-612fdf2277a5_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Penyerang Sheffield United's Lys Mousset merayakan gol yang dicetak ke gawang Manchester United. Sheffield sempat unggul 2-0 atas The Red Devils sebelum skor pertandingan berkesudahan 3-3. (AP Photo/Jon Super)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/25/be158f25-bc8a-47bd-9805-f527316939f1_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Sheffield United bermain luar biasa di babak pertama melawan Manchester United walau akhirnya gagal menjaga konsistensi selama 90 menit dan membuat skor pertandingan jadi 3-3. (AP Photo/Jon Super)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/25/e3aa183f-840d-4260-be8c-269a6f14eef6_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Penyerang Manchester United Mason Greenwood merayakan gol ke gawang Sheffield United bersama Marcus Rashford. Dua gol MU lainnya di laga ini dijaringkan Brandon Williams dan Rashford. (AP Photo/Jon Super)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/25/50d546d4-2fe7-409e-be71-1f3562405659_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Bek muda Manchester United Brandon Williams mencetak satu gol ke gawang Sheffield United. Gol tersebut jadi yang pertama bagi pemain berusia 19 tahun bersama tim utama The Red Devils. (AP Photo/Jon Super)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/25/ca15e420-5840-4c18-9f96-e85132c428bf_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Penyerang Sheffield United's Oliver McBurnie mencetak gol yang membuyarkan kemenangan di depan mata Manchester United. Gol McBurnie membuat skor pertandingan menjadi 3-3 dan bertahan hingga laga usai. (AP Photo/Jon Super)</figcaption>
      </figure>
