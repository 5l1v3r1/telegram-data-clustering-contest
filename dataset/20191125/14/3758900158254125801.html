      <h1>Gigantyczna moneta o nominale 5000 funtów. Waży więcej niż noworodek</h1>
      <address><time datetime="2019-11-25T14:21:32+00:00">25 Nov 2019, 14:21</time> by <a rel="author" href="https://www.rmf24.pl/tylko-w-rmf24/bogdan-frymorgen" target="_blank">Bogdan Frymorgen</a></address>
      <p>
        <b>Brytyjska mennica wybiła monetę ważąca 5 kilogramów. To okolicznościowy i jedyny taki egzemplarz. Ale są też inne, nieco lżejsze.</b>
      </p>
      <figure>
        <iframe data-src="https://twitter.com/Independent/status/1198911879520956416?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Rekordowego ciężaru moneta otrzymała nominał 5 tysięcy funtów. Została już sprzedana za nieujawniona kwotę anonimowemu kolekcjonerowi. Mennica wybiła jeszcze cztery inne, dwukilogramowe, które kosztować będą 120 tys. funtów każda.</p>
      <p>Monety są częścią serii poświęconej artystom, którzy w przeszłości grawerowali wzorcowe projekty, umieszczane na awersach i rewersach brytyjskiego bilonu.</p>
      <p>Pierwszym z uhonorowanych w ten sposób twórców jest William Wyon, autor projektu z 1839 roku, upamiętniającego objęcie tronu przez królową Wiktorię. By w pełni oddać kunszt oryginalnych prac, zastosowano tradycyjne i nowoczesne metody grawerowania z użyciem promienia lasera. Ostateczną gładź powierzchni uzyskano polerując monety ręcznie.  </p>
