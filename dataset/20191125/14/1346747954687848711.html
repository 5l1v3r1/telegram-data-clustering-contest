      <h1>Самую творческую многодетную маму выбрали в Краснодаре</h1>
      <address>
        <time datetime="2019-11-25T14:38:00+00:00">25 Nov 2019, 14:38</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BiLoenQzC44" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В минувшее воскресенье в Муниципальном концертном зале состоялся конкурс «Леди Краснодар - 2019». </p>
      <p>
        <i>- Какое счастье, когда мы с вами слышим каждое утро: мамочка, доброе утро! Я тебя люблю! Дорогие мои женщины, пусть семьи увеличиваются, пусть всегда вы будете здоровы, счастливы, любимы, - выступила со вступительным словом замглавы Краснодара Лилиана Егорова. </i>
      </p>
      <p>Всего в этом году в конкурсе приняли участие 62 представительницы прекрасного пола. Однако только 15 из них дошли до финала. Они подготовили яркие творческие номера, которые представили на суд жюри и зрителей.</p>
      <p>Титул «Леди Краснодар» получила мама троих детей Александра Коваленко. Подарки получили и те, кто занял второе и третье место. Также были объявлены победители в номинациях «Приз зрительских симпатий» и «Рукодельница».</p>
      <p>
        <i>- Мы многодетные, мы особенные, мы сильные, мудрые. Мы самые-самые. Я горжусь вами, люблю! И я благодарна, что администрация города два года назад помогла нам открыть  единственный в крае центр, семейный центр  «Кубанская семья», - сказала председатель организации Светлана Недилько.</i>
      </p>
      <p>Отметим, в следующем году конкурс планируется сделать краевым.</p>
