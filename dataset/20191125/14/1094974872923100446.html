      <h1>Сбил и уехал: появилось видео фатального наезда на человека в Магнитогорске</h1>
      <address><time datetime="2019-11-25T14:33:00+00:00">25 Nov 2019, 14:33</time> by <a rel="author">Вести.Ru</a></address>
      <p>В Сети появилась запись с регистратора очевидца, запечатлевшего момент дорожно-транспортного происшествия с летальным исходом, произошедшего на проспекте Ленина в Магнитогорске.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/3MdmST_Dcmo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p> </p>
      <p>Утром в минувшее воскресенье, 24 ноября, автомобиль BMW сбил 58-летнего мужчину, пытавшегося пересечь проезжую часть по нерегулируемому переходу. Водитель, совершивший наезд, скрылся, а пострадавший скончался от полученных травм на месте аварии.</p>
      <p>Как сообщают местные <a href="https://www.magcity74.ru/">СМИ</a>, через некоторое время полицейским удалось установить личность предполагаемого виновника инцидента. Им оказался 23-летний мужчина, после инцидента отправившийся домой к родителям, где и его и обнаружили стражи порядка.</p>
      <p>В настоящее время известно, что в отношении водителя составлены два административных протокола – за оставление места ДТП и за то, что после аварии, вопреки требованиям правил дорожного движения, он употребил алкоголь. Кроме того, весьма вероятно появление дела по уголовной статье.</p>
