      <p>Гость программы ― корреспондент «Радио Чувашии» Альбина Фомина рассказывает о своем творческом пути. За 10 лет работы в гостелерадиокомпании она объездила все районы республики. Многие ее передачи помогли людям решить их насущные проблемы. Героиня также делится своими планами.</p>
