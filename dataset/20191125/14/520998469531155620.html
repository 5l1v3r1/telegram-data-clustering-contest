      <p>Сьогодні, 25 листопада 2019 року, відбулося <a href="https://pogliad.ua/news/chernivtsi/sergiy-osachuk---noviy-golova-cherniveckoyi-oda-380814">урочисте представлення голови Чернівецької обласної державної адміністрації.</a> Як уже повідомлялося, ним став Сергій Осачук. </p>
      <p>- Усі ми прагнемо бачити Чернівецьку область серед успішних регіонів, де створені гідні умови для розвитку кожної людини, забезпечуються усі конституційні права і свободи громадян, - заявив у своїй промові <b>Сергій Осачук.</b> - Головним завданням я вбачаю забезпечення у повсякденному житті верховенства права, вибудовування ефективної комунікації та співпраці з усіма громадами, адже основою сильної держави є сильна громада.</p>
      <p>Новий очільник області відповів на питання громадян, які чекали на нього перед входом у "будівлю з левами", а також журналістів та голів районних адміністрацій у залі засідань Чернівецької обласної ради. </p>
      <p>Фото та відео Артема КОЗМЕНКА</p>
