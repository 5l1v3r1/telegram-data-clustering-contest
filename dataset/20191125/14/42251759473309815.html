      <h1>Partizan ga pamti po dobrom: Stefanski sudi u Hagu</h1>
      <h2>Poljski sudija Danijel Stefanski delegiran je za utakmicu između Partizana i AZ Alkmara u petom kolu Lige Evrope.</h2>
      <address><time datetime="2019-11-25T14:54:00+00:00">25 Nov 2019, 14:54</time> by <a rel="author">Ivana Salapura</a></address>
      <figure>
        <iframe data-src="https://twitter.com/AZAlkmaar/status/1198962282887307264?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Crno-beli po dobrom pamte poljskog arbitra - Stefanski je dva puta vodio mečeve Partizana, oba na gostovanjima na kojima klub iz Humske nije primio nijedan gol.</p>
      <p>Inače, Stefanski nikada nije sudio holandskim klubovima.</p>
      <p>Duel Partizana i AZ Alkmara igraće se u četvrtak od 18:55 u Hagu.</p>
      <p>Holandski tim je trenutno na drugoj poziciji sa dve pobede i dva remija, dok je srpski predstavnik na trećem mestu sa pobedom, remijem i dva poraza.</p>
    </article>
