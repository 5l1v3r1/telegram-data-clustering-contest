      <h1>“Mỹ nữ Vũng Tàu đi xe 70 tỷ” dáng “đẹp quên sầu”</h1>
      <address><time datetime="2019-11-25T14:39:00+00:00">25 Nov 2019, 14:39</time> by <a rel="author">Thủy Vũ/Dân Việt</a></address>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hongnhat/2019_11_24/my-nu-vung-tau-di-xe-70-ty-dang-dep-quen-sau.jpg"/>
        <figcaption>Ngay sau khi đăng tải, clip chơi đàn piano của <b>Ngọc Duyên</b> đã thu hút hàng nghìn lượt bày tỏ cảm xúc, chia sẻ từ phía cư dân mạng: "Mới đó mà đánh giỏi vậy rồi hả em. Tay rất mềm mại uyển chuyển"; "Đã xinh đẹp lại còn đánh đàn hay"; "Nghe mãi khôngchán, ngắm mãi yêu mãi thôi"...</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hongnhat/2019_11_24/my-nu-vung-tau-di-xe-70-ty-dang-dep-quen-sau-Hinh-2.jpg"/>
        <figcaption>Trước đó, <i>mỹ nhân gốc Vũng Tàu</i> từng đi dự sự kiện bằng siêu xe 70 tỷ quan niệm: "Gia đình giống như âm nhạc...có nốt thăng, nốt trầm nhưng luôn luôn là một bài hát tuyệt vời".</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hongnhat/2019_11_24/my-nu-vung-tau-di-xe-70-ty-dang-dep-quen-sau-Hinh-3.jpg"/>
        <figcaption>Hiện tại, Ngọc Duyên có cuộc sống hạnh phúc bên chồng đại gia và con gái đầu lòng.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hongnhat/2019_11_24/my-nu-vung-tau-di-xe-70-ty-dang-dep-quen-sau-Hinh-4.jpg"/>
        <figcaption>Nhan sắc của Nữ hoàng sắc đẹp toàn cầu Ngọc Duyên cũng được cư dân mạng khen ngợi ngày càng thăng hạng.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hongnhat/2019_11_24/my-nu-vung-tau-di-xe-70-ty-dang-dep-quen-sau-Hinh-5.jpg"/>
      </figure>
