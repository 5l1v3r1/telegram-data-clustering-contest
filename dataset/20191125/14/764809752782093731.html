      <h1>بالصور: كيم جونغ أون يتابع تدريبات عسكرية وسط مجندات كوريا الشمالية</h1>
      <address><time datetime="2019-11-25T14:30:46+00:00">25 Nov 2019, 14:30</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/AgdmXlwIFQo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>نشرت وكالة الأنباء الكورية الشمالية الرسمية صوراً للزعيم كيم جونغ أون أثناء متابعته لتدريبات عسكرية جرت بالقرب من الحدود المائية المتنازع عليها مع كوريا الجنوبية.</p>
      <p>وظهر كيم في الصور أثناء إشرافه على التدريبات من جزيرة تشانغري في الزيارة الثالثة له لقاعدة عسكرية خلال الأشهر القليلة الماضية.</p>
      <p>وأعربت كوريا الجنوبية عن أسفها لإجراء بيونغ يانغ تلك التدريبات بالقرب من المنطقة المتنازع عليها.</p>
      <p>وقالت المتحدثة باسم وزارة الدفاع في سيول إن التدريبات الكورية الشمالية تمثل انتهاكاً للاتفاقات الموقعة بين الكوريتين العام الماضي والتي سعت إلى تخفيف حدة التوتر القائم بين البلدين منذ وقف إطلاق النار بينهما عام 1953.</p>
