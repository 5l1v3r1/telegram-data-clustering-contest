      <h1>Blue Jays sign A.J. Cole to minor-league deal with spring invite</h1>
      <address><time datetime="2019-11-25T14:31:00+00:00">25 Nov 2019, 14:31</time> by <a rel="author" href="https://www.sportsnet.ca/author/sportsnet-staff/" target="_blank">Sportsnet Staff</a></address>
      <p>The <a href="https://www.sportsnet.ca/baseball/mlb/teams/toronto-blue-jays/">Toronto Blue Jays</a> have signed reliever <a href="https://www.sportsnet.ca/baseball/mlb/players/a-j-cole/548284">A.J. Cole</a> to a minor-league deal with an invite to spring training, according to<i> Sportsnet’s</i> Shi Davidi.</p>
      <figure>
        <iframe data-src="https://twitter.com/ShiDavidi/status/1199040655311413249?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>The 27-year-old posted a 3.81 ERA with 30 strikeouts across 26 innings for the Cleveland Indians in 2019.</p>
      <p>He has compiled an 11-10 record with a 4.86 ERA during five years in MLB, also with stints on the Washington Nationals and New York Yankees.</p>
