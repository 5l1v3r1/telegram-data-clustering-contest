      <h1>“Su Majestad” en la CDMX y lista la Liguilla del Apertura 2019 | Deportes 25/11/19 | Video</h1>
      <address> by <a rel="author">Redacción AN / JM</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3hvzEnzfIYs" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El suizo Roger Federer se presentó ante 42 mil 517 aficionados el pasado sábado en la Plaza de Toros México; "su majestad" venció 3-6, 6-4 y 6-2 al alemán Alexander Zvereventes. Por otra parte se celebró la Final de la Copa Libertadores de América, donde Flamengo de Brasil dio la vuelta al marcador en los últimos tres minutos para vencer 2-1 a River Plate de Argentina. Finalmente, quedaron definidos los encuentros de la Liguilla del Torneo Apertura 2019 de la Liga MX, Este lunes se conocerán los días y horas de los partidos.</p>
