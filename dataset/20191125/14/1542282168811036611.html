      <h1>Ρωσία: Γιαγιάδες βοηθούν εθελοντικά οικογένειες</h1>
      <address><time datetime="2019-11-25T14:51:55+00:00">25 Nov 2019, 14:51</time> by <a rel="author">Klelia Avatagelou</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/B48cTZjsse8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Μερικές φορές την εβδομάδα, η Αλεξάντρα Αρκίποβα συνοδεύει στην παιδική χαρά την 5χρονη Σούσα και τον 7χρονο Σάσα που έχει το σύνδρομο Down.</p>
      <p>Η Αλεξάντρα είναι γιαγιά και εθελόντρια σε ένα πολύ σημαντικό πρόγραμμα που υλοποιείται εδώ και τρία χρόνια στη Ρωσία. Βοηθάει φτωχές οικογένειες με παιδιά που έχουν ειδικές ανάγκες.</p>
      <p>Η 67χρονη Αλεξάντρα Αρκίποβα εξηγεί: <i>«Αγαπώ πολύ τα παιδιά. Τα δικά μου παιδιά έχουν μεγαλώσει πια, είναι ενήλικες. Τα εγγόνια μου μεγάλωσαν επίσης. Μου αρέσει να αλληλεπιδρώ με τα μωρά».</i></p>
      <p>Για να συμμετάσχουν στο πρόγραμμα με τίτλο «Γιαγιά για μια ώρα», οι ηλικιωμένες γυναίκες λαμβάνουν ειδική εκπαίδευση, όπως ξένες γλώσσες και πληροφορική.</p>
      <p>Από την πλευρά τους, πηγαίνουν τα παιδιά στο σχολείο, τους μαθαίνουν μουσική και καλλιτεχνικά.</p>
      <p>Η Γελένα Τσένσοβα, διευθύντρια ενός κέντρου κοινωνικής πρόνοιας σημειώνει: <i>«Προσπαθήσαμε να φέρουμε κοντά τις γιαγιάδες και τις οικογένειες πριν από τρία χρόνια. Θα έλεγα ότι το σχέδιο πήγε καλά. Αυτή τη στιγμή έχουμε έξι οικογένειες, στις οποίες γιαγιάδες βοηθούν εθελοντικά μητέρες παιδιών με ειδικές ανάγκες».</i></p>
      <p>Ειδικοί λένε ότι το πρόγραμμα αυτό έχει οφέλη και για τις δύο πλευρές, για τις οικογένειες και για τις γιαγιάδες.</p>
      <p><i>«Είμαστε γιαγιάδες. Γιατί να χρειαζόμαστε πολλά χρήματα; Πρέπει να είμαστε δραστήριες όσο μεγαλώνουμε, να νιώθουμε ότι κάποιος μας χρειάζεται, να καταλαβαίνουμε τις δυνατότητές και την ενέργειά μας»</i>, τονίζει η γιαγιά- εθελόντρια, Αλεξάντρα Αρκίποβα.</p>
      <p>Στο πλευρό τους οι γιαγιάδες έχουν ψυχολόγους που τις βοηθούν με τα παιδιά.</p>
