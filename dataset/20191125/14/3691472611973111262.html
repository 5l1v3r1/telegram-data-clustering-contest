      <h1>小型機が電線に引っかかる、パイロットは無事　米ミネソタ州</h1>
      <address>
        <time datetime="2019-11-25T14:00:00+00:00">25 Nov 2019, 14:00</time>
      </address>
      <p>（ＣＮＮ） 米ミネソタ州スコット郡で２３日、小型機が電線に引っかかる出来事があった。搭乗していたパイロットは無事に救出された。</p>
      <p>スコット郡の保安官事務所によれば、同州シャコピー近くを飛行していたパイパー・カブが２３日午後、電線に引っかかって上下さかさまにぶら下がる形になった。</p>
      <p>電線の電流がとめられた後、パイロットが救出された。乗っていたのはパイロットだけで、けがはなかったという。</p>
      <p>米連邦航空局（ＦＡＡ）が事故原因について調査を行っている。</p>
