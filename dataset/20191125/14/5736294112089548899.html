      <h1>대구 수성나들목 교차로서 시내버스 등 4중 추돌</h1>
      <address><time datetime="2019-11-25T14:07:00+00:00">25 Nov 2019, 14:07</time> by <a rel="author" href="http://news.khan.co.kr/reporter_article.html?id=106" target="_blank">김정훈·박태우 기자 jhkim@kyunghyang.com</a></address>
      <figure>
        <img src="http://img.khan.co.kr/news/2019/11/25/l_2019112501003047400241021.jpg"/>
        <figcaption>사고 차량들. 대구소방안전본부 제공</figcaption>
      </figure>
      <p>25일 오후 8시쯤 대구시 수성구 대흥동 수성나들목(IC) 앞 교차로에서 시내버스가 코란도 승용차를 추돌했다.</p>
      <p>이 사고로 코란도 승용차가 앞으로 밀리면서 총 4대 차량이 연속해서 추돌했다.</p>
      <p>이 사고로 버스 승객 등 8명이 다쳐 병원으로 옮겨졌으며 사망자나 중상자는 없는 것으로 전해졌다.</p>
      <p>경찰은 시내버스가 신호대기 중인 승용차를 추돌한 것으로 보고 사고 경위를 조사하고 있다.</p>
    </article>
