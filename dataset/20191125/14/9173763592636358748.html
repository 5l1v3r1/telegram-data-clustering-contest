      <h1>В Киевской области задержали "уголовного авторитета" с удостоверением журналиста</h1>
      <address>
        <time datetime="2019-11-25T14:35:00+00:00">25 Nov 2019, 14:35</time>
      </address>
      <p>
        <b>Его подозревают в групповом избиении.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/hu9KJQ-bHaw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Полиция Киевской области задержала трех мужчин, которые подозреваются в групповом избиении битами посетителя ночного заведения в Борисполе. Оно произошло в конце октября 2018 года.</p>
      <p>Об этом говорится на <a href="https://lb.ua/go.php?url=aHR0cHM6Ly9rdi5ucHUuZ292LnVhL25ld3MvSW5mb3JtYWN6aXlhL3BvbGljeml5YS1raWppdnNoaGluaS16YXRyaW1hbGEta3JpbWluYWxub2dvLWF2dG9yaXRldGEtdGEtam9nby1wb21pY2huaWtpdi8/ZmJjbGlkPUl3QVIycFZ1bDZtM2hKYWx0cm1vYWRmY2RxUENDa1BQZTFkSTUtYlZIT24yT25ka3FrSUdXYzNfamhDNGM=">сайте полиции</a>.</p>
      <p>В ходе расследования уголовного производства по ч.4 ст.296 (хулиганство) Уголовного кодекса полицейские вышли на группу лиц, которые имеют влияние на криминогенную ситуацию в Бориспольском районе и Киевской области.</p>
      <p>Главным считается ранее судимый 49-летний "уголовный авторитет" из Борисполя, у которого нашли удостоверение корреспондента издания "Власть и закон". Его подельники - 35-летний житель Переяслава и 34-летний житель Борисполя.</p>
      <figure>
        <img src="https://i.lb.ua/038/41/5ddbca2e59c3e.jpeg"/>
        <figcaption>
          <cite>Фото: kv.npu.gov.ua</cite>
        </figcaption>
      </figure>
      <p>Для задержания задействовали бойцов КОРДа и полка полиции особого назначения. Во время обысков были найдены ножи, металлическая бита, мачете.</p>
      <p>Задержанным сообщили о подозрении и попробуют арестовать через суд.</p>
