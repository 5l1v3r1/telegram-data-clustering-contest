      <h1>Gb: si dichiara colpevole l'autista del "tir della morte"</h1>
      <address><time datetime="2019-11-25T14:18:04+00:00">25 Nov 2019, 14:18</time> by <a rel="author">Debora Gandini</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OBHc_ToBg9M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><a href="https://it.euronews.com/2019/10/25/una-veglia-spontanea-a-grays-essex-per-il-tir-degli-orrori">Una storia che, meno di due mesi fa, aveva scosso l’opinione pubblica non solo in Gran Bretagna.</a> Ovvero quei corpi senza vita di 39 migranti vietnamiti, trovati in una cella frogorifera di un camion.</p>
      <p>L’autista dopo essere stato arrestato, ora si è dichiarato colpevole di complicità nel traffico di migranti. Maurice, questo il nome del 25enne nordirlandese del "tir della morte", è comparso di fronte alla corte britannica di Old Bailey, a Londra. Davanti ai giudici non ha ritrattato nulla. Si è detto colpevole di aver collaborato con vari gruppi di trafficanti per un anno e mezzo e di aver incassato soldi riciclando denaro sporco. Per ora non gli è stata formalizzata l'accusa di omicidio colposo plurimo, ma il giovane resta comunque detenuto in carcere.</p>
      <p><a href="https://it.euronews.com/2019/10/26/tir-dell-orrore-4-arresti-l-ultimo-drammatico-sms">Le vittime erano 31 uomini e 8 donne, identificati tutti come clandestini.</a> Il ritrovamento, di quei cadaveri, era avvenuto durante un controllo di polizia nell'Essex, alla porte di Londra, dopo che il camion era stato sbarcato in Inghilterra meridionale da un ferry giunto dal Belgio.</p>
