      <h1>[게임&amp;컬처] 이게 진짜 소닉이지! 디자인 변경 실사 영화 '소닉 더 헤지혹' 트레일러 공개</h1>
      <address><time datetime="2019-11-13T02:10:53+00:00">13 Nov 2019, 02:10</time> by <a rel="author">강승진 기자</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/szby7ZHLnkA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>뭔지 모를 파란 생명체 대신 팬들이 기다린 진짜 소닉이 돌아온다. 파라마운트 픽처스가 12일 라이브 액션 기반 실사 영화 '소닉 더 헤지혹'의 신규 트레일러를 공개했다.</p>
      <p>트레일러의 가장 큰 관심사는 역시 주인공 소닉의 외형이었다. '소닉 더 헤지혹'은 게임 팬은 물론 일반 관객까지 친숙하게 여기는 세가의 대표 캐릭터 소닉의 실사 영화로 제작 발표 초기부터 큰 관심을 끌었다. 하지만 첫 트레일러 속 소닉은 엉성한 신체 비율과 털 옷 분장을 한 듯한 표현, 불쾌함이 드는 표정 연기 등으로 혹평을 받았다. 짐 캐리가 분한 닥터 에그맨이 되려 관심을 끌며 히어로 취급을 받는 등 역반응도 뚜렷했다.</p>
      <p>실망스러운 소닉의 외형에 게임 원작자인 나카 유지는 트위터도 아쉬움을 드러냈다. 그는 '이런 소닉이라면 용서할 수 없다'라고 밝혔다. 팬들 역시 각종 커뮤니티를 통해 불만을 표출했고 일부는 직접 디자인한 소닉의 영화 속 모습을 공유하기도 했다. 트레일러 역시 유튜브 싫어요 폭탄 세례를 받았다.</p>
      <p>비난 여론에 지난 5월 제프 파울러 감독은 SNS를 통해 영화 속 소닉을 새로 디자인하겠다고 선언했다. 영화는 추가적인 수정 작업을 거쳤고 개봉 역시 올 11월 8일에서 2020년 2월 14일로 연기됐다.</p>
      <p>12일 공개된 트레일러는 새로 디자인된 소닉의 첫 공개 무대였던 셈. 그리고 신생 소닉은 팬들의 여론을 뒤집는 데 성공한 듯한 모습을 보이고 있다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/13/news/i15141627498.jpg"/>
      </figure>
      <p>새로운 4등신 정도의 커다란 머리와 크고 또렷한 눈, 만화를 보는 듯 과장된 표정, 능청스러운 연기 등 게임이나 애니메이션 시리즈에 등장했던 모습으로 변모했다. 팬들 역시 영화 해시태그를 걸고 호의적인 반응을 다수 게시하고 있다.</p>
      <p>눈에 보이는 지표 역시 개선됐다. 영상 공개 12시간 후 트레일러의 유튜브 평가는 좋아요가 50만으로 싫어요가 40만을 훌쩍 넘었던 지난 트레일의 평가와 다른 결과를 얻어냈다.</p>
      <p>이번 재디자인 작업에는 소닉 매니아 숏 애니메이션의 감독 타이슨 헤세가 함께한 것으로 알려졌다.</p>
      <p>드디어 소닉 다운 소닉과 함께한 영화는 어떤 성과를 낼까. '소닉 더 헤지혹'은 내년 2020년 2월 14일 미국에서 개봉하며 국내 개봉일은 아직 공개되지 않았다.</p>
