      <h1>組圖：「魔警」強攻中大 學生槍林彈雨中堅守</h1>
      <address>
        <time datetime="2019-11-13T02:51:11+00:00">13 Nov 2019, 02:51</time>
      </address>
      <p>【新唐人北京時間2019年11月13日訊】2019年11月12日將載入香港中文大學史冊，當晚大批<a href="https://www.ntdtv.com/b5/%E9%98%B2%E6%9A%B4%E8%AD%A6%E5%AF%9F%E5%BC%B7%E6%94%BB%E4%B8%AD%E6%96%87%E5%A4%A7%E5%AD%B8.htm">防暴警察強攻中文大學</a>校園，無間斷狂射催淚彈、布袋彈、橡膠子彈，水炮車也殺入校園，現場硝煙瀰漫形同戰場。學生們發起「中大保衛戰」，在槍林彈雨和濃煙中堅守，誓與中大共存亡。</p>
