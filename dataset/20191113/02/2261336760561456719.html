      <h1>UFC Fight Night: Jacare vs. Blachowicz fight card</h1>
      <address><time datetime="2019-11-13T02:00:00+00:00">13 Nov 2019, 02:00</time> by <a rel="author">Mookie Alexander</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0ltQKkeCO7k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>There’s only one more UFC event this month, and that’s on Saturday, November 16th from Sao Paulo, Brazil. In the main event, “Jacare” Souza goes up to 205 lbs to take on top contender Jan Blachowicz, who figures to be close to a title shot. The co-main pits the great Mauricio Rua against late replacement Paul Craig, who is filling in for Sam Alvey.</p>
      <aside><b><a href="http://bit.ly/2mBnel4"><b>Watch ‘UFC ON ESPN + 22 - Sao Paulo - ‘BLACHOWICZ VS JACARE ’</b></a></b> <b>Stream all the fights broadcast LIVE — don’t miss a single second of face-punching action!</b> Plus, you get access to the best of the UFC Archives &amp; more! <a href="http://bit.ly/2mBnel4"><b>SIGN UP NOW!</b></a></aside>
      <p>Charles Oliveira is another featured main card attraction, as he fights Jared Gordon in a lightweight tile. Preliminary card action includes a good welterweight scrap between Sergio Moraes and James Krause, as well as Renan Barao returning to featherweight for what will likely be an ultra-depressing bout vs. Douglas Silva de Andrade.</p>
      <p>Here’s what the whole of UFC Sao Paulo looks like:</p>
      <p>
        <b>Main Card (8 PM ET, ESPN+)</b>
      </p>
      <p>Ronaldo Souza vs. Jan Blachowicz<br/>Mauricio Rua vs. Paul Craig<br/>Charles Oliveira vs. Jared Gordon<br/>Antonio Arroyo vs. Andre Muniz<br/>Markus Perez vs. Wellington Turman</p>
      <p>
        <b>Preliminary Card (5 PM ET, ESPN+)</b>
      </p>
      <p>Sergio Moraes vs. James Krause<br/>Ricardo Ramos vs. Luiz Garagorri<br/>Francisco Trinaldo vs. Bobby Green<br/>Warlley Alves vs. Randy Brown<br/>Douglas Silva de Andrade vs. Renan Barao<br/>Ariane Lipski vs. Veronica Macedo<br/>Vanessa Melo vs. Tracy Cortez</p>
