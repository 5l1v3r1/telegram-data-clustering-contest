      <h1>مراجعة أممية تنتقد بشدة السجل المصري في مجال حقوق الإنسان</h1>
      <address><time datetime="2019-11-13T21:00:36+00:00">13 Nov 2019, 21:00</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zhYi-5EDiSY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>انتقدت مراجعة أجرتها الأمم المتحدة بشدة مصر بسبب سجلها في حقوق الإنسان الأربعاء، وأعرب دبلوماسيون عن مخاوفهم من ظروف اعتقال السجناء وتناقص الحريات في البلد الذي شهد مؤخراً تظاهرات معارضة للرئيس والطبقة السياسية الحاكمة.</p>
      <p>وخلال ما يسمى "المراجعة الدورية العالمية"، التي تخضع لها جميع الدول الأعضاء في الأمم المتحدة وعددها 193 دولة، كل أربع سنوات تقريباً، أعرب ممثلون من مجموعة واسعة من الدول عن قلقهم بشان انتهاكات خطيرة تجري في مصر.</p>
      <p>وأعرب العديد عن قلقهم بشأن مزاعم بممارسة التعذيب وعمليات القتل التعسفية والاختفاءات القسرية، إضافة إلى مخاوف بشأن محاكمات جماعية وظروف اعتقال سيئة والتمييز ضد المرأة، وتطبيق عقوبة الاعدام.</p>
      <p>ولكن المخاوف تركزت على تناقص فضاء المجتمع المدني في البلاد، بعد اعتقال نحو 4000 شخص من بينهم محامون ونشطاء وأساتذة جامعيون وصحافيون، في موجة من الاعتقالات بعد تظاهرات نادرة ضد الرئيس المصري عبد الفتاح السيسي في أيلول/سبتمبر الفائت.</p>
      <p>وواجه السيسي إدانة دولية لقمعه منظمات المجتمع المدني منذ توليه السلطة في 2014، أي بعد عام من الإطاحة بالرئيس الإسلامي محمد مرسي.</p>
      <p>وقال السفير البريطاني بيثويت "لا نزال قلقين بشأن القيود على المدافعين عن حقوق الإنسان بما فيها الاعتقالات وحظر السفر، وتجميد الأصول، والقيود على حرية التعبير، والتجمع السلمي والانتماء".</p>
      <p>ودعت سفير السويد فيرونيكا بارد مصر إلى "وقف تقييد فضاء المجتمع المدني من خلال تجميد الأرصدة وفرض حظر على السفر وفترات الاحتجاز الطويلة قبل المحاكمة، والأعداد المتزايدة من الاعتقالات".</p>
      <p>كما أعرب عدد من الدبلوماسيين عن قلقهم الأربعاء بشأن ظروف الاعتقال في مصر وسط اتهامات جماعات حقوقية للسلطات المصرية بممارسة التعذيب، واكتظاظ السجون والإهمال الطبي فيها.</p>

      <p>وذكرت مجموعة من خبراء الحقوق المستقلين أن وفاة مرسي الذي احتجز في سجن طرة لمدة خمس سنوات، يمكن أن ترقى إلى "<a href="https://arabic.euronews.com/2019/11/09/egypt-morsi-s-death-could-amount-to-an-arbitrary-assassination-according-to-un-experts">قتل تعسفي سمحت به الدولة</a>".</p>

        <li>

        </li>
      </ul>
      <p>كما أثارت العديد من الدول مسألة وفاة مرسي، حيث دعا ممثل تركيا مصر إلى "ضمان إجراء تحقيق سريع ومحايد ودقيق وشفاف من قبل جهة مستقلة لتوضيح اسباب وفاة" مرسي.</p>
