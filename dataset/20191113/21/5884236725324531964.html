      <h1>Участники массовой драки рассказали, как все было. Отдел происшествий 13.11.2019</h1>
      <address><time datetime="2019-11-13T21:19:00+00:00">13 Nov 2019, 21:19</time> by <a rel="author">Алексей Громов</a></address>
      <p>
        <b>Обзор происшествий и событий из криминального мира Петербурга с нашим корреспондентом Евгением Борисовым</b>
      </p>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-62356431&amp;id=456246259&amp;hash=1d8861fb5b9b4a57" width="640" height="360" data-service="VK" scrolling="no"/>
      </figure>
      <p>Сегодня в выпуске:</p>
      <ul>
        <li>Участники массовой драки на Владимирском проспекте рассказали поделились с нами <a href="https://nevnov.ru/737760-v-centre-peterburga-studenty-prolomili-cherep-26-letnemu-muzhchine">своей версией случившегося</a>.</li>
        <li>Под «мостом глупости» <a href="https://nevnov.ru/742699-gazel-stala-ocherednoi-zhertvoi-mosta-gluposti-v-peterburge">застряли сразу две машины</a>.</li>
        <li>На Варшавской улице водитель грузовика разбил дорогой внедорожник.</li>
        <li>Автомобиль сложился от удара об столб на Пискаревском проспекте.</li>
        <li>Противостояние двух водителей на перекрестке Краснопутиловской и улицы Зайцева попало на видео.</li>
        <li>Мужчина применил запрещенный прием к игровому автомату-силомеру и оказался в полиции.</li>
        <li>Сотрудники ФСБ задержали наркокурьеров, перевозивших из Петербурга в регионы особо крупные партии товара.</li>
        <li>Дом подозреваемого в убийстве <a href="https://nevnov.ru/742821-dom-istorika-sokolova-budet-vklyuchen-v-ekskursionnyi-marshrut">историка Олега Соколова</a> хотят включить в экскурсионную программу.</li>
      </ul>
