      <h1>黨媒瘋狂抹黑港人造平行時空 被指全面移植中共模式</h1>
      <address>
        <time datetime="2019-11-13T21:55:04+00:00">13 Nov 2019, 21:55</time>
      </address>
      <p>【新唐人北京時間2019年11月14日訊】香港警方強攻中文大學一天，發射兩千多枚子彈，打傷逾百人，引發舉世震驚和譴責。而<a href="https://www.ntdtv.com/b5/%E4%B8%AD%E5%85%B1%E9%BB%A8%E5%AA%92.htm">中共黨媒</a>則引導國內輿論，一面倒的支持港警暴力，抹黑港人為「暴徒」，與舉世平行。美媒指，中共正在將香港全面「中國（中共）化」。</p>
      <p>週二（12日），港警強攻香港中文大學一天，晚間並連續兩個半小時發射催淚彈、橡膠子彈等，將中大變成了「戰場」，現場火光和黑煙沖天。當天，港人在中大共撿獲各種彈殼兩千多枚，抵抗警方的學生和民眾逾百人中彈、燒傷，還有人雙腿骨折，一名學生頭部中彈生死未明。</p>
      <figure>
        <iframe data-src="https://twitter.com/anti_elab/status/1194303383248785410?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>為聲援中大學生，大批市民自發在中大崇基路組成人鏈，向前線傳送物資，「口罩、哮喘葯、毛巾、紗布、酒精」等叫聲此起彼落。校外的公路上，攜帶物資前往支援的單車和行人絡繹不絕。</p>
      <p>晚上，趕赴中大支援學生的車輛，更是塞滿附近公路，堵車數小時，再度上演香港版「敦克爾克大撤退」。由於堵車時間太長，許多私家車索性將車熄火停在路邊，徒步前往中大支援或運送物資。為阻撓民眾前往中大，警方一度在公路設路障，截查途經車輛。還有親共的黑幫份子出現在公路上，襲擊駕車前往中大的市民。</p>
      <figure>
        <iframe data-src="https://twitter.com/shijianxingzou/status/1194432980791578626?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>除了香港本地，中大激戰也引來全球關注。各國民眾和政界人士，紛紛譴責中共暴行。海外社交媒體上，有關中大「戰況」的資訊熱傳。許多網民指，一個政府攻打自己治下的大學舉世罕見。民運人士紛紛控訴港警進入學校鎮壓學生，宛如文革武鬥重現，天安門六四重演。</p>
      <p>不過，由中共主導的大陸輿論，則與整個世界完全相反，被譏諷為另一個「<a href="https://www.ntdtv.com/b5/%E5%B9%B3%E8%A1%8C%E6%99%82%E7%A9%BA.htm">平行時空</a>」。</p>
      <p>《人民日報》13日發表評論，指責學生參與示威「忘記身為學生的本份」，「肆意踐踏道德法律底線」。評論更稱，「暴徒就是暴徒，不分校內校外」，「不能容忍校園成為藏匿暴力的庇護所」。</p>
      <p>中共中央政法委旗下公眾號的評論，則為港警實彈重傷手無寸鐵的示威者「叫好」，為港府事後顛倒是非的說法「點贊」。評論並指責中槍示威者「襲警奪槍」，「此時不開槍，要槍何用，要警察何用」，並稱要「要打掉暴徒的囂張氣焰」。</p>
      <figure>
        <img src="https://i.ntdtv.com/assets/uploads/2019/11/10e6169c805a64638619ec2c9c517ec1-600x576.jpg"/>
        <figcaption>中共治下的陸媒，一面倒的顛倒黑白，誣衊香港抗爭民眾。（網頁截圖）</figcaption>
      </figure>
      <p>《人民日報》12日評論則稱，港府「有權運用現行法律可賦予的一切必要措施，來規管反對派和激進勢力策動的街頭暴力活動」，同時也要加大對香港警隊的支持，「探索更有效的執法手段，提供更充份的執法裝備，讓警隊依法制暴的行動更高效、更硬氣」。</p>
      <p>新華社13日也發表評論，誣衊港人抗爭為「無異於恐怖主義的行徑」。評論更聲稱，香港民眾「被暴力裹挾」，已「不分是非」，若任此繼續發酵，「留給社會自我修正的時間將所剩無幾」。</p>
      <p>美國自由亞洲電台報導，中共官方未對近日香港多起引爆民眾怒火的暴力事件做出回應，官媒卻紛紛發布未經證實的假消息，將示威者抹黑為「襲警暴徒」，引導群眾仇視抗爭者，試圖強帶輿論風向，「實際上是將中國（中共）控制模式移植香港」。</p>
      <p>中國獨立評論人士宋立群受訪時也表示，北京當局正利用目前局勢，將香港現有的司法體系全面改造，「從行政機關、立法機關到法院進行全面中國（中共）化，尤其是港警現在的作為已與中國（中共）警察沒有兩樣」。</p>
