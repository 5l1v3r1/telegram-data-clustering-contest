      <h1>War er an Massenmord beteiligt? IS-Anhänger in Ungarn vor Gericht</h1>
      <address><time datetime="2019-11-13T21:36:52+00:00">13 Nov 2019, 21:36</time> by <a rel="author">Johannes Pleschberger </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vDx75MZftaA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Mit hohem Sicherheits-Aufgebot wird Hassan F in den Budapester Gerichtssaal begleitet. Dem Syrer wird vorgeworfen, in Homs für den Islamischen Staat (IS) gekämpft zu haben.</p>
      <h3>"Er erstellte eine Todesliste"</h3>
      <p>In Ungarn muss sich der 27-Jährige für Terrorismus und Verbrechen gegen die Menschlichkeit verantworten, so Gerichtssprecher József Tamás Szabó:<i>"Als Mitglied vom IS hat sich der Angeklagte an Massenhinrichtungen beteiligt. Er erstellte eine Todesliste, die Grundlage der Hinrichtungen war."</i></p>
      <h3>Erstmaliger Fall in Ungarn</h3>
      <p>Der Angeklagte ist der erste mutmaßliche IS-Befehlshaber, der sich vor einem ungarischen Gericht verantworten muss. Einem internationalen Ermittlungsteam war mit der Festnahme Hassan Fs am Budapester Flughafen im letzten Jahr ein Coup gelungen.</p>
      <h3>Verteidigung: Er habe sich in jener Zeit nicht in Syrien aufgehalten</h3>
      <p>Der mutmaßliche Massenmörder selbst beteuert, er sei unschuldig. Zum Zeitpunkt der Gräueltaten habe er sich in der Türkei und nicht in Syrien aufgehalten.</p>
      <h3>Anklage: Hassan F sei damals IS-Befehlshaber gewesen</h3>
      <p>Die Anklage der Staatsanwaltschaft widerspricht dieser Aussage entschieden: So soll Hassan F die syrische Armee 2011 verlassen und dem IS 2014 beigetreten sein. Innerhalb weniger Monate soll er zu einem militärischen Anführer aufgestiegen sein.</p>
      <p>Die Verteidigung behauptet derweil, der Angeklagte sei überhaupt nicht fähig, eine Gruppe von Soldaten zu führen.</p>
