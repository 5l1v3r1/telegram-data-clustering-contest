      <h1>La tension ne retombe pas à Gaza, 22 morts en 2 jours</h1>
      <address><time datetime="2019-11-13T21:00:24+00:00">13 Nov 2019, 21:00</time> by <a rel="author">Laurence Alexandrowicz</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/AfXTWLBDjjY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>L'escalade armée au Proche-Orient ne donne pour l'heure aucun signe d'apaisement. Les frappes israéliennes répondent aux tirs de roquettes palestiniennes qui s'abattent sur les villes de l'Etat hébreu. Ces frappes israéliennes ont fait 12 morts ce mercredi, dont des membres du Jihad islamique. Cela porte à 22 le nombre de Palestiniens tués depuis mardi.</p>
      <p><i>"J'ai dit hier que nous n'étions pas enclins à l'escalade,</i> a déclaré le Premier ministre israélein Benjamin Netanyahu, <i>mais que nous réagirons à chaque attaque contre nous, et que nous réagirons très vivement. Le Jihad islamique ferait bien de le comprendre maintenant, plutôt que quand il sera trop tard."</i></p>
      <p>Signe de l'inquiétude de part et d'autre, les écoles ont été fermées, même à Tel Aviv, pourtant à 70 km de la bande de Gaza.</p>
      <p>Les roquettes palestiniennes n'ont fait que des dégâts matériels.</p>
      <p>Parmi les morts, un commandant du Jihad islamique et son épouse, tués mardi à l'aube lors d'une opération ciblée dans leur appartement du nord-est de la bande de Gaza, c'est cela qui a déclenché ce regain de tension.</p>
