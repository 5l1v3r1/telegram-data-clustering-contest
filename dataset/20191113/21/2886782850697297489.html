      <h1>Kortárs művészet baktériumból</h1>
      <address><time datetime="2019-11-13T21:52:00+00:00">13 Nov 2019, 21:52</time> by <a rel="author">Németh Árpád</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xHjz9DiPFjM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Mint Frankenstein laboratóriuma – úgy néz ki ez a művészi installáció.</p>
      <p>– <b>A nevem Thomas Feuerstein. Osztrák művész vagyok, és Bécsben élek</b> – így mutatkozik be az alkotó.</p>
      <p>Baktériumok marcangolják Prométheusz szobrát. A titán a görög mitológia szerint dacolt az istenekkel. Ellopta a tüzet, amit az embereknek adományozott a civilizáció építésére. Büntetésből egy sziklához láncolták, és egy óriási sas tépte a máját nap mint nap.</p>
      <p>Az installáció másik felében emberi sejtek keverednek ugyanezekkel a baktériumokkal a máj biológiai reaktorában. A májsejtek megízlelhető szeszben érlelődnek. A máj fogyasztja a májat.</p>
      <p>– <b>A kapocs a művészettel én vagyok, a szobrász. Izgatnak az anyagok, a kémiai folyamatok, a molekuláris átalakulás. Ezekkel a munkámat nagymértékben gazdagító folyamatokkal és átalakulásokkal képes vagyok elmondani egy történetet</b> – vallja a művész.</p>
      <p><b><a href="http://www.thomasfeuerstein.net/10_BIOGRAPHY/">Thomas Feuerstein</a></b> váltig állítja, hogy ha valaki érdeklődik a kortárs művészet és kortárs valóság iránt, akkor a természettudományok iránt is rajong.</p>
      <p>– <b>Ez egyben spekuláció. Tudományos fantasztikum az utópia és a disztópia, a disztópia és a horror mezsgyéjén. Töprengés azon, merre fejlődik a közösség, hogyan kell étkeznünk, és miből származnak majd a forrásaink a jövőben. A javasolt megoldás: ne együnk állatot, ne fogyasszunk növényt, ne táplálkozzunk ásványokkal. Ez egy intellektuális játék. A jövővel játszom, hogy tükrözzem a jelent, és alternatív megoldásokat találjak</b> – üzeni munkásságáról.</p>
      <p>Az osztrák Thomas Feuerstein <b><a href="https://www.galeriethoman.com/exhibitions/25202/anthronaut/works/">installációit</a></b> a lyoni kortárs művészeti biennálén állították ki január elejéig.</p>
