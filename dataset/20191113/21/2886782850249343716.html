      <h1>Diákok is meghaltak a szlovákiai buszbalesetben</h1>
      <address><time datetime="2019-11-13T21:14:49+00:00">13 Nov 2019, 21:14</time> by <a rel="author">Zoltan Siposhegyi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Bct-vWdzuYA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Legkevesebb 12-en meghaltak, 17-en pedig megsebesültek, amikor egy teherautó frontálisan belecsapódott egy többnyire középiskolásokat szállító menetrend szerinti buszba, a nyugat-szlovákiai Nyitra közelében.</p>
      <p>A tragikus balesetet az okozhatta, hogy a zúzott kővel túlterhelt kamion, az esős időben egy dombról lefelé irányíthatatlanná vált, átment a szembejövő sávba, és az ütközés során felborította, majd az árokba taszította a buszt. A helyszínre két mentőhelikopter is érkezett, amely a közeli kórházakba szállította a sérülteket. A katasztrófavédelem embereinek órákba telt mire sikerült kiszabadítaniuk az utolsó túlélőt is.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/88/58/808x539_cmsv2_e9e32a0d-332d-59e4-8836-a76fff4338e7-4298858.jpg"/>
      </figure>
      <p>- 30 magasan képzett tűzoltó, 4 mentőautó és 15 rendőr dolgozik a helyszínen. A közeli Jelenec faluban pedig felállítottunk egy egészségügyi bázist, ahol az orvosok bárkit pillanatok alatt ellátnak - tudatta a szlovák belügyminiszter, Denisa Saková.</p>
      <p>Érsek Árpád, közlekedési miniszter személyesen ellenőrzi a mentési munkálatokat, Peter Pellegrini kormányfő pedig ciprusi látogatását félbeszakítva, azonnal hazarepült, hogy meglátogassa a túlélőket.</p>
      <p>A szlovák rendőrség szerint a szerdai volt az ország történetének egyik legsúlyosabb közlekedési balesete.</p>
