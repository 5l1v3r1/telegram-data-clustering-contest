      <h1>Мэтт Ривз подтвердил, что Альфреда в «Бэтмене» сыграет Энди Серкис — звезда «Чёрной пантеры» и «Властелина колец»</h1>
      <address><time datetime="2019-11-13T21:19:17+00:00">13 Nov 2019, 21:19</time> by <a rel="author">Матвей Трухан</a></address>
      <figure>
        <img src="https://leonardo.osnova.io/e95081ff-5c62-a932-d3d7-2ac35b888e92/"/>
      </figure>
      <p>Об этом режиссёр сообщил в своём Твиттере.</p>
      <figure>
        <iframe data-src="https://twitter.com/mattreevesLA/status/1194724432843067393" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>6 ноября СМИ <a href="https://dtf.ru/cinema/79787-endi-serkis-vedet-peregovory-o-roli-alfreda-v-betmene-a-kolin-farrell-prismatrivaetsya-k-pingvinu">сообщили</a>, что Энди Серкис присматривался к роли Альфреда, а Колин Фаррелл («Фантастические твари и где они обитают») задумывался о роли Пингвина, но пока неизвестно, на какой стадии находятся переговоры с последним.</p>
      <p>31 октября режиссёр <a href="https://dtf.ru/cinema/78614-mett-rivz-podtverdil-chto-komissara-gordona-sygraet-dzheffri-rayt-zvezda-kazino-royal-i-mira-dikogo-zapada">подтвердил</a>, что роль комиссара Гордона досталась Джеффри Райту — звезде «Казино Рояль» и «Мира Дикого Запада».</p>
      <p>Загадочника в «Бэтмене» Мэтта Ривза <a href="https://dtf.ru/cinema/75920-zagadochnika-v-betmene-metta-rivza-sygraet-pol-dano-zvezda-plennic-i-nefti">сыграет</a> Пол Дано из «Пленниц» и «Нефти».</p>
      <p>Самого Бэтмена в фильме <a href="https://dtf.ru/cinema/67703-kogda-sluchilas-utechka-ya-byl-v-yarosti-robert-pattinson-o-roli-betmena-i-svoem-vozvrashchenii-v-bolshoy-gollivud">сыграет</a> Роберт Паттинсон, а Женщину-кошку — <a href="https://dtf.ru/cinema/75364-zhenshchinu-koshku-v-betmene-metta-rivza-sygraet-zoi-kravic">Зои Кравиц</a>.</p>
      <p>Съёмки фильма планируют начать в конце 2019 или начале 2020 года, а выйдет он 25 июня 2021 года.</p>
