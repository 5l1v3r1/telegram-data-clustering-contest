      <h1>«Historische» Impeachment-Anhörung: Zeugen geraten zwischen die Fronten</h1>
      <address><time datetime="2019-11-13T21:14:00+00:00">13 Nov 2019, 21:14</time> by <a rel="author">Philipp Dahm/dpa/toko</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LrL2q91fnnQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Hier sehen Sie ab 16 Uhr unserer Zeit die Anhörung des Geheimdienstausschusses des Senats.</p>
      <p>Missbrauchte US-Präsident Trump sein Amt, um seine Wiederwahl zu sichern? Die Öffentlichkeit soll sich nun selbst ein Bild machen. Zwei Diplomaten geraten bei der ersten öffentlichen Anhörung der Impeachment-Ermittlungen zwischen die Fronten — und belasten Donald Trump.</p>
      <p>In angespannter Stimmung zwischen den politischen Lagern hat im US-Kongress die erste öffentliche Anhörung seit Beginn der Impeachment-Ermittlungen gegen US-Präsident Donald Trump stattgefunden. Der geschäftsführende US-Botschafter in der Ukraine, William Taylor, und der Diplomat George Kent sagten am Mittwoch als Zeugen aus. US-Medien sprachen von einem «historischen» Ereignis. Trump sagte im Beisein des türkischen Präsidenten Recep Tayyip Erdogan im Weissen Haus, er sei «zu beschäftigt», um sich die Anhörung anzusehen. «Es ist eine Hexenjagd», sagte er.</p>
      <p>Die Demokraten streben ein Amtsenthebungsverfahren (Impeachment) gegen Trump an. Im Laufe der vergangenen Wochen wurden bereits zahlreiche Zeugen befragt — allerdings hinter verschlossenen Türen. Die ersten Stunden der öffentlichen Anhörung wurde nicht nur auf den grossen Online-Portalen der US-Medien, sondern auch auf vielen Fernsehkanälen von Beginn an live und ohne Unterbrechung übertragen.</p>
      <figure>
        <img src="https://production-livingdocs-bluewin-ch.imgix.net/2019/11/13/a2ef4415-eedc-42ec-945b-c7150170d7e2.jpeg?rect=0%2C84%2C800%2C449&amp;w=1024&amp;auto=format"/>
        <figcaption>William Taylor (2.v.l), geschäftsführender US-Botschafter in der Ukraine, und George Kent (l), Diplomat im US-Aussenministerium, werden vor ihrer Aussage vor dem US-Kongress vereidigt. Im US-Kongress hat die erste öffentliche Anhörung der Impeachment-Ermittlungen der Demokraten gegen US-Präsident Trump begonnen. J. Scott Applewhite/AP/dpa</figcaption>
      </figure>
      <p>Trump wird vorgeworfen, sein Amt missbraucht zu haben, damit sich die ukrainische Regierung zu seinen Gunsten in den US-Wahlkampf einmischt. Es besteht der Verdacht, dass er Militärhilfe an das osteuropäische Land in Höhe von rund 400 Millionen US-Dollar als Druckmittel einsetzte. Im Zentrum der Ukraine-Affäre steht ein Telefonat Trumps mit seinem ukrainischen Kollegen Wolodymyr Selenskyj Ende Juli. Darin ermunterte Trump Selenskyj zu Ermittlungen, die seinem politischen Rivalen Joe Biden von den Demokraten potenziell schaden könnten.</p>
      <p>Trump wirft Biden vor, in seiner früheren Funktion als US-Vizepräsident Anstrengungen unternommen zu haben, um seinen Sohn vor der ukrainischen Justiz zu schützen. Hunter Biden war bei einem Gaskonzern in der Ukraine beschäftigt. Joe Biden gehört zu den aussichtsreichen Bewerbern um die Präsidentschaftskandidatur der Demokraten bei der nächsten Wahl im November 2020. Dabei will Trump für die Republikaner zur Wiederwahl antreten.</p>
      <p>Der langjährige Karrierediplomat Taylor gilt als herausragendster Zeuge der Demokraten. Im Oktober gab er bereits in seiner nicht-öffentlichen Aussage an, dass Trump die bereits vom Kongress beschlossene Militärhilfe gezielt zurückgehalten habe, um Biden zu schaden. Er glaube nach wie vor, dass es «verrückt» sei, Militärhilfe zurückzuhalten, um «Hilfe bei einer innenpolitischen Kampagne in den Vereinigten Staaten» zu bekommen, sagte Taylor am Mittwoch. Mitarbeiter von Taylor hätten mitgehört, wie Trump im Juli am Telefon mit einem anderen Diplomaten über «die Ermittlungen» sprach. Das habe er kürzlich erfahren, sagte Taylor.</p>
      <figure>
        <img src="https://brightcove.hs.llnwd.net/v1/unsecured/media/2048251700001/201911/52/2048251700001_6103500342001_6103494627001-vs.jpg?pubId=2048251700001&amp;videoId=6103494627001"/>
      </figure>
      <p>1:18</p>
      <h3>Start der öffentlichen Anhörungen im Impeachmentverfahren gegen Trump</h3>
      <h4>Zu Beginn der Anhörungen in der Ukraine-Affäre im US-Repräsentantenhaus hat der erste Zeuge schwere Vorwürfe gegen US-Präsident Donald Trump erhoben. Trumps persönlicher Anwalt Rudy Giuliani habe einen "irregulären" diplomatischen Kanal nach Kiew gelegt, der die offiziellen Beziehungen der US-Regierung mit der Ukraine untergraben habe, sagte der Geschäftsträger der US-Botschaft in Kiew, William Taylor vor dem Geheimdienstausschuss.</h4>
      <p>13.11.2019</p>
      <p>Taylor stellte dar, wie er im Sommer in Kiew realisiert habe, dass die Ukraine-Politik der USA auf zwei parallelen Kanälen abgelaufen sei: auf einem regulären und einem «hochgradig irregulären». Teil des letzteren seien unter anderem Trumps persönlicher Anwalt Rudy Giuliani und der US-Botschafter bei der EU, Gordon Sondland, gewesen. Der irreguläre Kanal habe gegen die langjährigen Ziele der US-Politik gearbeitet. Sowohl Taylor als auch Kent betonten die Notwendigkeit der Militärhilfe für die Ukraine.</p>
      <p>Kent sagte, er sei generell der Überzeugung, dass die USA andere Länder nicht auffordern sollten, sich an Ermittlungen oder Strafverfolgungsmassnahmen zu beteiligen, die sich gegen Gegner «derjenigen an der Macht» richteten, «weil solche selektiven Massnahmen die Rechtsstaatlichkeit untergraben — unabhängig vom Land».</p>
      <p>Die Republikaner versuchten die Anhörung zu nutzen, um die Ermittlungen der Demokraten zu diskreditieren. Es handele sich um «absurde Vorwürfe» und eine «sorgfältig orchestrierte» Schmutzkampagne der Demokraten und der «korrupten Medien», um das Wahlergebnis von 2016 rückgängig zu machen, sagte der Kongressabgeordnete Devin Nunes. An Taylor und Kent gerichtet sagte er, sie seien aufgefordert worden, «bei einem Drama mitzuwirken».</p>
      <figure>
        <img src="https://production-livingdocs-bluewin-ch.imgix.net/2019/11/13/63107e49-9d0d-436a-bdbc-aa71141dbf87.jpeg?rect=0%2C42%2C800%2C449&amp;w=1024&amp;auto=format"/>
        <figcaption>William Taylor, geschäftsführender US-Botschafter in der Ukraine, sagt vor dem US-Kongress aus. Bild: Andrew Harnik/AP/dpa</figcaption>
      </figure>
      <p>Die Demokraten wollen, dass sich die Amerikaner durch die öffentlichen Anhörungen ihr eigenes Bild von den Zeugen und ihren Schilderungen machen können. Es ist ein riskantes Unterfangen für sie, da die Erfolgsaussichten für ein Amtsenthebungsverfahren gering sind. Die Öffentlichkeit ist Umfragen zufolge zudem gespalten in der Frage.</p>
      <p>Mit ihrer Mehrheit im Repräsentantenhaus könnten die Demokraten das Amtsenthebungsverfahren zwar eröffnen — entschieden werden würde es aber im Senat, wo Trumps Republikaner die Mehrheit haben. Sie halten derzeit geschlossen zu Trump. Noch nie wurde ein US-Präsident des Amtes enthoben. Einem Amtsenthebungsverfahren musste sich zuletzt der Demokrat Bill Clinton 1999 wegen einer Lüge über seine Affäre mit der Praktikantin Monica Lewinsky stellen.</p>
      <p>Die wichtigsten Fragen und Antworten zum Amtsenthebungsverfahren:</p>
      <h4>Was steht auf dem Impeachment-Fahrplan?</h4>
      <p>Das Verfahren hebt in zwei Stufen ab: Zuerst ist das Repräsentantenhaus am Zuge, in dem die Demokraten die Mehrheit haben. Der Geheimdienstausschuss unter Vorsitz des Demokraten Adam Schiff lädt und hört Zeugen, die vom Ausschuss selber ausgesucht werden.</p>
      <p>Die Republikaner haben Schiff eine Liste mit jenen zukommen lassen, die sie im Zeugenstand sehen wollen. Doch welche davon berufen werden, entscheidet Schiff. Sollte der Ausschuss zum Schluss kommen, der US-Präsident habe sich falsch verhalten, entscheidet eine einfache Mehrheit im Repräsentantenhaus, ob das Verfahren weitergeht.</p>
      <p>In der zweiten Stufe wird die Sache dem Senat übergeben, in dem wiederum die Republikaner die Mehrheit haben. Wenn auch hier mehr als 50 Prozent gegen Donald Trump stimmen, wird eine Anklage erhoben: Ein Bundesrichter übernimmt den Vorsitz, und beide Seiten dürfen erneut Zeugen laden und ins Kreuzverhör nehmen.</p>
      <figure>
        <img src="https://production-livingdocs-bluewin-ch.imgix.net/2019/11/13/7a960622-4fe7-40a6-a64a-2d1776e618c7.jpeg?rect=39%2C60%2C1040%2C584&amp;w=1024&amp;auto=format"/>
        <figcaption>Gefragter Masnn – Adam Schiff vor Journalisten.Bild: Keystone</figcaption>
      </figure>
      <p>Am Ende dieses Prozesses müsste der Senat mit zwei Drittel Mehrheit für eine Verurteilung stimmen, um Trump tatsächlich aus dem Weissen Haus zu werfen. Dann müsste Vize-Präsident Mike Pence in die Bresche springen.</p>
      <figure>
        <img src="https://production-livingdocs-bluewin-ch.imgix.net/2019/11/13/d465aabe-601c-438a-9976-f49342ca39f0.jpeg?rect=0%2C127%2C1300%2C730&amp;w=1024&amp;auto=format"/>
        <figcaption>Machtzentrale: Capitol Hill in Washington.Bild: Keystone</figcaption>
      </figure>
      <h4>Graue Theorie! Und die Praxis?</h4>
      <p>Holen Sie das Popcorn raus und lehnen Sie sich zurück: Ab Mittwoch, dem 13. November, um 16 Uhr ­– auch hier zu sehen im Livestream ­– beginnt die grosse Impeachment-Show.</p>
      <p>Beide Seiten werden alles tun, um die amerikanische Öffentlichkeit auf Ihre Seite zu ziehen. Vorbild ist das Watergate-Verfahren gegen Richard Nixon: Millionen von Zuschauern sassen 1973 bei der «heisseste Daytime-Seifenoper» vor dem Bildschirm, wie die Zeitschrift «Variety» den TV-Event nannte.</p>
      <figure>
        <img src="https://production-livingdocs-bluewin-ch.imgix.net/2019/11/13/31fbce19-4ba9-40e8-8e5b-ed66c7ab81e1.jpeg?rect=0%2C69%2C1300%2C730&amp;w=1024&amp;auto=format"/>
        <figcaption>Mai 1973: Die Anhörngen im Watergate-Prozess kommen als «heisseste Daytime-Seifenoper» daher.Bild: Keystone</figcaption>
      </figure>
      <p>Die Anhörungen waren damals ein Gemeinschaftserlebnis. Mehr als 80 Prozent der Amerikaner schalteten mitunter ein, wenn die Sender ABC, CBS und NBC sowie das öffentlich-rechtliche PBS live oder in Wiederholungen zur besten Sendezeit die Watergate-Show zeigten.</p>
      <p>Das direkte Mitverfolgen prägte die Meinungsbildung: Immer mehr waren für eine Amtsenthebung Nixons.</p>
      <p>Einen derart grossen Einfluss dürfte es bei Trump im Social-Media-Zeitalter aber nicht geben: «Die Leute haben heute viel mehr Möglichkeiten, wie sie das konsumieren können», sagt der Medienexperte Tobe Berkovitz von der Universität Boston.</p>
      <figure>
        <img src="https://production-livingdocs-bluewin-ch.imgix.net/2019/11/13/7f507c9a-ed94-419c-acf5-da85ded8a249.jpeg?rect=0%2C65%2C1300%2C730&amp;w=1024&amp;auto=format"/>
        <figcaption>3. August 1973: Ein Militär sagt vor dem Senatsauschuss aus.Bild: Keystone</figcaption>
      </figure>
      <p>Das heutige Fernsehen bietet diverse Programme mit Analysen und Diskussionen, die es zu Nixons Zeiten in dieser Form nicht gegeben hat. In der Watergate-Ära gab es weder die konservativen Radio-Shows noch «Fox News», die nun beim Trump-Lager populär sind – was auch für linke Gegenstücke wie den Sender MSNBC gilt.</p>
      <p>«Man sucht sich aus, von wem man eine Interpretation möchte», sagt Berkovitz.</p>
      <h4>Welche Ziele verfolgen die Parteien?</h4>
      <p>Weniger ist heute auch mehr: «Wenn nur zehn Prozent der Leute von den Aussagen negativ beeinflusst werden, springt die Zustimmung zu einer Amtsenthebung Trumps von 50 auf 60 Prozent», erklärt Politologe Darrell West vom Brookings-Institut in Washington. «Das könnte einige republikanische Senatoren dazu bringen, darüber nachzudenken, für eine Amtsenthebung des Präsidenten zu stimmen.»</p>
      <figure>
        <img src="https://production-livingdocs-bluewin-ch.imgix.net/2019/11/13/1993ef38-c673-41ec-9819-f2dfaf7c1eb7.jpeg?rect=0%2C0%2C1300%2C730&amp;w=1024&amp;auto=format"/>
        <figcaption>Morgendämmerung im Weissen Haus – auch für Donald Trump?Bild: Keystone</figcaption>
      </figure>
      <p>Ziel der Demokraten ist es also, durch das im TV übertragene Verfahren die öffentliche Meinung so stark zu wenden, dass republikanische Senatoren es sich nicht mehr wie bisher erlauben können, bedingungslos hinter Trump zu stehen.</p>
      <p>Trumps Lager wird versuchen, die Verhandlung gegen den Präsidenten umzukehren, gemäss dem ursprünglichen Vorhaben: einen Prozess gegen Hunter Biden.</p>
      <figure>
        <img src="https://production-livingdocs-bluewin-ch.imgix.net/2019/11/13/06bde9bc-bc68-41eb-be66-8f6a5d7cf51d.jpeg?w=1024&amp;auto=format"/>
        <figcaption>Barack Obama, Joe Biden und Hunter Biden gönnen sich am 30. Januar 2010 ein Basketballspiel in Washington.Bild: Keystone</figcaption>
      </figure>
      <p>Es hat eine entsprechende Zeugenliste Adam Schiff zukommen lassen, auf der auch Joe Bidens Sohn aufgeführt ist. Der demokratische Vorsitzende des Geheimdienstausschusses des Repräsentantenhauses liess aber schon durchblicken, dass er da nicht mitzuspielen gedenke.</p>
      <h4>Wer sind die ersten Zeugen?</h4>
      <p>Den Anfang macht William «Bill» Taylor, ein langjähriger Diplomat mit 50 Jahren Berufserfahrung – er wurde in diesem Jahr von Aussenminister Mike Pompeo mit der Führung der US-Botschaft in der Ukraine betraut.</p>
      <figure>
        <img src="https://production-livingdocs-bluewin-ch.imgix.net/2019/11/13/6e512bf8-1d9d-4024-a506-3c7a180b0b29.jpeg?rect=0%2C68%2C1300%2C730&amp;w=1024&amp;auto=format"/>
        <figcaption>Bill Taylor nach seiner Anhörung am 22. Oktober in Washington.Bild: Keystone</figcaption>
      </figure>
      <p>Taylor ist Absolvent der Militärakademie West Point und Infanterieoffizier der 101. US-Luftlandedivision in Vietnam. Er hat eine sagenumwobene Karriere mit Stationen rund um die Welt hinter sich, darunter im Irak und als Botschafter in der Ukraine von 2006 bis 2009. Der 72-Jährige diente jeder republikanischen oder demokratischen Regierung seit 1985.</p>
      <p>Danach folgt George Kent, der schon seit 1992 im Aussenministerium ist. Taylor und er werden am heutigen Mittwoch aussagen. Der Harvard-Student hat das Graduiertenkolleg für internationale Politik, Wirtschaftswissenschaften an der Johns Hopkins Universität und die Eisenhower Schule der Nationalen Verteidigungsuniversität abgeschlossen.</p>
      <figure>
        <img src="https://production-livingdocs-bluewin-ch.imgix.net/2019/11/13/9499f841-f7a2-4f61-9eab-24df466ae52f.jpeg?rect=0%2C68%2C1300%2C730&amp;w=1024&amp;auto=format"/>
        <figcaption>George Kent hat ein Faible für Fliegen.Bild: Keystone</figcaption>
      </figure>
      <p>Am Freitag ist dann Marie «Masha» Yovanovitch an der Reihe. Sie war Botschafterin in Kirgistan und Armenien, bevor der Senat sie in einer Abstimmung im Juli 2016 – also noch vor der Wahl Trumps – als US-Vertreterin in der Ukraine bestätigte.</p>
      <p>Im Frühjahr 2018 tauschte Trump die Botschafterin aus, die auch wegen ihres Rufs als toughe Beamtin in die Ukraine geschickt worden war.</p>
      <h4>Was werden die Zeugen aussagen?</h4>
      <p>Bill Taylor hat das Zepter in der Ukraine übernommen, nachdem Trump Botschafterin Yovanovitch abberufen hatte. Er sei erstaunt darüber gewesen, was er dort vorgefunden habe. «Ich entdeckte eine seltsame Mischung aus ermutigenden, verwirrenden und letztlich alarmierenden Umständen», sagte Taylor am 22. Oktober.</p>
      <p>Der Diplomat beschrieb «irreguläre» Kommunikationskanäle der US-Politik ausserhalb des offiziellen Weges. Diese seien von Trumps persönlichem Anwalt Rudy Giuliani und von Regierungsmitgliedern gesteuert worden, so Taylor: «Ein unübersichtliches und ungewöhnliche Arrangement.»</p>
      <p>George Kent sagte am 15. Oktober Kent aus, es habe drei Worte gegeben, die Trump vom ukrainischen Präsidenten Wolodymyr Selenskyjs in einer öffentlichen Erklärung hören wollte: «Ermittlungen», «Biden» und «Clinton».</p>
      <figure>
        <img src="https://production-livingdocs-bluewin-ch.imgix.net/2019/11/13/441a1a73-dbea-48c0-a3b8-4980b3a94de3.jpeg?rect=0%2C88%2C1300%2C730&amp;w=1024&amp;auto=format"/>
        <figcaption>Masha Yovanovitch gilt als tough und sollte die Ukraine im Kampf gegen Korruption unterstützen. 2018 wurde sie von Trump abberufen.Bild: Keystone</figcaption>
      </figure>
      <p>Den Ermittlern gegenüber sprach Kent ausserdem von den «Lügenkampagnen» gegen Ex-Botschafterin Yovanovitch, die ihm zufolge von Giuliani angeführt worden seien. Yovanovitch selbst habe ein hochrangiger, ukrainischer Beamter geraten, sie solle «aufpassen»: Wie sie am 11. Oktober zu Protokoll gab, wurde angedeutet, dass mehrere Leute ihr «schaden wollen».</p>
