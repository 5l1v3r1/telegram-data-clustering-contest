      <h1>"Bio-Arte" na Bienal de Lyon</h1>
      <address><time datetime="2019-11-13T21:33:20+00:00">13 Nov 2019, 21:33</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ws7en4zPjBA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>À primeira vista parece um laboratório científico. Mas é uma instalação de arte.</p>
      <p>Na exposição de Thomas Feuerstein, patente na Bienal de Arte Contemporânea de Lyon, uma bactéria destrói a escultura de Prometeu, que roubou o fogo aos Deuses para dar à humanidade.</p>
      <p>Como castigo, foi amarrado a uma rocha. Todos os dias uma águia era enviada para comer o fígado do herói da mitologia grega.</p>
      <p>Numa outra parte da exposição, as mesmas bactérias juntam-se a células humanas para criar um fígado humano num reator biológico.</p>
      <p>Para <b>Thomas Feuerstein</b>, a arte e a realidade contemporâneas estão intimamente ligadas com as ciências naturais.</p>
      <p>
        <i>
          <b>“Como escultor, estou interessado em materialidades, processos químicos e transformação molecular. E ser capaz de contar uma história com estes processos e transformação é um trabalho de enriquecimento enorme (...) É também uma questão de especulação e de ficção científica entre a utopia e a distopia, entre a distopia e o horror. É uma especulação sobre como a nossa sociedade se vai desenvolver, como nos devemos alimentar, de onde virão os nossos recursos no futuro. E a solução proposta é que não vamos comer nem animais nem plantas - vamos alimentar-nos de minerais. É um jogo intelectual - estou a brincar com o futuro para pensarmos o presente e encontrarmos soluções alternativas”.</b>
        </i>
      </p>
