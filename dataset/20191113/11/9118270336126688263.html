      <h1>Нардепы от «Слуги народа» выстроились возле трибуны, чтоб предотвратить срыв заседания Рады</h1>
      <address><time datetime="2019-11-13T11:12:00+00:00">13 Nov 2019, 11:12</time> by <a rel="author">https://www.facebook.com/profile.php?id=100014000381048, Юлия Бойченко</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZEqElOxJHag" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Народные депутаты от партии «Слуга народа» выстроились возле трибуны, чтоб предотвратить срыв заседания Верховной Рады Украины.</p>
      <p>Как сообщает <a href="https://lb.ua/news/2019/11/13/442095_chast_fraktsii_sluga_naroda.html">LB.ua</a>, это делается для того, чтобы не допустить срыва рассмотрения законопроектов о рынке земли. </p>
      <figure>
        <img src="http://nikvesti.com/images/imageeditor/2019/11/13/172044/172044_0.jpg"/>
      </figure>
      <figure>
        <img src="http://nikvesti.com/images/imageeditor/2019/11/13/172044/172044_1.jpg"/>
      </figure>
      <figure>
        <img src="http://nikvesti.com/images/imageeditor/2019/11/13/172044/172044_2.jpg"/>
      </figure>
      <p>Фракция «Слуга народа» перед утренним заседанием провела заседание при участии президента Владимира Зеленского, где обсуждался вопрос необходимости принятия закона об отмене моратория на продажу земли сельхозназначения. </p>
      <p>В пророссийской фракции ОПЗЖ и в «Батьківщині» также не исключают блокирования трибуны, чтобы не допустить принятия закона о рынке земли.</p>
      <p>Как пишет <a href="https://www.unian.net/politics/10753077-segodnya-rada-rassmatrivaet-zakonoproekty-o-rynke-zemli-pryamaya-translyaciya.html?utm_source=telegram&amp;utm_medium=telegram&amp;utm_campaign=telegram_site">УНИАН</a>, сегодня Верховная Рада первым вопросом в первом чтении должна рассмотреть законопроекты относительно оборота земель сельскохозяйственного назначения.</p>
      <p>В повестке дня есть ряд законопроектов, которые также касаются вопросов земельных отношений. В частности, это вопросы использования земель обороны. </p>
      <p>Среди прочего, сегодня планируется включить в повестку дня и принять решение по законопроекту о внесении изменений в Кодекс по процедурам банкротства. </p>
      <p>Кроме того, депутаты должны внести изменения в состав некоторых комитетов и временной следственной комиссии относительно информационных телеканалов. </p>
      <p>В числе прочего депутаты должны избрать представителя парламента в конкурсной комиссии по определению состава наблюдательного совета «Экспортно-кредитного агентства».</p>
      <p>Напомним, что движение «ЧЕСНО» зафиксировало, что народный депутат от партии «Слуга народа» Сергей Литвиненко <a href="http://nikvesti.com/news/politics/167257">кнопкодавил</a> за другого депутата во время голосования за изменения Конституции.</p>
