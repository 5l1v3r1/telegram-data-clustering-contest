      <h1>Дело "каталонских беглецов"</h1>
      <address><time datetime="2019-11-13T11:59:58+00:00">13 Nov 2019, 11:59</time> by <a rel="author">Кнарик Хачатрян</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/I1kriA24zg0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Приговоры ваши, независимость - наша , скандируют манифестанты на улицах каталонских городов. Это акция - в поддержку Клары Понсати, бывшего советника по вопросам образования женералитета - правительства автономного сообщества. Мадрид в третий раз пытается добиться её экстрадиции, обвиняя в подстрекательстве к мятежу и растрате в связи с проведением незаконного с его точки зрения референдума о независимости, как и тех каталонских политиков, которые были приговорены в октябре к заключению сроком до 13 лет.</p>
      <p>На этой неделе Понсати должна предстать перед судом в Эдинбурге, где она сейчас находится. Ранее британские власти отказались выдавать её Испании, вернули ордер об аресте, который сочли "не соответствующим своему законодательству", и потребовали разъяснений.</p>
      <p>"Состава преступления в наших действиях не было, - утверждает Понсати. - Подход, который выбрали испанские власти - это репрессии против сторонников независимости Каталонии. Они обвиняют в преступлениях нас, обвиняют любого, кто поддерживает эту идею, обвиняют совершенно безосновательно".</p>
      <p>На прошлой неделе Испания выдала новый ордер на арест Клары Понсати и Карлеса Пучдемона, который скрывается в Бельгии вместе с несколькими сторонниками. Рассмотрение дела о выдаче экс-главы женералитета назначено на 16 декабря. Мадрид заявил, что не поймёт, если Брюссель не выдаст его и расценит это как отсутствие уважения к испанской демократии.</p>
      <p>Адвокаты его бывшего заместителя Пучдемона Ориола Жункераса намерены добиваться его освобождения через Европейский суд - он находится в испанской тюрьме, признан виновным в мятеже и приговорён к 13 годам заключения. Но юристы утверждают, что Жункерас, избранный депутатом Европарламента, по закону обладает юридическим иммунитетом.</p>
      <p>Каталонская проблема расколола Испанию, поляризуя избирателей на недавних выборах. Победившие на них социалисты во главе с Педро Санчесом, которому поручено сформировать коалиционное правительство, пообещали не допустить, чтобы сепаратистские настроения подорвали испанскую демократию.</p>
