      <h1>Сибиряк записал кавер хита Linkin Park с горловым пением — видео</h1>
      <h2>Музыкант решил таким образом отдать дань уважения коллективу за вдохновение и энергию.</h2>
      <address><time datetime="2019-11-13T11:01:00+00:00">13 Nov 2019, 11:01</time> by <a rel="author" href="https://life.ru/author/2533" target="_blank">Алёна Темирчиева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jV4ASCadZ4s" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Житель Тувы Александр Куулар записал этнический кавер композиции рок-группы Linkin Park Numb. Уникальной записанную сибиряком версию хита делает использование тувинского национального инструмента варгана и горловое пение в припеве.</p>
      <p><b>— Этот кавер — дань уважения всем членам группы. Спасибо за вдохновение и за энергию в ваших песнях, которые находят отклик во всех уголках нашей Вселенной</b>, — обратился к Linkin Park Куулар.</p>
      <p>Кавер был опубликован на ютуб-канале сибиряка 7 ноября и набрал множество восторженных комментариев. Этническую версию Numb посмотрели уже более 46 тысяч раз.</p>
      <p>Ранее сообщалось, что клип Bohemian Rhapsody группы Queen набрал на YouTube <a href="https://life.ru/1231209">1 миллиард просмотров</a>. В честь этого музыканты показали новый вариант клипа, склеенный из <a href="https://life.ru/1250683">фанатских кавер-версий</a>.</p>
