      <h1>Trânsito restabelecido entre a Catalunha e França</h1>
      <address><time datetime="2019-11-13T11:17:56+00:00">13 Nov 2019, 11:17</time> by <a rel="author">Joao Duarte Ferreira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iLun35hT1xQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>As autoridades já restabeleceram o trânsito na fronteira entre a Catalunha e a França na sequência de vários bloqueios iniciados na segunda-feira.</p>
      <p>Ativistas pró-independência catalães bloquearam várias vias de acesso na fronteira com a França.</p>
      <p>A ação, reclamada por um grupo denominado Tsunami Democratico, teria como objetivo atrair a atenção para a causa independentista catalã.</p>
      <p>Na terça-feira, ativistas bloquearam uma autoestrada no País Basco, próximo à localidade de Irun.</p>
      <p>A polícia francesa deteve pelo menos 18 indivíduos.</p>
      <p>Igualmente na terça-feira, dezenas de ativistas catalães manifestaram-se em frente ao consulado francês em Barcelona para protestarem contra a ação policial.</p>
