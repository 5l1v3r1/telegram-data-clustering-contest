      <h1>سرايا القدس تبث مشاهد لرشقات صاروخية أطلقتها على إسرائيل - شاهد</h1>
      <address>
        <time datetime="2019-11-13T11:07:00+00:00">13 Nov 2019, 11:07</time>
      </address>
      <h3>غزة - سوا</h3>
      <p>بثت سرايا <a href="https://palsawa.com/post/201225/%D8%A7%D9%84%D9%82%D8%AF%D8%B3">القدس</a> الجناح العسكري لحركة الجهاد الإسلامي، اليوم الأربعاء، مشاهد لرشقات صاروخية أطلقتها على البلدات والمدن الإسرائيلية.</p>
      <figure>
        <iframe data-src="https://twitter.com/jamalodah/status/1194573715796824067?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>واستأنفت المقاومة الفلسطينية في غزة صباح اليوم، إطلاق الصواريخ على البلدات والمدن الإسرائيلية، في حين شنت طائرات الاحتلال عدة غارات على القطاع.</p>
      <p>وأعلنت وزارة الصحة الفلسطينية ارتفاع عدد الشهداء إلى 22 إضافة لعشرات الإصابات، منذ بدء التصعيد الإسرائيلي فجر الثلاثاء.</p>
    </article>
