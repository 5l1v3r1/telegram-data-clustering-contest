      <h1>Курс доллара на бирже превысил 389 тенге</h1>
      <h2>При этом доллар вырос ненамного</h2>
      <address>
        <time datetime="2019-11-13T11:33:00+00:00">13 Nov 2019, 11:33</time>
      </address>
      <p>По итогам торгов в среду на Казахстанской фондовой бирже средневзвешенный курс доллара США составил 389,35 тенге.</p>
      <p>Доллар вырос на 0,51 тенге.</p>
      <p>Объем торгов снизился на $49 млн и составил $66,6 млн.</p>
