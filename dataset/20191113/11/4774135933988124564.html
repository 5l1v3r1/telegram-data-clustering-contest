      <h1>«Чебоксарские ястребы» дважды обыграли «Алтайбаскет» на домашней площадке</h1>
      <address>
        <time datetime="2019-11-13T11:30:00+00:00">13 Nov 2019, 11:30</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wq7JxSXk5qE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В чемпионате России по баскетболу подходит к завершению первый круг. Для «Чебоксарских ястребов», представляющих Чувашию во второй мужской суперлиге, пятый тур был домашним.<br/><br/><b>Вячеслав Ильин</b> <br/><br/>Третьи в табеле о рангах, но первые по потерянным очкам. С таким итогом стартовали в пятом туре чемпионате России по баскетболу во второй мужской суперлиге «Чебоксарские ястребы». Соперником наших ребят в домашней серии стал сосед по турнирной таблице «Алтайбаскет».<br/><br/>Дышавший в спину сосед по турнирной таблице хоть имел отрицательную статистику в мачтах против «Стражей столицы Чувашии», однако уже в дебюте первой игры показал, что в Чебоксары приехал не номер отбывать, а как минимум пополнить свой актив двумя победными очками. И подопечные Бориса Соколовского показали своим визави, да и болельщикам, что в Барнауле играть в баскетбол умеют. Первая четверть осталась за гостями, и только поднажав во второй, ястребам удалось уйти на большой перерыв при равенстве в счете 38:38. <br/><br/>То, что тренерское слово, сказанное в перерыве, имеет чудотворную силу, «ястребы» продемонстрировали своим почитателям во второй половине матча. К радости болельщиков у хозяев вдруг все стало не только залетать в корзину, но и согласованные действия в защите привели к тому, что к исходу игровой «получасовки» преимущество Чебоксарцев уже вылилось в +18. Эту разницу хозяевам удалось сохранить до финального свистка. Примерно по этой же схеме складывалась и повторная встреча. Мы хоть и уступили в трех из четырех четвертей, но, сыграв с большим плюсом третью «десятиминутку», переиграли своих визави со счетом 36 на 14. Этого хватило, чтобы покинуть площадку после матча «со щитом». 86:73. По результатам тура лучшим голеодором у ястребов стал центровой Сергей Жульков, набравший в двух играх 41 очко. <br/><br/>4 победных очка позволили «Ястребам» в турнирной таблице группы «А» подняться на вторую строчку. На завершающей стадии первого круга чебоксарцы проведут еще два тура на домашней площадке. 19-20 ноября мы принимаем аутсайдера - железнодорожников Кубани, а 23 и 24 ноября проведем два матча против дубля питерского «Зенита». Вячеслав Ильин, «Вести Чувашия».</p>
