      <h1>Σοκαριστικό ΒΙΝΤΕΟ από Χογκ Κονγκ - Διαδηλωτές χτύπησαν γυναίκα</h1>
      <address><time datetime="2019-11-13T11:48:00+00:00">13 Nov 2019, 11:48</time> by <a rel="author">Sigmalive</a></address>
      <p>Ένα σοκαριστικό βίντεο από το Χογκ Κονγκ που αναρτήθηκε στα Μέσα Κοινωνικής Δικτύωσης  δείχνει μια γυναίκα να είναι περιτριγυρισμένη και χτυπημένη από διαδηλωτές με μάσκες.<br/> </p>
      <figure>
        <iframe data-src="https://twitter.com/CarlZha/status/1194170748945911808?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Σύμφωνα με τον ξένο τύπο η  επίθεση φέρεται να προκλήθηκε από μια πολιτική διαφωνία μεταξύ της γυναίκας και μιας ομάδας ένοπλων διαδηλωτών. Το βίντεο της επίθεσης δείχνει ότι η γυναίκα προσπαθεί να φύγει, την ώρα που κάποιος από τους διαδηλωτές την χτύπησε ρίχνοντάς την  στο έδαφος. Ένας από τους άνδρες χρησιμοποίησε μια μεταλλική ράβδο για να την κτυπήσει πάνω από το κεφάλι. Η γυναίκα στη συνέχεια κάθεται στο πεζοδρόμιο καθώς η ομάδα την περιβάλλει βρίζοντάς την. Ένας δημοσιογράφος την βοηθά να σταθεί στα πόδια της, καθώς το αίμα στάζει πάνω στο πρόσωπό της . Προσπαθεί να εγκαταλείψει τη σκηνή, αλλά οι εξεγερμένοι  την πλησιάζουν ξανά και αρχίζουν να την κτυπήσουν με τις ράβδους. Ένας άντρας στη συνέχεια με το σώμα του δημιουργεί μια ασπίδα πάνω της στο έδαφος.<br/> </p>
