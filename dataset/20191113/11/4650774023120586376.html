      <h1>Эксперты Минздрава назвали пять слагаемых ЗОЖ</h1>
      <h2>Человек не может считаться адептом здорового образа жизни, если он не соблюдает хотя бы один из этих пунктов.</h2>
      <address><time datetime="2019-11-13T11:47:00+00:00">13 Nov 2019, 11:47</time> by <a rel="author" href="https://life.ru/author/1403" target="_blank">Алексей Берковиц</a></address>
      <figure>
        <iframe src="https://giphy.com/embed/W88cWu7eC5faw" width="480" height="278" data-service="Giphy" scrolling="no"/>
      </figure>
      <p>
        <a href="https://giphy.com/gifs/loop-piggy-W88cWu7eC5faw">via GIPHY</a>
      </p>
      <p>Зачастую "здоровый образ жизни" воспринимается как достаточно аморфное понятие, а между тем у него есть пять конкретных показателей, которые российские учёные вывели с помощью математики. Об этом на отраслевой конференции в среду заявила главный внештатный терапевт Минздрава Оксана Драпкина, сообщает <a href="https://ria.ru/20191113/1560877913.html">РИА "Новости"</a>.</p>
      <p>По её словам, ЗОЖ складывается из таких слагаемых, как:</p>
      <ul>
        <li>употребление достаточного количества овощей и фруктов;</li>
        <li>физическая активность;</li>
        <li>отказ от курения;</li>
        <li>отказ от злоупотребления алкоголем;</li>
        <li>отсутствие привычки пересаливать пищу и потреблять более пяти граммов соли в сутки.</li>
      </ul>
      <figure>
        <iframe src="https://giphy.com/embed/eaZY75v1fnD4k" width="480" height="270" data-service="Giphy" scrolling="no"/>
      </figure>
      <p>
        <a href="https://giphy.com/gifs/soulpancake-food-vegetables-veggies-eaZY75v1fnD4k">via GIPHY</a>
      </p>
      <p>Любопытно, что самый высокий коэффициент оказался у пункта, связанного с отказом от курения. Согласно выводам экспертов, без его выполнения человек не может считаться зожником, даже если все остальные условия соблюдены.</p>
      <p>Ранее Росстат впервые <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1253675/rosstat_vpiervyie_nazval_chislo_rossiian_viedushchikh_zdorovyi_obraz_zhizni">назвал</a> число россиян, ведущих здоровый образ жизни. Оказывается, таких у нас — всего 12%. А худшие показатели между тем продемонстрировали жители Чукотского автономного округа. Лишь 0,4% его жителей придерживаются ЗОЖ.</p>
      <p>Но есть хорошие новости. К примеру, диетологи<a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1251152/diietologh_oprovierghla_mif_ob_uzhinie_poslie_1800"> опровергли миф</a> об ужине после 18:00.</p>
