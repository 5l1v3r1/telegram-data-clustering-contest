      <h1>Топ-менеджер дочки "Роскосмоса" погиб в страшном ДТП с бензовозом</h1>
      <h2>В момент столкновения машин Вадим Небога находился на заднем сиденье легкового автомобиля.</h2>
      <address><time datetime="2019-11-13T11:43:00+00:00">13 Nov 2019, 11:43</time> by <a rel="author" href="https://life.ru/author/2533" target="_blank">Алёна Темирчиева</a></address>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-33344798&amp;id=456241089&amp;hash=f97b8990d7329fef&amp;hd=2" width="640" height="360" data-service="VK" scrolling="no"/>
      </figure>
      <p>Заместитель генерального директора по производству ракетно-космического центра "Прогресс" Вадим Небога погиб в ДТП. Страшная авария произошла на 30-м километре обводной дороги Самары.</p>
      <p>По данным регионального управления МВД РФ, водитель автомобиля Skoda на встречной полосе врезался в грузовик Volvo. В результате погиб 57-летний Небога, который находился на заднем сиденье легковушки, водитель Skoda госпитализирован. В структуре "Роскосмоса" подтвердили трагическую смерть топ-менеджера.</p>

      <p><b>— 13 ноября 2019 года трагически погиб заместитель генерального директора АО "РКЦ "Прогресс" по производству Небога Вадим Геннадьевич</b>, <b>—</b> сообщила пресс-служба компании.</p>
