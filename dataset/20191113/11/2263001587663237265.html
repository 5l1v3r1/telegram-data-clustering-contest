      <h6 class="kicker">НАПРОЛОМ:</h6>
      <h1>В Волгограде такси влетело под трамвай (ВИДЕО)</h1>
      <address>
        <time datetime="2019-11-13T11:36:02+00:00">13 Nov 2019, 11:36</time>
      </address>
      <p>
        <b>Авария в Дзержинском районе Волгограда повлияла на интервал движения трамваев.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/OZlHpWkl_6Q" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сегодня в 15.00 в Дзержинском районе на перекрестке улиц Ангарской и Фонтанной одна из машин "Яндекс.Такси" влетела прямо под трамвай маршрута № 2, уже сейчас на путях собралась пробка из трамваев. В результате ДТП движение общественного транспорта в обе стороны затруднено. Водитель так торопился проскочить перед рельсовым транспортом, что не рассчитал расстояние и угодил прямо под трамвай.</p>
      <p>Как рассказали <b>МТВ.ОНЛАЙН</b> в пресс-службе мэрии Волгограда, выезжая на перекресток, водитель автомобиля не предоставил электротранспорту приоритет в движении и допустил столкновение. В результате происшествия пассажиры общественного транспорта не пострадали. Движение электротранспорта осуществляется в границах: Детский центр - депо № 2. На место ДТП были вызваны сотрудники ГИБДД.</p>
