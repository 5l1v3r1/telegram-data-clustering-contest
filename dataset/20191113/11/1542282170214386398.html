      <h1>Ουρές χιλιομέτρων στα σύνορα Ισπανίας- Γαλλίας</h1>
      <address><time datetime="2019-11-13T11:44:49+00:00">13 Nov 2019, 11:44</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9rCe_SglQD4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Για τρίτη ημέρα συνέχισαν τις κινητοποιήσεις τους σε οδικούς άξονες που ενώνουν την Ισπανία με τη Γαλλία ακτιβιστές υπέρ της ανεξαρτησίας της Καταλονίας.</p>
      <p>Έκλεισαν και τις δύο λωρίδες κυκλοφορίας του αυτοκινητοδρόμου ΑP- 7, κοντά στην πόλη Τζιρόνα που αποτελεί προπύργιο των αποσχιστών.</p>
      <p>Νωρίτερα, αστυνομικές δυνάμεις της Γαλλίας είχαν χρησιμοποιήσει δακρυγόνα για να απομακρύνουν διαδηλωτές από το σημείο και προχώρησαν σε 18 συλλήψεις.</p>
      <p>Οι κινητοποιήσεις στα σύνορα Ισπανίας - Γαλλίας έχουν προκαλέσει τεράστιες καθυστερήσεις στην κυκλοφορία και ουρές που χθες ξεπέρασαν τα 10 χιλιόμετρα.</p>
      <p>Τις κινητοποιήσεις οργανώνει η οργάνωση Δημοκρατικό Τσουνάμι που μάχεται για την ανεξαρτησία της Καταλονίας και έχει διακηρύξει ότι θα κλιμακώσει τη δράση του.</p>
      <p>Προβλήματα στην κυκλοφορία προκλήθηκαν και στη Βαρκελώνη, από διαμαρτυρίες που πραγματοποίησε άλλη οργάνωση υπέρ της ανεξαρτησίας.</p>
      <p>Το καταλανικό κοινοβούλιο επανέλαβε, την Τρίτη, «την αποφασιστικότητά του να ασκήσει το δικαίωμά του στον αυτο-προσδιορισμό» όπως ανάφερε χαρακτηριστικά.</p>
