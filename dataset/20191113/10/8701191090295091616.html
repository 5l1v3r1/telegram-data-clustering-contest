      <h1>Клининг не может работать на «классике». Точка</h1>
      <address><time datetime="2019-11-13T10:02:00+00:00">13 Nov 2019, 10:02</time> by <a rel="author" href="https://www.klerk.ru/blogs/turov/" target="_blank">Владимир Туров</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZHdgoJJ-aR0" width="900" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Добрый день, уважаемые коллеги.</p>
      <p>Сегодня поговорим о статье «Как отмыть Мойдодыра» Дмитрия Бутрина из «Коммерсанта». Я надеюсь, что Дмитрий Бутрин разрешит его процитировать, он очень хороший журналист. Дмитрий написал хорошую статью, она очень грамотная и короткая.</p>
      <blockquote>Короче, несколько дней назад, согласно данным от «Коммерсанта»: <i>«...управление „К“ четвертой службы Федеральной службы безопасности проводит в шести регионах оперативные мероприятия с изъятием документов в офисах около 20 юрлиц, работающих в клининговом бизнесе»</i> (в Москве, Московской области, в Санкт-Петербурге, Тамбовской области, в Красноярском крае и Челябинской области). Естественно, все это делалось с участием ФНС РФ.</blockquote>
      <p>Также это коснулось одного из крупнейших и старейших представителей сектора клининга — F5 Service. Ну, в ФСБ, естественно, отказались комментировать эту информацию. А налоговики сказали, что их интересует документация о переписке юрлиц по контрактам. Эта документация может доказать, что, заключая контракты с клининговыми компаниями, заказчики знали, что исполнитель не намерен уплачивать налоги с фонда оплаты труда. Кроме того, налоговики и ФСБ интересуются контактами клининговых структур в части, касающейся дробления бизнеса, незаконного использования спецрежимов, налоговых вычетов и т.д.</p>
      <p>Как пишет Дмитрий, такие операции ФСБ и ФНС готовили в течение нескольких месяцев в закрытом режиме. До этого ФНС давала возможность теневому клинингу пойти по правильному пути. С 2017 года многие «обелились»...</p>
      <p>Вот еще информация от собственницы клининговой компании. Она, конечно, тоже обеспокоена происходящими событиями и делает все возможное, чтобы «обелиться». И она пишет:<i> «...В итоге у нас сейчас все контракты 90% „обелены“, делаем все возможное и так далее. Но есть определенный сумбур. Во-первых, избавиться от грешного прошлого — это проблема. Во-вторых, экономика не позволяет работать на 100% легально». </i>Я не имею права ни фамилию называть, ни название организации, ни данные этой компании.</p>
      <p><b>Я очень уважаю господина Егорова, замглавы ФНС России, который взялся за «обеление» клининга. </b>И если Егоров сказал, что клининговая отрасль будет работать легально, поверьте мне, она будет работать легально. Но, дорогой замглавы ФНС России, я готов вам фактически предоставить фактуру. Там во многих случаях невозможно работать легально по экономическим причинам. Поймите, что к ФСБ-шникам вопросов нет. Им сказали собрать информацию — они сделали. ФСБ-шникам сказали провести рейд — они провели. Какие к ним вопросы? ФСБ — это армия. Приказано — делают.</p>
      <p>У меня вопросы к налоговой инспекции. Дорогие, коллеги-налоговики. Поймите вы простую истину: многие клининговые компании, как маленькие так и большие, по-прежнему не в состоянии легализоваться. Они бы хотели, но... Я голову сломал, к чертовой матери, в попытке их легализовать. Понимаете? И это не первый раз. В статье написано, что «клининги» прибегают к типа незаконному дроблению бизнеса с использованием спецрежимов и так далее.</p>
      <p>А как им быть-то? <b>Ну, не могут они работать на классике! Они не в состоянии эти налоги платить! </b>Они автоматически становятся банкротами и вылетают с рынка, к чертовой матери. За всех не скажу, я не всех консультировал, только пару десятков компаний. Может быть, в будущем, когда рынок все-таки как-то поднимется, что-то изменится — на классике можно будет работать. Но сейчас клининг не в состоянии. Мы даже когда упрощенку вводим, как-то выкручиваться пытаемся — только 90% «обелились». Но это не 100%, понимаете? Может быть, какие-то меленькие организации. Например, ИП-шник получил патент, нанял 15 человек и моет полы где-то. Но мы же говорим о более-менее серьезных организациях.</p>
      <p><b>В общем, это боль, ребята.</b> Я бы просил налоговые органы добавить своего здравого смысла. Если вы видите, что какая-то компания легко может перейти на классику, что эта компания может на 100% легализоваться и иметь приличную прибыль, но они наглеют... Ну, тогда индивидуально как-то с такими компаниями работайте. А так это напоминает акцию устрашения.</p>
      <p>Дорогие сотрудники налоговых органов, на страхе вы далеко не уедете. Экономика на страхе не растет. Инвестиции на страхе не идут, они бегут. Пока, благодаря вашей сверхэффективной работе, выросла наша экономика и растут сборы недоимок, пеней и штрафов. Пока вы одерживаете победу за победой. Вам ордена надо давать. Работаете качественно, молодцы. Вопросов нет. И будете еще качественнее работать благодаря тем законам, которые у нас напринимались. Пока вы с честью выполняете поручение президента по пополнению бюджета РФ...</p>
      <blockquote>Но подумайте о среднесрочной перспективе. Не будет ли такого, что у нас с вами в среде микробизнеса, малого бизнеса, да и, в какой-то степени, среднего бизнеса останется только выжженная поляна. Я не знаю причин, почему вы второй раз привлекаете ФСБ. Сначала вы это проделали по сельскому хозяйству, всех напугав. Не думаю, что это должно стать нашим успешным опытом и массово использоваться. А второй случай, это уже о чем-то говорит. А если появится 3 такой случай, наверное многие бизнесмены сильно задумаются, стоит ли им создавать национальное достояние страны и работать. К сожалению.</blockquote>
      <p>Я не всегда бываю таким корректным, иногда некоторые нормативные акты просто вышибают из колеи. Но, когда я говорю о конкретных людях, я всегда корректен и я понимаю, что налоговики просто выполняют свои обязанности и требования законов.</p>
      <p>Я здесь хочу обратиться не только к налоговикам, но и к бизнесменам. Ребят, что вы об этом обо всем думаете? Я знаю, что многие, не просто сотрудники налоговых органов, а и чуть повыше, они смотрят мои ролики. И, может быть, они, почитав ваши комментарии, тоже будут делать какие-то правильные выводы, и будут как-то иначе все делать, а не в результате спецоперации.</p>
