      <h1>Berlin mellett épül a Tesla európai gyára</h1>
      <address><time datetime="2019-11-13T10:55:50+00:00">13 Nov 2019, 10:55</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wUe2Z4-G1nQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Németországban, a Berlin melletti Grünheidében építi fel első európai üzemét az elektromos autókat gyártó Tesla. Elon Musk, az amerikai cég vezetője a német gazdasági miniszterrel írt alá megállapodást a beruházásról. A gyárban akkumulátorokat és meghajtási rendszereket gyártanak, valamint autókat is összeszerelnek.</p>
      <p>Az első autó a Model Y lesz.</p>
      <p>A Gigafactory 4 nevű Tesla-gyár várhatóan tízezer embernek ad munkahelyet a térségben.</p>
      <p>Az első Egyesült Államokon kívüli gyárát a kínai Sanghajban építette a Tesla.</p>
