      <h1>「ソニック・ザ・ムービー」で大幅に変更されたソニックのデザインでは、『ソニック』に携わり続けてきたベテランアニメーターを抜擢</h1>
      <address><time datetime="2019-11-13T10:26:19+00:00">13 Nov 2019, 10:26</time> by <a rel="author" href="https://automaton-media.com/author/minoru-umise/" target="_blank">Minoru Umise</a></address>
      <p>パラマウント・ピクチャーズは11月12日、セガの『ソニック・ザ・ヘッジホッグ』をもとにした実写映画「ソニック・ザ・ムービー」の最新映像を公開した。公開日の告知と共に、新たにデザインされたソニックの姿が映し出されている。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/BVm7HF4d1TE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>スポンサーリンク</p>
      <p>映画発表当時から、主人公であるソニックのキャラクターデザインは大きな物議を醸しており、高い頭身に、小さな頭と離れた目、妙に筋肉質な脚に、やたらリアルな口の中の表現、手袋代わりの白い毛の手など。エグゼクティブ・プロデューサーのTim Miller氏は当時、ソニックを現実世界に溶け込ませるため本物の動物であるようにデザインしたとその意図を語っていたが、オリジナルのソニックからかけ離れた姿にファンから批判が集まっていた。</p>
      <p>新しくなったソニックは、大きな目にすらっと細い脚、そしてぷっくりしたお腹。白い手袋もしっかり着用しており、人々が想像するソニックに大きく近づいた印象だ。YouTubeでの評価欄やTwitterなどSNSを含め、新デザインは全世界にて好意的に評価されている（<a href="https://automaton-media.com/articles/newsjp/20191112-106143/">関連記事</a>）。この大きくテコ入れされたキャラデザインには、『ソニック』フランチャイズに携わってきた人気アニメーターが抜擢されていたようだ。</p>
      <p>抜擢されたのはTyson Hesse氏。氏は『ソニック』フランチャイズにおける、コミックやアニメに携わってきた人物だ。『ソニックマニア』のオープニング映像も手がけ、『ソニックマニア アドベンチャーズ』の製作にも参加している。そのほか、これまで参加したシリーズ作品は数知れず（<a href="https://www.imdb.com/name/nm5002886/">IMDb</a>）。近年の『ソニック』映像においては欠かすことのできないベテランアニメーターである。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/YsrRSxw9ark" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>※ Hesse氏の手がけた「チームソニックレーシング：OVERDRIVE」</p>
      <p>Hesse氏は11月11日の新デザイン発表にあわせ、同作の製作にリードデザイナーとして参加していることを発表。監督のJeff Fowler氏、そしてモデラーやリガーがアーティストやアニメーターと協働してデザインを作り上げたそうだ。新デザインにおいては、「名探偵ピカチュウ」のコンセプトアーティストであるRJ Palmer氏がプロジェクト参加を<a href="https://twitter.com/arvalis/status/1124075153888038920">提案</a>していたが、ソニックをよく知るアニメーターの参加により、ようやくその骨組みが定まった印象だ。また氏はネット上の好意的な反応を見てか、「みんなが新しいソニックに満足してくれていて、かなりほっとしてます」と正直な気持ちをもらしている。</p>
      <figure>
        <iframe data-src="https://twitter.com/tyson_hesse/status/1194331183351357440?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/tyson_hesse/status/1194380247795322880?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>ソニックの生みの親であり、旧デザインに口酸っぱく疑問を呈してきた中裕司氏はというと、「手袋をつけてくれたのでだいぶソニックっぽくなりましたが、やっぱり目は繋がらないんですね。どうも違和感を感じてしまいますね。でも、映画の公開が楽しみですね。」と、複雑な心境をめぐらせながらコメント。</p>
      <figure>
        <iframe data-src="https://twitter.com/nakayuji/status/1194242281508753408?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>一方で、映画の設定も気になるようで「映画ソニックの日本語版トレーラーもありますね。しかし“俺たちの星を守るため地球にやってきた”って何でしょうね？初耳です。」「“映画本編ではソニック地球到着の謎が明らかに”って何が分かるのでしょうね？」とボヤき連発。生みの親であるだけに、設定やデザインといったキャラのアイデンティティにまつわる部分はどうしても気になってしまうのだろう。</p>
      <figure>
        <iframe data-src="https://twitter.com/nakayuji/status/1194247853272522752?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>また中氏は、「ソニック・ザ・ムービー」<a href="https://twitter.com/SonicMovie">公式英語Twitterアカウント</a>が、旧デザインのソニックを含めたこれまでの投稿をすべて消していることを指摘。前のデザインもDVDなどで見たかったと話している。『ソニック』シリーズの情報を扱うYouTuberのTails’ Channelは、一部映画館向けに旧デザインのフィギュアが配られる予定であったと報告し、これらはおそらく日の目を見ることはないと語っている。新しくなったデザインは好意的に受け止められる一方、旧デザインのソニックは“なかったこと”にされるのだろうか。</p>
