      <h1>Агрессия Украины против России</h1>
      <address><time datetime="2019-11-13T10:00:09+00:00">13 Nov 2019, 10:00</time> by <a rel="author" href="https://d3.ru/user/ripcord/" target="_blank">ripcord</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zPBwT1ZrRF4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote><a href="https://www.youtube.com/watch?v=zPBwT1ZrRF4&amp;feature=youtu.be&amp;t=97">Украинские боевики в Чечне</a><br/>До сих пор российское общество спорит: воевали украинцы против нас в Чечне, или нет. Я уже и сам бы стал сомневаться, если бы не видел их своими глазами. Вот и …<cite>www.youtube.com</cite></blockquote>
      <p>Военкор Александр Сладков выложил у себя на канале видео, снятое им в Грозном на площади Минутка в декабре 1994 г. Показывает интервью с главарем только что прибывшей группы штурмовиков из 200 человек. Украинцы приехали в Россию убивать москалей.<br/><br/>Так кто кому нож в спину воткнул, а, хохлы?</p>
