      <h1>«Своя еда»: бухгалтер из Шарыпова оставила работу и стала разводить кур</h1>
      <address>
        <time datetime="2019-11-13T10:03:54+00:00">13 Nov 2019, 10:03</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_5eeASzlBfQ" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Овощи со своего огорода, рыба, мясокостная мука. Всё это рацион молодых пеструшек. Жительница Шарыпова Оксана Яковлева впервые в своей жизни решила разводить кур. Начала сразу со 120 голов яичной породы Браун.</p>
      <p>Оксана говорит — разводить кур мечтала последние пять лет. Сначала семья скептически относилась к такому виду бизнеса, да и работа не отпускала. Коллеги и друзья тоже отговаривали, но женщина все же решила рискнуть — в этом году оставила офис и кардинально изменила жизнь.</p>
      <blockquote>Стояла на бирже, с этого года биржа дает субсидии 125 тыс рублей. Мы написали бизнес-план. Утеплили стайку. Поставили пластиковое окно. Стайка утеплена в два слоя.<cite>Оксана Яковлева, начинающий фермер</cite></blockquote>
      <p>Это действительно лихой поворот в жизни Оксаны. У нее 27-летний бухгалтерский стаж, профессиональные знания ей и сейчас очень помогают. Говорит — бизнес вести непросто, но проблем с реализацией продукции нет. В фермерстве Оксана Яковлева видит только пользу.</p>
      <blockquote>Люди пойдут работать, будут зарабатывать, будет экологически чистый продукт. И население наше российское не будут непонятными продуктами пичкать.</blockquote>
      <p>Свою продукцию жительница Шарыпова продает на местном рынке или развозит по клиентам. Сегодня она мчится к бывшим коллегам в редакцию местной газеты.</p>
      <blockquote>Сейчас я, если покупаю в магазине яйца, то только в тесто. А так просто я их есть никогда не буду, и дети также, и внуки. Это и желток, и вкус совсем другой.<cite>Ирина Мельник, главный редактор газеты</cite></blockquote>
      <p>Оксана Яковлева только начинает свой куриный бизнес. В будущем планирует приобрести инкубаторы и начать разводить уже мясную породу птиц. Она уверена — покупатели точно будут.</p>
      <p>
        <i>Александра Арепьева</i>
      </p>
