      <h1>В Кургане с началом отопительного сезона повысилась вероятность пожаров</h1>
      <address>
        <time datetime="2019-11-13T10:59:00+00:00">13 Nov 2019, 10:59</time>
      </address>
      <p>
        <b>Жители частных домов Кургана и области стали активнее использовать печи для обогрева жилых помещений. В связи с этим повысилась вероятность возникновения пожаров.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/QEFoL1hCyGY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Начало отопительного сезона добавляет хлопот не только коммунальщикам, по словам специалистов в частном секторе значительно увеличивается вероятность пожаров. В 2019 году в Зауралье зарегистрировали почти 4 тысячи возгораний, погибли 78 человек, 94 удалось спасти.</p>
      <p>МЧС Курганской области совместно с управлением защиты населения от чрезвычайных ситуаций проводит регулярные профилактические встречи с жителями частных домов.</p>
      <p><i>- За выходные дни 9-10 ноября 2019 года мы провели обследования в жилом секторе города Кургана и муниципальных образований области. В том числе по местам проживания неблагополучных граждан категорий, а также многодетных семей и семей находящихся в социально-опасном положении. Всего было обследовано 2105 домов,</i> - рассказал начальник управления надзорной деятельности и профилактической работы главного управления МЧС России по Курганской области <b>Сергей Скурихин</b>.</p>
      <p>Сотрудники МЧС и управления защиты населения от чрезвычайных ситуаций выдают гражданам памятки, на которых есть подробные инструкции о правилах поведения во время пожара и мерах, которые помогают избежать возгорания. Важным фактором, который помогает снизить последствия пожара и вовремя остановить распространение огня, является повсеместная установка специальных пожарных извещателей.</p>
      <p><i>- Прорабатывается вопрос о дополнительной установке в индивидуальных жилых домах пожарных извещателей. На сегодняшний день по решению губернатора Курганской области мы уже установили 7 тысяч извещателей,</i> - отметил начальник управления защиты населения от чрезвычайных ситуаций и обеспечения пожарной безопасности Курганской области <b>Станислав Носков</b>.</p>
      <p>В ближайшее время в домах многодетных и малоимущих семей управление защиты населения от чрезвычайных ситуаций планирует установить более 5 тысяч пожарных извещателей.</p>
