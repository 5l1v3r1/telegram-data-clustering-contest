      <h1>Vecinos temen por accidentes y claman por una correcta señalización en Quintana</h1>
      <address><time datetime="2019-11-13T10:21:00+00:00">13 Nov 2019, 10:21</time> by <a rel="author" href="https://www.eleco.com.ar/author/el-eco-de-tandil/" target="_blank">El Eco de Tandil</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/I4Gmikn_XsE" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>
          <cite>El Eco</cite>
        </figcaption>
      </figure>
      <p>El <b>cambio de sentido de Quintana</b>, aprobado hace ya un mes, fue festejado por los vecinos de la zona que desde hacía mucho tiempo solicitaban que hubiera una mano única entre Magallanes y Pujol.</p>
      <related>
        <a href="https://www.eleco.com.ar/la-ciudad/tras-11-anos-de-reclamos-vecinos-de-quintana-al-1100-celebraron-el-cambio-del-sentido-de-circulacion/"/>
      </related>
      <p>Sin embargo, esos más de 10 años de reclamo hoy han resurgido ya que se presenta una nueva problemática: la gente, acostumbrada al tradicional sentido y ante la falta de señalización, <b>circula en contramano</b>.</p>
      <p>“<b>Seguimos con problemas porque no está bien señalizada Quintana. La gente viene por Maritorena y dobla por Quintana, como antes, pero ya no se puede</b>”, exclamó Cristina, una vecina del barrio, en diálogo con <b>El Eco Multimedios.</b></p>
      <p>Tras la celebración por el cambio de circulación, ahora claman por una<b> correcta señalización</b> para evitar accidentes y encontronazos.</p>
    </article>
