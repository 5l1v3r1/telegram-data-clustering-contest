      <h1>شاهد: طلاب مصريون ينجحون في تطوير بدلة لرفع الأجسام الثقيلة</h1>
      <address><time datetime="2019-11-13T10:30:20+00:00">13 Nov 2019, 10:30</time> by <a rel="author">Adel Dellal</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MLmWn-lejhE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>نجح فريق طلابي مصري بكلية الهندسة بجامعة حلوان في تطوير بدلة قادرة على رفع أشياء يصل وزنها إلى 90 كيلوغراما، ما يجعلها ذات فعالية كبيرة في المصانع والورشات. وتحاكي البدلة حركة جسم الإنسان خلال عملية <a href="https://arabic.euronews.com/2017/02/27/robo-mate-helps-industrial-workers-lift-heavy-loads-reducing-spinal-injuries">رفع الأجسام</a> حيث تعمل بنظام ضغط الهواء، وبإمكانها تحسين أداء العمال وكذا التخفيف من الجهد الذي يقوم به العمال.</p>
      <p>وأكد الطلاب أنهم استلهموا فكرة البدلة عندما زاروا العديد من المصانع ورأوا العمال وهم يحملون أعباءً تسببت في إصابات خطيرة ناجمة عن نقل الأشياء الثقيلة. وبالتالي، فالبدلة تقلل العبء وتوفر الجهد وتساهم في زيادة معدلات الإنتاج وحماية العمال من الأخطار التي قد يتعرضون لها في حال رفع أجسام ثقيلة.</p>
      <p>وبلغت تكلفة النموذج الأولي من هذا المشروع 930 دولارا، ويطمح <a href="https://arabic.euronews.com/2013/12/11/muslim-brotherhood-trial-stopped-for-the-second-time">الطلبة</a> إلى تطوير البدلة لتصبح قادرة على برفع حمولة تزيد عن 200 كيلوغرام حيث يعملون على جمع الأموال لدعم أبحاثهم المستقبلية ومواصلة تطوير مشروعهم.</p>
