      <h1>Incêndios na Austrália estão cada vez mais intensos</h1>
      <address><time datetime="2019-11-13T10:24:09+00:00">13 Nov 2019, 10:24</time> by <a rel="author">Ana Serapicos</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2ofRds_y9yo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Os incêndios florestais que deflagram na Austrália intensifiaram-se durante esta terça-feira.</p>
      <p>Mais de 50 casas foram total ou parcialmente destruídas e 13 bombeiros ficaram feridos durante a noite, em Queensland, o estado mais populoso do país. Também em Nova Gales do Sul, só esta terça-feira surgiram 16 novos incêndios de um nível "fora do controlo", como descreveram as autoridades locais. Em Queensland, 60 incêndios florestais continuam ativos em todo o estado.</p>
      <p>Foi emitido um aviso de emergência na zona de Noosa North Shore, perto de Brisbane, o qual obrigou à evacuação de várias zonas. Os residentes foram obrigados a largar tudo, muitos deles só conseguiram escapar de ferry.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/67/22/606x340_cmsv2_c6f151c5-5b85-5e71-95e5-98eab224b1ee-4296722.jpg"/>
      </figure>
      <p>Um incêndio perto de Yeppoon, em Queensland, destruiu 13 casas, incluindo a casa de Julie Heilbronn.</p>
      <p><i><b>"Devastador. Devastador, é de partir o coração"</b></i>, disse Heilbronn.</p>
      <p>Ventos fortes e temperaturas elevadas tem sido apontadas como as causas dos incêndios, As condições climatéricas não são as melhores para o combate e as autoridades dizem que os próximos dias não vão ser diferentes.</p>
      <p>Victoria Dodds, do Instituto de Meteorologia da Austrália, disse que o vento, que tem sido "forte", vai piorar e "tornará as condições desafiantes para os bombeiros no terreno". A especialista admitiu também que as temperaturas em algumas regiões estão "seis a oito graus acima da média".</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/67/22/808x535_cmsv2_f86bfed5-e334-51b3-a21e-446ef8201a6f-4296722.jpg"/>
        <figcaption>Sidney coberta de fumoREUTERS/John Mair</figcaption>
      </figure>
      <h3>Helicóptero de combate despenha-se</h3>
      <p>Um dos helicópteros de combate às chamas perdeu o controlo durante uma operação, perto de Brisbane. O piloto sofreu "ferimentos não fatais" e foi hospitalizado.</p>
      <p>O porta-voz do governo disse que o piloto teve que fazer uma "aterragem forçada".</p>
      <h3>Autoridades investigam alegado fogo posto</h3>
      <p>Também em Sidney os incêndios proecuparam os bombeiros nos últimos dias. Dezenas de casas foram destruídas e várias zonas evacuadas. As autoridades admitiram, esta terça-feira ao fim do dia, que suspeitam de fogo posto em dois dos maiores incêndios da região, o de Turramurra e o do Royal Park em Loftus. Este último foi considerado pelo <a href="https://www.rfs.nsw.gov.au/">RFS (Rural Fire Service - Serviço de Incêndio Rural)</a> "suspeito", por haver vários pontos de ignição no terreno.</p>
      <p>Russell Crowe, o ator neozelandês que cresceu na Austrália, viu a casa da família arder esta terça-feira. No Twitter, o ator partilhou fotografias das cinzas e da propriedade destruída. Crowe escreveu na rede social que não estava na Austrália e que a sua família "estava bem e segura".</p>
