      <h1>Отставка тренера «Красного Яра» и новые скверы: короткие новости 13 ноября</h1>
      <address>
        <time datetime="2019-11-13T10:10:36+00:00">13 Nov 2019, 10:10</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/phBXDfivAPM" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>НИ КОЧЕГАР ОН И НИ ПЛОТНИК</p>
      <p>Красноярец забрался на башенный кран и попытался снять панораму ночного города. Видео молодой человек разместил в социальных сетях. Ролик получился не особо зрелищным, да ещё и в расфокусе. Поэтому горе-оператор собрался забраться туда ещё раз. Многие осудили красноярца за то, что он своими действиями подвел под штраф строителей, да и сам теперь может нарваться на административную статью.</p>
      <p>СМЕНА СОСТАВА</p>
      <p>Главный тренер регбийного клуба «Красный Яр», Игорь Николайчук, ушёл в отставку. После поражения в финале чемпионата России, где верх одержал «Енисей-СТМ», наставник проигравшей команды решил взять творческую паузу. Его отставку уже принял президент «Красного Яра». Новым главным тренером станет приглашённый специалист из Тонго.</p>
      <p>ЕЩЁ БОЛЬШЕ ОБНОВЛЁННЫХ СКВЕРОВ</p>
      <p>Уже в следующем году в Октябрьском районе Красноярска благоустроят три сквера: «Сиреневый» на Копылова, 76, ещё один на Карбышева, 6, и на улице 2-й Ботанической. Эскизы будущих мест отдыха уже опубликованы на сайте мэрии. Жители окрестных домов попросили так же привести в порядок пешеходные дорожки, ведущие к скверам, а сами их привести к единому стилю.</p>
      <p>КРАСНОЯРСКОЕ ЗОЛОТО</p>
      <p>Алексей Бугаев, воспитанник красноярского «Центра адаптивного спорта» завоевал две золотые медали на в первом этапе Кубка Европы для инвалидов по зрению и с проблемами опорно-двигательного аппарата. В стартах принимали участие более 100 спортсменов из 21 страны. Всего русские горнолыжники взяли 4 золота, 2 серебра, 2 бронзы и выиграли общекомандный зачет.</p>
