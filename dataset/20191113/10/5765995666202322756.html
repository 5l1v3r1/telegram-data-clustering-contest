      <h1>„The Voice of Germany“: Claudia gewinnt – dann passiert DIESE TV-Panne</h1>

      <p>Was für ein großer Final-Abend! Es gab viele Emotionen, starke Auftritten, enttäuschte Gesichter und zuletzt eine strahlende Siegerin. Hier erfährst du alles zu dem TV-Event.</p>
      <h3>„The Voice of Germany“: Claudia gewinnt die TV-Show</h3>
      <ul>
        <li>Claudia Emmanuela Santoso ist die Gewinnerin von „The Voice of Germany“ 2019</li>
        <li>Sie erhielt von den Zuschauern 46,39 Prozent der Stimmen</li>
        <li>Claudia ist 19 Jahre alt</li>
        <li>Sie gehörte dem Team von Alice Merton an</li>
        <li>Bereits mit vier Jahren war sie an einer indonesischen Musikschule angemeldet</li>
        <li>2018 zog sie nach Deutschland</li>
        <li>Hierzulande studierte sie Musikwissenschaft</li>
      </ul>
      <h3>Großes Finale!</h3>
      <p>Am Sonntag stieg das große Finale von „<b>The Voice of Germany</b>“. Fünf Talente, 15 Songs, ein Sieger. Wir waren im Liveticker für dich dabei.</p>
      <p>Hier der ganze Ablauf der fulminanten Final-Show von „<b>The Voice of Germany</b>“:</p>
      <p>Emotional gratulierte via Instagram nun auch Claudias Coach Alice Merton. „Sie kam, sah und siegte“, schrieb Merton in Anspielung auf den berühmten Ausspruch von Julius Cäsar: „Ich bin so froh, dass ich dein Coach sein durfte und so glücklich, dass ich einen Song für dich schreiben durfte.“</p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/B4uTeVWoOBU" data-service="Instagram"/>
      </figure>
      <p><b>00.00 Uhr:</b> Ein ganz verdienter Sieg für die erst 19-jährige Claudia Emmanuela Santoso. Und das, obwohl es kurz vor der Bekanntgabe noch eine Panne gegeben hatte. So hielt Moderator Thore Schölermann die Moderationskarte mit den Gewinnern etwas auffällig in Richtung von Talent Lucas Rieger. Panisch fragte der Moderator noch Lucas, ob er denn etwas gesehen habe. Der verneinte natürlich.</p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/B4s0DYJif8o" data-service="Instagram"/>
      </figure>
      <p><b>23.55 Uhr:</b> Und der Sieger von „<b>The Voice of Germany</b>“ und eines neuen Seat ist mit 46,39 Prozent Claudia</p>
      <figure>
        <img src="https://img.derwesten.de/img/promi-tv/origs227613013/6427066788-w1280-h960-q85/Unbenannt.png"/>
        <figcaption>Claudia gewinnt „The Voice of Germany“. Foto: Screenshot Sat 1</figcaption>
      </figure>
      <p><b>23.50 Uhr:</b> So langsam wird es spannend. In weniger als zehn Minuten wissen wir, wer „The Voice of Germany“ geworden ist.</p>
      <p><b>23.40 Uhr:</b> Und wir gehen noch einmal in die Werbung.</p>
      <p><b>23.28 Uhr:</b> Wow, bei dem Auftritt bleibt kein Auge trocken. Mark Forster kann sich auch nicht mehr zurückhalten.</p>
      <figure>
        <img src="https://img.derwesten.de/img/promi-tv/origs227612885/5317065874-w1280-h960-q85/Unbenannt.png"/>
        <figcaption>Mark Forster konnte seine Tränen nicht zurückhalten. Foto: Screenshot Sat 1</figcaption>
      </figure>
      <p><b>23.25 Uhr:</b> Einmal tritt Fidi jetzt noch mit James Arthur auf die Bühne. Dann ist die letzte Klappe gefallen und die Entscheidung steht bevor.</p>
      <p>Der Mantel von James Arthur jedoch ist mal so gar nicht TV-tauglich. Ja, ist ein wenig aus dem Zusammenhang gerissen, aber musste raus.</p>
      <figure>
        <img src="https://img.derwesten.de/img/promi-tv/origs227612879/9327067072-w1280-h960-q85/Unbenannt.png"/>
        <figcaption>Der Mantel von James Arthur ist eher semi-TV-tauglich. Alles flimmert. Foto: Screenshot Sat 1</figcaption>
      </figure>
      <p><b>23.18 Uhr:</b> Es geht weiter mit Lucas Rieger und Nico Santos.</p>
      <p><b>23.10 Uhr:</b> Die Zuschauer im Studio scheinen in den Werbepausen besser unterhalten zu werden, als der gemeine TV-Konsument. Wie <a href="https://www.promiflash.de/news/2019/11/10/the-voice-of-germany-das-sehen-die-tv-zuschauer-nicht.html">Promiflash</a> berichtet, tanzen sich die „The Voice of Germany“-Juroren die Werbepause-Langeweile aus den Beinen. Das hätten wir auch gern gesehen. Wo wir beim Thema sind: WERBUNG!</p>
      <p><b>23.05 Uhr:</b> Claudia und Alice Merton präsentieren ihren Song „Goodbye“. Das passt. Das war schön. Haben wir hier etwa schon die Siegerin gehört?</p>
      <p><b>22.55 Uhr:</b> Die erste Entscheidung steht an. Allerdings nicht, wer rausfliegt. Weit gefehlt. Es geht einzig darum, wer mit auf die Tour geht. Es ist: Mariell Kirschall.</p>
      <p>Hier eine kleine Kostprobe:</p>
      <p><b>22.50 Uhr:</b> Auf der Bühne steht nun Dua Lipa mit acht Damen im Badeanzug. Wo ist Freschta? Ah, da. So ganz in Schwarz hätte man Sidos Schützling fast nicht erkannt.</p>
      <figure>
        <img src="https://img.derwesten.de/img/promi-tv/origs227612671/7467063171-w1280-h960-q85/Unbenannt.png"/>
        <figcaption>Dua Lipa und Freschta. Foto: Screenshot Sat 1</figcaption>
      </figure>
      <p><b>22.48 Uhr:</b> Aber erst Freschta und Dua Lipa mit „Don't start now“.</p>
      <p><b>22.45 Uhr:</b> Es geht weiter. Nur noch 15 Minuten bis zur nächsten Werbepause. Unser Tipp.</p>
      <p><b>22.38 Uhr:</b> Wir hätten es nicht schreiben dürfen. Da ist sie: Die nächste Werbepause.</p>
      <p>So langsam wird es echt anstrengend. Finden nicht nur wir, sondern auch zahlreiche Twitter-Fans:</p>
      <ul>
        <li>Wie was schon wieder Werbung</li>
        <li>Soll der Rest jetzt echt noch fast Spielfilmlänge haben? WTF?</li>
        <li>Durch die permanenten werbepausen hab ich immerhin genug Zeit, um mich auf meine Klausur morgen vorzubereiten.</li>
        <li>Wie macht Sat 1 das? 15 statt 8 bzw. 12 Songs UND trotzdem noch mehr Werbung als sonst...“</li>
      </ul>
      <p><b>22.36 Uhr:</b> Der Song „How bout you“ (Kein Rechtschreibfehler, muss so) klingt irgendwie ein wenig wie von Ed Sheeran geschrieben: Schöner Radio-Song.</p>
      <p><b>22.35 Uhr:</b> Diese Frage, die ein Zuschauer bei Twitter aufwirft, ist berechtigt. „Warum kommt so 'ne elendig lange Sendung nicht freitags oder samstags? Oder einfach weniger Werbung.“</p>
      <p><b>22.29 Uhr:</b> Je später der Abend, desto versexter die Witze. Lena Gercke bietet gerade Nümmerchen an. Hihi, hoho.</p>
      <p><b>22.22 Uhr: </b>Da sind wir wieder, Freunde. Nach Whitney Houston wird nun Mariah Carey gecovert. Schön macht sie das, die Freschta. Nur die hohen Töne scheinen ihr nicht so zu behagen. Aber auch hier wieder: Mariah Carey ist Champions League. Freschta eher so Europa League.</p>
      <p>Sieht Sido anders.</p>
      <figure>
        <img src="https://img.derwesten.de/img/promi-tv/origs227612477/0477064360-w1280-h960-q85/Unbenannt.png"/>
        <figcaption>Sido ist glücklich. Foto: Screenshot Sat 1</figcaption>
      </figure>
      <p><b>22.10 Uhr:</b> So, jetzt aber. Werbung.</p>
      <p><b>22.07 Uhr:</b> Die beiden singen „Guten Tag, liebes Glück“. Ein Hauch Zwanziger weht durch die Wohnzimmer.</p>
      <p><b>22.02 Uhr</b>: Und jetzt: Max Raabe und Lucas Rieger. Das passt wohl nicht nur optisch.</p>
      <figure>
        <img src="https://img.derwesten.de/img/promi-tv/origs227612351/0387065466-w1280-h960-q85/Unbenannt.png"/>
        <figcaption>Max Raabe, Lucas Rieger und Lena Gercke. Foto: Screenshot Sat 1</figcaption>
      </figure>
      <p><b>22.01 Uhr:</b> Oh, doch nur ein Spot. Es geschehen noch Zeiten und Wunder.</p>
      <p><b>22 Uhr:</b> Ihr könnt raten, was jetzt kommt...</p>
      <p><b>21.58 Uhr:</b> Es tut uns leid. Aber bei Claudia können wir uns nur immer wieder wiederholen. Mega! Wer Whitney-Houston mal eben so aufs Parkett schmettern kann, der hat den Sieg verdient. Punkt. Aus.</p>
      <p><b>21.55 Uhr:</b> Mark Forster und Fidi: Das passt einfach. Auf Twitter sehnen sich die Fans schon die deutschen Bradley Cooper und Lady Gaga herbei. Bei vielen kommt der Verdacht auf, dass die beiden sich schon ganz gut finden könnten.</p>
      <ul>
        <li>Den Tweets zu Fidi/Mark nach zu urteilen, scheinen Bradley Cooper/Lady Gaga abgemeldet.</li>
        <li>Mark schaut sie so verliebt an, ich glaub der merkt das gar nicht</li>
        <li>Die Stimmen der beiden harmonieren aber auch wirklich perfekt</li>
      </ul>
      <p>
        <b>21.52 Uhr:</b>
      </p>
      <figure>
        <img src="https://img.derwesten.de/img/promi-tv/origs227612267/5857063607-w1280-h960-q85/Unbenannt.png"/>
        <figcaption>Mark Forster und Fidi. Foto: Screenshot Sat 1</figcaption>
      </figure>
      <p><b>21.45 Uhr</b>: Nun singt Fidi mit dem Forster. Ihr „<b>The Voice of Germany</b>“-Song heißt „Warte mal“.</p>
      <p><b>21.42 Uhr:</b> Und da sind wir wieder.</p>
      <p>Hier mal ein wenig Musik um die Werbepausen zu verdauen.</p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/B4sopyQCJxQ" data-service="Instagram"/>
      </figure>
      <p><b>21.34 Uhr:</b> Und wir verabschieden uns wieder in die Werbung.</p>
      <p><b>21.32 Uhr</b>: Autsch, das war jetzt wirklich daneben von Erwin. Kein guter Auftritt. Aber „Someone like you“ von Adele ist auch ein Brocken.</p>
      <p><b>21.25 Uhr: </b>Das ist der bislang beste Auftritt des Abends. Claudia singt mit Freya Ridings „Castles“. So stark! Die 18-Jährige zeigt sich ganz souverän und avanciert so zum Favoriten.</p>
      <p><b>21.20 Uhr:</b> Oh, oh, oh, wir sind gerade ganz aufgeregt. Hat Sat 1 doch zum Ende der Werbung den Trailer für die neue Staffel „<b>The Voice of Germany</b>“ ausgestrahlt. Und wer ist da zu sehen??? SIDO. Das bedeutet wohl, dass der unterhaltsamste Juror auch im nächsten Jahr wieder dabei ist. Das verspricht eine witzige neue Staffel.</p>
      <p><b>21.16 Uhr:</b> Und wir sind nicht die einzigen, die schon jetzt dezent angenervt sind. Oder wie es dieser freundliche Twitter-Nutzer ausdrückt: „Geil... 20min Sendung, 12 min Werbung... Ihr habt echt den A***h offen!“</p>
      <p><b>21.15 Uhr:</b> Und da sind wir auch wieder in der Werbung. Eine Stunde rum, zwei Werbepausen. So langsam wird es anstrengend.</p>
      <p><b>21.10 Uhr:</b> Und da ist auch endlich die erste Läster-Attacke von Sido gegen seinen „<b>The Voice of Germany</b>“-Kollegen Mark Forster. Hatte Forster doch diverse Male erwähnt, wie besonders er den Auftritt seines Talents fand. Da musste natürlich auch Sido noch mal nachfragen, wie besonders er es denn wirklich finde.</p>
      <p><b>21.08 Uhr:</b> Wow. Fidi singt „Weinst du“ von Echt. So ein schöner Song. Leider hatte die 34-Jährige ein, zwei schiefe Töne dabei. Doch das tut dem starken Auftritt keinen Abbruch. Gangster-Mark mag's auch.</p>
      <p><b>21.05 Uhr:</b> Hui, wer hat sich denn da ins „<b>The Voice of Germany</b>“-Studio verirrt? Conchita Wurst. Der österreichische ESC-Star hat das BVB-Spiel gestern anscheinend nicht gesehen. Sonst hätte Conchita sich wohl nicht ins schwarz-gelbe Biene-Maja-Kostüm geschmissen.</p>
      <figure>
        <img src="https://img.derwesten.de/img/promi-tv/origs227612063/8617063217-w1280-h960-q85/20191110-210313.jpg"/>
        <figcaption>Conchita Wurst im BVB-Gedächtnis-Outfit. Foto: Screenshot Sat 1</figcaption>
      </figure>
      <p><b>20.58 Uhr:</b> „Drei Minuten“ von Sido und Freschta ist ein typischer Sido-Song. Radiotauglich, Sido Raps gehen ab. Aber so richtig vom Sessel reißt es einen nicht.</p>
      <p><b>20.52 Uhr</b>: „The Voice of Germany“ ist zurück aus der Werbung. Jetzt auf der Bühne: Sido und seine Kandidatin Freschta.</p>
      <p><b>20.50 Uhr:</b> Wer es noch nicht gesehen hat. Hier die lustigen Kleider-Tauscher Mark Forster und Sido.</p>
      <figure>
        <img src="https://img.derwesten.de/img/promi-tv/origs227611789/0927061903-w1280-h960-q85/Unbenannt.png"/>
        <figcaption>Sido und Mark Forster bei „The Voice of Germany“. Foto: Instagram/thevoiceofgermany</figcaption>
      </figure>
      <p><b>20.46 Uhr:</b> DA IST SIE: Die erste Werbepause.</p>
      <figure>
        <iframe data-src="https://twitter.com/FrauMutig/status/1193614252659134466?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>20.40 Uhr:</b> Mhhh, so richtig cool fanden wir den Auftritt von Erwin jetzt nicht. Die Stimme wirkte doch noch etwas schwach. Vielleicht die Aufregung.</p>
      <p><b>20.30 Uhr:</b> Wow, der Mann ist fleißig. Dermot Kennedy spielt am Sonntagabend noch ein Konzert in der Columbiahalle in Berlin. Klar, dass da bei Twitter schon die ersten Betrugsvorwürfe laut werden. Ist „<b>The Voice of Germany</b>“ etwa doch nicht live? Doch Freunde, die Fans in der Columbiahalle müssen sich nur noch etwas gedulden. Dermott Kennedy will erst noch mit Erwin singen.</p>
      <p><b>20.25 Uhr:</b> Da ist er, der Kandidat aus Kamen. Lucas Rieger mit „Happy“ von Pharell Williams.</p>
      <p><b>20.20 Uhr: </b>Was zur Hölle??? Da haben sich zwei ja mal richtig verändert. Sido heute Abend im schicken Konfirmanten-Anzug. Mark Forster im Rapper-Gucci-Jogger.</p>
      <p>Da ist auch Lena Gercke platt. „Sido, ich hatte ja mit allem gerechnet“, traut die hübsche Blondine ihren Augen kaum.</p>
      <p><b>20.18 Uhr:</b> Und es geht los. In rund vier Stunden wissen wir, wer „<b>The Voice of Germany</b>“ 2019 ist.</p>
      <p><b>20.14 Uhr:</b> Was genau sollte das jetzt. Moderator Thore Schölermann durchstöbert gerade für Facebook fremde Smartphones. Naja, was im Kino gut läuft, kann ja auch bei Sat 1 nicht falsch sein.</p>
      <p><b>20.05 Uhr: </b>Nur noch zehn Minuten, dann geht es los. Sat 1 gewährt schon einmal Einblicke ins Studio.</p>
      <figure>
        <iframe data-src="https://twitter.com/sat1/status/1193582729788563458?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>18.55 Uhr:</b> Keine zwei Stunden mehr, dann stehen die fünf Talente von „<b>The Voice of Germany</b>“ in Berlin auf der Bühne. Doch sie werden nicht alleine sein. Mit dabei sind auch die Musik-Stars Freya Ridings, James Arthur, Dua Lipa, Dermot Kennedy und Max Raabe.</p>
      <p><b>13.15 Uhr:</b> Bei „<b>The Voice of Germany</b>“ hat 2019 vor allem einer für Furore gesorgt: Juror Sido. Der Rapper war immer für einen flotten Spruch zu haben, nahm kein Blatt vor den Mund und dürfte so manchen Kandidaten sprachlos zurückgelassen haben.</p>
      <p>Auch im Finale scheint das so weiterzugehen. Darauf lässt eine Ankündigung auf Facebook schließen. Nach und nach werden nun die Previews der Final-Songs veröffentlicht, die jeder Finalist mit seinem Coach aufgenommen hat. Natürlich haben auch Sido und sein Schützling Freschta Akbarzada einen aufgenommen.</p>
      <figure>
        <img src="https://img.derwesten.de/img/frontpage/origs227591789/3257066231-w1280-h960-q85/Sido-TVOG.jpg"/>
        <figcaption>Rapper Sido ist einer der Juroren bei „The Voice of Germany“ (Prosieben/Sat.1). Foto: SAT.1/ProSieben/André Kowalski</figcaption>
      </figure>

      <h3>„The Voice of Germany“ Finale 2019: Sorgt Sido für den nächsten Kracher?</h3>
      <p>Der potentielle Chart-Stürmer heißt „Meine 3 Minuten“ und erscheint am 10. November. „Auch Team Sido wird am Finaltag seine gemeinsame Single veröffentlichen“, kündigt der Sender an. Und dann wird klar, dass der Hit es in sich hat - und Sido auch hier seine prüfende Art unter Beweis stellen konnte: „Aber ihr wisst ja, wie kritisch Sido ist – bei der Single macht er keine Ausnahme.“</p>
      <h3>„The Voice of Germany“ 2019: Das sind die Finalisten</h3>
      <ul>
        <li>Freschta Akbarzada (Team Sido)</li>
        <li>Fidi Steinbeck (Team Mark Forster)</li>
        <li>Erwin Kintop (Team Rea Garvey)</li>
        <li>Claudia Santoso (Team Alice Merton)</li>
        <li>Lucas Rieger (Team Nico Santos)</li>
      </ul>
      <h3>Sido haut gern mal einen Spruch raus</h3>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/B4rjQ50CgoX" data-service="Instagram"/>
      </figure>
      <p>Wie deutlich Sido werden kann, stellte er nun schon in der ein oder anderen Folge unter Beweis. Beispielsweise als Kandidat Luke die Bühne betrat. Er sang „Rude“ von Magic. Ganz so magisch fand Rapper Sido die Gesangsdarbietung nicht und machte klar: „Ich finde, du bist ein Typ, ein guter Musiker, hast eine passable Stimme. Als Gesamtpaket ist das eigentlich rund. Aber: Ich finde es nicht gut, bei mir kommt nichts an. (...) Ich bin raus. Ich lehne mich jetzt zurück und lasse die anderen machen.“</p>
      <p>Sido stand mit seiner Meinung nicht alleine da, Luke musste die Show verlassen.</p>

        <img src="https://img.derwesten.de/img/panorama/origs227591807/6657062787-w1280-h960-q85/Voice-of-Germany.jpg"/>

        <li>Die Zuschauer küren die beste Stimme Deutschlands per Telefon-Voting</li>
        <li>Sat1 strahlt das Finale am Sonntag um 20.15 Uhr live aus</li>
