      <h1>Σαν Φρανσίσκο: H τοιχογραφία της Γκρέτα Τούνμπερκ</h1>
      <address><time datetime="2019-11-13T10:45:54+00:00">13 Nov 2019, 10:45</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3Ep3i7ymQFQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Μία κεντρική λεωφόρο του Σαν Φρανσίσκο κοσμεί η τοιχογραφία που απεικονίζει την έφηβη ακτιβίστρια Γκρέτα Τούνμπεργκ και την οποία φιλοτέχνησε ο Aργεντίνος street artist Αντρε Πετρεσέλι.</p>
      <p>Σκοπός του όπως μας είπε είναι να ευαισθητοποιήσει τους πολίτες για τα θέματα της κλιματικής αλλαγής. «Μία τοιχογραφία είναι σαν μία ταινία, θα βοηθήσει τους ανθρώπους να εμπλακούν σε διάλογο. Ο αγώνας που κάνει η Γκρέτα για την κλιματική αλλαγή είναι πολύ σημαντικός, είναι μία εξαιρετικά δυνατή φωνή για την νεολαία και τον υπόλοιπο κόσμο. Είναι ένας φανερά διαφορετικός αγώναςαπό όλους εκέινους που προηγήθηκαν γιατί η δράση της είναι ανεξάρτητη από φιλοδοξίες και κέρδος,» δήλωσε ο καλλιτέχνης.</p>
