      <h1>【拍案驚奇】中大學生阻擊香港警察強攻校園 校長中催淚彈 匿名港警KBS爆料揭內幕 談到721元朗和陳彥霖案|</h1>
      <address>
        <time datetime="2019-11-13T05:42:52+00:00">13 Nov 2019, 05:42</time>
      </address>
      <p><a href="https://www.ntdtv.com/b5/%E4%B8%AD%E5%A4%A7.htm">中大</a>學生阻擊香港警察強攻校園，<a href="https://www.ntdtv.com/b5/%E6%A0%A1%E9%95%B7.htm">校長</a>中催淚彈，港人「圍魏救趙」多區行動助中大解困，大批私家車馳援物資！<a href="https://www.ntdtv.com/b5/%E5%8C%BF%E5%90%8D%E6%B8%AF%E8%AD%A6.htm">匿名港警</a>KBS爆料揭內幕，談到<a href="https://www.ntdtv.com/b5/721%E5%85%83%E6%9C%97.htm">721元朗</a>和<a href="https://www.ntdtv.com/b5/%E9%99%B3%E5%BD%A5%E9%9C%96%E6%A1%88.htm">陳彥霖案</a>| 新聞拍案驚奇 大宇</p>
      <p>相關視頻：</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/9aAsRh_vAJc" width="764" height="430" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>「新拍串講」<br/>鎮壓抗爭運動 警察首次進擊大學校園 1:27<br/><a href="https://www.ntdtv.com/b5/%E4%B8%AD%E5%A4%A7.htm">中大</a>爆發攻防戰 警察學生鏖戰到深夜 4:50<br/>香港中大保衛戰 展港人抗爭意志 11:06<br/>匿名香港警察 向韓國媒體爆料內幕 13:02<br/>「新拍探討」<br/>林鄭從北京回來後 腰板更硬 暫未想取消區選14:22<br/>「新拍互動」17:06</p>
      <p>大家好，歡迎收看《新聞拍案驚奇》，我是大宇。</p>
      <p>今天，我們會首先詳細談一下，在香港中文大學發生的，學生抗爭者與警察發生的嚴重衝突，然後我們會看到，韓國KBS電視台對一位匿名香港警察的獨家揭秘採訪。</p>
