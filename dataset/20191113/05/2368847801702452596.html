      <h1>威尼斯水深1.87米 市長宣布進入災難狀態</h1>
      <address>
        <time datetime="2019-11-13T05:40:27+00:00">13 Nov 2019, 05:40</time>
      </address>
      <p>【新唐人北京時間2019年11月13日訊】<a href="https://www.ntdtv.com/b5/%E6%84%8F%E5%A4%A7%E5%88%A9.htm">意大利</a>水都<a href="https://www.ntdtv.com/b5/%E5%A8%81%E5%B0%BC%E6%96%AF.htm">威尼斯</a>12日(週二)遭遇史上第二高漲潮，水深達1.87米，聖馬可廣場水深超過1米，不少商戶及餐廳關門暫停營業，學校及部分旅遊景點關門。威尼斯市長布魯納羅表示，將宣布進入災難狀態，並警告可能產生嚴重損失。</p>
      <p>市政官員稱，12日晚上10時50分(當地時間)是漲潮最高峰，水位達到1.87米峰值，僅低於1966年創下的紀錄高位1.94米。</p>
      <figure>
        <iframe data-src="https://twitter.com/AFP/status/1194390482132054018?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>布魯納羅（Luigi Brugnaro）推文說：「我們正面臨水位異常的滿潮，所有人都須動員來因應這個緊急狀況。」</p>
      <p>他說：「這將是一個漫長的夜晚。」等待潮水開始退卻，幾小時前的恐懼也將一掃而他空，取而代之的是水患災害的評估。</p>
      <p>位於<a href="https://www.ntdtv.com/b5/%E5%A8%81%E5%B0%BC%E6%96%AF.htm">威尼斯</a>地勢最低的地點之一的聖馬可廣場水深超一米，這次是聖馬可大教堂1200年來第6次被水淹。官方計劃徹夜守著這棟建築。</p>
      <p>威尼斯並非這次唯一「水都」，強勁的暴雨11日橫掃<a href="https://www.ntdtv.com/b5/%E6%84%8F%E5%A4%A7%E5%88%A9.htm">意大利</a>各地，很多地區爆發大面積洪災，特別是在南部地區。</p>
