      <h1>FOTO: Mencecap Alkohol Persia yang Melegenda</h1>
      <address><time datetime="2019-11-13T05:00:14+00:00">13 Nov 2019, 05:00</time> by <a rel="author">AP, https://www.facebook.com/CNNIndonesia</a></address>
      <p>Jakarta, CNN Indonesia -- Jauh sebelum dilarang, budaya minuman beralkohol telah hadir di Iran sejak lama. Arak Saggi mencoba menghidupkan kembali budaya tersebut.</p>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/11/7ba69839-7da3-436d-bc1d-7f398eb6ec70_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Jauh sebelum larangan konsumsi alkohol muncul, Iran telah lebih dulu memiliki warisan budaya minum yang kuat. (AP Photo/Kamran Jebreili)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/11/ac2439ec-3daf-4724-bc89-6f69b1fe3f00_169.jpeg?w=650&amp;q=90"/>
        <figcaption>'<i>Masti O Rasti</i>' menjadi salah satu frasa penting bangsa Persia, yang berarti 'mabuk dan jujur'. Frasa itu tertulis dengan apik di bagian belakang botol Arak Saggi.Â (AP Photo/Kamran Jebreili)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/11/e35e6d2a-5e2b-47f7-8693-d93f5c146ef0_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Arak Saggi merupakan minuman distilasi yang diproduksi oleh seorang warga Iran di Kanada. Arak diracik untuk menghidupkan kembali budaya minum alkohol tanah airnya. (AP Photo/Kamran Jebreili)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/11/118dceee-cacc-4dac-b8e4-aa323b8832c9_169.jpeg?w=650&amp;q=90"/>
        <figcaption>"Saya merasa perlu memberikan minuman-minuman ini identitas. Tugas saya adalah memperkenalkan Arak Saggi ke dunia sebagai minuman beralkohol klasik asal Iran," ujar Bruce Khabbazi, seorang warga Iran-Kanada, yang mendirikan tempat distilasi minuman Persia di Kanada. (AP Photo/Kamran Jebreili)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/11/071849eb-e859-4631-9996-ab04cc68ccd0_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Arak Saggi juga disebut sebagai 'arak anjing'. Karena itu pula lah, rupa seekor anjing hadir mewarnai labelnya. (AP Photo/Kamran Jebreili)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/11/d47791c1-dc5a-43a3-80a1-7b5a1d563179_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Arak Saggi terbuat dari pasta kismis yang diimpor dari California. Pasta kismis memiliki kesamaan rasa dengan grappa, yang menjadi bahan brendi berbasis anggur asal Italia. (AP Photo/Kamran Jebreili)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/11/61614df1-1a2d-482d-b800-8cd04c3314f5_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Arak Saggi hadir dengan cairan yang berwarna putih, transparan, dan rasa yang mirip dengan ouzo, alkohol lokal asal Yunani dan raki yang berasal dari Turki. Kedua minuman itu sangat populer di Timur Tengah. (AP Photo/Kamran Jebreili)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/11/4e216492-466d-4059-af7c-eff048913e1d_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Iran memiliki sejarah yang kaya dalam pembuatan anggur. Enam guci tanah liat kuno pernah ditemukan oleh tim arkeolog Amerika Serikat di Pegunungan Zagros pada 1968 silam. Salah satu analisisnya mengungkapkan bahwa noda gelap di bagian bawah guci merupakan sisa minuman anggur. (AP Photo/Kamran Jebreili)</figcaption>
      </figure>
