      <h1>Портрет юного Моцарта уйдет с молотка</h1>
      <address><time datetime="2019-11-13T23:02:48+00:00">13 Nov 2019, 23:02</time> by <a rel="author">Мария Горковская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IzOiLoMOVhg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Один из четырех прижизненных портретов Вольфганга Амадея Моцарта уйдет с молотка. На торги выставлено полотно 1770 года, которое до сих пор находилось в частной коллекции. Авторство картины приписывают итальянскому художнику Джамбеттино Чиньяроли.</p>
      <p>"Моцарт изображен тринадцатилетним. Это совсем еще молодой человек, который едет со своим отцом в Италию. Картина нарисована по заказу Пьетро Луджати. Он побывал на концерте Моцарта и решил, что это необыкновенный, талантливый музыкант. Очень интересна партитура. О ее существовании знают только благодаря картине. Некоторые музыковеды говорят, что, возможно, речь идет о сочинении самого Моцарта", - говорит Астрид Сантнэр-д’Ультремон, глава отдела старых мастеров Christie’s Paris.</p>
      <p>Аукцион пройдет в Париже 27 ноября. Стартовая цена лота - 800 тысяч евро.</p>
