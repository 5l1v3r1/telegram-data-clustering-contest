      <h1>Ημέρα μνήμης για τα θύματα της 13ης Νοεμβρίου</h1>
      <address><time datetime="2019-11-13T23:41:56+00:00">13 Nov 2019, 23:41</time> by <a rel="author">Ioannis Giagkinis</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/c5sepjB7uIQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Τελετές μνήμης πραγματοποιήθηκαν στο Παρίσι για τις επιθέσεις της 13ης Νοεμβρίου του 2015. Τέσσερα χρόνια συμπληρώθηκαν από τα γεγονότα στο Σταντ ντε Φρανς και λίγο αργότερα στο Μπατακλάν και σε μια σειρά από παριζιάνικα μπαρ και καφέ, που άφησαν πίσω τους 130 νεκρούς και κυρίως τον φόβο ζωγραφισμένο ακόμα και σήμερα σε μεγάλο μέρος του γαλλικού πληθυσμού.</p>
      <p>Την ώρα που η κυβέρνηση προειδοποιεί ότι ο κίνδυνος ένοπλων επιθέσεων παραμένει στο υψηλότερο επίπεδο, ο πρόεδρος Μακρόν ζήτησε να σταθεί το έθνος ενωμένο και να μην αφήσει ποτέ τους τρομοκράτες να νικήσουν. Λουλούδια αλλά και δρακόντεια μέτρα ασφαλείας συνέθεταν το σκηνικό έξω από το Μπατακλάν από νωρίς το πρωί της Τετάρτης.</p>
      <p>Ο υφυπουργός Εσωτερικών Λοράν Νουνε ανέφερε: <i>«Η απειλή έχει πλέον αλλάξει, δεν είναι η ίδια, αλλά το επίπεδο συναγερμού εξακολουθεί να είναι υψηλό και οφείλουμε να παραμένουμε εξίσου σε επαρνύπνηση. Το 2015 οι επιθέσεις σχεδιάστηκαν από απόσταση, από άτομα που ήρθαν από τη Συρία και το Ιράκ και πραγματοποίησαν τις επιθέσεις στη Γαλλία. Τώρα έχουμε μια εγχώρια απειλή ανθρώπων που έχουν μεγαλώσει στη Γαλλία και δεν έχουν αναγκαστικά οποιαδήποτε σχέση με το Ισλαμικό Κράτος, δεδομένης της γενικότερης παρακμής του».</i></p>
      <p>Πάνω από 230 άτομα σκοτώθηκαν τα τελευταία τέσσερα χρόνια εντός γαλλλικού εδάφους από τρομοκρατικές επιθέσεις τζιχαντιστών, για τις οποίες ανέλαβε την ευθυνη το Ισλαμικό Κράτος. Μόνο στη Γαλλία εκτιμάται ότι από το 2013 έγιναν επιπλέον 60 απόπειρες τρομοκρατικών επιθέσεων, πολλές από τις οποίες απετράπησαν την τελευταία στιγμή χάρη στις ενέργειες των υπηρεσιών ασφαλείας της χώρας.</p>
