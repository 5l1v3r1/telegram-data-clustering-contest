      <h1>【唐靖遠快評】香港警暴突升級，背後中共三大圖謀；港警強攻中文大學，意在互聯網中心？</h1>
      <address>
        <time datetime="2019-11-13T08:44:38+00:00">13 Nov 2019, 08:44</time>
      </address>
      <p>【新唐人北京時間2019年11月13日訊】觀眾朋友大家好，我是唐靖遠。今天是2019年11月5號星期二，很高興能夠以《<a href="https://www.ntdtv.com/b5/%E7%86%B1%E9%BB%9E%E4%BA%92%E5%8B%95.htm">熱點互動</a>》快評這種方式和朋友們進行交流，就當前的一些熱點聊聊我個人的一些看法。也歡迎大家通過留言和我們互動。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/A_0Foa26_DI" width="764" height="430" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>這個週末香港的局勢可以說陡然惡化升級，大家可能都看到了，先是香港警察連續開槍導致一名學生重傷的消息震動國際社會，然後有親共人士被縱火，還有交警騎著摩托車高速衝入人群，以及最新的消息是防暴警在<a href="https://www.ntdtv.com/b5/%E9%A6%99%E6%B8%AF%E4%B8%AD%E6%96%87%E5%A4%A7%E5%AD%B8.htm">香港中文大學</a>與學生爆發激烈衝突，場面猶如戰爭。</p>
      <p>香港警方的暴力突然升級，使得香港再度成為所有媒體聚焦的熱點。這一系列事件中，港警開槍是偶發情況嗎？警方為什麼積極攻打<a href="https://www.ntdtv.com/b5/%E9%A6%99%E6%B8%AF%E4%B8%AD%E6%96%87%E5%A4%A7%E5%AD%B8.htm">香港中文大學</a>？我想就這些大家比較關注的問題分享一下我個人的觀察和解讀。</p>
      <p>
        <b>警察開槍是蓄意謀殺 危險的信號</b>
      </p>
      <p>首先，關於開槍事件，警方的說法是警察在受到嚴重威脅的情況下，「電光火石」之間不容細想，然後開槍。這個說法顯然是站不住腳的。我先給一個結論，這個警察的開槍，完全是蓄意謀殺。</p>
      <p>我為什麼這麼說呢，我反覆看了好幾遍視頻，有下面幾點觀察和依據：</p>
      <p>1、這個警察是在過斑馬線走到馬路中間的時候，突然拔槍轉身，這個時候他的背後沒有任何人在威脅他，幾個抗爭者都和他有好幾米距離，而且場面平靜，沒有任何動作，我估計可能有語言上的爭執。</p>
      <p>2、警察是主動衝上前把槍頂住白衣人的胸口——注意這個動作本身就是違反警察條例的，因為萬一槍走火就是一條人命。然後警察挾持了這個白衣人，我們看到白衣人完全沒有任何反擊或對抗的動作。</p>
      <p>3、黑衣人顯然是同伴，他是空手，走上前明顯在解釋什麼，而且和警察也有一段距離，雙方並未接觸，這個時候警察沒有作任何警告，沒有對空鳴槍，而是直接開槍，而且直接射擊對方腹部要害，沒有涉及胳膊、腿部這些非致命部位。</p>
      <p>4、最重要的一點，學生中槍後明顯在地上痛苦掙扎，這個警察沒有查看傷勢，沒有呼叫救護，而是繼續對學生採取了逮捕壓制的動作——這完全不符合一個在臨時緊急情況下開槍者的心理特徵，從警察轉身、拔槍、扣人、開槍，再到暴力壓制中槍者，一系列動作表現很流暢，很冷靜，而且全過程都沒有人在威脅他。只有一開始就蓄意開槍的人，才會是這種表現。</p>
      <p>而且這個事件性質非常嚴重。這是第一次有警察在沒有受到威脅，僅僅是語言衝突的情況下，就拔槍殺人，中共和警方的公開背書，等於大大降低了以後警察開槍的門檻，這是非常危險的信號。</p>
      <p>
        <b>親共人士被人縱火燒傷？時間點太巧合</b>
      </p>
      <p>那麼令人驚訝的事情還不只這一件，我們看到報導說，有親共人士被人縱火燒傷，這個事件被黨媒大肆渲染，成為抗爭者都是暴徒的佐證。對這個人本身，現在看到的資料很少，有影視界姓蕭的人士爆料說他是特技演員，但目前很難得到進一步證實。縱火事件是否是演戲，我們暫時不下結論，我只是想指出一點，就是這個事件的時間點，太巧合了。</p>
      <p>剛才我們提到了開槍事件，其實並不是孤立的。因為媒體捕捉到的畫面顯示，同一天，在香港其它好幾個地方，都出現了警察拔出手槍對準人群的情況。這是上次10月1日警察開槍後一個多月，首次出現這樣群體性的動槍畫面，那麼這是偶然的嗎？</p>
      <p>事實上，警察開槍引發了嚴重的輿論抨擊，但縱火事件可以說非常恰到好處地消解了一部分輿論壓力，而且非常及時給警察開槍提供了一個很好的理由。這個時機，實在是太巧合了。</p>
      <p>而且，巧合還不止這一處。我們看到報導，警察開槍事件、縱火事件、警車撞人，以及警察衝進高校抓人、警方衝入教會抓人，所有這一切都是前所未有，首開先例的事情，卻都發生在同一天之內，這會是巧合與偶然嗎？顯然不是。</p>
      <p>
        <b>林鄭強硬表態 鎮壓升級的三大圖謀</b>
      </p>
      <p>如果我們再簡單結合一下林鄭事後的強硬表態——注意，這是林鄭在撤回送中條例以來再次轉為強硬，以及此前習近平見了她，韓正也見了她，包括傳聞可能會下課的港澳辦主任張曉明，在消失了一段時間後重新露面高調發表文章強硬宣稱對香港有十項管制權等等這一系列信息，我們完全可以得出一個結論：中共在四中全會很可能就如何應對香港問題，已經達成了比較一致的方案，這個方案大致的輪廓，就是政治上管制收緊，行動上打壓升級，以及經濟上小恩惠分化收買。</p>
      <p>在這樣的背景下，警察暴力的整體升級，唯一合理的解釋，就是從中共到港府，已經有了內部命令，大幅放寬開槍限制，因為非致命的武器已經收效甚微的情況下，開槍鎮壓遲早成為必然的選擇。</p>
      <p>
        <b>重啟23條立法？</b>
      </p>
      <p>也就是說，香港鎮壓的整體升級，顯然和中共四中全會有密切關係，在全會公報中，明確提到「建立健全特別行政區、維護國家安全的法律制度和執行機制」，很多人就在猜，這是否暗示要重啟23條立法。</p>
      <p>其實張曉明已經在前兩天的文章中明示了，他公開說港府未完成23條立法，是所謂港獨加劇的主要原因。那麼這裡面的信號是很清楚的，未來港府在中共定義的國家安全方面必須要有立法的動作，即便不一定是重啟23條，也一定會採取其它的辦法來變相實現，比如修訂現有的本地法律，利用人大釋法的權力來達到事實上的立法效果等等。</p>
      <p>
        <b>阻止區議會選舉？</b>
      </p>
      <p>鎮壓暴力的突然升級，還有一個重要的原因，就是即將舉行的香港區議會選舉。我們先簡單介紹一下相關的背景。區議會選舉每隔4年一次，會選出香港十八區區議會共452個民選議席，今年的選舉將在11月24日舉行，距離現在只有一個多星期了。2014年雨傘運動後，曾經掀起一波港人參政熱潮，在2015年區議會選舉和2016年立法會選舉中都出現了非建制派陣營迅速上升的現象。後來中共就是動用了人大釋法這個武器，強行剝奪了6名非建制派立法會議員的資格，又在2016年取消多名本土派參選人資格，才抑制了非建制派的影響力。</p>
      <p>這次的選舉情況明顯更讓中共和港府擔心。由於<a href="https://www.ntdtv.com/b5/%E5%8F%8D%E9%80%81%E4%B8%AD.htm">反送中</a>運動引發的抗暴浪潮至今不息，而且愈演愈烈，民主派和本土派多次聯手發起抗爭，可以用深得民心來形容，而且本次選舉，民主派是全面出擊，所有選區皆派人參選，為區議會成立來首次。這讓建制派感到了強大的壓力。</p>
      <p>區議會並沒有立法權，只是諮詢性質的機構，在天下太平的時候，可以說並非建制派和泛民派的兵家必爭之地。但現在天下大亂，這個選舉的重要性就凸現出來了。舉個例子，上次雨傘運動後，港人參政熱情高漲，非建制派在70席立法會奪得30席，已經非常接近半數。區議員雖然不直接參與立法，但他們直接和選民打交道，對選民有廣泛而重要的影響，如果建制派在區議會選舉中慘敗，在立法會選舉中同樣可能失去優勢，這對中共四中全會要求「建立健全有關國家安全」的法律制度，可以說是災難性的，因為很多中共想要的立法可能遭遇強大阻力甚至通不過。</p>
      <p>一句話，如果說撤回修例是中共和港府在街頭較量的慘敗，那麼區議會選舉再失利，那就是中共在議會抗爭方面的慘敗。合起來可以說就是完敗。不但林鄭沒法交差，就連韓正和習近平在黨內可能都無法交差。</p>
      <p>正是因為這個原因，從林鄭本人到建制派多位議員，近期都開始紛紛放風，說現在香港社會動盪，不利選舉公平進行，所以可能考慮將此次選舉延後甚至取消。而他們最大的理由，就是兩個字「暴力」。</p>
      <p>說到這裡，我想可能大家已經看出一些端倪了，就是說，如果林鄭和建制派真的要想延後或取消此次區議會選舉來避開不利局面，他們最需要的合理藉口，就是警民衝突的暴力。</p>
      <p>需要暴力，那麼由警察來升級打壓當然是最方便的，而且這是一石二鳥的計謀。一方面如果升級暴力有效，抗爭運動被壓制，規模縮小，這當然是港府樂於見到的。如果無效，引發了更大抗爭，那麼可以藉機取消區議會選舉，也為動用緊急法再次立法提前鋪墊。畢竟有了禁蒙面法的開端，再次緊急立法的難度可以說小了很多。</p>
      <p>這個判斷有沒有依據呢，我們可以看看下面幾個事實：11月6號，何君堯站街的時候被人刺傷，雖然被豬隊友大公報提前一天預告了劇情，高度疑似自導自演，但建制派仍然不管不顧，第二天民建聯葉國謙就公開要求劃下死線，說投票前一週如果還有衝突，就應該延後選舉。11月8日，警方突然拘捕及預約7名泛民派議員，再次引發輿論質疑港府是否故意在激怒民眾引發衝突，好有藉口取消選舉。至於林鄭本人更是早就放風說，會儘量保證選舉正常進行，但建制派的擔心是「理所當然」。</p>
      <p>
        <b>中大變戰場 中共要控制互聯網中心？</b>
      </p>
      <p>最後呢，想簡單聊聊香港事態的最新進展。可能大家都看到了，目前警察衝入香港幾所大學清場，是當前最激烈的衝突，尤其香港中文大學是重點中的重點，整個校園猶如戰場，目前衝突還在進行中，已知有至少60多學生受傷，警方使用了除實彈射擊之外的所有鎮壓武器，有學生被布袋彈射頭，也有記者被橡膠子彈打到失去意識，甚至連現場調解的中大校長段崇智都中了催淚彈被迫撤離，可見戰況之激烈。</p>
      <p>很多人都很奇怪，這麼多大學都在抗爭，為什麼警方單單對中大如此重視，一副志在必得的架勢。難道是中大有什麼特殊性嗎？答案是肯定的，有。香港人上網，99%的信息都要通過「香港國際互聯網交換中心」進行傳輸，目的是可以直接交換而無需經過海外，可節約大量時間和成本。這個交換中心英文縮寫為HKIX，其位置就在中大的碧秋樓。</p>
      <p>很多人懷疑，港警如此重兵進攻中大，目的就是這個交換中心，因為一旦控制了這個中心，可以斷網。這個擔憂，不能說完全沒道理，因為實施物理斷網一直都是中共在迫不得已的情況下，最後的手段，不過目前看可能性很小，因為HKIX有多個衛星網絡，即便碧秋樓這裡的主機停止服務，其它幾個衛星網絡仍然可以提供服務，只不過網速慢一些。</p>
      <p>從中共的需求來看，警方想要對信息進行監控的可能性更大。因為從理論上，這個中心就是香港的通信中樞，要獲取信息無疑是最佳入口，只要有足夠的設備和技術，理論上是可以監控這個交換中心中每一條訊息的。</p>
      <p>這個中心並不是第一次受到如此關注，早在2013年的時候，斯諾登叛逃到香港，就公開說美國國家安全局就對這個中心很感興趣，並試圖入侵。當時中大發言人還公開澄清，說中心沒有發現任何黑客入侵的痕跡。</p>
      <p>不管斯諾登說的真假如何，這個交換中心對想獲取香港人情報的機構來說，是極其重要的入口，這點是可以肯定的。如果中共想獲取這些資訊，雖然表面上有一些法律和技術上的難度，但我想以中共國家機器的實力，同時以止暴制亂、國家安全等冠冕堂皇的藉口，要突破這兩方面難度並不是不可能完成的任務。</p>
      <p>畢竟，現在香港的抗爭，已經成為中共眼前壓倒貿易戰的頭等大事，中共在這方面有巨大的需求和動機。</p>
