      <h1>Жители курганской многоэтажки боятся выходить из подъездов</h1>
      <address>
        <time datetime="2019-11-13T08:48:00+00:00">13 Nov 2019, 08:48</time>
      </address>
      <p>
        <b>В многоквартирном доме в центре Кургана накопилось много проблем. Сырость в подвале, лужи перед подъездами и необустроенный двор.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/QWVpFn9ZhEU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Жители дома №173 по улице Коли Мяготина в Кургане боятся выходить из подъездов. В октябре этого года здесь сделали ремонт придомовой территории. Новому асфальту горожане не рады.</p>
      <p>
        <i>- Здесь же вода стоит. Нет отмостки. Нет ничего, - разводит руками <b>жительница дома </b><b>№</b><b>173 по улице Коли Мяготина Зинаида Олянич</b>. - Вода встала, ей некуда уходить просто. Столько щебня навезли, страшно сказать. Закрыли все вровень с площадкой перед подъездом.</i>
      </p>
      <p>
        <i>- Неудачно сделали. Теперь переделывать что ли? - сетует <b>житель дома №173 по улице Коли Мяготина Виктор Надточеев</b>. - Первые морозы, и здесь столько народу упало. Дождь прошел и все. Слива нет.</i>
      </p>
      <p>В городской администрации уточнили, ремонт двора был выполнен в рамках программы «Основные направления благоустройства». Кроме этого, привели в порядок еще несколько территорий рядом.</p>
      <p>
        <i>- Для того, чтобы сделать водоотведение, были проведены геодезические работы. Пришлось поднять относительно тех отметок, которые были до этого, как раз для того, чтобы не скапливалась вода, - поясняет <b>заместитель директора департамента развития городского хозяйства города Кургана Сергей Герасименко</b>.</i>
      </p>
      <p>По словам Сергея Герасименко, воду отвели. Она уходит в газон.</p>
      <p>
        <i>- Выполнили все согласно проекту, - добавляет чиновник. - Плюс еще некоторые жители обращались по поводу того, что сделано мало проходов для колясок. Эти проходы находятся там, где есть тротуар.</i>
      </p>
      <p>Еще одна проблема, с которой борются курганцы, затопленный подвал. Жители с этим вопросом обращаются во все инстанции. Пока ответа нет.</p>
      <p>
        <i>- В 2017 году закрыли нам цокольную часть каким-то материалом. Не дышит подвал, - продолжает <b>Зинаида Олянич</b>. - В подвале летом неоднократно плыли фекалии. К осени вода еще набежала. Вентиляции никакой.</i>
      </p>
      <p>Из-за этого в подъездах большая влажность. В квартирах - неприятный запах и насекомые.</p>
      <p>
        <i>- Надо это снимать. Кто это будет делать? Мы не знаем, - говорит женщина. - Подвалы плывут, не обрабатываются. Ползут слизняки, мокрицы. Все, что хочешь из этого подвала. И мы не можем сами меры никакие принять. Пришлось вот обращаться во все инстанции. Каким образом будет все это устранено – непонятно.</i>
      </p>
      <p>Телекомпания «Область 45» направила запрос в Фонд капремонта по возникшей ситуации.</p>
