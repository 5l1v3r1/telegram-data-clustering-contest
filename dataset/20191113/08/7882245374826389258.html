      <h1>Испания: объединение и размежевание</h1>
      <address><time datetime="2019-11-13T08:10:18+00:00">13 Nov 2019, 08:10</time> by <a rel="author">Елена Караева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dtw8A1hk2zs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Первое за последние более, чем 40 лет, коалиционное правительство может быть сформировано в Испании: соглашение о сотрудничестве между социалистами, возглавляемыми действующим премьером Санчесом, и левыми радикалами, лидером партии "Подемос" Иглесиасом, было подписано накануне.</p>
      <p>Таков главный итог четвертых за последние четыре года парламентских выборов. Правые во главе с Пабло Касадо ушли в оппозицию: "Сеньор Санчес уже выбрал себе союзников, мы же намерены возглавить тех, кто будет правительству оппонировать".</p>
      <p>По словам Айтора Эстебана из Баскской националистической партии, "жаль только потраченного времени и ушедших от них сторонников - за полгода обе партии потеряли полтора миллиона избирателей, потеряли большинство в верхней палате, и этим воспользовалась партия VOX".</p>
      <p>Официальный представитель кабмина Каталонии Меричель Будо заявила следующее: "Мы приветствуем начало диалога и тот факт, что Педро Санчес понимает необходимость достижения консенсуса, когда речь идет о демократии. Мы в Каталонии этого правила придерживаемся давно".</p>
      <p>Сейчас у социалистов и у представителей "Подемос" насчитывается в общей сложности 155 мандатов, и этого недостаточно, чтобы обеспечить поддержку большинства в 350-местной нижней палате, так что диалог с другими политическими силами придется продолжить.</p>
