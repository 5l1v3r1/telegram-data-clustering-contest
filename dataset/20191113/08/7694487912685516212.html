      <h1>بعد مقتل أبو فخر.. هذا وضع الطريق عند مثلث خلدة</h1>
      <address><time datetime="2019-11-13T08:46:20+00:00">13 Nov 2019, 08:46</time> by <a rel="author">Lebanon 24</a></address>
      <p>قطع محتجون الطريق عند مثلت خلدة بالاتجاهات كافة بالعوائق والاحجار الكبيرة.<br/> <br/>يُشار إلى أنّ مثلث خلدة شهد أمس إطلاق نار أدى إلى مقتل الشاب علاء أبو فخر.  </p>
