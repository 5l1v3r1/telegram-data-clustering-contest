      <h1>Spanien: Geplante Linkskoalition ohne absolute Mehrheit</h1>
      <address><time datetime="2019-11-13T08:29:29+00:00">13 Nov 2019, 08:29</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CBA1W4uRVGY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In Spanien gibt es Hoffnung auf die Bildung eine Regierung: Zwei Tage nach der zweiten Neuwahl im Land einigten sich der geschäftsführende Ministerpräsident Pedro Sanchez von den Sozialisten und der Chef des Linksbündnisses Unidas Podemos, Pablo Iglesias, auf eine Vorvereinbarung zur Bildung einer Koalition. Zuvor war über eine große Koalition mit der konservativen Volkspartei spekuliert worden. Deren Chef Pablo Casado bezeichnete das Bündnis aus Sozialisten und Podemos jetzt als, das Letzte, was Spanien gebrauchen könne. Sanchez habe sich entscheiden, die Volkspartei werde jetzt die Opposition anführen, so Casado.</p>
      <p>Auch andere Parteien reagierten. Aitor Esteban, Sprecher der Baskischen Nationalistischen Partei PNV: "Wir bedauern, dass mehr als ein halbes Jahr vergangen ist und beide Parteien zusammen 1,5 Millionen Stimmen und damit die absolute Mehrheit im Senat verloren haben und dass Vox jetzt stärker geworden ist." Die Rechtspopulisten von Vox stiegen zur drittstärkten Kraft im Parlament auf.</p>
      <h3>Koalition hätte keine absolute Mehrheit</h3>
      <p>Meritxell Budo, Sprecherin der katalanischen Regierung: "Wir begrüßen, dass Sanchez zum Dialog zurückkehrt und dass er verstanden hat, dass man in einer Demokratie politische Vereinbarungen treffen muss, so wie wir es in Katalonien schon lange tun."</p>
      <p>Nach der Wahl im April hatte Sanchez ein Bündnis mit Podemos ausgeschlossen. Damals hätten beide Parteien zusammen zehn Sitze mehr gehabt, 165 von 176, die für eine absolute Mehrheit notwendig sind. Jetzt kommen sie zusammen auf nur 155 Sitze. Sie brauchen damit die Unterstützung weiterer Parteien.</p>
