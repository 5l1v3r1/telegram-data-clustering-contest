      <h1>【學姐猥褻學妹3】「只要妳被好好對待就不行」　學姐惡霸行徑超誇張</h1>
      <address><time datetime="2019-11-13T00:45:00+00:00">13 Nov 2019, 00:45</time> by <a rel="author">周怡孜, 攝影組</a></address>
      <p>今年3月24日，夢想台灣黑熊藝術館在新北市成立，是北台灣第1個黑熊生態教育據點。開館的前1天，R女佩戴了1條項鍊出席，但身兼主管職的學姐見狀，卻突然大發雷霆，一個箭步上前，就當場扯斷了這條項鍊。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/J-6M--8N-fI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191112181822-a04f136b96fc1ce6497179a5b6f45283-tablet.jpg"/>
        <figcaption>黑熊協會在保育工作上的成果獲各界肯定，但未料內部卻長期暗藏性騷醜聞。圖中皆非當事人。（翻攝台灣黑熊保育協會）</figcaption>
      </figure>
      <p>原來學姐疑似是妒火中燒，懷疑R女身上的項鍊為男性所贈。R女說，其實學姐當時已另結新歡，但仍對她撂下狠話：「即便我有對象了，但我看到妳被好好對待，就是不行！」霸道的口吻，幾乎把R女視為她個人的禁臠。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191112181830-b8230307f7a0cefddc4203114a75a7a9-tablet.jpg"/>
        <figcaption>位女主管（圖）為R女的學姐，雙方在大學時期熟識，如今性騷事件發生，關係已破裂。（翻攝自網路）</figcaption>
      </figure>
      <p>R女也提到，「我只要不合她的心意，她就會對我口出惡言，而且對我肢體上捏、拍打、敲、搥，以示懲罰。」直到項鍊被拉斷後，R女頓時也被拉醒了，之後決定將學姐對她的暴力行為，向黑熊協會反映。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191112181848-419b7fd8c5c53109e758084e77a7fb78-tablet.jpg"/>
        <figcaption>今年2月24日，女主管透過社群軟體向R女致歉「我曾經是那個傷害妳的角色」，也坦言不懂得尊重他人身體自主權。（翻攝自IG）</figcaption>
      </figure>

      </p>
