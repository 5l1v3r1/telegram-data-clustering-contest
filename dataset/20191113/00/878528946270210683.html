      <h1>ＮＭＢ研究生・安部が三金さん悼む　１０月の独演会にゲスト出演</h1>
      <address>
        <time datetime="2019-11-13T00:00:00+00:00">13 Nov 2019</time>
      </address>
      <p>　ＮＭＢ４８研究生の安部若菜（１８）が１３日、ツイッターで、９日に死去した落語家・桂三金さん（本名・奥野武志、享年４８）を悼んだ。安部は、１０月２６日に大阪・天満天神繁昌亭で開催された三金さんの独演会にゲスト出演し、落語を披露していた。</p>
      <p>　この日、大阪市内で営まれた告別式に参列した安部は「落語が初めての私にも嫌な顔一つせず優しく教えて下さり、つい先日の独演会にも呼んでいただきました。本当に感謝の気持ちでいっぱいです。ありがとうございました！ご冥福をお祈りします」と思いをつづった。</p>
