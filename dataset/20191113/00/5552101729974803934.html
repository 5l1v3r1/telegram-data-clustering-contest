      <h1>【台商變間諜8】委託徵信社的非法行為　柯建銘：證據到哪辦到哪</h1>
      <address><time datetime="2019-11-13T00:24:00+00:00">13 Nov 2019, 00:24</time> by <a rel="author">社會組, 攝影組</a></address>
      <p>本刊最近接獲爆料，指何韻詩當時來台後，一舉一動都遭人暗中監控，甚至連手機都被植入間諜程式。不只何韻詩，積極參與反送中的香港民運領袖黃之鋒來台時，也同樣遭到跟監，且跟監他們的人都是台灣的徵信業者，至於花錢委託徵信社監控反送中來台人士的，都自稱是大陸台商。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/25OHVBjqlf4" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>這群委託徵信社監控反送中來台人士的神祕人，看似有系統性、組織性，是否有國安疑慮。對此，國安局回應表示：「近來由於香港『反送中』情勢嚴峻，中共極為關注香港『反送中』活動、港人來臺動態，本局對此持續有所掌握。」換言之，面對如此險峻的國安問題，其實我國的情治單位早就在已經持續掌握。</p>
      <p>但另外一名不具名的國安局同仁私下向本刊透漏，「徵信社被委託跟監反送中人士，確有耳聞，但目前沒有具體掌握接案的是哪幾家徵信業者，因為徵信業者隱蔽性高，且非常零散，目前也無法確定委託人到底具何種身分，到底是不是台商。」</p>
      <p>民進黨立法院黨團總召柯建銘則向本刊表示，此次事件，無論委託人還是徵信業者，都已違反刑法，且這種違法行為根本就不分國籍；如果要是有系統性、組織性的犯法行為，「我們這次修正的組織犯罪條例」，就完全足以偵辦這些人。柯進一步指出，如果背後牽扯到境外勢力，那就「證據到哪，辦到哪」。</p>
