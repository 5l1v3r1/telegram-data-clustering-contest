      <h1>Aladdin e The Lion King: la Collection che racconta i grandi Classici Disney</h1>
      <h2>La raccolta di giochi dedicati ad Aladdin e The Lion King rappresentano un fantastico esempio di come riproporre vecchi classici oggi.</h2>
      <address><time datetime="2019-11-13T00:00:00+00:00">13 Nov 2019</time> by <a rel="author" href="https://multiplayer.it/account/utente/1447234/akalevin/articoli/" target="_blank">Vincenzo Lettera</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/a6VlHX8J2SM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>I videogiochi hanno un grosso problema. A differenza di libri, film e brani musicali, per loro natura sono molto più difficili da preservare e tramandare. Vanno spesso adattati, riprogrammati e pubblicati per le nuove console; talvolta capita che i file originali siano andati persi, altre volte richiedono un hardware o un controller particolare per essere giocati, e in certe occasioni sono coinvolte talmente tante realtà diverse in un solo progetto, che è difficile risalire a chi possiede le licenze di illustrazioni, musiche e personaggi. Da diversi anni, anche per cavalcare l'effetto nostalgia degli appassionati, abbiamo però visto i publisher rispolverare i vecchi capolavori degli anni 80 e 90 in diversi modi. Dalle classiche raccolte di giochi, fino a piattaforme come la Virtual Console o il servizio Nintendo Switch Online; SEGA ha la sua collana SEGA Ages, lo store digitale GOG.com collabora con le diverse aziende per adattare i vecchi giochi per PC agli hardware più moderni, mentre di recente abbiamo visto un'esplosione di retro-console che hanno permesso di giocare a selezioni di titoli stringendo tra le mani repliche dei controller originali. Di recente è spuntato fuori anche Antstream, un servizio ad abbonamento che permette di giocare vecchi titoli in streaming e che vuole diventare il Netflix del retrogaming.</p>
      <figure>
        <img src="https://multiplayer.net-cdn.it/thumbs/images/2019/11/01/disney-classic-games_2_jpg_1400x0_q85.jpg"/>
      </figure>
      <p>Quello che però manca a tutte queste iniziative è la volontà di fare un passo ulteriore e approfittare del rilancio di un vecchio gioco per raccontare la storia del suo sviluppo. Per quanto il Mega Drive Mini sia una perfetta versione in miniatura della console SEGA (e probabilmente la migliore delle retro console uscite finora), non fa nulla per spiegare - tanto ai vecchi appassionati quanto alle nuove generazioni - i retroscena, le curiosità e le personalità chiave dietro all'hardware e ai suoi titoli più popolari. Ed è qui che entra in gioco <b>Digital Eclipse</b>, un team di sviluppo californiano che da diversi anni si pone un doppio obiettivo: da un lato riproporre i videogiochi del passato con enorme fedeltà, così che l'esperienza sia pressoché identica all'originale; dall'altro trattarli come un documento storico, arricchendoli con retrospettive, documentari e materiali che ne testimoniano la genesi. Da quando è stata rifondata nel 2015, Digital Eclipse ha lavorato ad alcune raccolte di qualità sempre superiore, come la Disney Afternoon Collection o quella che celebrava il 40° anniversario di SNK. Ma il team di Emeryville si è assolutamente superato con <b>Disney Classic Games: Aladdin e The Lion King</b>, un pacchetto che ripropone oggi due dei platform più amati degli anni 90. Appunto, Aladdin e Il Re Leone.</p>
      <figure>
        <img src="https://multiplayer.net-cdn.it/thumbs/images/2019/11/01/disney-classic-games_4_jpg_1400x0_q85.jpg"/>
      </figure>
      <p>Specialmente nel periodo che va dal NES al Mega Drive, i personaggi Disney furono protagonisti di alcuni riuscitissimi platform 2D: da DuckTales a Castle of Illusion, passando per Maui Mallard in Cold Shadow, Darkwing Duck e QuackShot. Il fatto che Aladdin e Il Re Leone siano recentemente tornati al cinema con due remake ha senza dubbio giocato una parte nella scelta e nel tempismo di questa Collection, ma in realtà i due tie-in sono strettamente collegati nelle persone che ci hanno lavorato, nella tecnologia utilizzata e nel modo in cui, grazie al coinvolgimento degli artisti di Disney, rappresentavano due dei platform 2D meglio animati sulla piazza.</p>
      <figure>
        <img src="https://multiplayer.net-cdn.it/thumbs/images/2019/11/12/aladdin-3_jpg_1400x0_q85.jpg"/>
      </figure>
      <anchor name="i-giochi-e-gli-extra">
        <h3>I giochi e gli extra</h3>
        <p>Parlare di classica emulazione coi giochi di Digital Eclipse non è del tutto corretto. Anziché vendere un emulatore personalizzato e una ROM come fanno molti altri sviluppatori e publisher, <b>Digital Eclipse</b> decompila e converte il gioco all'interno del suo Eclipse Engine, un motore cross-platform che il team di sviluppo creò per la Mega Man Legacy Collection e che continua a migliorare e aggiornare. Questo procedimento comporta due vantaggi. Anzitutto i giochi convertiti nell'Eclipse Engine possono essere facilmente portati su tutte le piattaforme che sono supportate dal motore. La <b>Collection di Aladdin e Il Re Leone</b> è disponibile fin da subito su PC, PlayStation 4, Xbox One e Nintendo Switch, ma quando usciranno PlayStation 5 e Xbox Scarlett - a prescindere dall'effettiva retrocompatibilità - portarli sulle nuove console sarà molto più semplice e rapido che in passato. L'altro vantaggio riguarda il fatto che gli sviluppatori possono aggiungere più agilmente nuove funzionalità e opzioni extra via via che le implementano nell'Eclipse Engine.</p>
        <figure>
          <img src="https://multiplayer.net-cdn.it/thumbs/images/2019/11/12/aladdin-1_jpg_1400x0_q85.jpg"/>
        </figure>
        <p>Come ormai avviene con qualsiasi emulatore, Aladdin e Il Re Leone supportano i 1080p, permettono di regolare il rapporto dello schermo o di cambiare i controlli, hanno tutta una serie di filtri grafici e permettono di salvare la partita in qualsiasi momento. Gli sviluppatori hanno però implementato alcune funzioni che non tutti gli emulatori offrono. Dalle opzioni è possibile ad esempio attivare l'invulnerabilità per il personaggio o selezionare un livello specifico, trucchetti che nei giochi originali erano accessibili attraverso l'inserimento di specifici cheat. Cheat che comunque possono ancora essere inseriti manualmente. Inoltre, durante il gioco è possibile premere un tasto per riavvolgere il tempo in caso di errore, mentre è presente una modalità chiamata "Guarda", che permette di vedere il gameplay registrato dagli sviluppatori, con la possibilità di fermarlo, prendere il controller e continuare a giocare riprendendo da quello specifico punto. Queste sono tutte funzioni accessorie ma che rendono l'esperienza più accessibile e gradevole, soprattutto per chi aveva già giocato all'epoca i due giochi e magari vuole rigiocare un livello specifico oppure non vuole sbattere troppo la testa nei momenti più frustranti.</p>
        <figure>
          <img src="https://multiplayer.net-cdn.it/thumbs/images/2019/11/12/aladdin-7_jpg_1400x0_q85.jpg"/>
        </figure>
        <p>Ma passiamo ai contenuti, visto che è proprio lì che questa raccolta di giochi Disney si distingue dalle altre Collection a cui siamo abituati. Per quanto riguarda i giochi, Disney Classic Games non si limita a includere una singola versione per ciascuno dei due giochi. Tutt'altro. Di Aladdin è presente la versione per Mega Drive, sia quella occidentale che quella giapponese, e l'edizione per Game Boy, sia in bianco e nero che a colori (sebbene ci sarebbe piaciuto selezionare anche la tonalità di verde che, come nella Castlevania Anniversary Collection, replicava l'originale schermo del Game Boy). Di The Lion King è possibile giocare sia alla versione per Super Nintendo che per Mega Drive, c'è quella giapponese del Mega Drive, e anche in questo caso il porting per Game Boy, anche qui in bianco e nero e a colori. Manca la versione per Super Nintendo di Aladdin, ma - come gli appassionati sapranno bene - il motivo è semplice: Aladdin su SNES era un gioco profondamente diverso, sviluppato e pubblicato non da Virgin Games, bensì da Capcom sotto la direzione di Shinji Mikami, prima che il designer giapponese cominciasse a lavorare a Resident Evil. In compenso, per Aladdin ci sono due grandi aggiunte. Una è la <b>versione demo</b> che Virgin e Disney presentarono al CES di Chicago del 1993. Si tratta di una versione del gioco non definitiva, molto grezza e con diversi bug ma piena di contenuti che vennero poi rimossi dalla versione finale. C'erano ad esempio personaggi poi eliminati, come un mangiatore di coltelli e un prigioniero, mentre il livello Dentro la Lampada era completamente diverso da quello che conosciamo. Oltre a questa demo c'è poi un'edizione <b>Final Cut</b> creata appositamente per questa Collection e che introduce alcuni miglioramenti che il team di sviluppo originale avrebbe inserito se avesse avuto più tempo a disposizione. Sono stati corretti dei bug, migliorate le collisioni nei combattimenti e la telecamera è stata perfezionata, mentre sono stati aggiunti anche alcuni percorsi alternativi che invogliano a esplorare ogni livello e rendono l'esperienza piuttosto inedita anche per chi al tempo aveva divorato il gioco.</p>
        <figure>
          <img src="https://multiplayer.net-cdn.it/thumbs/images/2019/11/12/aladdin-6_jpg_1400x0_q85.jpg"/>
        </figure>
        <p>A parte la cura con cui sono stati trattati i giochi, quello che rende Disney Classic Games una raccolta assolutamente imperdibile per gli appassionati dell'epoca sono i contenuti extra. Oltre a un'opzione jukebox in cui ascoltare tutti i brani dei due giochi, sia Aladdin che The Lion King hanno una modalità Museo, all'interno della quale si trovano un gran numero di concept art, documenti di design e, soprattutto, filmati d'epoca e interviste video (in inglese, senza sottotitoli) a sviluppatori come Dave Perry, Mike Dietz e Louis Castle. Si viene così a conoscenza di retroscena interessanti, tra cui il fatto che gli sviluppatori di Virgin abbiano dovuto chiudere lo sviluppo di Aladdin in fretta e furia visto che Disney aveva già stampato le pubblicità del gioco nelle cassette del film. Oppure viene descritto il Digicel, una procedura che permetteva di creare animazioni più vicine a quelle dei film digitalizzando i disegni a mano che venivano realizzati dagli animatori di Disney Feature Animation. E altrettanto interessante è leggere tutte le note sui documenti di design, scoprendo i trucchetti usati dagli sviluppatori per ottimizzare il gioco oppure le idee e le ispirazioni dietro alcune scelte artistiche e di design.</p>
        <figure>
          <img src="https://multiplayer.net-cdn.it/thumbs/images/2019/11/12/aladdin-4_jpg_1400x0_q85.jpg"/>
        </figure>
        <p>Va detto che gli extra di The Lion King sono molto più scarni e meno informativi rispetto a quelli di Aladdin, ma è carina l'idea di aver incluso l'intera conferenza di presentazione del gioco, dove il chairman di Walt Disney Studio, Jeffrey Katzenberg, salì sul palco del CES con un vero cucciolo di leone tra le braccia. È quel tipo di contenuti che solitamente si trova come extra nei Blu-Ray dei film o nelle edizioni da collezione, ma che dà enorme valore a collection di vecchi classici come questa, trasformando quella che altrimenti sarebbe una semplice operazione nostalgia o un modo per fare soldi facili da parte dei publisher, in qualcosa che possa davvero celebrare la storia di un gioco e preservarne la memoria. Con Aladdin e The Lion King parliamo di due titoli che da un lato rappresentano un periodo in cui i giochi su licenza non erano necessariamente opere mediocri, anzi. Dall'altro testimoniano quella che è stata l'età d'oro di Disney nel mondo dei videogiochi: l'arrivo del 3D rappresentò un handicap per i giochi Disney, visto che ricreare i suoi personaggi cartoon in tre dimensioni era tutt'altro che un'impresa facile, e dopo qualche tentativo e una riorganizzazione interna all'azienda, l'interesse di Disney nello sviluppo di videogiochi rallentò drasticamente.</p>
        <figure>
          <img src="https://multiplayer.net-cdn.it/thumbs/images/2019/11/12/aladdin-5_jpg_1400x0_q85.jpg"/>
        </figure>
        <p>Collection come questa di Aladdin e The Lion King non risolvono ancora il problema del preservare e tramandare i vecchi videogiochi, ma sicuramente rappresentano un eccellente esempio di come tutti i publisher e gli sviluppatori dovrebbero trattare le opere del passato nel momento in cui vogliono riproporle ai giorni d'oggi. Anche quando si tratta di un diamante allo stato grezzo.</p>
