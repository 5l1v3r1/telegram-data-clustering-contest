      <h1>Duque se mantiene con sus nombramientos fiel al uribismo</h1>
      <address><time datetime="2019-11-13T00:00:00+00:00">13 Nov 2019</time> by <a rel="author">lapatria.com</a></address>
      <p>
        <b>Claudia Blum es la nueva ministra de Relaciones Exteriores y Carlos Holmes Trujillo pasa a la cartera de Defensa. Cambios.</b>
      </p>
      <p>COLPRENSA | LA PATRIA | BOGOTÁ</p>
      <figure>
        <iframe src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/712201972&amp;color=%23ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;show_teaser=true" width="100%" height="166" data-service="SoundCloud" scrolling="no" nowide=""/>
      </figure>
      <p>La salida de Guillermo Botero del Ministerio de Defensa para muchos era la oportunidad que tenía el presidente, Iván Duque, para hacer un giro en la forma como ha venido gobernando y entregarles representación en el Gobierno a las demás fuerzas políticas, que le permitiera tener mayor movilidad en el Congreso.</p>
      <p>Sin embargo, el mandatario eligió como sucesor de Botero al ministro de Relaciones Exteriores, Carlos Holmes Trujillo, un hombre no solo de su confianza sino una ficha fuerte del Centro Democrático, ratificando de esta manera su compromiso con la bancada de Gobierno.</p>
      <p>Lo mismo sucedió con el nombramiento de Claudia Blum en reemplazo de Trujillo, quien pese a haber militado en el Partido Liberal, apoyó la candidatura presidencial de Andrés Pastrana y luego en las toldas de Cambio Radical, en compañía de Germán Vargas Llera, en los últimos tiempos se dedicó a ser una férrea defensora del uribismo, además de ser cercana al expresidente Álvaro Uribe y colaboradora en la campaña presidencial del presidente, Iván Duque.</p>
      <p>De esta manera, Duque estaría dejando de lado, por el momento, la inclusión de otras fuerzas políticas en las altas esferas del gabinete presidencial, como se lo ha venido pidiendo el Congreso de la República en múltiples ocasiones.</p>
      <p>
        <b>Análisis</b>
      </p>
      <p>Para el analista político Jorge Yarce Tamayo, el jefe de Estado encontró como una oportunidad el movimiento del ministro de Defensa para reforzar su posición frente al partido de Gobierno, pero al tiempo empieza a abrir una puerta de modificaciones al interior del gabinete, que tanto se le ha venido pidiendo.</p>
      <p>Desde ya se empiezan a escuchar voces desde la oposición, como la del senador Gustavo Petro, quien aseguró que Duque no aprovechó la crisis que se generó con la salida del ministro de Defensa para cambiar una política de seguridad, que su juicio es fracasada porque está basada “no en el aislamiento social y político de la mafia, sino en el copamiento militar del territorio”.</p>
      <p>Jhon Mario González, experto en política, asegura que el nombramiento de Trujillo y Blum son enroques en altos cargos del Estado por parte del uribismo y del círculo de confianza del mandatario, como ha venido sucediendo desde el inicio del su mandato porque, al parecer, “desconfía de todo el mundo”.</p>
      <p>Sin embargo, González advierte que en caso de que se pretenda asociar a los partidos Cambio Radical y Conservador al nombramiento de Blum, como parte de la representación política de otras fuerzas, esta tampoco sería la forma de incluir a los demás sectores en el Gobierno, debido a que no ha habido una concertación al respecto.</p>
      <p>“El presidente necesita llamar a unas fuerzas políticas para ganar gobernabilidad, porque más adelante va a tener que rogarles a Cambio Radical y a La U para que le acepten una representación”, añade el experto.</p>
      <p>En este contexto, el analista señala que más allá de la falta de representación de los partidos para que haya gobernabilidad por parte del Gobierno, el problema proviene de las decisiones que ha tomado Duque, quien a su juicio parece cegarse a las exigencias del país y enfocarse solamente a lo que le dice su círculo de la universidad donde estudió y del Banco Interamericano de Desarrollo (BID), donde trabajó.</p>
      <p>Así mismo, González asegura que Duque está cerrando las puertas con este tipo de enroques y que es una mala señal para el país, porque son los mismos ‘palos de ciego’, que en el caso de Carlos Holmes Trujillo se dieron en el Ministerio de Relaciones Exteriores.</p>
      <p>A Mauricio Jaramillo, analista político, le parece sorpresivo el nombramiento de Trujillo, porque este fue vital para el plan de política exterior de Duque como candidato, pero agrega que lo que quiere el mandatario es rodearse de mucha confianza, en especial, en un tema como la seguridad, teniendo en cuenta que este último no descarta presentarse como candidato presidencial.</p>
      <p>Iván Garzón, experto en política, insiste en que es evidente que el país está reclamando a gritos un cambio ministerial, porque estos son pocos visibles y no le están ayudando a Duque en su relación con el Congreso ni con la opinión pública. Dice que necesita un gabinete más representativo para darle un nuevo aire a la forma en que viene gobernando.</p>
      <p>“Seguimos sin saber cuál es la agenda de gobierno, cuál es el gran tema, el gran propósito. Eso le está pasando factura”, agrega Garzón.</p>
      <p>González apunta que muy posiblemente, después de las manifestaciones que se están convocando para el 21 de noviembre, habrá un deterioro de la gobernabilidad del presidente Duque, porque pareciera que estuviera mirando para otro lado o que no supiera que está sucediendo en el país.</p>
      <p>“El Gobierno está ciego frente a una situación política cada vez más adversa. El país se está conduciendo peligrosamente hacia un clima de ingobernabilidad, entonces, lo que está haciendo con los nombramientos de Trujillo y Blum es cerrar los ojos frente a una necesidad de representación”, agrega el analista.</p>
      <p>No obstante, habría que esperar los movimientos del mandatario para los próximos días, debido a que no se descarta que vengan nuevos cambios en el gabinete ministerial. De ser así, es probable que decida incluir representación de otros partidos, más allá del Centro Democrático.</p>
      <p>
        <b>Nueva en el Nueva en el gabinete</b>
      </p>
      <p>La nueva ministra de Relaciones Exteriores, Claudia Blum, es sicóloga, fue embajadora de Colombia en Naciones Unidas entre 2006 y 2010, periodo del segundo gobierno de Álvaro Uribe Vélez.</p>
      <p>Blum ocupará uno de los ministerios que más actividad ha tenido en los 15 meses que lleva Duque como presidente, puesto que su antecesor jugó un papel fundamental en la ofensiva diplomática liderada por Colombia contra el presidente venezolano, Nicolás Maduro.</p>
      <p>De la nueva canciller, que hizo parte de Cambio Radical, Duque destacó que tiene "amplia experiencia en asuntos políticos e internacionales".</p>
      <p>También tendrá que lidiar con la presión del Gobierno a Cuba a la que exige que le entregue a los negociadores de paz del Eln que permanecen en la isla y a los que acusa de terrorismo por el atentado contra la escuela de la Policía de Bogotá que en enero le costó la vida a 22 cadetes.</p>
      <p>
        <b>Cambia de cartera</b>
      </p>
      <p>Carlos Holmes Trujillo, abogado de 68 años, forma parte del núcleo duro del partido Centro Democrático, línea que marcó su gestión de 15 meses al frente de la diplomacia. La semana pasada, Colombia se abstuvo por primera vez en la votación en la ONU sobre el levantamiento del embargo económico estadounidense a Cuba, el hasta ayer ministro de Exteriores defendió esa decisión como "una manifestación política de rechazo a los actos hostiles del régimen de Cuba hacia Colombia".</p>
      <p>Ingresó en la burocracia colombiana durante la Presidencia de Alfonso López Michelsen (1974-1978) como cónsul y encargado de negocios en la embajada en Tokio.</p>
      <p>También ha sido ministro de Educación y de Interior, miembro de la Asamblea Constituyente de 1991, así como alto consejero para la Paz durante la presidencia de Ernesto Samper (1994-1998).</p>
      <p>Cuando Duque llegó a la Presidencia destacó de su gabinete que fuera el primero absolutamente paritario en la historia de Colombia. Sin embargo y tras los cambios de ayer, son nueve las mujeres que ocupan ministerios y ocho hombres, a los que suman el propio Duque y la vicepresidenta, Marta Lucía Ramírez.</p>
