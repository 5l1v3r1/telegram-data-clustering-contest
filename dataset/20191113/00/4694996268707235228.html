      <h1>« Réinventer un meilleur ‘vivre ensemble’ suppose aller puiser dans le génie de nos ancêtres » (Al Amine Kébé, Porfolio Manager à l’OMS)</h1>
      <address><time datetime="2019-11-13T00:00:00+00:00">13 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XZhfmt7rGfE" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Les échanges sur le thème qui a été choisi ce matin par Gorgui Wade Ndoye, initiateur de Gingembre littéraire, a été aussi l’occasion pour les panélistes de développer et d’alimenter ce débat sur la problématique du « Vivre ensemble ». Al Amine Kébé, un chargé des partenaires stratégiques avec les institutions financières internationales pour un meilleur accès à la couverture universelle en santé à l’OMS, a estimé que « nous avons un modèle importé qui peut faire la promotion de nos fondements sociaux ». Le vivre ensemble, selon lui, doit se faire déjà, « en se débarrassant de ce modèle importé et de faire recours aux pratiques anciennes qui nous ont été léguées par nos anciens ».</b>
      </p>
    </article>
