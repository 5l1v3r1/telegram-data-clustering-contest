      <h1>Garantie « du vivre ensemble » : Malal Talla interpelle la responsabilité des autorités étatiques.</h1>
      <address><time datetime="2019-11-13T00:00:00+00:00">13 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Bbh5cvRF12U" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>C’était autour d’un ensemble de personnes constituant le spécimen même du sujet : c’est-à-dire de celui du « vivre ensemble », que des débats ont été menés sous l’impulsion de El Hadj Gorgui Wade Ndoye. Les acteurs cultuels ont ainsi pris part à ces échanges et parmi eux, l’artiste Malal Talla plus connu sous le nom de Fou Malade. Après avoir salué cette initiative et la pertinence des débats, Malal a d’autre part axé son intervention autour de la responsabilité des hommes politiques comme garants et facilitateurs du « Vivre ensemble ». Pour l’artiste : « Bien gouverner le pays et veiller à l’harmonisation du contrat social peuvent constituer ce qui pourrait faciliter ce « Vivre ensemble ». C’est pour dire qu’il faudra une bonne répartition des ressources, l’instauration d’un climat de confiance et des échanges permanents avec les populations pour ainsi demeurer une locomotive de ce « vivre ensemble ».</b>
      </p>
