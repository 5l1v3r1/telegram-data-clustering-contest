      <h1>قدردانی از مهمان نوازی مردم مهران در اربعین</h1>
      <address><time datetime="2019-11-13T00:00:00+00:00">13 Nov 2019</time> by <a rel="author">عصر ايران</a></address>
      <p>روحانیون و مسئولان با حضور در شهر مهران از میزبانی مردم این شهر در ایام اربعین قدردانی کردند.</p>
      <p> </p>
      <figure>
        <img src="https://cdn.asriran.com/files/fa/news/1398/8/22/1036614_123.jpg"/>
      </figure>
      <p>با توجه به حضور روحانیون و جمعی از مسئولان سازمان تبلیغات اسلامی، احتمالاً این طرح از برنامه‌های جدید سازمان تبلیغات است.</p>
    </article>
