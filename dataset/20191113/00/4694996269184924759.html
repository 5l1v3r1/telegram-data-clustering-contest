      <h1>Thiadiaye : Sidiki Kaba affirme que la menace est réelle et prône l'anticipation...</h1>
      <address><time datetime="2019-11-13T00:00:00+00:00">13 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_iAge_Sq8VI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le ministre des forces armées, accompagné du patron de la gendarmerie, le général Cheikh Sène, a procédé à l'ouverture de la brigade de gendarmerie de Thiadiaye. Occasion saisie par le ministre de de tutelle pour affirmer que la menace à la sécurité est réelle et appelle à la vigilance et à l'anticipation. Dans la même foulée, le maire de Thiadiaye El Hadj Oumar Youm, à son tour demandera aux populations de s'approprier du bijou en coopérant avec les forces de défense pour une sécurité parfaite...</b>
      </p>
