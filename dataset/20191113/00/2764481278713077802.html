      <h1>В Москве состоялся вечер «Хоккайдо — это вкусно!»</h1>
      <h2>Мероприятие посвятили туризму и кухне японского региона. Посетители убедились в привлекательности Хоккайдо, оценили гастрономические изыски и узнали способы их приготовления.</h2>
      <address><time datetime="2019-11-13T00:00:00+00:00">13 Nov 2019</time> by <a rel="author">Инна Изыхеева, телеканал "Большая Азия"</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0zS_ON8_vE4" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>«В чем заключается очарование этого региона и почему россияне должны приехать на Хоккайдо? «Таких причин две, — говорит <b>Хамада Минору</b>, исполнительный директор Телекомпании UHB. -  Первая в том, что там комфортная зима и можно заниматься горными лыжами; российская зима другая!..  Вторая причина - это очарование вкусной еды и морепродуктов».  </p>
      <figure>
        <img src="http://bigasia.ru/upload/medialibrary/daf/daffb68b053e542a3e9b779a973c6f1d.jpg"/>
      </figure>
      <p>Шеф-повар <b>Сатору Кавахара</b> продемонстрировал гостям вечера приемы лепки рисовых колобков «о-мусуби». На изготовление одной лепешки у мастера уходит всего десять секунд. </p>
      <figure>
        <img src="http://bigasia.ru/upload/medialibrary/ce8/ce82eb9ea416f267addf38780490c190.jpg"/>
      </figure>
      <p>На глазах у гостей шеф-повар приготовил еще одно японское блюдо, на этот раз сладкое – моти-цуки. Оно готовится из хоккайдского риса, который отличается от обычного консистенцией. Этот рис липкий, вязкий и больше напоминает тесто. Чтобы добиться идеального рисового теста, нужно хорошо взбить его колотушкой. Как правило в этом процессе участвуют два человека.   </p>
      <figure>
        <img src="http://bigasia.ru/upload/medialibrary/47f/47f9e94e8df2becbcf96ae029fd4b599.jpg"/>
      </figure>
      <p>Каждый удар колотушкой сопровождается криком. На Хоккайдо приготовление моти ассоциируется с приходим нового года, когда эти воздушные шарики подают в качестве угощения. <br/><br/>«Очень легко делать тесто для колобков, - признаётся <b>Сатору Кавахара</b>, шеф-повар, Rice Ball player, мастер по приготовлению рисовых колобков «о-мусуби». - Даже если нет колотушки, можно бить кулаком. Если вы не будете издавать никакие возгласы, то скорее всего попадете себе по руке. Это просто для координации». </p>
      <figure>
        <img src="http://bigasia.ru/upload/medialibrary/ae9/ae93e8c6e4b096c9aa1650395eb34a99.jpg"/>
      </figure>
      <p>Хоккайдо славится национальными блюдами из морепродуктов. Гости вечера отведали суп из семги «исикари-набэ», гребешки, суши из вяленого тунца и лосося. Популярность среди посетителей приобрело блюдо «Чингисхан», это   жареная баранина с соусом из лука, чеснока и имбиря, а также сакэ из хоккайдского риса.</p>
      <figure>
        <img src="http://bigasia.ru/upload/medialibrary/4a7/4a7465693b26fd70c0d3af24ff8b730d.jpg"/>
      </figure>
      <p>«Здорово, что у нас есть возможность попробовать японскую нетрадиционную кухню, потому что все знают суши и роллы, а «онигири» появилось у нас только сейчас», – говорит <b>Надежда Березняцкая</b>.  </p>
      <figure>
        <img src="http://bigasia.ru/upload/medialibrary/1ea/1eac73305c956970e3d27660021e3900.jpg"/>
      </figure>
      <p>Посол Японии в России <b>Тоёхиса Кодзуки</b> отметил, что Хоккайдо давно поддерживает тесные связи с Дальним Востоком. Этот регион имеет свое представительство на острове Сахалин. В настоящее время власти губернии активно развивают контакты с Московской областью и Санкт-Петербургом. </p>
      <figure>
        <img src="http://bigasia.ru/upload/medialibrary/e02/e02bba18666ee14cefc734e3ea7c0f1e.jpg"/>
      </figure>
      <p>«Сахалин и Хоккайдо находятся на близком расстоянии друг от друга, поэтому все сахалинцы очень хорошо знают Хоккайдо, - рассказывает <b>Саюри Хасэгава</b>, заместитель директора Представительства губернаторства Хоккайдо на Сахалине. - Между Хоккайдо и Сахалином есть прямой рейс. Часто люди приезжают на Хоккайдо. Они любят смотреть на лаванду, это очень красиво».</p>
      <figure>
        <img src="http://bigasia.ru/upload/medialibrary/7cc/7cc0a63021374b6dd62f9c44fda39b36.jpg"/>
      </figure>
      <p>Одиннадцать лет Хоккайдо занимает первое место в национальном рейтинге привлекательности регионов Японии. Ежегодно Хоккайдо посещает большое количество иностранных туристов. Только в прошлом году на остров приехали более 3 миллионов человек, из них 18 тысяч - россияне. </p>

        <img src="http://bigasia.ru/upload/medialibrary/09a/09a4d0295d8c1817fe88b03b6406f04f.jpg"/>
      </figure>
