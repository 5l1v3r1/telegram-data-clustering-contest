      <h1>Researchers create 3D display you can see, hear and feel</h1>
      <h2>The display uses ultrasound to deliver 3D visuals and audible sound, as well as tactile feedback</h2>
      <address><time datetime="2019-11-13T00:00:00+00:00">13 Nov 2019</time> by <a rel="author">Elizabeth Gibney &amp; Dan Fox</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jOnxr9Ez_Kc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A new display produces stunning three-dimensional images, by illuminating a small plastic bead which is levitated using ultrasound. This allows the display to be visible as well as to create audible sound and tactile feedback.</p>
      <p><i>Nature</i> reporter Lizzie Gibney travels to the University of Sussex in the UK to learn more.</p>
      <p>doi: 10.1038/d41586-019-03508-1</p>
