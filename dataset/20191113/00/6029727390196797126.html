      <h1>В 2020 году во Владимирской области будет реализована новая программа</h1>
      <address>
        <time datetime="2019-11-13T00:00:00+00:00">13 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GbSoMPB9dM0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Она направлена на улучшение качества работы скорой медицинской помощи в регионе. Стратегия будет направлена на решение острых вопросов. Это, в первую очередь, нехватка кадров, обновление и содержание автопарка.<br/>Так, на сегодняшний день в автопарке скорой медицинской помощи числится 250 машин. В этом году по федеральной программе регион получил 7 единиц. Ещё 2 кареты скорой помощи за счёт бюджетных средств приобрел облздрав для больниц в Струнино и Александрова. Каждый год количество новых машин увеличивается. Главная проблема, связанная с автопарком - это содержание машин. Особенно в отдалённых районах, где на балансе состоит всего несколько автомобилей. Суммы контрактов на обслуживание там небольшие, и на торги зачастую выходят недобросовестные поставщики. Эту проблему позволит решить создание Единой диспетчерской службы, которая объединит 5 станций и 18 подразделений скорой медицинской помощи региона.</p>
      <p>
        <b>Алексей Мозалёв, директор департамента здравоохранения администрации Владимирской области</b>
      </p>
      <blockquote>Когда же эта крупная структура, централизованная, где есть своя техническая служба ремонтная, где есть мощная контрактная служба, которая отслеживает эти вопросы. Тогда и поломок машин, и вследствие этого каких-то казусов, связанных с недоездом или долгим приездом бригады, будет меньше. И это один из маленьких плюсов, который сопровождает такую реструктуризацию службы скорой помощи.</blockquote>
      <p>Впрочем, по мнению руководителя облздрава, острой проблемы с автопарком сегодня нет. Машин достаточно. А вот людей не хватает. Маленькая зарплата, напряжённый график. Есть проблема и со специализированными бригадами: сегодня в области их всего 5. Это психиатрические и терапевтические. А по нормативам, их должно быть больше. Сейчас облздрав продумывает меры по привлечению специалистов - выработанные предложения войдут в стратегию развития скорой помощи. А ещё реализация программы подразумевает создание грамотной логистики, направленной на сокращение времени прибытия медиков. По итогу реализации стратегии жители региона должны получить более качественную и своевременную медицинскую помощь. Такую задачу перед облздравом поставил губернатор.</p>
