      <h1>巨人、トライアウトから２人と育成契約へ　大塚副代表が明かす</h1>
      <address>
        <time datetime="2019-11-13T00:00:00+00:00">13 Nov 2019</time>
      </address>
      <p>　巨人の大塚球団副代表が１２日、この日行われた１２球団合同トライアウトの参加者２人と育成契約を結ぶプランを明かした。</p>
      <p>　今年のドラフトで育成指名の選手が２人にとどまったことが一つの要因で「いい選手がいれば、２人ぐらい取ってくれないかという話をスカウトにしている」と投手と野手を１人ずつ獲得する予定。既に選手はピックアップ済みで、１３日に球団幹部が話し合って最終決定する見込みだ。</p>
    </article>
