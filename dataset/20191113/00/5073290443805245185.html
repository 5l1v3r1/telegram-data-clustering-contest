      <h1>Derrumbe en La Carola sigue en estudio</h1>
      <address>
        <time datetime="2019-11-13T00:00:00+00:00">13 Nov 2019</time>
      </address>
      <p>
        <b>Habitantes del sector se quejan por daños en sus casas debido a obras continuas. Interventor Conexión Colombia dice que sigue la evaluación.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/_DwoxhIicUU" width="640" height="390" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>JUAN CARLOS LAYTON</p>
      <p>LA PATRIA | MANIZALES</p>
      <figure>
        <iframe src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/712202119&amp;color=%23ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;show_teaser=true" width="100%" height="166" data-service="SoundCloud" scrolling="no" nowide=""/>
      </figure>
      <p>A recoger firmas y seguir quejándose, como lo han hecho hace unos cinco meses, por los daños en sus viviendas.</p>
      <p>A esto se dedicaba ayer en la mañana Yilén Tobón Jaramillo, residente del barrio Bajos Rosales, en la carrera 20 con calle 59, cerca al puente que se construye en la segunda fase del Intercambiador Vial de La Carola.</p>
      <p>Aunque reconoce que el derrumbe del viernes no tiene que ver con sus casas, pues el impacto fue sobre la Avenida Kevin Ángel, su queja se centra en el agrietamiento que han tenido en paredes, muros y andenes de 11 viviendas.</p>
      <p>Esto después de que se iniciaron los trabajos de la segunda fase y que incluye el puente de 105 metros de longitud, 5,5 metros de ancho y un retorno.</p>
      <p>En la carta que preparaban ayer, los primeros ochos firmantes reclamaron por el estado de sus residencias y por los trabajos, según unos vecinos, irregulares que se comenzaron a hacer en unas casas. Por eso los catalogaron como "chambones".</p>
      <p>Yilén recuerda que al inicio de las obras se realizó un acta de vecindad para especificar el estado de sus casas. De ahí su petición a la dirección de obra de levantar un nuevo documento para relacionar los daños ocasionados y definir quién va a estar al frente de estos trabajos, con la participación de la interventoría y del Invama.</p>
      <p>
        <b>Carta de satisfacción</b>
      </p>
      <p>El gerente del Instituto de Valorización (Invama), José Fernando Mejía, aseguró que se efectuaron obras de estabilidad consistentes en 13 pantallas activas para impedir que haya más movimientos y agrietamientos. "Hacemos un monitoreo constante para determinar el movimiento del terreno y hasta la fecha no se ha evidenciado ningún otro daño".</p>
      <p>En lo que respecta a la queja de los arreglos que se iniciaron, sostuvo que los vecinos tienen el derecho a reclamar lo que les falta y que esté acorde con la afectación de la obra. "Por eso se les pide que firmen una carta de recibido a satisfacción y por medio de esta podemos comprobar la efectividad o no de los arreglos".</p>
      <p>
        <b>Resultados, en 15 días</b>
      </p>
      <p>En medio de las preguntas por lo que ocurrió y cuál fue el problema, el ingeniero Jaime Bernal Escobar, director de obra, sostuvo que por lo menos en 15 días se tendrá el concepto de las posibles causas del deslizamiento del talud sobre el tercer carril, vía a la Glorieta San Rafael.</p>
      <p>Son tres informes que se entregarán: el de la firma de interventoría, Conexión Colombia; el de la firma constructora, Consorcio Santo Domingo y el de los diseñadores, Gestión y Diseños Eléctricos.</p>
      <p>"Mientras tanto no hay posibilidades de actuar porque sería irresponsable hacer un tratamiento sin conocer las causas que originaron el derrumbe", sostuvo.</p>
      <p>Si no coinciden en las causas del daño, se contrataría una consultoría para determinar qué sucedió.  </p>
      <p>
        <b>Atención de los daños</b>
      </p>
      <p>Mientras tanto optaron por dejar quieto el terreno que cayó para contener el talud. "La primera tarea es acatar las recomendaciones de emergencia que consisten en tapar con plástico la parte más crítica y hacer canales en la parte superior para que el agua no siga derrumbando".</p>
      <p>El temor se genera, debido a que ayer falló otra parte del terreno, unos metros más adelante, al pie del comienzo del puente. "La ventaja es que no hubo ningún problema porque el carril está cerrado y la calzada no se está utilizando ni para peatones ni para vehículos", manifestó Bernal Escobar.</p>
      <p>
        <b>Para qué ampliar</b>
      </p>
      <p>Ante los cuestionamientos del porqué se movió la base del terreno para ampliar el carril, el director del Invama, José Fernando Mejía, sostuvo que desde los diseños se planteó la necesidad de ampliar el carril, con el fin de recibir el incremento del flujo de vehículos, proveniente de la Avenida Kévin Ángel, del ramal que sale de la glorieta La Carola y del retorno del nuevo puente.</p>
      <p>Sin embargo, a la consulta de si hubo mala planeación para mover esas tierras, el Invama insiste en que esos interrogantes los tendrá que definir el estudio.</p>
      <p>La interventoría respondió que no es tan rápido como quisieran, pero prometió entregar pronto el estudio. "Lo importante es que ni se afectó la obra, aunque es claro que habrá retrasos".  </p>
      <p>
        <b>Ninguna intervención</b>
      </p>
      <p>La Sociedad Caldense de Ingenieros Civiles envió ayer una carta en la que expresó su preocupación por los deslizamientos de tierra, al tiempo que descartó responsabilidad de la ingeniería caldense.</p>
      <p>Aclaran que el diseño lo hizo la firma bogotana Gestión y Diseños Eléctricos; la interventoría el Consorcio Conexión Colombia, también de Bogotá. La ejecución de las obras, el consorcio Santo Domingo, conformado por firmas de Pereira y Armenia.</p>
      <p>El gerente del Invama dijo que no hay firmas caldenses porque el proceso fue a través de licitación abierta, en la que se seleccionaron los mejores oferentes. Sobre los daños dijo que para esto existen las pólizas de responsabilidad, las que se harán cumplir una vez se determine la culpabilidad.</p>
      <p>
        <b>El tercer carril</b>
      </p>
      <p>El Invama anunció que aún es incierto el tiempo de reparación y construcción del tercer carril, luego de la afectación del talud, debido a que primero se tienen que esperar los resultados de los estudios. Los dos puentes se podrían habilitar en diciembre y las obras complementarias durante la tercera semana de enero del 2020. </p>
