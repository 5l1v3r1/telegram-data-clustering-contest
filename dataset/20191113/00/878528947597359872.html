      <h1>オリックス・山本が背番号「１８」に　山岡は「１９」</h1>
      <address>
        <time datetime="2019-11-13T00:00:00+00:00">13 Nov 2019</time>
      </address>
      <p>　オリックスは１３日、背番号の変更を発表した。</p>
      <p>　山本由伸投手が「４３」から「１８」に、山岡泰輔投手が「１３」から「１９」、山崎福也投手が「０」から「１１」に代わる。</p>
      <p>　オリックスではすでに佐野皓大外野手が「９３」から「４１」、本田が「９６」から「４６」への変更が発表されている。</p>
    </article>
