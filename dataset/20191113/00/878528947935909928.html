      <h1>ＤｅＮＡ　前オリックス高城の獲得を発表　２年ぶりの古巣復帰</h1>
      <address>
        <time datetime="2019-11-13T00:00:00+00:00">13 Nov 2019</time>
      </address>
      <p>　ＤｅＮＡは１３日、前オリックスの高城俊人捕手（２６）の獲得を発表した。来シーズンは１８年７月以来、２年ぶりの古巣復帰となる。</p>
      <p>　高城は１２年から７シーズン、ＤｅＮＡで通算３１２試合に出場。昨年７月に伊藤、赤間との交換トレードで、白崎とともにＤｅＮＡからオリックスへ移籍した。だが、今季は５試合の出場にとどまり、戦力外通告を受けていた。</p>
      <p>　ＤｅＮＡは今季、捕手不足に悩まされていた時期もあったが、ドラフトでは智弁和歌山の東妻純平捕手を４位で指名。さらに経験豊富な高城を獲得して層を厚くした。</p>
    </article>
