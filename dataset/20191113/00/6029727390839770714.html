      <h1>Председатель ЗС Владимир Киселёв провёл личный приём граждан</h1>
      <address>
        <time datetime="2019-11-13T00:00:00+00:00">13 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/afkmsKsXRfc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Жители обратились как с личными вопросами, так и с предложениями по усовершенствованию законотворческой базы.<br/>Такие встречи с жителями региона Владимир Киселёв проводит каждый месяц. И большинство людей идут к спикеру облпарламента, устав оббивать пороги различный инстанций. Так, к Владимиру Киселёву сегодня обратились жители мкр. Коммунар. Люди жалуются на отсутствие нормальной дороги вблизи 46 школы. Тротуара нет, хорошего асфальтового покрытия тоже. Попасть под колёса автомобиля труда не составит. С этой проблемой жители Коммунара не раз обращались в администрацию Владимира, однако безопасной дороги там по сей день не появилось.</p>
      <blockquote>- Всё это требует денег. Понятно, что это всё не быстро. Но у нас проблема. У нас там и дети, и женщины с колясками, и машины мечутся.<br/>- А чья эта территория? Городская или чья?<br/>- Городская!<br/>- То есть это они её должны замежевать?<br/>- Да, да.</blockquote>
      <p>Владимир Киселёв пообещал обратиться с этим вопросом напрямую к главе администрации города Андрею Шохину. Ещё один вопрос сегодня касался дачников. У Любови Машкович - сад в СНТ в мкр. Энергетик. Женщина сетует: с каждым годом содержать участок становится финансово всё сложнее. Налоги, членские взносы, коммунальные платежи, расходы на содержание сетей и дорог. Садоводство для пенсионеров становится сегодня дорогим удовольствием.</p>
      <p>
        <b>Любовь Машкович, жительница г. Владимира</b>
      </p>
      <blockquote>Хоть вообще сад бросай! Это невыгодно сейчас содержать сад. Если платить 3 тысячи, 5 тысяч, так на эти деньги можно и продуктов купить. Зачем тогда работать? А я считаю, что для пожилого поколения  это в первую очередь нужно создать такие условия, чтобы они обязательно ходили, ездили и работали на этих участках.</blockquote>
      <p>Любовь Григорьевна предложила Владимиру Киселёву на законодательном уровне разработать проект, хотя бы частично освобождающий пенсионеров от содержания общесадового имущества. Спикер облпарламента рассказал: такой закон уже разрабатывается депутатами на уровне нашего региона.</p>
      <p>
        <b>Владимир Киселёв, председатель Законодательного Собрания Владимирской области</b>
      </p>
      <blockquote>В обозримой перспективе он будет принят, который позволяет передавать это имущество с баланса садовых товариществ на баланс органов местного самоуправления. Есть некоторые нюансы, которые мы должны до конца обсудить с органами местного самоуправления. Потому что просто взять разово и все свалить на администрацию, которая не имеет на это средств, мы тоже не можем. Нужно сделать так, чтобы это было постепенно.</blockquote>
      <p>Также на этой встрече Владимир Киселев дал поручение проработать вопрос и подготовить законодательную инициативу в Госдуму. Ее суть в том, чтобы обязать владельцев земли в пределах населённых пунктов согласовывать с органами местного самоуправления вырубку деревьев на своих участках. Отмечу, что в этом месяце в общественной приёмной на Большой Московской состоится единая неделя приёма граждан, в рамках которой с жителями встретятся заместители председателя облпарламента.<br/>Ирина Шульга, Алексей Кандалов, телеканал «Вариант».</p>
