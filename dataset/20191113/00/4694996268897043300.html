      <h1>Renforcement des migrants : L'ONFP et l'OIM s'engagent dans la formation et le suivi des expatriés.</h1>
      <address><time datetime="2019-11-13T00:00:00+00:00">13 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/M2dvTp19GfI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Dans le cadre de la réintégration et le renforcement des migrants de retour, l'Office national de la formation professionnelle, en collaboration avec l'Organisation internationale pour les migrations, a pris l'initiative de soutenir la cause des migrations. Ceci, selon le nouveau directeur général, Souleymane Diawara, pour s'impliquer dans la gestion en matière d'intégration durable. Pour l'Organisation internationale pour la migration et l'Office national de la formation professionnelle, il sera question de permettre aux migrants potentiels de prendre des décisions informées quant à leur parcours migratoire et aussi, sensibiliser les populations sur la migration et ses soubassements.</b>
      </p>
