      <h1>Les larmes aux yeux, mère Ndiaya, grand-mère de Sidy Sarr, prie pour son petit-fils...</h1>
      <address><time datetime="2019-11-13T00:00:00+00:00">13 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/v2qNbYz6A1A" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Après avoir perdu sa grand-mère paternelle, il y'a de cela quelques mois. Sidy Sarr, l'international Sénégalais a reçu les prières et bénédictions de sa grand-mère maternelle (Mère Ndiaya.) Un soutien de taille pour le natif de Walidaan qui y a tapé ses premières balles. Extrêmement émue et fière de son petit protégé, elle n'a pas pu contenir ses larmes au moment de s'exprimer. Submergée par l'émotion, Mère Ndiaya a quand même tenu à formuler des prières et bénédictions pour l'ancien joueur de l'ASC Walidaan de Thiès...</b>
      </p>
    </article>
