      <h1>Rufisque : La Brigade d’Hygiène en croisade contre l'insalubrité dans la vieille ville.</h1>
      <address><time datetime="2019-11-13T00:00:00+00:00">13 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jLMJCS-cFP4" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>C'est une opération coup de poing qui a été menée ce mardi 13 novembre 2019 par la Brigade des services de l’hygiène de Rufisque. Sous le commandement du major Mamadou Thiam Faye, les agents ont effectué une descente à la Cité Tacko et à Sant Yalla, deux quartiers peuplés de la ville de Rufisque. Ils y ont relevé un nombre important  d’infractions, allant de déversements d’eaux usées, dépotoirs sauvages d'ordures sur la voie publique, dépôt d'ordures dans les terrains non clos,  écoulement des effluents septiques sur la voie publique au dépôt de gravats sur la voie publique.   <br/>Après l'opération, il a été constaté 6 délits, et 53 convocations ont été remises aux responsables de ces actes qualifiables ‘’d'incivisme’’. D’ailleurs, le major a déclaré que ceux qui ont commis ces délits seront poursuivis sans exception. La brigade des services d’hygiène de Rufisque a été appuyée  dans cette vaste opération par la commune de Rufisque Nord. L’édile de la commune, Omar Mané, a lui insisté "sur le suivi et la sensibilisation pour une Rufisque Nord propre." <br/> </p>
