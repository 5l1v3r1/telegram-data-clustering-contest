      <h1>Arranca en Hungría el juicio a un presunto miembro del Dáesh</h1>
      <address><time datetime="2019-11-13T20:29:46+00:00">13 Nov 2019, 20:29</time> by <a rel="author">Euronews español </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/aHarX2e4Tcc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Arranca en Hungría el juicio de un presunto miembro del Dáesh. Contra el acusado, identificado como F. Hassan, pesan cargos de terrorismo y crímenes contra la Humanidad por haber decapitado a varias personas en la región siria de Homs en 2015 cuando militaba en las filas del grupo terrorista.</p>
      <p>El joven de 27 años fue detenido en el aeropuerto de Budapest a finales de 2018 con documentos falsos, como resultado de una investigación llevada a cabo por Malta, Grecia y Bélgica en colaboración con Eurojust, el organismo europeo de cooperación judicial.</p>
      <p>La fiscalía asegura que F. Hassan desertó del ejército sirio en 2011, y se unió al Dáesh Estado antes de 2014. Siempre según la acusación, Hassan redactó con un cómplice la 'lista negra' de gente que no apoyaba al grupo yihadista y después asesinó a al menos 25 personas, incluidas mujeres y niños.</p>
      <p>La defensa, en cambio, sostiene que el acusado no estaba en Siria en el momento de los crímines y asegura que su condición de analfabeto es incompatible con dirigir unidades y organizar asesinatos.</p>
      <p>El abogado del sospechoso asegura que su defendido no aparece en el vídeo de las ejecuciones mostrado en la corte, y que la prueba del detector de mentiras a la que fue sometido se llevó a cabo ilegalmente, sin la presencia de un abogado defensor.</p>
      <p>Gábor Tanács, Euronews: "Aunque en Hungría se ha hablado mucho de la posibilidad de que terroristas de Dáesh aprovecharan la ola migratoria para entrar en Europa, este es el primer caso en el que se acusa a un hombre de pertenencia a la citada organización y de cometer graves crímenes en Siria".</p>
