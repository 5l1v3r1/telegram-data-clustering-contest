      <h1>Προβλήματα από την κακοκαιρία - Σε κατάσταση έκτακτης ανάγκης τα Χανιά</h1>
      <address><time datetime="2019-11-13T20:05:00+00:00">13 Nov 2019, 20:05</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Cex4mDG6L3g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Προβλήματα σε πολλές περιοχές της χώρας προκαλεί το κύμα κακοκαιρίας που έχει ως κύριο χαρακτηριστικό τις έντονες βροχοπτώσεις.</p>
      <p>Στην Αττική, κλειστός είναι ο δρόμος προς Βραυρώνα (θέση Βρύση), όπως ανακοίνωσε ο Δήμος Μαρκοπούλου Μεσογαίας, λόγω ορμητικών νερών, μέχρι να εξομαλυνθούν οι καιρικές συνθήκες.</p>
      <p>Ο Δήμος εφιστά την προσοχή στις μετακινήσεις των πολιτών, ιδιαίτερα σε σημεία όπου παρατηρείται μεγάλη συγκέντρωση νερού από βροχοπτώσεις (όπως η δευτερεύουσα οδός Μαρκοπούλου – Πόρτο Ράφτη, στο ύψος της Πυροσβεστικής).</p>
      <h3>Σε κατάσταση έκτακτης ανάγκης τα Χανιά</h3>
      <p>Στα Χανιά, η Περιφεριακή Ενότητα έθεσε τον νομό σε κατάσταση έκτακτης ανάγκης.</p>
      <p>«Από την Περιφερειακή Ενότητα Χανίων ανακοινώνεται ότι το σύνολο της Περιφερειακής Ενότητας παραμένει σε κατάσταση Έκτακτης Ανάγκης Πολιτικής Προστασίας με τους εμπλεκόμενους φορείς και τις υπηρεσίες να βρίσκονται σε επιφυλακή προκειμένου να παρέμβουν όπου είναι απαραίτητο.</p>
      <p>Ενημερώνουμε επίσης τους πολίτες ότι πρέπει να είναι ιδιαίτερα προσεκτικοί και να αποφεύγουν τις άσκοπες μετακινήσεις.</p>
      <p>Τα προβλήματα καταγράφονται κατά μήκος του Βόρειου Οδικού 'Αξονα Κρήτης, όπου στο τμήμα Χανιά-Κίσσαμος στο ύψος της περιοχής Νοπήγια, τα νερά κατέβασαν χώματα στον δρόμο, με αποτέλεσμα να κλείσει το ένα από τα δύο ρεύματα κυκλοφορίας.</p>
      <p>Καταπτώσεις χωμάτων έχουν αναφερθεί και σε σημεία της εθνικής οδού Χανίων - Ρεθύμνου, με τις αρχές να καλούν τους πολίτες να αποφεύγουν τις άσκοπες μετακινήσεις και να είναι ιδιαιτέρως προσεκτικοί στις μετακινήσεις τους.</p>
      <p>Στην περιοχή «Κριός» του δήμου Κανδάνου - Σελίνου, υδροστρόβιλος παρέσυρε θερμοκηπιακές εγκαταστάσεις, ενώ στην ίδια περιοχή σημειώθηκε και έντονη χαλαζόπτωση.</p>
      <p>Οι έντονες καταιγίδες κατέστρεψαν την πρόχειρη διάβαση που είχε τοποθετηθεί μετά την κατάρρευση της γέφυρας του Κερίτη.</p>
      <p>Οι κάτοικοι του Αλικιανού παρέμειναν για αρκετή ώρα αποκομμένοι από τις γύρω περιοχές ενώ προσωρινή λύση στο πρόβλημα έδωσε η απόφαση του Αντιπεριφερειάρχη Πολιτικής Προστασίας στα Χανιά, Τάσο Κουρουπάκη, να επανατοποθετηθεί η στρατιωτική γέφυρα τύπου Bailey για την διέλευση των οχημάτων, το απόγευμα της Τετάρτης.</p>
      <h3>Κανονικά θα λειτουργήσουν αύριο Πέμπτη τα σχολεία.</h3>
      <p>Όπως αναφέρει σχετική ανακοίνωση της Περιφερειακής Ενότητας Χανίων, «σύμφωνα με τα νεώτερα στοιχεία πρόγνωσης των καιρικών φαινομένων και την αποτίμηση της υφιστάμενης κατάστασης, τα σχολεία αύριο 14-11-2019 θα λειτουργήσουν κανονικά σε όλο τον νομό Χανίων».</p>
      <h3>Κέρκυρα: Μεγάλα προβλήματα από την «Βικτώρια»</h3>
      <p>Πολλά προβλήματα δημιούργησε στην Κέρκυρα το πέρασμα της κακοκαιρίας.</p>
      <p>Σε ποταμούς μετατράπηκε το οδικό δίκτυο σε πολλές περιοχές, ενώ οι δυνατοί άνεμοι που έπνεαν στο νησί και εντάσεως μέχρι και εννέα μποφόρ, κράτησαν την Τρίτη δεμένα τα πλοία στα λιμάνια της Κέρκυρας, της Λευκίμμης και της Ηγουμενίτσας.</p>
      <p>Χωρίς ρεύμα παραμένουν περιοχές του νησιού λόγω της κακοκαιρίας.</p>
      <p>Διακοπή κυκλοφορίας σημειώθηκε στην παραλιακή της Γαρίτσας και σε άλλα σημεία του οδικού δικτύου λόγω προβλημάτων.</p>
      <p>Σε πολλά σημεία του νησιού έχουν σημειωθεί κατολισθήσεις, ενώ υποχώρησε τοιχίο στην παλιά εβραϊκή συνοικία.</p>
      <p>Επίσης, βράχος έπεσε πάνω σε αυτοκίνητο κοντά στην περιοχή Καρουμπάτικα μετά από κατολίσθηση. Ευτυχώς δεν υπήρξε τραυματισμός.</p>
      <h3>Εξάπλωση των φαινομένων και εξασθένιση</h3>
      <p>Βροχές ή καταιγίδες με κατά τόπους ισχυρά φαινόμενα στην Ανατολική Μακεδονία, στη Θράκη, στα νησιά του Ανατολικού Αιγαίου και στα Δωδεκάνησα, με εξασθένηση από το απόγευμα, αναμένονται την Πέμπτη, σύμφωνα με τη μετεωρολογική υπηρεσία meteo του Εθνικού Αστεροσκοπείου Αθηνών.</p>
      <p>Στην υπόλοιπη χώρα αναμένονται κατά περιόδους αυξημένες νεφώσεις με βροχές τοπικού χαρακτήρα, κυρίως στα δυτικά, όπου ενδέχεται να εκδηλωθούν και μεμονωμένες καταιγίδες. Τις νυκτερινές και πρώτες πρωινές ώρες η ορατότητα θα είναι τοπικά περιορισμένη και θα σχηματιστούν ομίχλες.</p>
      <p>Η θερμοκρασία θα κυμανθεί στη Δυτική Μακεδονία από 5 έως 16 βαθμούς, στη Βόρεια Ελλάδα από 8 έως 19, στην Ήπειρο από 9 έως 19 βαθμούς, στην Κεντρική Ελλάδα από 8 έως 22, στη Δυτική και Νότια Ελλάδα από 15 έως 21 βαθμούς, στα υπόλοιπα ηπειρωτικά από 10 έως 23 βαθμούς, στα νησιά του Ιονίου από 15 έως 20 και στα νησιά του Αιγαίου από 15 έως 23 βαθμούς Κελσίου.</p>
      <p>Οι άνεμοι στο Αιγαίο θα πνέουν αρχικά από νότιες διευθύνσεις με εντάσεις έως 6 μποφόρ, αλλά βαθμιαία στα βόρεια πελάγη θα εξασθενήσουν, ενώ στα νότια πελάγη θα στραφούν σε δυτικούς με εντάσεις έως 5 μποφόρ. Στο Ιόνιο οι άνεμοι θα πνέουν νοτιοδυτικοί ασθενείς έως σχεδόν μέτριοι 3 με 4 μποφόρ.</p>
      <p>Στην Αττική αναμένονται νεφώσεις κατά περιόδους. Οι άνεμοι θα πνέουν από δυτικές διευθύνσεις ασθενείς έως μέτριοι 3 με 5 μποφόρ. Η θερμοκρασία θα κυμανθεί στην πόλη της Αθήνας από 15 έως 21 βαθμούς.</p>
      <p>Στη Θεσσαλονίκη αναμένονται νεφώσεις με πιθανότητα παροδικών βροχών έως το μεσημέρι. Οι άνεμοι θα πνέουν νότιοι με εντάσεις 3 έως 4 μποφόρ. Η θερμοκρασία στο κέντρο της πόλης θα κυμανθεί από 12 έως 19 βαθμούς.</p>
