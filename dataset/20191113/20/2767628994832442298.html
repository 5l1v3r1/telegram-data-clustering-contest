      <h1>Análisis | ¿Qué se esconde tras este apretón de manos?</h1>
      <address><time datetime="2019-11-13T20:14:54+00:00">13 Nov 2019, 20:14</time> by <a rel="author">Francisco Fuentes</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-lPS8YYY55s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Sentadas las bases para una <a href="https://es.euronews.com/2019/11/12/pedro-sanchez-y-pablo-iglesias-llegan-un-preacuerdo-para-una-coalicion-de-gobierno">coalición de izquierdas entre el Partido Socialista (PSOE) y Unidas Podemos (UP)</a> en España, las negociaciones avanzan.</p>
      <p>De entrada, para conseguir los apoyos necesarios para la investidura de Pedro Sánchez como presidente el nuevo Ejecutivo en un Parlamento fragmentado con diecinueve partidos. Al mismo tiempo, repartir los ministerios. La prensa española pone en manos socialistas las carteras de Defensa, Interior, Exteriores y Justicia. <b>Unidas Podemos gestionará tres de carácter social, además de la vicepresidencia segunda</b> para su líder, Pablo Iglesias.</p>
      <p>Pero ¿qué se esconde tras este apretón de manos?</p>
      <p>"No sabemos muy bien qué se esconde porque esa podría ser muy bien una primera objeción que planteásemos, el lunes <b>tras la comparecencia no hubo preguntas de los periodistas, me parece que no es la mejor manera de arrancar</b>", explica el doctor en Comunicación y profesor de la Universidad Pontificia de Salamanca, <a href="https://twitter.com/osanchezalonso?lang=fr">Óscar Sánchez-Alonso</a>.</p>
      <h3>LEE | <a href="https://es.euronews.com/2019/11/12/rechazo-de-la-oposicion-al-pacto-progresista-que-apoyos-necesita">Rechazo de la oposición al pacto progresista. ¿Qué apoyos necesita?</a></h3>
      <p>Una vez consumado el pacto con Unidas Podemos, el Partido Socialista entierra cualquier posibilidad de Gran Coalición con el conservador Partido Popular y <a href="https://es.euronews.com/2019/11/13/el-pacto-entre-iglesias-y-s-anchez-pendiente-del-independentismo">necesitará la abstención de Esquerra Republicana de Cataluña (ERC)</a> con o sin contrapartidas.</p>
      <blockquote>No sería extraño que de alguna forma la legislatura arrancase con una esperanza de vida más o menos corta, al menos vistos los apoyos parlamentarios que se presumen<cite>Óscar Sánchez-Alonso <br/>Doctor en Comunicación y profesor de la Universidad Pontificia de Salamanca</cite></blockquote>
      <p>"Quizás esa abstención llega sin ninguna contraprestación, pero creo que hay un electorado, una ciudadanía, que cuando observa ciertos votos presume que detrás hay ciertas contraprestaciones. Por eso esa Gran Coalición que en España es algo que todavía no se ha dado pero sí en otros lugares de Europa, no es una fórmula tan descabellada que dos partidos que han competido habitualmente como el PSOE y el PP, también pueden considerar que hay ciertos pactos de Estado que pueden asumir juntos", añade Sánchez-Alonso.</p>
      <p>Otro apoyo inidispensable es el del Partido Nacionalista Vasco (PNV) que ha perdido un diputado en el recuento del voto exterior.</p>
      <p>La legislatura no se prevé larga, en opinión de Sánchez-Alonso: "<b>Tiene pinta de que habrá investidura pero de que esa estabilidad es más difícil</b>, es decir, no sería extraño que de alguna forma la legislatura arrancase con una esperanza de vida más o menos corta, al menos vistos los apoyos parlamentarios que se presumen, sería reflejo del Parlamento que tenemos, un Parlamento bastante fragmentado donde la gobernabilidad es difícil", concluye.</p>
      <p>Si no hay sorpresas la investidura podría ser a mediados de diciembre.</p>
