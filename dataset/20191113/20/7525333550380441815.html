      <h1>Павильоны у ж/д вокзала Сочи снесут. ВИДЕО</h1>
      <address>
        <time datetime="2019-11-13T20:12:00+00:00">13 Nov 2019, 20:12</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NZUHOV3aisI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В ходе совещания в администрации города стало известно, что началась подготовка проекта реконструкции площади перед железнодорожным вокзалом Сочи. На нем присутствовали представители компании РЖД.</p>
      <p>Преобразования коснутся всего парковочного пространства. На сегодняшний день водителям на личных автомобилях негде припарковать машины. Стало известно, что 3 из 4 павильонов будут демонтировать и открывать территорию для автотранспорта.</p>
      <p>«Мы планируем делать дополнительную платформу. Разделим потоки пассажирского и личного транспорта, тем самым выделим места как для долгосрочной стоянки на площади, так и для краткосрочной — встречи гостей, либо уезжающих, чтобы не возникало неудобств с багажом, и люди могли спокойно выходить. Также появится специализированное место для стоянки такси», – сообщила директор департамента транспорта и дорожного хозяйства администрации г. Сочи Ирина Горбачева.</p>
      <p>Решение о сносе павильонов было принято на рабочей встрече главы города Алексея Копайгородского с генеральным директором компании РЖД Олегом Белозеровым. Реконструкцию привокзальной площади завершат к началу летнего сезона 2020 года.</p>
