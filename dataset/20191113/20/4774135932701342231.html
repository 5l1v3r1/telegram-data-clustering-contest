      <h1>Безопасность детей важнее всего: в четвертой гимназии прошли тренировочные учения вневедомственной охраны</h1>
      <address>
        <time datetime="2019-11-13T20:13:00+00:00">13 Nov 2019, 20:13</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tMQT_EIFr0w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Безопасности школ - пристальное внимание. Сегодня в гимназии номер четыре прошли тренировочные учения вневедомственной охраны. По сценарию в здание гимназии хотел проникнуть неизвестный человек, который отказывался предъявить документы. Сотрудник вневедомственной охраны среагировал быстро и нажал тревожную кнопку. За три минуты бойцы Росгвардии оказались на месте.</p>
