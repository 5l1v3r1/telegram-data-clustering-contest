      <h1>Egy lépéssel közelebb a kormányalakítás Spanyolországban</h1>
      <address><time datetime="2019-11-13T07:56:09+00:00">13 Nov 2019, 07:56</time> by <a rel="author">Kiss Gábor</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4UFm45YPTpI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Koalíciós kormány létrehozásáról állapodott meg a Spanyol Szocialista Munkáspárt (PSOE) és az Unidas Podemos (Együtt képesek vagyunk) radikális baloldali párt.</p>
      <p>Pedro Sánchez ügyvezető kormányfő és Pablo Iglesias, a Podemos vezetője kevesebb mint 48 órával azután írta alá a megállapodást, hogy a szocialisták megnyerték a parlamenti választást. Az abszolút többséghez azonban másokat is be kell vonniuk.</p>
      <p>“Pedro Sánchez már választott, nekünk azt kell tennünk, hogy vezessük az ellenzéket ” - mondta Pablo Casado, a Néppárt vezetője.</p>
      <p>Aitor Esteban, szóvivő, Baszk Nacionalista Párt:</p>
      <p>"Sajnáljuk, hogy hónapok teltek el, több mint fél év, és a két párt elveszített nagyjából másfél millió szavazót, elvesztette az abszolút többségét a szenátusban, a VOX pedig megerősödött”.</p>
      <p>Meritxell Budo, a katalán kormány szóvivője üdvözölte, hogy a kormányfő visszatér a párbeszédhez, és megérti, hogy politikai megállapodásokra van szükség a demokráciában. „Mi már régóta ezt tesszük Katalóniában” - tette hozzá.</p>
      <p>A szocialisták az április választások után nem tudtak dűlőre jutni a Podemosszal, ezért is kellett újra az urnákhoz hívni a spanyolokat. Pedro Sánchez a parlamenti többség megszerzése érdekében egyeztetéseket kezd több párttal is.</p>
      <p>A 350 fős parlamentben 176 mandátum szükséges a kormányzáshoz.</p>
