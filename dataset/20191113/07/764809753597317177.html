      <h1>قتيل بعد تجدد احتجاجات غاضبة وقطع طرق رئيسية في لبنان</h1>
      <address><time datetime="2019-11-13T07:00:55+00:00">13 Nov 2019, 07:00</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/etXZdQF_uPY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>قتل شخص ليل أمس الثلاثاء برصاص عسكري مع تجدد المظاهرات وعمليات قطع الطرق في <a href="https://arabic.euronews.com/2019/10/18/lebanon-street-in-mess-chaos-after-night-of-deadly-protest-s-over-whatsapp-tax">مختلف المناطق اللبنانية</a> احتجاجاً على اقتراح الرئيس ميشال عون تشكيل حكومة "تكنو-سياسية"، وإدلائه بمواقف اعتبرها متظاهرون مستفزة.</p>
      <p>ويشهد لبنان تظاهرات غير مسبوقة منذ 17 تشرين الأول/أكتوبر، شارك فيها مئات آلالاف المطالبين برحيل الطبقة السياسية مجتمعة. ويشكو هؤلاء من الفساد المستشري وسوء الخدمات العامة وترهل البنى التحتية وفشل الحكومات المتعاقبة في حل الأزمات الاقتصادية.</p>
      <p>وتحت ضغط الشارع، قدم <a href="https://arabic.euronews.com/2019/11/07/aoun-and-hariri-hold-talks-in-baabda-to-find-a-way-out-of-lebanon-crisis">رئيس الحكومة سعد الحريري</a> استقالة حكومته في 29 تشرين الأول/أكتوبر، ولم يبادر عون بعد إلى تحديد موعد لبدء الاستشارات النيابية الملزمة لتشكيل حكومة جديدة، ما يثير غضب المتظاهرين المطالبين بتشكيل حكومة تضم اختصاصيين ومستقلين عن الأحزاب السياسية.</p>
      <p>وأعلن الحزب التقدمي الاشتراكي الذي يترأسه الزعيم الدرزي <a href="https://arabic.euronews.com/2019/10/23/lebanese-druze-leader-walid-jumblatt-exclusive-interview-with-euronews">وليد جنبلاط</a>، ليلاً، مقتل أحد كوادره علاء أبو فخر بإطلاق النار عليه في منطقة خلدة، جنوب بيروت.</p>
      <p>وأوردت قيادة الجيش في بيان أن أحد عناصرها "اضطر" لإطلاق النار على مجموعة من المتظاهرين خلال قطعهم الطريق في محلة خلدة، أثناء مرور آلية عسكرية وحصول "تلاسن وتدافع مع العسكريين". وذكرت أنها أوقفت العسكري وباشرت التحقيق معه.</p>
      <p>وفي محاولة لتهدئة مناصريه، قال جنبلاط "لا ملجأ لنا، رغم ما جرى هذه الليلة، إلا الدولة".</p>
      <p>وفي وسط بيروت، كتب متظاهرون بالشموع على الأرض "علاء فخر الثورة"، مؤكدين أن ما حدث لن يثنيهم عن مواصلة تحركهم السلمي.</p>
      <p>ويعد هذا القتيل الثاني منذ بدء التحركات الشعبية، بعد مقتل متظاهر بإشكال فردي على طريق المطار.</p>
      <p>وشدد رئيس حكومة تصريف الأعمال سعد الحريري خلال اتصالين مع قيادتي الجيش والأمن الداخلي على "وجوب اتخاذ كافة الإجراءات التي تحمي المواطنين وتؤمن مقتضيات السلامة للمتظاهرين".</p>
      <p>واحتجاجاً على مواقف أدلى بها عون، بادر متظاهرون غاضبون ليل الثلاثاء الأربعاء إلى قطع طرق رئيسية في وسط بيروت وفي شمال البلاد وجنوبها وشرقها. كما أشعلوا الإطارات المطاطية في مناطق عدة.</p>
      <p>وتوترت الأوضاع خصوصاً في محلة الكولا في بيروت، حيث رشق متظاهرون عناصر الجيش بالحجارة لدى محاولتهم فتح الطريق.</p>
      <p>وفي حوار تلفزيوني بثته شاشات التلفزة المحلية، اقترح عون تشكيل حكومة "تكنو-سياسية" مؤلفة مناصفة من وجوه سياسية واختصاصيين.</p>
      <p>وعن مطلب تشكيل حكومة تضم مستقلين فقط، قال عون مبتسماً " أين سأبحث عليهم؟ في القمر؟" في بلد يقوم على المحاصصة السياسية والطائفية.</p>
      <p>ورغم إقراره أن مطالب المتظاهرين "محقة"، إلا أنه انتقد عدم وجود أي قياديين في صفوفها. وقال "دعوناهم إلى لقاء لنتحدث معاً.. لكنني لم أتلق جواباً"، في إشارة إلى دعوة وجهها إليهم إثر اندلاع حركة الاحتجاجات.</p>
      <p>وفي موقف لافت، أثار انتقادات المتظاهرين وغضب رواد مواقع التواصل الاجتماعي، سأل عون "هل من ثورة لا قيادي لها"؟ مضيفاً باللهجة العامية "إذا ما في عندهم أوادم بالدولة يروحوا يهاجروا (يغادروا)، ما رح يوصلوا للسلطة" في عبارة فسرها متظاهرون بأنها دعوة لهم إلى الهجرة.</p>
      <p>وقال أحد <a href="https://arabic.euronews.com/2019/11/07/watch-hundreds-of-women-protest-in-beirut-to-demand-the-resignation-of-the-government">المتظاهرين</a> غاضباً عبر الشاشة "نحن أولاد البلد ولن نهرب"، بينما قال آخر بانفعال "لن نهاجر، لن نترك بلدنا".</p>
      <p>وفي وسط بيروت، قال هيثم الدرزي البالغ من العمر 36 عاما لفرانس برس "نحن لا نتفاوض، نحن لسنا شركة ولا نجري مناقصة، نحن في بلد انهار ومات، ونريد بناء وطن". وأضاف أن "الحراك مقدم على تصعيد لممارسة ضغط أكبر على السلطة لإسقاط كل النظام".</p>
      <h3>ضغوط أمريكية لاستبعاد حزب الله من الحكومة</h3>
      <p>وكانت وسائل إعلام محلية أفادت عن استشارات يجريها الحريري لتشكيل حكومة لا تضم وجوها استفزازية، وعن ضغوط أمريكية لاستبعاد حزب الله من الحكومة المقبلة.</p>
      <p>وأبدى عون رغبته في ألا يكونوا الوزراء "من داخل البرلمان".</p>
      <p>ولم ينف عون ضغوط واشنطن لاستبعاد حزب الله، الذي تفرض عقوبات عليه، من الحكومة. واعتبر أن "هذا الموضع قابل للحل"، إلا أنه شدد في الوقت ذاته على أنهم "لا يستطيعون أن يفرضوا علي أن أتخلص من حزب يشكل على الأقل ثلث اللبنانيين".</p>
      <p>ودعا المنسق الخاص للأمم المتحدة في لبنان يان كوبيش في بيان الثلاثاء، إثر لقائه وسفراء غربيين عون، "القيادة اللبنانية إلى "الإسراع إلى أقصى حد في عملية تشكيل حكومة جديدة من شخصيات معروفة بكفاءتها ونزاهتها وتحظى بثقة الناس"، قال إنها ستكون في "وضع أفضل لطلب الدعم من شركاء لبنان الدوليين".</p>
      <p>وأغلقت غالبية المدارس والجامعات أبوابها الثلاثاء في كافة المناطق اللبنانية. وأوعزت وزارة التربية ليلاً باستمرار إقفال المدارس أبوابها الأربعاء.</p>
      <p>ونفد موظفو المصارف اللبنانية إضراباً الثلاثاء، احتجاجاً على إشكالات وقعت بينهم وبين المودعين الراغبين بالحصول على سحب مبالغ من ودائعهم، في ظل قيود مشددة فرضتها المصارف مؤخراً لمواجهة أزمة سيولة حادة.</p>
      <p>ويأتي الإضراب غداة محاولة حاكم مصرف لبنان طمأنة مخاوف اللبنانيين، إذ أكد أن الأولوية هي الحفاظ على استقرار الليرة اللبنانية وحماية أموال المودعين في المصارف. وقال إنه طلب من كافة المصارف أن تعيد النظر باجراءاتها المتشددة.</p>
