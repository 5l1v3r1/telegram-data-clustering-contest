      <h1>В Overwatch начался ивент Mercy's Recall Challenge</h1>
      <address><time datetime="2019-11-13T07:40:00+00:00">13 Nov 2019, 07:40</time> by <a rel="author" href="https://shazoo.ru/users/showgazer" target="_blank">showgazer</a></address>
      <p>В <i>Overwatch</i> начался мини-ивент Mercy's Recall Challenge по мотивам <a href="https://shazoo.ru/2019/11/11/86996/novyj-rasskaz-overwatch-posvyatili-angelu-geroinya-poluchit-novyj-oblik-vmeste-s-mini-iventom">недавнего рассказа "Валькирия"</a>. Награда за девять побед — легендарный облик "Доктор Циглер".</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/yVqQBYKDbl0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>На три победы можно получить значок профиля, за шесть — два граффити. Также за просмотры трансляций избранных стримеров можно получить особые граффити, полный набор откроется за шесть часов просмотра суммарно.</p>
      <p>Ивент завершится 2 декабря.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZX1bU6yirLU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
