      <h1>بوليفيا: عضو مجلس الشيوخ جانين آنيز تعلن نفسها رئيسة انتقالية للبلاد</h1>
      <address><time datetime="2019-11-13T07:30:10+00:00">13 Nov 2019, 07:30</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rSdMH4XESYw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أعلنت النائبة الثانية لرئيس مجلس الشيوخ البوليفي جانين آنيز نفسها رئيسة انتقالية للبلاد الثلاثاء خلال انعقاد جلسة للكونغرس لم يكتمل فيها النصاب القانوني.</p>
      <p>وتم استدعاء النواب الى جلسة للمصادقة على استقالة الرئيس ايفو موراليس الأحد وتأكيد تعيين آنيز البالغة 52 عاما رئيسة انتقالية، بهدف انهاء حالة الفراغ في السلطة.</p>
      <p>وقالت آنيز في كلمة أمام الكونغرس حيث حضر فقط النواب المعارضين لموراليس "نريد أن ندعو الى انتخابات جديدة بأسرع ما يمكن". وهي كانت قد أعلنت نفسها في وقت سابق رئيسة لمجلس الشيوخ.</p>
      <p>وأضافت "انه التزام أمام البلاد قطعناه على أنفسنا وطبعا سنحققه".</p>
      <p>وأشارت آنيز، عضو مجلس الشيوخ عن دائرة بيني الشمالية الشرقية، الى انه توجد "حاجة لخلق مناخ من السلم الاجتماعي".</p>
      <p>وبعد الجلسة قام كارلوس ميسا، المرشح الذي هزمه موراليس في انتخابات 20 تشرين الاول/اكتوبر الرئاسية، بتهنئة آنيز في تغريدة على تويتر.</p>
      <p>كما أعلن الزعيم المعارض لويس فيرنانديز كاماتشو الغاء الإضرابات وعمليات الحصار التي كان قد دعا اليها قبل ثلاثة أسابيع احتجاجا على إعادة انتخاب موراليس.</p>
      <p>وآنيز مخولة وفق الدستور لتولي الرئاسة بعد نائب الرئيس ورئيسي مجلس الشيوخ ومجلس النواب في الكونغرس الذين استقالوا جميعا مع موراليس.</p>
      <p>وأحدثت الاستقالات الجماعية فراغا في السلطة بعد أسابيع من الاحتجاجات الشعبية والعنيفة التي تلت انتخاب موراليس لولاية رئاسية رابعة.</p>
      <h3>تأييد المحكمة الدستورية</h3>
      <p>وأيدت المحكمة الدستورية في بوليفيا الثلاثاء تعيين آنيز بعد أن فشلت جلسة تأكيد تعيينها في تأمين النصاب القانوني.</p>
      <p>واستندت المحكمة الى إعلان دستوري صادر عام 2001 يقضي بأنه لا ينبغي تعليق عمل السلطة التنفيذية، بحيث ان التالي في التسلسل يتولى الرئاسة "بحكم الواقع".</p>
      <p>وفي المقابل دان موراليس الثلاثاء ما أسماه "الانقلاب الأكثر خبثا وعدوانية في التاريخ" بعد إعلان آنيز نفسها رئيسة مؤقتة للبلاد.</p>
      <p>ووصف آنيز في تغريدة على تويتر من منفاه في المكسيك بأنها "عضو مجلس شيوخ يمينية محرضة على الانقلاب".</p>
      <p>وأضاف "أعلنت نفسها (...) رئيسة مؤقتة دون نصاب قانوني، يحيط بها مجموعة من المتواطئين وتدعمها القوات المسلحة والشرطة التي تقمع الشعب".</p>
      <p>من جهة أخرى أعلنت السلطات البوليفية أن عدد القتلى جراء أعمال العنف في الشارع التي تلت الاعلان عن نتائج الانتخابات الرئاسية في تشرين الأول/أكتوبر الماضي بلغ 7 قتلى.</p>
