      <h1>Нацбанк укрепил официальный курс гривны</h1>
      <address>
        <time datetime="2019-11-13T07:35:00+00:00">13 Nov 2019, 07:35</time>
      </address>
      <p>Национальный банк Украины на 13 ноября установил курс доллара на уровне 24,46 грн. Это на 5 коп. меньше, чем было вчера.</p>
      <p>Об этом сообщается на сайте регулятора.</p>
      <p>Евро подешевел на 12 коп - 26,94 грн.</p>
