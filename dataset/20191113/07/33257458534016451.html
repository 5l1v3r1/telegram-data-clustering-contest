      <h1>Сильнейшее за 50 лет наводнение в Венеции. Фотография</h1>
      <address><time datetime="2019-11-13T07:26:38+00:00">13 Nov 2019, 07:26</time> by <a rel="author">Meduza</a></address>
      <figure>
        <img src="https://meduza.io/image/attachments/images/004/622/031/large/POGItq7kaE6K9kTm_IFOyQ.jpg"/>
        <figcaption>Из-за сильных ливней в Италии уровень воды в Венеции <a href="https://www.theguardian.com/environment/2019/nov/13/waves-in-st-marks-square-as-venice-flooded-highest-tide-in-50-years">поднялся</a> до отметки в 187 сантиметров, что стало максимальным значением с 1966 года (тогда вода поднималась до 194 сантиметров). 12 ноября в городе <a href="https://www.reuters.com/article/us-italy-weather-venice/venice-mayor-declares-disaster-as-city-hit-by-second-worst-high-tide-idUSKBN1XM2Y5">затопило</a> многие улицы и главную площадь Святого Марка. В результате наводнения по меньшей мере один человек погиб. На фото: отель Gritti Palace.<cite>Marco Bertorello / AFP / Scanpix / LETA</cite></figcaption>
      </figure>
