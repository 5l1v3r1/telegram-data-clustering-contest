      <h1>「桜を見る会」来年度は中止表明、菅氏「全般的に見直し」</h1>
      <address>
        <time datetime="2019-11-13T07:34:00+00:00">13 Nov 2019, 07:34</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191113-OYT1I50059-1.jpg?type=large"/>
        <figcaption>来年度の「桜を見る会」中止を発表した菅官房長官（１３日午後４時４０分、首相官邸で）＝米山要撮影</figcaption>
      </figure>
      <p>　菅官房長官は１３日の記者会見で、首相主催で例年４月に開かれる「桜を見る会」について来年度は中止することを表明した。菅氏は「予算や（参加）人数も含め、全般的な見直しを行うことにした」と述べた。</p>
    </article>
