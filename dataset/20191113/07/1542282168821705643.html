      <h1>Σαρώνει η «Βικτώρια»-Σε Κέρκυρα και Χανιά τα περισσότερα προβλήματα</h1>
      <address><time datetime="2019-11-13T07:06:42+00:00">13 Nov 2019, 07:06</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dNw7faOkjik" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Σε εξέλιξη είναι η σφοδρή κακοκαιρία «Βικτώρια», με ισχυρές βροχές και καταιγίδες, χαλάζι και θυελλώδεις ανέμους.Έντονα φαινόμενα σαρώνουν την Ελλάδα, με τα νησιά του Ιονίου και της Κρήτης να έχουν δεχτεί το ισχυρότερο πλήγμα, ενώ από τη μανία της «Βικτώριας» δεν ξέφυγε ούτε η Αττική. Πλημμύρες, κατολισθήσεις και καταστροφές σε Κέρκυρα,Κεφαλονιά και Ζάκυνθο και Χανιά και Ηράκλειο.</p>
      <p><b>Κλειστά όλα τα σχολεία της Πρωτοβάθμιας και Δευτεροβάθμιας Εκπαίδευσης στην Κέρκυρα,</b> όπως και οι παιδικοί σταθμοί λόγω της «Βικτώρια». Την απόφαση να μείνουν κλειστά σήμερα Τετάρτη, όλα τα σχολεία της Πρωτοβάθμιας και Δευτεροβάθμιας Εκπαίδευσης στην Κέρκυρα, λόγω τη σφοδρής κακοκαιρίας που πλήττει το νησί, πήραν οι τρεις δήμαρχοι του νησιού σε συνεννόηση με τους Διευθυντές της Α/βάθμιας και Β/βάθμιας Εκπαίδευση. Η «Βικτώρια» κατάφερε μέχρι αυτή την ώρα να προκαλέσει σοβαρά προβλήματα στο οδικό δίκτυο του νησιού, ενώ άγνωστες παραμένουν οι ζημιές που έχουν υποστεί σχολικές μονάδες.</p>
      <p>Μετά από πρωτοβουλία της δημάρχου Κεντρικής Κέρκυρας &amp; Διαποντίων Νήσων, Μερόπης Υδραίου πραγματοποιήθηκε έκτακτη σύσκεψη, με όλους τους αρμόδιους φορείς που εμπλέκονται για την αντιμετώπιση των προβλημάτων που έχει επιφέρει η «Βικτώρια» στην Κέρκυρα καθώς τα ακραία καιρικά φαινόμενα συνεχίζουν να πλήττουν το νησί.</p>
      <h3>Αίσιο τέλος στην επιχείρηση απεγκλωβισμού 41χρονου</h3>
      <p>Αίσιο τέλος είχε η μαραθώνια επιχείρηση διάσωσης 41χρονου που εγκλωβίστηκε από χθες το πρωί σε απόκρημνη χαράδρα στην περιοχή της 'Ανω Κορακιάνας, στη Μέση Κέρκυρα. Όπως ανέφερε στο ΑΠΕ-ΜΠΕ ο περιφερειακός διοικητής της Πυροσβεστικής Υπηρεσίας Ιονίων Νήσων, Ανδρέας Ρίζος, ο 41χρονος σώθηκε, πάρα τις ακραίες καιρικές συνθήκες που έπλητταν το νησί, με μοναδικό σκέπαστρό του έναν απόκρημνο βράχο και μερικά κλαδιά.</p>
      <p>Η επιχείρηση διάσωσής του που στήθηκε, από χθες το απόγευμα, από την πυροσβεστική υπηρεσία Κέρκυρας, ήταν γιγαντιαία με τους πεζοπόρους πυροσβέστες να κρέμονται σήμερα από σκοινιά προκειμένου να φτάσουν στον 41χρονο και να τον ανεβάσουν από τον γκρεμό. Στη μεταφορά συνέδραμαν και άνδρες της ΕΜΑΚ, διασώστες, ενώ λόγω του δύσβατου της περιοχής μέσα από απόκρημνα μονοπάτια, βοήθησαν και οι κυνηγοί της περιοχής.</p>
      <p>Ο 41χρονος ,υποσιτισμένος, καθώς τα ίχνη είχαν εξαφανιστεί από προχθές, μεταφέρθηκε στο Γενικό Νοσοκομείο Κέρκυρας, ενώ φέρει τραύματα μόνο στο χέρι, τα οποία προφανώς προήλθαν στη προσπάθεια του να κρατηθεί, κατά την πτώση του στη χαράδρα.</p>
      <p>Την ίδια ώρα συνεχίζονται τα έντονα καιρικά φαινόμενα που πλήττουν το νησί μετά την επέλαση της «Βικτώριας».Η Πυροσβεστική Υπηρεσία κλήθηκε να αντιμετωπίσει εξήντα συμβάντα που αφορούσαν κοπές δέντρων από το οδικό δίκτυο, αντλήσεις νερών από σπίτια και καταστήματα, αλλά και διασώσεις οδηγών και επιβατών από οχήματα όταν αυτά παρασύρθηκαν από ρέματα στη Νότια Κέρκυρα. Οι έντονες βροχοπτώσεις και καταιγίδες προκάλεσαν κατολισθήσεις σε πολλά σημεία του οδικού δικτύου σε όλο το νησί, καθώς και διακοπές ηλεκτροδότησης και υδροδότησης.</p>
      <p>Η ακτοπλοϊκή σύνδεση του νησιού εξυπηρετείται μόνο με πλοία κλειστού τύπου, ενώ η Πολιτική Προστασία των τριών δήμων και της περιφέρειας είναι σε επιφυλακή.</p>
      <p>Η κακοκαιρία χτύπησε και χωριά της Κεφαλονιάς όπου σημειώθηκαν κατολισθήσεις και απειλήθηκαν σπίτια .Οι περιοχές του νησιού που επλήγησαν περισσότερο ήταν τα χωριά Νυφί και Αγία Ευθυμία.</p>
      <p>Στη διάρκεια της νύχτας, η Βικτώρια έπληξε και την Αττική, με δυνατές νεροποντές κεραυνούς και αστραπές. Η Πυροσβεστική στην Αττική έχει δεχτεί περισσότερες από 160 κλήσεις για αντλήσεις υδάτων, κοπές δέντρων και παροχές βοήθειας.</p>
      <p>Έντονες βροχοπτώσεις, ισχυρές καταιγίδες και χαλαζόπτωση είναι τα κύρια χαρακτηριστικά του καιρού που επικρατεί από το πρωί στην Κρήτη. Ο νομός Χανίων δέχτηκε τις μεγαλύτερες ποσότητες νερού. Μια πρόχειρη γέφυρα στον ποταμό Κερίτη υποχώρησε λόγω της έντονης βροχόπτωσης με αποτέλεσμα να διακοπεί πλήρως η κυκλοφορία. Η «Βικτώρια», σε ό,τι αφορά την Περιφερειακή Ενότητα Ηρακλείου, έχει επικεντρωθεί στα νότια παράλια.</p>
      <p>Προβλήματα έχουν καταγραφεί στον Δήμο Φαιστού, ενώ σε εννέα περιπτώσεις, μέχρι στιγμής, χρειάστηκε η παρέμβαση της Πυροσβεστικής για απάντληση υδάτων. Ο δήμαρχος της περιοχής έχει ζητήσει μηχανήματα από την Περιφέρεια Κρήτης για τη διαμόρφωση περασμάτων, προκειμένου να φεύγουν τα νερά της βροχής.</p>
      <p>Οι σταθμοί του δικτύου του Εθνικού Αστεροσκοπείου Αθηνών-meteo.gr κατέγραψαν πανελλαδικά τα μεγαλύτερα ύψη βροχόπτωσης έως τις 08:30 το πρωί της Τετάρτης στον Αλικιανό και στο Ακρωτήριο Χανίων (64 και 63 χιλιοστά αντίστοιχα), στο Σπήλι Ρεθύμνου (52), στο κέντρο των Χανίων (46), στον Πλατανιά Χανίων (46), στην Ασή Γωνιά Χανίων (43), στην Παλαιοχώρα Χανίων (41) και στις Βρύσες Χανίων (39 χιλιοστά).</p>
      <h3>Τι προβλέπει η ΕΜΥ</h3>
      <p>Σύμφωνα με τις προβλέψεις της ΕΜΥ, την Τετάρτη, αναμένονται βροχές και καταιγίδες στο μεγαλύτερο τμήμα της χώρας, συμπεριλαμβανομένης και της Αττικής. Τα φαινόμενα θα είναι ισχυρά κυρίως στα κεντρικά και νότια τμήματα, ενώ τοπικές χαλαζοπτώσεις αναμένονται σε Κυκλάδες και Κρήτη. Την ίδια ώρα, ο κρατικός μηχανισμός βρίσκεται σε ετοιμότητα, έως ότου το κύμα κακοκαιρίας εξασθενήσει.</p>
