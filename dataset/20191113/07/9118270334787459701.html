      <h1>Лукашенко заявил, что отменить смертную казнь ему не дают белорусы</h1>
      <address><time datetime="2019-11-13T07:38:00+00:00">13 Nov 2019, 07:38</time> by <a rel="author">https://www.facebook.com/nikvesti, «НикВести»</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/AC1mF77ycWc" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Президент Беларуси Александр Лукашенко заверяет, что жители страны поддерживают идею казнить людей за преступления.</p>
      <p>Об этом он рассказал во время его первого за три года визита в Евросоюз, а именно в Австрию, пишет <a href="https://www.pravda.com.ua/rus/news/2019/11/12/7231775/">Украинская правда.</a></p>
      <p>— Мы очень часто проводим опросы по поводу отмены смертной казни. Ничего с тех пор, как вопрос был решен на референдуме, не изменилось. Стоит вопрос, стоит ли этот вопрос сегодня выносить на референдум, чтобы получить отрицательный ответ. Думаю, не стоит, - сказал президент Беларуси.</p>
      <p>По словам Александра Лукашенко, он когда-то разработал с политиками в Брюсселе дорожную карту «по работе с белорусским обществом», чтобы убедить его отказаться от высшей меры наказания.</p>
      <p>— Мы в этом направлении двигаемся. Спешка здесь может только навредить, - отметил он.</p>
      <p>При этом Александр Лукашенко упрекнул европейцев, что они требуют отмены смертной казни от Беларуси, а от США и Китая — нет.</p>
      <p>Ранее сообщалось, что Александр Лукашенко возглавил <a href="http://nikvesti.com/news/public/171877">рейтинг симпатий</a> украинцев среди иностранных лидеров.</p>
