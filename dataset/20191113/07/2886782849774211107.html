      <h1>Kiadatás és szabadulás - bíróságok tárgyalják a katalán vezetők sorsát</h1>
      <address><time datetime="2019-11-13T07:50:44+00:00">13 Nov 2019, 07:50</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ABsmddc1rvI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A függetlenségpárti katalán tüntetők nem adják fel, gyakorlatilag minden nap vannak kisebb-nagyobb utcai megmozdulások Katalónia valamelyik részén. Barcelonában a francia konzulátus előtt demonstráltak, mert a francia-spanyol határon a francia rendőrök könnygázzal oszlatták fel a forgalmat akadályozó tüntetést.</p>
      <p>A 2017-ben elbukott függetlenségi népszavazás után októberben ítélte el egy spanyol bíróság azt a 9 katalán politikust, akik a Spanyolországtól való függetlenedési harc élére álltak. A Madrid ellenes tüntetések ezután erősödtek fel ismét.</p>
      <p>A katalánok politikai foglyoknak, míg Madrid a spanyol állam elleni lázadóknak tartja a bebörtönzött katalán vezetőket.</p>
      <p>Clara Ponsati, egykori katalán oktatási miniszter, azt mondta, nem követtek el bűncselekményt. A spanyol hatóság leverte a függetlenedési törekvésüket, de bűncselekménnyel vádolni őket teljesen alaptalan. A politikus jelenleg Skóciában küzd azért, hogy ne adják ki Spanyolországnak.</p>
      <p>Ponsati mellett a függetlenedési törekvés vezetője, Carles Puigdemont ellen is európai elfogatóparancsot adtak ki. Utóbbi Belgiumban él száműzetésben és szintén a hatóságok döntésére vár.</p>
      <p>Komoly fejfájást okoz Madridnak a 13 év börtönbüntetésre ítélt Oriol Junqueras, akit európai parlamenti képviselőnek választottak, jogászok szerint ezért mentelmi joga miatt szabadon kellene engedni. Ügyét az Európai Unió Bírósága elé vitték, ha helyt adnak a véleménynek, a spanyol bíróság ítélete ellen is fellebbezhet.</p>
      <p>Katalónia függetlenedési kísérlete megosztotta Spanyolországot. Az újraválasztott kormányfő, Pedro Sanchez, aki éppen a kormányalakítással küzd, azt ígérte, hogy nem enged a szeparatistáknak, akik szerinte aláássák a spanyol demokráciát.</p>
