      <h1>Николаевская ТЭЦ попросит у Кабмина деньги на замену 15 километров теплосетей</h1>
      <address><time datetime="2019-11-13T07:45:00+00:00">13 Nov 2019, 07:45</time> by <a rel="author">https://www.facebook.com/nikvesti, «НикВести»</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VM1DrkWM9u4" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>ЧАО «Николаевская ТЭЦ» планирует обратиться в Кабинет Министров Украины с просьбой выделить деньги из государственного бюджета на модернизацию предприятия.</p>
      <p>Об этом рассказал главный инженер Николаевской ТЭЦ Федор Шевченко в ходе пресс-конференции вчера, 12 ноября, - передает корреспондент <b>НикВести</b>. </p>
      <p>По словам генерального директора Николаевской ТЭЦ Юрия Кишко, предприятие приняло решение участвовать в правительственной программе поддержки ТЭЦ, уже прошло этап экономического обоснования и к концу января 2020 года закончит этап технико-экономического обоснования. </p>
      <p>Как рассказал главный инженер Федор Шевченко следующий этап - проведение экспертизы и подача документов в Кабинет Министров Украины.</p>
      <blockquote>— После этого нужно будет пройти экспертизу, подать документы в Кабинет Министров Украины и получить решение о временной поддержке согласно 324 постановлению. Государством будут выделяться деньги на то, чтобы пройти модернизацию Николаевской ТЭЦ. Там будет заложена модернизация основного оборудования, чтобы меньше средств тратить на ремонт существующего оборудования, замена 15 километров теплосетей. Это приведет к тому, что Николаевская ТЭЦ будет работать больше экономически. Это также приведет к тому, что наша платежка уменьшиться. Мы будем более конкурентными на нашем рынке, - рассказал <b>Федор Шевченко.</b></blockquote>
      <p>Напомним, что после очередной аварии теплосети Николаевской ТЭЦ по улице Московской, в результате которой без отопления остались больше 70 жилых домов в центре Николаева, а также несколько объектов соцсферы, мэр Александр Сенкевич заявил, что город <a href="http://nikvesti.com/news/politics/148369">не собирается отказываться от услуг предприятия</a> и переводить жилой фонд на автономное отопление, несмотря на регулярные аварии теплосети.</p>
      <p>В январе 2019 года премьер-министр Украины Владимир Гройсман <a href="http://nikvesti.com/news/politics/149158">дал</a> поручение вице-премьер-министру – министру регионального развития, строительства и ЖКХ Украины Геннадию Зубко оформить в соответствии с регламентом проект решения о передаче Николаевской ТЭЦ в городскую коммунальную собственность. Тогда заместитель Николаевского городского головы по вопросам энергоэффективности Александр Омельчук <a href="http://nikvesti.com/news/politics/160730">заявил</a>, что Кабинет министров Украины готовит распоряжение о передаче ТЭЦ в городскую коммунальную собственность.</p>
      <p>Однако депутаты Николаевского городского совета в очередной раз <a href="http://nikvesti.com/news/politics/162670">провалил голосование</a> о принятии Николаевской ТЭЦ в городскую коммунальную собственность.</p>
