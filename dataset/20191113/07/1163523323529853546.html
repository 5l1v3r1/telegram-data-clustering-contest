      <h1>Венеция ушла под воду</h1>
      <address><time datetime="2019-11-13T07:33:23+00:00">13 Nov 2019, 07:33</time> by <a rel="author">Lenta.ru</a></address>
      <p>Уровень воды в <a href="https://news.rambler.ru/Venetsiya/">Венеции</a> достиг рекордной за 50 лет отметки в 183 сантиметра, затоплено более 80 процентов города, включая исторический центр. Видео с места событий опубликовал <a href="https://www.youtube.com/watch?v=e30dEn0hk4E">Youtube-канал</a> Ruptly.</p>
      <figure>
        <iframe data-src="https://twitter.com/LuigiBrugnaro/status/1194371080170983424?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Мэр Венеции <a href="https://news.rambler.ru/person/brunyaro-luidzhi/">Луиджи Бруньяро</a> сообщил на своей странице в Twitter, что в городе объявлено положение стихийного бедствия и запросил помощь правительства. По его мнению, это последствия изменения климата.</p>
      <p>Жителям города рекомендуется не покидать свои дома, по прогнозам погода будет ухудшаться. Причиной затопления стали дожди и ветер с моря, передает ТАСС.</p>
      <p>Самое сильное наводнение в Венеции случилось в 1966 году, тогда уровень воды достиг 190 сантиметров.</p>
