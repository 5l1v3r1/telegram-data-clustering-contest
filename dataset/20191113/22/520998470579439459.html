      <h1>Михайло Романів: офіційне працевлаштування закордоном дає право на пенсію в Україні</h1>
      <address>
        <time datetime="2019-11-13T22:02:00+00:00">13 Nov 2019, 22:02</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uiJ7oBzY_SI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Пенсійне забезпечення людей, що працюють закордоном, а потім повертаються в Україну визначається низкою міждержавних угод. Саме на їхній основі здійснюється призначення та перевід пенсій в Україні.</p>
      <p>- Людина заробила пенсію за межами України і повернулася в Україну, живе в Україні та отримує пенсію іншої держави. Ми виплачуємо їй цю пенсію, відповідно до міжнародних угод, призначену тією країною, - стверджує начальник Головного управління Пенсійного фонду України в Чернівецькій області Михайло Романів.</p>
      <p>Розмову вів Анатолій ІСАК</p>
      <p>Фото та відео Артема КОЗМЕНКА</p>
