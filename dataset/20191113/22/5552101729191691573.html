      <h1>【波浪戰術達人7】採訪後記：他用吸引力法則從地獄回到天堂</h1>
      <address><time datetime="2019-11-13T22:05:00+00:00">13 Nov 2019, 22:05</time> by <a rel="author">葉霈萱, 陳俊銘</a></address>
      <p>「我現在不住台灣，下次回去是2個月後。而且之前被報導後，拒絕了很多媒體，其實不太喜歡透露個人的事…」提出採訪邀約後，看著馮文宏發來的訊息，原本以為專訪就這麼告吹了，沒想到事情急轉直下。「不過，我現在的生活哲學是既來之、則安之，而且分享自己的操作觀念與方法，也是我想做的事。」</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/QWTdAxRJ6pk" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>原本馮文宏笑說自己在鎂光燈前會失憶，也怕身材有點發福，上鏡會不好看。但當訪談一開始，他便侃侃而談，通常是我才丟出問題的前兩句話，他就能應答如流，甚至一邊打開電腦、找出線圖來舉例。</p>
      <p>這得歸功於馮文宏的另一個身份－聚財網的人氣部落客kobepenny，他每天盯盤一個小時後便「下班」，開始寫文章、以操作實例截圖教學，詳盡的程度宛如日記，不論是當沖、做波段、玩期貨與選擇權，馮文宏都言無不盡地分享給讀者。</p>
      <p>「操作對我來說已經駕輕就熟，甚至到有點無聊的程度。」他酷酷地說，「現在的生活很簡單，就是隨遇而安，投資的報酬能支應開銷，還有照顧我母親，這樣就很滿足了。」</p>
      <p>談到母親，馮文宏原本平穩的聲音變得有些激動，因為馮媽媽多年前成為植物人，目前交由安養機構照顧中；馮爸爸則在差不多時間確診疾病末期，不久後離開人世。當時為了照顧雙親，他花光積蓄、身心俱疲，甚至還有「真想這樣結束」的想法。</p>
      <p>「不過我很相信吸引力法則：當你堅定地相信一件事情，它就會發生；但當你懷疑的時候，懷疑的事也會發生。」馮文宏向上天喊話，希望找到活下去的意義，之後便有好友鼓勵他以投資重振旗鼓，他還真的就靠著投資，重新翻轉人生。「我是從地獄回來的人，但現在生活在天堂。」馮文宏講的這句話，至今仍讓人印象深刻。</p>
      <p>「我玩波浪理論，關鍵在順勢而為；生活也是這樣，既來之、則安之。」走過生命的幽谷，馮文宏已經完全擺脫當年的頹勢，以順向的作法投資、以積極的心態迎接生命中的高低起伏，成為在財富及心靈上都自由的人。</p>
      <p>看著他，我不禁想起美國有句俗諺「當生活給你檸檬，就拿來做成檸檬汁。（When life gives you lemons, make lemonade.）」面對人生中的困境，馮文宏逆來順受，但始終抱持正面心態，不僅展現生命的韌性，也讓得來不易的收穫更顯甘甜。</p>
