      <h1>Denuncia Evo Morales intervención telefónica de la Policía Boliviana durante llamada entre él y senadores del MAS | Video</h1>
      <address><time datetime="2019-11-13T22:39:00+00:00">13 Nov 2019, 22:39</time> by <a rel="author">Redacción AN / AI</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nMLu9i6REL4" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>En entrevista para Telesur desde México, Evo Morales denunció que al mediodía del miércoles, mientras hablaba con senadores del Movimiento al Socialismo, la Unidad Técnica Operativa Policial de Bolivia intervino la comunicación. "Cortemos la llamada, nos está interviniendo la policía, cortemos, si no nos van a detener", dijo una senadora a Morales, de acuerdo con el testimonio de éste.</p>
