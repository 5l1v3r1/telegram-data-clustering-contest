      <h1>12 Todesofer bei Busunfall nahe Nitra</h1>
      <address><time datetime="2019-11-13T22:20:51+00:00">13 Nov 2019, 22:20</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PCcEbizdJgA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Beim Zusammenstoß eines Linienbusses mit einem schwerbeladenen Lkw sind in der slowakischen Region Nitra mindestens ein Dutzend Menschen getötet worden, darunter wohl auch Kinder. Mehrere weitere Insassen wurden bei dem Unfall östlich von Bratislava verletzt.</p>
      <p>Die Behörden richteten vor Ort ein provisorisches Krisenzentrum für Angehörige ein. Die Identitäten der Opfer wurden zunächst nicht veröffentlicht. Medienberichten zufolge war der Lkw auf nasser Fahrbahn von der Spur abgekommen und frontal auf den Bus geprallt. Regierungschef Peter Pellegrini brach wegen des Unglücks seinen Zypern-Besuch ab.</p>
