      <h1>Caos en parte de Europa por el mal tiempo</h1>
      <address><time datetime="2019-11-13T22:21:46+00:00">13 Nov 2019, 22:21</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5qMekcFrUDk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Inundaciones, fuertes vientos e intensas nevadas. Buena parte de Europa se está viendo sacudida por un temporal que está causando estragos en países como Austria y Eslovenia, donde el tráfico ferroviario y por carretera se han visto interrumpidos. Como consecuencia, numerosas escuelas y guarderías han tenido que cerrar también sus puertas. En la localidad eslovena de Ratece, máquinas quitanieves y lugareños se han afanado en limpiar las carreteras. Mientras que en la parte oriental del Tirol, los operarios han tratado de devolver el suministro eléctrico a unos 2.500 hogares que han sufrido cortes.</p>
      <p>En prácticamente toda la costa de Croacia se han vivido situaciones de emergencia debido a las lluvias torrenciales que han anegado calles y han provocado cortes de carreteras. En Dubrovnik los fuertes vientos llegaron a alcanzar los 145 kilómetros por hora. La situación fue particularmente crítica en Split, donde el Palacio de Diocleciano, la principal atracción turística de la ciudad, quedó parcialmente inundado, lo que obligó a los bomberos a intervenir.</p>
      <p>Matera, Capital Europea de la Cultura 2019, valoraba este miércoles los daños ocasionados por las inundaciones que anegaron la ciudad italiana un día antes y convirtieron en torrentes sus calles. La Via Bruno Buozzi ha sido reparada de manera prioritaria para poder ser reabierta al tráfico.</p>
