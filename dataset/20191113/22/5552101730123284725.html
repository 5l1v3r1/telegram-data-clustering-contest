      <h1>【波浪戰術達人2】地獄門前走一遭　投資達人靠這招搏翻身</h1>
      <address><time datetime="2019-11-13T22:05:00+00:00">13 Nov 2019, 22:05</time> by <a rel="author">葉霈萱, 陳俊銘</a></address>
      <p>「我是從地獄回來的人，但現在生活在天堂。每天看盤1個小時就收工，寫文章、打電玩，沒什麼煩惱。」採訪時，41歲的專業投資人馮文宏講這句話時，嘴角雖掛著笑意，眼神中卻透露些許滄桑。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/QWTdAxRJ6pk" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>8年前馮文宏家中發生重大變故，他被迫辭去工作，積蓄也因此全數歸零，人生陷入低潮。但如今他靠著自行改良的波浪理論，操作台指期與個股，已在5年內賺回8位數身家，「今年1到3月，台指期有1700點的大波段行情，我全都吃到了；9月的勝率更達到100％。」而平均來說，投資勝率也可到90％。</p>
      <p>拆解這套改良過的波浪戰術，與傳統理論不同，不以上升、下降波抓轉折進出，而是跟著趨勢走，一旦判斷多空後就順勢而為，不因為短暫的回檔而改變作法。「趨勢為多不做空，回檔是買點，買點找支撐。支撐就是依黃金分割率0.618、0.382來畫出區間，判斷進出場時機點。」</p>
      <p>他補充，趨勢形成前，都會有一段區間震盪，是觀察盤勢的好時機。「震盪通常是3至5天，過往也有持續更久的例子，緊接著就是一大段行情。震盪結束時是買點。」</p>
      <p>以做多為例，當盤勢回檔、形成第一個波型時，馮文宏就會畫出0.618與0.382的區間，看回檔幅度有無破壞趨勢。「方法是將第一波的高點減低點乘以0.618與0.382，算出數值後，再用高點數值減去。」</p>
      <p>他以0.382作為判斷漲幅強弱的指標，「如果是直線上升的漲幅，回檔卻跌破了0.382，代表它其實沒那麼強，我就會賣出；若是緩慢上漲的，可以接受它跌破0.382，只要沒有觸碰到0.618且再反彈，就是我的加碼進場點。」馮文宏認為，回檔時跌破整段的0.618，就難有再上漲的可能，反之則有漲下一段的態勢。</p>
