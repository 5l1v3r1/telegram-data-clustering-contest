      <h1>На алтайской трассе перевернулась фура</h1>
      <address>
        <time datetime="2019-11-13T22:04:00+00:00">13 Nov 2019, 22:04</time>
      </address>
      <p>В Тальменском районе большегруз съехал в кювет и завалился на бок, сообщают в <a href="https://altapress.ru/jump?to=https%3A%2F%2Fvk.com%2Fincident22">паблике</a> «Инцидент Барнаул».</p>
      <p>На видео очевидцев видно, что на месте работали полицейские и эвакуаторы.</p>
      <p>О пострадавших не сообщается.</p>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-140899168&amp;id=456247981&amp;hash=6368b3636ace9ffc&amp;hd=2" width="640" height="360" data-service="VK" scrolling="no"/>
      </figure>
      <p>Напомним, что снегопад буквально <a href="https://altapress.ru/auto/story/den-zhestyanshchika-257517">парализовал</a> Барнаул в снежных пробках. На улицах и трассах все чаще стали происходить серьезные ДТП. Так, вечером 12 ноября на улице Малахова водитель <a href="https://altapress.ru/auto/story/v-barnaule-voditel-protaranil-chetire-avtomobilya-i-sbil-zhenshchinu-257482">сбил</a> женщину, пострадавшая скончалась на месте.</p>
