      <h1>Hungria leva a julgamento alegado membro do Daesh</h1>
      <address><time datetime="2019-11-13T22:06:01+00:00">13 Nov 2019, 22:06</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XSdS0yLUFx4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Acorrentado e rodeado de um amplo dispositivo de segurança, um cidadão sírio começou a ser julgado num tribunal em Budapeste, naquele que é o primeiro processo oficial na Europa contra um alegado membro do Daesh.</b>
      </p>
      <p>A procuradoria húngara acusa-o de terrorismo e crimes contra a Humanidade. Está em causa a participação em dezenas de homicídios, sobretudo execuções, incluindo a decapitação pública de um imã local.</p>
      <p>Identificado como F. Hassan, o homem de 27 anos terá sido responsável por uma brigada do grupo Estado Islâmico, em 2015, junto à cidade de Homs.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/87/68/808x499_cmsv2_e38d9b0b-bd73-56b6-abd4-5b3054d27dba-4298768.jpg"/>
        <figcaption>F. Hassan</figcaption>
      </figure>
      <p>Hassan terá desertado do exército sírio em 2011 e incorporado o movimento radical pouco antes de 2014, tendo passado a recrutar novos membros.</p>
      <p>O réu terá obtido o estatuto de refugiado na Grécia. O seu advogado de defesa declara que Hassan é iletrado e que não tem capacidades organizativas, muito menos de liderança de brigadas da morte. Aponta ainda que o acusado terá tentado matar-se na prisão.</p>
      <p>Hassan foi capturado no aeroporto de Budapeste no final de 2018. Nega todas as acusações e garante que, à altura dos factos apontados, se encontrava na Turquia, e não na Síria.</p>
