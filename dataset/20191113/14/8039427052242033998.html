      <h1>ఉపరాష్ట్రపతికి చెప్పినా ఊపిరి అందడం లేదు..</h1>
      <address>
        <time datetime="2019-11-13T14:46:24+00:00">13 Nov 2019, 14:46</time>
      </address>
      <figure>
        <img src="https://cdn3.andhrajyothy.com/AJNewsImages//AJ%20ADDS//ADD-211019.jpg"/>
      </figure>
      <aside>అన్నపూర్ణ మ్యారేజెస్ అన్ని కులముల వారికి పెళ్లి సంబంధములు చూడబడును.<br/>www.annapurnamarriages.com Ph: 88865 47666 ప్రవేశం ఉచితం</aside>
      <p>ADVT</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/keFeMTtvoZY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>పెద్దపల్లి:</b> జిల్లాలో అధికశాతం రైసు మిల్లులు ఉన్నాయి. ఇక్కడి నుంచి ప్రతిరోజూ ఇతర జిల్లాలకు బియ్యం సరఫరా చేస్తుంటారు. దీనివల్ల కేంద్ర రాష్ట్ర ప్రభుత్వాలకు పెద్దపల్లి ఆదాయం అందిస్తుంది. గుడ్ షెడ్ ఫ్లాట్ ఫాం.. సికింద్రాబాద్.. బల్లార్షా డివిజన్‌లో అతిపెద్ద గూడ్ షెడ్‌గా పెద్దపల్లి రైల్వే సేషన్‌కు పేరుంది. నిత్యం ఇక్కడినుంచి ఇతర రాష్ట్రాలకు ధాన్యాన్ని పంపుతున్నారు. రూ. 3 నుంచి రూ. 4 కోట్ల వరకు ఆదాయం వస్తుంటే.. ఇక్కడ పనిచేస్తున్న హమాలీలు అనార్యోగంతో ఆస్పత్రి చుట్టూ తిరుగుతున్నారు. సుమారు 300 మంది హమాలీలు పనిచేస్తే.. అందులో 50 మంది ఊపిరితిత్తుల సమస్యతో బాధ పడుతున్నారు. కారణం అక్కడున్న బురద వాతావరణం. దీనిపై రైల్వే శాఖ అధికారులు పట్టించుకోవడంలేదు.</p>
      <p> </p>
      <p>2012లో అప్పటి కేంద్ర రైల్వే శాఖ మంత్రికి వినతిపత్రం ఇచ్చిన తర్వాత పనులు ప్రారంభించాలని కోరారు. అయినా ఇప్పటి వరకు పనులు ప్రారంభించలేదు. మళ్లీ ఉపరాష్ట్రపతిని హమాలీలు కలిసి తమ గోడును విన్నవించినా కూడా కేంద్ర ప్రభుత్వంలో స్పందన లేదు. హమాలీలు బురద కుంటలోనే జీవనం గడుపుతున్నారు. దీంతో అనారోగ్యంపాలవుతున్నామని వారు ఆవేదన వ్యక్తం చేశారు. ఆదాయం లేని ఫ్లాట్ ఫాంలు ఆధునీకరిస్తున్నారు.. ఆదాయం వచ్చేవాటిని మరిచిపోతున్నారు. వర్షం పడితే రోడ్డు బుదమయం.. నీళ్లు నిలిచి దుర్వాసన వస్తుంది. అన్నం తిందామంటే దుర్వాసనతో కూలీలు తినలేకపోతున్నారు. ఇప్పటికైనా రైల్వేశాఖ అధికారులు స్పందించి పనులు ప్రారంభించాలని హమాలీలు కోరుతున్నారు.</p>
