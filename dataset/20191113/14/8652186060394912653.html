      <h1>El Honor V30 confirma su triple cámara trasera en dos nuevos videos</h1>
      <address><time datetime="2019-11-13T14:01:00+00:00">13 Nov 2019, 14:01</time> by <a rel="author">Nacho Castañón</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/j4HjGgKVCD4" width="700" height="424" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Recientemente se dio a conocer que el <b>Honor V30 está muy cerca</b>, ya que el nuevo terminal de la compañía china se dará a conocer de forma oficial el próximo <b><a href="https://andro4all.com/noticias/huawei/honor-v30-fecha-presentacion-oficial">26 de noviembre en Pekín</a></b>. El teléfono inteligente ya ofreció sus <a href="https://andro4all.com/2019/10/honor-v30-pro-imagenes-caracteristicas">primeras imágenes</a> a principios del mes de octubre, pero poco a poco va revelando todas sus características. Ahora, gracias a dos videos, el futuro Honor V30 ha mostrado parte de su diseño, como su <b>triple cámara trasera</b>.</p>
      <p>La submarca Huawei presentará su nuevo smartphone en apenas dos semanas, un dispositivo que, muy probablemente, llegará como una <b>variante más asequible del <a href="https://andro4all.com/noticias/huawei/huawei-mate-30-primeras-impresiones">Mate 30 de Huawei</a></b> y con algunos cambios en cuanto a su diseño y su apartado fotográfico. Anteriormente Honor confirmó mediante unas imágenes que su nuevo terminal contará con <b>una cámara dual delantera para selfies</b>.</p>
      <p>Sin embargo, ahora la compañía ha compartido dos <b>nuevos videos promocionales del Honor V30</b>, recogidos por <a href="https://www.youtube.com/watch?v=j4HjGgKVCD4">Sparrows News</a>, que muestran parte del diseño del dispositivo y que confirman que el teléfono inteligente dela compañía contará con <b>una configuración de triple cámara trasera</b>. En uno de estos videos se puede apreciar la parte posterior del smartphone, lo que ofrece un claro vistazo a sus cámaras, que están acompañadas por un flash LED.</p>
      <h3>Cámara dual delantera y tres cámaras traseras</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/LFaUrHVx890" width="700" height="424" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Pero eso no es todo, ya que en otro momento de uno de los videos se muestra <b>un reloj inteligente, que podría ser el Honor Watch Magic2</b>. En el segundo video la compañía no revela realmente ninguna característica del terminal, aunque las <b>filtraciones irán ofreciendo más detalles</b> a medida que se acerque la presentación del dispositivo.</p>
      <p><b>El Honor V30 también contará con un modelo Pro</b>, que se espera que luzca en exclusiva <b>un procesador Kirin 990 5G</b>, que le otorgará compatibilidad con este tipo de redes. De momento tan solo queda esperar unos días más para conocer a fondo todos los detalles de la serie V30, que tendrá lugar el <b>próximo 26 de noviembre</b>.</p>
