      <h1>Sudão e UE definiram linhas de cooperação</h1>
      <address><time datetime="2019-11-13T14:27:56+00:00">13 Nov 2019, 14:27</time> by <a rel="author">Isabel Marques da Silva</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8ZIrBWsly70" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Após uma revolta popular no Sudão, em abril passado, chegou ao fim o regime de quase 30 anos do ex-Presidente Omar al-Bashir. O novo governo tomou posse em Setembro e elegeu como prioridades fazer um esforço de pacificação interna e dinamizar a economia em colapso.</p>
      <p>O primeiro-ministro sudanês Abdalla Hamdok visitou Bruxelas, esta semana, para as debater com chefes da diplomacia dos membros da União Europeia, sendo que a cooperação ao nível dos fluxos migratórios foi um tema dominante, como explicou em entrevista à euronews.</p>
      <p>"Conversámos sobre a migração do ponto de vista da cooperação para o desenvolvimento. Esperamos que, em cooperação com a União Europeia, possamos criar condições para manter os nossos jovens no país. Não queremos perder a geração da qual depende o futuro do Sudão. Se juntos ajudarmos esta juventude promissora, poderemos evitar que partam para essa difícil jornada pelo Mediterrâneo para chegar à Europa", disse Abdallah Hamdouk.</p>
      <p>Os Estados Unidos incluem o Sudão na lista de países de patrocinadores do terrorismo. Este governo de transição nacional, que inclui militares, pede a ajuda europeia no diálogo com os EUA.</p>
      <p>"Existe um diálogo contínuo com a administração dos EUA sobre a remoção do Sudão da lista de patrocinadores do terrorismo. Recebi um convite para visitar a administração dos Estados Unidos, em Washington, e vou fazer essa visita no próximo mês. Há um esforço continuado da nossa parte para mostrar que queremos que o Sudão seja retirado da lista e a União Europeia -coletivamente e alguns Estados-membros em particular - pode desempenhar um grande papel nesta questão", afirmou o chefe de governo.</p>
      <p>Para os três anos de governo de unidade nacional transitório, a equipa de 18 ministros vai tentar levar a cabo quatro reformas, explicou Abdallah Hamdouk: "A primeira prioridade do período de transição é parar a guerra. Para tal, identificámos quatro eixos que devem conduzir à paz. O primeiro trata das questões de desenvolvimento económico e social. O segundo eixo trata de questões legislativas e de indemnizações. O terceiro eixo é questões políticas de boa governação e o quarto eixo diz respeito às disposições de segurança".</p>
