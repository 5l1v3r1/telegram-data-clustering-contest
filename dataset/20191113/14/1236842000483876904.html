      <h1>Релизный трейлер Stormland — VR-экшена от студии Insomniac</h1>
      <address><time datetime="2019-11-13T14:39:08+00:00">13 Nov 2019, 14:39</time> by <a rel="author">Антон Самитов</a></address>
      <p>Игра об андроиде, пытающемся восстановить собственное тело, выйдет 14 ноября.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/iXEDX5iJgKU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В ролике показали несколько сюжетных сцен, полёты, стелс, а также экшен — главный герой может пользоваться разными видами оружия от пистолетов до миниганов и электронных пушек.</p>
      <p>Действие Stormland развернётся на неизвестной планете, расколотой на части. Андроиду нужно найти и спасти своих товарищей, заново собрать собственное тело, а также отбиться от вражеской армии, так называемой Бури.</p>
      <p>Игра, которую создавала Insomniac Games, студия-разработчик Spider-Man и Ratchet &amp; Clank, выйдет эксклюзивно на Oculus Rift.</p>
