      <h1>Представлен MacBook Pro 16 с ценой как три iPhone 11</h1>
      <h2>Компания Apple в самом мощном профессиональном ноутбуке увеличила диагональ экрана и обновила клавиатуру.</h2>
      <address><time datetime="2019-11-13T14:08:00+00:00">13 Nov 2019, 14:08</time> by <a rel="author" href="https://life.ru/author/2546" target="_blank">Денис Марков</a></address>
      <p>Представлен MacBook Pro с диагональю 16 дюймов. <a href="https://www.apple.com/newsroom/2019/11/apple-introduces-16-inch-macbook-pro-the-worlds-best-pro-notebook/">Страница устройства появилась на сайте Apple</a>.</p>
      <figure>
        <iframe data-src="https://twitter.com/tim_cook/status/1194607635590332416?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Ноутбук получил более тонкую рамку, чем Pro 15, и увеличенный дисплей.</p>
      <p>Другое нововведение — клавиатура Magic Keyboard с ходом клавиш один мм. Apple отказалась от многострадального механизма "бабочка". Добавлен Touch Bar, вместе с этим возвращена клавиша Esc.</p>
      <p>Процессор — 8-ядерный Intel девятого поколения, за графику отвечает Radeon Pro 500M. Добавлены шесть динамиков, поддерживается студийный звук. В максимальной комплектации объём оперативной памяти — 64 Гбайта, накопителя — 8 Тбайт.</p>
      <p>В минимальной комплектации ноутбук будет стоить $2399. Дата старта продаж в России не сообщается.</p>
      <p>В России MacBook Pro 16 будет доступен в двух комплектациях: Intel Core i7 с 16 + 512 Гбайт за 199 990 pyблей и Intel Core i9 с 16 Гб + 1 Тб за 232 990 рублей.</p>
