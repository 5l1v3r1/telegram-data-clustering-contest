      <h1>Gianturco (Deloitte): “Criptovalute possono diventare contante digitale” (VIDEO)</h1>
      <address><time datetime="2019-11-13T14:00:09+00:00">13 Nov 2019, 14:00</time> by <a rel="author">Alessandro Chiatto</a></address>
      <figure>

      <p>“<i>Da un punto di vista di modello operativo e tecnologico, le cryptocurrencies possono evolvere e diventare il contante digitale, affiancandosi così alla moneta elettronica. Quello che oggi frena questa possibilità è sicuramente la mancanza di uno schema regolamentare: si dovrebbero creare degli schemi temporali di tipo legislativo dove sperimentare queste nuove tecnologie ed effettivamente capire come la cryptocurrencies possa diventare un nuovo modo per trasferire valore. In Italia ci sono delle aree di grande competenza su questoaspetto, non vediamo una grande distanza rispetto ad altri Paesi. Ci differenzia il fatto che in generale la conoscenza degli aspetti finanziari è poco diffusa</i>“. Così <b>Paolo Gianturco</b> (nella foto), Senior Partner, Business Operations &amp; FinTech Leader di <b>Deloitte</b>, intervistato durante il <b>Salone dei Pagamenti</b>.</p>
