      <h1>Tuyển Việt Nam làm quen sân Mỹ Đình, sẵn sàng đối đầu UAE</h1>
      <h2>Đội tuyển Việt Nam tập trên sân thi đấu chính thức Mỹ Đình vào tối nay (13/11) trước khi chạm trán đối thủ UAE lúc 20 giờ ngày mai thuộc khuôn khổ vòng loại World Cup 2022.</h2>
      <address><time datetime="2019-11-13T14:07:05+00:00">13 Nov 2019, 14:07</time> by <a rel="author">Nguyên An (Vietnam+)</a></address>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/zgnokt/2019_11_13/vnp_vietnam2.jpg"/>
        <figcaption>Đội tuyển Việt Nam là chủ nhà ở cuộc đấu tới với UAE, nhưng chỉ có một buổi tập duy nhất trên sân thi đấu Mỹ Đình vào tối nay (13/11) trước khi bước vào trận đấu chính thức. (Ảnh: H.H)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/zgnokt/2019_11_13/vnp_vietnam.jpg"/>
        <figcaption>Bởi vậy, tuyển Việt Nam bắt đầu buổi tập nhanh chóng và nghiêm túc, khác với tác phong chậm rãi như ở những buổi tập trước trên sân phụ. (Ảnh: H.H)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/zgnokt/2019_11_13/vnp_vietnam7.jpg"/>
        <figcaption>Đội trưởng Quế Ngọc Hải và đồng đội khởi động kỹ lưỡng trước khi bước vào tập luyện. (Ảnh: H.H)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/zgnokt/2019_11_13/vnp_vietnam4.jpg"/>
        <figcaption>Trong buổi tập, tuyển Việt Nam giữ được không khí thoải mái, sự tự tin lớn để hướng tới chiến thắng trước đối thủ UAE. (Ảnh: H.H)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/zgnokt/2019_11_13/vnp_vietnam6.jpg"/>
        <figcaption>Huấn luyện viên Park Hang-seo có phần trầm tư khi theo dõi các cầu thủ tập luyện. (Ảnh: H.H)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/zgnokt/2019_11_13/vnp_vietnam8.jpg"/>
        <figcaption>Đối thủ UAE được đánh giá rất cao nên tuyển Việt Nam chắc chắn cần chơi tập trung và thận trọng. (Ảnh: H.H)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/zgnokt/2019_11_13/vnp_vietnam12.jpg"/>
        <figcaption>Huấn luyện viên Park Hang-seo khẳng định tuyển Việt Nam đã nghiên cứu rất kỹ đối thủ và tự tin giành được kết quả có lợi ở trận đấu tới. (Ảnh: H.H)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/zgnokt/2019_11_13/vnp_vietnam9.jpg"/>
        <figcaption>Hiện tuyển Việt Nam đứng thứ hai bảng G ở vòng loại hai World Cup 2022 khu vực châu Á, xếp sau Thái Lan vì thua chỉ số phụ dù bằng điểm. (Ảnh: H.H)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/zgnokt/2019_11_13/vnp_vietnam11.jpg"/>
        <figcaption>Nếu giành chiến thắng trước UAE ở trận đấu tới, tuyển Việt Nam chắc chắn giữ được vị trí tốt như hiện tại và sáng cửa giành vé đi tiếp. (Ảnh: H.H)</figcaption>
      </figure>
