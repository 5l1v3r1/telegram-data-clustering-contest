      <h1>«Люди, в вас осталось что-то человеческое?»</h1>
      <h2>Интервью матери Яна Сидорова, получившего шесть с половиной лет за пикет и чат в телеграме</h2>
      <address><time datetime="2019-11-13T14:07:00+00:00">13 Nov 2019, 14:07</time> by <a rel="author" href="https://www.novayagazeta.ru/authors/76743" target="_blank">Илья Азар</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RWtctz4VZfM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Видео: Светлана Виданова/«Новая газета», монтаж: Александр Лавренов /«Новая газета»</p>
      <p>В начале октября Ростовский областной суд приговорил 19-летнего Яна Сидорова и 24-летнего Владислава Мордасова к 6 годам 6 месяцам и 6 годам 7 месяцам колонии строгого режима. Вину Сидорова и Мордасова, просидевших в СИЗО почти два года, следствие видит в том, что они были администраторами телеграм-чата, посвященного «революции» Вячеслава Мальцева, и вышли на площадь с плакатами «Верните землю ростовским погорельцам» и «Правительство в отставку». Сидоров и Мордасов, а также свидетели по делу жаловались на пытки сотрудников Центра по противодействию экстремизму. «Новая газета» <a href="https://www.novayagazeta.ru/articles/2018/08/22/77571-u-menya-za-plechami-dve-voyny-ne-dobivaytes-tretiey">писала</a> об этом деле еще в августе 2018 года, но общественный резонанс оно получило только после митинга в поддержку политзаключенных 29 сентября на проспекте Сахарова. </p>
      <p>В преддверии апелляции 10 декабря в Сочи мать Яна Сидорова Надежда рассказала спецкору «Новой» Илье Азару о многочисленных нарушениях со стороны как правоохранительных органов, так и суда, и о том, как ее сын в СИЗО шутит и пытается готовиться к поступлению в институт.</p>
      <p>«Журналисты допускают много неточностей: кто-то где-то что-то слышал, и не все звонят и уточняют. Может, иногда слышат то, что хотят, — начинает Надежда наш разговор, не дожидаясь вопроса. — Но хочется донести о детях то, что было на самом деле».</p>
      <p>
        <b>— В истории вашего сына трудно что-то не то услышать.</b>
      </p>
      <p>— Допустим, все пишут, что дети дали признательные показания под пытками, но мой ребенок их не давал. Сколько было допросов — ни разу.</p>
      <p>Были избиения и давление, у нас после множества запросов есть на руках выдержки из журнала посещений с официальными печатями. Там четко видно, что сотрудники Центра противодействия экстремизму (ЦПЭ) посещают детей на протяжении трех-четырех часов практически ежедневно.</p>
      <p>Видно, что после первого допроса в Следственном комитете 10 ноября, который закончился в 23 часа с копейками, ребенок попадает в спецприемник лишь в 1:20 ночи. СК и спецприемник находятся на одной улице, и где он был полтора часа, непонятно. В этот период было физическое и моральное давление на детеныша.</p>
      <figure>
        <img src="https://static.novayagazeta.ru/storage/content/pictures/34660/content_e84cff95-c09d-42fb-b0a5-705a843ec7ab.jpg"/>
        <figcaption>Ян Сидоров (слева) и Влад Мордасов. Фото из соцсетей</figcaption>
      </figure>
      <p>
        <b>— Какое именно физическое давление?</b>
      </p>
      <p>— Он не обо всем мне рассказывает. Когда я вывела его на этот разговор, он говорил, что происходило это все в присутствии двух сотрудников ЦПЭ — Урусова и Краснокутского. Краснокутский писал, а Урусов, прижав Яна к стене, его избивал. </p>
      <p>Об этом говорят не только Ян и Влад, но на суде заявили и несколько свидетелей, которые проходили по делу. Они были тогда же задержаны, кто-то содержался в том же спецприемнике. Они все заявили, что были угрозы им что-то подкинуть, были угрозы жизни, чтобы они оговорили ребят. Они в суде говорили, что опасались за свою жизнь, а когда судья спрашивал, почему же под протоколом стоит их подпись, что они могли не подписывать или написать замечания, отвечали: «Какое замечание на протокол, если с меня его вытрясали несколько часов? О чем вы говорите?»</p>
      <blockquote>Из семи свидетелей по делу шесть заявили, что их допрашивали в ЦПЭ много часов.</blockquote>
      <p>Протокол допроса несколько раз рвали и писали заново, а потом устраивающий вариант скидывали на флешку и распечатывали его уже в Следственном комитете, где заставили подписать. Их вызывали в СК не один раз, и на втором-третьем допросах им давали почитать самые одиозные куски из того самого чата и задавали вопрос, видят ли они там экстремистские призывы.</p>
      <p>
        <b>— А побои у Яна зафиксированы?</b>
      </p>
      <p>— Доподлинно установить невозможно, потому что детей сразу спрятали. Когда было медицинское освидетельствование перед отправкой в СИЗО, Ян сказал, что его в основном били по голове. Адвокат настаивал на осмотре волосистой части головы, но медики проигнорировали. Он попросил занести в протокол, а следователь ответил: «Протокол мой, чего хочу, то и заношу».</p>
      <p>Если смотреть хронологию событий, то 5-го числа ребят задержали, выписали протоколы по 20.2 КоАП за проведение несанкционированного мероприятия. Через несколько дней после нахождения в спецприемнике по тем же самым основаниям те же самые сотрудники написали почти такие же рапорта, но квалифицировали те же действия уже по 212-й статье УК («Массовые беспорядки»). </p>
      <p>Как можно по одним и тем же действиям квалифицировать административку и уголовку?</p>
      <p>
        <b>— Такое и в «Московском деле» сплошь и рядом.</b>
      </p>
      <p>— Понятно, но все равно нельзя принимать это как норму. Таких моментов очень много в деле. Господин Краснокутский пишет, что они планировали организовать и провести массовые беспорядки, вышли и провели несанкционированную акцию в форме пикета. </p>
      <blockquote>Но если ребята провели пикет, то они его и планировали провести! Откуда ты понял, что они собирались организовать массовые беспорядки?</blockquote>
      <p>Но ладно Краснокутский — он хотя бы на месте был, хотя бы задерживал. Сотрудник ФСБ Карпов, который нигде не был, ни с кем не общался и никого не видел, тоже пишет, что они собирались устроить вооруженное восстание и провели пикет.</p>
      <p>Дальше эти фразы из рапортов Карпова и Краснокутского плавно перекочевывают в постановление о возбуждении уголовного дела, а оттуда переходят в допрос Мордасова. Тут два варианта: либо Влад сам сидел и перепечатывал рапорта и постановление о возбуждении уголовного дела себе в допрос, либо допрос, как и заявляет Влад, был составлен самими сотрудниками, а его просто заставили его подписать. Они даже не меняли ничего, а просто скопировали и вставили целые абзацы.</p>
      <figure>
        <img src="https://static.novayagazeta.ru/storage/content/pictures/34655/content______.jpg"/>
        <figcaption>Надежда Сидорова. Фото: Светлана Виданова / «Новая газета»</figcaption>
      </figure>
      <p>
        <b>— Но Влад подписал?</b>
      </p>
      <p>— Да, ему досталось сильно, и он подписал. А почему подписал признательные показания [Вячеслав] Шашмин (<i>проходил с Сидоровым и Мордасовым по одному делу, но получил 3 года условно за «покушение на участие в массовых беспорядках» —</i> <b>Ред.</b>), никто не понимает. По его словам, он был напуган, и ему сказали: «Подпиши, домой пойдешь». Он подписал на испуге и пошел домой, потом пробыл под домашним арестом год.</p>
      <p>
        <b>— А вы сына не видели в этот период?</b>
      </p>
      <p>— А как? 5 ноября его задержали, и только 12-го ноября на суде по мере пресечения я его увидела первый раз. Спустя неделю. Пообщаться, естественно, никто не дал, и он плавно переехал из одной клетки в другую — в СИЗО.</p>
      <p>Одну из первых жалоб мы подали на неправомерное возбуждение уголовного дела в связи с отсутствием состава преступления. А оно действительно отсутствует, потому что для особо тяжких статей должен быть доказан умысел. По неосторожности ты можешь убить, но без умысла организовать массовые беспорядки практически нереально, человек должен совершать определенные действия, приводящие к результату.</p>
      <figure>
        <img src="https://static.novayagazeta.ru/storage/content/pictures/34659/content_8d860e25-45f0-43ce-bbba-414c4271a104.jpg"/>
        <figcaption>Кафе «Шаурма-24». Фото из материалов дела</figcaption>
      </figure>
      <p>Подготовкой к массовым беспорядкам, по материалам уголовного дела, считается покупка мегафона — и я, по крайней мере, рада, что мой ребенок его не украл, а купил за деньги, — сбор в кафе «Шаурма-24», где ребята собрались вчетвером, посидели и поужинали. Сотрудники полиции изъяли записи с камер видеонаблюдения в данном кафе и утверждают, что там обсуждались планы переворота. </p>
      <p>Но это очередная фантазия сотрудников полиции, потому что это ничем не доказано. Все ребята говорят, что они просто познакомились и пообщались. На записи нет звука и у камер не очень хорошее разрешение. Мой ребенок пошутил: «Мама, если бы не повернулся профилем со своим носом, то я бы себя на этих записях даже не узнал». Это даже не предположение сотрудников полиции, а вранье. Они придумали эти массовые беспорядки.</p>
      <p>
        <b>— А что в этом пресловутом чате?</b>
      </p>
      <p>— О нем все говорят, но в нем от Яна пять сообщений, и все они мирного характера. От Влада еще меньше, примерно того же характера. Первую экспертизу по этому чату провели сотрудники МВД, и они действительно выявили в этом чате сообщения, которые несут в себе агрессию. Но среди их авторов нет ни Яна, ни Влада.</p>
      <p>Ребенок мой появляется в чате гораздо позже, чем там появляются сообщения про «коктейли Молотова», про то, что надо гасить ментов, и про то, что мирными методами ничего не решишь. Все это там было, но неизвестно, кто это писал. Самим следствием установлено, что администратором Ян стал в ночь на 4-е число, то есть один день администрирования чата равняется 6,5 годам строгого режима. </p>
      <p>
        <b>— И авторы не проходят даже свидетелями?</b>
      </p>
      <p>— Нет, они вообще не установлены. При особо тяжком преступлении должно быть прямое участие, а у нас, получается, действия третьих лиц.</p>
      <p>Они за два года не установили третьих лиц! Что происходит со следственной системой? А с судебной, если суд тащит эти показания, которые изначально были даны [под давлением]. Происходит полнейший бред, смотришь и удивляешься. Люди, в вас осталось что-то человеческое?</p>
      <blockquote>То есть ребенку вынесли приговор на 6,5 лет строгого режима за чьи-то чужие действия. Сам он ничего не сделал.</blockquote>
      <p>
        <b>— Чат же был открытый, туда вступали все?</b>
      </p>
      <p>— Ян никого не знает из них. С кем он успел в кафе познакомиться, тех знает. Там был Коцарев. С Владом они увиделись возле библиотеки. В деле есть фото с камеры видеонаблюдения, где стоят четыре молодых человека. И все. Она доказывает только факт встречи, которую они и не отрицают. Познакомились, пообщались. </p>
      <p>Вроде бы законом не запрещено ходить в кафе, покупать мегафон, общаться около библиотеки?</p>
      <p>Чтобы была доказана организация, мой ребенок должен был разработать план мероприятия, распределить роли, кто с какого фланга заходит и штурмует правительство. Этого ничего не было. Плюс к этому он должен был каждого обучить, ведь массовые беспорядки включают в себя и поджоги с погромами. Он никому не давал рецептов зажигательных смесей, никому не говорил, как себя вести. </p>
      <p>Более того, есть скриншоты чата, где ребенок прямо говорит: «Ребята, не дискредитируйте себя, не берите оружие. Если ты оттаскиваешь в толпу своего товарища, отбирая его у ментов, — это защита, а если кидаешься на сотрудника полиции с кулаками, то это нападение». Он четко разграничивает эти два понятия! </p>
      <p>
        <b>— Эти скриншоты рассматривал суд?</b>
      </p>
      <p>— В исследуемые материалы сообщения не вошли, хотя в материалах дела они есть. Суд их не рассматривал. Он не хотел рассматривать даже сам чат. Им было достаточно психолого-лингвистической экспертизы переписки Дубской и Голиковой (<i>сотрудницы Центра судебной экспертологии имени Буринского</i> — <b>Ред.</b>), в которой они на сообщениях третьих лиц объявляют детей лидерами экстремистской группировки. </p>
      <p>Экспертиза сделана с гигантскими нарушениями — постановление о ее назначении подписано 19 июня, и Ян знакомился с назначением, ставил вместе с адвокатом перед экспертами свои вопросы, но потом выяснилось, что сама экспертиза была к 19 июня уже проведена. То есть никому не интересны были вопросы Яна, она уже была готова!</p>
      <p>Плюс в этой экспертизе нам вменяют 212-ю статью, а вопросы к экспертам поставлены по экстремизму. Но если вы расследуете массовые беспорядки, то тогда по ним и вопросы надо ставить, а экстремизм-то нам и не вменяют. Есть неотносимые и недопустимые доказательства. Неотносима экспертиза, потому что вопросы в ней по экстремизму, а недопустима — потому что она сделана с грубейшими нарушениями.</p>
      <p>Все тащат именно ее выводы, ее саму, в принципе, никто не читает.</p>
      <figure>
        <img src="https://static.novayagazeta.ru/storage/content/pictures/34657/content_222.jpg"/>
        <figcaption>Фото: Светлана Виданова / «Новая газета»</figcaption>
      </figure>
      <p>
        <b>— Вы кого имеете в виду?</b>
      </p>
      <p>— Мне следователь позвонил и сказал: «Мы нашли доказательство вины Яна! Вы читали экспертизу?» Я говорю: «Читала. А ты сам ее читал? Прочитай целиком, полностью». Ведь там эти замечательные эксперты говорят о том, что ребенок в чате писал брать не оружие, а защиту. Но эксперты выворачивают из этой фразы, что защита — значит защищаться, а это значит не дать себя в обиду, а если не дать себя в обиду, значит нападать. </p>
      <p>То есть пишут — завуалированно мой ребенок призывал всех нападать!</p>
      <p>
        <b>— Вы со следователем знакомы, выходит, если он вам звонил?</b>
      </p>
      <p>— Мне волею судеб пришлось с ним познакомиться. Основное общение с ним происходило у нас по поводу разрешений на свидания, но временами мы с ним сцеплялись в полемику. Он пытался доказать, что дети виноваты. Я говорю: «Амирхан, да нет там вины. И ты это сам знаешь! Нет ни состава, ни умысла, ни действий, ни самого события. Там нет вообще ничего». И когда появилась экспертиза, он мне о ней радостно сообщил.</p>
      <p>Не поверите, сколько профессиональных кульбитов сделал адвокат Влада, чтобы просто прочитать в суде оригинал чата. Нам отказывали даже в этом, потому что там нет сообщений от ребят, которые их в чем-либо дискредитировали. Но всем были интересны только выводы экспертов, и экспертизу тоже зачитывали только в части выводов.</p>
      <p>
        <b>— Следователь то есть был искренне заинтересован осудить?</b>
      </p>
      <p>— Он, когда спустя полгода после ареста взял это дело, пообещал обстоятельно во всем разобраться. Я ему говорила: «Амирхан Алексеевич, давайте спокойненько расходиться за отсутствием состава преступления. Мы не будем никуда подавать и просить возмещения. У меня будет только одна маленькая просьба — восстановить ребенка в учебном заведении». </p>
      <p>Дите училось на бюджете, ему надо доучиться. Он сказал, что во всем разберется. Но, когда адвокат пожаловался на нарушения экспертизы, нам пришел отказ следователя с шикарной фразой, которая является квинтэссенцией всего происходящего: «Все вопросы, интересующие следствие, перед экспертом уже поставлены». </p>
      <p>То есть зачем мы вообще тут бьемся? Зачем этот цирк на этапе следствия и суда, если можно было со спецприемника сразу выписать им [приговор] и сэкономить бюджетные деньги?</p>
      <p>Все шли четко к цели по-са-дить. В кулуарных разговорах, где нет видеокамер, в коридорах суда следователи прокуроры, приходившие на меры пресечения, говорили: «Да мы все понимаем, но есть команда сверху». Некоторые просто пальцем в потолок показывали.</p>
      <p>
        <b>— Наверх вы жаловались? Дед Яна <a href="https://www.novayagazeta.ru/articles/2018/08/22/77571-u-menya-za-plechami-dve-voyny-ne-dobivaytes-tretiey">приезжал</a> в Москву… </b>
      </p>
      <p>— Все заявления, которые он тут подал, были отправлены в Ростов для лучшего рассмотрения. Только в Ростове это дело и фабрикуют. </p>
      <p>Это круги ада, когда ты пишешь жалобу, она попадает самому нижнему клерку, он отвечает очередной отпиской, ты обязан приложить к следующему заявлению ответ на предыдущую жалобу, доказывающий, что твое дело не решилось. Нужно пройти 6–7 таких жалоб, а каждая инстанция четко выдерживает максимально положенные на ответ 30 дней. </p>
      <p>Наконец, твое письмо с кучкой жалоб и отписок приходит в Москву, откуда приходит отписка, что ваше дело для лучшего разбирательства отправлено в Ростов. И это бесит. Не просто бесит. У меня такое впечатление, что все аппараты СК, прокуратуры и МВД учат не рассматривать жалобы, а писать отписки. </p>
      <p>Почему в нашей стране жалобы, которые мы пишем на сотрудников полиции, возвращаются к этим же самым сотрудникам полиции? Мы заявляли о пытках, и проверку действий по нашим жалобам первого отдела по расследованию особо важных дел областного СК проводил второй отдел того же самого СК, чьи сотрудники сидят в соседнем кабинете и занимаются расследованием экономических преступлений. </p>
      <p>
        <b>— А почему так долго шло расследование?</b>
      </p>
      <p>— Не было признательных показаний от Яна. Влад от своих потом отказался. Они два года что-то пытались расследовать. В марте 2018 года, по слухам, они попытались сунуться в суд, но им сказали: «Ребята, с чем? Идите лесом». Начались обыски у свидетелей, тогда же изъяли знаменитый магнитик с холодильника с изображением робота из «Футурамы» и надписью «Смерть ворогам». Он изымается в августе 2018 года у свидетеля Коцарева, но вписан в дело как вещественное доказательство!</p>
      <p>Шли допросы, накапливался материал, пачка листов дела выросла. Но дело составлено из большого набора макулатуры — доказательств никаких там нет, зато есть переписка моего ребенка в «Одноклассниках» за три года, хотя до момента задержания он ими не пользовался два года, и есть переписка ребенка из онлайн-игр с сообщениями вроде «Пойдем завалим этого босса». </p>
      <p>
        <b>— Вы же свои и экспертизы делали наверняка?</b>
      </p>
      <p>— А их не принимают. Они были приложены к материалам уголовного дела, но сторона защиты же не может представить все доказательства, которые хочет. Решает суд, поэтому они не были разрешены к прочтению и не были использованы как доказательства по делу. Адвокаты пытались протащить их другим путем, сделав еще одну экспертизу, которую автор с 20-летним опытом работы и другими регалиями должен был прочитать в зале суда как свидетель, но суд сказал, что не видит в нем эксперта.</p>
      <p>Судьи очень сильно давили на всех свидетелей, кроме сотрудников полиции, у которых выявилась ярко выраженная амнезия. А свидетелям, которые были задержаны на площади, судья Григоров 15 раз задавал один и тот же вопрос, пока не услышал нужный ответ. Поведение судей было абсолютно безобразным!</p>
      <figure>
        <img src="https://static.novayagazeta.ru/storage/content/pictures/34658/content_7bd493b0-5035-488c-9325-3d8fd6a38fc9.jpg"/>
        <figcaption>На этой акции задержали Влада Мордасова и Яна Сидорова. Фото из материалов дела</figcaption>
      </figure>
      <p>
        <b>— Вы вообще ожидали чего-то подобного? Что вы подумали, когда узнали о задержании Яна?</b>
      </p>
      <p>— Я знала, что ребенок политически активный. Но как активный? Он выходил в пикеты по социальным проблемам. Я знала об участии ребенка в пикете, когда пытались отстоять кукольный театр в центре Ростова. Здание до революции принадлежало РПЦ, теперь она заявила на него свои права, и кукольный театр должны были перенести чуть ли не за город. </p>
      <p>Он не был против власти политически, не хотел свергнуть правительство, он хотел, чтобы власти выполняли то, что должны выполнять. Его волновала именно несправедливость к конкретным людям, а не эфемерное понятие власти вообще. </p>
      <p>
        <b>— И плакат же 5 ноября у него был про погорельцев?</b>
      </p>
      <p>— Да, с текстом «Верните землю ростовским погорельцам». Эта <a href="https://www.novayagazeta.ru/articles/2017/08/22/73551-v-starom-rostove-teper-spyat-s-dokumentami-pod-podushkoy">проблема</a> сохраняется до сих пор. Власти выжидали три года, чтобы на законных основаниях отжать эту землю. У людей сгорели дома, а администрация кому-то не восстанавливает документы на собственность, кому-то не дает разрешение на отстройку собственного дома. </p>
      <p>У кого-то даже не сгорели дома, но они получают уведомление о выселении из аварийного жилья. Я была в одном доме — нормальная трехэтажка с бассейном. На участке сгорел сарай, но администрация пишет, что в связи с пожаром был поврежден фундамент дома. Их спросили, как они это поняли, ведь они не специалисты в строительстве. Они ответили, что мимо проезжали и увидели разбитое окно. Просто пока им запрещали жить на этой территории, какие-то добрые люди разбили окно, влезли в дом и ограбили его. </p>
      <blockquote>Это единственный суд, который погорельцы выиграли, потому что у судьи второй инстанции не хватило наглости подписать такое решение.</blockquote>
      <p>В Ростове сейчас под следствием находятся три электрика, и все пытаются представить как халатность, что где-то замкнуло. Но все те, кто был непосредственно жертвой пожаров, говорят, что загоралось с разных сторон, что были люди, которые выгоняли людей из домов, говоря, что они из администрации и хотят их спасти. На этом участке несколько часов не было воды, и пожарные не смогли тушить.</p>
      <p>
        <b>— Вы так хорошо знаете все это из-за произошедшего с сыном?</b>
      </p>
      <p>— Да, я общалась с этими людьми, я действительно пыталась понять, что у них там произошло. Я увидела, что они так же, как и мы, бьются с тем же Следственным комитетом, которому пишут жалобы, делают заявления о поджоге, а получают отписки про электриков. </p>
      <p>
        <b>— Но сын вообще оппозицию поддерживал?</b>
      </p>
      <p>— Оппозиция в Ростове очень маленькая. Там несколько человек в штабе Навального, несколько человек в партиях. Все слабенько. </p>
      <p>Ребенок прямо заявляет, что не поддерживает никакую партию, что его интересовали люди, которые страдают. В материалах дела мы читаем, что его <a href="https://www.novayagazeta.ru/articles/2018/09/21/77913-mne-nado-zasunut-yazyk-v-zhopu-zalezt-pod-krovat-i-tam-lezhat-molchat">привязывают</a> к [оппозиционеру Вячеславу] Мальцеву, но не доказана его причастность к его организации «Артподготовка» (<i>признана судом экстремистской и запрещена в России</i> — <b>Ред.</b>). Они этого и не пишут в деле, пишут, что он разделял ее взгляды. Я говорила следователю: «Это вы что, его за мысли судите? С чего вы это взяли?» А он отвечал: «Ну там же в материалах дела написано, что он три месяца просматривал Мальцева, Навального и Камикадзе». Я говорю: «Ребята, он у меня 20 лет Путина по телевизору просматривает, кота Леопольда с его фразой «Давайте жить дружно». Так давайте считать, что он эти взгляды разделяет». </p>
      <p>
        <b>— Есть тонкий момент, что Ян и Влад вышли все-таки именно 5 ноября, в день той так называемой «революции».</b>
      </p>
      <p>— Ребенок не скрывает, что искал людей, с кем он мог что-то делать. У этого кукольного театра ведь отобрали здание, и он видел, что на его защиту выходили 3–5 человек. Он понимал, что это очень мало, что для решения каких-то проблем нужны люди, которые заинтересуются этим. </p>
      <p>Никто не спорит, что он вступил в этот чат. Да, его создал Влад, но «Революция 5/11/17» его назвал Коцарев, который не вышел на площадь и сразу после этого уехал из города.</p>
      <p>
        <b>— А в суде он был?</b>
      </p>
      <p>— Да, и он очень много наговорил в показаниях против Яна. В суде он от своих показаний отказался, сказав, что они были даны под давлением. Наверное, этого ребенка, а он ведь такой же ребенок, сильнее остальных продавили. Причем еще до 5-го числа (<i>многих членов «Артподготовки» <a href="https://zona.media/article/2018/11/05/5/11/17-year-after">задерживали</a> превентивно по всей стране</i> — <b>Ред.</b>), поэтому он не вышел на площадь. Сейчас он находится в армии. </p>
      <p>Ребята сами говорили, что в чате обсуждали социальные проблемы, но никто не ориентировался на Мальцева. Мы их спрашивали, почему они вышли именно 5 ноября. «Мама, банально, мы думали, что будут люди, и мы просто-напросто донесем информацию до большего количества людей», — ответил Ян. Вот и все. </p>
      <figure>
        <img src="https://static.novayagazeta.ru/storage/content/pictures/34661/content_4444.jpg"/>
        <figcaption>Фото: Светлана Виданова / «Новая газета»</figcaption>
      </figure>
      <p>
        <b>— Как держатся Ян и Влад?</b>
      </p>
      <p>— Сами ребята не жалеют, что так случилось. Ян, не поверите, говорит: «Мам, зато мы привлекли внимание к проблеме погорельцев». Да, ребята шутят, ребята смеются, они, как сказал адвокат, адаптировались к ситуации. Они понимают, что находятся в СИЗО, и если начать депрессовать, то это будет давить еще больше. </p>
      <p>Они много читают, ребенок сейчас попросил у меня «Гарри Поттера» и «Властелина колец» в оригинале. Он старается подтянуть английский, просит книги по химии и физике, потому что понимает, что ему надо будет продолжать учиться, сдавать ЕГЭ. Говорит, что в СИЗО из-за ограниченного круга общения все стирается. </p>
      <p>Ян ведь не закончил даже 11 классов, после 9-го он учился в колледже уже на третьем курсе и должен был поступать в институт. Мы несколько раз подавали ходатайство, чтобы ему дали хотя бы доучиться. Прокуратура ответила, что образование возможно даже в условиях СИЗО. Но банальный парадокс: если художественную литературу как-то еще принимают, то учебники — ни в каком виде. </p>
      <p>
        <b>— Есть надежда на апелляцию?</b>
      </p>
      <p>— Мальчишки надеются на апелляционный суд в Сочи, рады, что вырвались из замкнутого круга Ростова. Ребята ведь понимали, что они проиграют там. Ян подавал отвод суду, он сделал выборку по снятым вопросам судей, и со стороны обвинения ни один вопрос не был снят, а со стороны защиты — почти все. Он заявил, что на 100 % уверен, что суд общается со стороной обвинения, потому что допрос двух ранее незаявленных свидетелей в Сочи и Владикавказе организовали через 15 минут после ходатайства стороны обвинения.</p>
      <p>Дети говорят, что это конгломерат, что СК, МВД, прокуратура и суд — в жестком сговоре, и все покрывают своих.</p>
      <blockquote>Мы же понимаем, что оправдать нас — это посадить следователей, фабрикующих дело, надзирающих прокуроров, цэпээшников,</blockquote>
      <p>которые их избивали, и судей которые упекли нас в СИЗО на 1,5 года. </p>
      <p>
        <b>— Реакция общества вас расстраивает или, наоборот, радует в последнее время?</b>
      </p>
      <p>— Спустя столько времени мы наконец-то увидели, что хоть кто-то откликнулся на то, что происходит. Да, многих возмутило, многие выходят в пикеты, записывают ролики в защиту ребят, пишут письма.</p>
      <p>Это греет душу, греет сердце, но не влияет на судебную систему. Да, в «Московском деле» мы видели, что общественный резонанс привел к тому, что ребят отпустили, но и то не всех. Даже Устинову дали год условного наказания именно, чтобы не сажать сотрудников полиции, прокурора, следователей.</p>
      <p>Резонанс сыграл свою роль и в нашем деле. Так как не было признательных показаний — а это основное смягчающее обстоятельство, чтобы дать срок ниже низшего, — ребятам должны были выдать, как просил прокурор, 8 и 8,5 лет. Но судьи из-за реакции общества и числа людей на заседании сделали смягчающим обстоятельством явку с повинной и сотрудничество со следствием. А явкой с повинной засчитали опрос по административному материалу, который впоследствии был вообще отменен, да и не мог вообще быть доказательством по уголовному делу.</p>
      <p>Очень прискорбно, что таких дел, как у Яна и Влада, по России очень много. Это система галочек и палочек, которые нужно закрыть по экстремизму, терроризму и массовым беспорядкам. Такое ощущение, что УПК написан для следователей в отдельной редакции — вроде по закону нельзя, а у них можно. Если бы хоть один судья сказал: «Это не дело и плохо пахнет, идите и сделайте свою работу хорошо», то не было бы такой повальной фабрикации. Но судьи просто прикрывают тот беспредел, который творится в следственной системе.</p>
      <p>
        <b>— Вы это все поняли, наверное, уже после ареста Яна. </b>
      </p>
      <p>— По должности я логист, занимаюсь логистикой, ведь у нашего Краснодара (<i>семья живет в Краснодаре, Ян уехал в Ростов учиться в колледж</i> — <b>Ред.</b>) почетное третье место по пробкам. Да, я никогда во все это не вникала, до определенного момента я была абсолютно аполитична. Как и сейчас, наверное, но я просто просматриваю все, например, по домашнему аресту. Мы не смогли его добиться. </p>
      <p>До этого я была просто мама, которая воспитывала двоих малышей, пекла им блинчики и пирожки, мы ездили с родителями на море. Обычная семья. У Яна есть младшая сестра, которая на данный момент обделена моим вниманием. Но она тоже очень сильно переживает, они с братом очень близки. Когда речь заходит о подарке на какой-нибудь праздник, то на вопрос, что подарить, она отвечает: «Брата домой». </p>
      <p>У нас полтора года назад вышел небольшой конфликт из-за покупки платья на выпускной в 9-м классе. Дочь сказала, что пойдет в джинсах и футболке, а деньги нужно отдать в фонд помощи политзаключенных. Сказала, что знает, сколько денег в семье уходит на поездки в Ростов, передачки, экспертизы, адвокатов. </p>
      <p>В итоге мама победила, и мы пошли на выпускной в платье, но мне было заявлено, что стоимость платья не должна превышать определенной суммы. </p>
      <p>Страшно, просто страшно, потому что это дети. Следователи, вместо того чтобы заниматься какими-то реальными делами, не выходя из кабинета, придумали статью, написали рапорта и начали подбирать под статью какие-то доказательства. Но доказательства по этому делу — это признательные показания Влада, от которых он отказался, и та самая экспертиза, которую и рассматривать нельзя в суде. И все.</p>
