      <h1>ĐT Việt Nam làm quen sân Mỹ Đình, sẵn sàng quyết đấu với ĐT UAE</h1>
      <address><time datetime="2019-11-13T14:55:00+00:00">13 Nov 2019, 14:55</time> by <a rel="author">Minh Anh</a></address>
      <p>
        <b>ĐT Việt Nam đã có buổi tập làm quen sân Mỹ Đình vào tối ngày 13/11.</b>
      </p>
      <figure>
        <img src="http://media.bongda.com.vn/files/tu.dang/2019/11/13/img_0044-2153.jpg"/>
        <figcaption> Tối 13/11, đội tuyển Việt Nam đã có buổi tập làm quen sân Mỹ Đình để chuẩn bị cho trận đấu với UAE tại vòng loại World Cup 2022.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/tu.dang/2019/11/13/img_0003-2153.jpg"/>
        <figcaption> Ở buổi tập này, HLV Park Hang-seo là người cẩn thận, đã đi kiểm tra toàn bộ mặt sân cho các cầu thủ.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/tu.dang/2019/11/13/img_0007-2153.jpg"/>
        <figcaption> Trong khi đó, vị trợ lý Lee Young-jin lại tập trung quan sát các cầu thủ khởi động.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/tu.dang/2019/11/13/img_0033-2153.jpg"/>
        <figcaption> Đây là buổi tập cuối cùng của ĐT Việt Nam chuẩn bị cho trận đấu với ĐT UAE.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/tu.dang/2019/11/13/img_0019-2153.jpg"/>
        <figcaption> Trong suốt buổi tập, các cầu thủ tỏ ra khá nghiêm túc và chấp hành mọi quy định của BHL đề ra.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/tu.dang/2019/11/13/img_0009-2153.jpg"/>
        <figcaption> Nhìn chung, ở buổi tập này các cầu thủ khá thoải mái và tự tin cho trận đấu vào ngày mai.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/tu.dang/2019/11/13/img_0062-2153.jpg"/>
        <figcaption> Quang Hải khá sung sức và hào hứng trong buổi tập.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/tu.dang/2019/11/13/img_0080-2153.jpg"/>
        <figcaption> Trong khi đó, Văn Hậu đang cho thấy sự cố gắng. Đặc biệt, thể hình của cầu thủ người Thái Bình đã có sự thay đổi lớn.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/tu.dang/2019/11/13/img_0089-2153.jpg"/>
        <figcaption> Ở buồi tập này, phần lớn BHL ĐT Việt Nam cho các cầu thủ chạy bứt tốc. Đây là bài tập giúp cho các cầu thủ có thể rèn khả năng tăng tốc so với đối thủ. Đặc biệt khi các cầu thủ UAE đều là người có thể hình, thể lực vượt trội hơn các học trò của HLV Park Hang-seo.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/tu.dang/2019/11/13/img_0095-2153.jpg"/>
        <figcaption> Trận đấu giữa ĐT Việt Nam và ĐT UAE sẽ được diễn ra vào lúc 20 giờ ngày mai trên sân Mỹ Đình.</figcaption>
      </figure>
