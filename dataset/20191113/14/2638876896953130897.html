      <h1>Объявлена дата релиза двух финальных дополнений для Shovel Knight</h1>
      <address><time datetime="2019-11-13T14:00:00+00:00">13 Nov 2019, 14:00</time> by <a rel="author" href="https://shazoo.ru/users/Magnus" target="_blank">Андрей</a></address>
      <p>Студия Yacht Club Games <a href="https://yachtclubgames.com/2019/11/final-release-date-for-all-things-shovel-knight-treasure-trove/">определилась </a>с финальной датой релиза двух заключительных дополнений для<i> Shovel Knight</i>. Как и было обещано, King of Cards и Showdown выйдут в следующем месяце 10 декабря.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/kt9Aa8jy_Dk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/4WbDSCvS610" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Дополнение King of Cards <a href="https://shazoo.ru/2017/08/31/56159/poslednee-dopolnenie-shovel-knight-vklyuchaet-sobstvennuyu-kartochnuyu-igru">добавит</a> в игру нового персонажа и карточную игру, в которую можно будет играть между прохождением уровней. DLC под названием Showdown <a href="https://shazoo.ru/2018/08/29/69580/finalnoe-dopolnenie-shovel-knight-dobavit-v-igru-multipleernye-potasovki">позволит</a> игрокам участвовать в мультиплеерных потасовках на четверых человек.</p>
      <p>DLC ожидаются на всех платформах, на которых доступна игра. Исключением станут 3DS or PS Vita — на них Showdown не выйдет.</p>
