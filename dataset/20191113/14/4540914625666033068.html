      <h1>Buschbrände an der Ostküste: Evakuierungen an beliebtem Touristenort</h1>
      <address><time datetime="2019-11-13T15:54:31+00:00">13 Nov 2019, 15:54</time> by <a rel="author">Euronews mit dpa, Reuters </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RWQYXNTTaY0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In Australien wüten die <a href="https://de.euronews.com/2019/11/13/australien-buschbrande-wuten-im-sudosten">verheerenden Buschbrände</a> weiter. Die Einsatzkräfte kämpfen derzeit gegen mehr als 150 Feuer - hauptsächlich an der Ostküste. Betroffen sind die Bundesstaaten New South Wales und Queensland. Beide Regionen haben den Notstand ausgerufen. In vielen Gemeinden ordneten die Behörden sofortige Evakuierungen an - darunter auch in Noosa North Shore, einem beliebten Strandort.</p>
      <p>Dieser liegt rund 150 Kilometer nördlich von Brisbane. Das Feuer loderte offenbar weniger als einen Kilometer entfernt von einem Campingplatz an der Küste. Der einzige Ausweg führt demnach über das Meer, die Menschen dort sollten sich per Fähre in Sicherheit bringen.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194570352136843264" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>In Pechey in Queensland verunglückte ein Hubschrauber bei Löscharbeiten. Der Pilot wurde laut Feuerwehr leicht verletzt.</p>
      <p>Nach offiziellen Angaben wurden seit vergangener Woche rund 300 Häuser durch die Brände in Mitleidenschaft gezogen oder komplett zerstört.</p>
      <p>"Wir sind verzweifelt, es bricht mir das Herz", so Julie Heilbronn, eine Anwohnerin. "Das war unser Leben, aber wir werden es wieder aufbauen. Es wird Zeit brauchen, aber wir werden es schaffen."</p>
      <p>In Australien herrschen derzeit teilweise recht hohe Temperaturen. Heiße und starke Winden fachen die Flammen vielerorts weiter an.</p>
