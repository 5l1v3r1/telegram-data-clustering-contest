      <h1>В Заволжье продолжается строительство нового детского сада</h1>
      <address>
        <time datetime="2019-11-13T14:30:00+00:00">13 Nov 2019, 14:30</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Eu8ZF5Seh8E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Основные работы по возведению каркаса завершены, сейчас ведется благоустройство прилегающей территории и установка малых архитектурных форм. Внутри здания уже выполнен первый этап инженерных и сантехнических работ. С подачей тепла станет возможным запуск внутренних инженерных сетей, начнется чистовая отделка помещений.<br/><br/><i>- Наружные сети все проложены, объект зашпатлёван, сделаны стяжки, плитка уложена % на 85-90. С понедельника начинаются работы по монтажу оборудования бассейна,</i> - рассказал Ярослав Михеев, заместитель директора подрядной организации.<br/><br/>Строительство детского сада в Заволжье находится на особом контроле главы республики Михаила Игнатьева и сити-менеджера Чебоксар Алексея Ладыкова. Сдать объект планируют к середине декабря. Напомню, что в Чебоксарах в этом году уже были открыты детские сады в микрорайонах Соляное, Новый город и Садовый.</p>
