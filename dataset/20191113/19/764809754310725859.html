      <h1>شاهد: السهام والرماح وغيرها.. أسلحة المتظاهرين الجديدة في هونغ كونغ</h1>
      <address><time datetime="2019-11-13T19:00:45+00:00">13 Nov 2019, 19:00</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vzyQTtp6YmQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>كثّف المتظاهرون المدافعون عن الديمقراطية تحرّكهم في إطار حملة تشمل قطع الطرقات والقيام بعمليات تخريب في أنحاء <a href="https://arabic.euronews.com/2019/10/04/video-hong-kong-bans-masks-during-protests">هونغ كونغ</a> شلّت المدينة التي تعد مركزاً ماليًا دوليًا هذا الأسبوع وتسببت بعنف اعتبر الأسوأ منذ بدأت الاضطرابات قبل خمسة أشهر.</p>
      <p>وأجبرت المرحلة الجديدة التي دخلتها الأزمة المدارس ومراكز التسوق على إغلاق أبوابها وتسببت بتوقف أجزاء كبيرة من شبكة القطارات الحيوية ودفعت الشرطة للتحذير من أن المدينة "على حافة الانهيار بالكامل". وأكدت الصين التي تواجه أكبر تحدٍ لسلطتها على المنطقة منذ أن أعادتها بريطانيا في 1997 أنها لن ترضخ للضغوط ولوّحت بإجراءات أمنية أكثر تشدداً.</p>
      <p>واستيقظ أهالي أجزاء واسعة من هونغ كونغ الأربعاء على مشهد بات معتاداً بشكل أكبر بالنسبة لهم حيث استخدم المتظاهرون الطوب والدراجات والهوائية والأرائك وغيرها لإغلاق الطرقات.</p>
      <p>وتم تعليق العديد من خطوط شبكة القطارات التي يستخدمها يوميا أكثر من نصف سكان المدينة البالغ عددهم 7.5 ملايين، جرّاء <a href="https://arabic.euronews.com/2019/09/01/hong-kong-protesters-block-roads-near-airport-damage-train-station-china">أعمال التخريب</a> ما دفع العديد من الموظفين للبقاء في منازلهم. وتأثّرت كذلك عشرات من مسارات الحافلات.</p>
      <p>وفي هذه الأثناء، انخرط متظاهرون ارتدوا أقنعة وملابس سوداء اللون في صدامات في حرم الجامعات بعد مواجهات الثلاثاء تواصلت طوال الليل، بينما أطلقت الشرطة الغاز المسيل للدموع والرصاص المطاطي. وفي تأكيد على تنامي المخاوف الأمنية، بدأ الكثير من الطلاب القادمين من البر الرئيسي الصيني الفرار من هونغ كونغ على متن حافلات وقوارب عائدين إلى مناطقهم، وفق ما أفادت الشرطة والجامعات.</p>
      <p>ولم يتضح بعد عدد الطلاب الذين كانوا يغادرون الأربعاء رغم أن لقطات تلفزيونية أظهرت عشرات الطلاب وقد اصطفوا عند مرفأ للعبارات في هونغ كونغ يعتقد أنهم كانوا ينتظرون الصعود على متن قوارب للشرطة ليتم نقلهم.</p>
      <p>وتندرج هذه الفوضى في إطار استراتيجية <a href="https://arabic.euronews.com/2019/10/07/a-journalist-hit-by-a-molotov-cocktail-as-protests-in-hong-kong-defy-emergency-law">الحركة الاحتجاجية</a> الجديدة التي تقضي بأن تستهدف مجموعات صغيرة من المتظاهرين أكبر عدد ممكن من مرافق المدينة لتعطيل الحركة بأقصى درجة واستنزاف الشرطة. واقتصرت تحرّكات المتظاهرين حتى هذا الأسبوع بمعظمها على فترات المساء وعطل نهاية الأسبوع. إلا أن الحملة انطلقت بمحاولة لإغلاق شبكة القطارات وتنفيذ إضراب على نطاق المدينة الاثنين.</p>
      <p>وتصاعدت حدة <a href="https://arabic.euronews.com/2019/10/01/hong-kong-protest-china-70th-anniversary-military-shenzhen-democracy-extradition-bill">التوتر</a> الاثنين مع إطلاق شرطي النار على متظاهر أعزل يبلغ من العمر 21 عاما، ما تسبب بإصابته بجروح خطيرة. وكانت تلك الحالة الثالثة المؤكدة لإطلاق شرطي الرصاص الحي على شخص منذ بدأت الاضطرابات في يونيو-حزيران.</p>
      <p>
        <b>للمزيد:</b>
      </p>
      <ul>
        <li>
          <b>
            <a href="https://arabic.euronews.com/2019/10/13/china-protesters-in-hong-kong-changed-tactics-and-wreaked-havoc">شاهد: مظاهرات هونغ كونغ تتحول إلى أعمال شغب</a>
          </b>
        </li>
        <li>
          <b>
            <a href="https://arabic.euronews.com/2019/10/05/hong-kong-leader-lam-says-can-no-longer-tolerate-rioters-destroying-hong-kong">المظاهرات الاحتجاجية تشلّ هونغ كونغ ورئيسة السلطة التنفيذية تدين "مثيري الشغب"</a>
          </b>
        </li>
      </ul>
      <p>وزادت عملية إطلاق النار التي تم بثها بشكل حي عبر فيسبوك من غضب المتظاهرين حيال ما اعتبروه إفراط الشرطة باستخدام العنف، لكن تتفاقم المخاوف في الوقت ذاته حيال لجوء المتظاهرين للعنف كذلك بشكل متزايد.</p>
      <p>وصبّ شخص مقنّع الإثنين سائلاً قابلاً للاشتعال على رجل يبلغ من العمر 59 عاما بينما كان يجري مناقشات مع المتظاهرين وأضرم فيه النيران، ما استدعى نقله للمستشفى وهو في حالة خطيرة.</p>
      <p>تم <a href="https://arabic.euronews.com/2019/09/13/demonstrations-in-hong-kong-cause-suspension-of-cultural-and-sports-activities">إلغاء</a> واحدة من أشهر النشاطات الخيرية الأربعاء في هونغ كونغ نتيجة التظاهرات، وفق ما أفاد المنظمون، وكان من المفترض أن تجري "أوكسفام تريلووكر" التي يقطع المشاركون فيها مسافة مائة كيلومتر الجمعة. وعادة تجذب هذه المناسبة نحو خمسة آلاف متنافس إضافة إلى الفرق المشجعة لهم.</p>
      <p>وقال بيان على الموقع الإلكتروني للسباق: "في ضوء التطورات الأخيرة ومشاكل النقل وبهدف ضمان سلامة أكثر من عشرة آلاف مشارك وفريق مشجع ومتطوع وبعد تفكير طويل، اتّخذنا القرار الصعب للغاية بإلغاء أوكسفام تريلووكر هذا العام"، وأضاف أن "سلامة مشاركينا ومتطوعينا تعد مسألة بالغة الأهمية بالنسبة إلينا".</p>
      <p>وغذّى الغضب من أن تكون الصين <a href="https://arabic.euronews.com/2019/10/06/watch-hong-kong-demonstrations-constant-clashes-between-demonstrators-and-police">تخنق الحريات</a> التي كان من المفترض أن تمنحها لهونغ كونغ بموجب اتفاق تسليمها مع البريطانيين، الحركة الاحتجاجية.</p>
      <p>ويطالب المتظاهرون بالحق بانتخاب قادتهم بحرية، وبلا من تقديم تنازلات، ردت الصين بالتحذير من أنها مستعدة لتقييد الحريات بشكل أكبر وبأنها تريد فرض إجراءات أمنية أكثر تشددا في هونغ كونغ. وأشارت صحيفة "بيبلز ديلي" الناطقة باسم الحزب الشيوعي الصيني الحاكم الثلاثاء إلى احتمال إلغاء الانتخابات المحلية المقررة في 24 نوفمبر-تشرين الثاني في حال واصل <a href="https://arabic.euronews.com/2019/08/18/watch-tens-of-thousands-of-hong-kongers-join-anti-government-rally">المتظاهرون</a> حراكهم. وأفادت الصحيفة أن "دعم قوة الشرطة في إخماد أعمال الشغب بشكل حازم هو الطريقة الوحيدة لإعادة السلام إلى هونغ كونغ وإجراء انتخابات عادلة".</p>
      <p>وأشارت وسائل إعلام صينية رسمية كذلك هذا الأسبوع إلى احتمال نشر الجيش الصيني في هونغ كونغ لإنهاء الأزمة، لكن مدير القسم المتخصص بشؤون جنوب شرق آسيا لدى معهد "لوي" للأبحاث بين بلاند رأى أن الصين غير مستعدة بعد لاتّخاذ خطوة كبيرة كالتدخل العسكري إذ إنها تفضل العمل على إضعاف وترهيب <a href="https://arabic.euronews.com/2019/10/16/video-hong-kong-opposition-boycott-head-of-parliament-speech">الحركة الاحتجاجية</a> مع مرور الوقت.</p>
