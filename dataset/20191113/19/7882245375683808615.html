      <h1>Арт-наука подарит Прометею новую печень</h1>
      <address><time datetime="2019-11-13T19:00:32+00:00">13 Nov 2019, 19:00</time> by <a rel="author">Мария Горковская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BdjbVdzksRk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Прометей похитил с Олимпа огонь и подарил его людям. В наказание боги приковали титана к скале и послали к нему орла, чтобы тот выклевывал его вечно-регенерирующую печень.</p>
      <p>Сегодня в Лионе бактерии пожирают мраморного героя. Ими, в свою очередь, питаются гепатоциты (клетки печени человека) и выращивают для Прометея новый орган. Ферментация, дистилляция. И вот уже перед нами алкогольный напиток. Его даже можно попробовать.</p>
      <p>"Я скульптор, а потому мне интересны различные материалы, химические процессы, молекулярные изменения. Более того, я пытаюсь рассказать целую историю при помощи этих процессов и трансформаций. Источник вдохновения неиссякаем", - говорит Томас Фойерштайн, скульптор.</p>
      <p>Фойерштайн размышляет над, пусть и медленной, но неминуемой кончиной и над вечным желанием человека победить саму смерть.</p>
      <p>"Это что-то между моими собственными домыслами и научной фантастикой, утопией и антиутопией, антиутопией и кошмаром, - говорит он. - Как будет развиваться наше общество? Что мы будем есть завтра? Где взяться новым ресурсам? Может быть, мы не будем есть ни животных, ни растения, а минералы? Это своеобразная "гимнастика для ума". Я играю с будущим, пытаясь изобразить настоящее и найти альтернативные решения насущных проблем".</p>
      <p><a href="https://www.biennaledelyon.com/artistes/thomas-feuerstein/">Биеннале современного искусства</a> проходит в Лионе до 5 января.</p>
