    <article>
      <h1>అభిమానులు, అనుచరులతో దేవినేని అవినాష్ భేటీ</h1>
      <address>
        <time datetime="2019-11-13T19:36:31+00:00">13 Nov 2019, 19:36</time>
      </address>
      <figure>
        <img src="https://cdn3.andhrajyothy.com/AJNewsImages//AJ%20ADDS//ADD-211019.jpg"/>
      </figure>
      <aside>అన్నపూర్ణ మ్యారేజెస్ అన్ని కులముల వారికి పెళ్లి సంబంధములు చూడబడును.<br/>www.annapurnamarriages.com Ph: 88865 47666 ప్రవేశం ఉచితం</aside>
      <p>ADVT</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/4tE90dbyp48" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>విజయవాడ:</b> టీడీపీ నేత, తెలుగుయువత రాష్ట్ర అధ్యక్షుడు దేవినేని అవినాష్ బుధవారం గుణదలలోని తన నివాసంలో అభిమానులు, అనుచరులతో సమావేశం నిర్వహించారు. ఇటీవల టీడీపీలో ఎదురవుతున్న సమస్యలపై ఈ భేటీలో చర్చించినట్లు తెలియవచ్చింది. చంద్రబాబు మాటకు కట్టుబడి పనిచేసిన అవినాష్‌కి..పార్టీలో తగిన న్యాయం జరగలేదని అవినాష్‌ అనుచరులు అన్నారని, టీడీపీలో ప్రాధాన్యం ఇవ్వకుండా నేతలు కుట్ర చేస్తున్నారని ఆగ్రహించినట్లు సమాచారం.</p>
      <p> </p>
      <p>దీంతో పార్టీ మారాలని అవినాష్‌పై కార్యకర్తలు తీవ్ర ఒత్తిడి తీసుకువచ్చినట్లు తెలియవచ్చింది. న్యాయం జరగని టీడీపీలో ఎంత కష్టపడి పనిచేసినా.. విలువ ఉండదంటూ అవినాష్‌కి కార్యకర్తలు సూచించినట్లు సమాచారం. ఎంతో మందికి రాజకీయ గురువు అయిన నెహ్రూ కుటుంబానికి.. టీడీపీలో ప్రాధాన్యం ఇవ్వడంలేదంటూ కార్యకర్తలు వాపోతున్నారు.</p>
    </article>
