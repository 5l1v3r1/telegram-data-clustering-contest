      <h1>Portugueses são mau exemplo no uso de telemóvel ao volante</h1>
      <address><time datetime="2019-11-13T19:13:30+00:00">13 Nov 2019, 19:13</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DlRPq3hUkoo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Os portugueses estão a destacar-se, mas não no bom sentido. Um estudo recente revela que <a href="https://www.publico.pt/2019/11/13/sociedade/noticia/tres-quartos-portugueses-usam-telemovel-durante-conducao-1893576">três quartos dos condutores</a> continuam a usar o telemóvel durante as viagens, muito mais do que espanhóis e britânicos, por exemplo. Apenas 13% dos condutores portugueses diz deixar completamente de lado o telemóvel quando pega no volante.</b>
      </p>
      <p>As campanhas de prevenção sucedem-se, mas os números não acompanham. E se falarmos nos números portugueses, o cenário piora.</p>
      <p>Um estudo recente, apoiado pela <a href="https://prp.pt/">Prevenção Rodoviária Portuguesa</a>, ("Global Driving Safety Survey", organizado pela Liberty Seguros), comparou o uso do telemóvel ao volante, incluindo mãos livres, com irlandeses, americanos, franceses, espanhóis e britânicos. De todos, os portugueses surgem claramente destacados : 74%.</p>
      <p>"O aumento do risco para ter um acidente estando a falar ao telemóvel, seja mãos livres ou na mão, é quase igual. O que depende é a distração provocada pela conversa que se está a ter. Os Estados e a indústria têm de se sentar à mesa e chegar a um entendimento sobre o que é aceitável instalar num automóvel e aquilo que não é aceitável", explica José Manuel Trigoso, presidente da Prevenção Rodoviária Portuguesa.</p>
      <p>Os espanhóis estão cerca de 20% atrás dos portugueses, nesta matéria, e os britânicos quase 30%. Um dos obstáculos assumidos para eventualmente penalizar o sistema de mãos livres é a dificuldade de identificar os condutores durante a utilização.</p>
