      <h1>Las bacterias como expresión del arte y esperanza para el futuro</h1>
      <address><time datetime="2019-11-13T19:22:50+00:00">13 Nov 2019, 19:22</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iSm2Isfnl1w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Bacterias comiendo una escultura de Prometeo, el Titán, que según la mitología griega desafía a los dioses robando fuego y dándolo a la humanidad. Como castigo fue atado a una roca, donde cada día un águila, fue enviada para darle de comer hígado a Prometeo.</p>
      <p>Esta inusual expocisión de arte en la ciudad francesa de Lyon parece el laboratorio de Frankenstein, vemos <b>una mezcla de células humanas y bacterias que generan alquímicamente en un reactor biológico un hígado humano</b>. Las células hepáticas también son fermentadas y destiladas en alcohol apto para el consumo humano.</p>
      <p>"Tiene algo que ver con el arte en la medida en que soy escultor y, como escultor, naturalmente también me interesan las materialidades, los procesos químicos, las transformaciones moleculares, y contar una historia con estas transformaciones y estos procesos es un enriquecimiento enorme para mi trabajo en la actualidad", comentó a Euronews el artista responsable, el austriaco Thomas Feuerstein.</p>
      <p>Thomas Feuerstein dice que si estás interesado en el arte contemporáneo y la realidad tienes que estar interesado en las ciencias naturales.</p>
      <p>"También se trata de la especulación y de la ciencia ficción situada entre la utopía y la distopía, entre la distopía y el horror. Es una suposición sobre cómo se desarrollará nuestra sociedad, cómo debemos alimentarnos y de dónde vendrán nuestros recursos en el futuro. L<b>a solución que propongo es que no comeremos animales ni plantas sino que nos alimentaremos de minerales</b>. Esto es más bien un juego intelectual, estoy jugando con el futuro para reflejar nuestro presente y encontrar soluciones alternativas", concluyó.</p>
      <p>La instalación artística del escultor austriaco se podrá visitar en la Bienal de Arte Contemporáneo en Lyon hasta principios de enero de 2020.</p>
