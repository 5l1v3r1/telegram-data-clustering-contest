      <h1>동인문학상 최수철, 내일 '북토크'</h1>
      <address><time datetime="2019-11-13T19:16:34+00:00">13 Nov 2019, 19:16</time> by <a rel="author">조선일보</a></address>
      <p>입력 2019.11.14 04:16</p>
      <p>소설 '독의 꽃'으로 올해 동인문학상을 받은 <b>최수철</b> 작가가 독자와 만난다. 15일 오후 5시 서울 광화문 교보문고 배움홀에서 '동인문학상 수상 기념 북토크'가 열린다.<br/><br/>출판사 작가정신 블로그에서 신청할 수 있다. <a href="http://blog.naver.com/jakkapub">http://blog.naver.com/jakkapub</a> (031)955-6288</p>
