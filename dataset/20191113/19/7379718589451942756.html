      <h1>The Brief From Brussels: Com-missione impossibile</h1>
      <address><time datetime="2019-11-13T19:03:25+00:00">13 Nov 2019, 19:03</time> by <a rel="author">Elena Cavallone</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HlvbkIH7eto" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ci ha ripensato Ursula Von Der Leyen, presidente eletta della Commissione europea. Dopo le polemiche circa il controverso nome del portfolio legato all'immigrazione "proteggere il nostro stile di vita europeo" ha deciso di cambiare leggermente la sua formulazione in "Promuovere lo stile di vita europeo" Ma per Tiemo Wölken, deputato tedesco socialista, non è abbastanza.</p>
      <p>"Mi sarebbe piaciuto vedere un cambiamento radicale di quel titolo ma almeno questa nuova formulazione significa che non ci dobbiamo proteggere dagli altri. Questo è davvero un passo avanti."</p>
      <p>Per Roberts Zīle, deputato lettone dei conservatori e riformisti europei "è un messaggio politico molto sbagliato. Comprendo appieno che si tratta guadagnare consenso politico a breve termine ma non puo essere così importante".</p>
      <p>Von Der Leyen ha ritardato l'inizio del suo mandato dopo che il Parlamento UE ha respinto tre dei suoi Commissari designati. I nuovi candidati dovranno affrontare le audizioni parlamentari. Per l' Ungheria si tratta di Olivér Várhelyi, per la Romania di Adina Ioana Valean e poi c'è l'uomo per cui le cose potrebbero essere più difficili: il francese Thierry Breton.</p>
      <p>"Lui sarà responsabile delle questioni digitali ed è stato l'amministratore delegato di una società che si occupa di questioni digitali. Quindi c'è sempre un potenziale conflitto di interessi", spiega Wolken.</p>
      <p>Per Christophe Grudler, deputato francese, di Renew Europe "è l'uomo giusto: è un uomo d'azione e ha molta esperienza su tutti gli argomenti del suo portafoglio".</p>
      <p>Lo stallo potrebbe protrarsi, ma i deputati sono desiderosi di iniziare la legislatura appieno come Clare Daly, di Sinistra unitaria europea.</p>
      <p>"Continuare in questo limbo è inutile. Vogliamo iniziare a lavorare per fare quello per cui siamo stati eletti. Ma sono contenta di questa Commissione? Certo che non lo sono".</p>
      <p>Le audizioni si svolgono il 14 novembre. Se i nuovi candidati verranno approvati, la Commissione Von der Leyen potrà già essere votata in blocco durante la prossima sessione plenaria a Strasburgo prevista per la settimana del 25 novembre.</p>
