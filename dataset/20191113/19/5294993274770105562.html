      <h1>"Breves de Bruxelas": Nova fase na Comissão "impossível"?</h1>
      <address><time datetime="2019-11-13T19:06:23+00:00">13 Nov 2019, 19:06</time> by <a rel="author">Isabel Marques da Silva</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iQbCfKcGOhc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Enquanto não chega a tomada de posse, a presidente-eleita da Comissão Europeia vai dando retoques na sua equipa, incluindo a alteração dos nomes de três pastas.</p>
      <p>O título mais polémico, relativo ao Modo de Vida Europeu, passou a ter o verbo "Promover" em vez de "Proteger", mas há quem considere insuficiente.</p>
      <p>"Eu gostaria que o título tivesse sido completamente alterado, mas já é um avanço. Pelo menos dizemos que não estamos a querer proteger-nos contra outras pessoas. Portanto, há efetivamente uma melhoria", disse Tiemo Wölken, eurodeputado socialista alemão.</p>
      <p>"É uma mensagem política muito errada. Entendo perfeitamente que se trata de obter uma vitória política de curto prazo, de ver o nome de forma mais positiva, mas não é nada de fundamental", afirmou Roberts Zīle, eurodeputado conservador letão.</p>
      <p>"Eu penso que o termo está a ser mal usado, na verdade, representa uma certa arrogância que não é de todo útil nas relações internacionais", considerou Clare Daly, eurodeputada da esquerda radical irlandesa.</p>
      <p>
        <b>Nova ronda de audições parlamentares</b>
      </p>
      <p>O atraso na tomada de posse, que deveria ter sido a 1 de novembro, deveu-se ao chumbo do Parlamento Europeu de três candidatos. Os eurodeputados vâo agora interrogar os novos indigitados: Olivér Várhelyi, da Hungria, Adena Valean, da Roménia e Thierry Breton, de França, o mais polémico dos três por causa do currículo de cargos empresariais.</p>
      <p>"Este candidato vai ser responsável por política digital, depois de ter sido gestor uma empresa que lida com questões digitais. Portanto, há sempre um certo risco de possível conflito de interesses", afirmou Tiemo Wölken.</p>
      <p>"Ele é o homem certo par o cargo, é um homem de ação, que tem muita experiência em todos os temas da sua pasta", disse, por seu lado, Christophe Grudler, francês do grupo liberal Renovar a Europa.</p>
      <p>As audições de quinta-feira seguem o figurino habitual, com 25 perguntas, e poderão ser colocadas, posteriormente, questões por escrito se os eurodeputados não ficarem satisfeitos.</p>
      <p>"Continuar neste limbo não ajuda. Queremos avançar no trabalho para o qual fomos eleitos e temos de terminar esta tarefa de uma maneira ou de outra. Mas se me pergunta se estou satisfeita com esta equipa que foi montada, respondo claramente que não", explicou Clare Daly.</p>
      <p>"Penso que temos de resolver tudo rapidamente para que Ursula von der Leyen e toda a equipa possa começar a trabalhar com o Parlamento Europeu e todas as outras instituições europeias", considerou Christophe Grudler.</p>
      <p>"Já temos um mês de atraso e penso que está mais do que na hora de encerrar este processo, para que o Parlamento exerça de facto as suas funções", concluiu Roberts Zīle.</p>
