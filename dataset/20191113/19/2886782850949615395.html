      <h1>Tagadja bűnösségét a Magyarországon elfogott, terrorizmussal vádolt szír férfi</h1>
      <address><time datetime="2019-11-13T19:34:32+00:00">13 Nov 2019, 19:34</time> by <a rel="author">Tanács Gábor </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/f7Q--Fv-Xes" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Tagadja bűnösségét Hasszán F. A 27 éves szír férfi ellen szeptemberben emeltek vádat tömeges kivégzések, terrorizmus és az emberiesség elleni bűntettek ügyében.</p>
      <p>Az ügyészség szerint Hasszán F. az Iszlám Állam tagja volt.</p>
      <p>– <b>Ebben a minőségében a többi között emberölésben vett részt, illetve egy olyan halállistát készített, amely később kivégzések alapjául szolgált</b> – mondta Szabó József Tamás, a Fővárosi Törvényszék szóvivője.</p>
      <p>A vádlottat a tavalyi év végén – egy nemzetközi nyomozás lezárultával vették őrizetbe a budapesti nemzetközi reptéren.</p>
      <p>A tucatnyi TEK-es kommandóssal őrzött Hasszán F. ezzel szemben azt állítja, hogy az atrocitások idején nem Szíriában tartózkodott, hanem Törökországban.</p>
      <p>Az ügyész szerint viszont a vádlott 2011-ben dezertált a szír seregből, és valamikor 2014-ben csatlakozott az Iszlám Államhoz. Parancsnokká léptették elé, és aktívan toborozta a katonákat.</p>
      <p>2015 májusában azt a parancsot kapta, hogy foglaljon el egy műtárgyakban gazdag térséget Homsz közelében. Ekkor halállistát készített azokról, akiket bosszúból ki kell végezni – ismertette vádiratában az ügyész.</p>
      <p>A védő szerint az írástudatlan vádlott alkalmatlan katonai egység vezetésére. Azt is megkérdőjelezte, hogy a tárgyaláson levetített kivégzési videón Hasszán F. szerepelne.</p>
      <p>– <b>Miközben Magyarországon sok szó esik a menekültekkel Európába érkező terroristákról, ez az első eset, hogy valakit azzal állítanak Magyarországon a bíróság elé, hogy Szíriában az Iszlám Állam tagjaként súlyos bűncselekményeket követett el</b> – jelentette a Fővárosi Törvényszékről Tanács Gábor, az Euronews tudósítója.</p>
