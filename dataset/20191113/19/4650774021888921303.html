      <h1>Тормунд из "Игры престолов" приехал в Великий Новгород снимать фильм</h1>
      <h2>В Россию Великанью Смерть привёл интерес к любовной истории норвежского короля Олафа.</h2>
      <address><time datetime="2019-11-13T19:07:00+00:00">13 Nov 2019, 19:07</time> by <a rel="author" href="https://life.ru/author/1401" target="_blank">Андрей Григорьев</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Xac1a3IToJA" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>13 ноября на улицах Великого Новгорода заметили исполнителя роли Тормунда в "Игре престолов" Кристофера Хивью. Как сообщает <a href="https://www.novgorod-tv.ru/novosti/49381-ispolnitel-roli-tormunda-iz-igry-prestolov-kristofer-khivyu-snimaet-v-velikom-novgorode-film.html">Новгородское областное телевидение</a>, норвежский актёр приехал в Россию на съёмки исторического кино про святого Олафа.</p>
      <p>Кинокомпания "Эккофильм" снимает документальный сериал, Великий Новгород в котором будет лишь эпизодом. Однако город уже успел произвести впечатление на гостей.</p>
      <p><b>— Мы видим ваш город в двух ипостасях: таким, каким его увидел Олаф много лет назад, когда прибыл сюда. А ещё видим его своими глазами. В двух измерениях, —</b> рассказал местному телеканалу Кристофер Хивью.</p>
      <p>В Великом Новгороде съёмочную группу интересовал не столько норвежский король, сколько его возлюбленная — Ингигерда, которая была замужем за Ярославом Мудрым.</p>
      <p>Ранее Лайф рассказывал, что глава Якутии <a href="https://life.ru/t/%D0%B8%D0%B3%D1%80%D0%B0%D0%BF%D1%80%D0%B5%D1%81%D1%82%D0%BE%D0%BB%D0%BE%D0%B2/1246429/ghlava_iakutii_prighlasil_v_ghosti_avtora_ighry_priestolov">пригласил</a> автора "Игры престолов". Айсен Николаев предложил почувствовать настоящую зиму, которая уже совсем близко.</p>
