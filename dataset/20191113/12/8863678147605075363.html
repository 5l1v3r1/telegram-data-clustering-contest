      <h1>Дорожники предупреждают водителей о гололеде на трассах</h1>
      <address>
        <time datetime="2019-11-13T12:02:31+00:00">13 Nov 2019, 12:02</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rsT98sRN3iA" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Гололед и снежный накат ждет водителей на краевых трассах — ближайшие сутки такая погода сохранится на всех направлениях. На скользкой дороге нужно быть предельно осторожным — даже на подготовленной к зиме машине можно угодить в аварию. К примеру, сегодня утром в районе деревни Малый Кемчуг водитель фуры во время резкого торможения не справился с управлением, зацепил еще один большегруз и помял две легковушки. В итоге одна машина в кювете, три на обочине. К счастью, в ДТП никто не пострадал. В целом, за состоянием трасс следят два дорожных управления — «Енисей» и КрУДор. Информация к ним поступают практически мгновенно, благодаря системе видеокамер и погодных датчиков.</p>
      <blockquote>Метеостанция, её функционал, она контролирует осадки, сколько выпало, количество в миллиметрах, датчики стоят в покрытии и контролируют температуру дорожного покрытия и его состояние. Имеется ли снег, уплотненность, зимняя скользкость. Если была проведена работа, то она так же зафиксирует и покажет.<cite>Дмитрий Яцунов, начальник отдела эксплуатации дорог и безопасности дорожного движения КрУДор</cite></blockquote>
