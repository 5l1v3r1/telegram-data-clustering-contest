      <h1>В Канске из-за нехватки угля на котельной жителям целого района отключали отопление</h1>
      <address>
        <time datetime="2019-11-13T12:30:34+00:00">13 Nov 2019, 12:30</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KhR69WBl5NM" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Канске из-за нехватки угля на котельной чуть не заморозили целый район зарельсовой части города. Порядка двух тысяч семей пережили настоящий стресс: за окном мороз, а батареи в квартирах холодные. Без тепла на несколько часов остались и социально-значимые объекты: детские сады и школы.</p>
      <p>По официальной информации местной Администрации, на ТЭЦ закончилось топливо. Тем временем, руководство самой компании утверждает: котлы остановили из-за аварии и пришлось внепланово ремонтировать турбину. По словам директора, в настоящее время, запас угля на ТЭЦ составляет 800 тонн. Рисков ресурсники не видят. Говорят, этого хватит на неделю, а там подвезут еще.</p>
      <blockquote>В связи с неудовлетворением по факту необеспечения нормативного запаса топлива на котельной в отношении руководителя ООО «Тепло-Сбыт-Сервис» было возбуждено дело об административном правонарушении, предусмотренном ст. 17.7 Ко АП РФ, которое также в настоящее время рассмотрено с назначением штрафа. Также в Канский городской суд было направлено исковое заявление об обязании предприятия обеспечить нормативный запас топлива на предприятии.<cite>Игорь Рим, заместитель канского межрайонного прокурора</cite></blockquote>
      <p>Однако, убедиться в том, что уголь на ТЭЦ действительно есть пустили только специально созданную при администрации города комиссию. Она во главе с мэром Андреем Бересневым проинспектировала ресурсоснабжающую компанию и обнаружила лишь порядка 60 тонн топлива при суточной норме 130 тонн. На кадрах, снятых с воздуха также видно, что площадки, на которых хранится уголь практически пустые. Накануне успели завезти только две машины с углем. И это уже не первая ситуация, когда котлы ТЭЦ бывшей БХЗ нечем было топить.</p>
      <p>Первый тревожный звоночек был еще в сентябре, тогда предприятие сорвало начало отопительного сезона. На особом контроле ситуация у Канской межрайонной Прокуратуры. Надзорные органы уже выносили представление в адрес руководителя ТЭЦ, тогда он получил штраф.</p>
      <blockquote>Определенные, возможно, перебои графика есть, но они тем не менее не влияют в настоящее время на работу или запас угля. Нормативный запас угля практически достигнут. Он будет установлен буквально в течение 3–4 рабочих дней. Все в штатном режиме.<cite>Андрей Таскин, директор ТЭЦ</cite></blockquote>
