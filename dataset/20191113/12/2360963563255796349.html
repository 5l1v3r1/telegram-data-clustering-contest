      <h1>Женский клуб. Выпуск от 13.11.2019</h1>
      <address><time datetime="2019-11-13T12:30:00+00:00">13 Nov 2019, 12:30</time> by <a rel="author">Светлана Скляр</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nXEKNVyhdzE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>На что нужно обращать внимание при покупке квартиры?</i>
      </p>
      <p>К нам всё чаще обращаются люди, которые остаются недовольными покупкой квартиры. Одних не устраивает управляющая компания, других высокие платежи за общедомовое имущество, а третьи обнаруживают какие-то недостатки в жилье. Руководитель агентства недвижимости Павел Катаров рассказал нам, на что нужно обращать внимание, чтобы остаться довольным покупкой.</p>
    </article>
