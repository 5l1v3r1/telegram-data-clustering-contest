      <h1>Lufthansa: Riesige Änderung – nicht für alle Passagiere ist das gut</h1>
      <address>
        <time datetime="2019-11-13T12:35:40+00:00">13 Nov 2019, 12:35</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nx2S2OXAr6Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Mega-Änderungen bei <b>Lufthansa</b>: Das Meilenprogramm soll einfacher werden, berichtet Aero Telegraph. Doch nicht für alle Passagiere ist das gut...</p>
      <p>
        <a href="https://www.derwesten.de/panorama/promi-tv/markus-lanz-zdf-gast-johann-lafer-id227635585.html">+++ Markus Lanz (ZDF): Als ein Gast DAVON anfängt, wird Lanz sauer – „Nicht extrem werden!“ +++</a>
      </p>
      <h3>Lufthansa: Änderung zum 1. Januar 2021</h3>
      <p>Bisher war es beim Meilenprogramm „Miles and more“ üblich, Prämien- und Statusmeilen zu sammeln. Diese Prämienmeilen der <b>Lufthansa</b> konnten Passagiere für Flüge, Upgrades oder Produkte einlösen. Je mehr du für deinen <b>Lufthansa</b>-Flug bezahlst, desto mehr Meilen sammelst du. Die Anzahl bestimmt den Status: Frequent Traveller, Senator oder Hon Circle. Vorteile: Lounge-Zugang, Upgrade-Gutscheine oder der Vorzugs-Check-in.</p>
      <figure>
        <img src="https://img.derwesten.de/img/frontpage/origs227636269/6707061940-w1280-h960-q85/Lufthansa2.jpg"/>
        <figcaption>Je weiter und öfter, desto mehr Meilen sammelst du in Zukunft bei Lufthansa. (Symbolbild) Foto: Frank Rumpenhorst/dpa</figcaption>
      </figure>
      <p>Doch bald ist Schluss damit. Am 1. Januar 2021 wird das System umgestellt. Dann sammelst du Punkte je nach Flugdauer und Reiseklasse. So werden die Punkte verteilt:</p>
      <p>
        <b>Kurz- und Mittelstreckenflüge:</b>
      </p>
      <ul>
        <li><b>Economy Class</b>: 5 Punkte</li>
        <li><b>Business Class</b> 10 Punkte</li>
      </ul>
      <p><b>Bei Interkontinentalflügen</b>:</p>
      <ul>
        <li><b>Economy</b>: 15 Punkte</li>
        <li><b>Premium Economy</b>: 20 Punkte</li>
        <li><b>Business Class</b>: 50 Punkte</li>
        <li><b>First Class</b>: 70 Punkte</li>
      </ul>
      <p>Für Lufthansa-Passagiere von Langstreckenflügen lohnt sich das neue System. Bei Schnäppchenflügen zu anderen Kontinenten können sie ordentlich Punkte sammeln. Die Verlierer: Passagiere von Kurz- und Mittelstreckenflügen. Rund sieben Prozent müssen sie mehr blechen, um 160 Punkte zu erreichen. Statt 30 Flügen, müssen sie nun 32 Mal in den Lufthansa-Flieger steigen.</p>
      <p>Dafür sind nur elf Flüge der Langstrecke nötig, um 160 Punkte zu erhalten. Aber: Die Ticketkosten sind deutlich höher.</p>
      <p>
        <b>So viele Meilen ergeben diesen Status:</b>
      </p>
      <ul>
        <li><b>35.000 Statusmeilen</b>: Frequent Traveller</li>
        <li><b>100.000 Statusmeilen</b>: Senator-Status</li>
        <li><b>600.000 Meilen </b>in drei Jahren: Hon-Circle (der exklusive „Olymp“ der Vielflieger)</li>
      </ul>
      <p>
        <a href="https://www.derwesten.de/politik/afd-politiker-macht-krasse-aussage-das-hat-jetzt-historische-konsequenzen-id227635379.html">+++ AfD-Politiker macht krasse Aussage – das hat jetzt historische Konsequenzen +++</a>
      </p>
      <h3>Das ändert sich noch bei der Lufthansa</h3>
      <p>Was sich außerdem ändert: die Gültigkeit. Bisher war ein Status zwei Jahre gültig. Nun ist er nur noch mindestens ein Jahr gültig – also viel kürzer. Etwas Positives gibt es aber doch: Ist ein Kunde über ein Jahr treu, kann er seinen Status bis zum Lebensende erlangen.</p>

      <p>-----------------------------------------</p>
      <p>Der Grund für die Umstellung: Stammkunden belohnen. Personen, die viel und regelmäßig mit der Lufthansa-Gruppe fliegen, sollen profitieren – egal, wie viel sie zahlen, so <a href="https://www.aerotelegraph.com/das-aendert-sich-konkret-fuer-lufthansa-vielflieger">Aero Telegraph</a>. Die Lufthansa will damit ein Ziel erreichen. Joost Greve, Chef des Vielfliegerprogramms, verrät: „Wir wollen das einfachste Meilenprogramm der Welt schaffen.“</p>
