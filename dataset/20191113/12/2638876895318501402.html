      <h1>Для Wolfenstein: Youngblood вышел патч с новыми локациями, квестами и противниками</h1>
      <address><time datetime="2019-11-13T12:40:00+00:00">13 Nov 2019, 12:40</time> by <a rel="author" href="https://shazoo.ru/users/Magnus" target="_blank">Андрей</a></address>
      <p>Bethesda выпустила обновление 1.0.7 для <i>Wolfenstein: Youngblood</i>, которое помимо исправлений добавляет новый контент. Игроков ждут новые противники, задания, скины и карты.</p>
      <figure>
        <iframe data-src="https://twitter.com/wolfenstein/status/1194291195515678720?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <blockquote>В ходе изучения артефактов из лаборатории "Икс" удалось обнаружить местоположение второго хранилища "Даат Ихуд" — оно находится в коллекторе под Маленьким Берлином. Судя по всему, нацисты нашли запечатанный сундук, в котором якобы лежит предмет, имеющий отношение к "Ключу бога". Все их попытки открыть сундук не увенчались успехом. Быть может, вам повезёт больше…</blockquote>
      <p>Завершив миссию, игроки получат побочное задание, открывающее два абсолютно новых района: парижский коллектор и потайной бункер нацистов. В этих зонах будут поджидать три новых типа врагов: вюрмлохзольдат, электробеспилотник и турмхунд.</p>
      <p>Кроме того появились новые облики:</p>
      <figure>
        <img src="https://cdn.shazoo.ru/386086_tGIIxzmygf_youngblood_update107_skins.jpg"/>
      </figure>
      <p>Патч уже доступен на PC, PS4 и Xbox One. На Switch апдейт появится позже. Полное описание патча можно найти на сайте <a href="https://bethesda.net/ru/article/4eK0AO4VGIii0kBWOnUmVx/wolfenstein-youngblood-update-1-0-7?utm_medium=Social&amp;utm_source=Community">Bethesda</a>.</p>
