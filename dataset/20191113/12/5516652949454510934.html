      <h1>Δολοφονία Τοπαλούδη - Ξεσπά ο πατέρας: «Με μια συγγνώμη η Ελένη δεν γυρίζει πίσω»</h1>
      <address>
        <time datetime="2019-11-13T12:30:02+00:00">13 Nov 2019, 12:30</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VizW8PNU134" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>«Συγγνώμη» ζήτησε από την οικογένεια της Ελένης Τοπαλούδη η οικογένεια του Ροδίτη κατηγορούμενου για τον βιασμό και τη δολοφονία της άτυχης κοπέλας.</b>
      </p>
      <p>«Αισθανόμαστε την υποχρέωση να εκφράσουμε για μια ακόμη φορά την οδύνη μας για το τραγικό περιστατικό και να διατυπώσουμε τη δημόσια συγγνώμη μας στην οικογένεια του θύματος», ανέφερε η οικογένεια του Ροδίτη.</p>
      <p>Ο πατέρας της άτυχης φοιτήτριας μίλησε στον ΑΝΤ1 και εξοργισμένος δεν αποδέχτηκε τη συγγνώμη αφού δεν θα φέρει πίσω την κόρη του.</p>
      <p>«Τώρα αυτά είναι παιχνιδάκια. Θυμήθηκαν μετά από σχεδόν έναν χρόνο και πριν ξεκινήσουν τα δικαστήρια να ζητήσουν έστω και με αυτόν τον τρόπο συγγνώμη. Με ένα συγγνώμη η Ελένη μας δεν γυρίζει πίσω», ανέφερε ο πατέρας της Ελένης Τοπαλούδη σε δηλώσεις του στο δελτίο του ANT1.</p>
      <p>
        <b>«Κατέστρεψαν τα παιδιά μας»</b>
      </p>
      <p>Και πρόσθεσε: «Συγγνώμη τώρα να ζητήσουν μόνο από τον Θεό γιατί κατέστρεψαν το ίδιο τους το παιδί. Γιατί από μικρή ηλικία δεν το πρόσεξαν όπως θα έπρεπε και από τους δύο γιατί παρουσίαζαν επιθετικές συμπεριφορές. Συγγνώμη λοιπόν να ζητήσουν από τα ίδια τους τα παιδιά γιατί οι ίδιοι τα κατέστρεψαν, αλλά κατέστρεψαν και την οικογένειά μας. Συγγνώμη μόνο από τον Θεό πλέον, όχι από μας».</p>
      <p>Η πολύκροτη δίκη αναμένεται να αρχίσει στις 13 Ιανουαρίου στην Αθήνα και όχι στην Κω για λόγους ασφαλείας, με την οικογένεια της άτυχης φοιτήτριας να ζητά να τιμωρηθούν αυστηρά οι δύο νεαροί δράστες, χωρίς να τους αναγνωριστεί κανένα ελαφρυντικό.</p>
