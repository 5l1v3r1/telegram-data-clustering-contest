      <h1>В Ачинске очевидцы сняли, как из-под земли бьет фонтан воды</h1>

        <time datetime="2019-11-13T12:26:16+00:00">13 Nov 2019, 12:26</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/d3jksgTnx4A" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Ачинске очевидцы сняли, как из-под земли бьет бурный фонтан воды. В соцсетях тут же предположили, что авария произошла на местной ТЭЦ из-за порыва шламовой труб. Однако по телефону в пресс-службе АГК нас уверили — это не так, повредился трубопровод, но к ТЭЦ он отношения не имеет. Ситуация, для предприятия вполне штатная, аварию уже устранили.</p>
