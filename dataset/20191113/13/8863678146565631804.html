      <h1>В региональном отделении «Единой России» подвели итоги года</h1>
      <address>
        <time datetime="2019-11-13T13:03:47+00:00">13 Nov 2019, 13:03</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uzZvuZV5xXI" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Благоустройство городов и посёлков, строительство дорог, спортивных залов и домов культуры. Для «Единой России», которая в этом году продолжила реализовывать десятки партийных проектов во всех районах края, этот год оказался очень продуктивным. Чтобы подвести итоги, обсудить ошибки и планы на будущее, в Красноярск съехались партийцы со всего региона. Участники конференции разбились на группы по направлениям, некоторые выступления вызвали бурные дискуссии.</p>
      <blockquote>Очень бурные эмоции вызывали ситуации, когда в Красноярском крае у нас достаточно мер социальной поддержки семей с детьми, но они носят заявительный характер и очень многие семьи просто не могут воспользоваться от отсутствия информации об этой льготе. И мы видим свою задачу разными форматами, разными акциями и мероприятиями доводить до сведения граждан наших, что есть такие меры поддержки.<cite>Ольга Абросимова, модератор площадки, директор центра развития семейных форм воспитания</cite></blockquote>
      <p>Некоторые направления, которые активно курируют партийцы, в этом году совершили настоящий рывок. Например, строительство инфраструктуры для развития детского спорта.</p>
      <blockquote>Нам есть чем гордиться, потому что действительно проект «Детский спорт» зазвучал именно как партийный проект, он сегодня пронизывает практически все муниципальные образования. Очень большое количество мероприятий по созданию спортивной инфраструктуры реализуется на территории Красноярского края.<cite>Павел Ростовцев, министр спорта Красноярского края, региональный координатор партпроекта «Детский спорт»</cite></blockquote>
      <p>Ещё одной задачей конференции стала организаторская работа с представителями на местах. В красноярском региональном отделении «Единой России» состоит 35 тысяч человек и эта цифра год от года растёт. Важно, чтобы каждый понимал и поддерживал те задачи, которые ставит перед ними краевой центр. С таким посланием перед участниками выступил губернатор Александр Усс и региональное руководство партии.</p>
      <blockquote>Сегодня активисты этих проектов из территорий обсуждают как сделать работу партийных организаций, реализацию приоритетов партийных проектов, строительство новых объектов более эффективной и качественной. И главное, как сделать так, чтобы это не ограничивалось только решением на уровне выделения бюджетных средств, а стало ну вот такой вот формой общей работы партии, жителей края.<cite>Алексей Додатко, секретарь регионального отделения партии «Единая Россия»</cite></blockquote>
      <p>Итоги работы проектных площадок «Единой России» станут заделом на новый, 2020 год.</p>
      <p>
        <i>Евгения Шелковникова</i>
