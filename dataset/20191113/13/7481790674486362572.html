      <h1>侍ジャパン、無敗メキシコ破る…米は豪州に敗れ決勝逃す</h1>
      <address>
        <time datetime="2019-11-13T13:11:00+00:00">13 Nov 2019, 13:11</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191113-OYT1I50087-1.jpg?type=large"/>
        <figcaption>先発し力投する今永（１３日）＝稲垣政則撮影</figcaption>
      </figure>
      <p>　野球の東京五輪予選を兼ねる国際大会「プレミア１２」（読売新聞社協賛）は１３日、東京ドームで２次ラウンドの２試合が行われ、１次ラウンドＢ組１位の日本代表「侍ジャパン」は３―１でメキシコ（Ａ組１位）に競り勝ち、３勝１敗（１次ラウンドからの持ち越しの１勝を含む）とした。メキシコは今大会初黒星。豪州（Ｃ組２位）は２―１で米国（Ａ組２位）から２次ラウンド初勝利を挙げ、１勝３敗。１勝３敗となった米国は決勝進出の可能性がなくなった。１４日は全チームとも試合がなく、日本は１６日に前回大会覇者の韓国と対戦する。</p>
    </article>
