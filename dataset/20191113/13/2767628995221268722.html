      <h1>Feministas sabotean el estreno de la película de Polanski en Paris</h1>
      <address><time datetime="2019-11-13T14:56:22+00:00">13 Nov 2019, 14:56</time> by <a rel="author">Blanca Castro</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Yl__FUWXBMo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El último trabajo del cineasta Roman Polanski no ha sido bien recibido por el público francés. Defensores de los derechos de la mujer protestaron la noche del martes 12 de noviembre durante la premier de su película <i>J'accuse</i>, 'Yo acuso' (en español). Debido a las nuevas acusaciones en su contra por haber <b>presúntamente violado a la fotógrafa Valentine Monnier en 1975</b>.</p>
      <p>"Esto muy grave porque escupe a todas las víctimas que se atrevieron a hablar, escupe a todas las demás mujeres que son víctimas de violación, no de Polanski, sino en general, que un hombre así todavía pueda expresarse, que pueda hacer películas llamadas 'Yo Acuso' donde cuenta grandes historias y que la gente siga pagando para mantenerlo", dijo una manifestante en el lugar.</p>
      <p>La proyección especial de la película no pudo realizarse en las salas de cine de los Campos Elíseos.</p>
      <p>Esta vez sus poderosos compañeros dentro de la industria cinematográfica han permanecido en silencio. Polanski de 86 años es un fugitivo de la justicia estadounidense desde que fue inculpado por mantener relaciones sexuales con una menor de 13 años en 1977.</p>
      <p>"Considero que Polanski debe ser procesado y si se confirma que lo hizo, no deberemos ser indulgentes con él, pero mientras esta película exista, no hay razón para no verla", de´cia por el contrario Jean-Pierre Gattegno, quien se presentó en el lugar para ver el último trabajo del directo franco-polaco.</p>
      <p>La actriz Emmanuelle Seigner, esposa de Polanski y que además aparece en la película, ha decidido no dar entrevistas en los medios franceses, como se acostumbra en tiempos de promoción.</p>
      <p>La película fue galardonada con el León de Oro en el Festival de Venecia. Sin embargo, este triunfo se ha visto envuelto por la polémica ya que Polanski dijo que este trabajo tiene trazos de su vida personal debido a que los protagonistas están siendo perseguidos.</p>
