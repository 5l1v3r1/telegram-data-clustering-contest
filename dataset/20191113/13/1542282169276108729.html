      <h1>Ευρωπαϊκή έκθεση για τη διαχείριση του μεταναστευτικού στην Ελλάδα</h1>
      <address><time datetime="2019-11-13T13:16:02+00:00">13 Nov 2019, 13:16</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CO47eqvRff0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Σύμφωνα με νέα έκθεση του Ευρωπαϊκού Ελεγκτικού Συνεδρίου (ΕΕΣ), η ΕΕ πρέπει να εντατικοποιήσει τις προσπάθειές της στους τομείς του ασύλου, της μετεγκατάστασης και της επιστροφής μεταναστών, προκειμένου να επιτύχει σε μεγαλύτερο βαθμό τους στόχους της στήριξής της.</p>
      <p>Τα προγράμματα μετεγκατάστασης έκτακτης ανάγκης δεν πέτυχαν τις τιμές-στόχο που είχαν τεθεί, ενώ ο κύριος στόχος τους, η ελάττωση της πίεσης που ασκείται στην Ελλάδα και την Ιταλία, επιτεύχθηκε μόνο μερικώς. Παρά την αύξηση των ικανοτήτων διεκπεραίωσης αιτήσεων ασύλου στις δύο χώρες, οι διαδικασίες παραμένουν εξαιρετικά χρονοβόρες και εξακολουθούν να εμφανίζουν σημεία συμφόρησης, ενώ τα ποσοστά επιστροφής παράτυπων μεταναστών παραμένουν χαμηλά και η διαδικασία της επιστροφής προβληματική σε ολόκληρη την ΕΕ.</p>
      <p>Τα τελευταία χρόνια, η ΕΕ βρέθηκε αντιμέτωπη με μεταναστευτικές ροές άνευ προηγουμένου, οι οποίες κορυφώθηκαν το 2015 και είχαν ως αποτέλεσμα την αύξηση του αριθμού των αιτήσεων ασύλου, ιδίως στην Ελλάδα και την Ιταλία. Για να αντεπεξέλθει στην κρίση, η ΕΕ δημιούργησε κέντρα υποδοχής και ταυτοποίησης (ΚΥΤ ή hotspot), εφάρμοσε προσωρινά προγράμματα μετεγκατάστασης και αύξησε τη χρηματοδότησή της. Οι ελεγκτές εξέτασαν σε ποιο βαθμό η ενωσιακή στήριξη προς τις δύο χώρες πέτυχε τους στόχους της, αν τα προγράμματα μετεγκατάστασης πέτυχαν τις τεθείσες τιμές-στόχο, καθώς και την αποτελεσματικότητα και την ταχύτητα των διαδικασιών επιστροφής.</p>
      <p>«Παρότι ανταποκρινόταν στις ανάγκες, η διαχείριση της μετανάστευσης από πλευράς της ΕΕ στην Ελλάδα και την Ιταλία δεν έχει αποδώσει το μέγιστο των δυνατοτήτων της» δήλωσε ο Leo Brincat, Μέλος του ΕΕΣ και αρμόδιος για την έκθεση. «Είναι καιρός να εντατικοποιηθεί η δράση ώστε να αντιμετωπιστούν οι αποκλίσεις μεταξύ στόχων και αποτελεσμάτων.»</p>
      <p>Οι ελεγκτές διαπίστωσαν, αφενός, ότι οι ενωσιακές δράσεις στήριξης που εξετάστηκαν ανταποκρίθηκαν στις διαπιστωθείσες ανάγκες, αλλά και, αφετέρου, ότι τα περισσότερα έργα δεν πέτυχαν πλήρως τις τιμές-στόχο που είχαν τεθεί. Οι διαδικασίες καταγραφής και λήψης των δακτυλικών αποτυπωμάτων των μεταναστών βελτιώθηκαν σημαντικά, ωστόσο η κατάσταση στα ελληνικά ΚΥΤ παραμένει ιδιαίτερα κρίσιμη, ιδίως όσον αφορά τη δυναμικότητά τους και την κατάσταση των ασυνόδευτων ανηλίκων. Οι επιχειρήσεις της Ευρωπαϊκής Υπηρεσίας Υποστήριξης για το Άσυλο (EASO) συνέχισαν να μαστίζονται από την έλλειψη εθνικών εμπειρογνωμόνων, ενώ ο Ευρωπαϊκός Οργανισμός Συνοριοφυλακής και Ακτοφυλακής (Frontex) είχε διαθέσει περισσότερο προσωπικό από το αναγκαίο στα ιταλικά ΚΥΤ, τα οποία διαπιστώθηκε ότι ήταν άδεια ή σχεδόν άδεια.</p>
      <p>Έναντι 160 000 μεταναστών που ήταν η αρχική τιμή-στόχος, οι χώρες της ΕΕ δεσμεύθηκαν νομικά να μετεγκαταστήσουν 98 256. Εντούτοις, τελικώς μετεγκαταστάθηκαν μόλις 34 705 (21 999 από την Ελλάδα και 12 706 από την Ιταλία). Κατά την εκτίμηση των ελεγκτών, οι χαμηλές επιδόσεις των προγραμμάτων μετεγκατάστασης οφείλονται κυρίως στο πολύ μικρό ποσοστό των δυνάμει επιλέξιμων για μετεγκατάσταση μεταναστών, καθώς οι αρχές αμφότερων των χωρών αρχικώς αδυνατούσαν να εντοπίσουν το σύνολο των δυνητικών υποψήφιων και να τους προσανατολίσουν επιτυχώς προς την κατεύθυνση της αίτησης μετεγκατάστασης. Από τη στιγμή που οι μετανάστες εντάσσονταν σε πρόγραμμα μετεγκατάστασης, οι προσπάθειες τελεσφορούσαν σε μεγαλύτερο βαθμό. Παρ’ όλα αυτά, οι ελεγκτές εντόπισαν σειρά επιχειρησιακών αδυναμιών στη διαδικασία μετεγκατάστασης.</p>
      <p>Στην Ελλάδα, η αυξημένη ικανότητα διεκπεραίωσης αιτήσεων ασύλου εξακολουθούσε να μην επαρκεί για την εκκαθάριση του αυξανόμενου όγκου των εκκρεμών υποθέσεων. Η Δήλωση ΕΕ-Τουρκίας του 2016 είχε σημαντικό αντίκτυπο στις αφίξεις. Εντούτοις, ο ακρογωνιαίος λίθος της, η ταχεία διαδικασία εξέτασης αιτήσεων ασύλου στα σύνορα δεν διεξάγεται με την απαιτούμενη ταχύτητα. Το 2018 χρειάζονταν κατά μέσο όρο 215 ημέρες από την υποβολή της αίτησης έως την έκδοση της πρωτοβάθμιας απόφασης. Οι καθυστερήσεις αυτές οφείλονταν κυρίως σε προβλήματα όπως η έλλειψη ιατρών για τη διενέργεια των αξιολογήσεων ευαλωτότητας στα ελληνικά νησιά. Όσον αφορά την ταχύρρυθμη και την τακτική διαδικασία, η κατάσταση ήταν ακόμη πιο προβληματική, καθώς οι ημερομηνίες των συνεντεύξεων ορίζονται σε τέτοιο βάθος χρόνου που φθάνουν το 2021 και το 2023 αντίστοιχα. Επιπλέον, μεγάλος αριθμός απορριπτικών πρωτοβάθμιων αποφάσεων μετακινείται στο στάδιο των προσφυγών, όπου εκκρεμεί ήδη μεγάλος όγκος υποθέσεων.</p>
      <p>Οι ελεγκτές διατύπωσαν σειρά συστάσεων προς την Ευρωπαϊκή Επιτροπή και τους δύο οργανισμούς, οι οποίες αποσκοπούν:</p>
      <p>στην αξιοποίηση των αντληθέντων διδαγμάτων ως βάση για την ανάπτυξη τυχόν μελλοντικών μηχανισμών εθελοντικής μετεγκατάστασης·</p>
      <p>στην ενίσχυση της διαχείρισης της στήριξης έκτακτης ανάγκης, των συστημάτων ασύλου και των διαδικασιών επιστροφής·</p>
      <p>στην ενίσχυση της υποστήριξης των διαδικασιών ασύλου από την EASO και στην προσαρμογή της στήριξης της διαδικασίας επιστροφής και της τοποθέτησης εμπειρογνωμόνων από τον Frontex στις εκάστοτε συνθήκες.</p>
      <p>Έως το 2019, η ΕΕ διέθεσε 703 εκατομμύρια ευρώ ως στήριξη έκτακτης ανάγκης στην Ελλάδα και 122 εκατομμύρια ευρώ στην Ιταλία από το Ταμείο Ασύλου, Μετανάστευσης και Ένταξης (EMAS του ΤΑΜΕ), επιπλέον των 328 και 394 εκατομμυρίων ευρώ που τους είχε διαθέσει αντίστοιχα στο πλαίσιο των εθνικών προγραμμάτων του ΤΑΜΕ για την περίοδο 2014‑2020.</p>
      <p>Τα υποχρεωτικά προσωρινά προγράμματα μετεγκατάστασης θεσπίστηκαν με δύο αποφάσεις του Συμβουλίου του Σεπτεμβρίου 2015 και εφαρμόστηκαν από τις 24 Μαρτίου 2015 έως τις 26 Σεπτεμβρίου 2017.</p>
      <p>Οι μετανάστες που μετεγκαταστάθηκαν κατά τη διάρκεια αυτής της περιόδου επιλεξιμότητας αντιστοιχούσαν στο 4 % περίπου του συνόλου των αιτούντων άσυλο στην Ιταλία και στο 22 % περίπου των αιτούντων άσυλο στην Ελλάδα. Το Ηνωμένο Βασίλειο και η Δανία άσκησαν το δικαιώματα αυτοεξαίρεσής τους, ενώ η Ουγγαρία και η Πολωνία δεν δέχθηκαν κανέναν μετανάστη προς μετεγκατάσταση. Μέχρι στιγμής δεν έχει επιτευχθεί συναίνεση σχετικά με τη δημιουργία μόνιμου συστήματος μετεγκατάστασης. Το 2018, το ποσοστό επιστροφής των υπηκόων τρίτων χωρών που είχαν διαταχθεί να εγκαταλείψουν την ΕΕ ήταν περίπου 40 %, και σχεδόν 20 % στην Ελλάδα και την Ιταλία. Τα ποσοστά επιστροφής σε χώρες εκτός της ΕΕ ήταν ακόμη χαμηλότερα.</p>
      <h3>Μείωση ροών τον Οκτώβριο λέει η Frontex</h3>
      <p>Μείωση των μεταναστευτικών ροών στα ελληνικά νησιά του ανατολικού Αιγαίου κατά 18% κατέγραψε η Frontex για τον Οκτώβριο, σύμφωνα με σχετική ανακοίνωση. Σύμφωνα με τα ίδια στοιχεία, η εν λόγω μείωση ήταν και ο βασικός λόγος που μειώθηκαν συνολικά οι παράνομες διελεύσεις στα ευρωπαϊκά σύνορα κατά 17% σε σχέση με τον προηγούμενο μήνα, φτάνοντας τις 16.800 αφίξεις. Το σύνολο των αφίξεων για όλες τις μεταναστευτικές οδούς για τους πρώτους 10 μήνες του 2019 ήταν κατά 16% λιγότερες φτάνοντας τις 107.900.</p>
      <p>Σύμφωνα με την Frontex, παρόλο που ο αριθμός των παράτυπων μεταναστών που παίρνουν τη μεταναστευτική οδό της ανατολικής Μεσογείου (ελληνικά νησιά) μειώθηκε τον Οκτώβριο σε σχεδόν 10.800 αφίξεις ή κατά 18% (χωρίς να λαμβάνεται υπόψη η Κύπρος), παραμένει η πιο δημοφιλής διαδρομή καταγράφοντας τα δύο τρίτα όλων των παράνομων διελεύσεων στην ΕΕ. Επιπλέον, σημειώνεται πως παρά τη μείωση, η οποία οφείλεται κυρίως στις κακές καιρικές συνθήκες, ο συνολικός αριθμός των αφίξεων στα ελληνικά νησιά και το Αιγαίο το πρώτο δεκάμηνο του 2019 αυξήθηκε κατά 31% σε σχέση με την ίδια περίοδο πέρυσι φτάνοντας τις 63.000. Το μεγαλύτερο ποσοστό των μεταναστών που εντοπίστηκαν σε αυτή τη διαδρομή ήταν Αφγανοί (ένας στους τρεις), ενώ οι Σύροι αποτελούσαν το ένα τέταρτο του συνόλου.</p>
      <p>Στη διαδρομή της Δυτικής Μεσογείου, σύμφωνα με την Frontex, ο αριθμός των διελεύσεων παράτυπων μεταναστών αυξήθηκε κατά 8% από τον προηγούμενο μήνα σε λίγο παραπάνω από 3.000 αφίξεις. Το σύνολο για την περίοδο Ιανουαρίου-Οκτωβρίου ανήλθε σε λιγότερο από 21.200, στο ήμισυ σχεδόν σε σχέση με την ίδια περίοδο του περασμένου έτους. Μαροκινοί και Αλγερινοί αντιπροσώπευαν το μεγαλύτερο αριθμό ανιχνευθέντων μεταναστών στην διαδρομή αυτή.</p>
      <p>Ο αριθμός των μεταναστών που διήλθαν από την Κεντρική Μεσόγειο τον Οκτώβριο ανήλθε στους 2.050, καταγράφοντας μείωση κατά 27% σε σχέση με τον προηγούμενο μήνα και 45% σε σχέση με την ίδια περίοδο πέρυσι (11.900 για την περίοδο Ιανουαρίου-Οκτωβρίου).</p>
      <p>Μετανάστες από την Τυνησία, το Σουδάν, την Ακτή Ελεφαντοστού και το Πακιστάν είναι αυτοί που εντοπίστηκαν περισσότερο σε αυτή τη διαδρομή μέχρι τώρα.</p>
      <p>Τέλος, όπως κατέγραψε η Frontex, περίπου 500 ανιχνεύσεις καταγράφηκαν στη διαδρομή των Δυτικών Βαλκανίων τον Οκτώβριο. Το σύνολο για τους πρώτους δέκα μήνες έφτασε τις 8.400, 82% πάνω σε σχέση με το προηγούμενο έτος. Οι υπήκοοι του Αφγανιστάν αντιπροσώπευαν περισσότερους από τους μισούς μετανάστες που εντοπίστηκαν σε αυτή τη διαδρομή.</p>
