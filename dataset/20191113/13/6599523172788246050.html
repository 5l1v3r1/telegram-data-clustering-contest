      <h1>FOTO: Banjir Tenggelamkan Venesia</h1>
      <address><time datetime="2019-11-13T13:47:44+00:00">13 Nov 2019, 13:47</time> by <a rel="author">AP, https://www.facebook.com/CNNIndonesia</a></address>
      <p>Jakarta, CNN Indonesia -- Venesia dilanda gelombang air pasang tertinggi dalam kurun waktu lebih dari 50 tahun terakhir dengan ketinggian mencapai 1,87 meter.</p>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/13/3e5b6513-7326-44cd-b89e-10fd2d5abe63_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Venesia dilanda gelombang air pasang tertinggi dalam kurun waktu lebih dari 50 tahun terakhir. (AP Photo/Luca Bruno)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/13/3ee3e311-6422-4d38-8f29-449e538f61f9_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Ketinggian air mencapai 1,9 meter hingga membuat alarm peringatan banjir dibunyikan. (AP Photo/Luca Bruno)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/13/6f36c20d-fa75-4849-8edc-ca5dfbf18cd1_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Sebelum banjir melanda, hujan disertai angin kencang menimpa Venesia pada Selasa (12/11) malam. (AP Photo/Luca Bruno)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/13/64a940bf-00aa-4058-ba7b-c4270a60b805_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Walikota Venesia Luigi Brugnaro mengungkapkan warganya telah dimobilisasi untuk menghadapi sutuasi darurat. (AP Photo/Luca Bruno)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/13/722ee9f6-10f5-4649-95ab-b0e619b8dbc5_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Sejauh ini dilaporkan seorang lansia berusia 78 tahun meninggal dunia akibat sengatan listrik ketika air mulai naik. (AP Photo/Luca Bruno)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/13/0edd2c72-3148-460f-afba-5e887bde4e81_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Ketinggian air sempat meningkat hingga mencapai 1,94 meter pada 1966. (Andrea Merola/ANSA via AP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/13/d50db91b-da1a-4258-a4c2-f29f6fa4ba92_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Gang-gang dan hotel-hotel glamor di sepanjang Grand Kanal yang biasanya dipenuhi turis kini nampak hanyut tersapu banjir. (AP Photo/Luca Bruno)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/13/ff0a12c4-5ee7-4c2a-abb5-b4966fdbb6b7_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Kendati ketinggian air mulai turun, namun pemerintah dan masyarakat mewaspadai meningkatnya kembali permukaan air.(AP Photo/Luca Bruno)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/13/7bd1a90a-f290-430a-b839-52d9291ae240_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Lapangan Santo Markus menjadi salah satu lokasi banjir terparah lantaran letaknya yang berada di bagian terendah kota. (AP Photo/Luca Bruno)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/13/6e928530-0bc2-4ebe-81e4-cefeff1bf0e4_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Selain Venesia, banjir juga ikut merendam Italia bagian selatan termasuk Taranto, Brindisi, dan Matera. (AP Photo/Luca Bruno)</figcaption>
      </figure>
