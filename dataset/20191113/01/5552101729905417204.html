      <h1>【威士忌情報】職人釀造驚艷國際！OMAR威士忌榮獲2020威士忌聖經　兩項最高榮譽</h1>
      <address>
        <time datetime="2019-11-13T01:50:00+00:00">13 Nov 2019, 01:50</time>
      </address>
      <p>又一項台灣之光！由台灣菸酒公司南投酒廠所精心釀造的「OMAR泥煤麥芽波本桶威士忌」榮獲有酒神稱號的Jim Murray評選為Whisky Bible 2020「世界最佳單桶」和「亞洲最佳威士忌」兩項最高榮譽，為台灣威士忌又寫下一項新的紀錄，期待在不久的將來「台灣威士忌」能成為全球威士忌迷關注珍藏的佳釀。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/nM56w6zLgnE" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>全世界的威士忌迷每年都引頸期盼，由威士忌大師Jim Murray 所親自撰寫與評分的威士忌聖經（Whisky Bible）獎落誰家，這本大師的得意之作，由2003年開始出版，每年更新發行至今，書中所記載的每一款威士忌針對香氣、口感、餘味及平衡度，都由大師親自品飲後，再做評比，而Jim Murray除了寫作和傳播威士忌文化，還擔任國際葡萄酒烈酒大賽IWSC的主席評委、威士忌及萊姆酒的雙料顧問調酒師，十分具有份量與聲望。</p>
      <h3>台灣風土氣息　征服大師品味</h3>
      <p>本次南投酒廠OMAR威士忌獲選最高榮譽的品項為OMAR 泥煤麥芽原桶強度威士忌(波本桶)，該品項在2017年首度上市，是第一支台灣自產泥煤麥芽威士忌，也曾獲得WWA最佳台灣威士忌美譽。採用蘇格蘭本島泥煤麥芽的南投酒廠泥煤麥芽威士忌，酒體風格不同於蘇格蘭島嶼威士忌散發藥水味，反而結合台灣獨特風土散發更多花香與果香，與烤番薯的煙燻香氣達成最佳的平衡香氣與口感，尾韻甜潤而悠長，恰如其分獲得大師的肯定。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191112165927-1878e31575f861ee6d56618af89dd255-tablet.jpg"/>
        <figcaption>OMAR 泥煤麥芽原桶強度威士忌(波本桶)是今年威士忌聖經兩大獎的得主。</figcaption>
      </figure>
      <p>台酒南投酒廠自2008年開啟單一麥芽威士忌之路，2013年推出首支單一麥芽威士忌，近年來已在舊金山烈酒大賽、布魯塞爾烈酒大賽、世界威士忌大賽等國際競賽榮獲多面獎牌，OMAR這顆威士忌界的隱藏之星，這次於2020首度進入威士忌聖經，就綻放耀眼光芒，可以說是讓台灣威士忌在國際舞台上更上一層樓的台灣之光！</p>

      <h3>南投特有6%-7%天使稅　縮時釀美酒</h3>
      <p>威士忌行家都知道，在威士忌窖藏的過程會有天使稅（Angel’s Share）產生。蘇格蘭平均概略的Angel's Share是每年2%、日本是4%。而位在亞熱帶氣候的台灣南投酒廠，每桶威士忌的天使稅平均可以達6~7%，稅比較其他威士忌釀酒區來的重，然而也正是這樣的天使稅比率，讓南投酒廠的威士忌有如天助的縮短了熟成過程，窖藏4年左右就有蘇格蘭威士忌十幾年的風味。品牌講師陳仲禹和我們分享，雖然上帝對南投酒廠抽的稅很重，但也加快了熟成的速度，更因此造就了Omar的馥郁的風味，縮時釀造出值得台灣人驕傲的台灣專屬威士忌。</p>

      <h3>職人堅持　釀出一方風土</h3>
      <p>南投酒廠一直以來，秉持著職人精神，對於每一支OMAR的品質，都有非常的堅持，品牌講師余政彥跟我們說：「OMAR的品牌精神，就是希望以職人的態度，做出能代表台灣的威士忌！」位處於亞熱帶企後的台灣，有著水果王國的稱號，所以南投酒廠開始研發「風味桶」系列產品，以台灣饒富盛名的水果融入威士忌，讓台灣的風味能寫進威士忌的DNA裡，再呈現給世界上的威士忌迷，在品嘗OMAR的同時，感受到台灣這塊土地孕育出來的美好與豐饒。</p>

      <p>當我們跟余政彥聊到，這一次OMAR被Jim Murray選為「世界最佳單桶」和「亞洲最佳威士忌」的原因時，身為品牌講師兼品酒師的他感性的說：「也許Jim Murray大師喝到的不只是OMAR的美好，更重要的是他感受到南投酒廠的堅持，及台灣的風土特色。」就像OMAR的品牌Slogan所說的「職人堅持，釀出一方風土」而這一方風土，也為台灣威士忌，在國際上開啟了一個新的舞台。</p>
