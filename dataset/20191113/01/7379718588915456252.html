      <h1>Bolivia, la presidente ad interim Áñez : "La nostra forza è dio"</h1>
      <address><time datetime="2019-11-13T01:22:24+00:00">13 Nov 2019, 01:22</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/aMtkHKjodJA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La senatrice d'opposizione <b>Jeanine Áñez</b> esponente del partito<b> Unidad Democratica</b> è diventata <b>presidentessa ad interim della Bolivia dopo che Evo Morales ha lasciato il Paese</b> spinto dalle accuse di brogli, trovando asilo in Messico.</p>
      <p>Gli <b>Stati Uniti e il Brasile hanno riconosciuto Áñez come presidente.</b></p>
      <p>Nel Paese con l'uscita di scena di Morales è stata evitata una guerra civile ma la situazione è tesa. "La nostra forza è dio, dio è il potere - ha detto dal balcone del palazzo del governo di La Paz. Ci saranno elezioni entro 90 giorni".</p>
      <p>Anche i presidenti di camera e senato come Morales si sono dimessi, molti funzionari si sono rifugiati presto nelle ambasciate di La Paz, proprio come durante un golpe. Parola che ha usato lo stesso ex presidente "è un golpe subdolo - ha detto - Finché avrò vita continuerò a lottare", senza però trovare grande appoggio: anche l’Unione Europea non ha raccolto, troppo controversa la sua rielezione.</p>
      <p>Ad ogni modo le strade di La Paz nell'ultima notte apparivato gonfie di militari e polizia, tutti schierati con l'opposizione, pronti a sedare ogni manifestazione pro Morales mentre gruppi di civili saccheggiavano le proprietà dei membri del governo dimissionario. Washington ha richiamato in patria le famiglie dei dipendenti governativi e inviatato gli americani a non viaggiare in Bolivia.</p>
      <h3>Morales e l'asilo in Messico</h3>
      <p>Il governo messicano ha garantito a Morales l'asilo politico per motivi umanitari e ha definito un golpe quanto sta avvenendo in Bolivia.</p>
      <p>Lunedì, all'indomani dell'annuncio in diretta televisiva, Morales aveva formalizzato le sue dimissioni con una lettera al Parlamento, che ora dovrà riunirsi per approvarle. È però mancato il quorum, perché la maggioranza non si è presentata. L'opposizione ha quindi eletto presidente a interim Jeanine Anez, senatrice di Unidad Democratica.</p>
