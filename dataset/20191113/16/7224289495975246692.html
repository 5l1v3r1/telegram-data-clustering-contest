      <p>El presidente AMLO reconoció que el gobierno de México le prestará una vivienda al expresidente de Bolivia, Evo Morales, durante su estancia en nuestro país. Agregó que nuestro país deberá traer a las personas que se refugiaron en la embajada mexicana en La Paz y a quienes han solicitado asilo.</p>
