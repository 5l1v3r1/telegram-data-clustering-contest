      <p>El presidente AMLO explicó que tras una serie de reuniones con empresarios se firmará un acuerdo que sirva para arrancar un Plan Nacional Infraestructura para la construcción de grandes obras en todo el país. Explicó que este plan quiere precisar “proyecto por proyecto” cada una de las inversiones que se van a realizan en los próximos años.</p>
