      <h1>Осенью депутатам запретят принимать «плохие» налоговые законы</h1>
      <address><time datetime="2019-11-13T16:39:35+00:00">13 Nov 2019, 16:39</time> by <a rel="author" href="https://www.klerk.ru/blogs/bryzgalin/" target="_blank">Аркадий Брызгалин</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PEoGje9KE5c" width="645" height="363" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Фракция «СР» предлагает Госдуме не рассматривать и не принимать законы, устанавливающие новые налоги и сборы в период с 1 сентября до 31 декабря.</p>
      <p>Сегодня согласно НК такие законы вступают в силу не ранее 1 января года, следующего за годом их принятия, но не ранее одного месяца со дня официального опубликования.</p>
      <p>Более подробно об этой законодательной инициативе можно почитать вот тут: <a href="https://www.klerk.ru/buh/news/490977/">Госдуме запретят принимать налоговые законы после 1 сентября</a>.</p>
      <p>А в видеообзоре вы можете посмотреть другие налоговые новости.</p>
