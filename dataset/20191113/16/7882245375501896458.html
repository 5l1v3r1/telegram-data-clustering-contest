      <h1>«Дело Полански»</h1>
      <address><time datetime="2019-11-13T16:07:14+00:00">13 Nov 2019, 16:07</time> by <a rel="author">Павел Барсуков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uSnTpc5KfIo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Париже активисты сорвали один из премьерных показов фильма Романа Полански «Я обвиняю» (в российском прокате лента называется «Офицер и шпион», по названию романа, автор которого выступил сценаристом фильма). Защитники прав женщин блокировали доступ в кинотеатр «Шампо» в Латинском квартале. С плакатами «Полански — насильник, киноиндустрия — соучастник» они не позволили зрителям попасть в зал:</p>
      <p>
        <i>«Это серьёзно, потому что таким образом они плюют на всех, кто осмелился заговорить, на всех жертв насилия. Это касается не только самого Полански, но и других тоже. Если подобный человек может выражать себя, делать фильмы с названием „Я обвиняю“, которые рассказывают великую историю, то каждый сантим за билет поддерживает его».</i>
      </p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194538958845304832" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Из-за обвинений режиссёра в сексуальных домогательствах скандалы постоянно преследуют его новую картину. Это не помешало членам жюри Венецианского кинофестиваля вручить фильму «Серебряного льва».</p>
      <p>
        <i>«Считать зрителей соучастниками Полански и препятствовать людям идти в кино — это, мне кажется, весьма дурная подмена понятий».</i>
      </p>
      <p><i>«Я полагаю, что Полански нужно привлечь к суду — если доказательства будут найдены, не нужно быть ни с кем снисходительными в таких случаях. Но если фильм уже вышел — почему бы не посмотреть его?», —</i> говорят пришедшие в «Шампо» зрители.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194345265383329795" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Из-за обвинений в изнасиловании несовершеннолетней Полански покинул США ещё в конце 1970-х. В 2017-м в Штатах началось ещё одно расследование о растлении малолетних, что вызвало новую волну протестов. США долгое время безрезультатно добиваются его выдачи. На прошлой неделе французская актриса Валентин Монье обвинила Полански в изнасиловании, произошедшем в 1975 году.</p>
      <p>Сам Полански неоднократно подчёркивал, что неспроста обратился к делу Дрейфуса — истории о безосновательно осуждённом офицере-еврее, о фабрикации улик и о том, как в обществе возникает массовая истерия.</p>
