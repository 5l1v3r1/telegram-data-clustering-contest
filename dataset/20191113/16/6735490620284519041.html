      <h1>Harry Styles Embarking On World Tour In 2020</h1>
      <address><time datetime="2019-11-13T16:14:00+00:00">13 Nov 2019, 16:14</time> by <a rel="author">Shakiel Mahjouri</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/FPn7bxmh_do" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Harry Styles is bringing love all around the world.</p>
      <p>The “Sign of the Times” singer has announced he will embark on a six-month global tour in 2020. He will be joined by guest performers King Princess in Europe, Jenny Lewis in the U.S. and Canada, and Jamaican reggae singer Koffee in Mexico.</p>
      <related>
        <a href="https://etcanada.com/news/539428/harry-styles-bolts-from-snl-set-in-social-media-post/"/>
      </related>
      <p>The “Love On Tour” kicks off in Birmingham on April 15 and, and wraps in Mexico City on Oct. 3.</p>
      <p>There are four Canadian dates on the schedule: Montreal on June 30, Toronto on July 3 and 4, and Vancouver on August 23.</p>
      <p>South American dates will be announced soon, while Asia, Australia and more are set to be announced in 2020, meaning the tour is likely to extend past November.</p>
      <p>In an attempt to seemingly push album sales on the charts, Styles will employ a popular new method of distribution. Each ticket purchased online for U.S. and Canadian dates comes with a CD copy of his sophomore studio album <i>Fine Line</i>.</p>
      <related>
        <a href="https://etcanada.com/news/534825/harry-styles-has-a-new-mystery-website/"/>
      </related>
