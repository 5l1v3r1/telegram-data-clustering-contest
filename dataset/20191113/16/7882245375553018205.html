      <h1>Первый европейский завод Tesla</h1>
      <address><time datetime="2019-11-13T16:11:11+00:00">13 Nov 2019, 16:11</time> by <a rel="author">Ирина Шелудкова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0Qz5_dbm704" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Американский автопроизводитель Tesla заявил о намерении построить рядом с Берлином свой первый европейский завод. Предприятие, которое позволит создать порядка десяти тысяч рабочих мест, получит название Gigafactory 4 . Начало производства планируется в конце 2021 года.</p>
      <p>В настоящее время компания завершает строительство завода в Шанхае — первого за пределами США.</p>
      <p>Глава Тесла Илон Маск сообщил, что в Европе будут производиться электродвигатели, аккумуляторы, а также компактный кроссовер Model Y.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194364798407852032" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Завод будет располагаться неподалеку от строящегося международного аэропорта имени Вилли Брандта, который находится на границе Берлина и федеральной земли Бранденбург.</p>
      <p>На церемонии в Берлине Илон Маск отметил, что одна из причин выбор места строительства —"исключительное качество немецкого инженерного искусства".</p>
      <p>Местные власти приветствовали решение компании Tesla. Премьер-министр Бранденбурга Дитмар Войдке заявил, что открытие завода Tesla будет способствовать развитию федеральной земли.</p>
      <p>Министр экономики и энергетики ФРГ Петер Альтмайер подчеркнул, что правительство Германии не планирует субсидировать производство автомобилей Tesla в стране. По его словам, решение Tesla построить высокотехнологичный завод вблизи Берлина — это еще одно доказательство привлекательности Германии в сфере автоиндустрии.</p>
