      <h1>
        <mark>Nem mindennapi meditációs gyakorlatokkal sokkolták környezetüket ezek az idősek – videó</mark>
      </h1>
      <address><time datetime="2019-11-13T16:00:00+00:00">13 Nov 2019, 16:00</time> by <a rel="author">Bors</a></address>
      <p>Furcsa videó látott napvilágot nemrég: egy csapatnyi idős ember körbeáll egy széket, középső ujjaikat pedig mind a magasba emelik.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/TSbc7hIilSA" width="650" height="366" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Mint kiderült, az elsőre nevetségesen sértő rituálénak kinéző mozdulatsor egy egyedi meditációs gyakorlat. A felvételt a Shanghai Observed tette közzé, miután a lap munkatársa kiszúrta a helyi parkban foglalatoskodó időseket.</p>
      <p>– Nem vagyok benne biztos, hogy ezek az emberek tisztában vannak-e a középső ujj felmutatásának más kultúrákban való értelmezésével, mindenesetre egészen meglepő látvány volt. Hosszú percekig csinálták – kommentálta a meditáló csoportot egy arra járó amerikai.</p>
      <p>Akár tudnak a középső ujj jelentéséről, akár nem, bátran kijelenthetjük, hogy innentől kezdve „meditáció” gyanánt sok gőzt kiengedhetünk a jövőben bárhol, bármikor!</p>
