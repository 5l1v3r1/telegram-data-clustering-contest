      <h1>Губернатор Стадник заявил, то в Николаевском областном совете уже есть большинство, которое «хочет работать»</h1>
      <address><time datetime="2019-11-13T16:10:00+00:00">13 Nov 2019, 16:10</time> by <a rel="author">https://www.facebook.com/profile.php?id=100011619000670, Иван Казора</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QLUxpeDsmFI" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Глава Николаевской ОГА Александр Стадник заявил что в областном совете сформировано большинство депутатов готовых работать над реальными проблемами Николаевщины.</p>
      <p>Об этом он заявил сегодня, 13 ноября, в ходе встречи в Николаевском областном госпитале ветеранов войны, – передает корреспондент <b>НикВести</b>.</p>
      <blockquote>— Я вам скажу, что уже есть большинство депутатов в областном совете, которые действительно хотят остановить то, что происходит уже 4 года в облсовете. Которые хотят работать, консолидированно работать с теми вопросами, которые уже застряли в горле у людей. Люди настолько во всем разочаровались, – заявил <b>Александр Стадник</b>.</blockquote>
      <p>Напомним,  глава Николаевской ОГА Александр Стадник 6 ноября <a href="http://nikvesti.com/news/politics/171522">провел</a> закрытую встречу по вопросу отставки главы облсовета Виктории Москаленко. Глава ОГА собрал 27 депутатов, готовых поддержать его намерение. </p>
      <p>На встрече, в частности, присутстсовали Татьяна Демченко, Федор Барна, Анатолий Николенко, Светлана Гладун, Андрей Кротов, Оксана Солтыс, Иван Кухта, Петр Паламарюк, Максим Невенчанный, Александр Бондарь, Александр Каражей, Надежда Иванова, Геннадий Рубский, Владислав Басс, Владислав Белава, Евгений Вовненко, Василий Жосан, Юрий Крет, Евгений Вовненко.</p>
      <p>В свою очередь депутат Николаевского областного совета Владимир Фроленко <a href="http://nikvesti.com/news/politics/171574">заявил</a>, что глава Николаевской ОГА Александр Стадник угрожает депутатам Николаевского областного совета и делит их на своих и чужих.</p>
