      <h1>Veneza com maré alta quase histórica</h1>
      <address><time datetime="2019-11-13T09:12:21+00:00">13 Nov 2019, 09:12</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5TvKpj4wVlU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Bela, romântica e com uma inundação quase histórica. Veneza registou uma das maiores marés altas de sempre.</p>
      <p>Mesmo a famosa basílica de Marcos ficou inundada pela sexta vez em 1200 anos. Um sinal divino? Alterações do clima? Certo é que durante a noite, na cidade, o nível das águas atingiu 1,87 metros, muito perto do recorde de 1,94 metros em 1966.</p>
      <p>"As águas altas são de facto uma grande atração turística, de facto. Eles gostam muito enquanto passeiam mas para nós isto é um grande problema. Quando à minha casa, que é abaixo do chão... Fica inundada automaticamente sempre que a água sobe de nível".</p>
      <p>As autoridades equacionaram declarar o Estado de emergência e vão pedir apoio do estado para reparar ou prevenir danos.</p>
