      <h1>【世界的十字路口】雙11香港竟變六四天安門？警察開槍撞人 香港三罷變戰場 對中港台有何影響？</h1>
      <address>
        <time datetime="2019-11-13T09:27:36+00:00">13 Nov 2019, 09:27</time>
      </address>
      <p>【新唐人北京時間2019年11月13日訊】【<a href="https://www.ntdtv.com/b5/%E4%B8%96%E7%95%8C%E7%9A%84%E5%8D%81%E5%AD%97%E8%B7%AF%E5%8F%A3.htm">世界的十字路口</a>】<a href="https://www.ntdtv.com/b5/%E9%9B%9911.htm">雙11</a>香港竟變六四天安門？警察開槍撞人 香港三罷變戰場 對中港台有何影響？</p>
      <p>大家好，我是唐浩，今天是非常沉重的一天。 在11月11日這一天，香港市民展開另一場「大三罷」行動，也就是罷工、罷市、罷課。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/zv3B78tLcZM" width="764" height="430" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>但是，警察卻突然展開殘酷的武力鎮壓：在港島西灣河，有交通警察當街對抗爭者連開三槍，造成一人中彈，情況危殆；而在沙田與東涌，也有警察拔出配槍或開槍。不可思議的是，還有警察公開回應說：「這才是國際標準」，還有警察說：「開三槍太少了」。</p>
      <p>此外，還有警察騎著摩托車，刻意衝撞抗爭者，造成人員受傷。 簡單說，在「雙十一」這一天，香港變成了戰場，警方採用極具殺傷力的武力手段對抗爭者開戰，幾乎快變成「六四天安門」的翻版。為甚麼香港政府與警方會突然升級武力、公然開槍？躲在幕後指揮這一切的中共政權，又有哪些盤算？這都是我們今天要跟大家聊的重點。</p>
