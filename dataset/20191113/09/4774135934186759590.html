      <h1>Америкӑра пурӑнакан йӑхташӑмӑрсем пӗрлӗхе чӑмӑртаннӑ</h1>
      <address>
        <time datetime="2019-11-13T09:20:00+00:00">13 Nov 2019, 09:20</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nFxSiZkyfQ4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Олимп чемпионӗ Валентина Егорова, тӗнчипе паллӑ Надежда Сандркина марафонка, ЧР тава тивӗҫлӗ артисчӗ Валерий Лукьянов Америкӑн пӗрлештернӗ штачӗсенче пурӑннӑ май унти чӑвашсене пӗр йыша чӑмӑртас тенӗ. Тӑван тӑрӑхран аякри ҫӗрсенче тӗпленнӗ пулин те чӑваш чӗлхине манӑҫа кӑлармаҫҫӗ, йӑли-йӗркине упраса пыраҫҫӗ хастарсем. Пӗрлӗх ертӳҫи пулма Майаминче пурӑнакан Валерий Лукьянова шаннӑ. Кӗҫех интернетра та хӑйсен сайтне йӗркелесе ярасшӑн. Сӑмах май, Америкӑра 197 наци ҫынни пурӑнать. Вӗсен хушшинче пирӗн йӑхташсем те йышлӑ.<br/><br/><b>Алиса Александрова</b></p>
