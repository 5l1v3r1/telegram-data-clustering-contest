      <h1>関脇・栃ノ心、強引な「首ひねり」で２勝目</h1>
      <address>
        <time datetime="2019-11-13T09:08:00+00:00">13 Nov 2019, 09:08</time>
      </address>
      <p>　大相撲九州場所４日目（１３日・福岡国際センター）――白鵬は隠岐の海にもろ差しを許したが、両上手を引きつけて土俵際で辛勝。貴景勝も遠藤を力任せにはたき込んで白星を重ねたが、カド番の高安は北勝富士の押しに屈し、２敗。御嶽海も大栄翔に寄り切られて２敗となり、栃ノ心は強引な首ひねりで星を五分とした。</p>
    </article>
