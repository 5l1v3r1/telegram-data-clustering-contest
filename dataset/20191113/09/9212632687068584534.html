      <h1>[UPDATE] Identiti mangsa dikenal pasti [METROTV]</h1>
      <address><time datetime="2019-11-13T09:25:42+00:00">13 Nov 2019, 09:25</time> by <a rel="author">Muhammad Apendy Issahak</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/71-DKxGK4RQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>KEMALANGAN yang membabitkan tujuh kenderaan di Kilometer 317 Lebuhraya Utara Selatan arah Selatan di Tapah, malam tadi, mengorbankan dua daripada 13 mangsa terbabit.</p>
      <p>Ketua Polis Daerah Tapah, Superintendan Wan Azharuddin Wan Ismail berkata, dalam kemalangan membabitkan dua treler, satu lori, satu pacuan empat roda dan tiga kereta itu, dua mangsa maut dan tiga cedera manakala lapan lagi terselamat.</p>
      <p>Menurutnya, kenderaan yang terbabit adalah lori penghantaran barangan pos, treler muatan kertas, treler muatan gula, Mitsubishi Pajero, Perodua Myvi, Honda Accord dan Perodua Axia.</p>
      <p>Katanya, dua yang maut adalah penumpang hadapan Perodua Myvi, Salwati Yaakob, 28, beralamat di Kampung Madrasah, Kuala Kedah, Kedah dan penumpang belakang Mitsubishi Pajero, Beh Xiu Zhung, 3, yang beralamat di Ringlet, Cameron Highlands.</p>
      <p>“Siasatan awal mendapati kemalangan dipercayai berlaku apabila treler muatan kertas yang dalam perjalanan menuju ke Kuala Lumpur, ketika tiba di tempat kejadian hilang kawalan dan melanggar bahagian belakang Perodua Axia yang berada di hadapannya.</p>
      <p>“Treler itu seterusnya melanggar bahagian kiri Honda Accord dan kemudian bergesel dengan treler muatan gula di bahagian kanan sebelum melanggar Mitsubishi Pajero dan impak daripada pelanggaran itu mengakibatkan pacuan empat roda berkenaan terhimpit antara treler muatan kertas dengan lori penghantaran barang pos.</p>
      <p>“Lori penghantaran barang itu kemudian melanggar belakang Perodua Myvi yang berada di hadapan,” katanya ketika dihubungi, hari ini.</p>
      <p>Menurutnya, dua maut di tempat kejadian, manakala tiga cedera membabitkan pemandu Perodua Myvi, Azman Syah Gusti, 28 yang juga suami kepada wanita yang maut dalam kemalangan itu, penumpang belakang kereta sama, Radhiah Sumeli, 28, dan penumpang hadapan pacuan empat roda Doan Thi Bich Hanh warganegara Vietnam berusia 32 tahun yang juga ibu kepada kanak-kanak yang maut.</p>
      <p>“Mayat mangsa dibawa ke Unit Forensik Hospital Tapah untuk bedah siasat dan mangsa yang cedera dibawa ke hospital sama untuk rawatan.</p>
      <p>“Susulan kemalangan yang berlaku, pemandu treler muatan kertas berusia 52 tahun ditahan bagi membantu siasatan dan diambil ujian air kencing serta sampel darah untuk dihantar ke Jabatan Kimia,” katanya.</p>
