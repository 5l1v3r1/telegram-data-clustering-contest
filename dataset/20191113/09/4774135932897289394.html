      <h1>Шупашкарта Чӑваш патшалӑх университечӗн тӗпрен юсаса ҫӗнетнӗ вӗренӳпе лаборатори корпусӗ уҫӑлчӗ</h1>
      <address>
        <time datetime="2019-11-13T09:00:00+00:00">13 Nov 2019, 09:00</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/A9Hr6s_weQs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Унта Республика Пуҫлӑхӗ Михаил Игнатьев пулса курчӗ. Медицина факультетенче пӗлӳ илекен студентсемпе курса калаҫрӗ, ҫамрӑксене хумхантаракан ыйтусене хуравларӗ.<br/><br/><b>Алиса Александрова, Семён Антонов</b></p>
