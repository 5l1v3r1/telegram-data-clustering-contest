      <h1>Вӑрмар районӗнче минераллӑ ҫӑнӑх кӑларакан производство хута кайнӑ</h1>
      <address>
        <time datetime="2019-11-13T09:05:00+00:00">13 Nov 2019, 09:05</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1_AbOjLrubg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Вӑрмар районӗнче ҫул-йӗр отраслӗ валли минераллӑ ҫӑнӑх кӑларакан предприяти уҫӑлнӑ. Чӑваш Енре хальччен ҫакнашкал производство пулман. Валерий Тимофеев 2018 ҫулта бизнес-план хатӗрлесе Венчурлӑ инвестици фондӗнчен пулӑшу ыйтнӑ. Проекта экспертсем ырланӑ, ӑна пурнӑҫа кӗртме предпринимателе 24 миллион тенкӗ панӑ.<br/><br/><b>Н.Александрова, Н.Андреева</b></p>
    </article>
