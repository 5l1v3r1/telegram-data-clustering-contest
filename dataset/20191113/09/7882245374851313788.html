      <h1>Венеция: очень "высокая вода"</h1>
      <address><time datetime="2019-11-13T09:12:33+00:00">13 Nov 2019, 09:12</time> by <a rel="author">Елена Караева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qjjdiWSS-mY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Почти весь центр Венеции затоплен из-за проливных дождей, уровень воды в среду, как предупреждает муниципалитет, может подняться выше полутора метров.</p>
      <p>Под водой скрылась площадь св. Марка, затоплен и одноимённый собор.</p>
      <p>В крипте и базилике вода находится на отметке 110 см.</p>
      <p>Власти города закрыли школы и детские учреждения. Но жизнь в городе не замерла.</p>
      <p>Для туристов aqua alta, то есть "высокая вода", как говорит один из венецианцев, одно из развлечений.</p>
      <p>"Им очень нравится гулять в резиновых сапогах по деревянным настилам, а для нас наводнение - это проблема, мой дом во время "высокой воды" всегда подтапливает".</p>
      <p>Приезжие обзавелись соответствующей экипировкой.</p>
      <p>Эта туристка говорит, что "в Венеции все - искусство, даже покупки в магазинах, а дождь придает этому еще большее очарование".</p>
      <p>Мэр Венеции не разделяет этих восторгов, в своем микроблоге Луиджи Бруньяро сообщил, что намерен созвать экстренное заседание муниципалитета и объявить в городе режим ЧС.</p>
