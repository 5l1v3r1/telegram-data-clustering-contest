      <h1>Вӑрнарта Аслӑ Ҫӗнтерӳ уявӗ тӗлне сквера хӑтлӑх кӗртеҫҫӗ</h1>
      <address>
        <time datetime="2019-11-13T09:10:00+00:00">13 Nov 2019, 09:10</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/flVeIiWc6nM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Аслӑ Ҫӗнтерӳ тунӑранпа 75 ҫул ҫитсе пырать. Ҫак пӗлтерӗшлӗ уява республикӑра хатӗрленме пуҫланӑ та ӗнтӗ. Ялсемпе хуласенче палӑксене юсаҫҫӗ, Ҫӗнтерӳ паркӗсемпе скверӗсене, асӑну комплексӗсене хӑтлӑлатаҫҫӗ. Ҫак ӗҫ Вӑрнарта та ӑнӑҫлӑ пулса пырать.<br/><br/><b>Леонид Петров, Никита Углёв</b></p>
    </article>
