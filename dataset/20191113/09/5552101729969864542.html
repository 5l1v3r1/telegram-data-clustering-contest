      <h1>【香港反送中】港警掃射校園　中大拾獲2356枚催淚彈彈殼</h1>
      <address><time datetime="2019-11-13T09:52:00+00:00">13 Nov 2019, 09:52</time> by <a rel="author">黃雅琪</a></address>
      <p>香港反送中抗爭持續延燒，港警昨（12日）數度圍攻中文大學，且大量發射催淚彈和橡膠子彈，校園瞬間變成戰場，據學生統計中大校園共撿獲2,356枚催淚彈彈殼。由香港各大學學生會組成的香港大專學界也發表聲明稱，當權者依舊無視學生訴求，校方更任由「魔警」重演六四事件。</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fcuhkcampusradio%2Fvideos%2F862786600820384%2F&amp;show_text=0&amp;width=560" width="560" height="315" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>香港反送中延燒5個月，昨日大規模衝突首次出現在大學校園，其中以中文大學爆發的衝突最為激烈，校內黑煙、火光四起，示威者與防暴警察在校內二號橋對峙；期間校長段崇智和前校長沈祖堯先後到場調停，均遭遇催淚彈波及。</p>
      <figure>
        <iframe data-src="https://twitter.com/paulmozur/status/1194251619933642753?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>港警昨先後數度在中文大學校園內狂射催淚彈、橡膠子彈及出動水砲車，只為了要驅散學生；一名網友在推特上傳一張大量催淚彈彈殼的照片，稱中大校園共撿獲2,356枚催淚彈彈殼。另一名網友轉推後，直批「用如此火力攻打一間大學，是全球記錄，是國際奇蹟，堪比恐怖組織ISIS毀滅世界文明，香港軍警政府臭名遠揚四方、遺臭萬年！請國際社會各位賢達引起關注！」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191113180007-ed4cea998e0ba0b167130cd99c6e046c-tablet.PNG"/>
        <figcaption>網友砲轟港警用如此龐大的火力攻擊一間學校。（翻攝推特@szeyan1220）</figcaption>
      </figure>
      <p>香港大專學界以「大專學界就魔警屠城之嚴正聲明」為題，全文為：「今日魔警多次無理強攻中大校園，中大手足頑強抵抗，誓死保衛家園。惜當權者依舊無視學生訴求，校方更任由魔警重演六四事件。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191113180002-e8955a6aa3144d6b75c0375deddf54a9-tablet.PNG"/>
        <figcaption>香港中文大學學生堅守校園，直到天明才互道一聲「早安，香港」。（翻攝推特@anti_elab）</figcaption>
      </figure>
      <p>據港媒《香港01》報導，香港浸會大學今向師生表示，未來兩週的校內課堂、考核將會取消，改為網上形式進行或延至下一學期；香港科技大學除發信通知取消本學期餘下兩週半的課堂、考試，課堂將改為網上進行，且校園會關閉至週日（17日）；另，還有消息指出，中文大學將會宣布提早結束本學期。</p>
