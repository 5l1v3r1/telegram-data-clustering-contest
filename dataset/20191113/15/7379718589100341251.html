      <h1>Contestato Polanski a Parigi per il suo passato</h1>
      <address><time datetime="2019-11-13T15:34:53+00:00">13 Nov 2019, 15:34</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2bleWle2wpc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Proteste in Francia contro il regista ottantaseienne Roman Polanski come quelle inscenate presso il cinema Le Champo, nel quinto arrondissement parigino, dove si tenta di presentare il suo film "J'accuse". Il regista è bersagliato delle ultime accuse di stupro mosse dell'ex modella Valentine Monnier.</p>
      <p>"Polanski stupratore, cinema colpevoli, pubblico complice": questi gli slogan che sono stati snocciolati da una trentina di militanti femministe a Parigi.</p>
      <p>"E' una cosa gravissima perchè è un insulto a tutte le vittime che hanno osato parlare e anche verso l'insieme delle vittime degli stupri" sostiene una manifestante.</p>
      <p>
        <b>Non tutti vogliono boicottare il film</b>
      </p>
      <p>Ma non tutti pensano che sia giusto boicottare il film. "Considerare il pubblico come complice degli atti di Polanski e impedirgli di andare al cinema è una pessima amalgama secondo me". Controbatte una signora che voleva vedere la pellicola.</p>
      <p>
        <b>Un regista in fuga</b>
      </p>
      <p>La proiezione è poi stata annullata in seguito alla rumorosa contestazione. Il regista naturalmente si defila se le acque sono troppo agitate tuttavia è stato visto sempre a Parigi, nel cinema UGC-Normandie degli Champs-Elysées, per l'altra principale anteprima del film premiato a Venezia.</p>
      <p>
        <b>L'ultima accusa</b>
      </p>
      <p>Molti invitati, tra cui importanti personalità francesi, hanno sottolineato la necessità di "dissociare l'uomo dal regista". Allo Champo, era invece atteso l'attore Louis Garrel, per un dibattito al termine del film, ma vista la piega che hanno preso gli eventi non è più andato. Accusato da Valentine Monnier di averla violentata 44 anni fa, quando lei aveva appena diciotto anni, Polanski ha respinto ogni accusa, "con la massima fermezza" ma la promozione del suo film diventa giorno dopo giorno più difficile se non impossibile.</p>
