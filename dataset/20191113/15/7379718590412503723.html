      <h1>Trump: impeachment entra nel vivo, via alle audizioni pubbliche</h1>
      <address><time datetime="2019-11-13T16:57:56+00:00">13 Nov 2019, 16:57</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/75Iez3YrPkk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Sono cominciate oggi alla Camera dei rappresentanti le <b>audizioni pubbliche</b> che potrebbero concludersi con la <a href="https://it.euronews.com/2019/10/31/trump-la-camera-usa-ha-approvato-le-regole-per-la-procedura-di-impeachment">richiesta di impeachment</a> per Donald Trump. I testimoni, già ascoltati a porte chiuse dalla commissione del Congresso, dovranno ripetere quanto già detto, ma questa volta davanti alle telecamere.</p>
      <p>Al termine delle audizioni la Camera discuterà e voterà la risoluzione di impeachment. Affinché passi è necessaria la <b>maggioranza semplice dei 435 membri dell'Assemblea</b>, controllata dai Democratici dopo le elezioni di medio termine.</p>
      <p>In caso di approvazione la palla passerà al Senato, dove si terrà il processo vero e proprio. A presiedere il procedimento sarà il presidente della Corte Suprema, i membri della Camera rappresenteranno l'accusa, mentre i senatori agiranno da giuria. <b>Per condannare e rimuovere il presidente è necessario il voto di due terzi dei 100 senatori</b>.</p>
      <p>Al centro dell'inchiesta ci sono le <b>presunte pressioni esercitate da Trump sul presidente ucraino </b>Volodymyr Zelensky affinché la giustizia avviasse un'indagine per corruzione su <a href="https://it.euronews.com/2019/09/27/trump-l-ucraina-e-joe-biden-cosa-succede">Hunter Biden, fino allo scorso aprile nel cda di una società ucraina per l'estrazione del gas</a>. Hunter è il figlio di Joe Biden, possibile rivale di Trump nelle prossime presidenziali.</p>
      <p>Per Trump Biden avrebbe fatto pressione sulle autorità ucraine affinché non indagassero sulle attività del figlio. I Repubblicani, che controllano il Senato, <b>appoggiano quasi all'unanimità il presidente</b> e sostengono che il processo di impeachment è semplicemente parte dell'agenda anti-Trump dei Democratici.</p>
      <p>L'esito del procedimento di impeachment resta incerto. Quel che è sicuro è che nei prossimi mesi il caso sarà uno dei temi al centro della campagna elettorale per la corsa alla Casa Bianca.</p>
