      <h4>Информация о происшествии появилась в соцсети Instagram. Грузовики столкнулись днём 13 ноября на участке автодороги Новоблагодарное — Лермонтов, пишут авторы поста.</h4>
      <p>На кадрах видно, что КамАЗ с большим прицепом вылетел в кювет, а у другой машины прицеп совсем оторвался.</p>
      <p>На месте аварии работают сотрудники Госавтоинспекции. Официальной информации о причинах ДТП и пострадавших пока не поступало.</p>
