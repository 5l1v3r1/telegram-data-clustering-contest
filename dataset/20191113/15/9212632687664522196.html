      <h1>Dituduh lacur isteri [METROTV]</h1>
      <address><time datetime="2019-11-13T15:14:32+00:00">13 Nov 2019, 15:14</time> by <a rel="author">Zatul Iffah Zolkiply</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/keEAXxsiVPw" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>LELAKI yang berdepan pertuduhan menjadi bapa ayam (muncikari) dan melacurkan isterinya mengaku tidak bersalah di Mahkamah Tinggi Syariah Kuala Terengganu hari ini.</p>
      <p>Tertuduh berusia 33 yang juga bapa kepada tiga anak membuat pengakuan itu ketika pertuduhan dibacakan di hadapan Hakim Syarie, Kamalruazmi Ismail.</p>
      <p>Tertuduh yang berdepan pertuduhan mengikut Seksyen 28 Enakmen Kesalahan Jenayah Syariah (Takzir) (Terengganu) 2001 didakwa atas pertuduhan muncikari atau menjadi orang tengah terhadap perlakuan sumbang antara isterinya dan lelaki lain di sebuah bilik hotel di bandar raya ini, jam 8.40 malam pada 24 Julai lalu.</p>
      <p>Selain itu, tertuduh turut didakwa mengikut Seksyen 27 enakmen sama kerana melacurkan isterinya di lokasi, waktu dan hari sama.</p>
      <figure>
        <img src="https://assets.hmetro.com.my/images/articles/lacor_1573651299.jpg"/>
        <figcaption>PENDAKWAAN kes pelacuran di Mahkamah Tinggi Syariah Kuala Terengganu. FOTO Imran Makhzan</figcaption>
      </figure>
      <p>Sementara itu, di mahkamah sama, isterinya yang berusia 32 tahun turut didakwa mengikut Seksyen 25 enakmen sama iaitu persediaan untuk melacurkan diri di lokasi, waktu dan hari sama.</p>
      <p>Bagi setiap pertuduhan itu, tertuduh berdepan hukuman denda sehingga RM5,000 atau penjara tidak lebih tiga tahun atau tidak lebih enam sebatan atau mana-mana kombinasi hukuman itu, jika sabit kesalahan.</p>
      <p>Sejurus pengakuan tidak bersalah pasangan itu direkodkan, Kamalruazmi menetapkan 19 Januari tahun depan sebagai tarikh sebutan semula kes.</p>
      <p>Mahkamah turut membenarkan tertuduh lelaki diikat jamin RM2,000 bagi setiap pertuduhan dengan seorang penjamin manakala isterinya diikat jamin RM1,500 dengan seorang penjamin selain menetapkan syarat kedua-dua penjamin adalah individu berbeza.</p>
      <p>Pendakwaan dijalankan Pendakwa Syarie Jabatan Pendakwaan Syariah Negeri Terengganu, Mohd Khasmizan Abdullah manakala tertuduh diwakili peguam syarie, Fazru Anuar Yusof.</p>
      <p>Terdahulu ketika prosiding kes, Kamalruazmi menegur tertuduh wanita yang memakai baju kurung hijau dan berpurdah supaya menutup aurat kerana Allah dan bukannya memakai niqab hanya untuk menutup malu.</p>
      <p>“Saya tidak tahu kamu di luar bagaimana tetapi jika kamu berniqab, lakukan kerana Allah, jangan hanya kerana untuk menutup malu ketika di mahkamah kerana ia akan menimbulkan persepsi buruk kepada masyarakat,” katanya.</p>
      <p>Akhbar sebelum ini melaporkan sepasang suami isteri yang terbabit dalam kegiatan pelacuran dicekup sepasukan pegawai dan anggota penguat kuasa Jabatan Hal Ehwal Agama Terengganu (JHEAT) jam 8.40 malam pada 24 Julai lalu di sebuah hotel di sini.</p>
      <p>Pasangan itu dipercayai mempromosikan ‘perniagaan’ mereka menerusi aplikasi WeChat untuk mencari pelanggan.</p>
