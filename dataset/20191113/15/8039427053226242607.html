      <h1>ఇంత బుల్లిదూడ పుట్టుకతో అంతా సంచలనం..</h1>
      <address>
        <time datetime="2019-11-13T15:11:52+00:00">13 Nov 2019, 15:11</time>
      </address>
      <figure>
        <img src="https://cdn3.andhrajyothy.com/AJNewsImages//AJ%20ADDS//ADD-211019.jpg"/>
      </figure>
      <aside>అన్నపూర్ణ మ్యారేజెస్ అన్ని కులముల వారికి పెళ్లి సంబంధములు చూడబడును.<br/>www.annapurnamarriages.com Ph: 88865 47666 ప్రవేశం ఉచితం</aside>
      <p>ADVT</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/J2n37sSh07s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>కాకినాడ:  తూర్పు గోదావరి జిల్లా గుమ్మలేరు రైతు ముత్యాల వీరభద్రరావుకు చెందిన ఆవుకు అతిచిన్న పుంగనూరు దూడ జన్మించింది. ఈ అరుదైన సంఘటన ఆంధ్రా బుక్ ఆఫ్ రికార్డులలో నమోదైంది. దూడ ఎత్తు 15.6 అంగులాల పొడవు, 22 అంగులాల వెడల్పు, 7.4 కిలోల బరువు ఉంది. దీనిని రికార్డులలో నమోదు చేశారు. ఇది ఎంతో అరుదైన విషయంగా భావిస్తున్నారు. ఈ పుంగనూరు ఆవు దూడను భారత బుక్ ఆఫ్ రికార్డు, ఆంధ్రా బుక్ ఆఫ్ రికార్డులలో నమోదు చేస్తున్నట్లు భారత బుక్ ఆఫ్ రికార్డు చీఫ్ ఎడిటర్ అన్నపూర్ణ ప్రకటించారు. ఈ కార్యక్రమంలో ఆంధ్రా బుక్ ఆఫ్ రికార్డు జ్యూరీ సభ్యుడు మోహిత్ కృష్ణ పాల్గొన్నారు.</p>
      <p> </p>
      <p>కార్తీక మాసంలో ఇలాంటి ఘటన జరగడంపట్ల సంచలనం రేగింది. ఇది ఏ విషయానికి సంకేతంగా భావించాలో తెలియక వారంతా మల్లగుల్లలు పడుతున్నారు. ఈ బుల్లి దూడను చూడ్డానికి గ్రామస్తులు తరలి వస్తున్నారు. నెట్ ప్రపంచంలో ఈ దూడ వైరల్‌గా మారింది. పుట్టీ పుట్టగానే రికార్డుల మీద రికార్డులు సృష్టిస్తోంది.</p>
