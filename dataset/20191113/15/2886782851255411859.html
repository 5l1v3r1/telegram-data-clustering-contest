      <h1>Buszbaleset Szlovákiában: legkevesebb 12 ember életét vesztette</h1>
      <address><time datetime="2019-11-13T15:11:52+00:00">13 Nov 2019, 15:11</time> by <a rel="author">Pálfi Rita</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/w4nIz8m_FHk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>PONTOSÍTÁS</p>
      <p>Legkevesebb 12 ember életét vesztette és 17-en megsebesültek, mikor egy teherautóval ütközött egy busz Nyugat-Szlovákiában Pozsonytól 90 kilométerre fekvő Nyitra közelében - adta hírül a Reuters. Három sérült állapota kritikus.</p>
      <p>A helyszínen, ahová harminc tűzoltó és több mentőhelikopter érkezett, jelenleg is zajlik a baleset sérültjeinek mentése. A tűzoltók helyszíni közlése szerint, az áldozatok száma még tovább nőhet, mivel több személyt még nem sikerült kiszabadítani az autóbusz roncsai közül - közölte a rendőrség. A sérültek egy részét sajtóértesülések szerint közben már a nyitrai kórházba szállították.</p>
      <p>Egyelőre nem tudni, hogy mi okozta a balesetet, és azt sem, hogy melyik cég busza érintett benne.</p>
      <p>A Cipruson munkalátogatáson lévő Peter Pellegrini szlovák miniszterelnök a baleset hírére reagálva bejelentette: megszakítja külföldi útját és azonnal hazarepül.</p>
      <p>Ez az elmúlt évtized legtöbb halálos áldozatát követelő közúti balesete Szlovákiában, mondta a szlovák tűzoltó és mentőszolgálat. 2009-ben egy vonat ütközött egy busszal, abban a balesetben 12 ember vesztette életét.</p>
      <p>A Markiza szlovák kereskedelmi tévé úgy értesült, hogy a buszon túlnyomórészt középiskolások utaztak. A balesetben a jármű az oldalára borult, és utána belesett egy út melletti árokba. A rendőrség közlése szerint 4 kiskorú van az áldozatok közt.</p>
