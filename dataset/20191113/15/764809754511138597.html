      <h1>اللبنانيون يقطعون الطرق الرئيسية مجدداً ويتظاهرون قرب القصر الرئاسي</h1>
      <address><time datetime="2019-11-13T15:45:03+00:00">13 Nov 2019, 15:45</time> by <a rel="author">Ranim Aldaghestani</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jzBbI5IFcPQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>قطع المتظاهرون الأربعاء مجدداً الطرق الرئيسية في مختلف المناطق اللبنانية، وتجمع المئات منهم على الطريق المؤدي إلى القصر الرئاسي على مشارف بيروت، غداة تصريحات للرئيس ميشال عون اعتبروا أنها تتجاهل مطالبهم التي يرفعونها منذ شهر لتغيير الطبقة السياسية.</p>
      <p>واقترح عون في مقابلة تم بثها مساء أمس على كل شاشات التلفزة اللبنانية تشكيل حكومة "تكنو-سياسية"، بينما يطالب المتظاهرون بحكومة اختصاصيين مستقلة بعيدا عن أي ولاء حزبي أو ارتباط بالمسؤولين الحاليين. وتكلم رئيس الجمهورية بعصبية وبلهجة اعتبرها المتظاهرون "استفزازية"، منتقدا عدم وجود قياديين يمثلون المتظاهرين ليتحاوروا مع السلطة، في وقت يفخر المحتجون بأن تحركهم عفوي وجامع ويرفضون أي حوار مع السلطة الحالية.</p>
      <p>وشهد لبنان ليلة صاخبة نزل خلالها المتظاهرون فور انتهاء كلام الرئيس إلى الشوارع في كل المناطق، وأحرقوا إطارات قطعوا بها الطرق، ووضعوا عوائق في طرق أخرى. وحصل توتر ووقع إشكال في خلدة جنوب بيروت بين متظاهرين وسيارة تقل عسكريين تطور إلى إطلاق نار من جانب أحد العسكريين ما تسبب بمقتل المواطن علاء أبو الفخر.</p>
      <p>وقطع المتظاهرون طرقاً حيوية منذ الصباح الباكر الأربعاء في وسط بيروت وعلى مداخلها، وفي نقاط عدة على الطريق المؤدي من بيروت إلى شمال لبنان، وفي طرابلس وعكار شمالاً والبقاع الغربي شرقاً وصيدا جنوباً، وغيرها من المناطق. وأشعلوا الإطارات المطاطية وجلسوا أرضا لمنع القوى الأمنية من فتح الطرق، أو أقفلوها بالعوائق والحجارة.</p>
      <p>في جل الديب شرق بيروت، رفع متظاهرون صورة لعلاء أبو الفخر وسط الطريق، معتبرين أنه "شهيد الثورة".</p>
      <p>وكان المتظاهرون عمدوا منذ أيام إلى فتح الطرق لإفساح المجال أمام بعض العودة إلى الحياة الطبيعية، ونظموا تجمعات أمام المرافق العامة والمصارف لمنع موظفيها من الالتحاق بمراكز عملهم. لكن الغضب دفعهم إلى العودة لقطع الطرق.</p>
      <p>واستبق الجيش دعوة وجهها المتظاهرون للتوجه إلى القصر الرئاسي، بإقفال كل الطرق المؤدية إلى منطقة بعبدا حيث القصر، بالعوائق الحديدية والسياج الشائك، وفق ما شاهد مصور لوكالة فرانس برس.</p>
      <p>ووصل مئات المتظاهرين تباعاً سيراً على الأقدام إلى تخوم بعبدا، رافعين الأعلام اللبنانية وسط انتشار كثيف لوحدات الحرس الجمهوري ومكافحة الشغب.</p>
      <p>وقالت أنجي 47 عاماً، مهندسة، وهي تحمل العلم اللبناني، لوكالة فرانس برس "وجدنا في كلام الرئيس عون استخفافاً كبيراً بنا، ربما لا يعتبر أننا موجودون، لذا جئنا لنسمعه صوتنا".</p>
      <p>وأضافت "أملنا كبير بلبنان، لكننا لسنا من أولئك الذين يودون الهجرة".</p>

      <p>وشكل كلام عون خيبة أمل للمتظاهرين. فقال ردا على سؤال عن فقدان المتظاهرين ثقتهم بالسلطة، "إذا كانوا لا يجدون أن هناك <b>أوادم</b> في السلطة، فليهاجروا".</p>
      <p>ورفض عون تشكيل حكومة من مستقلين، قائلا "أين أفتش عليهم؟ على القمر؟"، في إشارة الى أن كل اللبنانيين ينتمون بطريقة أو بأخرى إلى حزب ما أو إلى تيار سياسي ما.</p>
      <p>وقتل علاء أبو فخر أمام زوجته وطفله.</p>
      <p>وأعلنت قيادة الجيش بدء التحقيق مع مطلق النار.</p>
      <p>وهو القتيل الثاني منذ بدء التحركات الشعبية بعد مقتل متظاهر بإشكال فردي على طريق المطار في اليوم الأول لاندلاع الاحتجاجات.</p>
      <p>وقالت نسرين حجيري 29 عاماً قرب بعبدا "مع سقوط شهيدي الثورة، سقطت الدولة".</p>
      <p>وتابعت "خطاب الرئيس خيبة أمل، فالرئيس يقتر أن يجمع لا أن يفرق"، منتقدة السماح لمناصريه بالوصول إلى محيط القصر نهاية الشهر الماضي في تظاهرة تأييداً له.</p>
      <p>وتحت ضغط الشارع، استقال رئيس الحكومة سعد الحريري في 29 تشرين الأول/أكتوبر. ولم يحدد عون بعد موعدا لاستشارات نيابية لتسمية رئيس حكومة جديد، ولو أنه أشار أمس الى أنها قد تبدأ يومي الخميس أو الجمعة.</p>
      <p>وقال المتظاهر أنطوان سعد وقد قطع مع عشرات الشبان طريق جل الديب لفرانس برس "لم يعد هناك من فرصة تُعطى له، طالما لم ينو بعد تشكيل حكومة، عليه أن يعلم أن الشعب لم يعد يريده وعليه أن يرحل".</p>
      <p>وبدأ الحراك الشعبي في 17 تشرين الأول/أكتوبر على خلفية مطالب معيشية، وبدا عابراً للطوائف والمناطق، ومتمسكاً بمطلب رحيل الطبقة السياسية. وتصدّر الطلاب مشهد التحرّكات خلال الأيام الأخيرة مع تنفيذهم وقفات احتجاجية أمام مدارسهم وجامعاتهم بشكل غير مسبوق.</p>
      <p>على جسر الرينغ المؤدي إلى وسط بيروت، كتب متظاهرون وسط الطريق صباح الأربعاء "شكراً عون، أعدتنا إلى الشارع".</p>
      <p>وتصدرت مواقف عون عناوين الصحف المحلية. وعنونت صحيفة "النهار" على صفحتها الأولى "عون يشعل الانتفاضة، فهل يعتذر الحريري" عن تشكيل حكومة؟.</p>
      <p>وكتبت صحيفة "الأخبار" القريبة من حزب الله المعارض للحراك "السلطة تكابر وتفاوض بالشارع والغرب يريد التدخل".</p>
      <p>ولم ينف عون الأنباء عن ضغوط أميركية تمارس لإبعاد حزب الله عن الحكومة المقبلة. وقال "لا يستطيعون أن يفرضوا علي أن أتخلص من حزب يشكل على الأقل ثلث اللبنانيين".</p>
      <p>وتصنّف واشنطن حزب الله الذي يمتلك ترسانة كبيرة من الأسلحة وتدعمه طهران، على قائمة المنظمات الإرهابية وتفرض عقوبات عليه.</p>
      <p>ونقل مدير دائرة الشرق الأوسط وشمال إفريقيا في وزارة الخارجية الفرنسية كريستوف فارنو الأربعاء رسالة الى عون من نظيره الفرنسي إيمانويل ماكرون، تؤكد "استعداد" بلاده "لمساعدة لبنان في الظروف الراهنة"، وفق الرئاسة اللبنانية.</p>
      <p>ووصل فارنو إلى بيروت الثلاثاء. ومن المقرر أن يلتقي الحريري ورئيس البرلمان نبيه بري ووزير الخارجية جبران باسيل.</p>
