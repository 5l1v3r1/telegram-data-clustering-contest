      <h1>Рада предварительно поддержала закон о рынке земли</h1>
      <address>
        <time datetime="2019-11-13T15:33:00+00:00">13 Nov 2019, 15:33</time>
      </address>
      <p>Верховная Рада проголосовала за законопроект о рынке земли в первом чтении.</p>
      <p>"За" законопроект №2178 проголосовали 240 народных избранников.</p>
      <figure>
        <iframe data-src="https://twitter.com/verkhovna_rada/status/1194607669828554757?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>Прийнято за основу проект Закону "Про внесення змін до деяких законодавчих актів України щодо обігу земель сільськогосподарського призначення"</b>
      </p>
      <related>
        <h4>Читайте также:</h4>
        <a href="https://glavnoe.ua/news/n357008798-deputaty-razreshili-v-reklame-sravnivat-tovar-s-konkurentami"/>
      </related>
      <p>Проектом Закону пропонується визначити особливості правового регулювання обігу земельних ділянок сільськогосподарського призначення на основі ринкових механізмів переходу прав на земельні ділянки, зокрема:</p>
      <ul>
        <li>з 01.10.2020 скасовується заборона на відчуження земель сільськогосподарського призначення усіх форм власності;</li>
        <li>визначається суб’єктний склад осіб, які можуть набувати право власності на земельні ділянки сільськогосподарського призначення: громадяни України, територіальні громади, держава, юридичні особи України та іноземні громадяни і особи без громадянства у разі набуття в порядку спадкування та обов’язком відчужити ділянку протягом року;</li>
        <li>встановлюється правило, за яким до 1 січня 2024 року не допускається набуття юридичними особами, бенефіціарним власником (контролером) яких є іноземці, особи без громадянства, юридичні особи, створені за законодавством іншим, ніж законодавство України, іноземні держави, права власності на земельні ділянки сільськогосподарського призначення. Вказані вимоги не розповсюджуються на випадки набуття у власність земельних ділянок їх орендарями, які є сільськогосподарськими товаровиробниками, якщо з часу державної реєстрації юридичної особи - набувача права власності пройшло не менше 3 років, а також на випадки набуття у власність зазначеними особами земельних ділянок;</li>
        <li>встановлюється мінімальна стартова ціна продажу земельних ділянок державної та комунальної власності на земельних торгах на рівні не нижче нормативної грошової оцінки;</li>
        <li>встановлюється обмеження на сукупну площу земельних ділянок сільськогосподарського призначення, яка може перебувати у власності громадянина та юридичної особи, та пов’язаних з нею осіб. Обмеження не допускають набуття у власність більше 35% сільськогосподарських земель об'єднаної громади, 15% сільськогосподарських земель області та 0,5% сільськогосподарських земель України;</li>
        <li>забезпечується переважне право орендаря на купівлю земельної ділянки;</li>
        <li>передбачається обов’язок державного реєстратора вносити інформацію про ціну (вартість) речових прав, в тому числі прав користування, до Реєстру речових прав;</li>
        <li>забезпечується право громадян на викуп земельних ділянок для ведення селянського (фермерського) господарства, які їм належать на праві постійного користування та праві довічного успадкованого володіння. Можливо викупити із розстрочкою платежу до 5 років за ціною, яка дорівнює нормативній грошовій оцінці таких земельних ділянок;</li>
      </ul>
      <p>Законопроектом пропонується доповнити Закон України “Про санкції” новим видом санкцій “заборона на набуття у власність земельних ділянок”. Такі санкції вводяться рішенням Президента України за поданням Ради національної безпеки та оборони України та затверджуються постановою Верховної Ради України. Під санкції можуть підпадати іноземні держави, невизначене коло осіб певної діяльності (секторальні санкції) та окремі юридичні і фізичні особи.</p>
