      <h1>Israele ammonisce Gaza: fermate i razzi</h1>
      <address><time datetime="2019-11-13T16:41:36+00:00">13 Nov 2019, 16:41</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/X5NTwan3Q1I" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Da martedì con l'inizio delle ostilità sono 23 i palestinesi uccisi negli attacchi condotti da Israele contro obiettivi della Jihad islamica a Gaza. Con la frontiera blindata e l'aviazione in agguato il premier israeliano Benjamin Netanyahu ha convocato una riunione straordinaria di governo per fare il punto e ammonire i jihadisti.</p>
      <p>
        <b>"Fermatevi o sarà troppo tardi"</b>
      </p>
      <p>Benjamin Netanyahu: <i>Ieri ho detto che non vogliamo l'escalation, ma che risponderemo ad ogni attacco contro di noi e risponderemo in modo molto efficace. La Jihad islamica farebbe bene a capirlo adesso, diversamente sarà troppo tardi.</i></p>
      <p>
        <b>Raid e razzi</b>
      </p>
      <p>Nella notte tra martedì 12 e mercoledì 13 novembre i raid e i razzi provenienti da Gaza si erano fermati. Nelle ultime oreperò, le sirene di allarme in Israele sono tornate a suonare quando è stata attaccata la città di Netivot nel Neghev. Colpiti diversi capannoni ed anche le zone di Latrun e di Beit Shemesh, a circa 20 chilometri ad ovest di Gerusalemme.</p>
      <p>Nel frattempo le agenzie di stampa palestinesi hano comunicato che da martedì la caccia israeliana ha compiuto complessivamente 50 attacchi su obiettivi diversi a Gaza provocando un alto numero di morti e feriti.</p>
