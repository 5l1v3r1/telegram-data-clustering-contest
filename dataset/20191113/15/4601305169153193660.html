      <h1>WATCH: Trump Impeachment Hearings, William Taylor and George Kent testify before House Intelligence</h1>
      <address><time datetime="2019-11-13T15:30:29+00:00">13 Nov 2019, 15:30</time> by <a rel="author" href="https://boingboing.net/author/xeni_jardin" target="_blank">Xeni Jardin</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cdXAhuHhqUY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>#ImpeachmentHearings have begun. Let loose the bowels of trumpian treason.</p>
      <p>The House Intelligence Committee held its first open hearing of the impeachment inquiry against President Trump today, Wednesday, November 13, 2019.</p>
      <p>Democrat and Republican lawmakers in congress heard testimony from William Taylor, Acting U.S. Ambassador to Ukraine, and from Deputy Assistant Secretary of State George Kent.</p>
