      <h1>В США проходят публичные слушания по делу об импичменте Трампа (трансляция)</h1>
      <address>
        <time datetime="2019-11-13T15:05:59+00:00">13 Nov 2019, 15:05</time>
      </address>
      <p>В Палате представителей США проходят публичные слушания по делу об импичменте президента США <b>Дональда Трампа</b>, сообщает <a href="https://www.radiosvoboda.org/a/news-usa-trump-impichment-slukhannia/30268559.html"><b>Радіо Свобода.</b></a></p>
      <p><b>Крым.Реалии </b>ведут<b> </b>прямую трансляцию.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/gHXlS0NODrQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Исторически редкая и длительная процедура заключается в том, чтобы выяснить, не злоупотреблял ли президент своим служебным положением в личных или для политической выгоды, подталкивая иностранное правительство к расследованию против своих противников, и эти действия непоправимыми преступлениями. В частности, просил ли Трамп президента Украины<b> Владимира Зеленского</b> поручить провести расследование демократов и его потенциального оппонента на выборах 2020 года, бывшего вице-президента <b>Джо Байдена</b> и его сына <b>Хантера.</b></p>
      <p>В 9 часов утра по местному времени (16:00 по Киеву – КР) первым, кто будет давать показания, станет <b>Уильям Тейлор</b>, временный поверенный в делах Украины. Ранее на закрытых слушаниях он говорил об использовании администрацией Трампа темы военной помощи и визита в Белый дом для давления на Владимира Зеленского.</p>
      <p>15 ноября публично на слушаниях выступит бывшая посол США в Украине <b>Мари Йованович</b>. Она ранее сказала следователям, что перед отзывом с должности испытывала нехватку поддержки со стороны Государственного департамента, а затем – угрозу со стороны Трампа.</p>
      <p>В центре внимания расследования импичмента лежит жалоба представителя разведки США на 30-минутную телефонную беседу 25 июля между Трампом и Зеленским. Трамп называет расследование «охотой на ведьм».</p>
      <p>Три дня общественных слушаний запланированы также и на следующей неделе.</p>
      <p>Посол США в Европейском Союзе<b> Гордон Сондленд</b> должен дать показания 20 ноября. В тот же день ожидается, что на допросе появятся заместитель помощника министра обороны США <b>Лора Купер</b> и заместитель госсекретаря<b> Дэвид Гейл,</b> 21 ноября – бывший чиновник Совета национальной безопасности <b>Фиона Хилл.</b></p>
