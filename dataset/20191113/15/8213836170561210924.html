      <h1>"Un Ratico na' ma'", lo último de Jacob Forever y Dj Unic</h1>
      <address><time datetime="2019-11-13T15:56:51+00:00">13 Nov 2019, 15:56</time> by <a rel="author">Yare Grau</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/79yw_B6kQko" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El reguetonero cubano <a href="https://www.cibercuba.com/tags/jacob-forever"><b>Jacob Forever</b></a> ha sorprendido a sus fanáticos con el lanzamiento de un nuevo sencillo y videoclip. Se trata de una canción llamada <i>Un Ratico na' ma'</i> y que ha aterrizado en YouTube de la mano de un divertido y colorido audiovisual.</p>
      <p><a href="https://www.cibercuba.com/noticias/2019-11-07-u65722-e65722-s27065-jacob-forever-arremete-contra-otaola-burlarse-llamada-911"><b>"El Inmortal"</b></a> ha contado con la participación del popular deejay cubano Dj Unic, quien se encuentra detrás de muchos de los temas más populares del reguetonero.</p>
      <p>El material, bajo la dirección del realizador Helier Muñoz, fue filmado en La Habana en varias locaciones como el centro histórico de la capital y las playas del litoral. Además de la participación de varios bailarines y modelos en el clip también se puede ver a El Inmortal y Dj Unic, quienes comparten espacio en algunas de las escenas del vídeo.</p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/B3xMN7_hf2R" data-service="Instagram"/>
      </figure>
      <p><i>Un Ratico na' ma'</i> ha tomado por sorpresa a muchos de los seguidores del cantante urbano, pues varios son los mensajes que se pueden leer en la sección de comentarios de YouTube.</p>
      <p>"Preciosa, me ha encantado", "Dos duros, esto es éxito asegurado", "Qué rico, esto es para no parar de bailar" o "Tremendo tema bro, se pasaron con este estreno", son algunas de las palabras que destacan en dicho espacio.</p>
      <p>Jacob Forever, por su parte, se encuentra inmerso en una etapa profesional en la que no cesa de regalar canciones a los admiradores de su música. En el día de ayer "El Inmortal" también estrenó el videoclip y el tema <a href="https://www.cibercuba.com/videos/musica/2019-11-08-u65722-e65722-s27065-jacob-forever-sorprende-sus-fans-estreno-pa-mentir"><b><i>Pa' qué mentir</i></b></a>, aunque esta vez en solitario.</p>
