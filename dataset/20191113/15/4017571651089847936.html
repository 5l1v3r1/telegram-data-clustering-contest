      <h2>Los dos delincuentes fueron aprehendidos y puestos a órdenes de la Fiscalía.</h2>
      <address><time datetime="2019-11-13T15:53:38+00:00">13 Nov 2019, 15:53</time> by <a rel="author">Redacción</a></address>
      <p>En Posorja, un conductor que iba secuestrado en un vehículo logró escapar por un error de sus captores.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/7w-7jD7HhX0" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>En un video se observa cuando uno de los delincuentes detiene el auto para poner gasolina, se confunde y abre la cajuela del carro, dejando escapar por error al ciudadano que llevaba secuestrado. Su cómplice intenta detener a la víctima pero logra escapar.</p>
      <p>El hombre secuestrado es el dueño del auto, quien trabaja como taxista informal, sus victimarios eran los pasajeros que habían tomado el taxi horas antes</p>
      <p>El ciudadano logró alertar a la Policía, quienes persiguieron a los sospechosos hasta dar con ellos. Los dos delincuentes de 23 y 27 años fueron aprehendidos y puestos a órdenes de la Fiscalía.</p>
