      <h1>Губернатор Николаевщины поддержал создание университетской клиники «Могилянки» на базе госпиталя ветеранов войны</h1>
      <address><time datetime="2019-11-13T15:25:00+00:00">13 Nov 2019, 15:25</time> by <a rel="author">https://www.facebook.com/profile.php?id=100014000381048, Юлия Бойченко</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QLUxpeDsmFI" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Глава Николаевской областной государственной администрации Александр Стадник поддержал создание университетской клиники Черноморского национального университета имени Петра Могилы на базе «Николаевского областного клинического госпиталя ветеранов войны».</p>
      <p>Об этом он заявил во время встречи в Николаевском областном клиническом госпитале ветеранов войны, которая посвящена передаче учреждения на баланс ЧНУ имени Петра Могилы для создания университетской клиники, - передаёт корреспондент <b>НикВести</b>.</p>
      <blockquote>— Речь идет о том, чтобы сделать здесь уровень. В первую очередь для людей. В этот госпиталь как приходили люди, ветераны, так и будут приходить. Только будут приходить в другие условия, будут лечиться на другом оборудовании. Это то, что мне сказали. Сюда заходят инвестиции. Из бюджета сюда ничего не выделяется. Мне все равно, на каком балансе будет находиться это здание. Мне главное, какие услуги и какое качество будут оказывать людям, - сказал <b>Александр Стадник. </b></blockquote>
      <p>Также он добавил, что на сегодняшний день в здании госпиталя ветеранов войны ненадлежащие условия. </p>
      <blockquote>— Не важно - индусы, индейцы, китайцы, украинцы. Это все одна наука, которая будет давать результат. Сейчас здесь тяжелые условия. Я считаю, что врачей нужно поддержать другими условиями. А на чьем балансе будет здание - мне не важно. Все говорят: вот так будет плохо и вот так будет плохо. Послушайте, если так подходить и не верить, тогда надо ничего и не начинать. А если люди готовы сделать лучше условия для Николаева, области, для всех инвалидов, ветеранов АТО и показать уровень. Что здесь плохого? Я считаю, что ничего плохого нет, - добавил <b>Александр Стадник. </b></blockquote>
      <p>Напомним, что еще четыре года назад, в июне 2016 ректор ЧНУ имени Петра Могилы Леонид Клименко говорил о готовности построить университетскую клинику <a href="http://nikvesti.com/news/politics/89080">на базе недостроенного объекта на 3-й Слободской</a>.  Тогда глава Николаевской областной государственной администрации Алексей Савченко обратился к городской власти с предложением <a href="http://nikvesti.com/news/politics/124122">бесплатно передать недострой на 3-й Слободской Черноморскому национальному университету</a> имени Петра Могилы для размещения в нем медицинского центра и больницы. Ректор Леонид Клименко и студенты Могилянки несколько раз выступали на сессии Николаевского городского совета <a href="http://nikvesti.com/news/politics/155918">с просьбой передать на баланс</a> вуза здание недостроенной поликлиники на 3-й Слободской.</p>
      <p>Однако в ноябре 209 года Леонид Клименко попросил депутатов согласовать вопрос передачи в государственную собственность «Николаевского областного клинического госпиталя ветеранов войны», для того чтобы <a href="http://nikvesti.com/news/politics/171477">обустроить там клинику</a>, в которой смогут учиться будущие врачи. После чего Леонид Клименко сказал, что не даст согласия на передачу «Трудовых резервов» области, если Николаевский облсовет <a href="http://nikvesti.com/news/politics/171504">не согласует передачу</a> областного клинического госпиталя ветеранов войны по улице Киевской, 1 в государственную собственность.</p>
