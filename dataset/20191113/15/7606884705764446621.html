      <h1>В Ростове особенные дети показали свои возможности на фестивале "Талант-шоу"</h1>
      <h2>150 особенных детей показали свои безграничные возможности на фестивале «Талант-шоу». Участники творческого праздника - ребята из общества инвалидов, а также интернатов и школ области.</h2>

      <p>150 особенных детей показали свои безграничные возможности на фестивале «Талант-шоу». Участники творческого праздника - ребята из общества инвалидов, а также интернатов и школ области. Поддержать юных звёзд пришли десятки зрителей. На сцене для них выступили великаны на ходулях, шарманщик, танцоры на инвалидных колясках и особенные певцы.</p>
