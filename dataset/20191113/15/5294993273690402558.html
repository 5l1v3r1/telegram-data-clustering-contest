      <h1>Netanyahu diz que Israel está preparado para resposta a Jihad islâmica</h1>
      <address><time datetime="2019-11-13T15:11:15+00:00">13 Nov 2019, 15:11</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QdHDofhhNY0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A noite desta terça-feira ficou marcada pelo som das sirenes na cidade de Ashkelon, no sul de Israel, depois de militantes palestinianos dispararem mísseis contra o território.</p>
      <p>A retaliação surge no rescaldo de um ataque de Israel que provocou a morte de um líder militar do grupo palestiniano Jihad Islâmica na Faixa de Gaza, acusado de ser o mentor de vários ataques.</p>
      <p>Israel está sem Governo na sequência de eleições inconclusivas. Esta quarta-feira, o primeiro-ministro, Benjamin Netanyahu, reuniu-se de emergência com elementos do executivo e deixou uma mensagem clara.</p>
      <p>"Disse que não estamos à procura de uma escalada, mas que responderemos de forma contundente a qualquer ataque. É melhor que a Jihad Islâmica perceba isto agora antes que seja demasiado tarde para eles. Acredito que começam a entender esta mensagem", sublinhou Netanyahu.</p>
      <p>Em Israel, os protestos saíram às ruas na sequência do aumento da tensão.</p>
      <p>Dezenas de israelitas receberam tratamento para ferimentos na sequência dos disparos de rockets da Faixa de Gaza. Do lado palestiniano há relato de pelo menos 18 mortos, incluindo o líder palestiniano Baha Abu Al Ata e a esposa.</p>
      <p>No terreno, há vozes críticas que alegam que Netanyahu procura convencer os israelitas de que é o único capaz de manter a segurança perante a tentativa do rival Benny Gantz em formar uma coligação.</p>
