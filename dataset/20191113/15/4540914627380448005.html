      <h1>Heftiger Schneefall in Österreich: Verkehrsunfälle und andere Probleme</h1>
      <address><time datetime="2019-11-13T16:01:35+00:00">13 Nov 2019, 16:01</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CvFtr_8y1-c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In Österreich haben starke Schneefälle für Probleme gesorgt. In mehreren Bundesländern kam es zu Verkehrsunfällen. In Oberperfuss im Tiroler Oberland stürzte ein Mann mit seinem Wagen einen Hang hinab. Er wurde verletzt.</p>
      <p>Auf der Brennerautobahn kam es zu Behinderungen durch liegengebliebene Autos. Auch in der Obersteiermark musste die Feuerwehr mehrfach ausrücken. Besonders von den Schneefällen betroffen waren auch Kärnten und Salzburg. In Südtirol mussten zahlreiche Straßen gesperrt werden.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194582420512792576" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>In ganz Österreich waren mehrere Tausend Haushalte zeitweise ohne Strom. Leitungen waren durch umgestürzte Bäume beschädigt worden. An vielen Schulen fiel der Unterricht aus.</p>
      <p>Die Schneefälle sollten anhalten - in hohen Lagen wurde bis zu einem Meter Neuschnee erwartet. In Tallagen bis zu 20 Zentimeter.</p>
      <p>Auf Twitter veröffentlichen viele wunderschöne Bilder vom (ersten) Schnee.</p>
