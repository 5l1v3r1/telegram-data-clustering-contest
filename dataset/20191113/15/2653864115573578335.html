      <h1>В Череповце прошел первый этап фестиваля «Курс молодого бойца»</h1>
      <address>
        <time datetime="2019-11-13T15:36:00+00:00">13 Nov 2019, 15:36</time>
      </address>
      <p>Юнармейцы вышли на беговую дорожку. Накануне в Череповце прошел первый этап фестиваля «Курс молодого бойца». Его участники сдают нормы ГТО, чтобы выявить самый спортивный юнармейский отряд.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/rjAQfYhGc98" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Задача всех участником проявить себя в каждом испытании. Всем, кто вышел на беговую дорожку, нужно было преодолеть несколько дистанций: 30, 60 метров и кросс в зависимости от возраста — от одного до трёх километров.</p>
      <blockquote><b>Ольга Шкляр, руководитель Центра тестирования ГТО спортклуба «Череповец»:</b> «Выполнять ГТО начинают от 6 до 70 лет. И короткие, и длинные дистанции входят в обязательное тестирование всех возрастных групп. Школьники начинают выполнять с шести лет и все возрастные ступени туда входят».</blockquote>
      <figure>
        <img src="https://35media.ru/static/editor/image/cb16f314-111f-48a7-8f97-482382633deb.jpg"/>
      </figure>
      <p>В общей сложности в фестивале «Курс молодого бойца» участвуют 25 команд от юнармейских отрядов города. В каждой по пять человек. В плане результативности чуда никто не ждал. Самые высокие результаты у тех, кто регулярно занимается спортом.</p>
      <blockquote><b>Александр Лебедев, главный судья соревнований: </b>«Спортивные школы больше всего дают. Это легкая атлетика, коньки, футбол, быстрота и выносливость. Поэтому те, кто занимаются, более успешно сдают эти нормативы».</blockquote>
      <p>Физическая подготовка в юнармии в числе приоритетов. К тому же у некоторых участников есть определенный спортивный опыт.</p>
      <figure>
        <img src="https://35media.ru/static/editor/image/aa993905-fe96-463e-9a78-b657b0915c97.jpg"/>
      </figure>
      <blockquote><b>Кирилл Беляков, средняя школа № 2 юнармейский отряд «Прайд»:</b> «Занимался боксом, футболом, под конец все равно дыхание. В рамках отряда мы занимаемся физическими упражнениями, отжиманиями и прессом, играем в волейбол, баскетбол, футбол».</blockquote>
      <p>Второй этап фестиваля «Курс молодого бойца» проведут через месяц. Юнармейцев ожидают силовые состязания. В общей сложности запланировано семь видов испытаний. Все участники разных возрастов, поэтому их поделят на шесть возрастных категорий. Отметим, задача фестиваля «Курс молодого бойца» — привлечь внимание к комплексу ГТО. Юнармейцы своим примером покажут, что выполнить нормативы не так сложно, главное — заниматься спортом.</p>
