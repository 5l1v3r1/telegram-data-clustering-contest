      <h1>Взрыв в Кабуле: 12 погибших</h1>
      <address><time datetime="2019-11-13T15:18:46+00:00">13 Nov 2019, 15:18</time> by <a rel="author">Лев Удольский</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/AT9IPjW9C90" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>По меньшей мере 12 человек, среди которых трое детей, стали жертвами теракта в столице Афганистана, где в среду утром возле здания МВД взорвался автомобиль, начинённый взрывчаткой. Около двадцати человек получили ранения. Среди пострадавших – четверо сотрудников иностранной охранной компании, находившихся в бронированном автомобиле. Именно они, предположительно, были целью нападения.</p>
      <p>– Я был в своей пекарне в момент взрыва, он был такой силы, что меня сбило с ног взрывной волной, – рассказывает один из свидетелей. – Когда я поднялся, всё вокруг было покрыто пылью, все окна повыбивало. Дети погибли при взрыве, а ещё пострадала мечеть, которая тут поблизости.</p>
      <p>Ответственность за взрыв до сих пор не взяла ни одна из действующих в стране группировок.</p>
