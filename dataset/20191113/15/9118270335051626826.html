      <h1>Депутат Невенчанный назвал вице-губернатора Кушнира «затычкой в каждой бочке» и попросил его закрыть рот</h1>
      <address><time datetime="2019-11-13T15:53:00+00:00">13 Nov 2019, 15:53</time> by <a rel="author">https://www.facebook.com/profile.php?id=100001775976540, Галина Недзельская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8JlqDN2sX_A" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Депутат Николаевского областного совета Максим Невенчанный попросил заместителя главы Николаевской ОГА по финансовым вопросам Александра Кушнира «закрыть рот» и выполнять решения областного совета.</p>
      <p>Инцидент между депутатом и вице-губернатором произошел сегодня 13 ноября на заседании комиссии по вопросам бюджета, сообщает кореспондент <b>НикВести.</b></p>
      <p>Обсуждая вопрос внесения изменений в областную программу «Турбота» депутат Максим Невенчанный отметил, что администрация должна выполнять решения, которые депутаты принимают на сессиях.</p>
      <blockquote>— Сейчас Аександр Валентинович правильно сказал, вы не правильно приготовили решение, но он забывает, что он исполнительная власть, и на самом деле он должен только исполнять, - сказал <b>Максим Невенчанный.</b></blockquote>
      <p>Вице-губернатор Александр Кушнир в свою очередь ответил, что он никому ничего не должен.</p>
      <figure>
        <img src="http://nikvesti.com/images/imageeditor/2019/11/13/172080/172080_2.jpg"/>
      </figure>
      <blockquote>— Все что я должен - это в конце жизни умереть, - сказал <b>Александр Кушнир.</b></blockquote>
      <p>В ответ на это депутат Максим Невенчанный попросил Александра Кушнира «закрыть рот», и возмутился тем, что заместитель департамента социальной защиты населения Николаевской ОГА не может ответить на вопрос касающийся изменений в программе «Турбота».</p>
      <blockquote>— Слушай закрой свой рот. Ты затычка в каждой бочке.Что не слово то «Вибачте», выбачается он. Так вот смотрите еще раз, нам нужно выполнить, а нам рассказываю, что мы неправильно голосуем. Нужно, чтобы нам Александр Валентинович дал отмашку. Когда мы задам вопрос исполнителю, он говорит не задавайте ей этот вопрос, потому, что она не знает, как отвечать, - сказал<b> Максим Невенчанный.</b></blockquote>
      <figure>
        <img src="http://nikvesti.com/images/imageeditor/2019/11/13/172080/172080_1.jpg"/>
      </figure>
      <p>Наопмним, что с января 2019 года Николаевская областная государственная администрация так и <a href="http://nikvesti.com/news/politics/170440">не использовала 10 миллионов гривен</a> из программы социальной защиты населения «Турбота», направленные на финансовую помощь тяжелобольным детям. </p>
      <p>Позже, депутат Николаевского областного совета Николай Лучный заявил, что Николаевская облгосадминистрация <a href="http://nikvesti.com/news/politics/169829">саботирует выполнение программы</a> социальной защиты населения «Турбота». Позже выяснилось, что в программе были неправильно прописаны формулировки. Директор департамента соцзащиты Николаевской ОГА Оксана Ельчиева сказала, что предложение по корректировке формулировки <a href="http://nikvesti.com/news/politics/171405">было подано, но его не приняли во внимание.</a> Депутат Николаевского областного совета Татьяна Демченко возмущена тем, что из-за <a href="http://nikvesti.com/news/politics/171621">халатности чиновников</a> Николаевской ОГА целый год депутаты не могли выделить денежную помощь по программе «Турбота».</p>
