      <h1>Levegőszennyezés: sebességkorlátozás a holland autópályákon</h1>
      <address><time datetime="2019-11-13T16:18:18+00:00">13 Nov 2019, 16:18</time> by <a rel="author">Németh Árpád</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1O56DZozX14" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Gőzerővel készülnek a 100-as jelzésű sebességkorlátozó táblák Hollandiában. A súlyosbodó levegőszennyezés miatt ugyanis a kormány több, környezetóvó intézkedést léptet életbe.</p>
      <p>A legdrasztikusabb a gyökeres sebességkorlátozás az autópályákon. A jövő évtől nappal a legnagyobb megengedett sebesség a sztrádán 100 kilométer lesz óránként az eddigi 130 helyett. Az éjszakai sebességkorlátozás nem módosul.</p>
      <p>A kormányfő keresetlen szavakkal indokolta a lépést:</p>
      <p>– <b>Ez egy rohadt intézkedés. Senki sem örül neki, de végül is ez a legjobb, és elengedhetetlen annak érdekében, hogy megelőzzük Hollandia megfulladását, és a munkahelyek megszűnését</b> – mondta Mark Rutte, holland miniszterelnök.</p>
      <p>A csomagban szerepel az állati takarmány összetételének megváltoztatása is az ammóniakibocsátás visszafogása érdekében.</p>
      <p>– A tehén nem gép – reagált fásultan az egyik gazda. – Nem várhatjuk el, hogy ugyanúgy tejeljen, ha más kosztot kap.</p>
