      <h1>Ольга Николайчик: Где наша 1000 евро?</h1>
      <h2>Какой лозунг доносится из каждого окна.</h2>
      <address>
        <time datetime="2019-11-13T15:11:00+00:00">13 Nov 2019, 15:11</time>
      </address>
      <p>Сайт <b>Сharter97.org</b> публикует мощное выступление режиссера <b>Ольги Николайчик</b>, которое никогда не покажут по госканалам:</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ysvGL40_ASo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>- Меня зовут Ольга Николайчик. Я бывший кандидат в депутаты. Меня лишили регистрации по причине того, что я жестко критиковала власть.</i>
      </p>
      <p>25 лет наша страна находится в когтях узурпатора, в когтях банды, которая лишила людей шансов на качественную и хорошую жизнь в Беларуси. Даже во времена Советского Союза у нас было лишь 45 тысяч человек в мундирах и с погонами. Сегодня их 400 тысяч. Представьте себе, кто их прокормит? Какой народ?</p>
      <p>Большинство белорусов, которые знают иностранные языки и могут себе это позволить, работают в Европе. Самое минимальное, что они получают — это 1000 евро в Польше. Где наша 1000 евро? Почему белорусы на Родине не получают такие деньги? Почему мы получаем в 3-4 раза меньше?</p>
      <p>Потому что на нашей шее сидит стая коррумпированных чиновников, которым все мало и мало. Более того, они хотят взять с нас деньги за то, что у нас нет достойной работы. Мы должны платить налог на безработицу. Это плевок в душу и лицо нашего трудолюбивого белорусского народа.</p>
      <p>Комичным выглядит, когда нам подняли бюджет прожиточного минимума на 92 копейки, а проезд в общественном транспорте — на 10 копеек. Получается, что нам власти положили в потребительскую корзину один талончик на проезд в общественном транспорте, а себе в карманы и в банки, которые прячут под своими кроватями — миллионы.</p>
      <p>Построили АЭС в Островце. Взяли у России кредит на 10 миллиардов долларов. Беларусь стала экономической и политической колонией Росcии. Лукашенко погряз в российских кредитах, а отдавать долги будем мы с вами и наши дети.</p>
      <p>Только после победы в наши чистые и честные руки придут инвестиции, которые позволят народу построить новые предприятия, создать новые технологии, открыть новые вузы и колледжи.</p>
      <p>Мы — активисты гражданской кампании «Европейская Беларусь», стоим по всей стране с пикетами. Под европейскими и бело-красно-белыми флагами, под гербом «Погоня». Присоединяйтесь к нам, в 2020 году мы сменим власть вместе. Из каждого окна несется сегодня доносится: «Лукашенко, уходи! Мы ненавидим диктатуру!». Жыве Беларусь!</p>
