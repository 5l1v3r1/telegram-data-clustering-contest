      <h1>Инкубаторские эмодзи</h1>
      <address><time datetime="2019-11-13T03:22:03+00:00">13 Nov 2019, 03:22</time> by <a rel="author" href="https://d3.ru/user/ViktorGL/" target="_blank">ViktorGL</a></address>
      <figure>
        <img src="https://cdn.jpg.wtf/futurico/64/43/1573613943-6443f3778c1568a01a0b23f628aa7c3b.jpeg?w=700"/>

      <p>"Гуинплен с клизмами в глазах."<br/>И всё остальное глянцевое уродство.<br/>Тот редкий случай, когда <a href="https://ru.wikipedia.org/wiki/Flat_Design">flat–design</a> более уместен, а <a href="https://ru.wikipedia.org/wiki/%D0%A1%D0%BA%D0%B5%D0%B2%D0%BE%D0%BC%D0%BE%D1%80%D1%84%D0%B8%D0%B7%D0%BC">скевоморфизм</a> смотрится как говно, но почему–то это реализуют в местах, совершенно не подходящих для этого (через <a href="https://memepedia.ru/wp-content/uploads/2018/10/prirodnyy-goatse.jpg">жопу</a>).</p>
