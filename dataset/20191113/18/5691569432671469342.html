      <address>
        <time datetime="2019-11-13T18:28:00+00:00">13 Nov 2019, 18:28</time>
      </address>
      <figure>

      <p>Jad Dalay says using forests to act on climate change and advance social equity is at the center of American Forests' mission. Using forests as a climate change solution offers the opportunity to capture carbon and create more green jobs. Dalay noted a growing interest from city governments to join the reforest movement and plant more trees in their communities.</p>
