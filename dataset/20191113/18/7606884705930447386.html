      <p>Инклюзивная практика ростовского детского сада номер 69 стала лучшей в России. Почти 20 дошкольных учреждений из 31 региона страны вышли в финал конкурса, но победу одержал ростовский коллектив. Доказательством этому служит не только всероссийская награда, а прежде всего отзывы благодарных родителей.<br/><br/>На первый взгляд, неприметный особняк на Пушкинской улице, а на самом деле - один из лучших детских садов в России. В десятку лидеров ростовский детсад вошел по результатам всероссийского конкурса «Лучшая инклюзивная школа - 2019» в специальной номинации для дошкольных учреждений. Но сначала он стал лучшим в донском регионе. Оценивались качество педагогического процесса, доступность образовательной среды, наличие сетевых партнеров. За сложными формулировками кроется очевидный результат: детские успехи. <br/><br/>Всего здесь работает 10 групп: 6 общеразвивающих и 4 специализированных. Как говорят специалисты, компенсирующей направленности. В обычных группах тоже есть дети с особыми потребностями. Но воспитанники с двойным, либо сложным дефектом ходят в речевые группы. С детьми занимаются как в общем, так и в индивидуальном порядке. Платить родителям за это не нужно. Но попасть в спецгруппу получится только решением врачебной комиссии. <br/><br/>«По паспорту доступности у нас возможно наличие детей, воспитанников с нарушениями зрения, но в основном специализация это речевая патология и задержка психического развития. У нас четыре логопеда, учитель-дефектолог, педагог-психолог», - говорит заведующая детским садом № 69 Наталия Гайдова.<br/><br/>Около четверти педагогов прошли повышение квалификации в области инклюзивного образования. На помощь им приходят технические средства. Специальное программное обеспечение позволяет получать хорошие результаты. В детском саду планируют развиваться и дальше. По словам руководителя детского сада, заказаны три вида программ, которые задействуют движение, речь и интеллект одновременно. Такой подход доказал свою эффективность.</p>
