      <h1>Νότια Αφρική: Ενισχύει τα κίνητρα για ξένες επενδύσεις</h1>
      <address>
        <time datetime="2019-11-13T18:30:28+00:00">13 Nov 2019, 18:30</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PX2IwSjB4q4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Η Νότια Αφρική επενδύει στην επιχειρηματικότητα. Το Γιοχάνεσμπουργκ φιλοξενεί ξανά τη Διάσκεψη Επενδύσεων για τη Νότια Αφρική σε μια προσπάθεια να επιταχύνει την οικονομική ανάπτυξη. Πάνω από 1700 άτομα από 22 χώρες συγκεντρώθηκαν εδώ για την 2η Διάσκεψη για τις Επενδύσεις στη Νότια Αφρική. Είναι μια προσπάθεια του Προέδρου να βελτιώσει τους δείκτες ανάπτυξης της χώρας και να μειώσει την τεράστια ανεργία, που φτάνει το 29,1%. Ο Σιρίλ Ραμαφόζα εξήγγειλε το φιλόδοξο σχέδιό του να προσελκύσει επενδύσεις ύψους 100 δις δολαρίων την επόμενη πενταετία: <i>«Η συνολική αξία των επενδυτικών δεσμεύσεων που έγιναν σήμερα φτάνουν τα 363 δις ραντ. Έχουμε ήδη ενδείξεις για επενδύσεις άλλων 8 δις ραντ που περιμένουν εγκρίσεις από τους φορείς. Αυτές οι επενδύσεις μπορούν με μετριοπαθείς υπολογισμούς να οδηγήσουν στη δημιουργία 412.000 άμεσων θέσεων εργασίας τα επόμενα πέντε χρόνια».</i></p>
      <p>Έχει περάσει ένας χρόνος από την προηγούμενη διοργάνωση. 8 από τα 31 πρότζεκτ που είχαν ανακοινωθεί έχουν ξεκινήσει, ενώ 17 άλλα είναι στο στάδιο της υλοποίησης.Ένα από τα μεγάλα πλεονεκτήματα είναι η πρόσβαση που έχει η Νότια Αφρική στις διεθνείς αγορές, χάρις στις συμφωνίες που έχει υπογράψει. Είναι κάτι που ευνοεί τους τομείς της ενέργειας, της υψηλής τεχνολογίας αλλά και της υφαντουργίας. Και ενθαρρύνει βέβαια τις επενδύσεις: <i>«Λέμε ότι η ήπειρος αυτή είναι η επόμενη σημαντικότερη περιοχή στον κόσμο. Όχι δηλαδή μόνο η Νότια Αφρική. Προσκαλούμε τους επενδυτές γιατί οι υποδομές και οι προσβάσεις μας στους Αφρικανούς εταίρους είναι εξαιρετικές. Ελάτε να μοιραστούμε την ανάπτυξη. Και αυτό λέμε και στα γειτονικά μας κράτη. Αναπτυσσόμαστε. Η αφρικανική ανάπτυξη ξεκινά από την Νότια Αφρική και προχωρά ανατολικά, δυτικά και στον αφρικανικό βορρά»</i> εξηγεί η Σιτεμπίλε Ντομπέλα, επικεφαλής μάρκετινγκ του Οργανισμού Προώθησης Επενδύσεων Brand South Africa.</p>
      <p>Στόχος της χώρας είναι να βρεθεί ανάμεσα στις 50 καλύτερες χώρες στην έκθεση Doing Business της Παγκόσμιας Τράπεζας τα επόμενα τρία χρόνια. Ήδη παρουσιάζει σημαντικές βελτιώσεις στο χρόνο δημιουργίας μιας επιχείρησης και στο διασυνοριακό εμπόριο: <i>«Έχουμε βρει εξαιρετικούς συνεργάτες στο εμπόριο και στη βιομηχανία και υπάρχει και η ομάδα που ασχολείται με τις επενδύσεις στη Νότια Αφρική, όσον αφορά στην κατανόηση του πλαισίου των επενδυτικών πρωτοβουλιών και στην πρακτική υποστήριξη σε θέματα επενδύσεων σε νέες μορφές παραγωγής στη χώρα. Μόλις την προηγούμενη εβδομάδα, είχαμε την επίσημη έγκριση ενός εργοστασίου για σερβιέτες Always για μια νέα γραμμή Always στη Νότια Αφρική. Αυξάνουμε τις θέσεις παραγωγής κατά 30%. Είναι μια επένδυση 300 εκατομμυρίων ραντ και θέλουμε να κάνουμε ακόμη περισσότερα σ' αυτή την κατεύθυνση»</i> επισημαίνει η Ζαν ντι Πλεσίς, επικεφαλής εταιρικών υποθέσεων της Proctor &amp; Gamble.</p>
      <p>Πολλοί εμπιστεύονται το όραμα του προέδρου της χώρας, παρά τις δυσκολίες που υπάρχουν, την καταχρεωμένη δημόσια επιχείρηση ηλεκτρισμού και τη μεγάλη διαφθορά που μαστίζει τη Νότια Αφρική. Οι γαλλικές εταιρίες Total, Air Liquide and Alstom έχουν δεσμευτεί να επενδύσουν πάνω από 1,3 δις δολάρια τα επόμενα τρία χρόνια: <i>«Οι γαλλικές εταιρίες έχουν λάβει το μήνυμα εδώ και πολύ καιρό. Έχουμε περισσότερες από 65.000 άμεσες θέσεις εργασίας μόνο από τις γαλλικές εταιρίες. Δυστυχώς η θέληση των Γάλλων συμπατριωτών μας που δεν βρίσκονται εδώ, αλλά θέλουν να έρθουν, περιορίζεται από το φόβο της ανασφάλειας και της διαφθοράς. Εάν δείτε όμως το Σάντον, είναι μια σύγχρονη ευρωπαϊκή πόλη. Δραστηριοποιούμαστε εδώ όπως θα κάναμε και στην Ευρώπη, έχοντας στη διάθεσή μας έναν εξαιρετικά αναπτυγμένο χρηματοπιστωτικό τομέα και μια ανεξάρτητη δικαιοσύνη. Οπότε έχουμε όλα τα μέσα για να αναπτυχθούμε επιχειρηματικά»</i> τονίζει ο δρ Ιβ Γκενόν, πρόεδρος του Γαλλο-Νοτιοαφρικανικού Εμπορικού Επιμελητηρίου.</p>
      <p>Η χώρα της Αφρικής προσπαθεί με κάθε μέσο να δημιουργήσει ένα φιλικό για τους επιχειρηματίες περιβάλλον, στοχεύοντας σε επενδύσεις αλλά και μακρόχρονη ανάπτυξη σε πολλούς διαφορετικούς τομείς.</p>
