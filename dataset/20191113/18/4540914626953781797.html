      <h1>Amtsenthebung? Ein steiniger Weg</h1>
      <address><time datetime="2019-11-13T19:04:53+00:00">13 Nov 2019, 19:04</time> by <a rel="author">Luis Nicolas Jachmann </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jcqbotaXdis" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Das Amtsenthebungverfahren gegen Donald Trump kommt voran - mit dem Beginn der Anhörungen vor dem Kongress und damit vor den kritischen Augen der Öffentlichkeit. Zuvor hatte sich alles hinter verschlossenen Türen abgespielt. Nun werden die Zeugenaussagen live übertragen.</p>
      <p>
        <b>Senatoren als Jury</b>
      </p>
      <p>Nach den Anhörungen wird das Repräsentantenhaus darüber debattieren und abstimmen, ob der Präsident über eine Amtenthebungsresolution belangt werden soll. Dabei ist eine einfache Mehrheit von 435 Stimmen ausreichend.</p>
      <p>Sollte sich das Haus dafür aussprechen, wird es zu einem Verfahren im Senat kommen, Repräsentanten agieren dabei als Strafverfolger, die 100 Senatoren als Jury. Den Vorsitz wird dann der Oberste Richter des Supreme Court haben. Um einen Präsidenten des Amtes zu entheben, ist eine Zweidrittelmehrheit notwendig.</p>
      <p>
        <b>Vorwürfe gegen den US-Präsidenten</b>
      </p>
      <p>Bei den Befragung geht es darum: Hat Trump <b><a href="https://de.euronews.com/2019/10/07/ukraine-affare-zweiter-informant-belastet-nun-ebenfalls-trump">Druck auf den ukrainischen Präsident Wolodymyr Zelenskyj ausgeübt</a></b>, damit dieser ein Verfahren wegen Korruption einleitet - und das gegen den Sohn des Demokraten Joe Biden? Biden selbst könnte bei den nächsten Präsidentschaftswahlen gegen Trump antreten.</p>
      <p>Der wiederum glaubt, dass Biden versucht hat, die ukrainischen Behörden zu beeinflussen, damit die Untersuchungen gegen dessen Sohn eingestellt werden.</p>
      <p>
        <b>Repulikaner stehen hinter Trump</b>
      </p>
      <p>Die Republikaner, die den Senat dominieren, stehen fast geschlossen hinter Trump: Die mögiche Amtsenthebung sei eine von den Demokraten geführte Kampagne.</p>
      <p>"Erst sagten die Repulikaner, dass nichts dran sei. Dann, dass etwas dran sein könnte, aber nichts Schlimmes. Und nun sagen sie, ja, vielleicht hat er die Ukrainer zu etwas gezwungen, was sie nicht wollten, und sie haben es getan um Hilfe von den USA zu erhalten, aber all das rechtfertigt kein Amtsenthebungsverfahren", so der Professor für Politik und Kommunikation Leonard Steinhorn.</p>
      <p>Ob Trump wirklich gehen muss, bleibt fraglich. Sicher werden sie die Anhörungen aber eine Debatte anheizen um einen Präsidenten, der die USA zu spalten weiß, wie niemand zuvor.</p>
      <p>Cutter<b> • Luis Nicolas Jachmann</b></p>
