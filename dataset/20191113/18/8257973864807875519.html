      <h1>Stray Kids are 'young and free' in 'Astronaut' music video</h1>
      <address><time datetime="2019-11-13T18:44:44+00:00">13 Nov 2019, 18:44</time> by <a rel="author">Annie Martin</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZnpEBYvgiAU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nov. 13 (UPI) -- South Korean boy band Stray Kids is back with a new music video.</p>
      <p>The <a href="https://www.upi.com/topic/K-pop/?tps=1">K-pop</a> group shared a <a href="https://www.youtube.com/watch?v=ZnpEBYvgiAU">video</a> Wednesday for the upbeat single "Astronaut."</p>
      <p>The "Astronaut" video shows Stray Kids members Bang Chan, Lee Know, Changbin, Hyunjin, Han, Felix, Seungmin and I.N on a futuristic playground. The group sings about being "young and free" as they explore the world and pursue their dreams.</p>
      <p>"I'm brave, I'm great / Anything is possible no matter what I do, okay / Ready, ready, steady / Let's go now, anywhere," the group sings in Korean.</p>
      <p>"Astronaut" appears on Stray Kids' forthcoming EP, <i>Clé: Levanter</i>. The mini album also includes the single "Double Knot," which Stray Kids<a href="https://www.upi.com/Entertainment_News/Music/2019/10/09/Stray-Kids-take-LA-in-Double-Knot-music-video/1691570640986/"> released a music video</a> for in October.</p>
      <p>Stray Kids will release <i>Clé: Levanter</i> on Nov. 25. The EP is the third installment in the group's <i>Clé</i> series, following <i>Clé 1: Miroh</i> and <i>Clé 2: Yellow Wood</i>.</p>
