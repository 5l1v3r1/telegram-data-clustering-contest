      <h1>В Общественной палате Чувашии обсудили, как помогает жителям республики проект «Юристы — населению»</h1>
      <address>
        <time datetime="2019-11-13T18:03:00+00:00">13 Nov 2019, 18:03</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Lkr9ycTz6vU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>«Юристы — населению». Проект, направленный на оказание правовой помощи, обсудили на «Часе с министром» в Общественной палате Чувашской Республики.<br/><br/><b>Зинаида Паршагина, Екатерина Янгалакова</b><br/><br/>Этот проект здесь реализуют второй год. Общественники встречаются с руководителями ведомств для того, чтобы обсудить важные для общества вопросы, высказать свои пожелания, претензии, заострить проблемы, довести до правительственных структур мнение населения. На этот раз в палату пришла министр юстиции Наталья Тимофеева. Темой разговора стали бесплатная правовая помощь и проект «Юристы — населению». 360 тысяч граждан, сообщила руководитель ведомства, за семь лет получило юридическую помощь бесплатно. Эти услуги нотариусам и адвокатам оплачивает Республика. В России право на бесплатную помощь имеет 27 категорий населения, в Чувашии — сорок одна. Это в полтора раза больше, чем требует федеральный закон. В число тех, кому в Республике окажут правовую помощь бесплатно — беременные женщины, матери в декретном отпуске, бывшие узники концлагерей и гетто. В самое ближайшее время министерство юстиции планирует включить в этот список граждан предпенсионного возраста, дольщиков, пострадавших от действий застройщика, вкладчиков банков. Для того, чтобы о своих правах узнало как можно больше людей, реализуется просветительский проект «Юристы — населению». Регулярно представители ведомства встречаются с населением в городах и районах Республики, отвечают на наболевшие вопросы, помогают решить проблемы. <br/><br/>- Отрадно, что юридическое сообщество, несмотря на свою занятость и обширные полномочия, всегда откликается... Мы не ждем, когда к нам придут, едем сами, встречаемся, даем консультации и отвечаем за результат, за тот результат, когда гражданин скажет: я, действительно, удовлетворен! Для нас предмет гордости — то, что наши граждане не боятся идти за помощью, а мы готовы всегда откликнуться и не опасаемся за качество оказанной помощи. Мы гарантируем ее и знаем, что наши адвокаты, нотариусы обеспечат качество, и граждане будут довольны, и, если возникнут вопросы, мы все равно добьемся реализации прав гражданина, - подчеркнула министр юстиции и имущественных отношений Чувашской Республики Наталья Тимофеева.</p>
