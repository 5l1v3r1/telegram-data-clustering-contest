      <h1>Produção industrial aumenta na zona euro</h1>
      <address><time datetime="2019-11-13T19:15:33+00:00">13 Nov 2019, 19:15</time> by <a rel="author">Joao Duarte Ferreira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ssi3AbgwOWw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ao contrário do que as previsões apontavam, a produção industrial na zona euro voltou a subir em setembro atingindo 0,1%.</p>
      <p>Tratou-se da segunda subida mensal consecutiva.</p>
      <p>De acordo com dados revelados esta quarta-feira pelo <a href="https://ec.europa.eu/eurostat/documents/2995521/10075477/4-13112019-AP-EN.pdf/25900465-cd16-0ff8-c4d9-ffc5795acc0e">gabinete de estatística da União Europeia, Eurostat</a>, as quedas de produção registadas na Alemanha e em Itália foram compensadas por aumentos registados em França e na Holanda.</p>
      <p>Em agosto a produção industrial na zona euro subiu 0,4%.</p>
