      <h1>Los cambios de nombre en las carteras de la Comisión, en "The Brief from Brussels"</h1>
      <address><time datetime="2019-11-13T18:52:57+00:00">13 Nov 2019, 18:52</time> by <a rel="author">Ana LAZARO</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZJ5pNot4ZEc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La gestación de la nueva Comisión Europea avanza más lentamente de lo previsto, pero sigue superando los obstáculos con los que se tropieza.</p>
      <p>Este miércoles, la futura presidenta, Ursula von der Leyen, ha cedido finalmente en el tema de los nombres de las carteras y ha cambiado los más polémicos.</p>
      <p>En cuanto a los tres comisarios pendientes, este jueves van a tener que afrontar el temido examen del Parlamento Europeo.</p>
      <p>Francia, Hungría y Rumanía se han visto obligados a presentar nuevos candidatos, después de que los anteriores fueran rechazados.</p>
      <p>Si todo va bien, la nueva Comisión podría iniciar su mandato en diciembre, pero no se descartan nuevos retrasos.</p>
      <p>Se lo contamos en nuestro programa "The Brief from Brussels". Vea nuestro vídeo.</p>
