      <h1>مؤشر بورصة لندن الرئيس يغلق على انخفاض</h1>
      <address><time datetime="2019-11-13T18:58:06+00:00">13 Nov 2019, 18:58</time> by <a rel="author">"الاقتصادية" من الرياض</a></address>
      <p>أغلق مؤشر بورصة لندن الرئيس (فوتسي 100) اليوم على انخفاض.<br/>وسجل المؤشر الذي يضم أكبر مئة شركة في سوق لندن للأوراق المالية تراجعًا بنسبة 0.19 في المائة، ما يعادل 14.23 نقطة، ليصل عند مستوى 7351.21 نقطة.</p>
    </article>
