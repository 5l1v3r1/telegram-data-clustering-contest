      <h1>This week in Washington(26 images)</h1>
      <h2>The first public hearings were held in the impeachment inquiry of President Donald Trump and Turkish President Tayyip Recep Erdogan visited the White House among the highlights of the week in Washington, D.C., for November 11, 2019.</h2>
      <address>
        <time datetime="2019-11-13T18:42:23+00:00">13 Nov 2019, 18:42</time>
      </address>
      <figure>
        <img src="https://cdnph.upi.com/collection/ph/upi/12268/fc7fc837ed09b63eee65a21d5d658f2e/This-week-in-Washington_1_1.jpg"/>
        <figcaption>President Donald Trump's former campaign adviser Roger Stone leaves federal court on Friday after being found <a href="https://www.upi.com/Top_News/US/2019/11/15/Jury-convicts-ex-Trump-adviser-Roger-Stone-on-7-criminal-counts/3771573836850/">guilty of crimes</a> including lying to Congress, witness tampering and obstruction of justice. Photo by Pat Benic/UPI | License Photo</figcaption>
      </figure>
      <figure>
        <img src="https://cdnph.upi.com/collection/ph/upi/12268/a2654be6d807ad828a899edbb9e9c5c7/This-week-in-Washington_2_1.jpg"/>
        <figcaption>Stone's sentencing is scheduled for February 6. The case is part of the investigation into Russian meddling the 2016 U.S. election. Photo by Pat Benic/UPI | License Photo</figcaption>
      </figure>
      <figure>
        <img src="https://cdnph.upi.com/collection/ph/upi/12268/04b7eab9abda9df2c06999fff4de4b82/This-week-in-Washington_3_1.jpg"/>
        <figcaption>Marie Yovanovitch, former U.S. ambassador to Ukraine, <a href="https://www.upi.com/Top_News/US/2019/11/15/Ex-diplomat-Marie-Yovanovitch-shocked-at-Trumps-Ukraine-call/4961573816068/">testifies Friday</a> before the House Permanent Select Committee on Intelligence as part of the impeachment inquiry into Trump. Photo by Kevin Dietsch/UPI | License Photo</figcaption>
      </figure>
      <figure>
        <img src="https://cdnph.upi.com/collection/ph/upi/12268/2a55fac5c0fdda7390b18998e8231cd4/This-week-in-Washington_4_1.jpg"/>
        <figcaption>Rep. Devin Nunes, R-Calif., listens to testimony by Yovanovitch. The investigation seeks to determine if Trump used promised military aid to Kiev as leverage to persuade Ukrainian President Zelensky to dig up dirt on Democratic presidential candidate Joe Biden. Photo by Kevin Dietsch/UPI | License Photo</figcaption>
      </figure>
      <figure>
        <img src="https://cdnph.upi.com/collection/ph/upi/12268/e4223eda9cd249c9748deb50b1fea2e6/This-week-in-Washington_5_1.jpg"/>
        <figcaption>Rep. Jim Jordan, R-Ohio, listens to Yovanovitch's testimony on Friday, the second public hearing in the impeachment probe. Photo by Kevin Dietsch/UPI | License Photo</figcaption>
      </figure>
      <figure>
        <img src="https://cdnph.upi.com/collection/ph/upi/12268/38fafbc64254c6b121544ed9cec01eae/This-week-in-Washington_6_1.jpg"/>
        <figcaption>Yovanovitch, whom Trump removed from her post, told the committee she was shocked by some of the president's statements to the Ukrainian president. Photo by Kevin Dietsch/UPI | License Photo</figcaption>
      </figure>
      <figure>
        <img src="https://cdnph.upi.com/collection/ph/upi/12268/bc0ea5d116cfe6e33aefa790273f573e/This-week-in-Washington_7_1.jpg"/>
        <figcaption>Yovanovitch said Trump's efforts to remove her were dangerous and undermined diplomacy. Photo by Andrew Harrer/UPI | License Photo</figcaption>
      </figure>
      <figure>
        <img src="https://cdnph.upi.com/collection/ph/upi/12268/c8493cd0c211f46b0afafbede1008eb7/This-week-in-Washington_8_1.jpg"/>
        <figcaption>"What continues to amaze me is that they found Americans willing to partner with them and working together they apparently succeeded in removing a U.S. ambassador," Yovanovitch said of the Trump administration. "How could our system fail like this? How is it that foreign corrupt interests could manipulate our government? Which country's interests are served when the very corrupt behavior we have been criticizing is allowed to prevail?" Photo by Pat Benic/UPI | License Photo</figcaption>
      </figure>
      <figure>
        <img src="https://cdnph.upi.com/collection/ph/upi/12268/5334b781a09bc5802dc63fef58ae291a/This-week-in-Washington_9_1.jpg"/>
        <figcaption>Trump departs the White House for a trip to Louisiana on Thursday, the same day he <a href="https://www.upi.com/Top_News/US/2019/11/14/Trump-appeals-to-Supreme-Court-in-NY-tax-return-battle/3361573775153/">appealed to the U.S. Supreme Court</a> to block a Manhattan grand jury subpoena seeking eight years of his New York state tax returns. Photo by Kevin Dietsch/UPI | License Photo</figcaption>
      </figure>
      <figure>
        <img src="https://cdnph.upi.com/collection/ph/upi/12268/6920e479f642828f3a9baabd13b9ab31/This-week-in-Washington_10_1.jpg"/>
        <figcaption>Secretary-General of the North Atlantic Treaty Organization Jens Stoltenberg speaks to the media following a meeting with Trump on Thursday. Photo by Kevin Dietsch/UPI | License Photo</figcaption>
      </figure>
      <figure>
        <img src="https://cdnph.upi.com/collection/ph/upi/12268/35ff6f8ea5d5e48aea12ac346f199819/This-week-in-Washington_11_1.jpg"/>
        <figcaption>U.S. Customs and Border Patrol acting Director Mark Morgan briefs reporters on immigration issues on Thursday. Photo by Kevin Dietsch/UPI | License Photo</figcaption>
      </figure>
      <figure>
        <img src="https://cdnph.upi.com/collection/ph/upi/12268/8e209b73ef3a3cbf66da63494efd89c9/This-week-in-Washington_12_1.jpg"/>
        <figcaption>The agency saw a 14 percent decline in the number of migrants stopped at the border in October. Photo by Kevin Dietsch/UPI | License Photo</figcaption>
      </figure>
      <figure>
        <img src="https://cdnph.upi.com/collection/ph/upi/12268/ca43d8bff8d79ac811e857538725d5c1/This-week-in-Washington_13_1.jpg"/>
        <figcaption>Donald Trump (2nd,L) poses with first lady Melania Trump (L) and Turkish President Recep Tayyip Erdogan and his wife, Emine Erdogan (R), prior to going into the Oval Office of the White House on Wednesday. Photo by Mike Theiler/UPI | License Photo</figcaption>
      </figure>
      <figure>
        <img src="https://cdnph.upi.com/collection/ph/upi/12268/6e23b4b4ed73487bf90d7d78edd54f79/This-week-in-Washington_14_1.jpg"/>
        <figcaption>Trump (R) gives a thumbs-up to the media as he welcomes Erdogan to the White House <a href="https://www.upi.com/Top_News/US/2019/11/13/Trump-hosts-Turkish-leader-Erdogan-at-White-House-for-bilateral-talks/2801573652130/">for meetings.</a> Photo by Mike Theiler/UPI | License Photo</figcaption>
      </figure>
      <figure>
        <img src="https://cdnph.upi.com/collection/ph/upi/12268/60348e2284cfe28e22fc8b9938a166cd/This-week-in-Washington_15_1.jpg"/>
        <figcaption>Trump (R) shakes hands with Erdogan in the Oval Office. The leaders were expected to discuss security issues, trade, NATO and Turkey's incursion into Syria. Photo by Mike Theiler/UPI | License Photo</figcaption>
      </figure>
      <figure>
        <img src="https://cdnph.upi.com/collection/ph/upi/12268/be07810f41ad888908a90f6b2f9bf766/This-week-in-Washington_16_1.jpg"/>
        <figcaption>William Taylor (R), acting ambassador to Ukraine, testifies during the House House Intelligence Committee <a href="https://www.upi.com/Top_News/US/2019/11/13/Impeachment-hearing-Diplomat-says-Ukraine-aid-depended-on-Biden-probes/7501573643182/">impeachment hearings</a> on President Donald Trump's actions toward Ukraine on Wednesday. Photo by Kevin Dietsch/UPI | License Photo</figcaption>
      </figure>
      <figure>
        <img src="https://cdnph.upi.com/collection/ph/upi/12268/a70a6c4f4de134f16eb885c2dd4149a1/This-week-in-Washington_17_1.jpg"/>
        <figcaption>Taylor testified that the Trump administration has two divergent diplomatic policies in Ukraine -- one official and one run by Trump attorney Rudy Giuliani. Photo by Kevin Dietsch/UPI | License Photo</figcaption>
      </figure>
      <figure>
        <img src="https://cdnph.upi.com/collection/ph/upi/12268/90f3cbd2b5f972241335d530aa07fa81/This-week-in-Washington_18_1.jpg"/>
        <figcaption>Committee Chairman Adam Schiff, D-Calif., speaks to Taylor and Kent during Wednesday's hearing. Photo by Lim Lo Scalzo | License Photo</figcaption>
      </figure>
      <figure>
        <img src="https://cdnph.upi.com/collection/ph/upi/12268/4993a2a96afb323585fb048a96403f18/This-week-in-Washington_19_1.jpg"/>
        <figcaption>Kent has served in the State Department under five presidents. Photo by Kevin Dietsch/UPI | License Photo</figcaption>
      </figure>
      <figure>
        <img src="https://cdnph.upi.com/collection/ph/upi/12268/d1909d33e72a47f1deb462fbdbb9de27/This-week-in-Washington_20_1.jpg"/>
        <figcaption>Nunes defended Trump, saying the impeachment investigation is an attempt by Democrats to undo the 2016 election by removing Trump from office. Photo by Kevin Dietsch/UPI | License Photo</figcaption>
      </figure>
      <figure>
        <img src="https://cdnph.upi.com/collection/ph/upi/12268/3ec0bf68966491400f70b9745d9c8a32/This-week-in-Washington_21_1.jpg"/>
        <figcaption>Schiff warned the Trump administration against repelling committee cooperation and subpoenas, saying that could be additional grounds for impeachment. Photo by Kevin Dietsch/UPI | License Photo</figcaption>
      </figure>
      <figure>
        <img src="https://cdnph.upi.com/collection/ph/upi/12268/85848deba413c5170811e7f22ba05342/This-week-in-Washington_22_1.jpg"/>
        <figcaption>Kent (L) and Taylor are sworn in to testify. Photo by Kevin Dietsch/UPI | License Photo</figcaption>
      </figure>
      <figure>
        <img src="https://cdnph.upi.com/collection/ph/upi/12268/741635d88306794d837cbce690264baa/This-week-in-Washington_23_1.jpg"/>
        <figcaption>Rep. Jim Jordan, R-Ohio, arrives for the hearing. Photo by Kevin Dietsch/UPI | License Photo</figcaption>
      </figure>
      <figure>
        <img src="https://cdnph.upi.com/collection/ph/upi/12268/26993c10289f38ede272f481af48681a/This-week-in-Washington_24_1.jpg"/>
        <figcaption>A screen projects the record of a July 25 call between Trump and Ukranian President Volodymyr Zelensky during testimony. The impeachment inquiry was launched after a whistle-blower's complaint that alleges Trump requested help from Zelensky on this call to investigate political rival Joe Biden and his son Hunter Biden. Photo by Kevin Dietsch/UPI | License Photo</figcaption>
      </figure>
      <figure>
        <img src="https://cdnph.upi.com/collection/ph/upi/12268/5f90b141a344cf9dd8a652a1914aca73/This-week-in-Washington_25_1.jpg"/>
        <figcaption>Taylor (L) and Kent are sworn in to testify. Pool Photo by Jim Lo Scalzo/UPI | License Photo</figcaption>
      </figure>
      <figure>
        <img src="https://cdnph.upi.com/collection/ph/upi/12268/571fa14c4030bafbce517801684ee229/This-week-in-Washington_26_1.jpg"/>
        <figcaption>Taylor (R) is the second administration official to say Trump held back fiscal aid from Ukraine in exchange for Biden investigations. Photo by Kevin Dietsch/UPI | License Photo</figcaption>
      </figure>
