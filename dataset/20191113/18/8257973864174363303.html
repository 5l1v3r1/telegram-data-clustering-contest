      <h1>Elton John adds 24 North American dates to farewell tour</h1>
      <address><time datetime="2019-11-13T18:38:25+00:00">13 Nov 2019, 18:38</time> by <a rel="author">Wade Sheridan</a></address>
      <figure>
        <iframe data-src="https://twitter.com/eltonofficial/status/1194602059531718656?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Nov. 13 (UPI) -- <a href="https://www.upi.com/topic/Elton_John/?tps=1">Elton John</a> added on Wednesday 24 concert dates to the 2020 North American leg of his farewell tour.</p>
      <p>The <a href="https://twitter.com/eltonofficial/status/1194602059531718656">new dates</a> start on March 28 at the Scotiabank Arena in Toronto and wrap up on July 8 at the Sprint Center in Kansas City.</p>
      <p>Tickets go on sale for the general public on Nov. 22 at 10 a.m. local time through Ticketmaster.</p>
      <p>John previously announced in September <a href="https://www.upi.com/Entertainment_News/Music/2019/09/18/Elton-John-adds-US-shows-to-farewell-tour/7841568830120/">seven more</a> New York and New Jersey shows for 2020 that will begin in April.</p>
      <p>The legendary singer announced in January 2018 that the <i>Farewell Yellow Brick Road </i>tour will be <a href="https://www.upi.com/Entertainment_News/Music/2018/01/24/Elton-John-announces-300-date-farewell-tour/2251516816798/">his last</a>.</p>
      <p>"My priorities now are my children, my husband and my family," he said at the time. "I love them so much I don't want to miss them and I don't want them to miss me."</p>
      <p>
        <b>Here's the full list of dates added to the <i>Farewell Yellow Brick Road</i> tour:</b>
      </p>
      <p>March 28 -- Toronto, Ontario, at Scotiabank Arena</p>
      <p>March 29 -- Toronto, Ontario, at Scotiabank Arena</p>
      <p>April 2 -- Montreal, Quebec, at Bell Centre</p>
      <p>April 3 -- Montreal, Quebec at Bell Centre</p>
      <p>April 20 -- Hershey, Pa., at Giant Center</p>
      <p>April 25 -- Columbus, Ohio, at Schottenstein Center</p>
      <p>May 22 -- Columbia, S.C., at Colonial Life Arena</p>
      <p>May 23 -- Greensboro, N.C., at Greensboro Coliseum</p>
      <p>May 26 -- Tampa, Fla., at Amalie Arena</p>
      <p>May 28 -- Orlando, Fla., at Amway Center</p>
      <p>May 30 -- Miami, Fla., at American Airlines Arena</p>
      <p>June 6 -- Knoxville, Tenn., at Thompson-Boling Arena</p>
      <p>June 9 -- Lincoln, Neb., at Pinnacle Bank Arena</p>
      <p>June 13 -- Fargo, N.D. at Fargodome</p>
      <p>June 15 -- St. Paul, Minn., at Xcel Energy Center</p>
      <p>June 16 -- St. Paul, Minn., at Xcel Energy Center</p>
      <p>June 19 -- Chicago, Ill., at United Center</p>
      <p>June 20 -- Chicago, Ill., at United Center</p>
      <p>June 24 -- New Orleans, La., at Smoothie King Center</p>
      <p>June 30 -- Houston, Texas, at Toyota Center</p>
      <p>July 1 -- Houston, Texas at Toyota Center</p>
      <p>July 3 -- North Little Rock, Ark., at Simmons Bank Arena</p>
      <p>July 7 -- St. Louis, Mo., at Enterprise Center</p>
