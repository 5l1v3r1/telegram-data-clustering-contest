      <h1>'Holiday Rush': Romany Malco tries to save Christmas in first trailer</h1>
      <address><time datetime="2019-11-13T18:02:45+00:00">13 Nov 2019, 18:02</time> by <a rel="author">Annie Martin</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/c2U6diYTnxA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nov. 13 (UPI) -- Netflix is giving a glimpse of Romany Malco in the new film <i>Holiday Rush</i>.</p>
      <p>The streaming service released a first<a href="https://www.youtube.com/watch?v=c2U6diYTnxA"> trailer</a> Wednesday featuring Malco as Rashon "Rush" Williams, a radio DJ, widower and single father.</p>
      <p>The preview shows Rush (Malco) and his producer Roxy Richardson (Sonequa Martin-Green) work to buy another radio station after they lose their jobs on the air. Rush's Aunt Jo (Darlene Love) helps come up with a plan.</p>
      <p>Rush must teach his children (Amar M. Wooten, Deysha Nelson, Andrea-Marie Alphonse and Selena-Marie Alphonse) to embrace a less "bougie" lifestyle during the transition. In addition, Rush develops a romance with Roxy.</p>
      <p><i>Holiday Rush </i>is directed by Leslie Small and co-stars La La Anthony, Deon Cole, Tamala Jones and Roscoe Orman. The film premieres Nov. 28.</p>
      <p>"This is my kind of holiday FILM! HOLIDAY RUSH starring @teamromany, @SonequaMG, @deoncole, @lalaanthony and more comes to @netflix November 28!" Netflix <a href="https://twitter.com/strongblacklead/status/1194646892610637824">tweeted</a> Wednesday.</p>
      <p>Malco played Conrad Shepard on <i>Weeds</i> and presently stars as Rome Howard on <i>A Million Little Things</i>. Martin-Green portrayed Sasha Williams on <i>The Walking Dead</i>.</p>
