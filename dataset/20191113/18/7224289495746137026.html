      <p>El periodista argentino Miguel Bonasso advirtió que México debe mirar al Cono Sur y buscar una alianza económica con Argentina que le ayude a equilibrar la balanza frente al Brasil de Jair Bolsonaro. Agregó que los golpes de Estado y las dictaduras están regresando al Cono Sur y advierte que en Bolivia hay sectores racistas que quieren un país sin indígenas.</p>
