      <h1>Netflix продлил сериал The Witcher на второй сезон</h1>
      <address><time datetime="2019-11-13T17:15:00+00:00">13 Nov 2019, 17:15</time> by <a rel="author" href="https://shazoo.ru/users/showgazer" target="_blank">showgazer</a></address>
      <p>Netflix еще до премьеры The Witcher продлил сериал на второй сезон. Об этом сервис сообщил в твиттере.</p>
      <figure>
        <iframe data-src="https://twitter.com/netflix/status/1194662370485919744?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Шоураннер сериала рассчитывает на семь сезонов. В целом The Witcher уделит Цири и Йеннифер не меньше времени, чем Геральту, а визуально будет больше похож на хоррор, чем на типичное фэнтези.</p>
      <p>Премьера первого сезона состоится 20 декабря.</p>
