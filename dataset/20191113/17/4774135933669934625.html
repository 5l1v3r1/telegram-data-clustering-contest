      <h1>Отзыв лицензии у Чувашкредитпромбанка обернулся личными трагедиями для людей и крахом проектов</h1>
      <address>
        <time datetime="2019-11-13T17:02:00+00:00">13 Nov 2019, 17:02</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/u99Iqf_cArM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Почти шесть миллионов рублей на строительство часовни, пожертвования в детский благотворительный фонд, средства на ремонт жилья. Отзыв лицензии у Чувашкредитпромбанка обернулся личными трагедиями и крахом проектов, на которые долго копили деньги. Наш корреспондент Валентина Алексеева встретилась с людьми, мечтавшими о многом, но в результате оставшимися ни с чем.<br/><br/><b>Валентина Алексеева, Семен Антонов</b><br/><br/><i>- Прямо вон ручейком нескончаемый поток идет круглогодично по той причине, что с той стороны, согласно экспертизе, вода стоит на уровне метр десять от уровня земли, и она круглый год протекает сюда, изоляции как таковой нет. </i><br/><br/>Такую проблему жители дома №48 по Эгерскому бульвару получили в наследство от недобросовестного застройщика, который все пять гарантийных лет только руками разводил, мол, сделать ничего нельзя. В итоге на первых этажах пошли трещины в полу. Выход один - скопить на полноценный ремонт подвала. Скопили. Два миллиона 400 тысяч рублей. На счёте в Чувашкредитпромбанке.<br/><br/><br/><i>Мы заказали смету для этих работ, смета будет готова, но выполнить мы не сможем по причине отсутствия денег. Это первый момент. Второй момент - мы даже не можем претендовать на миллион четыреста страховых взносов, которые все получают, по причине того, что мы не вошли в реестр малого и среднего бизнеса, и поэтому остались вообще без ничего. Как нам быть? Куда обращаться? И вообще, как выйти из этого положения? Кто нам может помочь в этой ситуации?</i> - задает вопросы от имени всех жильцов председатель товарищества собственников жилья «Эгерский-48» Лидия Столярова.<br/><br/>Действительно, при отзыве лицензии суммы в размере до миллиона 400 тысяч рублей застрахованы. Но гарантированно получить свои деньги могут только физические лица, средний и малый бизнес. Одним словом - небольшие коммерческие организации. А вот некоммерческие никак не защищены. К последней категории относятся и товарищества собственников жилья. Устранить этот пробел хотят в Госдуме страны.<br/><br/><i>- Те, кто держал средства благотворительных фондов, ТСЖ мы также предложили включить в этот список, садоводческие общества, но закон пока не принят. На последнем рассмотрении бюджета этот вопрос поднимали с просьбой ускорить подготовку документа, согласующего наш законопроект. Попробуем его распространить хотя бы на те случаи, которые произошли в этом году, </i>- прокомментировал по телефону депутат Госдумы РФ, президент Ассоциации региональных банков России Анатолий Аксаков.<br/><br/>С замороженными счетами и без копейки средств оказалось и соседнее товарищество собственников жилья «Эгер». В Чувашкредитпромбанке люди накопили около шестисот тысяч рублей.<br/><br/>Жильцы хотели сделать текущий ремонт подъездов и обновить фасад дома, но не успели. Теперь денег нет даже на выплату зарплаты четырем сотрудникам ТСЖ.<br/><br/>Люди вспоминают: 7 ноября, в день отзыва лицензии у Чувашкредитпромбанка, в его офисах царила полная неразбериха.<br/><br/><i>- Работники Чувашкредитпромбанка, его третьего дополнительного офиса, не были в курсе, что у них отозвали лицензию, они даже с утра успели принять у меня три платежа, один из которых не успели зачислить на основной расчетный счет. У нас собственники остались сейчас без денег, без денег на то, чтобы перечислить на зарплату, на налоги, чтобы сделать ремонт</i>, - рассказывает управляющая товарищества собственников жилья «Эгер» Алёна Павлова.<br/><br/>Тему Чувашкредипромбанка обсуждали и в Доме Правительства.<br/><br/><i>- Я могу сказать, что совесть наша чиста, потому что все государственные предприятия, касательно здравоохранения, образования, культуры, спорта максимально вывели. Я в субботу смотрю: несколько предприятий, даже казенных, счета там держали. Для чего и с какой целью? С кем на берегу договаривались? Предупреждал я сам лично,</i> - высказался Глава Чувашской Республики Михаил Игнатьев.</p>
