      <h1>طلق ناري يودي بحياة طفل في عكار</h1>
      <address><time datetime="2019-11-13T17:53:13+00:00">13 Nov 2019, 17:53</time> by <a rel="author">Lebanon 24</a></address>
      <p>قضى الطفل ع.ع. إثر إصابته بطلق ناري عن طريق الخطأ من بندقية صيد كان يلهو بها شقيقه أ.ع. في بلدة تلمعيان في سهل عكار. كما اصيب ح.ع، وتمّ نقله الى مستشفى "عكار - رحال" في بلدة الشيخ محمد للمعالجة، ووصفت حالته بالحرجة جدا.</p>
    </article>
