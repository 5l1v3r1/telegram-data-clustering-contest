      <h1>【蕭茗看世界】香港人權與民主法案今天重要關頭 川普說 第一階段協議簽不成 會大加關稅</h1>
      <address>
        <time datetime="2019-11-13T17:57:48+00:00">13 Nov 2019, 17:57</time>
      </address>
      <p><a href="https://www.ntdtv.com/b5/%E9%A6%99%E6%B8%AF%E4%BA%BA%E6%AC%8A%E8%88%87%E6%B0%91%E4%B8%BB%E6%B3%95%E6%A1%88.htm">香港人權與民主法案</a>今天重要關頭；<a href="https://www.ntdtv.com/b5/%E5%B7%9D%E6%99%AE.htm">川普</a>說，第一階段協議簽不成，會大加<a href="https://www.ntdtv.com/b5/%E9%97%9C%E7%A8%85.htm">關稅</a>。</p>
      <p>相關視頻：</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/aIecqX8EdA0" width="764" height="430" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>大家好，我是蕭茗。 今天是2019年11月12日。首先和大家說一件事。現在香港局勢非常緊急。明天美國參議員Marco Rubio要和參議院院長見面談<a href="https://www.ntdtv.com/b5/%E9%A6%99%E6%B8%AF%E4%BA%BA%E6%AC%8A%E8%88%87%E6%B0%91%E4%B8%BB%E6%B3%95%E6%A1%88.htm">香港人權與民主法案</a>的事情。應該是敦促議長趕緊把法案排到投票日程裏面。我明天會去參議院，看看能否採訪到Rubio議員。不管能否採訪到，我聽到什麽消息會馬上通知大家。來不及做自媒體也會放在咱們頻道的社區留言裏。</p>
      <p>今天我主要想講兩件事。一個是<a href="https://www.ntdtv.com/b5/%E5%B7%9D%E6%99%AE.htm">川普</a>總統今天在紐約的經濟俱樂部做了一次關於貿易和經濟的演講。其中講到了中美貿易戰和中美第一階段的貿易協議。他透露了一些和中共談判的內情和他下一步的打算。我和大家復述一下他講話的重點並且分析一下。</p>
      <p>另外我今天還去聽了一位參議員關於外交政策的演講。我問了他關於中美關系的問題。他的回答讓我更全面的了解了美國政界核心人物看待中美博弈的視角。我想把我了解到的和大家分享一下。</p>
      <p>首先說川普的演講。他是在紐約經濟俱樂部裡面做了一個關於美國經濟和貿易的演講。其中，他描述了今年5月和中國的談判是怎麽談崩的。 他的原話是這樣的，7個月前，我幾乎就有一個協議了。那時候艱難的部份已經談妥了。比如中國開放市場，停止盜竊知識產權。還有如果不執行怎麽進行嚴厲的懲罰。然後，我們突然接到一個電話，說中方想見我們。我們見了他們。他們來了之後給我們解釋為什麽有三四條他們沒辦法接受。那川普是怎麽反應的呢？ 川普說，好吧，我是在紐約做地產生意的。我見過這個場面。嚇不到我。 我可沒有說我的上帝啊，這可怎麽辦？我現在告訴大家，我打賭中共他們現在希望當初沒那麽做。然後我就對中國商品加了25%的<a href="https://www.ntdtv.com/b5/%E9%97%9C%E7%A8%85.htm">關稅</a>。然後川普可能有一個口誤。他說這些關稅馬上就會變成15%。我認為他說的是12月15日計劃要對剩下的中國商品加15%的關稅，快要加了。也就是說，川普至少現在還沒有因為要簽第一階段的協議而把12月15號要加的關稅免掉。而且，他下面說了更重要的話。他說，我和Larry Kudlow說，Kudlow是國家經濟委員會主任。川普對他說，如果協議簽不成，那麽這些關稅會大大提高。也就是說，如果第一階段的協議簽不成，那川普會再大大增加關稅。</p>
      <p>川普的態度比我之前的估計還要強硬一些。首先，他至少現在還沒有因為要簽成第一階段的協議而把12月15號的關稅推遲。另外，如果第一階段的協議簽不成，他馬上要再加關稅。川普說，這不僅僅是對中國。對別的不公平對待美國的國家也是如此。</p>
      <p>就在前一天。美國媒體Politico報導說，川普有可能把是否對歐洲進口汽車加稅的決定推到6個月後。而這個決定很可能就會在這次的經濟俱樂部的演講中宣布。但是，川普沒有宣布這樣的決定。相反，他說，對所有的國家都會向對中國這樣做。也就是說，川普把關稅作為改變其他國家和美國不公平貿易關係的主要手段。而且看來這個手段頗有成效。</p>
      <p>川普還說，中國是57年來最糟糕的時候。我們收了幾百上千億美元的關稅，他們用貶值人民幣來應對，並且大量印鈔註入他們的系統。他們的供應鏈在斷裂。他們死活要簽一個協議。我們是決定要不要簽一個協議的那一方。我們現在接近和中國簽一個第一階段協議。可能會簽，可能很快會簽。但我們只會接受一個對美國有利的協議。</p>
      <p>看起來，川普在貿易戰上，用關稅糾正中共行為的策略是比較堅定的。而且這一招對中共也很有效。但是，如果從資本的總額來看，關稅能讓中共非常疼，但是美國資本對中國公司的投資才是關係到中國經濟命脈的事情。我們來比較一下數字。從貿易戰開打以來，美國對中國增加的關稅有1000億美元。看起來很大是吧。但是中國公司在美國上市的市值就超過了1萬億美元。這還沒有包括美國機構投資者投資的大量中國公司，也沒包括近來MSCI等指數公司納入大量中國公司後，美國基金給這些公司的投資，也沒有包括中國公司在香港上市，美國投資者在香港對這些公司的投資。這些數字加起來是一個天文數字。我現在還沒有精確的統計出來。</p>
      <p>我前一陣子採訪前白宮首席策略師班農的時候他說，如果中美經濟脫鉤，中共就將垮臺。這話說的就是，如果中美經濟脫鉤，美國資本停止向中共輸血，那中國經濟就面臨崩潰，而這會導致中共垮臺。這個前景川普政府應該是看的到的。關鍵是他們現在沒有下決心要和中國經濟徹底脫鉤。甚至在貿易談判的條件中還有一條讓中國開放金融市場。中共挺痛快的答應了這一條。現在Paypal就進了中國。中國開放金融市場，美國資金進入後，中美經濟就會進一步融合。川普希望的是，一邊通過加關稅讓中共做結構性改革，一遍還要讓美國公司繼續在中國賺錢。說白了，川普總統可能沒有想要中共的命。所以他沒有在掐斷中共經濟命脈上下功夫。他全部關註的就是美國利益不能被傷害。 但是，如果中共不做根本改變，繼續和中共交往，如何保證美國利益不被傷害？有沒有這樣的可能？這是終究需要面對的問題。</p>
      <p>事實上，這不只是川普一個人的想法。一些美國政界人士，甚至比川普總統更鷹派的人可能也或多或少有這樣的想法。今天我去聽了參議員Josh Hawley在一個智庫：美國安全中心的演講。他是一位對中共非常強硬的人物。聯名簽署了香港人權與民主法案。不僅如此，還自己發起了另一個保護香港人權的法案。但在他的演講中，他也表達了一方面不能讓中共繼續以前的惡行，但另一方面，他不贊成完全退出中國。他認為那是世界上最大的市場之一，美國不能被排除在外。一位智庫研究人員向他提問，如何平衡既要和中國保持一定的經貿和技術方面的聯繫，又要規避這樣做給國家安全帶來的風險。 他說，這是我想問你的問題。我也沒有答案。在這之前，我也問了他兩個問題。第二個問題是，裏根總統說，共產主義就像病毒。對於病毒，我認為只有兩種做法。一種是殺死它，一種是遠離它。歷史證明，市場經濟和美國價值在應對中共的意識型態方面並沒有很成功。他們沒有能夠對中共的腐蝕免疫。如果美國繼續和中國交往，如何保證美國不會重蹈覆轍。他說，我同意你說的，我們這麽多年所謂的聯絡中國的思路完全錯了。中共沒有因為經貿的聯繫而變成民主社會。正相反，在兩國關係上，中共是出口者，我們是進口者。中共向我們輸出了獨裁統治的意識型態，我們受到了毒害，這就是為什麽NBA，迪士尼會做那些違背美國價值的事情。所以，我們一定要學會和適應和中共的競爭關係。要阻止他們成為區域霸權。但是這不意味著要讓中國完全和世界隔絕。 但是我們一定不能讓他們主宰世界，或主宰一個地區。</p>
      <p>所以總結一下，張和中共還進行一定程度交往的美國政界人物，他們對未來如何規避中共給美國帶來的危險，可能並沒有成熟的答案。還是那句話，如果中共不做根本性的改變，美國是否能夠在和中國經濟的繼續融合中，得到和之前不一樣的結果？ 這個是他們遲早要完全直面的問題。也許他們以後會有答案。</p>
      <p>另外我再說一下香港人權與民主法案。我在節目開始的時候說了，參議員Marco Rubio要和眾議院議長Mich McCano見面，問他為什麽還沒有把法案排到投票程序。這是一個很重要的事情。我得到什麽消息會即時告訴大家。另外，我下一期節目打算做從香港人權與民主法案在眾議院和參議院的不同待遇分析其背後的原因。</p>
