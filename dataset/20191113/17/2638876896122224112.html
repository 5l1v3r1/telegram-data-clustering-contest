      <h1>Тизер 14-ой главы Dead by Daylight в японском антураже</h1>
      <address><time datetime="2019-11-13T17:40:00+00:00">13 Nov 2019, 17:40</time> by <a rel="author" href="https://shazoo.ru/users/showgazer" target="_blank">showgazer</a></address>
      <p>Разработчики <i>Dead by Daylight</i> выпустили тизер 14-ой главы. Судя по видео, она будет в японской тематике.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/N2nh3Xbj3_M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>На алтаре в тизере маска — вероятно, ее и будет носить новый Убийца. Новая карта наверняка представляет собой нечто вроде поместья или храма со средневековыми японскими постройками. Тем не менее, подробностями разработчики пока делиться не хотят, хоть ранее уже и <a href="https://www.youtube.com/watch?v=lv35nylikfU">тизерили</a> этого Убийцу.</p>
      <p>Ранее для <i>Dead by Daylight</i> вышло <a href="https://shazoo.ru/2019/09/18/84661/vselennaya-stranger-things-uzhe-dostupna-v-dead-by-daylight">DLC</a> по мотивам сериала Stranger Things.</p>
      <p>Игра представляет собой мультиплеерный хоррор, в котором четверо игроков берут на себя роли Выживших, а пятый — Убийцы.</p>
