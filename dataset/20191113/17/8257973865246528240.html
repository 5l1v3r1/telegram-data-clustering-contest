      <h1>'The Witcher' renewed ahead of Netflix premiere</h1>
      <address><time datetime="2019-11-13T17:26:34+00:00">13 Nov 2019, 17:26</time> by <a rel="author">Annie Martin</a></address>
      <figure>
        <iframe data-src="https://twitter.com/netflix/status/1194662370485919744?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Nov. 13 (UPI) -- Netflix has renewed <i>The Witcher</i> ahead of the show's premiere.</p>
      <p>The streaming service announced Wednesday on Twitter that it picked up the new fantasy series for a second season.</p>
      <p>"Geralt's adventure is only beginning.... The Witcher has been renewed for Season 2!" the <a href="https://twitter.com/netflix/status/1194662370485919744">post</a> reads.</p>
      <p><i>The Witcher</i>, starring <a href="https://www.upi.com/topic/Henry-Cavill/?tps=1">Henry Cavill</a> as Geralt of Rivia, will premiere its first season Dec. 20. Netflix <a href="https://www.upi.com/Entertainment_News/TV/2019/10/31/The-Witcher-Henry-Cavill-flirts-and-fights-in-new-trailer/1931572539532/">released a first official trailer</a> for the series in October that shows Geralt (Cavill) flirting and fighting.</p>
      <p><i>The Witcher</i> <a href="https://www.upi.com/Entertainment_News/TV/2019/10/30/The-Witcher-Netflix-to-release-new-trailer-Thursday/8951572455349/">is based</a> on the Andrzej Sapowski book series of the same name, which was previously adapted as a video game series. Anya Chalotra co-stars as Yennefer, with Freya Allan as Princess Ciri, Jodhi May as Queen Calanthe and Bjorn Hlynur Haraldsson as King Eist Tuirseach.</p>
      <p>Lauren Schmidt Hissrich serves as showrunner and will executive produce with Alik Sakharov. Hissrich celebrated the show's renewal in a tweet Wednesday.</p>
      <p>"I'm so thrilled to announce: Geralt, Yennefer, and Ciri will be back for more adventures... in Season Two," she <a href="https://twitter.com/LHissrich/status/1194662006734897159">wrote</a>. "I could not be more proud of what the amazing cast and crew of The Witcher have accomplished, and can't wait for the world to dig in and enjoy these stories with us."</p>
