      <h1>Sismo de magnitud 5,3 sacude Guatemala</h1>
      <address>
        <time datetime="2019-11-13T17:41:12+00:00">13 Nov 2019, 17:41</time>
      </address>
      <p>Un sismo de magnitud 5,3 sacudió este miércoles a Guatemala, según la Coordinadora Nacional para la Reducción de Desastres (Conred).</p>
      <figure>
        <iframe data-src="https://twitter.com/CanalAntigua/status/1194656712290177025?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>El epicentro fue a 31 kilómetros al sureste de Puerto San José y a 60,9 kilómetros de profundidad.</p>
      <p>En Jutiapa, Totonicapán, Coatepeque y otros lugares, aunque se sintió fuerte, no se reportan daños hasta el momento.</p>
      <figure>
        <img src="https://pbs.twimg.com/media/EJRG3VUXUAAGsD7?format=jpg&amp;name=large"/>
      </figure>
      <p>El Instituto Nacional de Sismología, Vulcanología, Meteorología e Hidrología (INSIVUMEH) informó que no hay alerta de tsunami.</p>
      <figure>
        <iframe data-src="https://twitter.com/CanalAntigua/status/1194668721572368386?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
