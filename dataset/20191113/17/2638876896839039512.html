      <h1>Apple анонсировала 16-дюймовый MacBook Pro</h1>
      <address><time datetime="2019-11-13T17:00:00+00:00">13 Nov 2019, 17:00</time> by <a rel="author" href="https://shazoo.ru/users/showgazer" target="_blank">showgazer</a></address>
      <p>Apple официально представила новый MacBook Pro с 16-дюймовым экраном 3072×1920. Среди нововведений, например, клавиатура, которой вернули ESC.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ysRigNyavF4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Характеристики старшей модели за 232 990 рублей:</p>
      <ul>
        <li>8‑ядерный процессор Intel Core i9 9‑го поколения 2,3 ГГц (Turbo Boost до 4,8 ГГц)</li>
        <li>AMD Radeon Pro 5500M с 4 ГБ GDDR6</li>
        <li>16 ГБ DDR4 2666 МГц</li>
        <li>SSD на 1 ТБ</li>
      </ul>
      <p>Характеристики младшей модели за 199 990 рублей:</p>
      <ul>
        <li>6‑ядерный процессор Intel Core i7 9‑го поколения 2,6 ГГц (Turbo Boost до 4,5 ГГц)</li>
        <li>AMD Radeon Pro 5300M с 4 ГБ GDDR6</li>
        <li>16 ГБ DDR4 2666 МГц</li>
        <li>SSD на 512 ГБ</li>
      </ul>
      <p>Список портов Четыре Thunderbolt 3 (USB‑C):</p>
      <ul>
        <li>Зарядка устройств</li>
        <li>DisplayPort</li>
        <li>Thunderbolt (до 40 Гбит/с)</li>
        <li>USB 3.1 второго поколения (до 10 Гбит/с)</li>
      </ul>
      <p>Вес ноутбука — 2 килограмма. Можно установить 64 ГБ RAM, 8 ТБ SSD и 8 ГБ VRAM, но и цена будет выше.</p>
      <p>В США ноутбук уже можно заказать с доставкой до трех дней, в России заказ "в настоящее время недоступен".</p>
      <p>
        <b>Via: </b>
        <a href="https://www.apple.com/ru/macbook-pro-16/">Apple</a>
      </p>
    </article>
