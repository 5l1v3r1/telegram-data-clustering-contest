      <h1>إطلاق نار وقذائق صاروخية في حوش الحريمة - البقاع (فيديو)</h1>
      <address><time datetime="2019-11-13T17:43:50+00:00">13 Nov 2019, 17:43</time> by <a rel="author">Lebanon 24</a></address>
