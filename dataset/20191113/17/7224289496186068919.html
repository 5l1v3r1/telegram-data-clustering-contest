      <h1>No habrá salida pacífica en Bolivia sin participación del MAS; polariza la autoproclamada presidenta: Zovatto | Entérate</h1>
      <address> by <a rel="author">Redacción AN / AL</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8jdYrXpBFyw" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El director regional de IDEA para América Latina y el Caribe, Daniel Zovatto, señala que la autoproclamada presidenta de Bolivia, Jeanine Áñez, violó la Constitución de ese país al tomar posesión sin quórum en el Congreso y advierte que la crisis de ese país no tendrá una salida pacífica si se excluye al partido del ex presidente Evo Morales, el Movimiento al Socialismo (MAS).</p>
