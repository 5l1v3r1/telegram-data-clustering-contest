      <h1>北欧神話アクションRPG『RUNE II』発売。バイキングの戦士となり、永遠に続くラグナロクを終息させるため神の打倒を目指す</h1>
      <address><time datetime="2019-11-13T17:28:52+00:00">13 Nov 2019, 17:28</time> by <a rel="author" href="https://automaton-media.com/author/taijiro-yamanaka/" target="_blank">Taijiro Yamanaka</a></address>
      <p>アメリカのインディースタジオHuman Head Studiosは11月12日、アクションRPG『<a href="https://www.rune2.com/"><b>RUNE II</b></a>』を発売した。プラットフォームはPC（<a href="https://www.epicgames.com/store/ja/product/rune-2/home">Epic Gamesストア</a>）で、通常版である「Warrior Pack」の価格は3080円。そのほか、特別な武器やアーマーセットなどが付属するバージョンも販売されている。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/fvYcYrhxrCM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>スポンサーリンク</p>
      <p>本作は、北欧神話の世界にてバイキングの戦士として生きるアクションRPGで、Human Head Studiosが2000年に発売した『RUNE』と世界観を同じくするシリーズ最新作だ。もともと『RUNE: Ragnarok』として発表され、のちに前作と同じ『RUNE』に改題されたが、最終的に『RUNE II』としてリリースされた。</p>
      <p>北欧神話世界における終末の日を意味するラグナロク。前作ではこれを阻止するために戦ったが、『RUNE II』ではすでにその最中にあり、巨人や猛獣、アンデッドらが猛威をふるい、人類の領域であるミッドガルドは混乱に陥っている。この背景には、トリックスターとも呼ばれる北欧神話の神ロキがおり、ラグナロクをリセットさせて永続的な混沌をミッドガルドにもたらそうと目論んでいる。神々から救済者として選ばれたバイキングの戦士であるプレイヤーは、人類を救うためロキの企てを阻止し、ラグナロクを終わらせるために戦うのだ。なお、本作はソロのほか2人協力プレイにも対応する。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/1Y_yEvPoBXQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>プレイヤーキャラクターはカスタマイズが可能で、さらに北欧神話の神から力を授かることができる。たとえばオーディンからはカラスの大群を召喚させる力を、ヘルからは氷の棘を発生させる能力、トールからは電撃のハンマーを振り下ろす力を授かることができ、選んだ神と連携しながら冒険をおこなう。ただし、ラグナロクにあたって神々は、どういう訳かミッドガルドの保護を控えていた経緯もあり、彼らを信用できるかどうかは未知数だという。</p>
      <p>かつては美しかったミッドガルドも今は荒廃しており、ロキの軍勢がはびこっている。プレイヤーは近接戦闘を中心にしたバトルを繰り広げながら旅を進めるのだ。クエストをこなすことで戦闘アビリティを向上可能。また、エリアによってラグナロクの影響度合いが異なり、もっとも荒廃した地域では特に強力な武器や資源を見つけることができるという。武器は村で略奪をおこなったり倒した敵から入手するほか、クラフトすることも可能。離れた島に渡るためには、バイキング船を建造することも求められる。</p>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191113-106261-001.jpg"/>
      </figure>
      <p>ミッドガルド各地には神々の力を秘めた秘宝が存在し、これを集めることでロキのいる地への扉が開かれるという。ロキは、ラグナロクが終息すると死ぬ運命にあり、これを避けるためにラグナロクを永続的にループさせる方法を見つけ出したのだ。ラグナロクがリセットさせるたびに、ミッドガルドは新たな困難で満たされた世界へと移り変わっていくという。プレイヤーは巨人だらけであったり、凍てついた大地、終わらない夜など複数の世界を経験しながら、ロキを倒すための力を蓄えていく。</p>
      <p>なお、『RUNE II』は現時点ではEpic Gamesストア専売となっているが、2020年にはSteamでも発売されるようだ。すでに<a href="https://store.steampowered.com/app/821290/RUNE_II/">ストアページ</a>が公開されている。</p>
