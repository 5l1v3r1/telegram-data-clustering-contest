      <h1>В Вурнарах реконструировали Сквер Памяти</h1>
      <address>
        <time datetime="2019-11-13T17:25:00+00:00">13 Nov 2019, 17:25</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ip5NIJS6vqo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Вурнарский Сквер Памяти изменился до неузнаваемости. Вместо непроходимой чащи появилась широкая брусчатка с пешим проходом, вместо старого памятника - мраморный монумент. Реконструкцию провели в честь 75-летия победы в Великой Отечественной войне.<br/><br/><b>Татьяна Самсонова, Леонид Петров, Никита Углев</b><br/><br/>На реконструкцию парка было выделено 2 миллиона 300 тысяч рублей. В разработке концепции благоустройства участвовали не только чиновники, но и простые сельчане. Проект вынесли на обсуждение еще в марте этого года, летом его согласовали, и к ноябрю сквер окончательно преобразился. Основное его достояние - памятник матери солдата, стоящий на плите, где выгравированы имена героев войны.<br/><br/><i>- Отыхая на данной территории, люди могут узнать, сколько человек ушло с каждого поселка, с каждой деревни, с каждого сельсовета. Это выгравировано на памятнике матери солдата,</i> - рассказал Алексей Владимиров, глава администрации Вурнарского городского поселения.<br/><br/><i>- Память важна для людей, для наших жителей, для того, чтобы люди в будущем старались не совершать подобных ошибок, и чтобы такие события как война или другие бедствия не повторялись в жизни людей,</i> - поделилась Ольга Илюхина.<br/><br/>В парке также расположились памятники воинам морского флота, пограничникам и десантникам. К ним ведут несколько тропинок, по которым теперь удобно гулять мамам с колясками. Раньше на их месте росли ёлки и кусты. Теперь заброшенный сквер превратился в комфортную зону для семейного отдыха.<br/><br/><i>- Нам очень нравится. Раньше здесь все было некрасиво, в зарослях. Страшно было даже детей отпускать, а сейчас здесь все видно как на ладони. Каждый день здесь гуляем, иногда даже по два раза,</i> - радуется Валентина Большакова.<br/><br/>Работы по благоустройству парка на этом не заканчиваются - весной здесь посадят газонную траву и разобьют клумбы.</p>
