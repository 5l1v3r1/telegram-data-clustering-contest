      <h1>Губернатор Стадник не согласен с передачей Николаевскому облсовету полномочий по управлению коммунальным имуществом</h1>
      <address><time datetime="2019-11-13T17:35:00+00:00">13 Nov 2019, 17:35</time> by <a rel="author">https://www.facebook.com/profile.php?id=100011619000670, Иван Казора</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QLUxpeDsmFI" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Глава Николаевской ОГА Александр Стадник выступил против идеи забрать полномочия у Николаевской областной государственной администрации управлять областным коммунальным имуществом.</p>
      <p>Об этом он заявил сегодня, 13 ноября, в ходе встречи в Николаевском областном госпитале ветеранов войны, – передает корреспондент <b>НикВести</b>.</p>
      <p>По словам Александра Стадника, он не допустит передачу управления коммунальным имуществом областному совету, а также его распродажу. </p>
      <blockquote>— Мне оказывается сопротивление, чтобы я не делал некоторых вещей. Как только мы заговорили о коммунальном имуществе, которое находится в собственности громады области, все стали говорить резко: Давайте заберем полномочия по управлению имуществом у ОГА! А почему? Потому что уже кто-то положил глаз на что-то. Я до конца буду стоять, чтобы все здания, которые находятся в управлении ОГА, были удержаны и им будет дан толк. Чтобы в этих объектах провести реконструкцию и дать перспективу для николаевцев и жителей области. По-другому не получится, – заявил <b>Александр Стадник</b>. </blockquote>
      <figure>
        <img src="http://nikvesti.com/images/imageeditor/2019/11/13/172084/172084_0.jpg"/>
        <figcaption>Юрий Кормышкин</figcaption>
      </figure>
      <p>Стоит отметить, что инициатором рассмотрения и принятия решения о передаче полномочий по управлению коммунальным имуществом стал глава партии «Наш край» в Николаевской области Юрий Кормышкин. 16 мая, в ходе сессии Николаевского областного совета депутат <a href="http://nikvesti.com/news/politics/158576">заявлял</a>, что облгосадминистрация не справляется с возложенными на нее обязательствами по управлению коммунальным имуществом.</p>
      <blockquote>— Я думаю, ни для кого не секрет, что у нас с коммунальным областным имуществом все очень плохо. У всех на слуху кинотеатр «Искра», лагерь «имени Шмидта». Я предлагаю внести в повестку дня вопрос об отмене решения областного совета от 24 октября 2000 года №16 Об управлении коммунальным имуществом, таким образом забрать право у Николаевской областной государственной администрации управлять коммунальной собственностью. Все полномочия нужно передать Николаевскому облсовету. Пусть депутаты проголосуют и мы заберем полномочия, – предложил <b>Юрий Кормышкин</b>.</blockquote>
      <figure>
        <iframe src="https://www.youtube.com/embed/VZg4n1hjP5E" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В ответ на это заместитель тогдашнего главы Николаевской ОГА Алексея Савченко Александр Кушнир зачитал депутатам проект решения о передаче полномочий и попросил депутатов поддержать его.</p>
      <blockquote>— Я прошу вас (депутатов, – прим.) проголосовать и принять назад полномочия по управлению имуществом, – попросил <b>Александр Кушнир</b>.</blockquote>
      <p>В итоге депутаты большинством голосов <a href="http://nikvesti.com/news/politics/158576">приняли</a> решение забрать полномочия у Николаевской областной государственной администрации управлять областным коммунальным имуществом.</p>
      <p>Напомним, глава Николаевской облгосадминистрации Александр Стадник <a href="http://nikvesti.com/news/politics/168712">считает</a>, что Николаевский облсовет должен передать в коммунальную собственность Николаевскому городскому совету часть объектов и задний, которыми чаще всего пользуются николаевцы. </p>
