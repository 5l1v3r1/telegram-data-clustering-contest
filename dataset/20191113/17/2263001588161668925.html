      <h6 class="kicker">ГОСТИ ИЗ ПОДНЕБЕСНОЙ:</h6>
      <h1>Китайские студенты в Волгограде учатся петь «Подмосковные вечера»</h1>
      <address>
        <time datetime="2019-11-13T17:33:11+00:00">13 Nov 2019, 17:33</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DG8JVnneY0E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Волгоградская консерватория принимает студентов из Китая. В этом году в «Серебряковке» впервые открылось подготовительное отделение для иностранцев. Первыми стали гости из Яньтайской школы искусств. Они уже приступили к занятиям. Поедут учиться в Китай и российские студенты. Это происходит в рамках договора, который подписали музыкальные учреждения – российское и китайское. Сотрудничество предусматривает обмен студентами и преподавателями, организацию совместных конференций и круглых столов, а также реализацию творческих проектов.</b>
      </p>
      <p>Практика лишней не будет. Борис, так на русский манер его назвали здесь, в Волгограде, уже два месяца живет здесь. И, как сам говорит, с удовольствием погружается во все русское – быт, культуру и прочие национальные особенности. Русскую музыку любил всегда, а в Яньтайской школе искусств такого не изучают, поэтому возможности попасть на курс в российское учебное заведение очень обрадовался. А вот творчество китайским студентам дается куда легче. «Подмосковные вечера» – для гостей из Поднебесной уже почти классика.</p>
      <p>Дружба между Серебряковкой и Яньтайской школой искусств началась три года назад. Китайские музыканты принимали участие в Международном конкурсе-фестивале «Серебряковские дебюты» в Волгограде. Гости вдохновились, заинтересовались – и уже в этом году в консерватории открылось подготовительное отделение для иностранных слушателей. Впервые в нашем городе.</p>
      <p>
        <b>
          <u>Ольга Осадчая, и. о. ректора Волгоградской консерватории им. П. А. Серебрякова:</u>
        </b>
      </p>
      <blockquote>– Кроме пианистов, которые первоначально приезжали на этот конкурс, в этом году мы ввели номинацию и академический вокал. Надеемся, что благодаря нашему совместному взаимодействию и нашим контактам иностранные студенты в Волгоградской консерватории будут «более многочисленные».</blockquote>
      <p>Интерес иностранцев к обучению музыке и вокалу на русском большой. Конкурс – четыре человека на место. В «Серебряковке» самыми востребованными специальностями стали «Академическое пение», «Фортепиано», «Инструменты народного оркестра» и «Эстрадно-джазовое пение». Не устают иностранцы восхищаться местным гостеприимством и колоритом.</p>
      <p>
        <b>
          <u>Ван Фухай, декан факультета искусств Яньтайской школы искусств:</u>
        </b>
      </p>
      <blockquote>– Мы приехали только два дня назад, но мы очень благодарим преподавателей и директора, что нам провели культурную программу, мы были на Мамаевом кургане, там очень впечатляюще! А еще мы узнали, что Волгоград – это город-герой, важный город, и мы уже чувствуем гостеприимство русских, нам очень понравилось!</blockquote>
      <p>
        <b>
          <u>Линь Лип, декан факультета образования Яньтайской школы искусств:</u>
        </b>
      </p>
      <blockquote>– За эти два дня мы посмотрели город, и вы видим высокую духовную культуру города и его жителей.</blockquote>
      <p>В свою очередь, и российские студенты смогут обучаться в китайских музыкальных образовательных учреждениях. Это тоже предусмотрено подписанным договором о сотрудничестве. Ну а Борис вместе с однокурсниками продолжает обучение – весной их ждет экзамен. После которого студенты получат свидетельства об окончании подготовительного факультета и смогут продолжить обучение здесь же по избранной специальности.</p>
