      <p>El director regional de IDEA para América Latina y el Caribe, Daniel Zovatto, advirtió que en Bolivia existe una gran polarización política y un componente racista que puede detonar una guerra civil. Advierte que una solución pacífica sólo será posible si se incluye en la competencia al partido del ex presidente Evo Morales, el Movimiento al Socialismo (MAS), en un proceso de diálogo político.</p>
