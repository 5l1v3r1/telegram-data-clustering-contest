      <h6 class="kicker">ВОСЬМАЯ НОТА:</h6>
      <h1>В Волгограде пройдет финал конкурса "Восьмая нота"</h1>
      <address>
        <time datetime="2019-11-13T17:10:20+00:00">13 Nov 2019, 17:10</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0WaBQx7mAc8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>В Волгограде выберут лучших вокалистов и музыкантов.</b>
      </p>
      <p>В музыкальном конкурсе "Восьмая нота" ежегодно принимают участие молодые люди в возрасте от 14 до 30 лет. На этот раз в отборочных турах приняли участие более 100 исполнителей, однако путевку в финал смогли получить лишь 25 волгоградцев. Финальный этап конкурса состоится в ТРК "Мармелад". Оценивать конкурсантов будут преподаватели Волгоградской консерватории им. П.А. Серебрякова и Волгоградского института искусств и культуры. Экспертному жюри предстоит определить лучших из лучших в эстрадном, народном и академическом вокале. А также выбрать лидера в номинации "Серебряные струны", она подразумевает инструментальное сольное исполнение и инструментальное коллективное исполнение произведений. Победителей творческого состязания ждут кубки и ценные призы.</p>
