      <h1>"Ранкова доза" Милорада Павича. Дмитро Кулеба рекомендує</h1>
      <address><time datetime="2019-11-13T06:00:00+00:00">13 Nov 2019, 06:00</time> by <a rel="author" href="https://www.pravda.com.ua/authors/528dc828b6d62/" target="_blank">Роман Романюк</a></address>
      <p>Немає нічого банальнішого за історію кохання у форматі "Він і Вона". Але немає й нічого більш захопливого.</p>
      <p>Особливо, коли цю історію розказує <b>сербський геній Милорад Павич.</b></p>
      <figure>
        <iframe src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/712059553%3Fsecret_token%3Ds-PLEgS&amp;color=%23ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;show_teaser=true" width="100%" height="166" data-service="SoundCloud" scrolling="no" nowide=""/>
      </figure>
      <p>У своєму оповіданні "Веджвудський чайний сервіз" Павич, за звичкою, не може втирматись і перетворює звичайну любовну історію двох студентів на зіткнення чоловічого і жіночого начал, протиставлення багатого Заходу, який їсть із порцеляни фірми Веджвуд, і завжди голодного, проте гарячого і молодого Півдня. Протистояння <b>Балканського півострова і - Європи.</b></p>
      <p>Рекомендував для "Ранкової дози" це оповідання-ребус про Європу новий віце-прем'єр з євроінтеграції, дипломат та інтелектуал Дмитро Кулеба.<br/><i>Озвучено за публікацією: Милорад Павич "Веджвудський чайний сервіз". Журнал "Ї", №19, 2000 рік. Переклад Алли Татаренко.</i></p>
      <p>
        <i>Літературний подкаст "Ранкова доза" - це спільний проект "Української правди" та Українського інституту книги.</i>
      </p>
