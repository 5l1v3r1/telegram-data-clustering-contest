      <h1>参院選１票の格差、広島高裁は「合憲」…選挙無効を棄却</h1>
      <address>
        <time datetime="2019-11-13T06:16:00+00:00">13 Nov 2019, 06:16</time>
      </address>
      <p>　「１票の格差」が最大３・００倍だった７月の参院選について、広島高裁（金村敏彦裁判長）は１３日、「合憲」とする判決を言い渡し、広島、山口両県選挙区の住民が求めた選挙無効（やり直し）の請求を棄却した。原告側は即日上告した。</p>
      <p>　７月の参院選を巡っては、二つの弁護士グループが全４５選挙区の無効を求めて計１６件の訴訟を起こしている。この日は福岡高裁那覇支部（大久保正道裁判長）も合憲とし、「違憲状態」２件、「合憲」は１２件となった。</p>
