      <h1>وزارة الداخلية الأفغانية: مقتل 7 على الأقل في كابول في انفجار سيارة مفخخة</h1>
      <address><time datetime="2019-11-13T06:13:55+00:00">13 Nov 2019, 06:13</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LenK-ZHcvEI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>قتل سبعة أشخاص على الأقل وأصيب سبعة بجروح في انفجار سيارة مفخخة صباح الأربعاء في كابول، على ما أفاد متحدث باسم وزارة الداخلية نصرت رحيمي.</p>
      <p>وأوضح رحيمي أن الانفجار وقع في الساعة 7,25 (2,55 ت غ) في القطاع "بي دي 15" بشمال العاصمة الأفغانية على مقربة من وزارة الداخلية.</p>
      <p>وقال إن جميع القتلى من المدنيين مضيفا "هذه هي المعلومات الأولية، وسنكشف المزيد من التفاصيل لاحقا".</p>
      <p>وذكر مصدر آخر في الوزارة إن الانفجار نتج عن عملية انتحارية بواسطة سيارة مفخخة واستهدف موكب آليات حكومية على طريق رئيسي، ولم يعرف بعد ما إذا كان عناصر من الموكب بين الضحايا.</p>
      <p>ولم تعلن أي جهة في الوقت الحاضر مسؤوليتها عن الاعتداء الذي وقع في ساعة ذروة.</p>
      <p>ويأتي ذلك غداة إعلان الرئيس أشرف غني أنّ السلطات ستفرج عن ثلاثة سجناء من كبار قادة حركة طالبان في صفقة تبادل على ما يبدو مع أستاذين جامعيين أجنبيين تحتجزهما الحركة منذ 2016، في بادرة قد تكون لها انعكاسات كبرى على عملية السلام.</p>
      <p>وبين السجناء الثلاثة أنس حقاني الموقوف منذ العام 2014، وهو ابن مؤسس شبكة جلال الدين حقاني المسؤولة عن العديد من الهجمات على كابول وعلى قوات الحلف الأطلسي.</p>
      <p>والسجينان الآخران اللذان من المفترض إطلاق سراحهما هم، حاج ملي خان الذي يعتقد أنه عم قائد حركة حقاني سراج الدين حقاني، وعبد الرشيد الذي يقال إنّه شقيق محمد نابي عمري عضو المكتب السياسيّ لطالبان في قطر.</p>
