      <h1>Ядовито-зелёная река напугала жителей Владивостока: Жуть!</h1>
      <address><time datetime="2019-11-13T06:28:00+00:00">13 Nov 2019, 06:28</time> by <a rel="author" href="https://life.ru/author/2533" target="_blank">Алёна Темирчиева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/s4T9T-jxP6E" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Река Объяснения во Владивостоке окрасилась в ядовито-зелёный цвет и напугала местных жителей. По словам очевидца, "антифриз" тёк по руслу на протяжении часа.</p>
      <p><b>— Зелёного цвета, как антифриз. Вообще жуть. Рыбы не будет в этом году</b>, <b>—</b> говорит автор видео с зелёной рекой.</p>
      <p>Житель приморской столицы предположил, что в водоём попал какой-то химикат. Он утверждает, что река Объяснения обретает неестественный цвет не впервые. Снятое им видео разлетелось по местным пабликам, после чего случившимся заинтересовалась природоохранная прокуратура региона. Ведомство проверяет причину позеленения реки.</p>
      <p>Ранее в Саратовской области <a href="https://life.ru/1229135">пруд у деревни Губаревка приобрёл сине-зелёный цвет</a>, появился неприятный запах.</p>
