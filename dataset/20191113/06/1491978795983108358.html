      <h1>Grace Millane trial: suspect prepares to dispose of backpacker's body – video</h1>
      <address><time datetime="2019-11-13T06:21:37+00:00">13 Nov 2019, 06:21</time> by <a rel="author">Supplied</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gbF7yEa3YEg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>A New Zealand jury has been shown CCTV of the man accused of murdering Grace Millane <a href="https://www.theguardian.com/world/2019/nov/13/grace-millane-trial-jury-shown-cctv-of-accused-transporting-suitcase-with-body-inside">wheeling out a luggage trolley bearing two suitcases</a> – one containing the 21-year-old’s body – into a hotel lift and loading them into a hire car. The man – whose identity has been suppressed by the court – is accused of strangling her in his apartment. He has pleaded not guilty to murder. Millane's body was found crammed inside a suitcase buried in scrubland outside the city</i>
      </p>
