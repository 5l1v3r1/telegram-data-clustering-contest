      <h1>Kristen Bell And Jimmy Fallon Show Off Impressive Vocals, Belt Out ‘The History Of Disney Songs’ In 5 Minutes</h1>
      <address><time datetime="2019-11-13T06:56:00+00:00">13 Nov 2019, 06:56</time> by <a rel="author">Becca Longmire</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YjyHTUMhpXk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Kristen Bell showed off her incredible vocals as she belted out an array of Disney songs with Jimmy Fallon during Tuesday’s “Tonight Show”.</p>
      <p>The pair had viewers singing along to the likes of “Under the Sea” from the “Little Mermaid”, “You’ve Got A Friend In Me” from “Toy Story” and the beloved “Aladdin” track “A Whole New World”, just to name a few.</p>
      <p>Of course, Fallon and Bell had to end with a “Frozen” song, so sang along to “Let It Go”, as fake snow fell around them.</p>
      <related>
        <a href="https://etcanada.com/news/506721/kristen-bell-returns-to-gossip-girl-reboot-chace-crawford-would-definitely-be-open-to-a-cameo/"/>
      </related>
      <p>Bell’s interview also saw her talk all things “Frozen 2”, as well as discuss her new Disney+ show “Encore”.</p>
      <p>She then revealed how the “Frozen” animators troll the actors while recording.</p>
