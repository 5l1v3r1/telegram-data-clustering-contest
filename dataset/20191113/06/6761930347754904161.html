      <h1>Перетасовка кадров в крымском правительстве – Доброе утро, Крым!</h1>
      <address>
        <time datetime="2019-11-13T06:01:48+00:00">13 Nov 2019, 06:01</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ij5QZtUjkK0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В новый состав Совета министров Крыма при <b>Юрии Гоцанюке</b> вошли не все вице-премьеры из команды<b> Сергея Аксенова</b>. Подконтрольный России парламент Крыма 6 ноября на своей сессии утвердил<b> Юлию Жукову, Евгения Кабанова, Игоря Михайличенко, Георгия Мурадова, Павла Королева и Ирину Кивико.</b> В этот же день должности вице-премьеров покинули<b> Дмитрий Полонский, Алла Пашкунова и Лариса Опанасюк.</b></p>
      <p>Кто автор списка министров в российском правительстве Крыма? Уменьшилось ли влияние Сергей Аксенова на управление аннексированным полуостровом? Насколько самостоятелен новый глава крымского совмина Юрий Гоцанюк? Где обещанные «новые лица»? Почему в подконтрольном России правительстве появляются чиновники, которые выступали против российской аннексии полуострова?</p>
      <p>Эти и другие актуальные темы в студии Радио Крым.Реалии в ток-шоу «Доброе утро, Крым» обсуждают ведущие Сергей Мокрушин и Катерина Некречая. Их собеседники: крымский политолог <b>Евгения Горюнова, </b>крымский политик <b>Леонид Грач</b>,<b> </b>российский общественный активист, основатель организации «Чистый берег. Крым» <b>Владимир Гарначук.</b></p>
      <p>«Доброе утро, Крым» – ток-шоу, которое выходит в эфире Радио Крым.Реалии в будни с 8.00 до 9.00. Трансляцию эфира можно также смотреть на каналах Крым.Реалии в YouTube и на Facebook. Радио Крым.Реалии вещает 24 часа в сутки на частоте 105.9 FM на Северный Крым. Он-лайн можно слушать на сайте Крым.Реалии. Крымчане могут бесплатно звонить в эфир по телефону 8 800 100 69 26 или писать на адрес: Krym_radio@rferl.org</p>
