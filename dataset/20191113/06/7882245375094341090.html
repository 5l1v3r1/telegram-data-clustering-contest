      <h1>Израиль - Газа: новый виток напряженности</h1>
      <address><time datetime="2019-11-13T06:26:17+00:00">13 Nov 2019, 06:26</time> by <a rel="author">Елена Караева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KDrqVZT2YNs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Не менее 25 человек были ранены в результате ракетных обстрелов Израиля, ведшихся из Газы. Эти цифры приводит "Рейтер".</p>
      <p>Со ссылкой на дипломатические источники то же агентство сообщает, что специальный координатор ООН по Ближнему Востоку Николай Младенов вылетел поздно вечером во вторник из Тель-Авива в Каир для продолжения консультаций уже с руководством Египта по ситуации в секторе Газа.</p>
      <p>Комментируя ликвидацию одного из лидеров группировки "Исламский джихад", действующий израильский премьер подчеркнул, что это боевик был ответственен за организацию обстрелов еврейского государства с помощью ракет и дронов.</p>
      <p>Нетаньяху добавил, что "Израиль не заинтересован в обострении ситуации, но сумеет себя защитить. Нам сейчас требуется выносливость и хладнокровие. Действовать в данном случае будут наши армейские силы. Это их работа".</p>
      <p>После ликвидации израильтянами командира вооруженного крыла "Исламского джихада" из Газы по территории еврейского государства было выпущено почти 200 ракет и минометных снарядов.</p>
      <p>Депутат кнессета от Арабской партии Израиля Офер Касиф предупреждает, что обстановка может иметь эффект бумеранга: "Мы протестуем против этого акта агрессии, совершенного Израилем против сектора Газа. Это не приведет к миру. Это несет только горе, в особенности палестинцам, там проживающим. И израильтяне, живущие в южной части страны, тоже могут пострадать".</p>
      <p>Медики сектора Газа сообщили, что в результате ударов израильских ВВС были убиты 10 человек, эта цифра включает боевика "Исламского джихада" и его жену.</p>
