      <h1>Lena Meyer-Landrut teilt Foto – nicht nur sie ist darauf nackt...</h1>
      <address><time datetime="2019-11-13T06:02:00+00:00">13 Nov 2019, 06:02</time> by <a rel="author">Lorraine Dindas</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NFNQEPcgsmA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Das ist Lena Meyer-Landrut</p>
      <p><b>Lena Meyer-Landrut </b>nackt auf Instagram? Das ist definitiv nichts Neues! Doch auf ihrem neuesten Bild präsentiert sich die 28-jährige Sängerin nicht alleine. <b>Lena Meyer-Landrut</b> zeigt sich an der Seite einer bekannten deutschen Schauspielerin.</p>
      <h3>Lena Meyer-Landrut: Nicht alleine nackt</h3>
      <p>Die Augen geschlossen, ein sinnlicher Blick und dazu viel nackte Haut: <b>Lena Meyer-Landrut</b> macht ihrem Ruf wieder alle Ehre und lässt die Hüllen fallen. Lediglich ein paar Ohrringe und etwas Make-up zieren die ESC-Gewinnerinn von 2010.</p>
      <p>---------------------------------------------------</p>

      </p>

      </p>

        <a href="https://www.derwesten.de/panorama/promi-tv/lena-meyer-landrut-nackt-instagram-freund-tour-musik-id227488385.html">Lena Meyer-Landrut: Foto aus dem Spa – sie hat doch nicht...?</a>
      </p>
      <p>---------------------------------------------------</p>
      <p>Dazu ihr Kommentar: „Das Bild steht für mich für Frauenpower – sich wohl zu fühlen in seiner Haut. Egal, wo du herkommst, wen du liebst, wie du liebst, was dich glücklich macht, wie du aussiehst, wieviel du wiegst, an was du glaubst, wie du tanzt, wie laut du lachst oder wie leise du denkst. Du bist du und das ist perfekt.“</p>
      <figure>
        <img src="https://img.derwesten.de/img/promi-tv/origs227626333/9337062157-w1280-h960-q85/Unbenannt.png"/>
        <figcaption>Lena Meyer-Landrut und Emilia Schüle bei der Berlin Fashionweek. Foto: imago images</figcaption>
      </figure>
      <p>Welche Dame hinter ihr steht, sich liebevoll an Lena Meyer-Landrut anlehnt und ebenfalls die Augen schließt? Emilia Schüle (26), bekannt unter anderem aus den Filmen „Freche Mädchen“ und „High Society“.</p>
      <p>---------------------------------------------------</p>
      <p>
        <b>Das ist Lena Meyer-Landrut:</b>
      </p>
      <ul>
        <li>Lena Meyer-Landrut ist eine deutsche Sängerin und Songwriterin</li>
        <li>Mit dem Song „Satellite“ gewann sie am 29. Mai 2010 den Eurovision Song Contest</li>
        <li>Im Jahr 2011 trat sie mit dem Lied „Taken by a Stranger“ erneut an und erreichte dabei den zehnten Rang</li>
        <li>Derzeit ist Lena Meyer-Landrut auf großer „Only Love“-Tour</li>
        <li>---------------------------------------------------</li>
      </ul>
      <p>2014 spielte sie außerdem in der Komödie in „Vaterfreuden“ an der Seite von Matthias Schweighöfer mit. Doch statt gewohnt mit braunen, langen Haaren zeigt sich Emilia Schüle mit einer neuen Kurzhaarfrisur.</p>
      <h3>Lena Meyer-Landrut: Ihre Fans feiern diesen Post auf Instagram</h3>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/B4sIq9viLA7" data-service="Instagram"/>
      </figure>
      <p>Die meisten Nutzer feiern Lena Meyer-Landrut für das Bild. Hier ein paar Kommentare:</p>
      <ul>
        <li>„Ihr seid für mich beide so starke Frauen, die mich seit der Kindheit begleiten. Umso schöner ist es, euch zusammen zu sehen!“</li>
        <li>„Hallelujah, wie schön ihr seid. Und eure Ausstrahlung, Hammer.“</li>
        <li>„Wow, mir Stock gerade der Atem bei so schönen Frauen.“</li>
        <li>„Diese Caption sollte in die Welt getragen werden. Jeden Tag, jede Stunde, jede Minute und das überall!“</li>
        <li>„Ich finde, das was du tust ist echt bewundernswert. Du bist eine tolle Frau.“</li>
      </ul>
      <p>Ein Nutzer wirft Lena Meyer-Landrut allerdings vor, dass nackte Haut für Frauenpower stehe: „Genau. Zwei nackte Frauen stehen für Frauenpower. Das wäre, als würde ich mir bei einer Männergrippe den Hustensaft selbst geben und es als Manneskraft deklarieren.“</p>
      <p>Ein anderer Nutzer wirft Lena Oberflächlichkeit vor: „Mich schockiert eher, dass man heutzutage nur aufs Aussehen beschränkt wird. Das ist ziemlich traurig, denn nur Aussehen spielt keine Rolle, sondern das Innere auch.“</p>
      <p>Die Kategorie „Unterste Schublade“ gewinnt dieser Kommentar: „Mmm, geile Lesben.“</p>
      <p>Lena Meyer-Landrut lässt sich davon nicht verunsichern. Bislang ist die Sängerin noch nicht auf das Bild eingeganen.</p>
