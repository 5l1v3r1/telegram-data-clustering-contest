      <h1>[진짜?] “북한에서도 서울시장 임명한다”… 北 ‘임명간부’의 진실</h1>
      <address><time datetime="2019-11-13T04:30:00+00:00">13 Nov 2019, 04:30</time> by <a rel="author">채민석 기자 김다희 기자</a></address>
      <p>입력 2019.11.13 13:30 <b>탈북자 최정훈씨 "北, 통일 이후 통치 위해 남한 행정조직 간부 임명"</b><br/><b>증언은 이어지는데… 통일부 "공식적으로 확인된 바 없어"</b></p>
      <figure>
        <iframe src="https://www.youtube.com/embed/rM6nEX9MjoY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>‘김정은 조선노동당 제1비서가 박완순, 김만수, 안휘정 당 중앙위원을 서울시장, 경기도지사, 충남도지사에 각각 임명했다’ 2015년 5월 23일, 주간지 ‘일요시사’ 기사 일부다. 2015년 당시 서울시장은 박원순, 충남도지사는 안희정. 김문수는 직전 해 경기도지사 자리를 남경필에게 내준 상태였다. 과연 북한은 보도내용 대로 남한의 특정 정치인을 떠올리게 하는 인물을 간부로 임명했을까? <br/><br/>2007년, 부모·아내와 함께 사선을 넘어온 탈북자 최정훈씨는 "북한이 통일 이후 사회주의 체제로 남한을 통치하기 위해 자체적으로 남한의 지자체장 등을 임명한다"며 "이들을 ‘임명간부'라 부르는데 제 삼촌이 목포시 경찰서장 임명간부였다"고 했다. 임명 간부들은 임명장을 ‘가문의 영광’으로 여기는 분위기라고 한다.</p>
      <figure>
        <img src="https://image.chosun.com/sitedata/image/201911/13/2019111301327_0.jpg"/>
      </figure>
      <p>탈북자들은 "북한 중앙당국이 남한 8도의 시장 및 도지사, 군수, 면장, 이장 등 지방자치단체장의 간부는 물론 경찰서장 및 몇몇 대학교의 총장까지도 임명한다"고 말한다. 최씨는 "1980년대부터 김일성의 지시에 따라 시작된 임명간부 제도는 현재까지 이어지고 있을 것"이라고 말했다. 탈북자동지회 서재평 사무국장은 "북한에 임명간부 제도가 있다는 것은 아는 사람은 다 아는 사실"이라고 했다.<br/><br/>그러나 정부나 이북5도민회는 "모른다"는 입장이다. 이북5도위원회 관계자는 기자와의 통화에서 "우리는 알 수 없으니 통일부에 문의하라"고 답했다. 통일부 대변인실은 "관련 자료가 없어 확인할 내용이 없다"고 했다.<br/><br/>북한이 임명하는 남한 지방자치단체장의 진실, 탈북자들의 입을 통해 알아본다. <br/><br/>좋아요 0 Copyright ⓒ 조선일보 &amp; Chosun.com <a href="http://newsplus.chosun.com/partner/">제휴안내</a><a href="http://members.chosun.com/subscription/appendMobile.jsp">구독신청</a></p>
