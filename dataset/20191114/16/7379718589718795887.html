      <h1>Oliver Varhelyi non convince gli eurodeputati</h1>
      <address><time datetime="2019-11-14T16:29:32+00:00">14 Nov 2019, 16:29</time> by <a rel="author">Sandor Zsiros</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/m-foqPzTfcE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Il commissario designato ungherese, Oliver Varhelyi, dovrà rispondere ad altre domande scritte. La sua audizione non ha convinto gli eurodeputati, nonostante avesse cercato di distanziarsi dalle politiche di Orban e promesso di servire solo gli interessi dell' UE.</p>
      <p>"Dobbiamo continuare a diffondere democrazia, la prosperità e stato di diritto nel cuore del nostro continente: nei i Balcani occidentali. È il loro interesse, è il nostro interesse", aveva detto durante l'audizione.</p>
      <p>Varhelyi è un volto conosciuto a Bruxelles, essendo stato fino a poco fa l'ambasciatore ungherese presso l'UE. E' visto come un burocrate e non come un candidato politico.</p>
      <p>Kinga Gál, parlamentare ungherese del partito del premier Orban afferma che: "Ha risposto in modo calmo alle domande, posso dire che durante questa audizione le sue risposte sono state profonde e professionalmente di ottima qualità."</p>
      <p>La sinistra pensa che debba prendere le distanze dal suo paese e dal primo ministro.</p>
      <p>Attila Ara-Kovacs, deputato ungherese socialdemocratico giustifica cosi i dubbi di parte dell'europarlamento:</p>
      <p>"Non sappiamo cosa pensare di lui. Ieri abbiamo avuto un'impressione più positiva di lui, sembrava distanziarsi da Orban. Ma non ne siamo sicuri."</p>
      <p>Oliver Varhelyi è la seconda scelta del governo ungherese come commissario europeo.</p>
      <p>L'ex ministro della giustizia, Laszlo TRocsanyi, è stato rifiutato dal parlamento europeo a causa di conflitti di interesse.</p>
