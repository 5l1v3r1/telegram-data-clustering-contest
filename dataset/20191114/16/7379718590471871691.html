      <h1>The Brief From Brussels: salvare l'educazione sessuale in Polonia</h1>
      <address><time datetime="2019-11-14T16:21:05+00:00">14 Nov 2019, 16:21</time> by <a rel="author">Jack Parrock</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9JJ8HDkYhRM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In piazza per manifestare contro un disegno di legge che potrebbe penalizzare l'insegnamento dell'educazione sessuale nelle scuole. La camera bassa della Polonia l'ha già approvato.</p>
      <p>A preoccupare è un passaggio del testo: "chiunque promuova o approvi rapporti sessuali o altre attività sessuali da parte di un minore attraverso l'educazione, l'assistenza sanitaria o l'assistenza ai minori, operando nei locali scolastici o in un istituto di assistenza all'infanzia, è soggetto a reclusione fin o a 3 anni".</p>
      <p>I membri del Parlamento europeo hanno votato per impedire l'attuazione del disegno di legge ma Beata Kempa - eurodeputata polacca, dei conservatori e riformisti difende il testo: "Questa formulazione è sotto il titolo "Stop pedofilia ". Questa legge non parla di questioni educative. Proibisce solo la promozione della pedofilia. Rafforza la protezione dei bambini in conformità con la costituzione polacca e il diritto internazionale"</p>
      <p>I deputati conservatori sostengono che i loro colleghi a Bruxelles non abbiano nemmeno letto una versione tradotta del disegno di legge.</p>
      <p>Ma il timore è che questa formulaione venga usata per reprimere le discussioni aperte tra insegnanti e studenti sul sesso. Alcuni deputati credono la decisione non debba spettare al parlamento e ai cittadini polacchi.</p>
      <p>Rasmus Andresen, deputato europeo tedesco de verdi:</p>
      <p>"Per noi è una questione di diritti umani e se le organizzazioni per i diritti umani, ad esempio in Polonia ma anche in altri paesi, affermano che hanno bisogno del nostro sostegno, allora è importante per noi dare loro supporto".</p>
      <p>Gli esperti di educazione sessuale affermano che la rimozione dell'educazione sessuale avrà un effetto immediato.</p>
      <p>Wannes Magits - Esperto di educazione sessuale</p>
      <p>"Tra poco vedremo un aumento delle malattie sessualmente trasmissibili, delle gravidanze adolescenziali, della violenza sessuale tra i giovani. Vedremo un aumento dell'omofobia con conseguente depressione e suicidi da parte di persone LGBT.</p>
      <p>Con questo voto il Parlamento europeo chiede ad altre capitali europee e alla Commissione europea di esercitare pressioni sul governo polacco contro l'attuazione del disegno di legge.</p>
