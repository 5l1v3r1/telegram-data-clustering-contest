      <h1>Севастополь ждет аэропорт – Крымский вечер</h1>
      <address>
        <time datetime="2019-11-14T16:30:37+00:00">14 Nov 2019, 16:30</time>
      </address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fkrymrealii%2Fvideos%2F2534803249961248%2F&amp;show_text=0&amp;width=640" width="640" height="360" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>Гражданский сектор аэродрома «Бельбек» под Севастополем начнут строить в 2020 году. Строительство обещали начать еще в этом году, но, по словами чиновников, сейчас еще завершается этап проектирования, сообщает ТАСС. Строительством аэропорта будет заниматься подразделение Минобороны России. Нужен ли Севастополю аеропорт «Бельбек» как гражданский аэропорт? Может ли один аэропорт обслуживать пассажирские рейсы и быть базой для российских военно-космических сил? Какую альтернативу севастопольцам предлагают российские власти?<br/><br/>Эту тему в студии <b>Радио Крым.Реалии</b> в ток-шоу <b>«Крымский вечер»</b> обсуждает ведущая <b>Елена Ремовская</b>. Ее собеседники: журналист из Севастополя <b>Давид Аксельрод</b>; экс-сотрудник Крымского медиа-центра при Министерстве обороны Украины <b>Алексей Мазепа</b>; экс-депутат городского Совета Севастополя <b>Василий Зеленчук</b>; украинский авиаэксперт <b>Вячеслав Коновалов</b>.</p>
      <p>«Крымский вечер» – ток-шоу, которое выходит в эфир на Радио Крым.Реалии в будни с 18.30 до 20.00. Трансляцию эфира можно также смотреть на каналах Крым.Реалии в YouTube и на Facebook. Услышать нас может также Крым. Радио Крым.Реалии вещает 24 часа в сутки на частоте 105.9 FM на Северный Крым. Крымчане могут бесплатно звонить в эфир по телефону 8 800 100 69 26 или писать на адрес: Krym_radio@rferl.org.</p>
