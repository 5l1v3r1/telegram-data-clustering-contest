      <h1>Estado de emergencia en Venecia por la mayor inundación en medio siglo</h1>
      <address><time datetime="2019-11-14T16:30:18+00:00">14 Nov 2019, 16:30</time> by <a rel="author">Francisco Fuentes</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OzkvgI42I1U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Venecia sigue inundada por múltiples interrogantes sobre su futuro.</b>
      </p>
      <p>Tras la desolación por las víctimas mortales y la devastación provocada por la mayor marea registrada en más de medio siglo, sus habitantes se preguntan cómo puede ser posible que el multimillonario sistema de diques móviles no sirva para nada.</p>
      <p>"(La ciudad) está afectada tanto por problemas medioambientales como políticos que paralizan los proyectos", explica un veneciano.</p>
      <p><b>El conocido como Mose</b> (acrónimo en italiano de módulo experimental electromecánico) es <a href="https://es.euronews.com/2019/11/14/la-barrera-incompleta-que-hubiera-protegido-venecia-de-la-mayor-marea-en-medio-siglo">un sistema concebido para evitar que la marea alta entre en la ciudad</a>. Su coste estimado aumenta más que el nivel de las olas, alcanza los 5.500 millones de euros.</p>
      <p>Un proyecto objeto de múltiples disputas legales, técnicas y políticas bajo la sombra de la corrupción.</p>
      <p><b>"Estamos ya trabajando para intentar resolver los problemas de Venecia, que están erosionando la ciudad desde hace tiempo, y esta comisión especial que ponemos en marcha nos servirá un poco para definir el alcance de las decisiones finales que adoptaremos"</b>, ha dicho <a href="https://twitter.com/Palazzo_Chigi/status/1194904034932658178">el primer ministro italiano Giuseppe Conte que ha visitado la ciudad para conocer la situación de primera mano</a>.</p>
      <p>El objetivo es evitar la futura desaparición de una de las maravillas del mundo, Patrimonio de la Humanidad de la Unesco que soporta la visita de veinte millones de turistas al año.</p>
      <p>Un auténtico sufrimiento para el día a día de los venecianos, dispuestos a acabar con el paso de los grandes cruceros por el Canal de la Giudecca. Venecia necesita soluciones, mientras los venecianos siguen abandonando la ciudad.</p>
