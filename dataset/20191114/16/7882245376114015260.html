      <h1>Мигрантов забрали с островов</h1>
      <address><time datetime="2019-11-14T16:31:22+00:00">14 Nov 2019, 16:31</time> by <a rel="author">Ирина Шелудкова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/b95ENTzOv68" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>347 мигрантов и беженцев перевезены с островов Лесбос и Хиос на материковую Грецию, большинство из них покинули перенаселённый лагерь "Мория", предназначенный для проживания трех тысяч человек, но который в последнее время служил пристанищем для 15 тысяч обитателей.</p>
      <p>Нэнси Кидимбадила прибыла в Грецию из Конго. Она рассказывает: "Я не знаю, куда я еду. Нам сказали, что отвезут нас в старый монастырь , что там построили дома для мигрантов и что это хорошее место"</p>
      <p>Рихаб аль Сайед бежала из Сирии: "Я находилась в лагере "Мория" в течении двух месяцев, жить там было нелегко. Очень много людей, очень много проблем".</p>
      <p>Беженцев и мигрантов перевезут затем в различные центры размещения. Так, греческие церковная митрополия района Элида, расположенного на северо-западе Пелопонесса, согласилась принять на территории монастыря около 50 сирийских семей с одним родителем.</p>
      <p>А в это время Европарламент обсуждает ситуацию, сложившуюся на греческих острова , в частности, в лагере "Мория".</p>
      <p>Еврокомиссар по вопросам миграции и гражданства Димитрис Аврамопулос уточнил: "Роль национальных правительств в урегулировании таких вопросов на местах имеет первостепенное значение. Я хочу, чтобы что это все поняли. Еврокомиссия может только оказать поддержку. Она не может заменить собой греческие власти".</p>
      <p>"У правительства Греции нет иного выбора, кроме как доставки мигрантов на материк. Но миграционный поток не прекращается и власти страны пока не смогли улучшить жилищные условия переселенцев и ответить на критику", — передает корреспондент Euronews Апостолос Стаикос из афинского порта "Пирей".</p>
