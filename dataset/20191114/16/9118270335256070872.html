      <h1>Москаленко уверяет, что она не затягивает принятие бюджета Николаевской области на 2020 год: «Ждем ОГА»</h1>
      <address><time datetime="2019-11-14T16:50:00+00:00">14 Nov 2019, 16:50</time> by <a rel="author">https://www.facebook.com/profile.php?id=100022307811870, Валентин Молдован</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/od-xOy1ZYQw" width="700" height="410" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Глава Николаевского областного совета Виктория Москаленко заявила, что не затягивает процесс принятие бюджета Николаевской области на 2020 год, но от областной госадминистрации нет «никаких предложений» по этому вопросу. </p>
      <p>Об этом она рассказала в эфире программы «Добрый вечер» на НИС-ТВ.</p>
      <p>Она сообщила, что бюджет Николаевской области на 2020 год ещё не подавался, а только 31 октября был подан проект о распределении 50 миллионов гривен.</p>
      <blockquote>— С моей стороны никакого затягивания процесса нет. Проект перераспределения средств был подан 31 октября 2019 года на рассмотрение депутатам. Только 31 октября он подан. Конечно, депутаты стали изучать эти вопросы. Бюджет 2020 года не подавался, никаких предложений от областной администрации нет. Областной совет работает - ждем от ОГА подачи проекта бюджета, - заявила <b>Виктория Москаленко</b>.</blockquote>
      <p>Как известно, глава Николаевской облгосадминистрации Александр Стадник попросил депутатов областного совета <a href="http://nikvesti.com/news/politics/171302">согласовать</a> вынесение на сессию вопроса о распределении почти 50 миллионов гривен, заявив, что они направятся на «вещи, которые долго ждет Николаевщина».</p>
      <p>На вопрос журналиста, будут ли эффективны призывы к конструктивной работе ОГА и облсовета, Виктория Москаленко заявила, что пока у губернатора Александра Стандника на первом месте будут «политика и разборки с политическими оппонентами», то подобные призывы уйдут «в никуда».</p>
      <blockquote>— Я хочу отметить, что если политика и разборки с политическими оппонентами будут на первом важном месте у главы ОГА, то действительно эти призывы (к конструктивной работе - прим.) будут в никуда, - отметила <b>Виктория Москаленко</b>.</blockquote>
      <p>Напомним, что заместитель главы Николаевской ОГА Валентин Гайдаржи заявил, что смысла <a href="http://nikvesti.com/news/politics/172139">закладывать в бюджет</a> перераспределения 2019 года 5 миллионов гривен на ремонт отделения гематологии в областной клинической больнице нет, потому что до конца года осталось мало времени и деньги на ремонт не смогут освоить.</p>
