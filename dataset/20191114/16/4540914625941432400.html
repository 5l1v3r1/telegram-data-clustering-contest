      <h1>3.500 Traktoren: Landwirte demonstrieren im Konvoi in Hamburg</h1>
      <address><time datetime="2019-11-14T16:35:52+00:00">14 Nov 2019, 16:35</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZX87JptjsRI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Tausende Landwirte aus ganz Norddeutschland haben in Hamburg demonstriert. Mit ihren Treckern fuhren sie im Konvoi durch die Hansestadt - insgesamt 3.500 waren es nach Polizeiangaben. Damit wollen die Landwirte ihren Unmut über mögliche Umweltauflagen zum Ausdruck bringen.</p>
      <p>Vor allem geht es um das geplante Agrarpaket der Bundesregierung, das härtere Vorschriften mit Blick auf die Natur und die Tiere vorsieht. Die Rede ist unter anderem von strengeren Düngeregeln zum Schutz des Grundwassers. Auch der Einsatz des Pflanzenschutzmittels Glyphosat soll verboten werden.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194940206635507713" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Derzeit beraten in Hamburg die Umweltminister der Länder auf ihrer halbjährlichen Konferenz über das Paket. Die Protestierenden sehen ihre Betriebe und die regionale Landwirtschaft in Gefahr. Sie rollten aus Niedersachsen, Schleswig-Holstein und Mecklenburg-Vorpommern an. Straßen mussten teilweise gesperrt werden, im öffentlichen Nahverkehr kam es zu Verzögerungen. Die Verkehrsbehinderungen sollen der Polizei zufolge aber nicht so groß gewesen sein, wie angenommen.</p>
      <p>Bereits Ende Oktober hatten <a href="https://de.euronews.com/2019/10/22/nicht-mit-uns-agrarpolitik-treibt-deutsche-und-franzosische-bauern-auf-die-barrikaden">Landwirte in Deutschland und Frankreich gegen die Agrarpolitik demonstriert</a>.</p>
