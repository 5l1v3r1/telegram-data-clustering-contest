      <h1>Nuevo traslado de migrantes y refugiados a la Grecia continental</h1>
      <address><time datetime="2019-11-14T16:42:50+00:00">14 Nov 2019, 16:42</time> by <a rel="author">Apostolos Staikos y Ana Buil Demur  </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9MohEfyoZpw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Llega a Grecia continental un nuevo grupo de migrantes y refugidos, procedentes de las islas de Lesbos y Chios. 347 personas han llegado al puerto del Pireo, la mayoría procedentes del campamento de Moria, en Lesbos, donde unos 15.000 inmigrantes luchan por sobrevivir en condiciones infrahumanas.</p>
      <p>Atenas quiere trasladar al continente a 10.000 personas antes de final de año.</p>
      <p><i>"No sé dónde voy a ir. Solo me han dicho que voy a una iglesia, donde han hecho casas gratis para los migrantes. No nos han dicho el lugar, pero parece que es un buen lugar"</i>, ha dicho Nancy Kidimbadila, migrante congoleña.</p>
      <p><i>"Estuve en Moria dos meses. No fue fácil vivir en Moria, porque hay demasiada gente y demasiados problemas"</i>, ha señalado Rihab Al Sayed, refugiada siria.</p>
      <p>Los migrantes y refugiados serán realojados en hoteles, campamentos y otras instalaciones en toda Grecia.</p>
      <p>Mientras tanto, el Parlamento Europeo está discutiendo la situación en las islas griegas. El debate se centra en Moria. El comisario europeo de Migración aclara el papel del Ejecutivo comunitario.</p>
      <p><i>"El papel de las autoridades nacionales en el manejo de la situación sobre el terreno sigue siendo de suma importancia. Quiero ser claro en eso. La Comisión solo puede brindar apoyo. No puede reemplazar a las autoridades griegas"</i>, ha declarado Dimitris Avramopoulos, comisario europeo de Migración, Asuntos de Interior y Ciudadanía.</p>
      <p><i>"El Gobierno griego no tiene más remedio que transferir a los migrantes al continente. Pero a medida que siguen llegando refugiados, las autoridades muestran que no pueden mejorar sus condiciones de vida ni responder a las críticas"</i>, ha explicado Apostolos Staikos, Euronews Atenas.</p>
