      <h1>'Little Joe': la historia de una flor caprichosa que da la felicidad</h1>
      <address><time datetime="2019-11-14T16:10:07+00:00">14 Nov 2019, 16:10</time> by <a rel="author">Euronews en español </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nVg1IU32gBM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Alice, madre soltera, trabaja como botánica en una empresa dedicada a la creación de nuevas especies vegetales. Desobedeciendo las normas, se lleva una de las plantas a casa para dársela a su hijo Joe. <b>'Little Joe' se presentó en la sección oficial de la última edición del Festival de Cannes,</b> donde la actriz protagonista, <b>Emily Beecham, ganó el premio a la mejor interpretación femenina</b>.</p>
      <p>La actriz cuenta que <b>'Little Joe' es una planta antidepresiva</b> creada con ingeniería biológica, con la particularidad de que <b>hace feliz a quien la huele</b>. Es la primera coproducción austro-británica, eso es muy especial.</p>
      <p>La película tiene <b>una estética muy cuidada</b> gracias a un gran trabajo de la iluminación y los ambientes interiores. El guión está muy elaborado, con <b>un toque de distopía</b> que recuerda a la serie británica Black Mirror. Beecham explica que "el personaje de Alice tiene muchos retos; se divide entre su dedicación al trabajo, que le consume mucho tiempo y es muy importante para ella, y la felicidad de su hijo, y también sus relaciones."</p>
      <p>Jessica Hausner, directora del filme, añade que "el personaje de Alice también se preocupa por las <b>cuestiones morales en torno a la ingeniería genética.</b>"</p>
      <p>Más allá de la historia de Alice, 'Little Joe' invita a la reflexión sobre <b>los riesgos de los avances de los laboratorios.</b></p>
      <p>La película acaba de estrenarse en Francia y estará en el resto salas europeas próximamente.</p>
