      <h1>Francia, uno studente si dà fuoco e si parla di precarietà studentesca</h1>
      <address><time datetime="2019-11-14T16:37:39+00:00">14 Nov 2019, 16:37</time> by <a rel="author">Euronews  </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QMmHmhIiZNE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>“La precarietà uccide, la solidarietà fa vivere” e “Condizioni di vita dignitose per tutti gli studenti”: sono alcuni degli slogan con cui gli studenti francesi hanno manifestato nei giorni scorsi, in ben 40 città, contro il sistema scolastico che non concederebbe borse di studio sufficienti. A Parigi alcuni studenti sono anche entrati nel cortile esterno del ministero dell’Instruzione provando a forzare i cancelli.</p>
      <p><b>La protesta si è sparsa a macchia d'olio dopo che uno studente di 22 anni si è dato fuoco davanti all’università di Lione II</b>; ustionato nel 90% del corpo, ora rischia la vita. Dopo questo gesto estremo in Francia si è tornato a parlare di “precarietà studentesca”: prima del tentato suicidio, in un messaggio su Facebook lo studente francese ha infatti raccontato di aver perso la borsa di studio dopo essere andato fuori corso.</p>
      <p>“<b>450 euro al mese sono sufficienti per vivere</b>?” ha scritto il ragazzo, e poi: “Accuso Macron, Hollande, Sarkozy e l’Unione europea di avermi ucciso, rendendo precario il futuro di ognuno di noi”. Nel messaggio lo studente ha incitato i suoi compagni a “continuare la lotta” invocando, tra l’altro, un <b>salario per gli studenti</b> e uno universale.</p>
      <p>Il sindacato Solidaires étudant e.s., di cui fa parte lo studente, <b>ha parlato di un gesto “fortemente politico</b>”: all’AFP la presidente dell’associazione degli studenti di Parigi ha commentato: “Siamo in tanti a sentirci precari per colpa di <b>borse che non sono accessibili a tutti</b> quelli che ne hanno bisogno”.</p>
      <p>Ma di cosa si discute esattamente in Francia quando si parla di “precarietà studentesca”?</p>
      <h3>Il contesto europeo</h3>
      <p>Un po’ di numeri aiutano meglio a inquadrare il fenomeno, dove il nemico principale degli studenti non sono tanto le tasse universitarie, ma il <b>costo della vita</b> da affrontare quando ancora non si ha un lavoro.</p>
      <p>Se si guarda al contesto europeo <b>le tasse universitarie francesi non sono infatti tra le più alte:</b> a detta del rapporto del centro studi <i>Eurydice</i>, nel 2018/2019 in Francia uno studente iscritto a un corso di laurea di primo livello nell’università pubblica, in regola con il percorso di studi, <b>ha pagato tra i 101 e i 1000 euro all’anno di tasse universitarie</b>; meno dell’Italia, dove la quota media è di <b>1.001-3.000 euro</b> e ben lontana da Paesi come l’Inghilterra, dove la spesa annuale è sopra l’asticella dei 3.000 euro.</p>
      <p><b>Anche guardando al numero di borse messe a disposizione dalle università pubbliche</b>, lo stato francese non si posiziona male: nel 2017-2018 lo stesso rapporto calcola che il 25-50% degli studenti francesi ha ricevuto un qualche sostegno economico agli studi. <b>Sopra questa percentuale ci sono solo Danimarca e Svezia</b>, che raggiungono con le loro borse il 75-50% degli studenti, mentre l’Italia si ferma a un <b>10-24.9%</b>.</p>
      <p><b>A detta del Ministero dell’insegnamento francese</b>, 712mila studenti (il 37%) ha avuto accesso a una borsa di studio, per necessità economica, nel periodo 2018-2019. Parliamo di borse che vanno dai <b>1.009 euro all’anno</b> (il 31,8 % dei casi) fino a <b>5.551 €</b> (riservate in questo caso a un 6,7 %).</p>
      <p>Ma le rivendicazioni degli studenti francesi di questi giorni parlano di <b>borse insufficienti</b> a coprire il costo della vita, sempre più alto anche per gli studenti.</p>
      <h3>Il 20% degli studenti francesi è al di sotto della soglia di povertà</h3>
      <p>La <b>FAGE</b>, la federazione delle associazioni studentesche di Francia, calcola per ogni nuovo anno accademico quanto dovranno sborsare gli universitari per permettersi gli studi, sommando le spese di istruzione (come le <b>tasse universitarie</b>) con quelle di soggiorno. Recentemente ha denunciato che il <b>costo della vita universitaria nell’ultimo anno è aumentato dell'1,96% rispetto al 2018.</b> Se fare la spesa costa sempre di più, i redditi degli studenti non si alzano altrettanto rapidamente, denuncia il rapporto.</p>
      <p>Un esempio? Secondo la FAGE <b>l'affitto medio, che rappresenta il 69% del budget mensile</b> di uno studente, è passato nell’ultimo anno da 458 euro al mese a 471 euro. A questo si aggiungono le spese di tutti i giorni.</p>
      <p>Nel <b>2017</b> in Francia si contavano, secondo <i>Le monde</i>, <b>17 “alimentari solidali”</b>, il primo aperto proprio a Lione: punti di riferimento per gli studenti che hanno difficoltà a fare la spesa, dove secondo la FAGE nel 2017 sono transitati più di <b>5mila studenti.</b> Un dato che non sorprende, se uno studio del governo francese, nel 2015, <b>stabiliva che il 20% degli studenti francesi si trova al di sotto della soglia di povertà.</b></p>
      <h3>Lavorare per studiare</h3>
      <p>Studiare, inoltre, spesso sembra non bastare: secondo l'<b>OVE</b>, <i>observatoire de la vie étudiante</i>, uno studente francese su due ha lavorato nel 2016 per cercare di arrivare a fine mese; per la metà di questi, il lavoro non è correlato ai propri studi ed è <b>“essenziale per vivere”</b>.</p>
      <p><b>Lavori spesso precari</b>: un rapporto dell’<b>Institut Montaigne</b> pubblicato nell’aprile del <b>2019</b> mostra come, su un campione di 800 riders, il <b>57 % di questi siano studenti</b>, spiegando come gli universitari siano tra i più soggetti ad accettare lavori precari.</p>
      <h3>Gli impatti sulla salute</h3>
      <p>A rischio non sarebbe poi soltanto la carriera universitaria, ma anche la salute: secondo un sondaggio di <i>I-Share,</i> osservatorio sulla salute degli studenti francesi, pubblicato a settembre 2018 e condotto tra <b>14.722 studenti</b>, un universitario su cinque avrebbe avuto pensieri suicidi.</p>
      <p>Mentre un sondaggio di <b>OVE,</b> sempre nel 2016, denuncia come un terzo degli studenti intervistati affermi di aver smesso di andare da un medico. A costringerlo a farlo, secondo quanto dichiarato, sarebbe proprio la mancanza di soldi.</p>
