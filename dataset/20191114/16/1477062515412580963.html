      <h4>Запаску, которая «гуляла само по себе», сняли на видео на Прасковейском спуске на камеру видеорегистратора.</h4>
      <p>Необычный ролик быстро привлёк внимание подписчиков в Instagram. Сначала в кадре не происходит ничего существенного: мимо проезжает легковушка, грузовой автомобиль, а следом за ним на размеренной скорости катится запаска.</p>
      <p>Как рассказали свидетели, от сошедшего с оси колеса никто не пострадал, и всё обошлось.</p>
