      <h1>Трейлер: «Вне игры»</h1>
      <address><time datetime="2019-11-14T16:11:25+00:00">14 Nov 2019, 16:11</time> by <a rel="author">Соня Бессонова</a></address>
      <p><i>Warner Bros. Pictures</i> выпустила трейлер спортивной драмы Гэвина О’Коннора («Воин») «Вне игры»:</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/VzNJVSsjE-I" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Бен Аффлек исполнил роль Джека Каннингема – бывшей звезды баскетбола в старшей школе, которому предлагали спортивную стипендию в университете. В один момент он уходит из игры, и в его жизни появляется место алкогольной зависимости, которая стоит ему брака и семьи.</p>
      <p>Однажды Джека просят тренировать баскетбольную команду в его бывшей школе, и он неохотно соглашается. Когда подростки сплачиваются в команду и начинают приносить одну победу за другой, Каннингем задумывается о том, что, возможно, наконец нашел причину, чтобы противостоять собственным демонам.</p>
      <p>Напомним, Гэвин О’Коннор и Бен Аффлек ранее работали вместе над фильмом «Расплата», вышедшем в 2016 году.</p>
      <p>Премьера в РФ назначена на 23 апреля 2020-го года.</p>
