      <h1>Projeto contra inundações em Veneza avança a "passo de caracol"</h1>
      <address><time datetime="2019-11-14T17:17:46+00:00">14 Nov 2019, 17:17</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zSFvJbN3vOg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Com Veneza afetada pelas excecionais marés altas desta semana, muitos dos residentes perguntam onde estão as há muito esperadas barreiras de prevenção de inundações.</p>
      <p>Mas o sistema de barreiras de milhares de milhões de euros é apenas um dos muitos problemas da cidade. "Veneza é afetada por problemas climáticos e políticos que paralisam os projetos."</p>
      <p>O plano contra inundações é um sistema de 78 barreiras recolhiveis concebidas para proteger Veneza e a sua inestimável herança artística. O último orçamento foi estimado em 5 mil milhões e meio.</p>
      <p>O projeto está marcado por episódios de corrupção e obstáculos legais, que revelaram casos de subornos, encobrimentos e planos ruinosos com sérios defeitos de design e engenharia.</p>
      <p>Este mês, uma tentativa para testar uma parte da barreira causou vibrações preocupações. Os engenheiros descobriram partes submersas enferrujadas, originado mais adiamentos.</p>
      <p>"Já estamos a trabalhar para tentar resolver os problemas de Veneza que têm desgastando a cidade há vários anos e esta comissão que vamos estabelecer será necessário para definirmos as decisões finais necessárias."</p>
      <p>Outra fonte de ansiedade para os residentes são os navios de cruzeiro que passam pelo canal de Giudecca. Alguns venezianos mobilizaram-se contra a passagem de um enorme paquete em Junho. Quase todos os residentes votaram contra num referendo não oficial.</p>
      <p>A cidade recebe 20 milhões de turistas por ano. A população está em declínio. De 175 mil habitantes em 1951, hoje existem apenas cerca de 50 mil venezianos.</p>
