      <h1>Tepić se vratio u Grčku</h1>
      <address><time datetime="2019-11-14T16:00:20+00:00">14 Nov 2019, 16:00</time> by <a rel="author">Milos</a></address>
      <p>Milenko Tepić ima novi klub.</p>
      <p>Nakon raskida saradnje sa Varezeom, nekadašnji reprezentativac Srbije potpisao je ugovor sa Iraklisom iz Soluna. Ovu vest objavio je menadžer Miško Ražnatović.</p>
