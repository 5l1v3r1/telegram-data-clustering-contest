      <h1>A pornóoldalak veszélyeiről beszélt Ferenc pápa</h1>
      <address><time datetime="2019-11-14T16:39:20+00:00">14 Nov 2019, 16:39</time> by <a rel="author">Zoltan Siposhegyi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kHDM4AaKGZA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ferenc pápa ezúttal az informatikai nagyvállalatokat szólította meg. Egy vatikáni konferencián arra kérte a cégvezetőket, hogy ne csak a szabálytalan, de az etikátlan tartalmakat is büntessék és töröljék. A technika fejlődését ugyanis nem tudják lekövetni a törvények...se pedig a szülők.</p>
      <p>Márpedig a weboldalak egyre inkább a fiatalokat célozzák. Így nyomonkövethetetlen, hogy a gyerekek éppen online vásárolnak, gyűlöletbeszédet olvasnak, vagy pornót néznek.</p>
      <p>- A legijesztőbb ebben a jelenségben, hogy a felnőtt tartalmak szinte akárki számára elérhetőek. A kicsik is bárhol nézhetik, mint például az okostelefonjaikon. Ez pedig egy életre megváltoztathatja őket - kongatta meg a vészharangot az egyházfő, aki azt tanácsolta a high-tech cégek vezetőinek, hogy minden belépésnél ellenőrizzék az internetezők életkorát, akár mesterséges intelligencia alkalmazásával is.</p>
