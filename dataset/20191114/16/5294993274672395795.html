      <h1>Autoridades gregas pressionadas com transferência de migrantes</h1>
      <address><time datetime="2019-11-14T16:41:18+00:00">14 Nov 2019, 16:41</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kg5YOIqtcmQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Cerca de 350 migrantes e refugiados foram transferidos das ilhas gregas de Lesbos e de Chios para o território continental.</p>
      <p>À chegada à Grécia, alguns não sabem logo para onde rumam, mas outros são encaminhados para o campo de refugiados de Moria. Aqui, cerca de 15 mil migrantes lutam pela sobrevivência.</p>
      <p>"Não sei para onde vou. Disseram-me apenas que iríamos para uma igreja. Que haveria casas para os migrantes lá. Disseram-nos que é um bom lugar", contou, em entrevista à Euronews, Nancy Kidimbadila, uma migrante do Congo.</p>
      <p>Rihab Al Sayed, refugiada da Síria, acrescentou: "Fiquei em Moria durante dois meses. Não foi fácil viver lá porque há muitas pessoas e muitos problemas."</p>
      <p>Perante a pressão crescente sobre as autoridades gregas, no Parlamento Europeu discute-se a situação tensa que se vive no terreno.</p>
      <p>A propósito do campo de refugiados de Moria, o comissário com a pasta das Migrações, Dimitris Avramopoulos, fez questão de lembrar qual o papel da Comissão Europeia: "O papel das autoridades nacionais em gerir a situação no terreno continua a ser de primordial importância. Quero ser muito claro nesse sentido. A Comissão só pode dar apoio. Não pode substituir as autoridades gregas."</p>
      <p>Apostolos Staikos, Euronews - O Governo grego não tem outra escolha a não ser transferir os migrantes para território continental. Mas enquanto prosseguem os fluxos migratórios, as autoridades mostram-se incapazes de melhorar as condições de vida e de responder às críticas."</p>
