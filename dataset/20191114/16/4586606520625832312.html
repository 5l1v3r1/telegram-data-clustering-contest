      <h1>Ini Roy Kiyoshi, Sosok Indigo yang Doyan Makan Es Krim</h1>
      <address><time datetime="2019-11-14T16:00:00+00:00">14 Nov 2019, 16:00</time> by <a rel="author">Instagram @Roykiyoshi - detikFood</a></address>
      <p><b>Jakarta</b> - Membeberkan ciri restoran yang pakai penglaris, Roy Kiyoshi justru sering kulineran di restoran dengan teman dan keluarganya. Ini buktinya.</p>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/14/994f793b-04ed-4155-876b-441ea5cd5e5b.png?w=700&amp;q=90"/>
        <figcaption>Berpose candid, ini gaya Roy Kiyoshi saat makan es krim dengan topping biskuit. Foto: Instagram @Roykiyoshi</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/14/b705a29a-afaf-42af-b214-3192cb661085.png?w=700&amp;q=90"/>
        <figcaption>Saat mengunjungi Bali, Roy Kiyoshi dan rekan kerjanya mengunjung sebuah tempat makan yang bergengsi di sana. Foto: Instagram @Roykiyoshi</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/14/19031409-87dd-45cc-908e-7e3da6b0f16a.png?w=700&amp;q=90"/>
        <figcaption>Tampak sumringah, beginilah pose Roy Kiyoshi saat menikmati air kelapa langsung dari batoknya. Foto: Instagram @Roykiyoshi</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/14/a41a3e13-8c42-446f-aa64-8631e9a9cd09.png?w=700&amp;q=90"/>
        <figcaption>Sebelum memesan pesanan, Roy Kiyoshi sempatkan untuk berfoto bersama rekan kerjanya saat berada di restoran serba biru. Foto: Instagram @Roykiyoshi</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/14/03f94e25-09db-47f4-8eb4-1ac3063d3978.png?w=700&amp;q=90"/>
        <figcaption>Tak hanya saat makan di restoran, Roy Kiyoshi juga punya momen seru saat kulineran di rumahnya. Yaitu dengan nasi kuning tumpeng dan beragam lauk. Foto: Instagram @Roykiyoshi</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/14/4a05db3d-5dcd-4820-9df8-c7e713dc357c.png?w=700&amp;q=90"/>
        <figcaption>Berkumpul dengan teman lamanya, Roy Kiyoshi habiskan waktu dengan makan bersama di restoran Jepang. Foto: Instagram @Roykiyoshi</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/14/602e583d-a24c-41eb-bd9d-f48f1f9f070c.png?w=700&amp;q=90"/>
        <figcaption>Makan adalah cara Roy Kiyoshi dalam menikmati hidup. Seperti pada momennya kali ini, dengan berbagai makanan ia habiskan bersama temannya. Foto: Instagram @Roykiyoshi</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/14/bcefe9d6-ade8-40f6-82b6-7a4b2dc42609.png?w=700&amp;q=90"/>
        <figcaption>Tampaknya, Roy Kiyoshi termasuk penggemar es krim. Ini momen lainnya saat es krim menyantap es krim segar. Foto: Instagram @Roykiyoshi</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/14/b04a92ab-a37d-4510-b596-91c08f32127d.png?w=700&amp;q=90"/>
        <figcaption>Ini keseruan Roy Kiyoshi saat makan bersama dengan teman-temannya. Tampak Boy William ikut bergabung di sana, dengan nuansa serba hitam, mulai dari setelan yang dikenakan dan ornamen restorannya. Foto: Instagram @Roykiyoshi</figcaption>
      </figure>

        <figcaption>Foto: Instagram @Roykiyoshi</figcaption>
      </figure>
