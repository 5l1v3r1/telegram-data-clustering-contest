      <h1>ما بين 1990 و 2019.. المشهد واحد (فيديو)</h1>
      <address><time datetime="2019-11-14T16:34:40+00:00">14 Nov 2019, 16:34</time> by <a rel="author">Lebanon 24</a></address>
      <p>في مشهديّن لافتيْن ومتشابهيْن، يظهر فيديو للإعلامي بسام بو زيد وهو يغطي الاحداث على طريق نهر الكلب عام 1990 وهي تغطية مشابهة تماماً لمشهد تغطيته للأحداث التي تجري حالياً في 2019.<br/> <br/>ما بين 1990 و2019 ما يحصل مشابه تماماً.<br/> <br/> </p>
