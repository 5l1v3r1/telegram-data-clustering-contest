      <h1>【世界披薩冠軍3】只帶9萬元赴義　他睡網咖、日做600個披薩　</h1>
      <address><time datetime="2019-11-14T02:54:00+00:00">14 Nov 2019, 02:54</time> by <a rel="author">呂明潔, 陳俊銘, 吳明曄</a></address>
      <p>擔任外場服務生的鄭羽辰下班後常到廚房觀察做法，請求同事教他，上網看教學影片，也轉往廚房工作，退伍後不顧爸媽反對，在台北的日本連鎖義式餐廳Salvatore Cuomo負責披薩製作。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/jq8qkUyO32k" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>當時他的月薪含加班費約2萬8千元，他省吃儉用存到9萬多元，第二年便下決心赴義學習正宗做法，花光所有積蓄，只因在比賽中狠狠跌跤。</p>
      <p>當時已接觸披薩4年的他自信滿滿，工作第一年就參賽CAPUTO盃台灣傳統組，「得到十幾名，我覺得很弱，既然決定走這行，我應該去瞭解人家的文化，什麼叫拿坡里披薩？」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111212801-cd037bfce1601afacc6ad6315119013d-tablet.jpg"/>
        <figcaption>鄭羽辰退伍後不顧爸媽反對，在台北的日本連鎖義式餐廳Salvatore Cuomo負責披薩製作。（鄭羽辰提供）</figcaption>
      </figure>
      <p>透過朋友介紹老師，他一句義大利語都不會就赴義大利一個月，初期溝通比手畫腳，「老師看我做一遍，認為我需要經驗，先後帶我去5間披薩店，每天烤6百個披薩，那時我才知道什麼窯要怎麼烤，木頭怎麼擺，如何控制麵糰打出來的溫度。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111212807-ef039e4cf57b6ac31c2c89b5975c5d89-tablet.jpg"/>
        <figcaption>鄭羽辰（右）與義大利恩師（中）感情甚篤，如今店內烤爐上頭還放著恩師簽名過的帽子。（鄭羽辰提供）</figcaption>
      </figure>
      <p>相隔不到1年，鄭羽辰存到2萬元，又赴日本名店「Pizzeria da Gaetano」觀摩學習，「日本人會把披薩鑽研到極致，為了省錢我睡網咖，還被規定洗完碗才能看他們做披薩，只能看不能問，每天盤子堆的跟山一樣。」</p>
      <p>回憶學習過程，鄭羽辰笑的爽朗，以「好玩」形容，絲毫不以為苦，待了1週，他觀察日本人如何運用空間、設計廚房動線，心中念頭悄悄萌芽，「如果有天我要創業，我不要什麼都不會，哪怕沒創業至少都懂。」</p>
