      <p>При этом несмотря на наводнение жизнь в городе продолжается — туристы стараются увидеть как можно больше достопримечательностей, а владельцы магазинов пытаются защитить их от воды с помощью деревянных заграждений, чтобы бизнесу был нанесен меньший урон.</p>
      <p>Ранее в СМИ сообщалось, что премьер-министр Италии Джузеппе Конте прибыл в город, чтобы лично оценить масштабы бедствия. Предварительно сумма ущерба составит сотни миллионов евро.</p>
