      <h1>【世界披薩冠軍2】曾窮到土司裹腹　他吃到奧客棄單披薩後因此翻身</h1>
      <address><time datetime="2019-11-14T02:54:00+00:00">14 Nov 2019, 02:54</time> by <a rel="author">呂明潔, 陳俊銘, 吳明曄</a></address>
      <p>得獎後1個月，直到採訪前晚，鄭羽辰才有時間和員工、合夥人一起慶祝到半夜，受訪時他眼皮浮腫，臉上略帶倦意地說：「得獎後店裡生意忙到沒時間慶祝，我從義大利回國隔天就上班了。」</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/jq8qkUyO32k" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>但一摸麵糰，他瞬間電力滿格，全神貫注，創業至今沒休過假，「再怎麼辛苦，不會比沒飯吃辛苦。」做披薩是謀生，也是職志，證明自己沒錢沒靠山也能創業。</p>
      <p>鄭羽辰出生於雲林，父親養鴿，母親是保母，家境不富裕，他自國中開始到農家打工，靠體力活搬菜、搬鐵管，1天能賺1,000元，兒時他便明白，凡事靠自己。學生時期他穩坐倒數前3名，「但我是目的型，如果我爸說考到前10名，送腳踏車，我就會考到。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111212147-9b7ba92f9f6a7e1d066ec32ba4ad5358-tablet.jpg"/>
        <figcaption>文化森林系畢業的鄭羽辰也曾為未來迷茫，想過當作業員，後來因喜愛披薩而投身餐飲。（鄭羽辰提供）</figcaption>
      </figure>
      <p>大學吊車尾考上文化森林系，北漂念書的少年成績不好，但不想成為父母的包袱，他申請學貸繳學費，生活費靠打工，「我不跟家人拿錢，所以會省錢，常吃吐司，1天只吃1餐。」</p>
      <p>窮少年沒錢吃大餐，唯一嘗到的美好味道是在打工餐廳「PIZZERIA OGGI」裡，當時客人棄單的拿坡里披薩，帕馬火腿芝麻葉的清爽滋味深深烙印在腦海，「小時候吃的都是美式，因為太油，一片就膩了，吃拿坡里我有點嚇到，怎麼會這麼好吃，真的顛覆我對披薩的想像，我想把它學好，未來當廚師。」一口帶Q勁的麵香，從此扭轉鄭羽辰的人生。</p>
