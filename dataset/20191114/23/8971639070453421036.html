      <h1>Mortal Kombat 11: первый взгляд на Синдел</h1>
      <address>
        <time datetime="2019-11-14T23:42:00+00:00">14 Nov 2019, 23:42</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GwHdC6gnxB4" width="1200" height="650" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Студии Warner Bros. и NetherRealm выпустили первый официальный трейлер, в котором продемонстрированы самые классные и эффектные приемы Синдел.</p>
      <p>Классический персонаж появится в Mortal Kombat 11 совсем скоро (обладатели сезонного абонемента получат доступ к Синдел уже 26 ноября).</p>
      <p>Следующие герои появятся в MK11 в январе и марте 2020 года (Joker и Spawn).</p>
      <p>Источник: <a href="https://www.vg247.com/2019/11/14/mortal-kombat-11-sindel-first-look-release-date/">VG247</a></p>
