      <h1>Migranti, via dall'incubo di Lesbo: in 350 trasferiti verso la Grecia</h1>
      <address><time datetime="2019-11-14T23:42:07+00:00">14 Nov 2019, 23:42</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kD100-656S8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Circa <b>350 tra rifugiati e migranti</b> sono stati <b>trasferiti dalle isole greche di Lesbo e Chios</b> verso la terraferma. La maggior parte di loro ha lasciato <b>il <a href="https://it.euronews.com/2019/09/30/grecia-il-campo-profughi-di-moria-e-una-bomba-a-orologeria-pronta-a-esplodere">campo di Moria</a></b>, dove circa <b>15.000 richiedenti asilo</b> restano stipati in condizioni critiche.</p>
      <p>A Lesbo, l'inverno rappresenta un vero e proprio incubo per i rifugiati: per questo, molti dei trasferiti - pure ignorando ancora la propria destinazione - tirano ora un sospiro di sollievo.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/02/22/808x539_cmsv2_db2b1a0c-99ab-58fc-847c-62906bb3e31f-4300222.jpg"/>
        <figcaption>Ottobre 2019, il campo profughi di MoriaREUTERS/Elias Marcou</figcaption>
      </figure>
      <p>"Non so dove sto andando" dice <b>Nancy Kidimbadila</b>, migrante congolese di 29 anni. "Ci è stato detto che ci avrebbero portato in un vecchio monastero. Lì hanno costruito case per i migranti. Ci hanno detto che è un buon posto".</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/N43hXIjCaHM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>"Sono rimasta a Moria per due mesi, e non è stato facile vivere lì. Troppe persone, troppi problemi" le fa eco <b>Rihab Al Sayed, 30 anni, rifugiata siriana</b>.</p>
      <p>I rifugiati e i migranti saranno ospitati in alberghi, campi profughi e altre strutture in tutta la Grecia.</p>
      <p>Nel frattempo, il Parlamento europeo sta discutendo riguardo alla situazione sulle isole greche. Il dibattito si concentra soprattutto sul sovraffollato campo di Moria. Il commissario alle Migrazioni, <b>Dimitris Avramopoulos</b>, ha voluto chiarire la posizione della Commissione.</p>
      <p>"Il ruolo delle autorità nazionali nel gestire la situazione sul campo rimane di fondamentale importanza " ha detto. "Voglio essere chiaro su questo punto. La Commissione può solo fornire un sostegno. Non può sostituirsi alle autorità greche".</p>
