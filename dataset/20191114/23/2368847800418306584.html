      <h1>【直播回放】中大重開公路 籲港府回應兩訴求</h1>
      <address>
        <time datetime="2019-11-14T23:46:43+00:00">14 Nov 2019, 23:46</time>
      </address>
      <p>【新唐人北京時間2019年11月15日訊】香港<a href="https://www.ntdtv.com/b5/%E4%B8%AD%E6%96%87%E5%A4%A7%E5%AD%B8.htm">中文大學</a>15日一早發出新聞稿，要求港府：釋放所有被捕義士並成立獨立調查委員會。<a href="https://www.ntdtv.com/b5/%E4%B8%AD%E5%A4%A7.htm">中大</a>表示，將採取6點最新動作：開通二號橋下一條路（吐露港公路），24小時聽政府回應，如果政府不答應條件，重新封公路。</p>
      <p>新唐人電視台和《大紀元時報》進行全程追蹤和網絡直播。請鎖定<a href="https://www.ntdtv.com/b5/%E6%96%B0%E8%81%9E%E7%9B%B4%E6%92%AD%E9%96%93.htm">新聞直播間</a>。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/hPgzHadqcDU" width="764" height="430" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>11月12日，警方強攻<a href="https://www.ntdtv.com/b5/%E4%B8%AD%E5%A4%A7.htm">中大</a>校園，向示威者瘋狂發射催淚彈、橡膠子彈超過2000枚，並用水炮車發射藍色催淚劑驅散人群。示威者則在校內二號橋守護，向警方投擲磚頭、汽油彈等物體。校長段崇智和前校長沈祖堯先後到場調停，均遭遇催淚彈。</p>
      <p>當天，中大校內硝煙瀰漫，一直到深夜，猶如戰場。數十名學生受傷，多人被抓，警方暴力遭到國際強烈譴責。13日，學校宣布提前放假，仍有學生守護校園。</p>
      <p><b>【中大補充新聞稿】</b><br/>各位記者、各位市民，</p>
      <p>現在係剛才3點鐘暨記者會暨補充新聞稿。</p>
      <p>吐露港公路，南北各一條行車線即將重開。</p>
      <p>對於我地尼班抗爭者嚟講，我地一直以嚟堅守既都係五大訴求、缺一不可！</p>
      <p>剛才記者會提及既區議會選舉係一個社會大眾關心既議題，政府固然需要承諾舉行一個公平公正既選舉。但對於要解封吐露港南北各一條行車線，抗爭者要求既政府係廿四小時內承諾 五大訴求之中：</p>
      <p>一、釋放所有被捕義士</p>
      <p>二、成立獨立調查委員會</p>
      <p>我地重申尼一個唔係一個妥協，但係每一個抗爭者對香港市民黎講都非常重要。係呢個警察濫暴問題甘嚴重既情況下，我地好擔心每一個被捕既義士既生命安全。所以我地願意解封吐露港南北各一條行車線，以換取爭取社會公義的第一步。</p>
      <p>若果政府唔能夠係24小時內回應以上訴求，我地將會重新封鎖吐露港行車線，或有進一步既行動。</p>
