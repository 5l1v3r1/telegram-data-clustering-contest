      <h1>Пензенским детсадовцам рассказали о работе полицейских (видео)</h1>
      <address>
        <time datetime="2019-11-14T23:36:00+00:00">14 Nov 2019, 23:36</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DZm6DPb_0Eo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>В пензенском детском саду № 22 теперь все знают о работе полицейских. Там для воспитанников провели акцию сотрудники первого отдела полиции.</i>
      </p>
      <p>Детям рассказали и показали, как выглядит форма сотрудников правоохранительных органов. Полицейские продемонстрировали боевые приемы и приемы борьбы, а также познакомили ребят с работой кинологической службы.</p>
      <p>Воспитанникам детского сада также рассказали о правилах безопасного поведения на улице. Напомнили, что нельзя разговаривать с незнакомцами, объяснили, как действовать в непредвиденных ситуациях.</p>
      <p>Акция прошла в преддверии Дня участковых уполномоченных полиции, который отметят 17 ноября (0+). В честь праздника детям разрешили посидеть в салоне патрульной машины, сообщает телеканал «<a href="http://tv-express.ru/">Экспресс</a>».</p>
      <p>Видео предоставлено телеканалом.</p>
