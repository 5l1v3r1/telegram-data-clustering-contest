      <h1>Во Франции из-за сильных снегопадов более 200 тысяч домов остались без света</h1>
      <h2>По всей стране объявлено штормовое предупреждение из-за обильных осадков и обледенения.</h2>
      <address><time datetime="2019-11-14T23:33:00+00:00">14 Nov 2019, 23:33</time> by <a rel="author" href="https://life.ru/author/2766" target="_blank">Дарья Хомякова</a></address>
      <figure>
        <iframe data-src="https://twitter.com/JeunesLaSalette/status/1195068800846180352?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Во Франции около 200 тысяч домов остались без электроэнергии из-за сильных снегопадов, сообщил телеканал <a href="https://www.bfmtv.com/societe/neige-63-000-habitants-prives-d-electricite-apres-la-chute-d-une-ligne-electrique-en-ardeche-1806229.html">BFMTV</a>.</p>
      <p>Грузовикам запретили движение по магистралям из-за обледенения и заносов, людей призвали не выходить на улицу без особой надобности. Местные СМИ сообщили, что снегопад повалил ЛЭП в департаменте Ардеш, а в Изере рухнувшее под грузом снега дерево убило водителя, который пытался расчистить дорогу.</p>
      <figure>
        <img src="https://static.life.ru/cfa8bb4151d4e3421096d444a35a8130__980x.jpg"/>
        <figcaption>Фото © Twitter/ Souleyman</figcaption>
      </figure>
      <p>14 ноября одиннадцать департаментов на востоке и юго-востоке страны получили штормовое предупреждение из-за раннего похолодания и сильных осадков.</p>
      <p>Ранее Лайф сообщал, что в конце октября мощный снегопад <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1249641/moshchnyi_snieghopad_ostavil_biez_eliektrichiestva_raion_v_altaiskom_kraie">оставил без электричества</a> район в Алтайском крае.</p>
