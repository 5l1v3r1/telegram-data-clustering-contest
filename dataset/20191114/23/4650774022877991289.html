      <h1>Федерер победил Джоковича и вышел в полуфинал итогового турнира ATP</h1>
      <address><time datetime="2019-11-14T23:17:00+00:00">14 Nov 2019, 23:17</time> by <a rel="author" href="https://life.ru/author/2766" target="_blank">Дарья Хомякова</a></address>
      <p>Швейцарец Роджер Федерер обыграл серба Новака Джоковича в матче группового этапа итогового турнира Ассоциации теннисистов-профессионалов (ATP), который проходит в Лондоне.</p>
      <figure>
        <iframe data-src="https://twitter.com/atptour/status/1195091010730307588?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Матч, продолжавшийся один час 14 минут, завершился со счётом 6:4, 6:3. Федерер показывал высокий результат на протяжении всей игры и вышел в полуфинал соревнований.</p>
      <p>Также был назван лучший игрок сезона, им стал испанец Рафаэль Надаль, который займёт первую строчку в турнирной таблице пятый раз в своей карьере.</p>
      <p>В сентябре Надаль <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1241075/miedviediev_proighral_nadaliu_v_finalie_us_open">победил</a> российского теннисиста Даниила Медведева в финале US Open, но <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1242420/nadal_nazval_miedviedieva_luchshim_tiennisistom_novogho_pokolieniia">назвал</a> его лучшим среди молодого поколения.</p>
