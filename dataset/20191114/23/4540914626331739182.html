      <h1>Endgültiges Aus für Stahlwerk Ilva in Tarent?</h1>
      <address><time datetime="2019-11-14T23:03:16+00:00">14 Nov 2019, 23:03</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/y910kho7oHI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>ArcelorMittal plant offenbar alle Hochöfen des Stahlwerks Ilva im süditalienischen Tarent abzuschalten. Das haben Gewerkschaftsvertreter des Konzerns mitgeteilt. Geschehen soll das im Zeitraum zwischen dem 13. Dezember und dem 15. Januar.</p>
      <p>Die Gewerkschaften geben der Regierung die Schuld. Sie soll ArcelorMittal zu viele Restriktionen auferlegt haben.</p>
      <p>Um das Stahlwerk gibt es schon <a href="https://de.euronews.com/2019/11/14/italien-baldige-schlie-ung-des-stahlwerks-ilva-in-tarent-gefordert">seit längerem einen Zwist</a>. Betreiber ArcelorMittal will wegen Änderungen in der italienischen Umweltgesetzgebung vom vereinbarten Kauf zurücktreten - Tausende Arbeitsplätze stehen auf dem Spiel. Aufgrund gesundheitlicher Gefahren demonstrieren immer wieder Menschen für eine Schließung des Stahlwerks.</p>
