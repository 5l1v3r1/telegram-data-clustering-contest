      <h1>École Salish Secondary held its official opening Nov. 12</h1>
      <address><time datetime="2019-11-14T23:00:00+00:00">14 Nov 2019, 23:00</time> by <a rel="author" href="https://www.northdeltareporter.com/author/malin-jordan/" target="_blank">Malin Jordan</a></address>
      <p>École Salish Secondary held its official opening Nov. 12 and unveiled a Coast Salish welcome post.</p>
      <p>Gary Leon “Talekwitsen” carved the red cedar figure, which stands in the school’s main entrance.</p>
