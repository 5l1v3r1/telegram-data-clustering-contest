      <h1>Autoridades descartaron personas atrapadas en deslizamiento en Santo Domingo</h1>
      <address>
        <time datetime="2019-11-14T23:50:12+00:00">14 Nov 2019, 23:50</time>
      </address>
      <p>La llamada a la línea de emergencias 123 alertó a las autoridades sobre un <a href="https://telemedellin.tv/bomberos-atienden-deslizamiento-en-santo-domingo-savio/363307/">deslizamiento</a> de tierra en la Comuna 1 de Medellín. En este incidente no se reportaron personas lesionadas.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ojC6eiC4-wU" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Con dos retroexcavadoras y más de seis volquetas avanzan los trabajos de remoción de material luego del deslizamiento en la zona urbana del sector Aurora del barrio Santo Domingo, comuna 1 de Medellín.</p>
      <p>Cinco casas debieron ser evacuadas de manera preventiva luego del alud de tierra que generó afectaciones en el acueducto y la energía del sector debido a la caída de dos postes de luz.</p>
      <p>Hasta el lugar se trasladaron equipos de bomberos y expertos para determinar qué habría ocasionado el deslizamiento de tierra. Las autoridades descartaron víctimas atrapadas por el deslizamiento.</p>
    </article>
