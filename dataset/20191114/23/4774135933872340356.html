      <h1>Чистюля и кофеман из Оренбурга предстал перед судом в городе Чебоксары</h1>
      <address>
        <time datetime="2019-11-14T23:48:00+00:00">14 Nov 2019, 23:48</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jVT_p1STgEo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Жителю Оренбурга, который по пути в родной город совершил серию краж в чебоксарских супермаркетах, пришлось вернуться в нашу республику. Московский районный суд города признал его виновным в мелком хищении чужого имущества. Хотя злоумышленник в своем промысле не мелочился: при задержании полицейские изъяли у него 300 банок кофе и 100 флаконов шампуня. Какое решение принял суд, расскажет Ольга Павлова.<br/><br/><i>- Я признаю свою вину. Больше такого не будет.</i><br/><br/>Сейчас житель Оренбурга, наверное, очень жалеет, что вообще заехал в Чебоксары. Здесь ему не повезло дважды: во-первых, молодой человек по ошибке вернулся в тот же магазин, в котором часом ранее совершил кражу, во-вторых, его опознали бдительные продавцы и заблокировали выходы. <br/><br/>- <i>Он уроженец Оренбурга, наш город знает плохо, поэтому он запутался и зашел в тот же самый магазин, где изначально похитил товар,</i> - рассказала старший дознаватель ОП№5 УМВД России по г.Чебоксары Надежда Наумова.<br/><br/><br/>Пара флаконов шампуня, которые похитил задержанный в этом магазине оказались верхушкой айсберга. В его иномарке полицейские обнаружили около 300 банок кофе и 100 емкостей со средствами ухода за волосами. Предположительно, все это похищено из супермаркетов, в которые злоумышленник заезжал по пути из Санкт-Петербурга в родной Оренбург. В Чебоксарах набегу «гастролера» подверглись 10 торговых точек в одном только Московском районе. <br/><br/>- <i>Прошу назначить мне судебный штраф…</i><br/><br/>Но одним лишь штрафом суд не ограничился. Ранее привлекавшийся к административной ответственности за аналогичные правонарушения оренбуржец был приговорен к 120 часам обязательных работ. Решение еще не вступило в законную силу. А бдительному продавцу был вручен диплом за содействие полиции:<br/><br/>- <i>Выражаю вам огромную благодарность за вашу бдительность, за ваши профессионализм. За то, что благодаря вам мы смогли задержать серийного вора, тем более иногороднего вора и раскрыть 10 преступлений.</i><br/><br/>Как показывает анализ мелких хищений в республике, в основном их совершают неработающие мужчины в возрасте от 30 до 40 лет. Чаще всего в супермаркетах воруют винно-водочную продукцию, кофе, колбасные изделия, шоколад и сыры. В 2019 году было раскрыто 3000 правонарушений указанной категории, возмещен ущерб на сумму около 100 000 рублей.</p>
