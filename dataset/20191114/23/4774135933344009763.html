      <h1>Дружинники раздали жителям чебоксарских многоэтажек памятки, предупреждающие о мошенниках</h1>
      <address>
        <time datetime="2019-11-14T23:49:00+00:00">14 Nov 2019, 23:49</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/AcatzE0xvFI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Не сообщайте посторонним реквизиты банковские карт и секретные пароли! Несмотря на то, что жители республики повсеместно слышат это предупреждение, они продолжают попадаться на уловки аферистов. С начала года в Чувашии было зафиксировано свыше 1 800 бесконтактных хищений на сумму свыше 67 миллионов, среди которых различные мошенничества, кражи с банковских карт и интернет вымогательства. О том, как не потерять свои кровные, в очередной раз гражданам напомнили и народные дружинники.<br/><br/>На этот раз дежурство у народных дружинников начинается во дворе жилого дома в Чебоксарах. Те, кто обычно патрулируют улицы вместе с полицейскими и охраняют общественный порядок, на этот раз вооружаются памятками. Задача одна - предупредить о мошенниках, которые атакуют граждан, как в интернете, так и по телефону. Чебоксарцы о проблеме знают и не раз о ней слышали. <br/><br/><i>- Осторожно, мошенники. Да, их хватает.</i><br/><br/>Расклеивая объявления у подъездов и встречая жителей многоквартирных домов, дружинники напоминают, что аферисты любыми способами пытаются узнать реквизиты банковских карт и секретные пароли. Также не стоит терять бдительность при покупке или продаже вещей в Интернете. Заранее оплатив товар, можно остаться ни с чем. Обманщики делают ставку на доверчивости граждан и желании сэкономить. <br/><br/><i>- Звонки были.</i><br/><br/><i>- В любом случае, вы в первую очередь должны обратится в полицию.</i><br/><br/>Так? продажа мебели в Интернете обернулась визитом в полицию для 22-летней жительницы Чебоксар. Все началось с того, девушка разместила объявление и указала контактный номер.<br/><br/><i>- Он позвонил, спокойным тоном разговаривал, уверенно. Как-то поверила ему.</i><br/><br/>Не почуяв подвоха, женщина сообщила цифры банковской карты и пароль из смс-сообщения. Однако деньги не поступили, а наоборот, списались в размере 12 тысяч рублей. Поисками злоумышленника занялись сотрудники управления уголовного розыска МВД по Чувашии. <br/><br/>- <i>Сотрудниками управления уголовного розыска проведены оперативно-розыскные мероприятия, в ходе чего было установлено, что предполагаемый преступник может находиться на территории города Казань Республики Татарстан.</i><br/><br/><i>- За что задержан сотрудниками полиции?<br/>- За мошенничество.<br/>- Вину свою признаешь?<br/>- Да, признаю.</i><br/><br/><i>- В ходе обыска у данного гражданина были изъяты сотовые телефоны, банковские карты, а так же сим-карты, с помощью которых он совершал преступления. </i><br/><br/>В настоящее время злоумышленник частично возместил ущерб. Полицейские устанавливают его причастность к совершению аналогичных преступлений. Уже известно, что он таким образом обманул и жительницу Новочебоксарска, похитив 16 с половиной тысяч рублей.</p>
