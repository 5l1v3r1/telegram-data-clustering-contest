      <h1>«Тор­пе­до» раз­гро­ми­ло «Си­бирь» в до­маш­нем мат­че</h1>
      <address>
        <time datetime="2019-11-14T23:07:00+00:00">14 Nov 2019, 23:07</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Fi1UZLa0n7k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>ХК «Торпедо» 15 ноября разгромил новосибирскую «Сибирь» в первом домашнем матче после Европаузы, сообщается на сайте нижегородской команды.</p>
      <p>Счёт на четвёртой минуте матча открыла «Сибирь», но нижегородцы почти сразу забили ответный гол. Оставшееся время первого периода прошло без заброшенных шайб, и команды ушли на первый перерыв со счетом 1:1.</p>
      <p>Во втором периоде хозяева льда вырвались на один гол вперед, но «Сибирь» восстановила равновесие. Сразу после этого «Торпедо» снова вернуло себе лидирующие позиции — 3:2. С этим счётом закончился второй период.</p>
      <p>В третьем периоде нижегородцы уверенно двинулись к победе: 4:2, затем 5:2 — и, наконец, за 4 секунды до конца игры — 6:2.</p>
      <blockquote>«Самое главное — это победа. В каких-то моментах не очень хорошо играли в своей зоне, но это непростой процесс, мы работаем над этим. Когда наладим данный компонент — станем меньше пропускать. А в целом я очень доволен игрой, самоотдачей и работой ребят сегодня!» — прокомментировали итог матча тренер ХК «Торпедо» Дэвид Немировски.</blockquote>
      <p>Теперь впереди у «Торпедо» — еще два домашних матча: 17 ноября нижегородцы на льду «Нагорного» примут подмосковный «Витязь», а 19 ноября — минское «Динамо».</p>
