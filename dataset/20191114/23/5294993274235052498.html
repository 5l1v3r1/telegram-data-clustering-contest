      <h1>Taranto unida contra emissões tóxicas</h1>
      <address><time datetime="2019-11-14T23:20:26+00:00">14 Nov 2019, 23:20</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/yIaHrfS4Ta8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Os habitantes de Taranto desistiram de esperar por respostas e organizaram um protesto para exigir o encerramento da maior siderurgia da Europa.</p>
      <p>A cidade italiana está cada vez mais poluída e as doenças relacionadas com as emissões tóxicas já provocaram a morte a milhares de pessoas</p>
      <p>Em Janeiro, o Tribunal Europeu dos Direitos do Homem condenou a Itália por não proteger os cidadãos.</p>
      <p>A área de Tamburi fica a poucos metros da fábrica de aço e ferro. Aqui, o cancro entre as crianças é 50% mais comum do que em qualquer outra parte da região.</p>
      <p><b>Stefania Corisi</b> teme pelo futuro das duas filhas.</p>
      <p>
        <i>
          <b>“Quando as crianças brincam nas ruas de Tamburi, tocam em coisas que não deviam tocar. Sinto-me responsável pelas minhas filhas porque fui eu que escolhi viver neste bairro".</b>
        </i>
      </p>
      <p>Crescer nesta terra de ninguém é uma experiência única.</p>
      <p><b>Grazia Paris</b>i é pediatra há mais de 15 anos. Diz que as crianças compreendem que o futuro não é certo e que estão em perigo</p>
      <p>
        <b>
          <i>“Perguntam-me: eu vou viver menos do que as crianças que não vivem em Taranto? Conheço famílias que foram dizimadas. Crianças que veem morrer a tia, a avó e o avô novos, mãe, pai, irmãos.”</i>
        </b>
      </p>
      <p>Os residentes vivem sob uma espécie de toque de recolher, especialmente durante os chamados "dias de vento", quando o risco de emissões da fábrica é maior.</p>
      <p>Nestas condições, as autoridades pedem aos residentes para ficarem dentro de casa e fecharem as janelas.</p>
      <p><b>Lucia Zito</b> vive em frente à fábrica há 52 anos. Os dois irmãos, que trabalham na siderurgia, têm cancro. Tudo o que Lucia tem feito estes anos é limpar a casa para remover o pó tóxico.</p>
      <p>
        <b>
          <i>“Dizem-nos para mantermos as portas e janelas fechadas - nunca o fiz. Sempre as mantive abertas. É impossível viver fechado na nossa própria casa. O pó está por todo o lado. Nunca parei de trabalhar para manter a casa limpa. As minhas unhas estão estragadas, estão doentes".</i>
        </b>
      </p>
      <p>Não é apenas o futuro de cerca de 8 mil postos de trabalho que está em jogo, é também a vida dos habitantes da região de Tamburi.</p>
