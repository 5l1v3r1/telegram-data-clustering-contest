      <p>В 1920–х годах в СССР велась <a href="https://russian7.ru/post/pochemu-u-pionerov-v-sssr-byli-zapreshhen/">кампания</a> против рукопожатий, направленная на борьбу с инфекционными заболеваниями. И Интернете до сих пор можно приобрести значки «Долой рукопожатие!», выпущенные советским обществом по борьбе с рукопожатиями.</p>
