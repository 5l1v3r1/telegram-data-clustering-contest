      <h1>«Схемы»: Нардеп лоббирующий табачные правки, оказался связан с сигаретным бизнесом</h1>
      <address><time datetime="2019-11-14T05:04:00+00:00">14 Nov 2019, 05:04</time> by <a rel="author">https://www.facebook.com/kathrin.sinyavska.9, Катерина Синявская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ecDhtL9luNg" width="700" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Народный депутат от «Слуги народа» Андрей Холодов связан с табачным бизнесом, а следовательно, лоббируя в Верховной Раде правку, которая увеличивает заработки для розничных торговцев табаком, он отстаивал свои интересы.</p>
      <p>Это документально доказывают журналисты программы «Схемы: коррупция в деталях» в расследовании <a href="https://www.radiosvoboda.org/a/schemes/30265907.html">«Слуга семейного бизнеса: кипрская тайна депутата Холодова».</a></p>
      <p>Журналисты обнаружили, что фирма-владелец нескольких сотен столичных МАФов для торговли сигаретами – «Киев маркет солюшн» - была основана в родовом имении Холодова на Кипре, а компании, которые ведут фактическую продажу табачных изделий в этих киосках – «Виктрум» и «Интертабако» - тоже с ним связаны, хоть это и тщательно замаскировано за подставными владельцами и несуществующим адресам регистрации этих фирм.</p>
      <figure>
        <img src="http://nikvesti.com/images/imageeditor/2019/11/14/172122/172122_0.jpg"/>
      </figure>
      <p>В октябре Верховная Рада приняла законопроект №1049 с правкой №8, которой меняется формула перераспределения доходов между различными участниками цепочки по торговле сигаретами.</p>
      <p>В частности, увеличивается маржа заработка для оптовых и розничных продавцов табачных изделий. До вынесения в зал на голосование эта правка прошла через комитет по вопросам финансов, налоговой и таможенной политики, и ее поддержал голосованием и публичным лоббированием заместитель главы комитета Андрей Холодов.</p>
      <p>В то же время Холодов публично отрицал то, что имеет какие-то интересы в торговле сигаретами.</p>
      <blockquote>— Никакого табачного бизнеса у меня никогда не было, - писал он в Facebook.</blockquote>
      <p>Фирма «Киев маркет солюшн», согласно инвестиционному конкурсу, получила на 10 лет право торговать в сотнях украинских киосков. Владелец компании - кипрская Reineweg LTD, акционером которой с 2007 года была его жена Екатерина Шаховская, а местом регистрации фирмы служили их родные места в Лимассоле вплоть до июля 2019 года, пока Холодов не избрался в Раду.</p>
      <p>При этом, имение, которым пользуется семья народного депутата, осталось местом прописки компании больше года после смены акционера - Шаховской - на кипрского номинального держателя.</p>
      <figure>
        <img src="http://nikvesti.com/images/imageeditor/2019/11/14/172122/172122_1.jpg"/>
      </figure>
      <p>Связь фирмы «Киев маркет солюшн» с семьей Андрея Холодова можно проследить через еще одну фирму - общество «Антикус», где бенефициаром пока значится теща народного депутата - Стелла Шаховская.</p>
      <p>Сейчас фирмой-владелицей части киевских МАФов руководит Ольга Руденко - доверенное лицо семейства Холодовых. Ранее она руководила и спивволодила также «Антикусом» - в то время, когда учредителем этой компании значилась все та же кипрская «Reineweg».</p>
      <p>Хозяйственную деятельность в киосках «Киев маркет солюшн», как удалось установить журналистам с помощью контрольной закупки сигарет, ведут компании «Виктрум» и «Интертабако».</p>
      <p>Формальные владелицы этих компаний не имеют никакого бизнеса, офисы компаний расположены в местах массовой регистрации. Финансовые отчеты этих двух компаний позволили обнаружить, что они официально не платят за аренду фирме-владельцу киосков – «Киев маркет солюшн».</p>
      <p>При том, что сама «КМС», согласно документам, имеет значительные долги и убытки. Еще одна фирма, которая дополнительно связывает эти компании между собой и народным депутатом Холодовым – «Сити Трейдинг Компани». Именно через нее «Виктрум» и «Интертабако» оптом закупает сигареты производителей, которыми потом в розницу торгуют в киосках. Все эти три компании, хотя и зарегистрированы в разное время, но заработали одновременно - со второй половины 2018 года.</p>
      <p>Более того, по данным источников «Схем» в финансовых контролирующих органах, уже в этом году связанная с Холодовым фирма «Киев маркет солюшн» перечислила почти сорок миллионов гривень фирмам-торговцам сигаретами «Виктруму» и «Интертабако» в качестве финансовой помощи.</p>
      <p>Кроме того, по данным судебного реестра, интересы всех четырех компаний в судах защищает один и тот же юрист - Дмитрий Юхименко.</p>
      <figure>
        <img src="http://nikvesti.com/images/imageeditor/2019/11/14/172122/172122_2.jpg"/>
      </figure>
      <blockquote>— Таким образом, семья депутата Холодова имеет отношение к полному циклу дистрибуции сигарет - от оптовой закупки у производителей (через фирму «Сити Трейдинг Компани»), распространение этих партий в киоски (владелец киосков – «Киев Маркет Солюшн») и розничной продажи в этих киосках через две фирмы ( «Виктрум» и «Интертабако»), - говорится в расследовании.</blockquote>
      <p>Сам Андрей Холодов продолжает отрицать свою причастность к табачному бизнесу. В комментариях «Схемам» депутат сначала долго делал вид, что не может вспомнить, о которой правке говорится, впоследствии якобы не смог понять вопрос, имеет ли его семья в собственности сеть киосков на остановках.</p>
      <p>На вопрос, является ли он «бенефициаром» правки, рассмотренной его комитетом, депутат ответил: «За нее проголосовали 215 «слуг народа» и 40 депутатов из других фракций. Если есть такая статистика, как вы считаете, это я бенефициар этой поправки?».</p>
      <p>После этого Холодов возмущенно спросил руководителя секретариата комитета, имеют право журналисты подходить к народным депутатам и общаться с ними до начала.</p>
