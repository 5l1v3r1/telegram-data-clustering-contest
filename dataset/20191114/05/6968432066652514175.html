      <h1>Somos Iguais’ de Plutonio já foi visto por milhares de internautas</h1>
      <h2>Desafio da APAVT é manter capacidade de relacionamento com a Madeira</h2>
      <address><time datetime="2019-11-14T05:00:00+00:00">14 Nov 2019, 05:00</time> by <a rel="author">Erica Franco</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed//tIxS_SYGBh" width="1000" height="562" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.dnoticias.pt/binrepository/768x512/0c40/768d432/none/11506/ORWS/image_content_2595610_20191114110243.jpg"/>
      </figure>
      <p>‘Somos Iguais’ é o título da nova música do rapper português Plutonio, que faz parte do seu novo álbum ‘Sacrifício’, com lançamento previsto para o próximo dia 22 de Novembro.</p>
      <p>O tema, divulgado na terça-feira nas redes sociais, já alcançou quase 400 mil visualizações (precisamente 399.524 à hora de esta notícia foi escrita) no canal de YouTube do músico.</p>
      <p>Plutonio, é nome artístico de Ricardo de Azevedo, de 34 anos, que se prepara para editar o terceiro álbum de originais, depois de ‘Histórias da minha life’ (2013) e ‘Preto e vermelho’ (2016).</p>
      <p>Recorde-se que o artista luso-moçambicano actuou, a 20 de Julho último, no Funchal, no Festival Summer Openning.</p>
    </article>
