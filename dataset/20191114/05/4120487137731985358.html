      <h1>2019年亚洲玻璃技术展览会开幕仪式</h1>
      <address>
        <time datetime="2019-11-14T05:12:00+00:00">14 Nov 2019, 05:12</time>
      </address>
      <figure>
        <img src="https://shangbao.s3.ap-southeast-1.amazonaws.com/news_images/3/21666/1.jpg"/>
        <figcaption>2019年亚洲玻璃技术展览会（Glasstech Asia 2019）吸引了124个亚洲企业参加，展示了用于玻璃行业的各种玻璃产品和先进的技术工具。展览于9月12日至14日举行。图示：工业部专家官员Dody Widodo（右三）, 会展管理服务董事总经理Edward Liu（左）与新加坡玻璃公会会长颜毓泉（右）于周二在ICE BSD City举办2019年亚洲玻璃技术展览会开幕仪式时交谈的情景。</figcaption>
      </figure>
