      <h1>Thessaloniki Summit 2019: H οικονομική ανάκαμψη στο επίκεντρο των ομιλιών</h1>
      <address><time datetime="2019-11-14T06:50:53+00:00">14 Nov 2019, 06:50</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fQuoUzAtUrk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Στη Θεσσαλονίκη βρίσκεται ο πρωθυπουργός Κυριάκος Μητσοτάκης για να συμμετάσχει στις εργασίες της διάσκεψης «Thessaloniki Summit 2019», που διοργανώνει ο Σύνδεσμος Βιομηχανιών Ελλάδος.</p>
      <p>Eκτός από τον πρωθυπουργό, το «παρών» στη συμπρωτεύουσα δίνει πλήθος προσωπικοτήτων του πολιτικού, ακαδημαϊκού και επιχειρηματικού κόσμου από την Ελλάδα, τα Βαλκάνια την Ευρώπη αλλά και όλο τον κόσμο.</p>
      <p>Βασικό θέμα συζήτησης του 4ου Thessaloniki Summit, είναι οι γεωστρατηγικές, οικονομικές και πολιτικές εξελίξεις στη Νοτιοανατολική Ευρώπη και τη χώρα μας, ενώ συζητώνται και θέματα που αφορούν την ενέργεια, τις μεταρρυθμίσεις, τις υποδομές, τον χρηματοπιστωτικό τομέα και τα νέα δεδομένα που διαμορφώνονται στην ευρύτερη περιοχή.</p>
      <h3>Το πρόγραμμα του πρωθυπουργού</h3>
      <p>Στις 15:30, ήταν προγραμματισμένη η συνέντευξη Τύπου του ΣΕΒΕ, παρουσία του πρωθυπουργού για την παρουσίαση του εμπορικού σήματος των μακεδονικών προϊόντων, στο ξενοδοχείο Hyatt Regency.</p>
      <p>Στο περιθώριο του «Thessaloniki Summit 2019», ο πρωθυπουργός, θα έχει διμερείς συναντήσεις στις 18:30 με τον πρωθυπουργό της Βόρειας Μακεδονίας Ζόραν Ζάεφ και στις 19:30 με τον πρωθυπουργό της Βουλγαρίας Μπόικο Μπορίσοφ, στο ξενοδοχείο Hyatt Regency.</p>
      <p>Στις 20:30, ο πρωθυπουργός θα μιλήσει στο πλαίσιο του επίσημου δείπνου του 4ου «Thessaloniki Summit». Επίσης ο κ.Μητσοτάκης θα συναντηθεί με τον υπουργό Επικρατείας για Εξωτερικές Υποθέσεις της Σ. Αραβίας.</p>
      <h3>
        <a href="https://gr.euronews.com/2019/11/14/schoinas-proteraiotita-ne-komision-oloklirwmeni-politiki-prosfigiko">Σχοινάς: Τρεις τομείς θα κρίνουν την ερχόμενη Επιτροπή</a>
      </h3>
      <p>Τρεις τομείς οι οποίοι θα κρίνουν, όπως είπε το έργο της ερχόμενης Ευρωπαϊκής Επιτροπής, προέταξε ο Μαργαρίτης Σχοινάς, στο βιντεοσκοπημένο του μήνυμα.</p>
      <p>Όπως είπε πρόκειται για το προσφυγικό και μεταναστευτικό, την ουσιαστική δράση για την κλιματική αλλαγή και το ψηφιακό όραμα της Ενωμένης Ευρώπης.</p>
      <p>Για το πρώτο, ο κ. Σχοινάς έθεσε ως προτεραιότητα μία επείγουσα συμφωνία για μια βιώσιμη, συνεκτική και ολοκληρωμένη ευρωπαϊκή πολιτική. Για το ζήτημα της κλιματικής αλλαγής, επισήμανε ότι μέσα στις 100 πρώτες ημέρες από την ανάληψη των καθηκόντων της η νέα Ευρωπαϊκή Επιτροπή θα προτείνει μια μεγάλη Ευρωπαϊκή Πράσινη Συμφωνία.</p>
      <p>Σε ό,τι αφορά στο κοινό ψηφιακό όραμα τόνισε ότι στόχος είναι η ολοκλήρωση της Ψηφιακής Ενιαίας Αγοράς που θα δημιουργεί προστιθέμενη αξία για τους πολίτες με ενίσχυση της καινοτομίας και συνεχή βελτίωση του ρυθμιστικού πλαισίου που τη διέπει.</p>
      <h3>Σταϊκούρας: Οι εννέα προσεχείς στόχοι της κυβέρνησης</h3>
      <p>Για "ρεαλιστική αισιοδοξία" της κυβέρνησης σε ό,τι αφορά στην οικονομία και την ανάκαμψή της έκανε λόγο ο υπουργός Οικονομικών, Χρήστος Σταϊκούρας, από το βήμα του 4ου Thessaloniki Summit, τονίζοντας παράλληλα πως κεντρικό πυλώνα της οικονομικής της πολιτικής αποτελεί η εξασφάλιση υγιούς μακροοικονομικού περιβάλλοντος.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194919800176336896" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Ο κ. Σταϊκούρας έκανε λόγο για κάλυψη του δημοσιονομικού κενού για το 2019 «που άφησε παρακαταθήκη», όπως είπε «η προηγούμενη κυβέρνηση», ενώ στάθηκε στην επίτευξη 12 προγραμματικών δεσμεύσεων της κυβέρνησης τις πρώτες 100μέρες διακυβέρνησης (μείωση ΕΝΦΙΑ, ενεργοποίηση εμβληματικών έργων, αναδιάρθρωση ΔΕΗ κτλ) και αναφέρθηκε στους εννέα προσεχείς στόχους του οικονομικού επιτελείου της κυβέρνησης οι οποίο είναι:</p>
      <p>1.Αύξηση της παραγωγικότητας, εξωστρέφεια και 2,8% ρυθμός ανάπτυξης για το 2020</p>
      <p>2.Επίτευξη των δημοσιονομικών στόχων</p>
      <p>3.Ενίσχυση της σταθερότητας του τραπεζικού συστήματος.</p>
      <p>4.Σταθερό φορολογικό πλαίσιο</p>
      <p>5. Ενίσχυση ρευστότητας πραγματικής οικονομίας</p>
      <p>6.Πρόγραμμα αποκρατικοποιήσεων</p>
      <p>7.Διαρθρωτικές αλλαγές</p>
      <p>8.Πλαίσιο για τη διαχείριση του ιδιωτικού χρέους (επιχειρήσεις νοικοκυριά)</p>
      <p>9.Αποπληρωμή του ακριβού μέρους του δανείου προς το ΔΝΤ.</p>
      <p>«Η χώρα επιστρέφει βήμα βήμα στην κανονικότητα αλλά δεν πανηγυρίζουμε, προχωράμε μπροστά και συνεχίζουμε την υλοποίηση του σχεδίου μας», τόνισε ο υπουργός Οικονομικών.</p>
      <p>Συγκεκριμενοποιώντας το σχέδιο της κυβέρνησης για τις τράπεζες, ο κ. Σταϊκούρας τόνισε πως ενδογενείς και εξωγενείς λόγοι έφεραν σε δύσκολη θέση τις τράπεζες, με τις ρίζες του προβλήματος να είναι πολύ πίσω.</p>
      <p>Ο ΥΠΟΙΚ επισήμανε την πρόθεση της κυβέρνησης για πιστωτική επέκταση, ενώ τόνισε πως υπάρχει επαναφορά της αξιοπιστίας αφού επιστρέφουν οι καταθέσεις στις τράπεζες.</p>
      <p>Όπως είπε βέβαια, η πιστωτική επέκταση των τραπεζών «δεν έρχεται με το πάτημα ενός κουμπιού», κάνοντας λόγο για τη μείωση των μη εξυπηρετούμενων δανείων κατά 14δισ. ευρώ τον τελευταίο χρόνο.</p>
      <p>Παράλληλα, έκανε λόγο για μείωση του μη μισθολογικού κόστους του κράτους το δεύτερο εξάμηνο του 2020.</p>
      <h3>Καράογλου: Νέα εποχή για την Ελλάδα</h3>
      <p>«Ανατέλλει μια νέα εποχή για την Ελλάδα στην οποία μπορούμε να ατενίζουμε το αύριο με αισιοδοξία», τόνισε ο υφυπουργός Μακεδονίας-Θράκης, Θεόδωρος Καράογλου, κατά την ομιλία του στο Thessaloniki Summit 2019, που πραγματοποιείται για τέταρτη συνεχή χρονιά, με πρωτοβουλία του Συνδέσμου βιομηχανιών Ελλάδος (ΣΕΒ).</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194919692751843330" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Αναφέρθηκε στο νέο κοινωνικό συμβόλαιο της κυβέρνησης με τον ελληνικό λαό και σχετικά με τη Θεσσαλονίκη και τη Βόρεια Ελλάδα, σημείωσε: "Η Μακεδονία και η Θράκη είμαστε η «πύλη» στη βαλκανική ενδοχώρα και τη Ν.Α Ευρωπη. Μπροστά μας ανοίγεται μια τεράστια αγορά η οποία μπορεί και πρέπει να εξελιχθεί σε δυναμικό «πελάτη»".</p>
      <h3>O δήμαρχος Θεσσαλονίκης</h3>
      <p>Ο δήμαρχος Θεσσαλονίκης Κωνσταντίνος Ζέρβας χαρακτήρισε το Thessaloniki Summit "μείζον οικονομικό και πολιτικό γεγονός στη Β. Ελλάδα" και τόνισε πως η ανάπτυξη είναι το στοίχημα της νέας εποχής, μια οικονομική ανάπτυξη, που, όπως είπε, θα συμπαρασύρει εμπόδια και παθογένειες.</p>
      <p>"Δεν δικαιούμαστε να αποτύχουμε και ουδείς που δεν γνωρίζει τι και πως πρέπει να γίνει", παρατήρησε ο κ. Ζέρβας και για τη Θεσσαλονίκη σημείωσε πως έχει την ιδανική θέση, το ιδανικό μέγεθος και τους ιδανικούς ανθρώπους για να τα καταφέρει. Πρόσθεσε πως η Θεσσαλονίκη πρέπει να είναι μια όλη φιλόξενη και κυρίως επενδυτικός προορισμός.</p>
      <h3>Ο πρόεδρος του Ελληνοαμερικανικού Εμπορικού Επιμελητηρίου</h3>
      <p>Το μέλλον της Θεσσαλονίκης και της Βόρειας Ελλάδας περνάει μέσα από τη δυναμική της διαβαλκανικής συνεργασίας, τόνισε ο πρόεδρος του Ελληνοαμερικανικού Εμπορικού Επιμελητηρίου Νικόλαος Μπακατσέλος.</p>
      <p>Επισήμανε ότι η Ελλάδα επιστρέφει στην κανονικότητα και στους πρώτους μήνες της διακυβέρνησης της η κυβέρνηση Μητσοτάκη εξασφάλισε ένα σταθερό περιβάλλον για την επιχειρηματικότητα.</p>
      <p>Για τις ελληνοαμερικανικές σχέσεις σημείωσε πως βρίσκονται στο ισχυρότερο επίπεδο, κερδίζουν δυναμική, υπάρχουν πλούσιες ευκαιρίες και είναι ευθύνη της Ελλάδας να εκμεταλλευθεί τις προοπτικές που δημιουργούνται.</p>
      <h3>Ο πρόεδρος του ΣΒΕ Αθανάσιος Σαββάκης</h3>
      <p>Το Thessaloniki Summit έχει εθνική και βαλκανική εμβέλεια και ο Σύνδεσμος Βιομηχανιών Ελλάδος χτίζει γέφυρες συνεργασίας ανάμεσα στις επιχειρήσεις, την πολιτική και την κοινωνία, επισήμανε ο πρόεδρος του ΣΒΕ Αθανάσιος Σαββάκης.</p>
      <p>Μίλησε για την ανάπτυξη με κοινωνική συνοχή και υπογράμμισε πως διαμορφώνεται μια νέα δυναμική παραγωγικής και κοινωνικής ανασυγκρότησης για τη Θεσσαλονίκη, τη Βόρεια Ελλάδα, τα Βαλκάνια και τη Ν.Α Ευρώπη.</p>
