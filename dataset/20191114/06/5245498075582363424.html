      <h1>В Воркуте выгорел гаражный массив</h1>
      <address>
        <time datetime="2019-11-14T06:47:00+00:00">14 Nov 2019, 06:47</time>
      </address>
      <p>Пожар случился в ночь на 14 ноября в гаражном массиве в районе ДЭПО. Видео горящих гаражей распространили в соцсетях. В ГУ МЧС по Коми БНК рассказали подробности происшествия.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/NDjpQf1_z-4" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>Видео «ТНТ Воркута» телеканал «ТВ ГАЛО»</figcaption>
      </figure>
      <p>В <a href="https://vk.com/tnt_vorkuta_tvgalo">группе</a> «ТНТ Воркута» телеканал «ТВ ГАЛО» в соцсети <i>«</i>ВКонтакте» появились видеозаписи с места происшествия.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/4CNQf-GR1Nw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В комментариях пользователи соцсети отмечают, что каждый гараж стоил порядка миллиона рублей.</p>
      <p>По предварительным данным, в пострадавших от огня строениях находилось до семи транспортных средств. Точно известно, что огонь повредил две машины и один квадроцикл.</p>
      <p>Как рассказали БНК в ГУ МЧС по Коми, сообщение о пожаре поступило 14 ноября в 00:37. По прибытию спасателей, горели четыре деревянных гаража обитых железом у дома №32 по бульвару Пищевиков.</p>
      <p>В тушении задействовали три автоцистерны и 10 сотрудников пожарной охраны. О ликвидации открытого горения сообщили в 03:19. Проливка и разбор завалов продолжаются до сих пор, сообщил собеседник агентства.</p>
      <p>О погибших и пострадавших не сообщается. Причины возгорания и материальный ущерб пока не известны.</p>
      <p>Напомним, в конце октября в Воркуте <a href="https://www.bnkomi.ru/data/news/101828/">сгорел</a> гараж вместе с иномаркой.</p>
