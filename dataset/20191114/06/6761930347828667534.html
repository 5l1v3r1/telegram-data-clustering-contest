      <h1>Украина и Россия делят рыбу в Азове – Доброе утро, Крым</h1>
      <address>
        <time datetime="2019-11-14T06:00:13+00:00">14 Nov 2019, 06:00</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QxU1Pdnf59U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Заседание украинско-российской комиссии по распределению квот на вылов рыбы в Азовском море состоялось в режиме онлайн 13 ноября. Украинская часть комиссии выходила на связь из Бердянска. На заседание не пустили активистов, протестующих против подписания. Журналисты также не смогли попасть на заседание комиссии.</p>
      <p>Ранее Министерство энергетики и защиты окружающей среды Украины попросило общественность поддержать «вынужденные переговоры» с Россией по распределению квот на вылов рыбы в Азовском море. Как отметили в ведомстве, если протокол по распределению квот не будет подписан, Украина не сможет законно осуществлять промышленный вылов рыбы.</p>
      <p>О чем говорили на заседании и почему оно проходило закрыто? Можно ли изменить формат взаимоотношений по вылову рыбы в Азовском море с Россией, учитывая военно-политическую ситуацию? Какова официальная позиция Государственного агентства рыбного хозяйства Украины, и как выглядит ситуация с точки зрения международного права?</p>
      <p>Эти и другие актуальные темы в студии <b>Радио Крым.Реалии</b> в ток-шоу «Доброе утро, Крым» обсуждают ведущие Сергей Мокрушин и Катерина Некречая. Их собеседники: председатель Федерации работодателей и предпринимателей рыбохозяйственной отрасли Украины<b> Василий Коротецкий,</b> украинский юрист-международник, бывший постоянный представитель президента Украины в Автономной Республике Крым <b>Борис Бабин,</b> крымскотатарский активист<b> Эрфан Кудусов</b>, постоянный представитель Президента Украины в АРК<b> Антон Кориневич.</b></p>
      <p>«Доброе утро, Крым» – ток-шоу, которое выходит в эфире Радио Крым.Реалии в будни с 8.00 до 9.00. Трансляцию эфира можно также смотреть на каналах Крым.Реалии в YouTube и на Facebook. Радио Крым.Реалии вещает 24 часа в сутки на частоте 105.9 FM на Северный Крым. Он-лайн можно слушать на сайте Крым.Реалии. Крымчане могут бесплатно звонить в эфир по телефону 8 800 100 69 26 или писать на адрес: Krym_radio@rferl.org</p>
