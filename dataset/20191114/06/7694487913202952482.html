      <h1>هل سنقبض رواتبنا؟.. مسؤول مالي يرّد</h1>
      <address><time datetime="2019-11-14T06:43:36+00:00">14 Nov 2019, 06:43</time> by <a rel="author">Lebanon 24</a></address>
      <p>ذكرت "الجمهورية" أن مسؤولا ماليا سُئل كم ستصل قيمة الرواتب باللبناني مقارنة مع إرتفاع أسعار الدولار، فقال: لنسأل أولاً إذا كنا سنحصل على رواتبنا. </p>
