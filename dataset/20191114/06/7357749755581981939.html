      <h1>Cessez-le-feu entre Israël et Gaza</h1>
      <address><time datetime="2019-11-14T06:25:44+00:00">14 Nov 2019, 06:25</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/aWJOdRfcSgo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Forces israéliennes et factions palestiniennes d'accord pour un cessez-le-feu. Il serait entré en vigueur à l'aube selon la médiation égyptienne et un haut responsable du groupe armé palestinien Jihad islamique. Mais jusque tard dans la nuit, des roquettes ont été tirées et Tsahal a mené des bombardements.</b>
      </p>
      <p>Selon Tel Aviv, 360 roquettes ont été tirées depuis mardi et 90 % d'entre elles ont été interceptée par le bouclier anti-missile. Aucun mort n'est recensé côté israélien, mais 63 personnes ont été blessées. Les bombardements de l'armée israélienne ont en revanche tué 32 palestiniens, des militants mais aussi des civils.</p>
      <p>Quelques heures avant ce cessez-le-feu, toute une famille, deux femmes, trois enfants et un homme ont été tués par une frappe israélienne que Tsahal qualifie pourtant de chirurgicale. Tsahal qui accuse le groupe armé Jihad islamique d'utiliser des boucliers humains pour se protéger.</p>
      <p>Le chef de l'opposition israélienne Benny Gantz qui a été chargé de former un nouveau gouvernement est venu voir de lui-même l'impact des roquettes dans la ville de Sderot.</p>
      <p>Ces deux jours d'affrontements sont les plus meurtriers depuis le 14 mai 2018 à Gaza, le jour de l'inauguration de l'ambassade américaine à Jérusalem.</p>
