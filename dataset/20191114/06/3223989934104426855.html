      <h1>Актуальное интервью. Как ульяновцам заключить брачный договор и как избежать ошибок</h1>
      <address><time datetime="2019-11-14T06:00:00+00:00">14 Nov 2019, 06:00</time> by <a rel="author">Дарья Сударева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/K_Vqm_fKako" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Гость «Актуального интервью» - президент Нотариальной палаты Ульяновской области Венеря Ахатовна Браташова.</b>
      </p>
      <hr/>
      <p>Россияне стали чаще заключать брачные договоры. По информации Федеральной нотариальной палаты, за первые месяцыэтого года уже подписано порядка двадцати пять тысячдоговоров. В 2018 году нотариусы удостоверили свыше 110 000 брачных соглашений, при этом в 2014 году пары подписали всего 27978 договоров.</p>
      <p>В Ульяновской области, по информации региональной нотариальной палаты, в 2018 году было удостоверено свыше 881 брачных договоров, при том, что в 2017 году - 648.</p>
      <p>Как заключить договор, какие нюансы необходимо учитывать при его составлении расскажет Венеря Ахатовна.</p>
