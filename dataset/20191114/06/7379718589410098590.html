      <h1>La escalation di violenza fra Gaza e Israele ancora alta mentre arrivano voci di tregua raggiunta</h1>
      <address><time datetime="2019-11-14T06:15:03+00:00">14 Nov 2019, 06:15</time> by <a rel="author">Simona Zecchi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lKyMXOTLd8I" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Sale a 30 il numero dei palestinesi uccisi nell'escalation della violenza tra Israele e Gaza (cinque nelle ultime ore in aggiunta ai 26 registrati ieri), iniziata lo scorso martedì in seguito all'uccisione da parte israeliana del comandante della Jihad islamica palestinese a Gaza. Mentre durante l'ultima notte le offensive non sono cessate con la nuova serie di razzi lanciati dall'una e dall'altra parte.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/92/20/808x539_cmsv2_00610c59-6c58-5f0f-98cf-af93b185e7db-4299220.jpg"/>
        <figcaption>Ashkelon, il sistema antimissile Iron Dome spara missili di intercettazione mentre i razzi vengono lanciati da Gaza verso IsraeleREUTERS/ Amir Cohen</figcaption>
      </figure>
      <p>Alcuni media israeliani riportano, da parte di fonti della Jihad islamica ed egiziane, un presunto accordo di cessate il fuoco che sarebbe stato raggiunto con l'intermediazione egiziana e che sarebbe partito intorno alle 5.30 del mattino di giovedì. Voci che però ancora non trovano una conferma ufficiale. Infatti, nuove esplosioni - insieme al suono persistente delle sirene - hanno comunque segnato la cifra della notte appena trascorsa.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194838800532430848" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Intanto, fonti palestinesi affermano che un nuovo attacco aereo israeliano ha ucciso cinque componenti di una famiglia nel centro della Striscia di Gaza in seguito a due espliosioni avvenute nella città di Deir al-Bala.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/92/20/606x340_cmsv2_2dd2b168-f150-5345-ab6c-1d5f87661496-4299220.jpg"/>
        <figcaption>immagini dell'abitazione distrutta a Deir al-Balah</figcaption>
      </figure>
      <p>Nel clima di guerra in corso, senza soluzione di continuità, <a href="https://it.euronews.com/2019/10/23/israele-benny-gantz-incaricato-di-formare-il-governo">c'è il tentativo del rivale di Benjamin Netanyahu, Benny Gantz, leader di Kahol Lavan, vincitore dalle elezioni israeliane del 17 settembre scorso, di formare il nuovo governo</a>. Nelle immagini lo vediamo che visita Sderot, una delle città del sud d'israele più colpita dai razzi che provengono dalla Striscia.</p>
