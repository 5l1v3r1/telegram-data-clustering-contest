      <h1>Dos diplomáticos acusan a Trump de extorsión en la trama ucraniana</h1>
      <address><time datetime="2019-11-14T06:37:15+00:00">14 Nov 2019, 06:37</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/z8RxIi3gkHA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>E</b>l primer día de las audiencias públicas en los preliminares del proceso de destitución contra <b>Donald Trump</b> tuvo el testimonio incriminatorio de dos diplomáticos de carrera ante el Comité de Inteligencia de la Cámara de Representantes.</p>
      <p>El embajador interino en Ucrania, <b>William Taylor</b> fue contundente: vinculó a Trump aún más directamente que hasta ahora con una campaña de presión sobre Ucrania para que investigara al hijo de Joe Biden: "<i>Después de la llamada del presidente Trump, un miembro de mi equipo le preguntó al embajador Sondland qué pensaba el presidente Trump de Ucrania. El embajador Sondland respondió que al presidente Trump estaba más preocupado por las investigaciones sobre Biden en las que Giuliani estaba presionando".</i></p>
      <p>El diplomático explicó que al recién elegido presidente ucraniano <b>Volodimir Zelenski</b> le aseguraron que no se entrevistaría con Trump ni recibiría ayuda económica hasta que no investigaran al hijo de Biden:<i>"Por cuestión de principios, no creo que Estados Unidos deba pedir a otros países que participen en investigaciones o enjuiciamientos políticos concretos contra opositores a quienes están en el poder, porque tales acciones selectivas socavan el estado de derecho independientemente del país que se trate".</i></p>
      <p>La estrategia republicana ha sido deautorizar a los diplomáticos y calificar sus testimonios de simples rumores.</p>
      <p>El representante del Partido Republicano por California, <b>Devin Nunes</b>, aseguró: <i>"Se supone que debemos tomar a esta gente al pie de la letra cuando presentan una nueva tanda de acusaciones. Pero cualquiera que esté familiarizado con los demócratas y su guerra de tierra quemada contra el presidente Trump no se sorprendera al ver todas las señales típicas de que esto es una campaña, cuidadosamente orquestada, de desprestigio en los medios ".</i></p>
      <p>El presidente estadounidense calificó la investigación de engaño y caza de brujas. Trump niega haber actuado mal. Aunque hay pocas posibilidades de que sea acusado, las audiencias televisadas pueden debilitarlo de cara a la reelección del año que viene.</p>
