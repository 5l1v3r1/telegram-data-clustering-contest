      <h1>日経平均終値、１７８円安の２万３１４１円</h1>
      <address>
        <time datetime="2019-11-14T06:09:00+00:00">14 Nov 2019, 06:09</time>
      </address>
      <p>　１４日の東京株式市場で、日経平均株価（２２５種）の終値は、前日比１７８円３２銭安の２万３１４１円５５銭だった。</p>
      <p>　東証１部全体の値動きを示す東証株価指数（ＴＯＰＩＸ）は１５・９３ポイント低い１６８４・４０。</p>
