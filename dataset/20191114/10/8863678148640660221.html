      <h1>Фестиваль «Волшебный лед Сибири» вернётся на набережную Енисея</h1>
      <address>
        <time datetime="2019-11-14T10:14:09+00:00">14 Nov 2019, 10:14</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/FiD2cLiXeQc" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>«Волшебный лед Сибири» вернётся с острова Татышев на набережную Енисея. Фестиваль снежно-ледовых скульптур пройдет в Красноярске с 13 по 19 января. Именно в этот период скульпторы со всего мира будут вытачивать из хрупких зимних материалов настоящие произведения искусства.</p>
      <p>Другие международные проекты, как правило, выбирают только один материал — либо снег, либо лёд. В разные годы в Красноярск приезжали мастера из США, Китая, Латвии, Японии, а также из городов России: Архангельска, Иркутска, Казани, Кызыла, Магадана, Барнаула, Перми, Прокопьевска, Шелехова, Новосибирска, Кемерово и других. Самое же активное участие в конкурсе принимают команды из Красноярска.</p>
    </article>
