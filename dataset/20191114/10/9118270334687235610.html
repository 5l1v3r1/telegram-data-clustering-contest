      <h1>«Не успеем освоить», - в бюджете перераспределения нет 5 миллионов гривен на ремонт гематологии в Николаевской областной больнице</h1>
      <address><time datetime="2019-11-14T10:46:00+00:00">14 Nov 2019, 10:46</time> by <a rel="author">https://www.facebook.com/profile.php?id=100001775976540, Галина Недзельская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CSA_RCal7Hk" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Заместитель главы Николаевской ОГА Валентин Гайдаржи заявил, что смысла закладывать в бюджет перераспределения 2019 года 5 миллионов гривен на ремонт отделения гематологии в областной клинической больнице нет, потому что до конца года осталось мало времени и деньги на ремонт не смогут освоить.</p>
      <p>Об этом рассказал заместитель главы Николаевской ОГА Валентин Гайдаржи вчера, 13 ноября, на заседании комиссии по вопросам бюджета.</p>
      <figure>
        <img src="http://nikvesti.com/images/imageeditor/2019/11/14/172139/172139_1.jpg"/>
      </figure>
      <p>Рассматривая вопрос о внесении изменений в бюджет, Виктория Москаленко спросила, почему в бюджете перераспределения нет 5 миллионов на ремонт отделения гематологи Николаевской областной клинической больницы.</p>
      <p>Заместитель Валентин Гайдаржи отметил, что нет смысла закладывать 5 миллонов гривен в бюджет перераспределения, потому что до конца года их все равно не успеют освоить.</p>
      <blockquote>— Имея строчку в бюджете, если мы будем успевать, мы до конца года попробуем провести торги на два года - на 2019 и 2020 год. Эти 500 тысяч гривен определились с главврачом и с начальником отделения, что можно сделать, не переселяя больных. Процесс ремонта длительный, мы не можем переселить больных, сделать ремонт на 500 тысяч, потом дождаться остальных денег. Поэтому 5 миллионов в этом перераспределении бюджета нет, - сказал <b>Валентин Гайдаржи.<br/></b>— А напрасно нет пяти миллионов, очень напрасно, - сказала <b>Татьяна Демченко.</b></blockquote>
      <p>Глава бюджетной комиссии Федор Барна согласился с тем, что освоить деньги на ремонт до конца года не успеют.</p>
      <blockquote>— Мы не освоим их, - сказал <b>Федор Барна.<br/></b>— Вы просидели целый год, а теперь вы педалируете. Дорогами вы занимались, - отметила депутат<b> Татьяна Демченко.</b></blockquote>
      <p>Заместитель губернатора Валентин Гайдаржи сказал, что деньги на ремонт гематологии планируют выделить в следующем году.</p>
      <blockquote>— До конца года мы не успеем. По процедурам мы не успеваем в этом году сделать ремонт. Мы планируем получить деньги и сделать его в следующем году, - ответил <b>Валентин Гайдаржи.</b></blockquote>
      <p>Ранее глава Николаевского областного совета Виктория Москаленко заявила, что стоимость ремонта гематологического отделения Николаевской клинической областной больницы <a href="http://nikvesti.com/news/public/172054">возросла на 3 миллиона гривен.</a></p>
      <p>В феврале 2019 года начальник управления здравоохранения облгосадминистрации Павел Георгиев <a href="http://nikvesti.com/news/public/151292">провел оперативное совещание</a> с главным врачом областной клинической больницы Петром Рымарем и заведующим гематологическим отделением больницы Станиславом Никулиным, во время которого заявил, что руководством области сделано все необходимое для подготовки проекта капитального ремонта гематологического отделения областной клинической больницы.</p>
      <p>Напомним, в августе 2019 года жительница Николаева Елена Запорожченко обратилась к Павлу Георгиеву с просьбой как можно скорее<a href="http://nikvesti.com/news/public/164471"> начать ремонт</a> в отделении гематологии Николаевской областной клинической больницы. В августе 2019 года в комментарии НикВести начальник управления здравоохранения Николаевской ОГА Павел Георгиев заявил, что отделение гематологии в Николаевской областной клинической больнице, возможно, начнут ремонтировать в октябре месяце 2019 года.</p>
      <p>В октябре 2019 года стало известно, что ремонт гематологического отделения в Николаевской областной клинической больнице <a href="http://nikvesti.com/news/politics/169841">начнут делать в следующем году.</a></p>
      <p>8 ноября 2019 года Центр журналистских расследований выпустил сюжет, в котором рассказывается о том, как руководство Николаевской областной клинической больницы <a href="http://nikvesti.com/news/politics/171673">закупает оборудование</a> по завышенным ценам и не может найти 5,5 миллиона гривен на то, чтоб привести в порядок отделение гематологии, которое единственное на всю больницу находится в тяжелом состоянии.</p>
