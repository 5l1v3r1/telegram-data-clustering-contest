      <h1>今季サイ・ヤング賞、バーランダーとデグローム</h1>
      <address>
        <time datetime="2019-11-14T10:07:00+00:00">14 Nov 2019, 10:07</time>
      </address>
      <p>　米大リーグの今季サイ・ヤング賞（最優秀投手賞）が１３日発表され、ア・リーグはアストロズのジャスティン・バーランダー（３６）が８年ぶり２度目、ナ・リーグはジェイコブ・デグローム（３１）が２年連続２度目の受賞となった。</p>
      <p>　バーランダーはいずれもリーグトップの３４試合先発、２２３回、２１勝（６敗）をマーク。防御率２・５８、３００奪三振もリーグ２位と高水準の投球だった。デグロームは３２試合に先発し、１１勝（８敗）で防御率２・４３、２０４回を投げてリーグトップの２５５奪三振。（佐野司）</p>
    </article>
