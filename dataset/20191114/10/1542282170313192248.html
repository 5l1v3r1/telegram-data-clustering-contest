      <h1>Η υπέρβαρη γάτα που «εκνεύρισε» την Aeroflot</h1>
      <address><time datetime="2019-11-14T11:15:13+00:00">14 Nov 2019, 11:15</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/e8ZnpugJuq8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Η ιστορία του Μιχαήλ Γκαλίν και της γάτας του θυμίζει περιπέτεια του Τζέιμς Μποντ.</p>
      <p>Ο Γκαλίν πετούσε προς το Βλαδιβοστόκ αλλά ο υπέρβαρος Βίκτορ δεν θα περνούσε τον έλεγχο. Ο Μιχαήλ βρήκε μια άλλη αδύνατη γάτα πέρασε το check In, αλλά στο αεροπλάνο μπήκε ο Βίκτορ.Η Aeroflot ανακάλυψε την απάτη και επέβαλε μέτρα στον επιβάτη και τη γάτα του.</p>
      <p>«Αφού αποκάλυψε διάφορα γεγονότα που έδειξαν σκόπιμη παραβίαση των όρων της συμφωνίας αεροπορικών μεταφορών, η Aeroflot αποφάσισε να κόψει τα πάρει τα προνόμια από τον εν λόγω επιβάτη . Όλα τα μίλια που έχει συγκεντρώσει για όλη τη διάρκεια του προγράμματος ακυρώνονται», είπε η εκπρόσωπος της ρωσικής αεροπορικής εταιρείας.</p>
      <p>«Ο νόμος είναι νόμος. Έσπασα τους κανόνες. Και ο αερομεταφορέας έχει το δικαίωμα να ενεργήσει όπως κρίνει απαραίτητο. Αν επιλέξουν ένα τέτοιο προληπτικό μέτρο δεν μπορώ να το αμφισβητήσω» είπε από την πλευρά του ο Μιχαήλ Γκαλίν.</p>
      <p>Η περιπέτεια προκάλεσε πολεμική και οι ειδικοί συμφωνούν οτι τα μέτρα ασφαλείας είναι αδιαπραγμάτευτα.</p>
      <p>«Πρέπει να παραδεχτώ ότι η αεροπορική εταιρεία έχει δίκιο. Και αυτοί οι κανόνες που καθορίζονται από τον μεταφορέα πρέπει να τηρούνται, διότι υπαγορεύονται από λόγους ασφαλείας» είπε Ρομάν Γουράσοφ ειδικός πτήσεων.</p>
      <p>Προφανώς ο Βίκτορ θα πρέπει να αδυνατίσει εάν θέλει να ξαναμπεί σε αεροσκάφος.</p>
