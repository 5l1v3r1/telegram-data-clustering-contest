      <h1>Ильхам и Мехрибан Алиевы принимают участие во II Саммите мировых религиозных лидеров в Баку</h1>
      <address><time datetime="2019-11-14T10:39:00+00:00">14 Nov 2019, 10:39</time> by <a rel="author">"Москва-Баку"</a></address>
      <p>В четверг в Баку начал работу II Саммит мировых религиозных лидеров.</p>
      <p>В Саммите принимают участие президент Азербайджана Ильхам Алиев и первая леди Мехрибан Алиева.</p>
