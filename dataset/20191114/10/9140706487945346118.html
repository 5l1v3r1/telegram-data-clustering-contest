      <h1>В Благовещенске студент открыл стрельбу в здании колледжа и покончил с собой</h1>
      <h2>Один человек погиб, трое пострадали</h2>
      <address><time datetime="2019-11-14T10:19:00+00:00">14 Nov 2019, 10:19</time> by <a rel="author">Евгения ГВОЗДЕНКО</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rD37mM6LAHw" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>О чрезвычайном происшествии в Амурском колледже строительства и коммунального хозяйства города Благовещенска утром в четверг, 14 ноября, написали федеральные СМИ. Около 10 часов утра по местному времени (4 утра по Москве) 19-летний студент Даниил Засорин устроил стрельбу из охотничьего ружья в здании колледжа. Убив одного человека и ранив троих, молодой человек покончил с собой.</p>
      <p>Версии происшествия пока разнятся. Как сообщают «Известия», одни источники говорят, что студент открыл стрельбу, когда его попросили покинуть аудиторию из-за опоздания. Другие утверждают, что слышали звуки выстрелов, когда Засорин был ещё на улице.</p>
      <p>Остановить стрелка смогли сотрудники дорожной полиции. О происходящем им сообщил один из студентов, выскочивших из здания. Полицейские поднялись на второй этаж колледжа, где происходила стрельба. Увидев правоохранителей, Засорин открыл по ним огонь, они стали стрелять в ответ. В результате студент оказался заблокирован в аудитории, где покончил с собой, застрелившись из ружья. На месте были найдены тела двух молодых людей — самого преступника и 19-летнего парня, которого он убил.</p>
      <p>По факту произошедшего Следственный комитет России возбудил уголовное дело. Следователи продолжают выяснять подробности инцидента.</p>
