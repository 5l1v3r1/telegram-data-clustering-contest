      <h1>Германия vs. България: Защо зъболекарката Елена избра чужбина?</h1>
      <h2>Студени ли са германците и какво е изнервящо в българското ежедневие</h2>
      <address><time datetime="2019-11-14T10:53:00+00:00">14 Nov 2019, 10:53</time> by <a rel="author" href="https://www.dnes.bg/author/257" target="_blank">Боряна Павлова</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FDnes.bg%2Fvideos%2F480647882796766%2F&amp;show_text=0&amp;width=560" width="560" height="314" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>Пиринските малини често карат Елена да се връща в България. Българката е в Германия от 7 години.</p>
      <p>Заминала е там веднага след дипломирането си.</p>
      <p>"Като напълно начинаещ зъболекар в Германия видях, че огромно предимство имам пред колегите ми от там, тъй като в България работехме от третата година с пациенти", казва тя.</p>
      <p>Езиковата бариера обаче се оказва предизвикателство, защото това, което Елена е учила, и местният диалект, нямат много общо.</p>
      <p>Младата лекарка обаче обещава на работодателите си, че ще се пребори за два месеца с диалекта. Тя успява и е назначена.</p>
      <p>Стартът е труден, признава тя. Но и допълва, че щом човек докаже, че може да се справя с работата, бива приет.</p>
