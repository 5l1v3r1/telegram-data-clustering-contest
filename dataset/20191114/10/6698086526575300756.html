      <h1>Видеофакт: сотрудника ГИБДД сбили на нелегальной переправе</h1>
      <address><time datetime="2019-11-14T10:21:00+00:00">14 Nov 2019, 10:21</time> by <a rel="author">News.Ykt.Ru</a></address>
      <p>В мессенджерах распространяется видео, снятое на ледовой переправе через Лену. Сотрудника ГИБДД, пытающегося остановить проезжающую машину, сбивает другой автомобиль. </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/sVNuH4UZ5xY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Напомним, сейчас движение по переправе запрещено, но машины продолжают выезжать на лед. </p>
