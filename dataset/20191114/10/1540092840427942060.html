      <h1>Σαν σήμερα: Η 14η Νοεμβρίου στην ιστορία</h1>
      <address><time datetime="2019-11-14T10:01:00+00:00">14 Nov 2019, 10:01</time> by <a rel="author">Μαρία Δεδούση</a></address>
      <slideshow>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/14/19226/photos/full/AP_221114014.jpg"/>
          <figcaption>Σαν σήμερα: Η 14η Νοεμβρίου στην ιστορία 1922, Μόσχα. Ένα παρεκκλήσι, αφιερωμένο στον τσάρο Αλέξανδρο τον 3ο, καταστρέφεται στη Μόσχα, στο πλαίσιο της πολιτικής εναντίον της εκκλησίας που εφαρμόζεται στη Ρωσία. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/14/19226/photos/full/AP_281114116.jpg"/>
          <figcaption>Σαν σήμερα: Η 14η Νοεμβρίου στην ιστορία 1928, Σαγκάη. Ο Στρατηγός Τσιάνγκ Κάι Σεκ, Πρόεδρος της Εθνικιστικής Κυβέρνησης της Κίνας, σε πορτρέτο του που έχει υπογράψει ο ίδιος. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/14/19226/photos/full/AP_336854684561.jpg"/>
          <figcaption>Σαν σήμερα: Η 14η Νοεμβρίου στην ιστορία 1934, Λονδίνο. Ο Ιταλός τερματοφύλακας Κάρλο Καρεσόλι προσπαθεί ανεπιτυχώς να σταματήσει τη μπάλα κατά τη διάρκεια ενός αγώνα ανάμεσα στην Αγγλία και την Ιταλία, στο στάδιο Χάιμπουρι της Άρσεναλ. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/14/19226/photos/full/AP_4011010198.jpg"/>
          <figcaption>Σαν σήμερα: Η 14η Νοεμβρίου στην ιστορία 1940, Κόβεντρι. Ο Καθεδρικός Ναός του Κόβεντρι, ένα από τα ωραιότερα δείγματα της Εκκλησιαστικής Αρχιτεκτονικής του 14ου αιώνα, είναι ένας σωρός από ερείπια μετά το βομβαρδισμό της πόλης από τους Γερμανούς. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/14/19226/photos/full/AP_621114140.jpg"/>
          <figcaption>Σαν σήμερα: Η 14η Νοεμβρίου στην ιστορία 1962, Ινδία. Ένας νεαρός Θιβετιανός πρόσφυγας, που έφυγε από το Θιβέτ λόγω της κινεζικής κατοχής, κάθεται σκεπτικός στο στρατόπεδο προσφύγων, στο Ασάμ της Ινδίας. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/14/19226/photos/full/AP_6311140161.jpg"/>
          <figcaption>Σαν σήμερα: Η 14η Νοεμβρίου στην ιστορία 1963, Τόκιο. Η πέμπτη διεθνής Έκθεση Αυτοκινήτου στο Τόκιο της Ιαπωνίας, παρουσιάζει όλα τα νέα μοντέλα. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/14/19226/photos/full/AP_681114028.jpg"/>
          <figcaption>Σαν σήμερα: Η 14η Νοεμβρίου στην ιστορία 1968, Παρίσι. Το σύνολο ανήκει στη συλλογή του Γάλλου σχεδιαστή μόδας Εμανουέλ Ουγκαρό, για την επόμενη επίδειξή του. Τόσο η μπλούζα όσο και το παντελόνι είναι ροζ... - Πηγή: (AP Photo/Laurent)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/14/19226/photos/full/AP_7311141258.jpg"/>
          <figcaption>Σαν σήμερα: Η 14η Νοεμβρίου στην ιστορία 1973, Λονδίνο. Η πριγκίπισσα Άννα και ο Λοχαγός Μαρκ Φίλιπς δέχονται την ευλογία του Αρχιεπισκόπου του Κάντερμπερι, μετά το γάμο τους στο Αββαείο του Ουέστμινστερ. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/14/19226/photos/full/AP_446255637239.jpg"/>
          <figcaption>Σαν σήμερα: Η 14η Νοεμβρίου στην ιστορία 1989, Βερολίνο. Ένας Δυτικογερμανός με το μωρό του στην πλάτη, κόβει ένα κομμάτι από το τείχος του Βερολίνου. Άνθρωποι απ' όλα τα μέρη του κόσμου έρχονται στο Βερολίνο για να πάρουν ένα κομμάτι του τοίχου μετά την πτώση του. - Πηγή: (AP Photo/Lutz Schmidt)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/14/19226/photos/full/AP_96111402610.jpg"/>
          <figcaption>Σαν σήμερα: Η 14η Νοεμβρίου στην ιστορία 1996, Βενετία. Η πλατεία του Αγίου Μάρκου, πλημμυρισμένη από τα νερά της βροχής. Οι βροχοπτώσεις έφτασαν το 1,1 μέτρο πάνω από τη συνηθισμένη στάθμη του νερού στην πόλη. - Πηγή: (AP Photo/str)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/14/19226/photos/full/AP_99111401903.jpg"/>
          <figcaption>Σαν σήμερα: Η 14η Νοεμβρίου στην ιστορία 1999, Λας Βέγκας. Ο Ιδρυτής της Microsoft, Μπιλ Γκέιτς, μιλάει στο ξενοδοχείο Venetian του Λας Βέγκας για το μέλλον του ίντερνετ. - Πηγή: (AP Photo/Laura Rauch)</figcaption>
        </figure>
      </slideshow>
      <p>Η 14η Νοεμβρίου σε εικόνες</p>
