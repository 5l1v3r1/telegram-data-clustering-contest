      <h1>Un rare portrait de Mozart mis aux enchères</h1>
      <address><time datetime="2019-11-14T10:45:51+00:00">14 Nov 2019, 10:45</time> by <a rel="author">Nathan Joubioux</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/S2DL_x4LZuY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>C'est une toile exceptionnelle, témoignage rare d'un jeune garçon devenu par la suite l'un des compositeurs les plus connus de l'histoire : Wolfgang Amadeus Mozart.</p>
      <p>De soin vivant, seulement quelques portraits ont été réalisés. Datant de 1770 et signé par Giambettino Cignaroli, la peinture sera mise aux enchères à Paris le 27 novembre.</p>
      <blockquote>Mozart a 13 ans, c'est encore un jeune homme qui voyage en Italie avec son père. Et il a été peint pour Pietro Lugiati, qui a vu Mozart jouer de la musique et a trouvé qu'il était un compositeur étonnant et talentueux. Il a alors commandé le portrait. <br/>Ce qui est très intéressant dans celui-ci est la partition musicale - on ne la connaît en fait que par ce portrait, donc certains musicologues ont dit que cela pourrait être le travail de Mozart lui-même.<cite>Astrid Centner-d'Oultremont <br/>Directrice du département des œuvres anciennes à Christie's Paris</cite></blockquote>
      <p>Un tableau auréolé de mystère. Perdu pendant une partie du 19e siècle, il n'a été montré qu'à de rares occasions en public.</p>
      <p>Son prix est estimé entre 800 000 et 1,2 million d'euros.</p>
