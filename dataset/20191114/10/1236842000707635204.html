      <h1>В Death Stranding обнаружили камео Хидео Кодзимы</h1>
      <address><time datetime="2019-11-14T10:05:53+00:00">14 Nov 2019, 10:05</time> by <a rel="author">Матвей Трухан</a></address>
      <figure>
        <video src="https://giant.gfycat.com/ScratchyRewardingAndeancat.mp4" autoplay="" loop=""/>
      </figure>
      <p>Видеоролик с пасхалкой опубликовал автор YouTube-канала ILLUMINAT3D.</p>
      <p>Кодзима появляется, когда Сэм засыпает, сидя в комнате отдыха — геймдизайнер приходит к нему в виде ночного кошмара.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/7xv54JPPVu0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Также Кодзима появлялся в виде Твари в самом начале игры.</p>
      <figure>
        <img src="https://leonardo.osnova.io/fb3db9c9-a62b-4b9a-da08-433c2632ff4e/"/>
        <figcaption>​</figcaption>
      </figure>
      <p>Камео Кодзимы появлялись во многих частях серии игр Metal Gear. Автор YouTube-канала New Challenger! собрал их в одном видео.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Cg4_ec6zpTw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Death Stranding вышла 8 ноября на PS4, а летом 2020 года появится на ПК в Steam и Epic Games Store по цене 3499 рублей.</p>
