      <h1>Губернатор вручил артистам Сибирского мужского хора ключи от автобуса</h1>
      <address>
        <time datetime="2019-11-14T10:08:29+00:00">14 Nov 2019, 10:08</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IdIewq2qC10" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>У Сибирского мужского хора появился собственный автобус. Ключи от новенькой машины вручил лично губернатор Александр Усс во время отчетного концерта коллектива в краевой филармонии. Подарок этот очень нужный и поможет расширить гастрольную деятельность артистов. Они смогут еще чаще выступать не только в городах и районах края, но и за пределами региона.</p>
      <blockquote>Благодаря лично губернатору, его всемерной поддержке нашего хора мы уже приобрели головные микрофоны, пошили костюмы. Наш хор продолжает развиваться. В наших дальнейших планах расширение нашей концертной деятельности в городе Красноярске, крае и за его пределами.<cite>Альберт Терещенко, художественный руководитель Сибирского мужского хора культурно-исторического центра «Успенский»</cite></blockquote>
      <blockquote>Это дает возможность прикоснуться огромному количеству людей, проживающих в городе. крае, в нашей стране и в мире к такому искусству как музыка, духовная музыка.<cite>Андрей Домахин, солист Сибирского мужского хора культурно-исторического центра «Успенский»</cite></blockquote>
      <p>Сибирский мужской хор Свято-Успенского монастыря был создан в прошлом году, но уже прозвучал на всю страну, победив в одном из самых престижных всероссийских конкурсов академических хоров в Калуге. А накануне музыканты выступили с отчетным концертом в Красноярске, где исполнили не только церковные песнопения, но и известные русские народные песни. Глава региона Александр Усс поблагодарил артистов и руководителя хора за вклад в развитие музыкальной и духовной культуры.</p>
      <blockquote>Хочу пожелать красивой большой и духовно богатой жизни. Хочу пожелать, чтобы здесь было светское и православное. Но главное, с чего начинался этот хор мы и они не должны забывать — духовность и православная культура.<cite>Александр Усс, губернатор Красноярского края</cite></blockquote>
