      <h1>محاسب مصري يتحول إلى جثة هامدة في حديقة بالكويت</h1>
      <address><time datetime="2019-11-14T10:56:00+00:00">14 Nov 2019, 10:56</time> by <a rel="author">سعيد العربي</a></address>
      <p>سعيد العربي أحيلت جثة وافد من الجنسية المصري إلى الأدلة الجنائية بعد العثور عليه متوفى في حديقة الفروانية.<br/><br/>وذكرت الراي على لسان مصدر أمني إن المصري المتوفى من مواليد 1957 ويعمل محاسبا في إحدى الوزارات، ويدعى (ص.ع).</p>
