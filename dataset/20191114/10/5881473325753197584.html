      <h1>В Швейцарии запустили ETP на базе Tezos с доходом от стейкинга</h1>
      <address>
        <time datetime="2019-11-14T10:27:06+00:00">14 Nov 2019, 10:27</time>
      </address>
      <p>Крупнейшая фондовая биржа Швейцарии SIX включила в листинг торгуемый биржевой продукт (ETP) на основе Tezos (XTZ). Его запустила компания Amun AG, кастодианом базового актива выступила Coinbase Custody.</p>
      <figure>
        <iframe data-src="https://twitter.com/AmunAG/status/1194916697704206337?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Это первый подобный продукт, который позволяет инвесторам получать доход от стейкинга, утверждает CEO Amun AG Хани Рашван.</p>
      <p>Фирма участвует в бейкинге новых XTZ от имени клиентов и возвращает им дивиденды. За управление активом Amun взимает ежегодный сбор в 2,5%.</p>
      <p>Продукт доступен как для институциональных, так и для розничных инвесторов. Стоимость акции составляет $20.</p>
      <p>ETP под тикером AXTZ стал уже девятым криптовалютным продуктом Amun в листинге SIX. На бирже торгуются ETP на основе биткоина, <a href="https://forklog.com/shvejtsarskaya-fondovaya-birzha-six-zapustila-investitsionnyj-produkt-na-baze-tokena-xrp/">XRP</a>, Bitcoin Cash, Ethereum, <a href="https://forklog.com/shvejtsarskaya-fondovaya-birzha-zapustila-etp-na-osnove-binance-coin/">Binance Coin</a>, а также продукты на базе <a href="https://forklog.com/shvejtsarskaya-fondovaya-birzha-zapustila-etp-na-baze-bitkoina-i-ethereum/">корзин</a> цифровых активов.</p>
