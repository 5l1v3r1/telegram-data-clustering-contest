      <h1>哈薩克人無辜被關進集中營　她歷經刑求被迫吃藥、姐妺遭性侵卻無能為力</h1>
      <address><time datetime="2019-11-14T22:58:00+00:00">14 Nov 2019, 22:58</time> by <a rel="author">陳虹瑾, 王漢順, 吳明曄</a></address>
      <p>當我被關在集中營（新疆再教育營）時，腳鐐上有11個鐵環，被關的465天，每天我都像數念珠一樣，反覆數它們。每次體檢，若我戴腳鐐，體重就會被減去5公斤。我偷看獄方紀錄，就猜出腳鐐重量啦。腳鐐很重，我長期用力抬腿走路，剛出獄時腿仍習慣抬得老高，連正常走路都不會了。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/d7l-GJrZTiI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>我來自哈薩克，「古力巴哈」意指「美麗的春天」。我家鄉有山、草原，山底都是蘋果園，每年蘋果熟成，我們會提著小籃子去蘋果園摘蘋果，在那裡玩。</p>
      <p>我父母很早過世，我靠自己努力考大學、念財經，離婚後獨力撫養3名子女。為了孩子，我很努力，販售服飾和耳環項鍊，1997年開始去中國調貨，烏魯木齊、義烏、海南、深圳都去。烏魯木齊事件後，維吾爾人到任何地方都得安檢，但漢人不用。為了安全，我不再跟當地維吾爾人接觸，每次去中國，訂好貨就離開。</p>
      <p>2017年，我在中國因莫須有罪名突然被帶走、關進集中營。我們被迫打針吃藥，不知被注射什麼，即使滿身瘡疤化膿，竟沒人覺得痛。我看過年輕女生被帶走，回來只會哭。沒人說自己被性侵，但身為女人，我知道發生什麼。曾有維吾爾人審訊我，逼我認罪，否則把陰莖塞到我嘴裡。我罵他，換來毒打，我被綁，用手銬敲桌子抗議：「你殺了我，受這種侮辱我不如去死。」他聽完走出去，在走廊抽菸，回來後按了鈕，跟對講機說：「把她帶走。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191107161148-064c135d8167e8ddd8037f1773995809-tablet.jpg"/>
        <figcaption>古力巴哈於二○一七年五月在烏魯木齊被逮捕，三個孩子致信多國政府請求援助，最後因聯合國介入，才被營救出來。圖為古力巴哈影印網路上的集中營圖片並指認牢房設施。</figcaption>
      </figure>
      <p>我們的確一直「被帶走」—換牢房。每個囚房，都有姐妹把希望放在我身上，因為我是唯一的外國人，有機會把這裡的情況告訴世界。她們說：「我們就算走出牢房，還是活在監控下。」「不管怎樣，妳的國家總是比我們的自由。」</p>
      <p>每10天，警察會要我們4人一組，脫光衣服起立蹲下，哭的人會被電擊。有姐妹說：「別哭，他們頂多折磨我們，但我們有信仰，真主和我們在一起。」</p>
      <p>伊斯蘭教義說人死後要接受真主審判。但我覺得，對刑求我的人來說，環境不允許他們想到真主，因為大家都沒有自由。但有時我猜，他們心裡還是會想起神吧？我不怪他們，他們也是在被監控之下審訊我，如果對我不嚴厲，明天可能換他坐牢。我想到他們也有家庭，對我的同胞、那些警察，就恨不起來…</p>
      <p>集中營裡有很多個「古力巴哈」，但我知道自己是目前唯一活著走出去的那一個。被救出來之前，我受中國政府威脅，離開後也常接到無聲電話，但我一定要說出證言。現在，我日夜禱告，只求真主一件事：讓受苦的姐妹們早日出來…雖然我心裡有數：這輩子，大概再也見不到她們了。</p>
      <p>
        <b>古力巴哈（Gulbahar Jalilova），55歲，哈薩克斯坦人（現居土耳其），無業</b>
      </p>
