      <h1>'Apa saja untukmu, anakku...' [METROTV]</h1>
      <address><time datetime="2019-11-14T22:00:22+00:00">14 Nov 2019, 22:00</time> by <a rel="author">Suraya Roslan</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XAq_BA87pe8" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>ENAM bulan dia mengambil masa memujuk anak lelakinya supaya menerima buah pinggang berikutan tidak mahu darah daging sendiri itu menderita kesakitan.</p>
      <p>Tempoh itu cukup 'menyeksakan' apabila melihat anak kandungnya kian menderita selepas kedua-dua buah pinggang gagal berfungsi lantaran usianya masih muda.</p>
      <p>Ibu empat anak terbabit, Mahani Mohd Yusof, 43, nekad untuk terus memujuk anak lelakinya, Muhammad Fakhirrullah Mohd Fazli, 17, menerima salah satu buah pinggangnya bagi menggantikan organ berkenaan yang sudah rosak.</p>
      <p>“Saya berdepan cabaran besar untuk memujuk anak yang tidak mahu menerima buah pinggang saya walaupun doktor mengesahkan organ saya sesuai untuk diberikan kepada anak.</p>
      <p>“Enam bulan saya memujuk anak sehingga kami tidak bertegur sapa, namun kami jenis keras hati dan enggan berganjak dengan keputusan masing-masing.</p>
      <p>“Pelbagai cara dilakukan anak supaya saya membatalkan niat untuk menderma buah pinggang termasuk meminta saudara mara memujuk saya, memberontak, tidak bercakap dan enggan makan.</p>
      <p>“Namun saya nekad mahu mendermakan buah pinggang demi anak tersayang,” katanya.</p>
      <figure>
        <img src="https://assets.hmetro.com.my/images/articles/pinggang14a_1573740781.jpg"/>
        <figcaption>MUHAMMAD Fakhirrullah ketika mendapat rawatan di hospital.</figcaption>
      </figure>
      <p>Menurutnya, detik paling sedih apabila melihat anaknya diserang sawan membuatkan badan melentik, keras dan lidah terkeluar.</p>
      <p>Katanya, sebagai ibu dia amat tersentuh apabila melihat anaknya seolah-olah ‘sudah tiada’ dan tidak sanggup lagi terus melihat penderitaannya.</p>
      <p>“Anak diserang sawan berikutan tiada kalsium dalam badannya dan kemungkinan berdepan risiko terkena strok dan koma,” katanya.</p>
      <p>Menceritakan bagaimana anaknya disahkan menghidap penyakit buah pinggang kronik, Mahani berkata, pada Julai 2017 ketika melakukan pemeriksaan kesihatan akibat sakit kulit, pakar mengesahkan kedua-dua buah pinggang anaknya rosak hampir 80 peratus.</p>
      <p>Katanya, doktor mencadangkan supaya transplan dilakukan dan dia bersetuju untuk menjadi penderma.</p>
      <p>“Apa keadaan sekali pun saya sudah berniat untuk memberikan salah satu buah pinggang untuk anak. Lepas seminggu saya pergi melakukan pemeriksaan kesihatan bersendirian tanpa pengetahuan anak.</p>
      <p>“Suami turut berbuat demikian, tetapi dia tidak sesuai menjadi penderma kerana mempunyai penyakit kencing manis.</p>
      <p>“Saya sedikit lega sebaik doktor mengesahkan buah pinggang sesuai diberikan kepada anak dan tidak sabar memberitahunya," katanya.</p>
      <p>Mahani berkata, bermulalah episod perang dingin dengan anaknya sebaik diberitahu organnya sesuai diberikan kepada remaja itu.</p>
      <p>“Saya beritahu anak keputusan doktor, dia terus meradang dan menolak buah pinggang saya.</p>
      <p>“Dia mahu menanggung kesakitan bersendirian dan meminta saya tidak masuk campur urusannya. Sebagai mak mana boleh saya tengok keadaan menderita seperti itu, apabila badannya sangat lemah dan kurus.</p>
      <p>“Dia merajuk dan mengamuk serta meminta bapa, adik beradik serta ibu saudara memujuk saya supaya menarik balik keputusan untuk menderma buah pinggang.</p>
      <p>“Namun saya tetap keraskan hati dan nekad dengan keputusan demi menyelamatkan nyawa anak," katanya.</p>
      <p>Suri rumah itu berkata, proses 'memujuk' memakan masa enam bulan sehinggalah anaknya bersetuju untuk menerima buah pinggang kirinya.</p>
      <p>“Alhamdulillah, kami selamat menjalani pembedahan pada 27 Ogos lalu di Hospital Kuala Lumpur (HKL).</p>
      <p>“Anak kini boleh menjalani kehidupan seperti remaja lain. Saya langsung tidak menyesal, saya sudah melaksanakan tanggungjawab sebagai seorang ibu untuk melihat anak sihat semula,” katanya.</p>
      <p>Katanya, sebelum menjalani pembedahan buah pinggang, doktor memintanya supaya menurunkan berat badan dan menjaga pemakanan.</p>
      <p>“Semua saya buat, dulu berat badan saya 80 kilogram (kg) sekarang 69kg, tetapi saya mempunyai sedikit risiko kerana kencing manis boleh menyebabkan buah pinggang saya terus rosak.</p>
      <p>“Namun saya tidak kira, nak teruskan juga walaupun diberikan satu ubat yang menyebabkan badan saya panas, janji anak selamat,” katanya.</p>
      <p>Sementara itu, Muhammad Fakhirrullah berkata, dia memberontak dan enggan menerima buah pinggang ibunya kerana tidak mahu wanita yang melahirkannya itu merasai kesakitan sama dilaluinya.</p>
      <p>“Saya tidak mahu ibu sakit sebab kesakitan ini tidak boleh diungkap dengan kata-kata sebab saya terlalu menyayangi ibu.</p>
      <p>“Biar saya kena, tapi jangan orang lain kena, lebih-lebih lagi doktor memberitahu risiko akan diterima ibu sekiranya menjadi penderma kerana dia menghidap kencing manis," katanya.</p>
      <p>Dia yang diberi cuti sakit selama setahun itu berkata, pengorbanan ibunya membuatkan dia cukup terharu dan seolah-olah diberi peluang kedua untuk hidup.</p>
      <p>“Saya rasa nak menangis, ibu sanggup memberikan buah pinggangnya semata-mata fikirkan masa depan saya.</p>
      <p>“Pelbagai cara saya lakukan supaya ibu berputus asa termasuk memberontak dan melancarkan perang dingin, namun ibu saya tidak berganjak dan tetap mahu meneruskan niatnya.</p>
      <p>“Inilah ketentuan Allah SWT, saya reda dan bersyukur serta merasakan seolah-olah mati hidup semula selepas dapat menjalani kehidupan normal seperti orang lain," katanya.</p>
