      <h1>Planet Coaster: Console Edition zooms to Xbox One in 2020</h1>
      <h2>It's time to make your stomach churn.</h2>
      <address><time datetime="2019-11-14T22:58:27+00:00">14 Nov 2019, 22:58</time> by <a rel="author" href="https://www.windowscentral.com/author/Dan%20Thorp-Lancaster" target="_blank">Dan Thorp-Lancaster</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qkS8VBcQbIk" width="682" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>What you need to know</h3>
      <ul>
        <li>Planet Coaster is making the jump from PC to consoles.</li>
        <li>The coaster sim game is headed to Xbox One and PlayStation 4 in 2020.</li>
        <li>For now, you can pick up Planet Coaster for PC <a href="https://store.steampowered.com/app/493340/Planet_Coaster/">on Steam for $45</a>.</li>
      </ul>
      <p>If you've been craving a solid roller coaster sim, the biggest one out there is headed to consoles next year. As part of Microsoft's X019 celebration today, Frontier Developments announced that a console version of Planet Coaster will hit Xbox One and PlayStation 4 in 2020.</p>
      <p>"The living, breathing world of Planet Coaster combines physics driven realism, piece by piece construction and advanced simulation to offer control over every aspect of a park," Frontier Developments plc said in a press release. "The challenging yet rewarding sim tasks players to be the boss as they create the park of their dreams, full of thrills, chills and spills."</p>
      <p>When it arrives on consoles, Planet Coaster will bring with it all of the free content that has been added since its launch on PC, Frontier Developments said in <a href="https://www.planetcoaster.com/en-gb/news/planet-coaster-coming-console">a blog post</a>. In the game, you can build a theme park in any way you see fit in a bid to give your visitors the thrill of their lives.</p>
      <p>There's no precise release date yet for Planet Coaster: Console Edition, but we should hear more as we head into 2020. For now, you can try Planet Coaster on PC by picking it up for <a href="https://store.steampowered.com/app/493340/Planet_Coaster/">$45 on Steam</a>.</p>
