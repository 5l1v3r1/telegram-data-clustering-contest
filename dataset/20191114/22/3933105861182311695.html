      <h1>В Пензе школьников и студентов обучили пенсионной грамотности (видео)</h1>
      <address>
        <time datetime="2019-11-14T22:33:00+00:00">14 Nov 2019, 22:33</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RvGt8mxWJ28" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Для пензенских старшеклассников и студентов колледжей провели необычное занятие в рамках всероссийского дня пенсионной грамотности.</i>
      </p>
      <p>В акции приняли участие более 80 регионов России. По словам сотрудников Пенсионного фонда, важно, чтобы подростки понимали, что их будущая пенсия начинает формироваться с первого рабочего дня. Поэтому уже сейчас необходимо рассказать им о том, как работает система. В этом должно помочь учебно-методическое пособие, которое специалисты презентовали на уроках пенсионной грамотности.</p>
      <p>«В предисловии сказано, что в юности кажется, что молодость, здоровье и силы никогда нас не покинут, а старость и вовсе не наступит, но это не так. Каждый в свое время достигнет этого возраста. И условия жизни на пенсии — это лучшая оценка трудовой и социальной жизни, в которую вступает молодое поколение», — отметил начальник пензенского Пенсионного фонда России в Пензенском районе Денис Козлов.</p>
      <p>Также специалисты рассказали о специальном сайте для школьников, где они могут найти всю необходимую информацию о принципах формирования пенсии, сообщает телеканал «<a href="http://tv-express.ru/">Экспресс</a>».</p>
      <p>Видео предоставлено телеканалом.</p>
