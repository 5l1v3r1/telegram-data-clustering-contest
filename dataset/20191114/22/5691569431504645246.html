      <h1>ThredUP's Chris Homer on how the company uses machine learning in its operations</h1>
      <address>
        <time datetime="2019-11-14T22:24:00+00:00">14 Nov 2019, 22:24</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/N1HEgpPlcgY" width="640" height="390" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>When ThredUP started years ago, it manually input data about each item of secondhand clothing it received. Now it uses machine learning to collect data about each item that helps to determine pricing and if the the items will be sold online or in-store. CTO and Cofounder Chris Homer says the resale market has doubled in the last five years and expects it to double again over the next five to 10 years.</p>
