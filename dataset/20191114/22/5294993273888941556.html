      <h1>Precariedade estudantil em França</h1>
      <address><time datetime="2019-11-14T22:41:40+00:00">14 Nov 2019, 22:41</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/C8yxy2IzaMg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Em França, a precariedade entre os estudantes é cada vez maior. Impotentes perante a subida do nível de vida e com poucos apoios financeiros, muitos tentam aguentar a pressão mas debatem-se com dificuldades praticamente insuportáveis.</p>
      <p>A história de Laura, estudante universitária em Lyon, é a mesma de tantos outros.</p>
      <p>"Durante três meses, tive a minha bolsa que correspondia a 392 euros, para pagar a renda, que era 391 euros. Sobrava-me um euro para viver. Foi uma grande luta. Deixamos de comer ou comemos massa todos os dias. Não podemos ir ao médico. Por isso faltamos às aulas. As minhas notas baixaram nessa altura", sublinhou a estudante, em entrevista à Euronews.</p>
      <p>Atualmente, Laura recebe uma ajuda para o alojamento de 200 euros. Para seguir em frente teve de encontrar um trabalho que concilia, a muito custo com os estudos.</p>
      <p>Raphaelle Vivent, Euronews - "Inúmeros estudantes franceses vivem com esta precariedade extrema. De acordo com um relatório do Instituto Nacional de Estatística, 20% dos estudantes viveram abaixo da linha da pobreza em 2016. Uma situação que, por vezes, leva a atos de desespero. Na sexta-feira passada, um estudante de 22 anos ateou fogo a ele próprio em frente à sede regional em Lyon do CROUS, um centro que tem por missão melhorar as condições de vida dos estudantes. A 'precariedade mata' é o que denunciam muitos sindicatos de estudantes há vários anos."</p>
      <p>Sindicatos e associações como a GAELIS.</p>
      <p>"A precariedade estudantil está a aumentar há vários anos. É uma certeza de todas as organizações estudantis. Pedimos uma maior responsabilidade e consciência por parte dos líderes. Pedimos políticas, para que possamos ter ações concretas a nível das bolsas, mas também do alojamento. Para que possamos finalmente sair desta espiral de precariedade", referiu Yanis Limame, presidente em Lyon da GAELIS.</p>
      <p>O ato desesperado de um jovem estudante reavivou a indignação de muitos pares em França. Em Paris, Lille e Saint-Étienne, denuncia-se a falta de ação dos poderes públicos.</p>
      <p>Na Universidade Lyon 2, onde o jovem estudava, os colegas bloquearam o acesso ao estabelecimento esta quarta-feira, antes de serem afastados pelas forças de segurança.</p>
      <p>"Esta mobilização, se durar, deve ser feita num determinado enquadramento, para que não nos desacreditemos. Para que possamos defender os nossos interesses e direitos", lembrou Maroyane Mohad, do sindicato estudantil UNEF.</p>
      <p>Os estudantes contam fazer novas manifestações.</p>
      <p>O retrato em França é o mesmo de outros países europeus.</p>
