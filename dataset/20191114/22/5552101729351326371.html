      <h1>【靚時尚】有異思</h1>
      <address><time datetime="2019-11-14T22:26:00+00:00">14 Nov 2019, 22:26</time> by <a rel="author">陳慧明, 何姵嬅, 陳廷豐</a></address>
      <p>這個年頭流行多元。多元文化、多元學習、多元性別、多元成家…，不同的元素碰在一起，總有陣痛期才能迎來苦後的甜美。</p>
      <p>然而多元的材質綻放在服裝上卻是驚喜與火花，異材質的拼接是一種天賦、一種美感經驗、一種無法規範的天馬行空，卻是時尚日常中最能令人開心的細節與插曲。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/k80o9UfQQJ4" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>前衛面前　獨特不需安分</b>
      </p>
      <p>關於刺繡的工藝，LOUIS VUITTON在這一季有好精緻的展現：披肩背心上羊毛與安哥拉羊毛雙層面料、閃爍的亮片底布及熱縮亮片管刺繡，最後是金屬材質的孔眼皮革飾邊，讓服裝因為材質碰撞出前衛風格；身為配件的手套，小羊皮與染色羔羊毛獨特又搶戲，是MONCLER的神來一筆。</p>
      <h3>堅強之下　溫柔成為靠山</h3>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191108155359-8e32912e4aa023f3b1c40603dcc53d58-tablet.jpg"/>
        <figcaption>黑色串珠袖針織衫 NT$135,900 by Bottega Veneta／紅色金屬釦裝飾馬甲 NT$77,000 by VERSACE／草綠色長褲 NT$33,000 by VERSACE／Anouck耳環 NT$25,900 by Chloé</figcaption>
      </figure>
      <p>有想過舉手投足時叮叮咚咚是什麼樣的感覺？BV可以告訴你。靈感來源從義大利16世紀的文藝復興人像畫中擷取，讓針織服飾上有著鋁製的串珠珠飾材質，是本季令人驚喜的作品，柔軟與堅毅，是最兩極的異材質碰撞。</p>
      <h3>性格迥異　衝突也是經典</h3>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191108155354-3afb3734da1164afd48327290a27198a-tablet.jpg"/>
        <figcaption>蕾絲拼接洋裝 NT$141,500 by PRADA／Bonnie耳環 NT$14,100 by Chloé</figcaption>
      </figure>
      <p>細緻的蕾絲、休閒感的條紋、規矩的襯衫…拼接之後會有什麼樣的火花？PRADA採用法國手工蕾絲Chantilly Lace做為基礎，結合帶有品牌標誌緹花圖紋，拼接運動風格的紅黑相間袖子，展現出典型的衝突效果。</p>
      <h3>中立偏心　眼神找到重點</h3>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191108155009-e24526ba49d677947a8bc15bb0091a1b-tablet.jpg"/>
        <figcaption>咖啡色異材質拼接大衣 NT$119,300 by Chloé／土耳其藍上衣 NT$21,500 by VERSACE／Blake項鍊 NT$53,900 by Chloé</figcaption>
      </figure>
      <p>Chloé秋冬以冒險的精神，為整體輪廓注入豪邁情懷，經典的中性色系混搭土褐色系，有著濃烈的季節感；長版大衣透過異材質、假兩件式的剪裁拼接後，豐盈了輪廓，也讓對比視覺更有重點。</p>
      <h3>技法加持　自信隨時散發</h3>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191108155404-31e94fcc53d00e7b498ccfc6fda7e53f-tablet.jpg"/>
        <figcaption>雙材質拼接上衣 NT$74,000 by LOEWE／雙材質拼接不規則下襬長裙 NT$51,000 by LOEWE／可拆式尼龍掛袋長靴 NT$60,500 by PRADA</figcaption>
      </figure>
      <p>想要展現一絲不苟的工藝技術時，LOEWE採用的手法是，將針織布及玻璃紗混紡，再運用針刺技巧結合不同布料，打造出單品的透視細節，在不經意間散發嫵媚氣息；不同材質的拼接手法與不規則輪廓，讓視覺上有更豐富的層次。</p>
