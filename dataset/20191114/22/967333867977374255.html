      <h1>Ohio Local Takes Advantage of Winter Mix, Creates Spidery Snow Art</h1>
      <h2>For one individual in Ohio, the state’s recent wintery mix brought on an impulse to create some snow art in the shape of a large spider in its web.</h2>
      <address>
        <time datetime="2019-11-14T22:00:00+00:00">14 Nov 2019, 22:00</time>
      </address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fscott.cirinophotography%2Fvideos%2F10214962607247600%2F&amp;show_text=0&amp;width=267" width="267" height="477" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>Footage of the curious find was filmed and shared on Facebook by Scott Halbrook earlier this week. “Happening now in downtown Cleveland one guy takes advantage of the snow in an open area,” reads the video’s caption.</p>
      <p>While many onlookers likely welcomed the surprise, the spidery artwork presumably left arachnophobes wanting the piece replaced with a more soothing image.</p>
