      <h1>[영상] 넥슨, 국내 최초 글로벌 멀티플랫폼 지원 게임 '카트라이더: 드리프트' 공개</h1>
      <address><time datetime="2019-11-14T22:48:33+00:00">14 Nov 2019, 22:48</time> by <a rel="author">박태균 기자</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GPpXM9XXI3M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>넥슨이 15일(한국 시각 기준) 영국 런던에서 개최된 Xbox 팬 페스티벌 'X019'에서 카트라이더: 드리프트를 최초 공개했다. 넥슨의 기존 캐주얼 레이싱 게임 카트라이더의 IP를 기반으로 개발된 카트라이더: 드리프트는 국내 최초로 콘솔(Xbox)와 PC의 글로벌 크로스플레이를 지원할 예정이다.</p>
      <p>넥슨은 지난 3일 개최한 카트라이더 쇼케이스에서 'THE NEXT GENERATION IS COMING!'이라는 문구가 담긴 티저 영상을 공개한 바 있다. 카트라이더: 드리프트가 바로 해당 티저 영상의 주인공으로, 'X019' 부대 행사 '인사이드 Xbox'에서 넥슨 박훈 디렉터가 무대에 올라 카트라이더: 드리프트에 대한 정보를 전했다. "카트라이더는 아시아에서 15년간 인기를 이어온 캐주얼 레이싱 게임"이라며 이야기를 시작한 박훈 디렉터는 "이제 전 세계 게이머들이 Xbox로 카트라이더를 플레이할 수 있을 것"이라고 덧붙였다.</p>
      <p>이어 북미, 유럽 등의 서비스를 담당하는 넥슨아메리카 최덕수 프로듀서가 카트라이더: 드리프트의 특징을 설명했다. 다양한 캐릭터와 스킨, 섬세한 카트 커스터마이징 기능을 통해 플레이어마다 개성 있는 연출이 가능하다는 점이다. 카트라이더: 드리프트에서는 기존 카트라이더 캐릭터 외에도 핑크빈, 루시드 등 메이플스토리의 인기 캐릭터를 만나볼 수 있으며 전면, 측면, 후면, 바퀴, 부스터로 구분된 카트 커스터마이징의 경우 각 부분 별로 외형이 완전히 변경된다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/15/news/i13247242325.jpg"/>
        <figcaption>▲ 좌측부터 넥슨아메리카 최덕수 프로듀서, 넥슨 박훈 디렉터</figcaption>
      </figure>
      <p>또한 박훈 디렉터는 "카트라이더: 드리프트는 게임 플랫폼의 경계를 허물고 유저 간 연결을 확장하는 넥슨의 도전적인 신규 프로젝트로, 15년 동안 사랑받은 카트라이더 IP가 지향해야 할 미래를 담고 있다"며 "글로벌 CBT와 테스터 모집에 많은 유저분들의 관심과 참여를 부탁드린다"고 전했다.</p>
      <p>‘카트라이더: 드리프트’는 언리얼 엔진4로 개발 중이며, 4K UHD 고해상도 그래픽과 HDR (High Dynamic Range) 기술을 탑재, 생동감 있는 레이싱 경험을 제공할 예정이다. 또한, 현존 최고 성능을 갖춘 엑스박스 원 엑스(Xbox one X)에서 추가적인 품질 향상이 가능한 'Xbox one X Enhanced' 타이틀로 준비 중이다.</p>
      <p>한편, 카트라이더: 드리프트가 공개된 X019 현장에선 카트라이더 프로게이머 문호준과 박인수가 무대에 올라 이벤트 매치를 치렀다. 국내 최고 수준의 두 선수가 펼친 첫 카트라이더: 드리프트 대결은 짜릿한 속도감을 선보이며 관람객들의 이목을 끌었다.</p>
      <p>넥슨은 X019에서 '카트라이더: 드리프트'의 글로벌 비공개 시범 테스트(CBT, Closed Beta Test) 일정을 공개하고 테스터 모집에 돌입했다. 테스트는 일부 국가를 제외하고 한국을 포함한 아시아, 북미, 유럽 등 글로벌 전역에서 12월 6일부터 9일까지 4일간 진행되며, Xbox와 PC의 크로스 플레이를 지원한다. 국내는 11월 29일까지 넥슨닷컴 내 <a href="https://kartdrift.nexon.com/"><b>테스터 모집 페이지</b></a>를 통해 Xbox와 PC버전 테스터 모집에 참여할 수 있다.</p>
