      <h1>Little Joe, film trouble et envoûtant sur les manipulations génétiques</h1>
      <address><time datetime="2019-11-14T14:49:34+00:00">14 Nov 2019, 14:49</time> by <a rel="author">Frédéric Ponsard</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XZnX-RV5N4g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Alice est une mère célibataire, biologiste, spécialiste dans les croisements et les hybridations de plantes et de fleurs. Brillante, elle met une plante révolutionnaire au point dans le plus grand secret. Mais voulant faire plaisir à son fils, Joe, et à l'encontre de toute déontologie, elle sort une plante du laboratoire pour lui offrir.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/I4cdpfJ-k5A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le film était en compétition au dernier Festival du film de Cannes où l'actrice principale, Emily Beecham a remporté la Palme d'interprétation féminine.</b>
      </p>
      <p>Emily Beecham, interprète Alice : "Elle est bio-ingénieur qui travaille sur une plante antidépresseur génétiquement modifié, qui rend celui qui la sent heureux ... mais cela va avoir des conséquences sur lesquelles je ne dirai rien car ce serait dévoiler l'intrigue... C'est la première coproduction en l'Autriche et le Royaume-uni, c'est très spécial ..."</p>
      <p>"...spécial, mais aussi très naturel" ajoute <a href="https://fr.wikipedia.org/wiki/Jessica_Hausner">Jessica Hausner, la réalisatrice autrichienne du film.</a></p>
      <p>
        <b>C'est une atmosphère très étrange et troublante dans laquelle nous plonge la cinéaste : <i>Little Joe</i> est d'une esthétique très soignée avec un énorme travail sur la lumière et les ambiances intérieures.</b>
      </p>
      <p>
        <b>Le scénario est quant à lui très élaboré, avec une touche de dystopie qui n'est pas sans rappeler la série britannique <i>"Black Mirror"</i>...</b>
      </p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194858262664843264" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Pour Emily Beecham, "Alice a de nombreux défis à relever, mon personnage est à la fois dédié à son travail, cela lui prend beaucoup de temps, c'est très important pour elle, mais elle veut aussi garder son fils heureux et entretenir avec lui de bonnes relations ..."</p>
      <p>Et Jessica Hausner de conclure : "Et le personnage d’Alice est travaillé sur la question de la morale à propos des manipulations génétique..."</p>
      <p>
        <b>Derrière l'histoire d'Alice, il s'agit bien de se demander si les laboratoires ne jouent pas aujourd'hui aux apprentis sorciers...</b>
      </p>
      <p>Le film vient de sortir en France, avant d'autres pays européens prochainement.</p>
