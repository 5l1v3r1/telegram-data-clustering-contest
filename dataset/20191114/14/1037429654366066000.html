      <h1>BNDES lucrou R$ 16,5 bi nos três primeiros trimestres</h1>
      <address>
        <time datetime="2019-11-14T14:40:34+00:00">14 Nov 2019, 14:40</time>
      </address>
      <p>O BNDES divulgou hoje que lucrou R$ 2,7 bilhões no terceiro trimestre do ano.</p>
      <p>De janeiro a setembro, o BNDES acumula ganho de R$ 16,5 bilhões, alta de 159,5% em relação ao mesmo período do ano passado.</p>
