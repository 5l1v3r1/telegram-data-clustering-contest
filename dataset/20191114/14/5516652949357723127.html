      <h1>Υπό κατάληψη τα Λύκεια της Καλύμνου - Δυναμική διεκδίκηση των μαθητών στην σημερινή πορεία τους</h1>
      <address>
        <time datetime="2019-11-14T14:20:01+00:00">14 Nov 2019, 14:20</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gj0cF6Q4p38" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Με κεντρικό του σύνθημα «Θέλουμε σχολείο να μορφώνει και όχι να εξοντώνει» οι μαθητές των δύο λυκείων της Καλύμνου, που για τέταρτη μέρα βρίσκονται σε κατάληψη, πραγματοποίησαν σήμερα το πρωί πορεία μέχρι τον Δήμο, όπου και επέδωσαν ψήφισμα με τα αιτήματά τους.</b>
      </p>
      <p>Κλιμακώνοντας τις κινητοποιήσεις τους, οι μαθητές του 1ου και 2ου ΓΕΛ, σήμερα Πέμπτη 14 Νοεμβρίου, που διανύουν την τέταρτη μέρα της κατάληψης, πραγματοποίησαν μια μαζική και δυναμική πορεία, από τον χώρο του 2ου Λυκείου, όπου συγκεντρώθηκαν, διανύοντας τον κεντρικό δρόμο, μέχρι τον χώρο έξω από το Δημαρχείο.</p>
      <p>Τα νεανικά συνθήματα, κοινοποίησαν στην τοπική κοινωνία τα αιτήματα των μαθητών, που ζητάν εκπαίδευση που θα μορφώνει και δεν θα εξοντώνει τα παιδιά, με ένα σύστημα διαρκών εξετάσεων.</p>
      <p>Η μη επαναφορά της Τράπεζας Θεμάτων, αλλά και η αντίθεσή τους στην ιδιωτικοποίηση της εκπαίδευσης, κυριάρχησαν στην πορεία των μαθητών, που για πρώτη φορά δείχνουν να είναι οργανωμένοι, ενωμένοι και αποφασισμένοι να διεκδικήσουν το μέλλον που τους ανήκει.</p>
      <p>Η Καλύμνικη νεολαία, δεν μένει αμέτοχη, συντονίζεται με τα σχολεία σε όλη την Ελλάδα και σήμερα έδειξε πως τα αιτήματά τους είναι ξεκάθαρα, τα γνωρίζουν γιατί τα ζουν στην σχολική τους καθημερινότητα και αποφάσισαν να μην είναι πια θεατές και παθητικοί δέκτες όλων των εξελίξεων στο χώρο της παιδείας.</p>
      <p>Τα 2 Λύκεια θα παραμείνουν κλειστά και αύριο, ενώ το συντονιστικό και οι γενικές συνελεύσεις τους θα αποφασίσουν για την πορεία των κινητοποιήσεων.</p>
      <p>Ακολουθεί το κείμενο με τα αιτήματα των μαθητών, που υποβλήθηκε στον Δήμο:</p>
      <p>Την ανανέωση των σχολικών εγχειριδίων που εμπεριέχουν παρωχημένη γνώση που δεν έχει κάποια εφαρμογή στην ζωή του νέου πολίτη. Προς το παρόν, η το σχολείο εξοντώνει τον μαθητή, καταστρατηγεί το δικαίωμά του για ουσιαστική μόρφωση, σκοτώνει την φαντασία και απαξιώνει κάθε προοδευτική μέθοδο διδασκαλίας.</p>
      <p>Η φαντασία, ένα από τα σημαντικότερα εφόδια του σύγχρονου ανθρώπου, έρεισμα της καινοτομίας, της δημιουργίας, της προόδου υπονομεύεται και υποσκελίζεται από την στείρα αποστήθιση παρελθοντικών δεδομένων.</p>
      <p>Την κατάργηση της τράπεζας θεμάτων διαβαθμισμένης δυσκολίας, που δεδομένης της τρέχουσας κατάστασης θα επανέλθουμε στο εκπαιδευτικό σύστημα του 1980-1982 που διεξάγονταν πανελλήνιες εξετάσεις στην Β’ και Γ’ λυκείου με το Ν. 1035/1980 (ΦΕΚ 60).</p>
      <p>Αν η εδραίωση αυτού του συστήματος «Τράπεζας θεμάτων» πραγματοποιηθεί, τότε το μόνο που θα αλλάξει σε σχέση με το προαναφερόμενο σύστημα θα είναι η ονομασία. Θα είναι ένα σύστημα που θα εντείνει ακόμα περισσότερο το άγχος και θα κλονίσει την ψυχική ισορροπία των διδασκόμενων.</p>
      <p>Τον εκσυγχρονισμό των υποδομών, της εκπαίδευσης και του περιεχομένου της.</p>
      <p>Την σταθερότητα σε ένα πρόγραμμα που συμβάλλει στην ψυχική υγεία, σέβεται τα δικαιώματα του μαθητή και του επιτρέπει να προκόψει.</p>
      <p>Την αναδιαμόρφωση του εκπαιδευτικού συστήματος και την δαπάνη κρατικών πόρων ώστε να επιτευχθεί ο εκμοντερνισμός του. Την ίση ευκαιρία σε όλους τους υποψηφίους για ανώτατη εκπαίδευση.</p>
