      <h1>На конференции в Ульяновске решат, как правильно питаться в школах и детсадах</h1>
      <address><time datetime="2019-11-14T14:00:00+00:00">14 Nov 2019, 14:00</time> by <a rel="author">Егор Титов</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VkntIk6nKaw" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Насущные вопросы обсуждаются на Первой всероссийской конференции по совершенствованию питания в образовательных учреждениях. Форум проходит на базе Ульяновского государственного педагогического университета.</b>
      </p>
      <hr/>
      <p>На площадке собралось более двухсот представителей из сорока регионов страны. Участвуют в работе конференции также федеральные эксперты.</p>
      <p>
        <b>Жанна САДОВНИКОВА – ДИРЕКТОР ДЕПАРТАМЕНТА ОБЩЕГО ОБРАЗОВАНИЯ МИНИСТЕРСТВА ПРОСВЕЩЕНИЯ РФ</b>
      </p>
      <blockquote>- У нас до проведения Всероссийского совещания проходил конкурс по выявлению лучших практик. И Ульяновск занял первое место в номинации муниципальных организаторов организации питания. Представленный на площадке был высоко оценен экспертами и жюри, поэтому нам было интересно приехать сюда и оценить на месте опыт, который здесь уже существует.</blockquote>
      <p>Представителям регионов представлена эта возможность. До начала конференции прошла экскурсия по образовательным учреждениям области.</p>
      <p>Вопросы организации инфраструктуры, горячее питание и льготы, взаимодействие с родителями – это основной перечень проблем, обсуждающийся на конференции. Необходимо создавать комплексную систему питания, как на федеральном, так и на региональных уровнях. Это основная мысль, которая присутствует в докладах участников форума. Эксперты отметают, что комплексный подход уже осуществляется в Ульяновской области.</p>
      <p>
        <b>Наталья КОЗЛОВА – ДИРЕКТОР ДЕПАРТАМЕНТА ОБЩЕГО ОБРАЗОВАНИЯ, ДОПОЛНИТЕЛЬНОГО ОБРАЗОВАНИЯ И ВОСПИТАНИЯ УЛЬЯНОВСКОЙ ОБЛАСТИ</b>
      </p>
      <blockquote>- В Ульяновской области удалось выстроить системную и многоступенчатую работу, начиная с образовательной организации и завершая всеми видами контроля за продуктами, поступающими в пищеблоки образовательных организаций.</blockquote>
      <p>Конференция рассчитана на два дня. 15 ноября пройдёт пленарное заседание, на котором выступит губернатор Сергей Морозов. Ожидается, что глава региона выступит с рядом инициатив. Они позволят существенно улучшить организацию питания в школах и детских садах.</p>
