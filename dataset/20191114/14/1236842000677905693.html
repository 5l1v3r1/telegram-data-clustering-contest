      <h1>Дебютный трейлер мультфильма «Губка Боб в бегах» — с музыкой Ханса Циммера и Киану Ривзом</h1>
      <address><time datetime="2019-11-14T14:22:02+00:00">14 Nov 2019, 14:22</time> by <a rel="author">Павел Васильев</a></address>
      <p>Анимационная картина должна выйти в российский прокат 28 мая 2020 года.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/HfiH_526qhY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Согласно сюжету, Губка Боб и Патрик отправляются в затерянный город Атлантик-Сити, чтобы спасти улитку Гэри, которого украл Посейдон.</p>
      <p>К озвучке персонажей в «Губка Боб в бегах» вернулись ключевые актёры из оригинального мультсериала, а новым героям голоса подарили Келли Мари Трэн («Звёздные войны. Эпизод VIII: Последние джедаи»), комик Реджи Уоттс и рэперша Awkwafina («Безумно богатые азиаты», «Восемь подруг Оушена»).</p>
      <p>В трейлере также можно увидеть актёра Киану Ривза. Режиссёром мультфильма выступил Тим Хилл, один из сценаристов оригинального анимационного сериала, а композитором — Ханс Циммер.</p>
      <p>В 2019 году исполнилось 20 лет с премьеры «Губка Боб Квадратные штаны».</p>
