      <h1>Геймплейный трейлер Синдел в Mortal Kombat 11</h1>
      <address><time datetime="2019-11-14T14:03:34+00:00">14 Nov 2019, 14:03</time> by <a rel="author">Матвей Трухан</a></address>
      <p>Героиня станет доступна для обладателей Kombat Pack 26 ноября.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/7k3g_WIoDgY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В ролике показали основные приёмы Синдел — в бою она использует копьё, а также собственные волосы и крик, которым может сдирать кожу с противников.</p>
      <p>Мать Китаны станет четвёртым персонажем, который появится в файтинге в рамках пострелизной поддержки. До неё ростер пополнили Шан Цунг, Ночной Волк и Терминатор, а после неё появятся Джокер и Спаун.</p>
      <p>Также в конце трейлера показали дополнительные скины, которые появятся в игре одновременно с Синдел — «готический» набор и классический облик для Кэсси Кейдж.</p>
      <figure>
        <img src="https://leonardo.osnova.io/0c5f2f8c-ec97-23c7-4338-a572e7355e3b/"/>
      </figure>
      <figure>
        <img src="https://leonardo.osnova.io/12c88d15-fa8a-fb12-7a0f-adf717cd99fc/"/>
      </figure>
      <p>В середине октября Эд Бун <a href="https://dtf.ru/games/78482-ed-bun-mortal-kombat-11-zavershaet-syuzhet-serii-no-franshiza-na-etom-ne-konchitsya">рассказал</a>, о неком «большом сюрпризе», который разработчики приготовили для фанатов серии Mortal Kombat к 2020 году. Возможно, глава NetherRealm имел в виду второй набор бойцов, как это было в Mortal Kombat X.</p>
