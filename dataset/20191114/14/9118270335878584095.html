      <h1>«Человек не выполняет ни одного решения», – Арахамия заявил, что из фракции «Слуги народа» будет исключена нардеп Скороход</h1>
      <address><time datetime="2019-11-14T14:51:00+00:00">14 Nov 2019, 14:51</time> by <a rel="author">https://www.facebook.com/profile.php?id=100011619000670, Иван Казора</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/N7TzHX7MVxg" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Народного депутата от «Слуги народа» Анну Скороход исключат из фракции.</p>
      <p>Об этом с трибуны Верховной Рады заявил глава фракции Давид Арахамия.</p>
      <p>По словам Давида Арахамии, он лично будет предлагать исключить Анну Скороход из фракции.</p>
      <blockquote>— Потому что нет никакого смысла находиться во фракции и не поддерживать ни одного решения фракции. Посмотрите голосование. Зачем она? Человек не выполняет ни одного решения фракции, – заявил он.</blockquote>
      <p>Отметим, что сегодня, 14 ноября, в ходе заседания Верховной Рады народная избранница от «Слуги народа» Анна Скороход во время заседания заявила о том, что ее муж был задержан якобы за то, что она голосовала против <a href="http://nikvesti.com/news/politics/172079">земельного закона</a>.</p>
      <blockquote>— Сегодня за мои политические предпочтения и видение и за то, что я не голосовала так, как мне указывала фракция, по поручению одного из замов Администрации президента одного из замов генерального прокурора, моего мужа задержали, – сказала она. </blockquote>
      <p>В ответ на это Давид Арахамия <a href="http://nikvesti.com/news/politics/172171">заявил</a>, что партия к задержанию мужчины политика не имеет никакого отношения.</p>
      <blockquote>— Если вы сейчас зайдете в Google и загугли гражданского мужа госпожи Скороход - вы все поймете. Мы, как политическая партия к этому не имеет никакого отношения. Но то, что госпожа Скороход неоднократно обращалась к народным депутатам и предлагала им денежную помощь - это факт, – подчеркнул Давид Арахамия.</blockquote>
      <p>29-летняя Анна Скороход прошла в Верховную Раду по округу №93 (Мироновка Киевской области). Раньше она была менеджером строительного комбината «Прогресс». Ее называют гражданской супругой российского банкира Алексея Алякина, сбежавшего в Украину.</p>
