      <h1>L'imperatore Ibra lascia Los Angeles: "Veni, vidi, vici"</h1>
      <address><time datetime="2019-11-14T14:01:38+00:00">14 Nov 2019, 14:01</time> by <a rel="author">Cinzia Rizzi</a></address>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/00/54/773x435_cmsv2_5ea5766e-2531-56dc-9e21-d2876707b426-4300054.jpg"/>
      </figure>
      <p><b>Zlatan Ibrahimovic lascia,</b> dopo due stagioni, <b>i Los Angeles Galaxy e lo fa.... come Giulio Cesare!</b></p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194719897592315904" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"Veni, vidi, vici", ha scritto lo svedese su Twitter. "Grazie LA Galaxy per avermi fatto sen tire di nuovo vivo. Ai tifosi: volevate Zlatan, vi ho dato Zlatan. Non c'è di che. La storia continua.... Ora tornate a guardare il baseball".</p>
      <p>Con questa frase l'incorreggibile Ibra saluta la California e, con ogni probabilità, si prepara a tornare in Europa. La sua Europa. E c'è già chi è pronto ad accoglierlo a braccia aperte. <b>Pare che a Milano, sponda rossonera, siano intenzionati a metter mano al portafogli</b>, per riprendersi il 38enne attaccante, che già indossò la maglia del Diavolo per due anni, conquistando uno scudetto e facendo gridare al tradimento i cugini nerazzurri. Bisognerà comunque attendere la sessione di mercato di gennaio, per sapere se l'imperatore tornerà a dominare su San Siro.</p>

      </figure>
