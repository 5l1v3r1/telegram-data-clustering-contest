      <h6 class="kicker">ДумаТВ:</h6>
      <h1>Зачем в России вытрезвители, как регистрировать дрон и какой софт установят на компьютеры?</h1>
      <address>
        <time datetime="2019-11-14T14:21:29+00:00">14 Nov 2019, 14:21</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zsCSErhTP-c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Главные новости из Государственной Думы РФ за последнюю неделю.</b>
      </p>
      <p><b>Гарант коллективной безопасности. </b>Первая выездная сессия Парламентской ассамблеи стран ОДКБ. С предложением провести ее в Ереване выступил спикер Госдумы Вячеслав Володин. Россия и Армения союзники и стратегические партнеры.</p>
      <p><b>Законы недели. </b>Госдума одобрила важный законопроект о защите цифровой подписи от мошенников и разрешила принимать работы по капремонту представителям муниципальной власти.</p>
      <p><b>Глава Минэнерго Александр Новак </b>стал гостем правительственного часа в Госдуме. В сфере энергетики сделано немало, но от депутатов поступило более 80 вопросов. На все ли ответил профильный министр?</p>
      <p><b>«Купил дрон до принятия закона, что делать?»</b> — распространенный вопрос в соцсетях. И ответ теперь один — регистрировать. Даже если дрон — всего лишь игрушка, время свободных полетов закончилось. Депутаты за безопасность в воздухе. А в будущем беспилотники будут регистрировать через специальный сайт в Интернете. Обновленная регистрация станет доступна весной 2020-го.</p>
      <p><b>Дорогу российскому софту. </b>Депутаты предлагают перед продажей устанавливать, к примеру, на смартфоны и компьютеры российское программное обеспечение. Законопроект одобрили в первом чтении. Список гаджетов и перечень программ определит кабмин.</p>
      <p><b>Возвращение вытрезвителей. </b>Не пережиток советского прошлого, а необходимость. В Россию могут вернуться вытрезвители. Депутаты приняли резонансный законопроект в первом чтении.</p>
