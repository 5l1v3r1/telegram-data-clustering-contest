      <h1>«Дорогое удовольствие»: политик Сергей Степашин на Культурном форуме пожаловался на стоимость книг</h1>
      <h2>Он подчеркнул, что магазинов много, но литературу покупают нечасто из-за высокой цены</h2>
      <address><time datetime="2019-11-14T14:42:00+00:00">14 Nov 2019, 14:42</time> by <a rel="author">Анастасия Лучкова</a></address>
      <figure>
        <iframe src="http://vk.com/video_ext.php?oid=-62356431&amp;id=456246274&amp;hash=5838d699d05164c1&amp;hd=2" width="853" height="480" data-service="VK" scrolling="no"/>
      </figure>
      <p>Сегодня в Петербурге стартовал VIII Международный культурный форум. В нем принимают участие видные деятели искусства, культуры, а также политики и чиновники. В ходе форума проведут множество дискуссий, круглых столов, планируется <a href="https://spbdnevnik.ru/news/2019-11-14/peterburg-rasschityvaet-podpisat-na-kulturnom-forume-90-soglasheniy">подписать около 90 соглашений. </a></p>
      <p>В одном из интервью участник форума, президент Российского книжного союза Сергей Степашин обозначил проблему,  на которую, по его мнению, следует обратить внимание. Это – стоимость книг, сообщают «<a href="https://nevnov.ru/743134-sergei-stepashin-na-kulturnom-forume-pozhalovalsya-na-dorogoviznu-knig">Невские новости</a>». </p>
      <p>Он отметил, что нет нехватки книжных магазинов – они сейчас самые разнообразные и изобилуют литературой на любой вкус. Но вот цены пугают. Многие россияне хотели бы чаще покупать печатные издания, но просто не могут себе этого позволить.</p>
      <p>«Прекрасные книжные магазины, в том числе в нашем городе. Но книга дороговата для большей части нашего населения», – сказал Степашин.</p>
      <p>Напомним, главная тема форума – «Культурные коды в условиях глобализации».</p>
      <p>Утром президент России Владимир Путин отправил послание участникам форума, отметив, что культурные коды – актуальная тема. Подробнее <a href="https://spbdnevnik.ru/news/2019-11-14/vladimir-putin-napravil-poslanie-uchastnikam-kulturnogo-foruma">читайте здесь. </a></p>
