      <h1>El poeta catalán Joan Margarit gana el premio Cervantes 2019</h1>
      <address><time datetime="2019-11-14T14:08:17+00:00">14 Nov 2019, 14:08</time> by <a rel="author">Euronews - Agencia EFE </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lrVWK2B1hqY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El poeta catalán Joan Margarit (Lérida, 1938) es el ganador del Premio Cervantes 2019, el galardón más prestigioso de las letras en lengua castellana. El encargado de hacer público el anuncio ha sido el ministro de Cultura y Deporte en funciones, José Guirao.</p>
      <p>Joan Margarit publicó a principios de este año '<i>Para tener casa hay que ganar la guerra'</i>, (Austral) y sus obras completas acaban de ser publicadas bajo el título de <i>'Todos los poemas (1975-2015)</i>'.</p>
      <p>El premio, que concede anualmente el Ministerio de Cultura y Deporte español y está dotado con 125.000 euros, recayó el pasado año en la poeta uruguaya Ida Vitale y el anterior en el nicaragüense Sergio Ramírez, por lo que no se cumplió en la pasada edición la habitual alternancia del galardón entre Latinoamérica y España.</p>
      <h3>Joan Margarit, el arquitecto de versos bilingës cargados de ética y belleza</h3>
      <p>Poeta de "honesta intensidad", de palabras libres que suenan en español y catalán, así es Joan Margarit, un arquitecto de formación que ha construido castillos de versos desde los que ha transmitido su pensamiento, vida y ética en poesías convertidas en odas a la belleza de las relaciones humanas.</p>
      <p>Un poeta que se ha caracterizado por su defensa pública del catalán, "la única lengua o una de las pocas lenguas cultas sin Estado" que existen, como señaló hace tan solo diez días al depositar su legado en la Caja de las Letras del Instituto Cervantes.</p>
      <p>"Soy un poeta catalán pero también castellano, coño", indicó Margarit, tras recordar que la dictadura le impuso el castellano "a patadas". Pero "no lo pienso devolver ahora", agregó.</p>
      <p>Este escritor minucioso, que tarda meses en acabar sus poemas, empezó escribiendo en castellano, pero a partir de 1981 comenzó a publicar solo en catalán y desde finales de los 90 hasta hoy simultanea ambas lenguas.</p>
      <p>Y lo hizo ya en su madurez porque, según afirma, no conoce un solo poeta en la historia de la humanidad que haya escrito en una lengua que no sea la materna; y la suya es el catalán, "pero después hay poemas que surgen en castellano, pero no son nunca una traducción".</p>
      <p>Un biligüismo que le ha convertido en el poeta vivo más leído, y uno también de los más premiados porque también este año, siete meses antes de ser galardonado con el Cervantes, también se hizo con el Premio Reina Sofía de Poesía Iberoamericana, el más importante galardón de poesía en español y portugués.</p>
      <p>Para Margarit (Sanaüja, Lleida, 1938) la belleza es la "antesala de la verdad", una afirmación que se vuelve certeza al leer sus poemas, esos que se convierten en "herramientas" minuciosas y exactas para entrar en la retina y clavarse en el corazón para hacer una cura ante el caos del día a día.</p>
      <p>Por eso siempre se ha mostrado partidario de no parar nunca de trabajar, "de ir a lo fundamental, de huir de lo grosero, de las frases hechas", y por eso no se ha escondido nunca cuando en la conversación sale el conflicto catalán, donde es una de las pocas voces que saca la palabra cultura como medicina curativa.</p>
      <p>Así lo demostró en su poemario, "Un hivern fascinant" (2017), donde apostó en este conflicto por la "inteligencia" y la "autocrítica" y donde se muestra "desconfiado de la manipulación de las masas". Por eso usa la "belleza lírica de su lengua catalana", como asegura, para advertir de los riesgos de los tópicos que utilizan los políticos para sus propios intereses.</p>
      <p>"Si un político te habla de rumbo, vigila la cartera, y el rumbo o el futuro mejor son de esos tópicos con los que se manipula fácilmente a las personas en su juventud, porque los tópicos son caminos por los que la gente pasa", señaló durante la presentación de esta obra.</p>
      <p>Con sus ya 81 años, más de ocho décadas que le convierten en uno de los más veteranos en la lista de ganadores del Cervantes, su poesía se podría resumir en tres palabras -a riesgo de quedarse corto-: belleza, verdad y cultura. Tres conceptos que defiende porque lo demás "son cuentos".</p>
      <p>"Puedes ir a ver un partido de fútbol y estar allí dos horas emocionado, pero lo olvidarás al cabo de un tiempo, mientras que una exposición de un buen pintor expresionista, una sonata de Beethoven o un buen poema se quedan siempre dentro", asevera.</p>
      <p>Margarit se dio a conocer en España en 1963 con el libro "Crónica" y a lo largo de su carrera ha compaginado su labor de poeta con la de catedrático de la Universidad Politécnica de Cataluña. El recién galardonado con el Cervantes ha recibido numerosos reconocimientos, entre ellos el Premio Nacional de Poesía en 2008 y el Premio Rosalía de Castro, así como el Jaume Fuster en 2016.</p>
      <p>En Chile obtuvo también el Premio Iberoamericano de Poesía Pablo Neruda en 2017, y en México, el Víctor Sandoval de Poetas del Mundo Latino en 2013, entre otros.</p>
