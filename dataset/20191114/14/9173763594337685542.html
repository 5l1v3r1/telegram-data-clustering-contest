      <h1>Рада приняла госбюджет на 2020 год</h1>
      <address>
        <time datetime="2019-11-14T14:10:00+00:00">14 Nov 2019, 14:10</time>
      </address>
      <p>
        <b>Доходы казны установили на уровне 1,09 трлн гривен, расходы - 1,18 трлн.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/5DysekUhbXY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Верховная Рада приняла проект государственного бюджета на 2020 год во втором чтении и в целом.</p>
      <p>За соответствующий законопроект №2000 проголосовали 280 народных депутатов.</p>

        <img src="https://i.lb.ua/001/35/5dcd52330b9fa.jpeg"/>

      </figure>
      <figure>

        </figcaption>
      </figure>
      <figure>

        <figcaption>
          <cite>Фото: Макс Левин</cite>
        </figcaption>
      </figure>
      <figure>
        <img src="https://i.lb.ua/080/51/5dcd5282505e0.jpeg"/>
        <figcaption>

        </figcaption>
      </figure>
      <p>Это самое раннее (по дате) принятие бюджета в истории независимой Украины. Предыдущий "рекорд" принадлежал госбюджету на 2019 год, который был принят 23 ноября.</p>
      <figure>
        <img src="https://i.lb.ua/120/04/5dcd46c2273d3.png"/>
        <figcaption>
          <cite>Фото: mof.gov.ua</cite>
        </figcaption>
      </figure>
      <p>Доходы госбюджета-2020 ко второму чтению Кабмин предложил установить на уровне 1 093,669 млрд гривен, расходы – 1 180,099 млрд гривен.</p>
      <p>Дефицит госбюджета-2020 составит 2,09% ВВП, или 94,275 млрд гривен (в первом чтении дефицит госбюджета предлагался на уровне 95,131 млрд гривен).</p>
      <p>Субвенция из госбюджета местным бюджетам на реализацию программы по обеспечению школ необходимым оборудованием составит 3,5 млрд гривен, на улучшение соцзащиты отдельных категорий населения – 3,8 млрд гривен.</p>
      <p>Предельный размер госдолга в гривневом эквиваленте составит 2 045,1 млрд гривен и 45,3% прогнозируемого ВВП.</p>
      <p>Объем платежей по погашению госдолга на 2020 год прогнозируется в сумме 282,1 млрд гривен, в том числе погашение внешнего долга – 120,3 млрд гривен, внутреннего – 161,9 млрд гривен. Платежи на обслуживание госдолга в 2020 запланированы на уровне 141,5 млрд гривен.</p>
      <p>Основой для расчета показателей проекта государственного бюджета на 2020 год был избран сценарий <a href="https://lb.ua/economics/2019/10/23/440472_kabmin_utverdil_noviy_prognoz_vpp.html">макроэкономического прогноза №1</a>, который предусматривает рост реального ВВП на 3,7%, рост потребительских цен (декабрь к декабрю предыдущего года) - 5,5%, средняя зарплата - 12 497 гривен.</p>

      <p>В то же время Кабинет Министров утвердил среднегодовой курс гривны на уровне 27 грн/долл. на 2020 год.</p>
      <p>Напомним, что <a href="https://lb.ua/economics/2018/11/23/413143_verhovnaya_rada_shest_utra_prinyala.html">бюджет на 2019 года принимали в шесть утра</a>.</p>
