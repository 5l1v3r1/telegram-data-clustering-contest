      <h1>'Diplomacia' cultural del Gobierno: el Premio Cervantes 2019 va para el autor catalán Joan Margarit</h1>
      <address>
        <time datetime="2019-11-14T14:03:20+00:00">14 Nov 2019, 14:03</time>
      </address>
      <p>El Premio Cervantes 2019 ha recaído en el autor catalán <b>Joan Margarit</b>.</p>
      <figure>
        <iframe data-src="https://twitter.com/culturagob/status/1194967221317054464?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Margarit nació en Segarra, Cataluña, en 1938. Es poeta y arquitecto, catedrático jubilado de Cálculo e Estructuras de la Escuela Superior de Arquitectura de Barcelona.</p>
      <p>En el ámbito de la literatura catalana le han sido concedidos los Premios Miquel de Palol y Vicent Andrés Estellés de 1982, el Premio Carles Riba de 1985, el Premio de la Crítica Serra dOr de 1982, 1987 y 2007, el Premio Cadaqués a Quima Jaume de 2005, el Premio Cavall Verd de 2008, el Premi Nacional de Literatura de la Generalitat de Catalunya, también de 2008, y i el Premio Jaume Fuster de lAssociació dEscriptors en Llengua Catalana de 2016.</p>
      <p>En el ámbito del español se le han concedido el Premio Nacional de la Crítica de 1984 y de 2008, el Premio Rosalía de Castro de 2008 y el Premio Nacional de Poesía, también de 2008. El 2019 se le ha concedido el Premio Reina Sofía de Poesía Iberoamericana. Ahora obtiene el Cervantes.</p>
      <p>En 2013 le fue concedido en México el Premio Víctor Sandoval Poetas del Mundo Latino (a la obra completa), conjuntamente con el poeta mexicano <b>José Emilio Pacheco</b>. En 2017 le ha sido concedido en Chile el Premio Iberoamericano de Poesía Pablo Neruda.</p>
