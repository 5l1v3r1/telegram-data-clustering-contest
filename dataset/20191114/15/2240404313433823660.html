    <article>
      <h1>Ситуация с разоружением националистов набирает обороты — НМ ДНР</h1>
      <figure>
        <iframe src="https://www.youtube.com/embed/BLKED9yGVVc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>В Народной милиции ДНР рассказали об обострившейся ситуации со стороны Украины, связанной с разоружением националистических подразделений.</b>
      </p>
      <related>
        <a href="https://news-front.info/2019/11/13/natsionalisty-dvazhdy-za-nedelyu-osushhestvili-diversiyu-v-otnoshenii-voennosluzhashhih-vsu-nm-dnr/"/>
      </related>
      <blockquote>«С целью проведения разбирательства по факту теракта в отношении командира 128 ОГШБ, в соединение прибыли комиссии штаба ООС и ВСП. В районе населенного пункта Богдановка зафиксированы задержания и разоружение националистов, а также отмечены вооруженные столкновения регулярных подразделений ВФУ с радикалами. Имеются потери с обеих сторон», — рассказал официальный представитель УНМ ДНР Ринат Айгистов.</blockquote>
      <p>В Народной милиции уточнили, что в целях оказания помощи националистам, в зону конфликта прибыли группы членов украинской организации «Этническое национальное объединение».</p>
      <blockquote>«Таким образом, террористический акт, совершенный в отношении командира 128 бригады, стал толчком для масштабного внутриполитического обострения не только в зоне ООС, но и в глубине страны и направленный на дискредитацию действующего президента Украины и его смещения с должности», — подчеркнул Айгистов.</blockquote>
