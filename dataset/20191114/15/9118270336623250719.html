      <h1>«Город к нам не обращался», - в Николаевской ОГА не знают, что Сенкевич просит помочь в покупке ангиографа для Николаева</h1>
      <address><time datetime="2019-11-14T15:01:00+00:00">14 Nov 2019, 15:01</time> by <a rel="author">https://www.facebook.com/profile.php?id=100001775976540, Галина Недзельская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CSA_RCal7Hk" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Заместитель главы ОГА по финансовым вопросам Александр Кушнир заявил, что городской совет не обращался в Николаевскую облгосадминистрацию  по вопросу софинансирования покупки ангиографа.</p>
      <p>Об этом Александр Кушнир заявил вчера, 13 ноября, на комиссии по вопросам планирования бюджета финансов и инвестиций.</p>
      <figure>
        <img src="http://nikvesti.com/images/imageeditor/2019/11/14/172182/172182_0.jpg"/>
      </figure>
      <p>Как известно, начальница городского управления здравоохранения Ирина Шамрай надеется, что Николаевский областной совет <a href="http://nikvesti.com/news/politics/171484">выделит им часть денег на покупку нового ангиографа.</a></p>
      <p>На заседании «бюджетной комиссии» рассматривая вопрос о выделении 5 миллионов 700 тысяч гривен Вознесенску на приобретение ангиографа. Депутат Татьяна Демченко спросила, решается ли как-то вопрос с покупкой ангиографа для Николаева. По ее словам, единственный в городе ангиограф находится в «Центре кардиологии» и ему уже более 12 лет, при работе на нем происходят сбои.</p>
      <p>Заместитель главы Николаевской ОГА Александр Трайтли рассказал, что из госбюджета выделили более 11 миллионов грвен субвенции на закупку ангиографов, распределив их между двумя госпитальными округами с центрами в Вознесенске и Николаеве. </p>
      <blockquote>— Законом о госбюджете нашей области было выделено более 11 миллионов на приобретение ангиографического оборудования. Решением сессии областного совета эти деньги были распределены между Вознесенском - это один госпитальный округ, и Николаевом, вторым госпитальным округом. На сегодняшний день ситуация такова, что Вознесенск просит дополнительные средства на покупку ангиографа, - скзаал <b>Александр Трайтли.</b></blockquote>
      <p>Татьяна Демченко возмутилась, почему деньги из областного совета пойдут на покупку ангиографа в Вознесенске, когда у города тоже не хватает денег на приобретение ангиографа.</p>
      <p>Значит, Вознесенск получил 5 миллионов из государственного бюджета и теперь просит 5 миллионов из областного бюджета. Скажите, а город Николаев, который дал нам 50 миллионов на программы областного совета, не буду говорить, куда они пошли. А вторая половина денег для Николаева для ангиографа, она есть? Город заявил, что он купить не может, - сказала Татьяна Демченко.</p>
      <blockquote>— Может, может, - сказал <b>Федор Барна.<br/></b>— Я не буду говорить о том, что может или не может город, я не владею ситуацией о бюджетной способности Николаева. Я могу вам точно сказать, что в нашей областной больнице в «Центре кардиологии» есть ангиограф 2007 года. Рассказать вам, сколько  он раз «глючил»?<br/>— В Вознесенске живут не такие же люди? - спросил <b>Александр Кушнир</b>.<br/>— Я не против Вознесенска, ему удачи, я за то, чтобы купить и в нашу больницу, - сказала <b>Татьяна Демченко.<br/></b>В свою очередь Александр Кушнир отметил, что обращений по вопросу софинансирования покупки ангиографа из городского совета не поступало.<br/>— Вы спросите, город обращался за софинансированием? Не обращался, - сказал <b>Александр Кушнир.</b></blockquote>
      <p>Стоит отметить, что Николаевский городской совет в 2019 году <a href="http://nikvesti.com/news/politics/157972">выделил областному совету 55 миллионов гривен</a> субвенции на медицину.</p>
      <p>Напомним, что 4 ноября 2019 года, во время заседания бюджетной комиссии областного совета депутаты <a href="http://nikvesti.com/news/politics/171302">согласовали перераспределение почти 50 миллионов гривен</a> на покупку компьютеров и принтеров для врачей, на строительство площадки в Мешково-Погореловской общеобразовательной школе и на завершение капитального ремонта ДЮСШ. </p>
