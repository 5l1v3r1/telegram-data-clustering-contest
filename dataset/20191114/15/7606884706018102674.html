      <h1>Молодежная сборная России провела тренировку перед матчем со сборной Латвии</h1>
      <h2>Около часа назад завершилась первая тренировка сборной России по футболу. Сейчас молодёжный состав готовится ко встрече с командой Латвии.</h2>

      <p>Около часа назад завершилась первая тренировка сборной России по футболу. Сейчас молодёжный состав готовится ко встрече с командой Латвии. Она пройдёт завтра на стадионе «Ростов Арена» в рамках отборочного турнира ЕВРО-2021. Для нашей команды это важный матч. Игроки намерены одержать победу над соперниками, чтобы улучшить свои позиции в противостоянии с лидером группы - Польшей. Сейчас Россия уступает ей в турнирной таблице всего два очка.<br/><br/>«Нам нужна только победа. Мы приехали сюда побеждать. У нас две игры. И завтра нам обязательно нужна победа», - говорит игрок молодёжной сборной России по футболу Никита Калугин.<br/><br/>«Сборная Латвии сильна общекомандными действиями. Они очень организованно, очень дисциплинированно действуют, как в атаке, так и в обороне. Поэтому нам будет непросто. Есть неплохие футболисты, на которых стоит обратить внимание», - говорит главный тренер молодёжной сборной России Михаил Галактионов.</p>
