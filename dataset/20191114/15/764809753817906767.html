      <h1>شاهد: زفيريف ينفي استخدامه لهاتفه النقال في بطولة الماسترز</h1>
      <address><time datetime="2019-11-14T15:30:26+00:00">14 Nov 2019, 15:30</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7aeeia5wx_k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>نفى لاعب كرة المضرب الألماني ألكسندر زفيريف، استخدامه لهاتفه الجوال خلال مباراته أمام اليوناني ستيفانوس تسيتسيباس في الجولة الثانية من منافسات المجموعة الأولى لبطولة الماسترز الختامية في كرة المضرب المقامة في لندن.</p>
      <p>وتطرق زفيريف، المصنف سابعا عالميا وحامل اللقب إلى هذه المسألة على هامش المؤتمر الصحفي الذي عقده بنهاية المباراة التي خسرها بنتيجة 3-6 و2-6، عندما سُئل ما اذا كان استخدم هاتفه، بالقول "هاتفي كان في غرفة تبديل الملابس"، مضيفا "أتركه دائما هناك. لا أعرف ماذا شاهدوا، ولكن بالتأكيد لم يكن هاتفا.</p>
      <p>وشدد ابن الـ22 عاما مرة جديدة على أن هاتفه لم يكن بحوزته في الملعب.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194035211492712448" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وعندما وجه إليه سؤال حول ماهية ما يكون قد لمسه في حقيبته، أجاب زفيريف متسائلا "ربما زجاجة مياه فارغة".</p>
      <p>وأظهرت لقطات تلفزيونية تم نشرها على مواقع التواصل الاجتماعي، الألماني وهو يلمس شيئا ما داخل حقيبته أثناء احدى فترات التبديل.</p>
      <p>وتنص القوانين على أنه لا يحق للاعبين استخدام أي أجهزة إلكترونية أثناء المباريات.</p>
