      <h1>『Dead by Daylight』日本を思わせる新チャプターのティザー映像が公開。新たな殺人鬼は山岡凛の父親に関連か、スピリット弱体化も示唆</h1>
      <address><time datetime="2019-11-14T15:45:10+00:00">14 Nov 2019, 15:45</time> by <a rel="author" href="https://automaton-media.com/author/harao-tomato/" target="_blank">Tadashi Harao</a></address>
      <p>Behaviour Interactiveは11月14日、『<b>Dead by Daylight</b>』新チャプターであるチャプター14のティザームービーを公開した。動画の長さはわずか42秒間。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/N2nh3Xbj3_M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>スポンサーリンク</p>
      <h3> </h3>
      <h3>「お前の血は山岡のものだ」</h3>
      <p>聞き覚えのあるようなないような声が響き、マップ「山岡亭」が映し出される。和室に広がっている何者かの血が畳に染み込まず、飾られている鬼の面に吸われていく様子が映し出されるところでティザームービーは終わりとなっている。</p>
      <p>また、ほぼ同じ時間帯にSNS上で以下のような内容が投稿された。</p>
      <figure>
        <iframe data-src="https://twitter.com/DeadbyBHVR_JP/status/1193916285073186817?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/DeadbyBHVR_JP/status/1193954941074849793?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>飾られている刀が1本無くなっていることを示唆しているのであろう。ユーザーからも以前の山岡亭と現在との比較画像があげられ、実際にゲーム内からも刀が無くなっていることが確認できる。</p>
      <figure>
        <iframe data-src="https://twitter.com/repuchin_nico/status/1194080034165645312?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>昨年8月にチャプター「断絶した血脈」のファーストカットが公開されたが、当時は刀を持った侍が新たな殺人鬼として追加されるのではないかと噂されていた。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/lv35nylikfU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>しかし、実際に登場したのは、その刀を持っていた男の娘である“山岡凛”が父親への復讐心により変化した姿「スピリット」であった。ちなみに、山岡凛が殺人鬼「スピリット」となった所以に、山岡家の先祖の祟りにあったのではないかという一説もコミュニティ内では提唱されている。</p>
      <p>そして今回、「断絶した血脈」で注目を浴びていた刀の持ち主である山岡凛の父親が、新たな殺人鬼として追加されるのではないかとコミュニティ内では話題となっている。その姿はティザームービーでも強調されていた鬼の面をまとった姿となるのか、鎧武者のような侍の姿となるのか、はたまた働きづめのサラリーマン時代に着用していた眼鏡姿で登場するのか。</p>
      <h3>スピリット、リワーク・弱体化の可能性</h3>
      <p>今回のティザームービーが示唆しているもう1つの可能性として、殺人鬼「スピリット」の弱体化・リワークがあげられる。</p>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191114-106323-002.jpg"/>
      </figure>
      <p>先月10月31日に行なわれた『Dead by Daylight』開発チームQ&amp;A<a href="https://forum.deadbydaylight.com/ja/discussion/100005/%E9%96%8B%E7%99%BA%E3%83%81%E3%83%BC%E3%83%A0q-a%E7%94%9F%E6%94%BE%E9%80%81-2019-10-31">生放送</a>にて以下のような質疑が行われていた。</p>
      <p>Q, 今回のアップデートではスピリットは変更されませんでしたが、ナースが弱体化したことによりたくさんの人が注目しています。彼女の未来を色々な人が推測していますが、今後変更が加えられたり弱体化されたりすることはありますか？</p>
      <p>A, これも大変いい質問ですね。スピリットは、統計的に見てとても強力な殺人鬼です。ナースへの変更はナースの処刑率が全体的に高かったからではなく、5回ブリンクなどのいくつかの点が強力すぎて問題となっていたり、アドオンが身体で覚えづらい効果を持っていたりしたために行われました。</p>
      <p>それと比べ、現在のスピリットは強すぎです。時期や内容は未定ですが、今後のアップデートでスピリットに調整を加えます。強調したいのは、私たちは殺人鬼を使い物にならなくしたり皆さんの楽しみを奪ったりするつもりはないということです。殺人鬼への調整を検討するときは仕様面での改善を行うよい機会でもあります。私たちはすべてのキャラクターを、使って楽しく、使われても楽しいものにしたいと考えています。</p>
      <p>以上のようなやり取りが行われていた経緯を持つため、今回のティザームービーが示しているものはスピリットの弱体化もしくはリワークではないかと推測しているユーザーもいるようだ。仮にそうだった場合、殺人鬼「ナース」の大幅な弱体化からそう時間も経っておらず、殺人鬼の立て続けの弱体化となってしまう。殺人鬼をメインに遊んでいるユーザーの肩身が更に狭くなってしまうだろう。とはいえこれらも憶測の域を出ないので、今は続報を待ちたい。</p>
