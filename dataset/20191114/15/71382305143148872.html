      <h3>غزة - سوا</h3>
      <p>وقع انفجار كبير، مساء اليوم الخميس، في منطقة "نيتساريم" جنوب غرب مدينة <a href="https://palsawa.com/post/197788/%D8%BA%D8%B2%D8%A9">غزة</a> .</p>
      <p>وأكدت وسائل إعلام محلية، أن الانفجار الذي سمع دويه جنوب غرب غزة مساء اليوم عرضي، مشيرة إلى أن لم يوقع إصابات في صفوف المواطنين.</p>
