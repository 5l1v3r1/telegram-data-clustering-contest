      <h1>La barrera que hubiera protegido Venecia de la peor marea del siglo</h1>
      <address><time datetime="2019-11-14T15:53:36+00:00">14 Nov 2019, 15:53</time> by <a rel="author">Marta Rodriguez Martinez </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cfZ8avEyABw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El primer ministro italiano Giuseppe Conte comenzó el jueves con una ronda de visitas en Venecia con la intención de concluir el Mose, un proyecto de barrera anti inundación diseñado en 1984 para proteger la ciudad de las mareas altas.</p>
      <p>Aunque ahora los expertos advierten que puede quedar obsoleto en 30 años por el ritmo actual de la subida del nivel del mar.</p>
      <p>Si estuviera completo, el 'acqua alta' del martes, la mayor en medio siglo, no habría llegado estos días a Venecia, y mucho menos habría entrado en su icónica basílica sumergiendo sus plazas y palacios históricos.</p>
      <p>Pero las cosas en Italia raramente van según lo previsto, especialmente si se trata de la ejecución de un mega proyecto de infraestructura que implica una financiación pública masiva y una ingeniería compleja y vanguardista.</p>
      <p>Georg Umgiesser, oceanógrafo e invesigador del Centro Nacional de Investigaciones, entrevistado por euronews cree que en 30 años la multimillonaria barrera quedará obsoleta.</p>
      <p>"El Mose funcionará muy bien con las tormentas y con las mareas altas excepcionales: lo cierras durante 5-6 horas, lo abres y evitas el desastre. El problema es que en el futuro tendrá que cerrarse demasiadas veces. He calculado que, con un aumento del nivel del mar de 50 centímetros, tendremos que cerrarlo una vez al día, mientras que está diseñado para cerrarse unas veinte veces al año, nada más. Hay que respetar los ciclos de mantenimiento, los costes asociados... A este ritmo, dentro de 30-40 años será una obra ya demasiado antigua.</p>
      <p>El Mose también funciona frente a olas de dos o tres metros, pero el científico indica que el problema no es tanto la altura como la frecuencia de las inundaciones. No es posible cerrar la laguna todos los días: el ecosistema "depende en gran medida del intercambio con el mar para la limpieza del agua.".</p>
      <p>Según Umgiesser, las estimaciones más optimistas apuntan a que para el año 2100 el nivel del mar subirá 50 centímetros. Cuando se diseñó el Mose, los tres escenarios considerados incluían tres estimaciones para los próximos 100 años: 14 cm (el más probable), 20 cm (el más prudente) y 30 cm (el peor).</p>
      <p>Ahora el Grupo Intergubernamental de Expertos sobre el Cambio Climático de las Naciones Unidas (IPCC) indica que estos 30 cm son utópicos, y estima que el nivel del mar puede subir 90 cm a principios del próximo siglo.</p>
      <p>Un informe reciente de la Unión por el Mediterráneo prevé una subida de un metro para 2100, en su previsión más pesimista.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/00/96/808x1138_cmsv2_792f44d1-7e0e-5c01-ae8a-d31c7548212b-4300096.jpg"/>
      </figure>
      <p>Por no hablar del descenso del nivel del suelo, que en la zona de Venecia cayó unos 12 cm entre 1950 y 1970 debido al vaciado del acuífero.</p>
      <h3>¿Qué pasará con Venecia dentro de 80 años? Realzarla o "cerrarla"</h3>
      <p>"Tendremos que elegir entre salvar la laguna o Venecia", concluye Umgiesser. Para salvar la ciudad, podríamos vernos obligados a crear una especie de pequeño paraíso artificial, sin intercambios con el mar.</p>
      <p>"Si queremos ganar unos 50 años, podemos tratar de aumentarlo en 30 centímetros con proyectos de inyección de agua en los acuíferos. De lo contrario, tendremos que crear una nueva laguna de agua dulce, cerrando todo: no podría gestionar la contaminación, con el alcantarillado que no funciona, el puerto industrial y el puerto turístico".</p>
      <h3>Retrasos, corrupción y sobrecostes</h3>
      <p>Tras las peores inundaciones de su historia en 1966, el Gobierno italiano pidió a los ingenieros que elaboraran planes para construir una barrera en el mar para defender una de las ciudades más pintorescas y frágiles del mundo, constantemente amenazada por las mareas altas.</p>
      <p>Pero el proyecto, conocido como Mose, se ha visto afectado por el tipo de problemas que han caracterizado a muchos de los principales planes de construcción italianos: corrupción, sobrecostes y retrasos prolongados.</p>
      <p>Las obras comenzaron en 2003, inauguradas por el entonces presidente Silvio Berlusconi, y deberían haber finalizado en 2016. El proyecto ha estado en el centro de varios casos de soborno. En abril, la policía italiana incautó bienes por valor de 12,3 millones de euros en una investigación sobre presuntos sobornos aceptados por el exgobernador de la región del Véneto, Giancarlo Galan, relacionados con la constucción de Mose.</p>
      <p>Los ingenieros predicen ahora que el sistema de defensa marítima entrará en funcionamiento a finales de 2021 con un coste de 5.500 millones de euros frente a una estimación original de 1.600 millones de euros. El coste total, incluidos los gastos en accesorios, ascendió a 7.000 millones de euros.</p>
      <p>Mose es el acrónimo de "<i>Modulo Sperimentale Elettromeccanico</i>" ("Módulo Electromecánico Experimental", en español) y es un guiño a la figura bíblica de Moisés que dividió el Mar Rojo para permitir a los israelitas huir de Egipto.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/00/96/808x459_cmsv2_7f639bb2-7184-5eff-ba0d-22b1d17d23aa-4300096.jpg"/>
        <figcaption>Ufficio Stampa Mose</figcaption>
      </figure>
      <p>El moderno Moisés consiste en 78 barreras móviles de color amarillo brillante enterradas en el agua que, cuando se activan, se elevan por encima de la superficie y evitan que las mareas del Mar Adriático inunden la delicada laguna veneciana.</p>
      <p>Las 78 compuertas ya están en su sitio y los ingenieros están trabajando en la mecánica de levantarlas simultáneamente una vez que se pronostiquen mareas de más de 110 centímetros hasta 3 metros, y se espera que las primeras pruebas se realicen el año que viene.</p>
