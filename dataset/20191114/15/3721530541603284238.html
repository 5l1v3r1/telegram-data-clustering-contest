      <h1>Epic Games surprise launches new ‘hero collector’ RPG Battle Breakers</h1>
      <h2>Follow Polygon online:</h2>
      <address><time datetime="2019-11-14T15:08:01+00:00">14 Nov 2019, 15:08</time> by <a rel="author">Michael McWhertor</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/stVlWHlQ66Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><a href="https://www.polygon.com/game/fortnite/2417"><i>Fortnite</i></a> and Unreal Engine developer Epic Games released something new on Wednesday: <i>Battle Breakers</i>, a cartoon-inspired “hero collector” role-playing game for PC and mobile platforms.</p>
      <p>Epic <a href="https://www.polygon.com/2017/2/27/14750230/battle-breakers-ios-android-pc-epic-games">announced (and soft-launched) <i>Battle Breakers</i></a> more than two years ago, but hasn’t said much about the RPG, likely because it was really, really busy making <i>Fortnite</i> while also making money hand over fist. But a small team at Epic Games continued to work on <i>Battle Breakers</i> as a passion project, the studio said, and it’s available now from the <a href="https://www.epicgames.com/store/en-US/product/battle-breakers/home">Epic Games Store</a>, <a href="https://apps.apple.com/app/battle-breakers/id1152654216">Apple App Store</a>, and <a href="https://galaxystore.samsung.com/detail/com.epicgames.portal">Samsung Galaxy Store</a>. <i>Battle Breakers</i> is free-to-play and supports cross-platform play across mobile and PC.</p>
      <p>The gist of <i>Battle Breakers</i> is battling through dungeons, fighting big bosses, and collecting — and building the ideal strike team of — heroes. As explained in an official synopsis of <i>Battle Breakers</i>, “Monsters from space trapped the world’s greatest Heroes in technomagic crystal. Now it’s up to you to assemble the ultimate team of super warriors and take back your planet.”</p>
