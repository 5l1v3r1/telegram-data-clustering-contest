      <h1>«Я принял много неправильных решений — и о многом сожалею»: первый трейлер драмы «Вне игры» с Беном Аффлеком</h1>
      <address><time datetime="2019-11-14T15:53:22+00:00">14 Nov 2019, 15:53</time> by <a rel="author">degrael</a></address>
      <p>Фильм снял Гэвин О'Коннор — режиссёр «Расплаты», «Джейн берёт ружьё» и «Воина».</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/VzNJVSsjE-I" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>«Вне игры» расскажет о Джеке Каннингэме, который в юношестве был звездой баскетбольной команды, но затем внезапно прекратил играть. Спустя десятки лет Джек стал алкоголиком и развёлся с женой — но решил вернуться в спорт, когда ему предложили тренировать школьную команду.</p>
      <p>В фильме также снялись Янина Гаванкар («Анатомия страсти»), Хэйз Макартур («Как я встретил вашу маму») и Глин Тёрмен («Бамблби»).</p>
      <p>В российский прокат «Вне игры» должен выйти 23 апреля 2020 года.</p>
