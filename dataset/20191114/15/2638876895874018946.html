      <h1>Первый трейлер The SpongeBob Movie: Sponge on the Run с камео Киану Ривза</h1>
      <address><time datetime="2019-11-14T15:00:00+00:00">14 Nov 2019, 15:00</time> by <a rel="author" href="https://shazoo.ru/users/showgazer" target="_blank">showgazer</a></address>
      <p>Paramount Pictures выпустила трейлер полнометражного мультфильма The SpongeBob Movie: Sponge on the Run. Самая примечательная сцена — появление странного мудреца, которого сыграл Киану Ривз.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/HfiH_526qhY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote>Губка Боб, его лучший друг Патрик Стар и остальные из банды Бикини Боттом выходят на большой экран вместе с первым CGI-фильмом франшизы. После того, как улитка Гэри была похищена, Боб и Патрик отправляются в эпическое приключение в затерянный город Атлантик-Сити, чтобы вернуть любимца домой. Во время этой опасной, но веселой спасательной миссии, приятели докажут, что нет ничего сильнее дружбы.</blockquote>
      <p>Премьера состоится 28 мая 2020 года.</p>
