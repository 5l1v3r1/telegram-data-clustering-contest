      <h1>Rhythm Game Groove Coaster Wai Wai Party! Receives A Surprise Western Release On Switch</h1>
      <h2>And its DLC, too!</h2>
      <address><time datetime="2019-11-14T15:30:00+00:00">14 Nov 2019, 15:30</time> by <a rel="author" href="http://www.nintendolife.com/users/ryancraddock" target="_blank">Ryan Craddock</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9ykJupCxuGs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>If you like your rhythm games on the ultra-energetic Japanese end of the scale, you'll be very pleased to know that <a href="http://www.nintendolife.com/games/switch-eshop/groove_coaster_wai_wai_party"><b>Groove Coaster Wai Wai Party!!!</b></a> has popped up on western Nintendo eShop Switch stores today.</p>
      <p>As you can see in the trailer above, the game has you playing along to various upbeat tracks while moving along a rollercoaster-like track. The eShop has a pretty lengthy description to tell you what's what, so we'll hand things over:</p>
      <blockquote>Enjoy popular songs with your friends in an exhilarating rhythm experience!<br/><br/>■Rhythm Game x Roller Coaster!!!!<br/>Ride a roller coaster of sound with simple controls, and get grooving in this exhilarating rhythm game!<br/><br/>■Exhilarating active controls!!!!<br/>With Active Controls, you can play by shaking the Joy-Con controllers. Experience the groove in a variety of songs, only possible on Nintendo Switch! You can also play with Standard Controls, using the buttons and control sticks!</blockquote>
      <blockquote>■Groove together!!!!<br/>Play together with up to 4 friends and family members in Play With Others mode! In this mode you can choose from two types of play. In Casual Versus, players of any ability level can enjoy the game together, and in Hardcore Versus, players compete to show off their true skill!<br/><br/>■A huge line-up of popular music!!!!<br/>A massive line-up of music, featuring J-pop hits like "Lemon" and "U.S.A.," anime songs, Vocaloid and Touhou Project arrangements, as well as popular original songs from the Groove Coaster series!<br/><br/>■Choose from a fabulous cast of characters!!!!<br/>Featuring characters from VTubers and Vocaloid, to the Touhou series and more! These characters will feature in songs, as avatars and game navigators, and appear throughout various scenes! You can even switch to the vocals of guest VTubers in certain songs!</blockquote>
      <p>The game's available to download as we speak for $59.99 / €59.99, alongside various DLC packs - Undertale, Vocaloid, Touhou Project Arrangements and Dempagumi - for $15.99 / €14.99 each.</p>
      <p>
        <i>Do you like the look of this one? Let us know if you're thinking of picking this up with a comment below.</i>
