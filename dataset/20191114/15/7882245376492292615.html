      <h1>"Малыш Джо" выходит на экраны</h1>
      <address><time datetime="2019-11-14T15:57:31+00:00">14 Nov 2019, 15:57</time> by <a rel="author">Мария Горковская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lrcnfQ5Z-Ig" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Попытка вырастить счастье в лаборатории оборачивается кошмаром. Ученая Элис - мать-одиночка. Она дарит своему сыну необычное растение, источник радости и блаженства. Но, оказывается, не все так просто: вместе с мировосприятием меняется и личность обладателя нового организма.</p>
      <p>Научно-фантастическая драма "Малыш Джо" Джессики Хаузнер выходит на большие экраны в Европе.</p>
      <p>"Биоинженер создает генетически-модифицированный цветок, который обладает антидепрессивными свойствами, делает вас счастливее - стоит только его понюхать. Но последствия не застают себя долго ждать. Я не буду вдаваться подробности. Речь идет о первом совместном кинопроизводстве Австрии и Великобритании. А, значит, это что-то особенное"- говорит актриса Эмили Бичем.</p>
      <p>"Особенное, но вполне естественное", - уточняет Джессика Хаузнер.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194374873193144320" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Австрийский режиссер погружает зрителя в напряженную, довольно зловещую атмосферу, которая придется по вкусу поклонникам британского сериала "Чёрное зеркало".</p>
      <p>Картина была представлена в конкурсной программе 72-го Международного Каннского кинофестиваля. Эмили Бичем, исполнительница главной роли, получила "Золотую пальмовую ветвь" как лучшая актриса: "Моя героиня просто разрывается. Она с утра до ночи на работе. У нее почти нет свободного времени. Лишь на сына, которого она всеми силами пытается осчастливить, стремится поддерживать с ним связь".</p>
      <p>"Перед Элис встают и современные этические проблемы генной инженерии", - отмечает режиссер.</p>
      <p>Премьера фильма в России состоится 21 ноября.</p>
