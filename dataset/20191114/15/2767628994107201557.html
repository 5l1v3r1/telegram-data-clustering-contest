      <h1>El Parlamento Europeo envía al candidato húngaro a comisario a la repesca</h1>
      <address><time datetime="2019-11-14T15:43:56+00:00">14 Nov 2019, 15:43</time> by <a rel="author">Ana Lázaro </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/E5gvl1MKJN8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El candidato húngaro Oliver Varhelyi ha sido enviado a la repesca por el Parlamento Europeo.</p>
      <p>Y eso a pesar de que durante su comparecencia ante los eurodiputados se ha distanciado de las políticas del primer ministro, Viktor Orbán, y se ha mostrado dispuesto a defender las políticas de la Unión Europea.</p>
      <p>"Necesitamos seguir difundiendo la democracia, la prosperidad y el estado de derecho en el corazón de nuestro continente, en los Balcanes Occidentales. Es en su interés y es en nuestro interés", ha dicho Varhelyi durante la audiencia.</p>
      <p>Varhelyi ha sido el embajador de Hungría ante la UE y muchos creían que su perfil de tecnócrata y sus conocimientos de los asuntos europeos le ayudarían.</p>
      <p>"Ha respondido tranquilamente a las preguntas", afirmaba la eurodiputada húngara del grupo Popular, Kinga Gál, al término de su comparecencia. "Sus respuestas han sido profundas y profesionalmente de muy buena calidad".</p>
      <p>Pero a la izquierda del arco parlamentario, temen que sigan pesando sus vínculos con el primer ministro húngaro.</p>
      <p>"Es algo que nos hace dudar sobre lo que debemos pensar de él. Ha ofrecido una imagen positiva, parece que se distancia de Orbán. Pero no podemos estar seguros", explicaba Atila Ara-Kovacs, eurodiputado del grupo de la Izquierda Unitaria.</p>
      <p>Ahora , el candidato a comisario para la Ampliación tendá que responder a una segunda tanda de preguntas, esta vez por escrito, para convencer a los eurodiputados. Y cabe recordar que la Cámara ya rechazó a su predecesor.</p>
