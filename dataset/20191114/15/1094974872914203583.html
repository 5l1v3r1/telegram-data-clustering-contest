      <h1>Огонь на Ленинградском вокзале в Москве тушил пожарный поезд</h1>
      <address><time datetime="2019-11-14T15:41:00+00:00">14 Nov 2019, 15:41</time> by <a rel="author">Вести.Ru</a></address>
      <p>В Москве рядом с Ленинградским вокзалом загорелось здание — площадь пожара составила около 100 квадратных метров.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/F2H3FZPZTbU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p> </p>
      <p>Агентство <a href="https://www.mskagency.ru/materials/2945465">"Москва" сообщает</a>, ссылаясь на собственные источники, что для тушения огня в одноэтажном здании привлекался пожарный поезд.</p>
      <p>В настоящее время пожар потушен.</p>
