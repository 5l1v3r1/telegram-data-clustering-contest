      <p>El presidente Andrés Manuel López Obrador reconoció a Estados Unidos, en particular al presidente Donald Trump, por no opinar por nota diplomática ni por llamada sobre la decisión de otorgar asilo a Evo Morales. Dijo que “nosotros no tenemos que pedirle permiso a nadie para actuar”, sino únicamente respetar la Constitución mexicana.</p>
