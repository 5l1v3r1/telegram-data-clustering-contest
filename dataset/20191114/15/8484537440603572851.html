      <h1>Киноновинки: что смотреть с 14 по 17 ноября</h1>
      <h2>Анонсы и трейлеры к главным премьерам</h2>
      <address><time datetime="2019-11-14T15:48:00+00:00">14 Nov 2019, 15:48</time> by <a rel="author">Мария Позина</a></address>
      <p><b>"Ангелы Чарли"</b><br/>Боевик, 16+<br/><b>В ролях</b>: Кристен Стюарт, Элизабет Бэнкс, Наоми Скотт, Элла Балинска, Джимон Хонсу</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/SAm_P2Y-eFY" width="1058" height="595" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>О чем кино: </b>Перезапуск франшизы "Ангелы Чарли" про новое поколение супершпионок из частного детективного агентства "Таунсенд". В центре сюжета на этот раз оказывается талантливый инженер Елена, которая изобретает альтернативный источник энергии "Калисто". Гордость за свой труд омрачает небольшая деталь – в устройстве имеется дефект, способный превратить его в мощное оружие. Коварный начальник Елены пытается "толкнуть" изобретение на чёрном рынке. И тут на арене оказываются Ангелы, которые должны предотвратить мировую катастрофу.</p>
      <p><b>Зачем смотреть: </b>Актриса и режиссер Элизабет Бэнкс рискнула прикоснуться к культовой саге и выдала зрителям динамичное, насыщенное приключениями кино с участием огромного количества красивых героинь в отличной боевой форме. Сценарий порой страдает наивностью и вторичностью, но возможность полюбоваться на Кристен Стюарт в коротких шортиках может искупить многие проколы. </p>
      <p><b>"Грех"</b><br/>Драма, 18+<br/><b>В ролях: </b>Альберто Тестоне, Якоб Диль, Франческо Гаудиелло, Адриано Кьярамида</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/qHICXoX8S5Y" width="859" height="644" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>О чем кино: </b>Несколько лет из жизни великого художника и скульптора эпохи Возрождения Микеланджело, автора Секстинской капеллы.</p>
      <p><b>Зачем смотреть: </b>Один из самых сильных фильмов Андрея Кончаловского, каждый кадр которого можно отнести к произведению искусства. Глубокая, мощная картина о творце, не чуждого обычным человеческим слабостям и вынужденного угождать сильным мира сего. </p>
      <p><b>"Ford против  Ferarri"</b><br/>Драма, 16+<br/><b>В ролях: </b>Кристиан Бэйл, Мэтт Дэймон, Катрина Балф, Джон Бернтал</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/rizDvSRGnHg" width="1145" height="644" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>О чем кино: </b>Кино, основанное на реальной истории про взаимоотношения американского автоконструктора Кэрролла Шелби и известного британского гонщика Кена Майлза, которым удалось создать новый сверхмощный болид, бросивший вызов Ferrari.</p>
      <p><b>Зачем смотреть: </b>Кристиан Бэйл показывает новую грань актерского таланта, Мэтт Дэймон старается не отставать. Шикарные машины летают в кадре со скоростью звука, шины визжат, под капотами все дымит и плавится. </p>
      <p><b>"Хороший лжец"</b><br/>Драма, 18+<br/><b>В ролях: </b>Хелен Мирен, Иэн Маккеллен, Рассел Тови, Джим Картер</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/nQDdBXRmvCg" width="1145" height="644" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>О чем кино: </b>Она – одинокая богатая вдова, желающая познакомиться, он – аферист высочайшего класса, который притворяется ее поклонником, но совершенно некстати проникается симпатией к своей очередной жертве.</p>
      <p><b>Зачем смотреть: </b>От изумительного дуэта Хелен Миррен и сэра Иэна Маккеллена невозможно отвести взгляд, а от закрученной истории, придуманной сценаристом "Менталиста" Джеффри Хэтчером, трудно оторваться. </p>
      <p><b>"Стражи Арктики"</b><br/>Анимация, 6+</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/nigHu8wwH_Q" width="1145" height="644" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>О чем кино: </b>Действия этой приключенческой истории происходят на Зверополюсе, где творятся нехорошие вещи – местные "хищные" власти притесняют маленьких и травоядных. Но однажды безобидные зверюшки решаются восстать против несправедливости.</p>
      <p><b>Зачем смотреть: </b>Обаятельный мультик, в котором с юмором рассказывается о проблемах взрослого мира.</p>
      <p><b>"Двое"</b><br/>Драма, 16+<br/><b>В ролях: </b>Антон Момот, Татьяна Полосина, Александра Мареева, Андрей Щепочкин</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/jVz11afpiag" width="1145" height="644" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>О чем кино: </b>Супружеская пара Андрей и Надя, переживающая не лучший период в отношениях, оказывается в заповедных местах, вдали от цивилизации. Попав в смертельную ловушку из-за поднявшеся местной речки, героям приходится биться за свою жизнь и заново узнавать друг друга.</p>
      <p><b>Зачем смотреть: </b>Эмоциональное пронзительное кино от молодого представителя российского кинематографа, режиссера-дебютанта в полном метре Тимофея Жалнина.</p>
      <p><b>"Мидуэй"</b><br/>Военный, 16+<br/><b>В ролях: </b>Эд Скрейн<b>, </b>Патрик Уилсон, Вуди Харрельсон, Люк Эванс, Дэннис Куэйд, Аарон Экхарт</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/tCr7r72njcg" width="1145" height="644" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>О чем кино: </b>Картина, посвященная реальному сражению 1942 года у атолла Мидуэй, когда американский флот одержал победу над японской армией.</p>
      <p><b>Зачем смотреть: </b>Фильм снял один из лучших режиссеров масштабных блокбастеров – Ролланд Эммерих ("Послезавтра", "День независимости"), который собрал в один проект целую звездную компанию в лице Вуди Харрельсона, Дэнниса Куэйда, Люка Эванса. Будет громко, пафосно и дорого!</p>
      <p><b>"Анатолий Крупнов. Он был"</b><br/>Документальный, 18+</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/d-a_hdvXhpw" width="1145" height="644" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>О чем кино: </b>Фильм-посвящение лидеру группы "Черный обелиск", умершему от сердечного приступа во время записи очередного альбома. В картину вошли архивные записи, а также интервью родных Крупнова и его коллег: Гарика Сукачева, Юрия Шевчука и других.</p>
      <p><b>Зачем смотреть: </b>Удивительно тонкое и лиричное кино о королях советского рока, которые жили на полную катушку,  творили новую музыку, любили и умирали, оставаясь в сердцах своих фанатов. </p>
