      <h1>Продолжается разминирование сельской местности на севере Сирии</h1>
      <figure>
        <iframe src="https://www.youtube.com/embed/kNMNSct8CKs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Турецкий спецназ и саперы продолжают разминирование сирийских районов на севере страны, в зоне проведения операции «Источник мира».</b>
      </p>
      <blockquote>«Процесс продолжится до уничтожения последнего взрывного устройства, что позволит обеспечить безопасное возвращение мирного населения в свои дома»,- говорится в сообщении Министерства национальной обороны Турции.</blockquote>
      <p>В ходе разминирования, турецкие военные обнаружили 50 противотанковых мин в одной из школ, которую курдские группировки использовали в качестве оружейного склада.</p>
