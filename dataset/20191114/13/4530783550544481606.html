      <h1>«Зо­ло­тая скрип­ка» про­зву­ча­ла в Ниж­нем Нов­го­ро­де</h1>
      <address>
        <time datetime="2019-11-14T13:41:00+00:00">14 Nov 2019, 13:41</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cLeqlTrn3n4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Его называют «золотой скрипкой» и считают одним из самых ярких музыкантов современности. Никита Борисоглебский продолжает репетировать и в своем напряженном гастрольном графике находит пару минут для общения с журналистами.</p>
      <blockquote>«Мы с оркестром из Ульяновска сыграли в Рязани… Сейчас у вас. В Нижнем Новгороде непростая публика, поэтому есть некоторая ответственность перед выступлениями», — отмечает скрипач, заслуженный артист России Никита Борисоглебский.</blockquote>
      <p>Безупречная техника и удивительная легкость передачи музыкального текста. Чайковского Никита Борисоглебский начал слушать еще в детстве, а теперь с необыкновенной элегантностью и точностью, при этом сохраняя индивидуальность, он передает, пожалуй, все оттенки чувств этого композитора. Такая жизнерадостная музыка нравится даже самым привередливым слушателям.</p>
      <blockquote>«Я хожу постоянно в филармонию, уже лет десять. Это душевная русская музыка, с которой нравственно и с душой отдыхаешь. Сейчас исполнение здорово улучшилось», — отметила зритель Ольга Соломина.</blockquote>
      <p>Это уже второй концерт программы «Всероссийские филармонические сезоны». Он проводится при поддержке министерства культуры Российской федерации. Нижегородский симфонический академический оркестр по этой программе уехал на гастроли, а к нам приехал оркестр из Ульяновска.</p>
      <p>За полвека своего существования оркестр выступал в 16-ти странах мира, принимал участие в самых разных проектах. А теперь музыканты здесь — на нижегородской сцене.</p>
      <blockquote>«Для нас это огромный праздник. Нижний Новгород не может быть городом проходящим, мы прекрасно знаем симфонический оркестр», — подчеркнул главный дирижер Ульяновского государственного академического симфонического оркестра «Губернаторский» Илья Дербилов.</blockquote>
      <blockquote>«Мне очень нравится музыка Чайковского, я могу ее слушать очень часто. Мы с наслаждением слушали и получили огромное удовольствие», — поделилась зритель Клара Максимова.</blockquote>
      <p>Дальше — не менее яркие выступления. 17 ноября в Кремлевском концертном зале выступят участники образцового хореографического коллектива «Щелкунчик» (6+), а 24 ноября там пройдет концерт известного ансамбля скрипачей «Виртуозы Якутии» (6+). Исполнят шедевры мировой классики: Моцарт, Паганини, Бах и произведения других композиторов.</p>
