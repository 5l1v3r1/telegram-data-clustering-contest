      <h1>「世界糖尿病デー」、都庁舎が青にライトアップ</h1>
      <address>
        <time datetime="2019-11-14T13:43:00+00:00">14 Nov 2019, 13:43</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191114-OYT1I50054-1.jpg?type=large"/>
        <figcaption>「世界糖尿病デー」に合わせて青色にライトアップされた東京都庁第一本庁舎（１４日夜、東京都新宿区で）＝菅野靖撮影</figcaption>
      </figure>
      <p>　「世界糖尿病デー」の１４日、東京都新宿区の都庁舎が、啓発のシンボルカラーの青色にライトアップされた。</p>
      <p>　世界糖尿病デーは、糖尿病治療に使うインスリンを発見したカナダ人医師の誕生日にちなんで国連が２００６年に制定したもので、世界各地で啓発イベントが行われている。都庁舎のライトアップは１５日の午後６時～同１１時にも行われる。</p>
      <p>　厚生労働省の推計によると、糖尿病の可能性が疑われる人は全国で１０００万人を超えるとされ、都の担当者は「糖尿病の正しい知識と予防の大切さを知ってもらえれば」としている。</p>
