      <h1>La Justicia británica deja a Clara Ponsatí en libertad bajo fianza</h1>
      <address><time datetime="2019-11-14T13:09:36+00:00">14 Nov 2019, 13:09</time> by <a rel="author">Yaiza Martín-Fradejas</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/a53dIz0DMvU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Clara Ponsatí ha sido puesta en libertad bajo fianza</b> por el Tribunal de Edimburgo tras entregarse este jueves a la policía británica. La exconsejera de Educación del Gobierno catalán había decidido acatar <b>la euroorden que pide su extradición a España</b>. Sin embargo, un juez decidió no retirarle el pasaporte tras la reactivación de la orden europea de detención</p>
      <p>Ponsatí está acusada por la Justicia española de sedición por su rol en el referéndum de independencia de Cataluña, delito penado con penas de <b>hasta 15 años de cárcel.</b> Su defensa argumentaba que <b>Ponsatí "no tendrá derecho a un juicio justo en España"</b>. La exconsejera independentista se encuentra huida de la justicia española en Escocia desde marzo de 2018.</p>
