      <h1>«Горки» против «Розы»: два горнолыжных курорта Сочи выясняют отношения. ВИДЕО</h1>
      <address>
        <time datetime="2019-11-14T13:37:00+00:00">14 Nov 2019, 13:37</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/efbvIkNPB0Q" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сочинский курорт «Красная Поляна» (до недавнего времени он назывался «Горки Город») обвиняют в нарушении закона о рекламе. В Федеральную антимонопольную службу с просьбой возбудить дело против соседей обратился другой горнолыжный курорт «Роза Хутор».</p>
      <p>По словам руководителя пресс-службы курорта «Роза Хутор» Татьяны Онготоевой, зимняя рекламная кампания курорта «Красная Поляна» эксплуатирует географическое название региона, путая потребителей. Кроме того, используемые в продвижении курорта такие слоганы как «Красная Поляна – сердце гор», «Красная Поляна – это мы» также создают ложное представление, что этот курорт – единственный оператор горнолыжного отдыха в поселке.</p>
      <p>«Указывая в рекламных макетах свой номер телефона как единой службы бронирования, курорт фактически создает ощущение, что предлагает отдых на всех курортах Красной Поляны. Мы считаем, что НАО "Красная поляна" не вправе создавать у туристов впечатление об отсутствии на рынке других курортов, предлагающих аналогичные услуги, поэтому и обратились в ФАС о признании всех подобных рекламных материалов недостоверными», - пояснила «Вестям Сочи» в телефонном разговоре Татьяна Онготоева.</p>
      <p>24 сентября курорт а «Горки Город» заявил о смене названия. Тогда его руководство заявляло, что олимпийский курорт себя перерос и готов развиваться дальше, уже под новым брендом, с новой концепцией — горного курорта развлечений.</p>
      <p>«Курорт «Красная Поляна» - это товарный знак, правообладателем которого является НАО "Красная поляна", и при регистрации которого были проведены все необходимые в таких случаях государственные экспертизы. С учетом того, что Красная Поляна является также географическим названием, данные слова являются неохраняемыми и могут быть использованы любым лицом, в том числе остальными курортами. Мы считаем своей миссией усиление и укрепление бренда «Красная Поляна» на российской и мировой туристической карте», - пояснили в пресс-службе курорта «Красная Поляна».</p>
