      <h1>الاستعداد لبيع لوحة بورتريه لموزارت بسعر يتراوح بين 800 الف و1,2 مليون</h1>
      <address><time datetime="2019-11-14T13:00:13+00:00">14 Nov 2019, 13:00</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/eY-bHWA7w-s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>يستعد متحف "كريستيز" البريطاني لبيع صورة "بورتريه" نادرة للملحن الكلاسيكي النمساوي فولفغانغ أماديوس موزارت في 27 نوفمبر في باريس بسعر يتراوح بين 800 ألف و 1.2 مليون يورو (881.600 و 1.32 مليون دولار).</p>
      <p>وتعتبر اللوحة واحدة من أربع لوحات رسمت خلال حياة الملحن وماتزال جزءًا من مجموعة خاصة، وقد رسمها الفنان الإيطالي جيامبيتينو سينارولي.</p>
      <p>وقالت استريد سينتر دولتيرمونت، رئيسة قسم الفنون القديمة في "كريسيتز" في باريس، إن اللوحة رسمت في كانون الثاني/ يناير 1770 عندما كان موزارت بعمر 13 عاما.</p>
      <p>وبحسب سينتنر دي أوولتريمونت فإن هذه اللوحة رسمت بناءاً على طلب "بيترو لوغياتي" المتلقي العام لمدينة البندقية الذي شاهد موزارت وهو يعزف في حفل في مدينة "فيرونا" الإيطالية ورأى فيه موسيقيا مذهلا وموهوباً.</p>
      <p>ولد الفنان موزارت في عام 1756 في سالزبورغ في النمسا وتوفي عن عمر يناهز 35 عامًا.</p>
