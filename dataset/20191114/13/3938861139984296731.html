      <h1>Верховна Рада розглядає у другому читанні проект бюджету. ОНЛАЙН</h1>
      <address><time datetime="2019-11-14T13:33:00+00:00">14 Nov 2019, 13:33</time> by <a rel="author">Gazeta.ua</a></address>
      <figure>
        <img src="https://static2.gazeta.ua/img2/cache/gallery/938/938090_1_w_1200.jpg?v=0"/>
        <figcaption>Бюджетний комітет рекомендував підтримати проект держбюджету-2020</figcaption>
      </figure>
      <p>Після годинної перерви народні депутати взялися за розгляд законопроекту "Про Державний бюджет України на 2020 рік" у другому читанні.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/dHwkVnBnrCw" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Основні показники проекту державного бюджету на 2020 рік:</b>
      </p>
      <p>доходи держбюджету на 2020 рік (із трансфертами) — 1, 079 трильйона грн, у тому числі загального фонду – 962,7 млрд грн;</p>
      <p>видатки — 1,170 трильйона грн.</p>
      <related>
        <h4>ЧИТАЙТЕ ТАКОЖ:</h4>
        <a href="https://gazeta.ua/articles/politics/_slugi-posvarilisya-cherez-byudzhet/938116"/>
      </related>
      <p>Серед інших видатків, пропонується виділити:</p>
      <p>На національну безпеку та оборону — 245,8 млрд грн;</p>
      <p>на розвиток дорожньої інфраструктури — 74,4 млрд грн, у тому числі Державний дорожній фонд — 69,7 млрд грн;</p>
      <p>на освіту — 136,4 млрд грн;</p>
      <p>на охорону здоровʼя — 108 млрд грн;</p>
      <p>на субсидії — 45 млрд грн.</p>
      <p>Згідно з проектом держбюджету на наступний рік, пропонується встановити мінімальну зарплату на рівні 4723 грн.</p>
      <p>Мінімальний прожитковий мінімум, згідно з документом, протягом року зросте з 2027 грн до 2189 грн. Мінімальна пенсія протягом наступного року має зрости з 1638 грн до 1769 грн.</p>
      <blockquote>Верховна Рада <a href="https://gazeta.ua/articles/economics/_proekt-derzhbyudzhetu2020-projshov-pershe-chitannya-golovni-pokazniki/933660">підтримала проект бюджету</a> у першому читанні 18 жовтня. Головний кошторис країни підтримали 255 нардепів.</blockquote>
