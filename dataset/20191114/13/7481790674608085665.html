      <h1>柿食えば令和輝く…首相が柿に舌鼓、俳句を披露</h1>
      <address>
        <time datetime="2019-11-14T13:43:00+00:00">14 Nov 2019, 13:43</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191114-OYT1I50052-1.jpg?type=large"/>
        <figcaption>「奈良の柿」を試食する安倍首相（右）（１４日午後、首相官邸で）＝米山要撮影</figcaption>
      </figure>
      <p>　安倍首相は１４日、奈良県の柿を宣伝する「奈良の柿ＰＲレディ」の朝倉理恵さん、平尾かおりさんらと首相官邸で面会し、富有柿を贈られた。</p>
      <p>　さっそく試食した首相は「ジューシーかつ、こくのある甘さ」と舌鼓を打つと、「柿食えば　令和輝く　奈良のまち」という自作の俳句を披露した。</p>
