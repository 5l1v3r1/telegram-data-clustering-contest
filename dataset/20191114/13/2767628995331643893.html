      <p><b>El salitre que deja a su paso la marea alta en la ciudad italiana de Venecia afecta gravemente a su patrimonio arquitectónico</b>.</p>
      <p>Los venecianos piensan que el sistema de diques de contención que se sigue construyendo en el exterior de la laguna nunca será efectivo.</p>
      <p><a href="https://twitter.com/lavanga">Claudio Lavanga, euronews</a>:<br/>Aunque la marea no es tan fuerte como la que trajo el martes la muerte y la devastación, los venecianos hablan del enemigo invisible, porque aunque el agua retroceda, deja a su paso el salitre que va erosionando lentamente estructuras muy frágiles, la arquitectura y las infraestructuras de Venecia. Eso que denominan como la tormenta perfecta. Además, esta devastación replantea interrogantes sobre el complejo y muy costoso sistema de compuertas que se viene construyendo en el exterior de la laguna desde 2003. Debería haberse terminado en 2016 pero no estará listo antes de 2021. Incluso ahora, los venecianos dicen que estos sistemas nunca estarán a punto, que nunca funcionarán y que parecen manifiestamente inadecuados.</p>
