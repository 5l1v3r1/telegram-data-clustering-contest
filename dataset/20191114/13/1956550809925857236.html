      <h1>17 brilliant things to do in Dubai this weekend</h1>
      <h2>Parties, comedy shows, live music and Dubai Fitness Challenge</h2>
      <address><time datetime="2019-11-14T13:07:00+00:00">14 Nov 2019, 13:07</time> by <a rel="author">Amy Mathieson</a></address>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/14/things-to-do.jpg?itok=E3Wd4SOB"/>
        <figcaption>The weekend is nearly here and if you made plans yet, there are loads of <a href="https://www.timeoutdubai.com/things-to-do">things to do</a> in Dubai, from concerts and shows to new <a href="https://www.timeoutdubai.com/restaurants">restaurants</a> and <a href="https://www.timeoutdubai.com/bars">parties</a>. It’s also the final weekend of the <a href="https://www.timeoutdubai.com/sport-wellbeing/sport/422850-dubai-fitness-challenge-2019-finale-to-be-celebrated-with-massive-fireworks-display">Dubai Fitness Challenge 2019</a> so there are loads of free <a href="https://www.timeoutdubai.com/sport-wellbeing">exercise</a> events to check out. Enjoy.</figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/14/Burger-and-Lobster.jpg?itok=7bTSFFzY"/>
        <figcaption><b>Thursday November 14</b><b><a href="https://www.timeoutdubai.com/eatsipsave"><br/>Eat, Sip, Save</a></b><br/><i>Time Out Dubai</i>’s city-wide Eat, Sip, Save campaign is now underway and runs all the way through until Sunday November 30. We’ve scoured the city and partnered up with some of Dubai’s best restaurants, cafés and bars to come up with some exceptional dining promotions – just for Time Out Dubai readers. Bon appetit. For a full list of deals, click <a href="https://www.timeoutdubai.com/eatsipsave">here</a>.<i><br/>Until Nov 30. Various locations. Quote Time Out Dubai when booking. For full list of venues visit <a href="https://www.timeoutdubai.com/eatsipsave">timeoutdubai.com/eatsipsave</a>.</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/14/Deacon.jpg?itok=9GymXhz6"/>
        <figcaption><b>Sing along to Deacon Blue at The Irish Village</b><br/>The Scottish pop-rockers will be rewinding it to the ’80s at The Irish Village. And we’ve no doubt the chorus for Real Gone Kid will be ringing out around the city.<i><br/>Dhs175. Thu Nov 14, 9pm-11pm. The Irish Village, Garhoud (04 282 4750).</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/14/Mica-Paris.jpg?itok=JN7htUSZ"/>
        <figcaption><b><a href="https://www.timeoutdubai.com/dubai-opera">See Mica Paris at Dubai Opera</a></b><br/>Massive fan of Motown legend Aretha Franklin? UK soul singer Mica Paris is heading back to Dubai, this time for a touching tribute. We’re looking forward to hearing some classics like Respect, I Say A Little Prayer and Climbing Higher Mountains. Marvellous stuff at Dubai Opera this Thursday (November 14).<i><br/>From Dhs150. Thu Nov 14, 8pm. Dubai Opera, Downtown Dubai (04 440 8888).</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/14/The-Laughter-Factory.jpg?itok=AWcGTxjs"/>
        <figcaption><b><a href="https://www.timeoutdubai.com/things-to-do/419763-three-brilliant-comedians-are-coming-to-the-uae-with-the-laughter-factory-in-november">Have a giggle at The Laughter Factor</a></b><br/>The Laughter Factory is returning with another top line-up of comedians who’ll be in town to have you in stitches. Among the trio taking to the stage in the UAE is Brennan Reece, Rich Wilson and Adam Rowe. They’ll be taking to the stage at Movenpick Jumeirah Beach on Thursday November 14 and Grand Millennium Barsha Heights the next night.<i><br/>Dhs160. Locations and times vary. <a href="https://www.thelaughterfactory.com/">www.thelaughterfactory.com</a>.</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/14/The-Addams-Family.jpg?itok=a3o1X--c"/>
        <figcaption><b>Watch The Addams Family at Cinema Akil</b><br/>Fan of Morticia? Or more on the side of Wednesday? Whichever one of the Addams Family you prefer, you can see them all in animated form at Cinema Akil this Thursday night at 7.30pm.<i><br/>Thu Nov 14, 7.30pm. Alserkal Avenue, Al Quoz, <a href="https://www.cinemaakil.com/">www.cinemaakil.com</a>.</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/14/Drais.jpg?itok=Bo5mcrpG"/>
        <figcaption><b>Party at Drai’s Dubai</b><i><a href="https://www.timeoutdubai.com/gallery/www.timeoutdubai.com/music-nightlife-awards-2019/400129-simply-the-best-nights-out-in-town"><br/>Time Out Dubai's Club of the Year</a></i> from the <a href="https://www.timeoutdubai.com/nightlifeawards2019">Time Out Dubai Music &amp; Nightlife Awards 2019</a> has just a star-studded line-up for this coming weekend. On Thursday November 14, <a href="https://www.timeoutdubai.com/gallery/www.timeoutdubai.com/bars-nightlife/414636-drais-dubai-set-to-re-open-next-weekend">Drai’s Dubai</a> will be hosting Quavo &amp; Takeoff from hip-hop group Migos for a special edition of its <a href="https://www.timeoutdubai.com/ladies-night-dubai-2018">ladies’ night</a>. Don’t tire yourself out from dancing the night away as the following night (Friday November 15) will see Davido take to the stage. The Nigerian singer-songwriter most popular hit Fall already has over 150 million views on <a href="https://www.youtube.com/user/TimeOutDubai">YouTube</a> and counting.<i><br/>Free (ladies), Dhs200 (gents). Thu Nov 14 &amp; Fri Nov 15, 10pm-4am. Meydan Racecourse, Nad Al Sheba (052 388 8857).</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/14/Dua-Lipa.jpg?itok=uW8WCUrm"/>
        <figcaption><b>Friday November 15<br/></b><b><a href="https://www.timeoutdubai.com/bars-nightlife/417696-dua-lipa-concert-announced-in-dubai">See Dua Lipa at The Pointe</a></b><br/>The New Rules singer is coming to Palm Jumeirah at The Pointe on November Friday 15 to perform all her top songs so get ready to dance the night away, with super views of Atlantis The Palm. The performer, at just 24 years old, has already bagged three BRIT Awards and two Grammys. Don’t miss her.<i><br/>From Dhs250. Fri Nov 15, 8pm. The Pointe, Palm Jumeirah, <a href="https://www.ticketmasteruae.ae/">www.ticketmasteruae.ae</a>.</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/14/Zero-Gravity.jpg?itok=M4s31SV2"/>
        <figcaption><b><a href="https://www.timeoutdubai.com/things-to-do/407182-spend-a-day-at-zero-gravity">Party at Zero Gravity</a></b><br/>The dynamic Lovely Laura and Ben Santiago are one of the most in demand pairs in Ibiza. No strangers to Dubai and Zero Gravity, they’re back for a night of sax-infused tunes on Friday November 15.<i><br/>Prices and times vary. Skydive Dubai Drop Zone, Dubai Marina (04 399 0009).</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/14/Groove-On-The-Grass.jpg?itok=W73cdxpx"/>
        <figcaption><b><a href="https://www.timeoutdubai.com/things-to-do/421452-groove-on-the-grass-celebrates-its-eight-anniversary-with-a-mega-line-up">Dance at Groove on the Grass</a></b><br/>A mega line-up at this cool Festival includes Indie rock band Mashrou’ Leila, Robag Wruhme, Rodriguez Jr., Pierre Ravan, Bachir Salloum, Magda, DJ Seinfeld, Deian and Tarik Omar.<i><br/>From Dhs225. Fri Nov 15, 5pm-3am. Emirates Golf Club, Sheikh Zayed Road, <a href="https://dubai.platinumlist.net/">dubai.platinumlist.net</a> (055 709 2722).</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/14/Tough-Mudder.jpg?itok=dyXM_-IY"/>
        <figcaption><b><a href="https://www.timeoutdubai.com/things-to-do/417025-tough-mudder-uae-to-be-main-event-for-dubai-fitness-challenge-2019">Tackle Tough Mudder</a></b><br/>Tough Mudder, one of the UAE’s most popular (and muckiest) courses, is partnering with Dubai Fitness Challenge to be the main event of the challenge’s final weekend. Taking place at Dubai Festival City on Friday November 15, the world-renowned obstacle course will be the last effort to finish off Dubai’s annual fitness challenge during the final week of the 30 days. For the experienced, expect the ‘Pyramid Scheme’, ‘Mud Mile’ and ‘Everest 2.0’ to make a welcome return. Muddy stuff.<i><br/>From Dhs350. Fri Nov 15. Dubai Festival City, <a href="https://www.toughmudder.ae/">www.toughmudder.ae</a>.</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/14/AR-Rahman.jpg?itok=1wsmDUb3"/>
        <figcaption><b><a href="https://www.timeoutdubai.com/things-to-do/415756-acclaimed-musician-ar-rahman-coming-to-dubai">See AR Rahman</a></b><br/>Dubai-based fans of Indian musician and composer AR Rahman are in luck, as the star is performing at Dubai’s Coca-Cola Arena this weekend.<i><br/>From Dhs50. Fri Nov 15. Coca-Cola Arena, City Walk, Al Safa Street, <a href="https://www.doneevents.com/">www.doneevents.com</a>.</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/14/Rock.jpg?itok=nRJli0XA"/>
        <figcaption><b><a href="https://www.timeoutdubai.com/things-to-do/415585-first-100-environmentally-sustainable-rock-concert-coming-to-dubai">Rock The World… Save the planet</a></b><br/>What claims to be the first 100 percent environmentally sustainable rock concert by Neutral Fuels is coming to Dubai, and it promises to have a net-zero carbon footprint. Kicking off all the carbon-free jams on Friday November 15 from 7pm onwards, ‘Rock the World-Save the Planet’ has partnered up with One Tree Planted. Unavoidable carbon expended on due to the concert, will be apparently be offset by planting trees.<i><br/>From Dhs125. Fri Nov 15, 7pm. Dubai Duty Free Tennis Championships, Garhoud, <a href="https://dubai.platinumlist.net/">dubai.platinumlist.net</a>.</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/14/Diwali-fireworks_DFC_028.jpg?itok=gGunKmLz"/>
        <figcaption><b>Saturday November 16<br/>See a fireworks display</b><br/>Dubai Fitness Challenge 2019 is drawing to a close this weekend (Saturday November 16) and in celebration of a massive month of exercise there’s set to be a huge fireworks display. A spectacular fireworks display is going to take place at Dubai Festival City at 7.15pm on Saturday. And the show will also combine with the final fitness IMAGINE show, so it’s going to be an event you don’t want to miss. Even better, it’s free to attend so make sure you take all your family along.<br/><i>Sat Nov 16, 7.15pm. Dubai Festival City, <a href="https://www.dubaifitnesschallenge.com/">www.dubaifitnesschallenge.com</a>.</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/14/TEPfactor.jpg?itok=nGd-yJHP"/>
        <figcaption><b>Get in a free workout for the Dubai Fitness Challenge</b><br/>The Dubai Fitness Challenge encourages Dubai residents to do at least 30 minutes of exercise, every day for 30 days, whether it’s walking, Pilates, HIIT or boxing. Looking to squeeze in a few workouts before Dubai Fitness Challenge 2019 draws to a close? <a href="https://www.timeoutdubai.com/things-to-do/417025-tough-mudder-uae-to-be-main-event-for-dubai-fitness-challenge-2019">Tough Mudder</a> Dubai rounds off the Dubai Fitness Challenge this weekend, while there’s also a <a href="https://www.timeoutdubai.com/things-to-do/422694-dubai-fitness-challenge-2019-all-the-events-of-the-final-weekend">vertical stair run</a>. And it’s the final chance to get your free <a href="https://www.timeoutdubai.com/sport-wellbeing/sport/421923-try-tepfactor-for-free-during-dubai-fitness-challenge-2019">TEPFactor challenge</a>.<i><a href="https://www.dubaifitnesschallenge.com/"><br/>www.dubaifitnesschallenge.com</a>.</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/14/Pizza.jpg?itok=golKk4YP"/>
        <figcaption><b>Have a pizza party</b><a href="https://www.timeoutdubai.com/things-to-do/421683-pizzaexpress-sets-up-in-brand-new-location-in-dubai"><br/>PizzaExpress</a> has relocated from its previous Jumeirah home to a new 5,000 sq m place at Al Wasl Road. Pass the doughballs.<i><br/>Open daily 11.30am-11.30pm. Al Safa 1, Al Wasl Road, Jumeirah (04 394 5616).</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/14/Dubai-Motor-Show.jpg?itok=eh259Agp"/>
        <figcaption><b><a href="https://www.timeoutdubai.com/things-to-do/420776-dubai-international-motor-show-2019-returns-this-november">Go to Dubai Motor Show</a></b><br/>Supercars, super-fun. There’s loads happening at the Dubai International Motor Show at Dubai World Trade Cente this year, including a pop-up VR ride and a display about the hyperloop. If you love all things car-related, don’t miss it. Get ready to rethink transport.<i><br/>From Dhs20. Until Sat Nov 16, 1pm-9pm. Dubai World Trade Centre, Sheikh Zayed Road, <a href="https://www.dubaimotorshow.com/">www.dubaimotorshow.com</a>.</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/14/W-Dubai-%E2%80%93-The-Palm.jpg?itok=UJnwTveq"/>
        <figcaption><b>Try a trendy tea at W Dubai – The Palm</b><br/>This trendy hotel has an equally cool afternoon tea for fashion-lovers. T-Time at W Lounge offers classic treats, in a fashion-themed tea. Highlights include raspberry lips and framboise lipstick, mango passion kisses, green tea tiramisu and an impressive chocolate coated stiletto. There are also sandwiches, bagels, freshly baked scones served with clotted cream and strawberry jam. The classic afternoon tea just had a stylish revamp.<i><br/>Dhs165 (tea), Dhs98 (glass of bubbly). Daily 3pm-5.30pm. W Dubai The Palm, Palm Jumeirah (04 245 5533/4)</i></figcaption>
      </figure>
    </article>
