      <h1>Billie Eilish, Green Day read Mean Tweets on 'Kimmel'</h1>
      <address><time datetime="2019-11-14T13:47:34+00:00">14 Nov 2019, 13:47</time> by <a rel="author">Wade Sheridan</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/h1sCiXTlR8Q" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nov. 14 (UPI) -- <a href="https://www.upi.com/topic/Billie-Eilish/?tps=1">Billie Eilish</a>, Green Day and other music stars read a number of Mean Tweets from fans on <i><a href="https://www.upi.com/topic/Jimmy_Kimmel/?tps=1">Jimmy Kimmel</a> Live</i>.</p>
      <p>Chance the Rapper, Midland, <a href="https://www.upi.com/topic/Luke_Bryan/?tps=1">Luke Bryan</a>, Perry Farrell, Leon Bridges, Monsta X, <a href="https://www.upi.com/topic/John_Mayer/?tps=1">John Mayer</a>, <a href="https://www.upi.com/topic/Alice_Cooper/?tps=1">Alice Cooper</a>, Lizzo, Luke Combs and <a href="https://www.upi.com/topic/cardi-b/?tps=1">Cardi B</a> also took part in the popular late night segment on Wednesday which served as the sixth music edition of <a href="https://www.youtube.com/watch?v=h1sCiXTlR8Q&amp;t=1s">Mean Tweets</a>.</p>
      <p>"Billie Eilish dressed like she got her clothes stolen at the gym so they gave her what they had in the lost and found bin," a fan tweeted the singer.</p>
      <p>"Why does Tre Cool from Green Day look like the emo version of <a href="https://www.upi.com/topic/Ted_Cruz/?tps=1">Ted Cruz</a>?" the rockstar read from a commentator.</p>
      <p>Green Day frontman <a href="https://www.upi.com/topic/Billie_Joe_Armstrong/?tps=1">Billie Joe Armstrong</a> started laughing and then pointed out that member Mike Dirnt looks like Russian President Vladimir Putin.</p>
      <p>"I'd rather listen to a barn full of baby pigs being vaccinated than Luke Bryan's new song," read another comment. "I have vaccinated baby pigs and that's awful," the country star said in response.</p>
      <p>Celebrities such as <a href="https://www.upi.com/topic/Maisie_Williams/?tps=1">Maisie Williams</a>, <a href="https://www.upi.com/topic/Kim-Kardashian/?tps=1">Kim Kardashian</a> and <a href="https://www.upi.com/topic/Mark_Hamill/?tps=1">Mark Hamill</a> took part in the last installment of Mean Tweets <a href="https://www.upi.com/Entertainment_News/TV/2019/09/26/Maisie-Williams-Kim-Kardashian-read-Mean-Tweets-on-Kimmel/8861569504857/">in September</a>.</p>
