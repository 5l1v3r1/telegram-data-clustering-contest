      <h1>Свинья стала полноценной работницей аэропорта в Сан-Франциско (видео)</h1>
      <h2>Пятилетняя карликовая домашняя свинья Лилу и ее хозяйка являются частью программы Wag Brigade, которая призвана оказать терапевтическое воздействие на психику человека.</h2>
      <address><time datetime="2019-11-14T13:30:00+00:00">14 Nov 2019, 13:30</time> by <a rel="author">Инна Сабатин, источник:</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JtyGGeYZIoE" width="621" height="465" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Свинья развлекает людей в аэропорту</h3>
      <p>В фуражке пилота и с накрашенными в ярко-красный цвет копытцами, Лилу проскальзывает через металлоискатель и бежит к выходу на посадку. Она поднимает копытце в знак приветствия, позирует для селфи и развлекает пассажиров мелодией на своем игрушечном пианино, передает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>Хозяйка свинки рассказала, что в большинстве случаев пассажиров удается отвлечь от волнения, связанного с полетом, и поднять им настроение.</p>
      <p>В свободное от службы время Лилу живет со своей хозяйкой в ее квартире в Сан-Франциско. Свинка придерживается специальной белково-овощной диеты, ежедневно совершает прогулки по окрестностям, а спит в собственной кроватке.</p>
