      <h1>Россия-2020: пришли в банк - покажите вены</h1>
      <address><time datetime="2019-11-14T13:19:00+00:00">14 Nov 2019, 13:19</time> by <a rel="author" href="https://www.klerk.ru/blogs/turov/" target="_blank">Владимир Туров</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JStpMg9JNAY" width="900" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Привет, друзья.</p>
      <blockquote>Я неоднократно говорил про биометрию и был одним первых, кто побежал в банк и сдал биометрию своей физиономии. После смены имиджа (теперь с бородой хожу), я думаю: надо ли мне заново сдавать биометрию или достаточно той биометрии, которую я сдал без бороды?</blockquote>
      <p><b>Но почему я вообще заговорил про биометрию?</b> Я нашел прикольную новость: «Известия» опубликовали информацию, что российские банки хотят, кроме биометрии лица и голоса, собирать еще отпечаток вен ладони. Зачем? Для более точного распознавания клиентов. Новую технологию собираются внедрить в 2020 году. И отпечатки вен добавят в единую систему биометрических данных. То есть мое лицо там уже есть, голос тоже. Теперь и вены там появятся.</p>
      <p><b>В каких случаях наши вены будут использовать?</b> Их будут использовать, когда будет невозможно определить клиента по другим данным. То есть вдруг из-за бороды меня не узнают. Или мой голос не распознается. Тогда по венам, они никуда не денутся. Распознавание человека по отпечаткам вен считается одним из самых точных, но пока что мало используются в мире из-за дороговизны оборудования. Но наша страна богатая. Коммерческие банки богатые.</p>
      <p>Напишите свои идеи в комментариях. Давайте подскажем банкирам, поможем Центробанку и правительству, какую биометрию с нас можно еще брать. Я посмотрел, что вообще может быть отнесено к биометрии. Докладываю, к биометрии относят: соскобы из-под ногтей, анализ волосков, отшелушившаяся кожа, покакал-пописал — биометрия и т.д. По вашему мнению, какую биометрию они с нас должны еще поиметь, чтобы уже окончательно нас узнавать? Камеры распознавания лиц по всей Москве уже стоят. Я не знаю, может, чипы уже вшить? Электронную метку какую-нибудь вшиваешь. И пульт дистанционного управления. Зачем париться с биометрией? Вены какие-то там... А что думаете вы? Напишите свои идеи в комментариях.</p>
