      <h1>Водителям большегрузов ужесточили штрафы за отсутствие тахографа</h1>
      <address>
        <time datetime="2019-11-14T12:21:00+00:00">14 Nov 2019, 12:21</time>
      </address>
      <p>
        <b>С 1 ноября в России вступили в силу изменения в закон «О безопасности дорожного движения». Водители автомобилей, вес которых превышает три с половиной тонны, обязаны оснастить их тахографами.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/0XpsTFmsy0k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Этому водителю большегруза придется заплатить штраф. Его автомобиль хоть и оснащен тахографом, но не укомплектован чековой лентой. Сотрудники Госавтоинспекции провели рейд на дорогах Зауралья. Полицейские проверяли наличие и исправность тахографов в грузовых автомобилях и автобусах.</p>
      <p>
        <i>- В основном у водителей отсутствует тахограф, карта водителя, отсутствие чековой ленты в тахографе и нередко нарушение труда и отдыха, - рассказал<b> командир взвода ОБДПС по Кургану Дмитрий Комаров.</b></i>
      </p>
      <p>За длительную поездку без отдыха водители большегрузов могут понести ответственность.</p>
      <p>
        <i>- Был выявлен факт нарушения водителем грузового автомобиля. Водитель двигался без остановок более 4 часов, - объяснил <b>Дмитрий Комаров.</b></i>
      </p>
      <p>После четырех часов за рулем водитель обязательно сделать 15-минутный перерыв. Большинство водителей с пониманием отнеслись к проверке.</p>
      <p>С 1 ноября в России ужесточились правила к установке тахографов. Теперь все автомобили больше трех с половиной тонн должны быть оснащены устройством, которое контролирует режим труда и отдыха водителя. Однако в этом правиле есть исключения.</p>
      <p>
        <i>- Владельцы транспорта, с года выпуска которых прошло более 30 лет, владельцы учебных транспортных средств, оперативных служб, скорая помощь, пожарная охрана, специализированные автомобили, которые не перевозят груз или пассажиров, освобождаются от обязанности. Все остальные: физические лица, юридические, индивидуальные предприниматели обязаны оснащать транспортные средства тахографами, - рассказал <b>заместитель начальника отдела УГИБДД УМВД России по Курганской области Алексей Орлов.</b></i>
      </p>
      <p>С 1 ноября 2019 г. за отсутствие тахографа штраф составит до 5000 рублей на водителя и от 7000 до 10 000 рублей на должностное лицо, которое внесет ответственность за исправность транспортного средства.</p>
