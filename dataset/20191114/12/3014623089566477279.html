      <h1>Жительницу Кургана поздравили с 105-летием</h1>
      <address>
        <time datetime="2019-11-14T12:30:00+00:00">14 Nov 2019, 12:30</time>
      </address>
      <p>
        <b>Участнице двух войн Марии Максимовне Лебёдкиной 14 ноября исполнилось 105 лет. Поздравительную открытку женщине выслал президент России, а лично поздравили представители региональной власти.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/GhwSyWTF_co" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>На войне согревала молодость, говорит Мария Максимовна Лебёдкина, вспоминая фронтовые годы. Женщина прошла две войны — Советско-Финскую и Великую Отечественную. Мария Максимовна отправилась защищать родину сразу после училища. Получила профессию медика и спасала раненых. Солдаты, которых Мария Лебёдкина спасла от смерти, помнят и узнают фронтового медика даже спустя десятки лет.</p>
      <p>
        <i>- Года 2-3 назад шла из райкома партии, навстречу мне мужчина, бросается мне на грудь и плачет, и причитает: «Спасительница моя!». Ревёт. Я говорю «Успокойтесь. Вы живы, здоровы. Сейчас мирное время. Не будем вспоминать то, что прошло, - поделилась воспоминанием <b>ветеран Советско-Финской и Великой Отечественной войн Мария Лебёдкина.</b></i>
      </p>
      <p>14 ноября Марии Лебёдкиной исполнилось 105 лет. С юбилеем женщину поздравили представители власти. Зауральский главный федеральный инспектор поделился семейной историей с ветераном. Его дед по маминой линии Кузьма Прокопьевич Григорьев прошел финскую войну. Пушкин предположил, что на фронте его дед мог встретиться и с Марией Лебёдкиной.</p>
      <p>
        <i>- Сегодня для Кургана уникальный день. Марии Максимовне исполняется 105 лет. Серьёзный возраст. Она делится впечатлениями о финской войне, о своей жизни. Это действительно уникальная история. У нас великая страна, но её величие складывается из таких простых людей. Мария Максимовна одна из наших уникальных жительниц, которая может поделиться своими впечатлениями о нашей истории, - сказал <b>главный федеральный инспектор по Курганской области Артём Пушкин.</b></i>
      </p>
      <p>Муж Марии Лебёдкиной был военным. Поэтому вместе с семьёй по долгу службы оказывался в Латвии, на Кольском полуострове, в Закарпатье. В 60-е годы его перевели в Курган.</p>
      <p>
        <i>- Мама работала медработником в садике, в поликлинике. Она старший лейтенант медслужбы в запасе. Всю жизнь нас воспитывала, меня и сестру. Ни разу голос не повысила на нас. Может от профессии зависит, постоянно с детьми. Только одни благодарственные письма у неё были. Дома всегда порядок. Все праздники 1 мая, 7 ноября — гости всегда приходили, стол накрывала. Гостеприимный человек, - рассказал <b>сын</b> Марии Лебёдкиной <b>Вячеслав Лебёдкин.</b></i>
      </p>
      <p>Секрет долголетия Марии Максимовны, по словам сына, в распорядке дня и в отсутствии вредных привычек. Подъём, завтрак, домашние дела, сон — всё по режиму. Стремится к этому и сам Вячеслав Лебёдкин.</p>
      <p>Поздравили Марию Максимовну с юбилеем депутат курганской городской думы Татьяна Хильчук и руководитель управления соцзащиты региона Юлия Козлова.</p>
      <p>
        <i>- Удивлена вашей стойкостью. Здоровья вам, будьте счастливы! Пусть вас любят ваши дети, внуки, правнуки, - сказала в своём поздравлении <b>Татьяна Хильчук.</b></i>
      </p>
      <p>
        <i>- Нашим дорогим ветеранам, начиная с их 90-летия, каждый юбилей президент вручает именное поздравление и обязательно они получают подарок от правительства Курганской области. Мы рады, что ветераны до сих пор с нами, что мы можем с ними общаться и узнавать эту мудрость, - добавила <b>и.о. начальника главного управления социальной защиты населения Курганской области Юлия Козлова.</b></i>
      </p>
      <p>Принимая поздравления, Мария Лебёдкина улыбалась и говорила «лишь бы не было войны».</p>
