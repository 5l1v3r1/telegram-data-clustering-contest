      <h1>Зауральские депутаты начали работу над главным финансовым документом области</h1>
      <address>
        <time datetime="2019-11-14T12:29:00+00:00">14 Nov 2019, 12:29</time>
      </address>
      <p>
        <b>В Курганской области приступили к разработке главного финансового документа региона. 13 и 14 ноября проект областного бюджета был представлен на совместных заседаниях думских комитетов.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/PndGpyhF0sw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Проект бюджета на три года рассмотрели в первом чтении. Обсудили основные характеристики и общую концепцию документа.</p>
      <p>Основные характеристики областного бюджета на следующий год выглядят так: доходы — 43 миллиарда 824 миллиона рублей, расходы — 46 миллиардов 9 миллионов. Дефицит — 2 миллиарда 185 миллионов рублей.</p>
      <p>Ко второму чтению, которое состоится в декабре, будут внесены корректировки. Тогда будет известна и сумма федеральной финансовой помощи.</p>
      <p>После доклада депутаты перешли к обсуждению.</p>
      <p>
        <i>- Я вижу цифру по дотации муниципальным районам — 9 миллиардов 51 миллион рублей. Но по районам у нас нет распределения дотации на сбалансированность бюджета, - уточнил <b>председатель комитета Курганской областной Думы по экономической политике Евгений Кафеев</b>. - Когда она будет? И почему вы его не выделяете? Этот вопрос важный.</i>
      </p>
      <p>9 миллиардов — не окончательная цифра. Как только до региона будут доведены федеральные дотации, деньги распределят каждому району.</p>
      <p>
        <i>- Мы давно говорим о том, что муниципалитетам нужно давать больше возможностей в плане доходов. Чтобы у тех районов. которые зарабатывают, оставались деньги у них, - добавил<b> Кафеев</b>.</i>
      </p>
      <p>
        <i>- Очень много говорим об экономии наших топливно-энергетических ресурсов, - продолжил тему п<b>редседатель Курганской областной Думы Дмитрий Фролов</b>. - Принимают ли во внимание при распределении на муниципальные образования на следующий год работу связанную с экономией?</i>
      </p>
      <p>Руководитель финуправления Константин Ермаков ответил, что подобная работа активно проходит, и ее учитывают при распределении субсидий.</p>
      <p>По итогам обсуждений депутаты рекомендовали областной Думе принять проект бюджета в первом чтении на заседании, которое пройдет 26 ноября.</p>
      <p>На совместных заседаниях комитетов парламентарии заслушали информацию об итогах социально-экономического развития региона с начала года.</p>
