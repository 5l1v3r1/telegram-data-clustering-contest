      <h1>Italien: Baldige Schließung des Stahlwerks Ilva in Tarent gefordert</h1>
      <address><time datetime="2019-11-14T12:54:14+00:00">14 Nov 2019, 12:54</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/eLU2Zia5pRQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Demonstranten beklagen tödliche Emissionen aus der Anlage</h3>
      <p>In der süditalienischen Stadt Tarent (Apulien) haben zahlreiche Menschen für die rasche Schließung des Stahlwerks Ilva demonstriert. Sie sagen, die Anlage verpeste die Luft, Tausende Menschen sollen dadurch bereits gestorben sein.</p>
      <p>Im Januar hatte der Europäische Gerichtshof für Menschenrechte geurteilt, der italienische Staat sei bislang unzureichend gegen die Risiken vorgegangen. Damit habe er die Menschenrechte der Anwohner in der Nähe des Werks verletzt.</p>
      <p>Eine Demonstrantin meinte: "Sie sollen sich schämen. Erst haben sie uns Jobs gegeben, dann nahmen sie das Leben unserer Männer und Kinder. Wir verlieren unser Zuhause, alles."</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/90/58/808x454_cmsv2_13abbf3d-a7ee-5e17-8c28-67395737abcf-4299058.jpg"/>
        <figcaption>Demonstrantin Stefania Corisi</figcaption>
      </figure>
      <p>Eine weitere Teilnehmerin der Kundgebung war Stefania Corisi. Ihr Mann und ihr Vater arbeiteten in dem Stahlwerk, beide sind tot. Nun fürchtet Corisi um die Gesundheit ihrer beiden Töchter. "Die Kinder kommen beim Spielen draußen mit Sachen in Berührung, die sie nicht anfassen sollten. Ich fühle mich verantwortlich, denn ich habe ja auch für sie entschieden, hier zu leben."</p>
      <h3>"Kinder sehen ihre Väter und Mütter sterben"</h3>
      <p>Die Kinderärztin Grazia Parisi arbeitet seit 15 Jahren hier. Sie sagt, die Zukunft vieler Kinder sei ungewiss.</p>
      <p>"Manche Kinder fragen mich, ob sie nicht so lange leben wie andere Kinder, die nicht in Tarent wohnen. Ich kenne Familien, die schwer gelitten haben. Kinder haben gesehen, wie ihre Tanten, ihre Onkel und auch Großeltern in einem jungen Alter starben, ebenso ihre Mütter, Väter, Brüder und Schwestern."</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/90/58/808x454_cmsv2_e6a08fa5-8e15-58fb-a9ba-2cbd627cd3d8-4299058.jpg"/>
        <figcaption>Kinderärztin Grazia Parisi</figcaption>
      </figure>
      <p>Die Menschen haben hier teils so etwas wie ein Ausgehverbot, besonders an windigen Tagen, wenn der Wind so stark ist, dass das Risiko durch die Emissionen der Fabrik stark ansteigt.</p>
      <p>Die Behörden rufen bei Wind alle Menschen auf, drinnen zu bleiben, die Fenster zu schließen. Lucia Zito wohnt seit 52 Jahren gegenüber der Fabrik. Sie will nicht aufgeben. Ihre beiden Brüder, die in der Anlage arbeiteten, haben Krebs. Sie selbst hatte über Jahre giftigen Staub, der von dem Werk stammt, in ihrer Wohnung.</p>
      <p>"Sie sagen, wir sollen die Türen und Fenster schließen. Ich habe das nie gemacht. Ich habe sie immer offen gelassen. Man kann sich doch nicht in seiner eigenen Wohnung einsperren. Überall ist Staub. Ich bin andauernd damit beschäftigt, das Haus zu putzen. Meine Fingernägel sind kaputt."</p>
      <h3>Stahlwerk könnte bald geschlossen werden - Proteste von Arbeitern</h3>
      <p>Die Anlage könnte tatsächlich bald geschlossen werden. Vor kurzem protestierten zahlreiche Arbeiter dagegen. Sie fürchten Massenentlassungen. In der strukturschwachen Region mit hoher Arbeitslosigkeit hat das Werk eine große wirtschaftliche und soziale Bedeutung.</p>
      <p>Der Stahlkonzern hatte Anfang November mitgeteilt, die vor einem Jahr besiegelte Übernahme des Werks rückgängig zu machen. Als Grund nannte er jüngste Änderungen in der italienischen Gesetzgebung, mit denen eine Immunität für eventuelle Verstöße gegen Umweltbestimmungen aufgehoben würde.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/90/58/404x277_cmsv2_93a788dc-345e-5c0b-b398-844f642b2d00-4299058.jpg"/>
        <figcaption>Regierungschef Giuseppe ConteReuters</figcaption>
      </figure>
      <p>Hinzu kommt ein Gerichtsentscheid, nach dem ein Hochofen bald geschlossen werden müsste. ArcelorMittal sieht sich nun berechtigt, von einer Ausstiegsklausel im Vertrag Gebrauch zu machen.</p>
      <p>Die italienische Regierung reagierte verärgert. Ministerpräsident Giuseppe Conte traf sich mehrere Stunden mit der ArcelorMittal-Führung. Danach teilte er mit, der Konzern wolle 5000 von 10 700 Arbeitsplätzen streichen. "Es ist für uns völlig inakzeptabel, 5000 Arbeiter, 5000 Familien ohne Arbeit und ohne Zukunft zu lassen", sagte Conte.</p>
