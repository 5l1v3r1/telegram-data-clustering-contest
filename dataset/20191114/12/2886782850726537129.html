      <h1>A gyilkos acélfeldolgozó bezárását követelik a dél-itáliai Tarantóban</h1>
      <address><time datetime="2019-11-14T12:04:40+00:00">14 Nov 2019, 12:04</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3MC8K2OhZ1A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Európa legnagyobb acélfeldolgozójának bezárását követelik a dél-olaszországi Tarantóban élők, az itáliai ügyészségek vizsgálataiban "halálgyárként" szereplő üzem több részlegét a hatóságok már lezárták, az általa okozott környezetszennyezés ugyanis már több mint hétezer ember haláláért lehet felelős.</p>
      <p>Az Emberi Jogok Európai Bírósága tavaly év elején elítélte Olaszországot, amiért nem tesz semmit állampolgárainak egészsége védelmében.</p>
      <p>"Szégyelljék magukat. Először munkát adnak, aztán a férjeink és a gyermekeink életét is elveszik, elveszik az otthonainkat, mindent" - mondta az egyik tiltakozó.</p>
      <p>Az üzem melletti térségben 50 százalékkal gyakoribbak gyermek körében a rákos megbetegedések, mint bárhol máshol az országban.</p>
      <p>Stefania Corisinek az apja és a férje is rákban hunyt el - a nő most két lánya életéért aggódik.</p>
      <p>“A gyermekeket nem tarthatjuk bezárva, de ha kimennek játszani, olyan dolgokhoz is hozzáérnek, amelyekhez nem szabadna. És a felelősség az enyém, hiszen én döntöttem úgy, hogy nem megyek el innen" - mondja.</p>
      <p>Az elnéptelenedett vidéken felnőni egyedülálló tapasztalás. Grazia Parisi 15 éve dolgozik gyermekgyógyászként. Mint mondja, már az egészen kis gyermekek is tisztában vannak azzal, hogy idő előtt, fiatalon meghalhatnak.</p>
      <p>"Olyanokat kérdeznek, hogy rövidebb ideig fognak-e élni mint azok a gyerekek, akik nem ebben a városban laknak? Sokuk családját elérte már a halál szele, nagybácsik, nagyszülők, szülők, testvérek mentek el viszonylag fiatalon" - mondja.</p>
      <p>Giorgia Orlandi az Euronews tudósítója arról beszél, hogy az itteniek már megszokták, hogy a szelesebb napokon gyakorlatilag kijárási tilalom van, mert a szél ilyenkor még több rákkeltő anyagot hoz az üzemből.</p>
      <p>A hatóságok azt ajánlják, hogy ilyenkor mindenki maradjon otthon és ne nyisson ablakot. Lucia Zito 52 éve lakik a gyár tövében, de nem hajlandó ennek eleget tenni, nem hajlandó állandó félelemben élni.</p>
      <p>"Zárva kéne tartani mindent. Sosem cselekedtem így. Mindig kinyitok mindent. Nem lehet leélni egy életet csukott ajtónál és ablaknál a saját házamban. Mindenhol csak a por van. Folyton takarítanom kell, a körmeim teljesen lekoptak" - mondja.</p>
      <p>Az 1905-ben alapított Ilva tavaly 4,5 millió tonna acélt állított elő. Ha bezárják nyolcezer ember állása szűnik meg, viszont ennél jóval több élet menekülhet meg.</p>
