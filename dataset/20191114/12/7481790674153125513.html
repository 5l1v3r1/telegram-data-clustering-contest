      <h1>柔道愛好家プーチン大統領、山下泰裕氏に「名誉勲章」</h1>
      <address>
        <time datetime="2019-11-14T12:05:00+00:00">14 Nov 2019, 12:05</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191114-OYT1I50065-1.jpg?type=large"/>
        <figcaption>山下泰裕氏</figcaption>
      </figure>
      <p>　【モスクワ＝田村雄】スポーツ分野の発展に貢献したとして、ロシアのプーチン大統領が、山下泰裕・日本オリンピック委員会（ＪＯＣ）会長にロシアの「名誉勲章」を授与するとの大統領令に署名した。署名は１１日付。</p>
      <p>　山下氏は、柔道の愛好家として知られるプーチン氏と長年にわたり親交がある。２０１４年には「ロシア友好勲章」を受章していた。</p>
