      <h1>Frauen schrauben an Autos: Kfz-Mechanikerinnen (29) in Iran</h1>
      <address><time datetime="2019-11-14T13:25:20+00:00">14 Nov 2019, 13:25</time> by <a rel="author">Johannes Pleschberger</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kJUbPmT49gY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Von diesen beiden Mädchen wird momentan nicht nur im Iran sondern auf der ganzen Welt gesprochen: Kiana Yarahmadi und Niloufar Farahmand sind zwei 29-jährige Iranerinnen, die momentan in einer Autowerkstatt Maschinenbau lernen.</p>
      <p>Kiana studierte Jura und Niloofar hatte einen Abschluss in Grafikdesign gemacht. Vor sechs Monaten beschlossen beide aber, in der Esteghlal-Garage in einem der westlichen Bezirke Teherans zu arbeiten.</p>
      <p>Die beiden Freundinnen tauschten ihre Erfahrungen auf Social Media aus und die Geschichte wurde sehr schnell zu einem Trend.</p>
      <p>Sie hoffen, eines Tages eine eigene Werkstatt zu besitzen, in der sie ihre Arbeit selbstständig fortsetzen können.</p>
