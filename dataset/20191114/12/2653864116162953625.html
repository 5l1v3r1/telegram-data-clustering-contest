      <h1>Каждые пятые весы в череповецких магазинах работают неправильно</h1>
      <address>
        <time datetime="2019-11-14T12:25:00+00:00">14 Nov 2019, 12:25</time>
      </address>
      <p>Порядка тысячи весов проверили череповецкие волонтеры в магазинах города. Каждое пятое оборудование оказалось с нарушением. Непроверенными весами пользуются и некоторые сотрудники рынка.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/0KwiPYxMzzs" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Мясной отдел пользуется популярностью у череповчан. Товар раскупают быстро. Покупатели вряд ли обрадуются, узнав, что их, возможно, обсчитали — весы не поверены.</p>
      <blockquote><b>Дмитрий Вашпанов, общественник: </b>«Эти весы до 07.18. То есть, они просрочены примерно на 1,5 года. Этими весами нельзя работать».</blockquote>
      <p>В другом отделе продавцы уверяют — оборудование только что привезли из ремонта. Голограмма имеется. На ней дата — 2017 год. Рядом еще один прибор. К нему претензий нет.</p>
      <blockquote><b>Дмитрий Вашпанов, общественник:</b> «Если есть весы хорошие, неповеренные весы выключаем и убираем, потому что ими работать нельзя».</blockquote>
      <p>Поверять весы необходимо раз в год. Знак о прохождении - голографическая наклейка — должен располагаться на видном месте.</p>
      <blockquote><b>Илья Ивашов, руководитель проекта «Народный контроль»: </b>«Потребитель, взвешивая продукцию, вправе спросить, поверены весы или нет, то есть убедиться в том, что его не обманут по весу».</blockquote>
      <p>По словам сотрудников рынка, единственные, кто интересуется поверкой весов в Череповце, это общественники. Покупатели чашу весов не поднимают и тем более не переворачивают оборудование. Говорят, что доверяют. А зря. <br/>В ходе проверки активисты обнаружили с десяток нарушений. Но тех, кто соблюдает закон, больше.</p>
      <blockquote><b>Галина Лебедева, продавец: </b>«Каждый год проверяем, чтобы не было обсчета, чтобы все были довольны. В противном случае клиенты от нас откажутся и не будут к нам ходить».</blockquote>
      <p>Торговые точки города череповецкие активисты мониторят еженедельно на протяжении уже 2,5 лет. Этот опыт сейчас осваивают волонтеры по всей стране. С 6 по 28 ноября в России проходит масштабный мониторинг весоизмерительных приборов.</p>
      <blockquote><b>Илья Ивашов, руководитель проекта «Народный контроль»: </b>«Мы разработали алгоритмы. Сейчас такие проверки осуществляются по всей стране. Это здорово, это не менее полезное дело. Мы не подменяем контрольно-надзорные органы, мы помощники для предпринимателей».</blockquote>
      <p>За нарушение межповерочного интервала недобросовестных предпринимателей могут оштрафовать на 50 тысяч рублей. Юрлицам придется заплатить в два раза больше.</p>
