      <h1>V-Tune покинул HellRaisers</h1>
      <address><time datetime="2019-11-14T12:25:25+00:00">14 Nov 2019, 12:25</time> by <a rel="author" href="https://dota2.ru/forum/members/kozaklazurenko.755711/activity/site-news/" target="_blank">kozaklazurenko</a></address>
      <p>CEO <a href="https://dota2.ru/esport/team/893-hellraisers/">HellRaisers</a> Алексей 'Magician' Слабухин сообщил, что у Алика '<a href="https://dota2.ru/esport/player/2714-v-tune/">V-Tune</a>' Воробья закончилась аренда с клубом. На следующем матче вместо него сыграет Никита '<a href="https://dota2.ru/esport/player/3867-elmo/">elmo</a>' Ломалин.</p>
      <figure>
        <iframe data-src="https://twitter.com/Magician_HR/status/1194940717803745280?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><pic src="https://dota2.ru/img/flags/ua.png"/> <a href="https://dota2.ru/esport/player/2714-v-tune/">V-Tune</a> играл за <pic src="https://dota2.ru/img/flags/ru.png"/> <a href="https://dota2.ru/esport/team/893-hellraisers/">HellRaisers</a> с момента подписания состава — сентября 2019 года. До этого Воробей выступал за <pic src="https://dota2.ru/img/flags/eu.png"/> <a href="https://dota2.ru/esport/team/2831-aachen-city-esports/">Aachen City Esports</a> и <pic src="https://dota2.ru/img/flags/ua.png"/> <a href="https://dota2.ru/esport/team/1343-odium/">Odium</a>.</p>
      <h3>Состав <pic src="https://dota2.ru/img/flags/ru.png"/> <a href="https://dota2.ru/esport/team/893-hellraisers/">HellRaisers</a> на матч против <pic src="https://dota2.ru/img/flags/by.png"/> Nemiga:</h3>
      <ul>
        <li><pic src="https://dota2.ru/img/flags/ru.png"/> Никита '<a href="https://dota2.ru/esport/player/3867-elmo/">elmo</a>' Ломалин;</li>
        <li><pic src="https://dota2.ru/img/flags/ru.png"/> Дмитрий '<a href="https://dota2.ru/esport/player/522-undershock/">UnderShock</a>' Большаков;</li>
        <li><pic src="https://dota2.ru/img/flags/ru.png"/> Павел 'bowbowbow' Мостаков;</li>
        <li><pic src="https://dota2.ru/img/flags/ru.png"/> Олег '<a href="https://dota2.ru/esport/player/2717-sayuw/">sayuw</a>' Каленбет;</li>
        <li><pic src="https://dota2.ru/img/flags/ru.png"/> Ярослав '<a href="https://dota2.ru/esport/player/391-miposhka/">Miposhka</a>' Найдёнов.</li>
      </ul>
