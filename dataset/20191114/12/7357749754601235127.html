      <h1>La banque européenne d'investissement prête à achever sa mue verte ?</h1>
      <address><time datetime="2019-11-14T12:07:46+00:00">14 Nov 2019, 12:07</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5Jy0yTcb79Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La banque européenne d'investissement va-t-elle achever sa mue verte ? Pour la première fois, il y a quelques jours, les ministres européens des Finances ont appelé et soutenu l'arrêt du financement européen des projets liés aux combustibles fossiles, gaz, pétrole et charbon.</p>
      <p>Le vote final sur la politique de prêt de la Banque européenne d'investissement ou BEI qui doit faire d'elle une banque européenne du climat doit intervenir ce jeudi. Ce serait un signal fort pour la commission européenne dont la nouvelle présidente Ursula von der Leyen a promis un Green deal européen.</p>
      <p>Le commissaire en charge de ce Green deal, le néerlandais Frans Timmermans, veut y croire. Il faut poser des actes pour faire de l'Union européenne le premier continent neutre en carbone d'ici 2050.</p>
      <p>Et faire de la banque européenne d'investissement un organe de financement de la transition écologique européenne est l'une des étapes indispensables.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1181653669399400448" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>_"C'est un aspect très important . On a vu toutes les manifestations, pas seulement chez les jeunes, chez les gilets jaunes aussi. _**</b><i>Si on ne s'occupe pas des moyens de subsistance des gens, de leurs emplois, si leurs emplois sont menacés parce qu'ils travaillent dans le charbon ou qu'ils travaillent dans une industrie à fortes émissions - si nous n'en tenons pas compte et ne leur donnons pas de possibilités de travail et d'emplois d'avenir - alors nous échouerons, nous devons agir de manière inclusive et essayer de ne laisser personne derrière nous"</i>**, explique Nancy Saich, expert en chef pour le changement climatique à la BEI.</p>
      <p>Selon un récent rapport Eurobaromètre, si l'on ne prend en compte que le changement climatique, 93 % des citoyens européens pensent que c'est problème grave.</p>
      <p>Et si l'on met en perspective le réchauffement climatique, 60 % de la population européenne pensent que c'est un des problèmes les plus graves auxquels le monde est confronté, devant le terrorisme international, mais derrière la pauvreté et la précarité.</p>
