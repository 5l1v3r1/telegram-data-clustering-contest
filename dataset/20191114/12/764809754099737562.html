      <h1>فيديو: البندقية تستعد لارتفاع جديد لمستوى المياه بعد إعلان حالة الكوارث</h1>
      <address><time datetime="2019-11-14T12:30:49+00:00">14 Nov 2019, 12:30</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kXvjjt85mN4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>تستعد مدينة البندقية الإيطالية لارتفاع جديد لمستوى المياه الخميس فيما يفترض أن تتخذ الحكومة تدابير عاجلة بما فيها إعلان حالة الطوارىء بسبب كارثة طبيعية في المدينة العروفة بقنواتها.</p>
      <p>واستفاق أهالي البندقية على أصوات صفارات إنذار تحذر من احتمال تخطي ارتفاع المياه 130 سنتم، ما يكفي لإعادة المياه المالحة القذرة إلى الوسط التراثي للمدينة المدرجة على لوائح منظمة الأمم المتحدة للتربية والثقافة والعلوم (يونسكو).</p>
      <p>والثلاثاء بلغ ارتفاع المياه مستوى غير مسبوق منذ خمسين في المدينة الإيطالية التاريخية حيث وصل إلى 1,87 متر.</p>
      <p>وفيما تستعد السلطات الخميس لتقييم حجم الأضرار التي لحقت بالكنوز الثقافية للمدينة، مثل كاتدرائية القديس ماركو التي اجتاحت المياه سراديبها، اختار الأهالي مواجهة الوضع.</p>
      <p>وقال ستيفانو غابانوتو (54 عاما) ردا على سؤال حول ما يجعله يفتح كشكه لبيع الصحف علما بأنه سيضطر لإغلاقه قريبا "إنه باب رزقي، ماذا يمكنني أن أفعل".</p>
      <p>وأضاف أنه سيواصل بيع الأحذية البلاستيكية الملونة المخصصة للمياه حتى عندما يغلق الكشك.</p>
      <p>وتحت قناطر قصر دوكال، وقف زوجان من هونغ كونغ لالتقاط الصور والفيديو تحت أشعة شمس الصباح البارد.</p>
      <p>وقال جاي وونغ (34 عاما) إن الرحلة "كان مخططا لها منذ وقت طويل لذا لم نتمكن من تغييرها". وأقر بأنه عروسه سابرينا لي "تبدو غير متحمسة". وأضاف "بالحقيقة إنها تجربة جيدة (...) مغامرة".</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/98/50/808x454_cmsv2_06c41b18-151d-5c8a-a2bc-ad3ef57edfa0-4299850.jpg"/>
        <figcaption>رويترز</figcaption>
      </figure>
      <p>ضربة في قلب إيطاليا</p>
      <p>ومن المتوقع أن يلتقي رئيس الوزراء جوزيبي كونتي رئيس بلدية البندقية والمسعفين قبل زيارة المحلات التي تضررت بارتفاع المياه.</p>
      <p>والأربعاء وصف كونتي الذي يتوقع حكومته حالة الطوارىء، فيضان المياه بأنه "ضربة لقلب بلدنا".</p>
      <p>وقدر رئيس البلدية لويجي برونيارو قيمة الأضرار بمئات ملايين الدولارات (أو اليوروهات) فيما بقي العديد من المتاحف مغلقة أمام الزوار.</p>
      <p>وتسبب ارتفاع مستوى المياه الثلاثاء في إغراق قرابة 80 بالمئة من المدينة، وفق مسؤولين.</p>
      <p>وفقط مرة واحدة منذ بدء تسجيل المستويات في 1923 تخطت المياه ذلك المستوى لتصل إلى 1,94 متر في 1966.</p>
      <p>وقضى شخص عمره 78 عاما من جراء صدمة كهربائية داخل منزله.</p>
      <p>يبلغ عدد سكان البندقية 50 ألف نسمة فقط لكنها تستقبل ما مجموعه 36 مليون زائر كل عام.</p>
      <p>ولا يزال مشروع بنية تحتية ضخم يهدف إلى حماية المدينة قيد التنفيذ منذ 2003، لكن تعرقله الكلفة المرتفعة وفضائح فساد وتأخر المهل.</p>
      <p>وقالت وزيرة النقل باولا دي ميكيلي لإذاعة راديو كابيتال "هذا الحل الهندسي الذي ستبلغ كلفته قرابة 6 مليارات يورو يجب أن يقوم بالعمل".</p>
      <p>ويتضمن المشروع بناء 78 بوابة يمكن رفعها لحماية بحيرة البندقية عند ارتفاع المياه -- لكن محاولة أجريت مؤخرا لاختبار اجزاء من الحاجز أحدثت ارتجاجات أثارت قلقا فيما اكتشف المهندسون أن الصدأ لحق بأجزاء منه.</p>
