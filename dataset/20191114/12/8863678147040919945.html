      <h1>Эксперты оценили доклад губернатора о поправках в бюджет 2020 года</h1>
      <address>
        <time datetime="2019-11-14T12:42:18+00:00">14 Nov 2019, 12:42</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/bMCcvdG4DYQ" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>«Енисейская Сибирь. Новое качество жизни» так Александр Усс назвал проект поправок в бюджет 2020. Эксперты уже признали этот доклад лучшим за последние 10 лет. Профицит казны в 30 млрд рублей дает возможность развивать регион практически во всех направлениях. Особое внимание бюджетникам — в следующем году на повышение зарплат потратят 6,8 млрд рублей. Изменится подход и к мерам соцподдержки.</p>
      <blockquote>Об этом всегда мы говорили, и когда я услышала вчера, что мои мысли вдруг воплотились в очень грамотный аналитический подход, когда меры соцподдержки в первую очередь нужны тем, кто в этом нуждается, для каждого человека. Я вчера испытывала гордость за то, что наши мысли стали делом и конкретным планом действий.<cite>Марина Добровольская, депутат ЗС Красноярского края, член комитета по охране здоровья и социальной политике</cite></blockquote>
      <p>Объемный блок доклада — развитие здравоохранения. Это новые больницы и поликлиники — такие будут, например, в Ирбейском и Шарыповском районах. Краевых медиков по-прежнему будут отправлять на стажировки за границу. Пристальное внимание обратят на решение кадровых проблем — обучение узких специалистов, а также младшего медицинского звена. Особенно важно обеспечить врачами районы.</p>
      <blockquote>Такого уровня инициатив на моей памяти не было никогда, которые могут охватывать десятилетний горизонт и все они касаются улучшения жизни людей. Очень важно, что было подчеркнуто, что не только врачей нужно добавлять количественно и качественно, но и фельдшеров и средний медицинский персонал, очень важно, что будут усилены конкурентные возможности Красноярского края по привлечению кадров извне.<cite>Алексей Протопопов, заслуженный врач России, и.о. ректора КрасГМУ</cite></blockquote>
      <p>Развитие территорий вообще приоритетная задача правительства края. Строить спортивные объекты будут в Канске, Енисейске, Минусинске, а также новые школы — вместо 13 появятся 19 учебных заведений. А еще сельхозтехникумы, Мариинская гимназия, детские сады. Будут развивать и культуру.</p>
      <blockquote>Слушая Александра Викторовича я прочувствовала, что этот бюджет, который сейчас он сам выстрадал. Сейчас нужно заниматься развитием территорий - строительством поликлиник, школ, детских садов, быстровозводимых площадок, где-то с ФОКами повезет - это все предусмотрено в бюджете. <cite>Людмила Магомедова, председатель комитета по образованию, культуре и спорту законодательного собрания красноярского края</cite></blockquote>
      <p>Уже в следующем году в масштабном региональном проекте появятся новые программы, которые будут работать практически во всех районах. Но каждый пункт представленного доклада — это вектор, по которому уже идет Красноярский край.</p>
      <p>
        <i>Анастасия Тиль</i>
