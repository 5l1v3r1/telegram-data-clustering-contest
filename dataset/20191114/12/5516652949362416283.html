      <h1>Δολοφονία Τοπαλούδη: Ψυχολογικά προβλήματα επικαλούνται οι κατηγορούμενοι</h1>
      <address>
        <time datetime="2019-11-14T12:50:01+00:00">14 Nov 2019, 12:50</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GPiOiu6UMh0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Ελαφρυντικά αναζητούν οι δυο κατηγορούμενοι για τη δολοφονία της φοιτήτριας Ελένης Τοπαλούδηστη Ρόδο, λίγο προτού αρχίσει η δίκη, επικαλούμενοι ψυχολογικά προβλήματα.</b>
      </p>
      <p>Μάλιστα, όπως αναφέρθηκε στο κεντρικό δελτίο ειδήσεων του AΝΤ1, οι δύο κατηγορούμενοι προσπάθησαν να παραπλανήσουν τους ψυχιάτρους που τους εξέτασαν, οι οποίοι τους παρακολουθούν επί μήνες.</p>
      <p>Και οι δύο κατηγορούμενοι, από την πρώτη στιγμή, ζήτησαν να εξεταστούν από ψυχολόγο, καθώς υποστηρίζουν πως μήνες πριν από τη δολοφονία της Ελένης Τοπαλούδη, είχαν επισκεφτεί ψυχίατρο του νησιού και ακολουθούσαν ειδική φαρμακευτική αγωγή.</p>
      <p>Αξίζει να σημειωθεί ότι, σύμφωνα με το ρεπορτάζ του σταθμού και οι δύο επικαλούνται πως ταλαιπωρούνται από τις ίδιες ακριβώς διαταραχές: ελλειμματική προσοχή και υπερκινητικότητα κατά την παιδική ηλικία, έντονη επιθετικότητα κατά την εφηβεία, ενώ η χρήση ναρκωτικών ουσιών οδήγησε σε ψυχωτικές διαταραχές.</p>
      <p>Ο ιατρικός πραγματογνώμονας ο οποίος έψαξε στο σύστημα ηλεκτρονικής συνταγογράφησης διαπίστωσε πως ένας από τους δυο έλεγε ψέματα.</p>
      <p>Ο πατέρας της άτυχης φοιτήτριας, Γιάννης Τοπαλούδης μίλησε στο κεντρικό δελτίο ειδήσεων του Ant1 και έκανε λόγο για τερτίπια.</p>
      <p>«Θα προσπαθήσουν να επικαλεστούν το οτιδήποτε και οι δικηγόροι τους, καλά κάνουν την δουλειά τους, προσπαθούν να σκαρφιστούν ένα σωρό τερτίπια. Εμείς τι τερτίπι να σκαρφιστούμε για να μπορέσουμε να ζωντανέψουμε ξανά την κόρη μας;» ανέφερε ο κ. Γιάννης Τοπαλούδης.</p>
