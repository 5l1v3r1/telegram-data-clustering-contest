      <h1>Дзюба и Жирков на даче Сталина: как футболисты проводят свободное время в Сочи. ВИДЕО</h1>
      <address>
        <time datetime="2019-11-14T12:53:00+00:00">14 Nov 2019, 12:53</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/U2E4fKUO0GI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Члены сборной России по футболу в свободное от тренировок время осматривают достопримечательности Сочи. Нападающий «Зенита» и сборной России Артем Дзюба, а также его партнер по клубу и национальной команде защитник Юрий Жирков побывали на даче Сталина. Об этом футболисты рассказали в твиттере.</p>
      <p>Экскурсию для игроков сборной провели сотрудники музея. В Сочи сборная России готовится к матчам отборочного турнира чемпионата Европы – 2020. Тренировки проходят на Центральном стадионе имени Славы Метревели. Сегодня команда улетает в Санкт-Петербург, а уже 16-го ноября сборная России сыграет со сборной Бельгии за первое место в группе.  </p>
