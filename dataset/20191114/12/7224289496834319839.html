      <p>El filósofo Enrique Dussel afirma que la ideología evangelista es la punta de lanza de la política norteamericana, que está dispuesta a "recuperar" Latinoamérica mediante métodos suaves pero también golpes de Estado, como el que atraviesa Bolivia. Afirma que durante los golpes de Estado de la década de 1970 se utilizó a la religión católica como ideología dominante y se veía como al socialismo como el enemigo, pero ahora se usa a los grupos evangélicos como punto de partida y a las culturas indígenas como enemigas.</p>
