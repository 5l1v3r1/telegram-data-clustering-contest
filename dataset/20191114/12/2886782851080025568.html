      <h1>Elindult az óceánon át Európába Greta Thunberg</h1>
      <address><time datetime="2019-11-14T12:22:47+00:00">14 Nov 2019, 12:22</time> by <a rel="author">Tamas Maraczi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/F2PXd53a0xU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ismét hajóval kel át, és már el is indult az Atlanti-óceánon Greta Thunberg - a klímaaktivistának kevesebb, mint három hete van Madridba érnie, de van esélye. December másodikán kezdődik ugyanis a spanyol fővárosban az ENSZ nemzetközi klíma-csúcstalálkozója, amelynek egyik résztvevője lesz.</p>
      <p>A konferenciát eredetileg Chilében rendezték volna meg, de a zavargások miatt Madridba helyezték át - az Egyesült Államokban tartózkodó Thunberg így időzavarba került, mivel repülővel környezetvédelmi megfontolások miatt nem utazik.</p>
      <p>Most egy ausztrál pár viszi át katamaránján Európába.</p>
