      <h1>„Olympiakos“ stiprybes išskyręs Jasikevičius: „Svarbiausia – kautis“</h1>
      <address>
        <time datetime="2019-11-14T12:18:00+00:00">14 Nov 2019, 12:18</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xHFue5uKItM" width="630" height="354" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Šarūnas Jasikevičius antradienį pasveikino gerą draugą bei asistentą Kauno „Žalgiryje“ Darių Maskoliūną oficialiai tapus Lietuvos rinktinės vyriausiuoju treneriu, tačiau dabar jo mintyse artėjanti Eurolygos dvikova.</p>
      <p>Penktadienio vakarą žalgiriečių Eurolygoje laukia rungtynės Pirėjuje su vietos „Olympiakos“, kuri jau sezono starte Davidą Blattą vyriausiojo trenerio poste pakeitė Kęstučiu Kemzūra.</p>
      <p>Prieš laukiančią išvyką Jasikevičius pasidalino mintimis, kaip žaidimo filosofija „Olympiakos“ pasikeitė prie komandos vairo stojus Kemzūrai.</p>
      <p>„Sunku pasakyti, nes (Davidas) Blattas prie komandos vairo buvo tik vienerias rungtynes, – kalbėjo Jasikevičius. – Kažkiek keitėsi sudėtis ir galvoju, kad dabar ji su (Tayloro) Rochestie ir (Willie) Reedo atvykimu yra žymiai geresnė negu sezono pradžioje.“</p>
      <p>„Rochestie yra patyręs sprendimų priiminėtojas ir tai yra didžiausias pakeitimas, – tęsė „Žalgirio“ strategas. – Jis atima spaudimo atsakomybes nuo (Vassilio) Spanoulio ir (Georgioso) Printezio. Rimtas papildymas.“</p>
      <p><b>– Atrodo, jog „Oly“ žaidimas stipriai banguoja – vieną dieną jie Maskvoje įveikia CSKA, o po poros jau namuose patiria sutriuškinimą prieš „Maccabi“. Kokie būtų akcentai, norint penktadienį pamatyti jų blogąją pusę?</b> – žurnalistai paklausė Jasikevičiaus.<br/>– Reikia suprasti, ką ginamės. Kiekvienas žaidėjas turi savo pliusų, reikia žinoti, kur rizikuoti. Svarbiausia turime kautis, jie namuose žaidžia fiziškiau. Iš kitos pusės, kiekviena komanda banguoja, tiek mes, tiek jie.</p>
      <p><b>– Praėjusią savaitę po rungtynių su „Barcelona“ akcentavote atkovotus kamuolius, o „Olympiakos“ turi geriausiai puolime po lenta kovojantį Nikolą Milutinovą (vid. 5,3). Kas būtų svarbiausia, neleidžiant jam dominuoti po krepšiais?</b><br/>– Priklauso, kur jis tuos kamuolius nusiima. Milutinovas yra labai didelis, todėl reikia kovoti ir tiek.</p>
      <p><b>– Kaip Mariaus Grigonio čiurna?</b><br/>– Taip pat. Viskas panašiai.</p>
      <p><b>– Ar kiti žaidėjai sveiki?</b><br/>– Taip.</p>
