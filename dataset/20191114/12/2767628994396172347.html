      <h1>Piden el cierre de la gigantesca acería Ilva, el "Chernóbil italiano"</h1>
      <address><time datetime="2019-11-14T12:45:12+00:00">14 Nov 2019, 12:45</time> by <a rel="author">Euronews en español </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6oruiOE6aLE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Para exigir el cierre de la mayor planta siderúrgica de Europa se han encadenado. Una forma en la que los vecinos de la ciudad italiana de Tarento dicen "Hasta aquí hemos llegado".</p>
      <p>Durante sesenta años la fábrica de acero Ilva ha contaminado la ciudad, las enfermedades relacionadas con las emisiones tóxicas han matado a unas 7.500.</p>
      <p>En enero pasado, el Tribunal Europeo de Derechos Humanos condenó a Italia por no proteger a sus ciudadanos.</p>
      <p>El barrio de Tamburi se encuentra a pocos metros de la fábrica. Aquí el cáncer entre los niños es un 50% más común que en cualquier otra parte de la región.</p>
      <p><b>Stefania Corisi</b> perdió a su esposo y a su padre, que solía trabajar en la planta de Ilva; ahora teme por el futuro de sus dos hijas: <i>“Cuando los niños juegan afuera en Tamburi, tocan cosas que no deberían tocar. Me siento responsable de ellos, porque he elegido vivir en este vecindario".</i></p>
      <p>Hay plomo en la sangre de los niños. La mortalidad infantil es un 21% superior a la media de Italia:</p>
      <p>Linfomas, leucemia, cáncer cerebral. <b>La pediatra Grazia Parisi</b> ha trabajado aquí como pediatra local durante más de 15 años: <i>"Los niños más mayores se han dado cuenta del hecho de que están en peligro. Sienten que sus vidas están en peligro, siguen escuchando a sus padres hablar sobre el polvo mineral que se encuentra en las escuelas, dentro de sus hogares. Me preguntan si vivirán menos que los niños que no viven en Taranto. Conozco familias que han sido devastadas: los niños aquí ven morir a sus tíos y tías y a sus abuelos también a una edad temprana ... a sus madres y padres, hermanos y hermanas."</i></p>
      <p>En Taranto se vive bajo toque de queda sanitario especialmente durante los días de viento cuando sopla con fuerza y el riesgo de emisiones provenientes de la planta que ven detrás de mí es mayor.</p>
      <p>En estas condiciones, las autoridades les dicen que se queden en casa y cierren las ventanas. Lucia Zito ha vivido frente a la acería durante 52 años y no quiere rendirse. Sus dos hermanos, ambos trabajadores de la planta, tienen cáncer y todo lo que ha estado haciendo estos años es limpiar su casa para eliminar el polvo tóxico.<i>“Nos dicen que mantengamos nuestras puertas y ventanas cerradas, nunca lo he hecho. Siempre las he tenido abiertas. Es imposible vivir encerrado en tu propia casa ... el polvo está por todos lados. Nunca he dejado de trabajar para mantener limpia la casa. Mis uñas están destrozadas, como enfermas ”</i></p>
      <p>La ciudad de los dos mares ha pasado a ser la más contaminada de Europa, <i>el chernóbil italiano</i>. La trama de complicidades que ha garantizado el desastre ambiental y sanitario y el envenenamiento de un territorio entero de IItalia incluye a empresarios y cargos electos.</p>
