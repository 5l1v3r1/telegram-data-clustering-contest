      <h1>«Предал себя земле»: Скандальный депутат Гончаренко оконфузился, взывая к совести Зеленского</h1>
      <address><time datetime="2019-11-14T20:32:58+00:00">14 Nov 2019, 20:32</time> by <a rel="author">pipin</a></address>
      <p>Скандальный депутат от партии «Европейская Солидарность» Гончаренко попал в курьезную ситуацию, записывая видеообращение в адрес президента Зеленского.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/XbAZhbCKAG8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В своем ролике против закона о рынке земли Гончаренко бросил в камеру горсть земли, которая символизирует «политическую смерть сторонников нового закона», но не рассчитал направление ветра, и земля полетела ему в лицо.</p>
      <p>Накануне президент Украины<b><a href="https://novorosinform.org/795726"> Зеленский опубликовал странное видеообращение</a></b> после голосования о рынке земли.</p>
      <p>Кроме того, вчера <b><a href="https://novorosinform.org/795703">партия Тимошенко перешла в оппозицию после голосования</a></b> Рады о рынке земли.</p>
      <p>Ранее стало известно, что <b><a href="https://novorosinform.org/795673">Рада приняла в первом чтении законопроект об отмене моратория на продажу земли</a></b>.</p>
      <p>В ответ на это <b><a href="https://novorosinform.org/795688">премьер-министр Украины Гончарук поблагодарил депутатов Рады</a></b> за поддержку отмены моратория на продажу земли.</p>
      <p>Напомним, что ранее <b><a href="https://novorosinform.org/795645">Зеленский обвинил Коломойского в организации протеста против земельной реформы</a></b>.</p>
      <p>Также вчера <b><a href="https://novorosinform.org/795643">премьер-министр Украины Гончарук заявил, что земельная реформа делается в интересах граждан Украины</a></b>.</p>
      <p>Отметим, что <b><a href="https://novorosinform.org/795635">МВД Украины усилило меры безопасности в центре Киева из опасения беспорядков</a></b>.</p>
      <p>Напомним, что <b><a href="https://novorosinform.org/795626">сегодня Верховная рада рассмотрит скандальную земельную реформу</a></b>.</p>
      <p>12 ноября сообщалось, что сегодня <b><a href="https://novorosinform.org/795598">группа радикалов планирует блокировать выходы в Верховную раду</a></b> с целью помешать депутатам проголосовать за законопроект о продаже земли.</p>
      <p>В тот же день <a href="https://novorosinform.org/795536"><b>оппозиционный депутат</b> <b>Рабинович с трибуны Рады по-русски послал МВФ и Сороса</b></a>, выступая против продажи украинской земли.</p>
