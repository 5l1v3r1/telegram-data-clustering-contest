      <h6 class="kicker">Надежный источник</h6>
      <h1>Instagram начал в тестовом режиме скрывать счетчик лайков по всему миру</h1>
      <address><time datetime="2019-11-14T20:29:59+00:00">14 Nov 2019, 20:29</time> by <a rel="author" href="https://twitter.com/instagram/status/1195009164470181888" target="_blank">Instagram</a></address>
      <p>Instagram распространил на весь мир тестирование функции, скрывающей счетчик лайков под чужими постами. Сообщение об этом появилось в официальном твиттере соцсети.</p>
      <figure>
        <iframe data-src="https://twitter.com/instagram/status/1195009164470181888?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
        <figcaption>С сегодняшнего дня мы расширяем на весь мир наше тестирование по скрытию счетчика лайков. Если вы в нем участвуете, то больше не увидите число лайков и просмотров под фото и видео в вашей ленте, если они опубликованы не вами.</figcaption>
      </figure>
      <p>Instagram <a href="https://twitter.com/instagram/status/1195009166420533248">заявил</a>, что тестовое скрытие счетчика лайков, которое ранее началось в <u><a href="https://meduza.io/news/2019/11/14/instagram-nachal-testirovat-skrytie-schetchika-laykov-po-vsemu-miru#footnote_778930">семи странах</a></u>, принесло положительные отзывы.</p>
      <p>При этом соцсеть отметила, что понимает важность счетчика лайков для некоторых пользователей и работает над новыми функциями, которые позволят «показать ценность» того или иного аккаунта.</p>
      <p>О том, что Instagram рассматривает возможность отказаться от счетчика лайков, <a href="https://meduza.io/news/2019/04/19/instagram-rassmatrivaet-vozmozhnost-otkazatsya-ot-pokaza-laykov">стало известно</a> в апреле. Соцсеть заявила, что хочет, чтобы пользователи сфокусировались на фотографиях и видео, которые они публикуют, а не на количестве лайков под ними.</p>
      <ul>
        <li>В августе тестировать скрытие счетчика лайков <a href="https://meduza.io/news/2019/08/06/vkontakte-nachala-testirovat-funktsiyu-sokrytiya-schetchika-laykov">начала</a> соцсеть «ВКонтакте». В сентябре такое же тестирование <a href="https://meduza.io/news/2019/09/27/facebook-nachal-skryvat-layki-pilotnyy-proekt-zapustili-v-avstralii">запустил</a> Facebook (пока только в Австралии).</li>
      </ul>
