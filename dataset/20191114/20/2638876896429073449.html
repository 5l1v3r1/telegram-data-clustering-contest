      <h1>X019: Microsoft анонсировала Everwild от Rare</h1>
      <address><time datetime="2019-11-14T20:15:00+00:00">14 Nov 2019, 20:15</time> by <a rel="author" href="https://shazoo.ru/users/showgazer" target="_blank">showgazer</a></address>
      <p>Во время прямой трансляции Inside Xbox на X019 в Лондоне Microsoft анонсировала игру Everwild. Это новая абсолютная новая интеллектуальная собственность.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/jWpcUH-tKEU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote>Уникальные и незабываемые впечатления ждут вас в естественном и волшебном мире.</blockquote>
      <p>Rare разделили на две команды. Одна поддерживает Sea of Thieves, вторая разрабатывает Everwild. Подробности нового проекта держатся в секрете.</p>
