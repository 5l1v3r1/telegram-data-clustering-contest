      <h1>X019: Новый трейлер Bleeding Edge, дата релиза подтверждена</h1>
      <address><time datetime="2019-11-14T20:40:00+00:00">14 Nov 2019, 20:40</time> by <a rel="author" href="https://shazoo.ru/users/showgazer" target="_blank">showgazer</a></address>
      <p>На X019 Microsoft показала новый трейлер мультиплеерного экшена <i>Bleeding Edge</i> от Ninja Theory. Дата релиза подтверждена — 24 марта 2020 года.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/6sG7IguIs4I" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote>Возьмите свою команду и порвите всех в Bleeding Edge, электризующем онлайн-сражении, где каждый боец получает механическое усиление, чтобы посеять еще больше хаоса!<br/><br/>Подберите себе бойца из числа ярких представителей отбросов общества: жгите покрышки, играя за смелую и прекрасную Лютик со съемными руками-пилами, рвите все вокруг, играя за блэк-металл рокера Нидхегга, поджаривая врагов электрическими соло на гитаре, или нашинкуйте своих врагов, выбрав Даемона, самого разыскиваемого ниндзя в Нью-Йорке.</blockquote>
      <p>За предзаказ или подписку на Xbox Game Pass можно получить доступ к <a href="https://shazoo.ru/2019/11/14/87128/ekshen-bleeding-edge-ot-ninja-theory-vyjdet-v-marte-2020-goda">закрытой бете</a> в феврале и марте.</p>
      <p>Разработчики также показали нового персонажа — девушку с аугментированными ногами Кассандру Лебедев из Новосибирска.</p>
      <figure>
        <img src="https://cdn.shazoo.ru/386693_Or8IbPXwO4_screenshot_131.png"/>
      </figure>
      <p>Им осталось раскрыть последнего героя. Кроссплей с PC подтвержден.</p>
      <p>Страница игры <a href="https://store.steampowered.com/app/1189800/Bleeding_Edge/">уже появилась</a> в Steam. Цена — 515 рублей. На консолях игра стоит всего $30.</p>
