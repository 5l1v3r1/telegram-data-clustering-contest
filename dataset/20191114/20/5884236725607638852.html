      <h1>Автомобилистку избили за помощь инвалиду. Князь попал в ДТП. Отдел происшествий 14.11.2019</h1>
      <address><time datetime="2019-11-14T20:50:00+00:00">14 Nov 2019, 20:50</time> by <a rel="author">Алексей Громов</a></address>
      <p>
        <b>Обзор происшествий и событий из криминального мира Петербурга с нашим корреспондентом Евгением Борисовым</b>
      </p>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-62356431&amp;id=456246278&amp;hash=b7e785cc8c36ad7e" width="640" height="360" data-service="VK" scrolling="no"/>
      </figure>
      <p>Сегодня в выпуске:</p>
      <ul>
        <li>Две агрессивные автомобилистки в Василеостровском районе напали на девушку, которая помогала инвалиду дойти до парадной.</li>
        <li>Реклама с предложением купить девушке грудь оскорбила жительницу Девяткино.</li>
        <li>На Броневой улице <a href="https://nevnov.ru/743023-peterburgskie-policeiskie-po-goryachim-sledam-zaderzhali-ograbivshego-zhenshinu-zloumyshlennika">по горячим следам</a> задержали мужчину, силой отобравшего у девушки недорогой мобильник.</li>
        <li>На набережной Обводного канала Lada выехала на встречную полосу и столкнулась с Lexus.</li>
        <li>В перевернувшемся на Синопской набережной микроавтобусе был великий <a href="https://nevnov.ru/743212-v-perevernuvshemsya-mercedes-na-sinopskoi-naberezhnoi-byl-velikii-knyaz-georgii-romanov">князь Георгий Романов</a>.</li>
        <li>На Невском проспекте выезжающий на дорогу задним ходом Ford разбил окно пассажирскому автобусу.</li>
        <li>На КАД у Пискаревского проспекта любитель «шашек» <a href="https://nevnov.ru/743084-massovaya-avariya-zatrudnila-dvizhenie-na-vneshnei-storone-kad">спровоцировал массовое ДТП</a>.</li>
        <li>На улице Хошимина горела детская площадка.</li>
        <li>Бесплатная <a href="https://nevnov.ru/743143-v-peterburge-zarabotal-pervyi-dushevoi-punkt-dlya-bezdomnykh">душевая для бездомных</a> готовится к открытию в Адмиралтейском районе.</li>
      </ul>
