      <h1>Itagüí tiene nuevo centro de monitoreo de movilidad y red semafórica</h1>
      <address>
        <time datetime="2019-11-14T20:07:08+00:00">14 Nov 2019, 20:07</time>
      </address>
      <p>La <a href="https://www.transitoitagui.gov.co/">Secretaría de Movilidad de Itagüí</a> dio a conocer el nuevo <b>Centro de Monitoreo</b> <b>de movilidad</b> del municipio. 18 cámaras vigilarán los principales corredores viales.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/zbFvgs5kd08" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>18 cámaras permiten desde ahora supervisar en tiempo real la<b> movilidad</b> de las principales vías de Itagüí desde el Centro de Monitoreo, desde allí se pueden controlar las fases semafóricas y verificar incidentes de tránsito para reaccionar con mayor agilidad.</p>
      <p>Con el nuevo Centro de Monitoreo, también empezó a funcionar una renovada <b>red semafórica</b> en el municipio, con la repotenciación de los semáforos en 64 pasos peatonales y la instalación de 16 más.</p>
      <p>En el estudio, diseño y ejecución de estas estrategias para la movilidad de <a href="https://telemedellin.tv/capturados-17-presuntos-integrantes-del-el-guayabo-y-el-tablazo-en-itagui/363236/">Itagüí</a>, la Administración Municipal realizó una inversión de 11.000 millones de pesos.</p>
