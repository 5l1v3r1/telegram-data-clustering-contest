      <h1>Ευρωπαϊκή Τράπεζα Επενδύσεων: Τέλος στα δάνεια για ορυκτά καύσιμα το 2021</h1>
      <address><time datetime="2019-11-14T20:03:58+00:00">14 Nov 2019, 20:03</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/--K6MmJsrTs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Aπό το τέλος του 2021 θα σταματήσει κάθε δανεισμός για ορυκτά καύσιμα από την Ευρωπαϊκή Τράπεζα Επενδύσεων. Αυτό μετέδωσε το βράδυ της Πέμπτης, επικαλούμενο ανώτατο αξιωματούχο της Τράπεζας, το ειδησεογραφικό πρακτορείο Reuters.</p>
      <p>Είχε προηγηθεί σχετικό αίτημα από τους υπουργούς Οικονομικών της ΕΕ να μπει ένα τέλος στην χρηματοδότηση έργων που σχετίζονται με τη «βρώμικη» ενέργεια από τις βιομηχανίες πετρελαίου, φυσικού αερίου και λιγνίτη.</p>
      <p>Πλέον το μεγάλο ζήτημα είναι πώς θα εφαρμοστεί αυτή η απόφαση χωρίς να δημιουργηθούν νεα προβλήματα με την Νάνσι Σάιχ, στέλεχος της Ευρωπαϊκής Τράπεζας Επενδύσεων που έχει αρμοδιότητες για την Κλιματική Αλλαγή, να τονίζει:</p>
      <p>
        <i>«Υπάρχει μια πολύ σημαντική πτυχή σε αυτή τη μετάβαση. Το έχουμε δει σε όλες τις διαμαρτυρίες, όχι μόνο των νέων, αλλά και των κίτρινων γιλέκων. Εάν δεν ασχοληθούμε με τα μέσα διαβίωσης των ανθρώπων, εάν οι θέσεις εργασίας κινδυνεύσουν επειδή εργάζονται στον άνθρακα ή σε μια ρυπογόνα βιομηχανία, εάν δεν το λάβουμε υπόψη και δεν τους προσφέρουμε μελλοντικές ευκαιρίες, τότε δεν θα απευθυνθούμε σε όλους. Για αυτό πρέπει η μετάβαση να γίνει με έναν συνεκτικό τρόπο. Δεν πρέπει να αφήσουμε κανέναν πίσω».</i>
      </p>
      <p>Ο Μπερνάρ Καμί, διευθύνων σύμβουλος της Suez, της γαλλικής εταιρείας κοινής ωφέλειας που δραστηριοποιείται σε μεγάλο βαθμό στους τομείς επεξεργασίας υδάτων και διαχείρισης αποβλήτων, δήλωσε στην euronews ότι για τις επιχειρήσεις πρέπει να υπάρξει μια ισορροπία ανάμεσα στις υποχρεώσεις που θα τους επιβληθούν και τα κίνητρα που θα δοθούν.</p>
      <p><i>«Από τη μία πλευρά, ο κανονισμός καθορίζει τι πρέπει να γίνει και ποια είναι τα κίνητρα που μπορούμε να θεσπίσουμε. Νομίζω ότι υπάρχουν πολλές πτυχές και μία από αυτές είναι η προώθηση της καινοτομίας. Για παράδειγμα σε σχέση με την ενέργεια, βλέπετε ότι προέρχεται από ορυκτά καύσιμα. Τώρα μιλάμε για ανανεώσιμη ενέργεια, υδρογόνο, διάφορες πηγές ενέργειας. Και είμαι πεπεισμένος ότι στην περιβαλλοντική μας επιχείρηση δεν θα αλλάξει κάτι όσο υπάρχει όραμα, σταθερότητα όσον αφορά το θεσμικό πλαίσιο και τα σωστά κίνητρα»</i>, σχολίασε ο Καμί.</p>
      <p>Το 93% των Ευρωπαίων πιστεύει ότι η κλιματική αλλαγή συνιστά σοβαρό πρόβλημα. Είναι το δεύτερο σημαντικότερο μετά την φτώχεια, την πείνα και την έλλειψη πόσιμου νερού, ξεπερνώντας αυτό της διεθνούς τρομοκρατίας.</p>
