      <h1>Поисковики из Пензы признаны лучшими на слете ПФО в Кирове (видео)</h1>
      <address>
        <time datetime="2019-11-14T20:26:00+00:00">14 Nov 2019, 20:26</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/FgWlKHoJAms" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Пензенский отряд «Поиск-Вездеход» стал обладателем гран-при слета поисковиков Приволжского федерального округа «Никто не забыт», который проходил в Кирове.</i>
      </p>
      <p>В течение трех дней 14 команд демонстрировали практические навыки архивной работы, оказания первой медицинской помощи, ориентирования на местности, знания военной истории, а также представляли свои проекты в творческих номинациях. По итогам конкурсных испытаний «Поиск-Вездеход» в четвертый раз занял первое место. Победителей чествовали в Законодательном Собрании региона.</p>
      <p>«Ваша работа заслуживает самых высоких слов благодарности и самого низкого поклона от всех, кто и сегодня надеется перезахоронить останки своих отцов, дедов и прадедов, которые отдали жизнь ради нашего будущего и спасения Родины», — сказал председатель Законодательного Собрания Пензенской области Валерий Лидин.</p>
      <p>В ходе встречи он также отметил, в каких экстремальных условиях порой приходится работать поисковикам. В связи с этим депутатами приобретен мобильный бытовой комплекс, который в ближайшее время будет передан отряду. Также глава областного парламента сообщил о решении поддержать заявку пензенских поисковиков на соискание президентского гранта, сообщает телеканал «<a href="http://tv-express.ru/">Экспресс</a>».</p>
      <p>Видео предоставлено телеканалом.</p>
