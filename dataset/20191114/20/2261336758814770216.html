      <h1>The MMA Vivisection UFC Sao Paulo: Blachowicz vs. Jacare - picks, odds, &amp; analysis</h1>
      <address><time datetime="2019-11-14T20:00:00+00:00">14 Nov 2019, 20:00</time> by <a rel="author">Zane Simon and Connor Ruebusch</a></address>
      <figure>
        <iframe src="https://w.soundcloud.com/player/?visual=true&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F712522096&amp;show_artwork=true&amp;secret_token=s-9xa0o" width="100%" height="166" data-service="SoundCloud" scrolling="no" nowide=""/>
      </figure>
      <p>The UFC heads to Brazil this week for a fight card that, while not actually bad, feels very hard to work up enthusiasm for—following eleven straight weeks of UFC events. Fortunately, this also marks the end of that run, with two whole weeks off for Thanksgiving. In the meantime, Jacare vs. Blachowicz should actually be pretty interesting. But the card has a few bouts that could result in some sad outcomes.</p>
