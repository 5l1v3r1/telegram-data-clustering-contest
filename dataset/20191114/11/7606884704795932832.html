      <h1>Главу донского ГУФСИН заключили под арест на два месяца</h1>
      <h2>Ранее Даххаева вместе с его заместителями задержали по подозрению в разглашении гостайны и коррупции.</h2>
      <address>
        <time datetime="2019-11-14T11:55:00+00:00">14 Nov 2019, 11:55</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qOF7A-uHckM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Глава донского управления федеральной службы исполнения наказаний Муслим Даххаев заключён под арест на два месяца. Такое решение принял Ленинский суд Ростова.<br/><br/>Даххаева вместе с его заместителями &lt;a href="<a href="http://dontr.ru/novosti/interfaks-v-rostove-po-podozreniyu-v-razglashenii-gostayny-zaderzhali-nachalnika-gu-fsin/">http://dontr.ru/novosti/interfaks-v-rostove-po-podozreniyu-v-razglashenii-gostayny-zaderzhali-nachalnika-gu-fsin/</a>"&gt;задержали накануне по подозрению в разглашении гостайны и коррупции&lt;/a&gt;. Ранее в кабинетах руководства регионального управления ФСИН прошли обыски. Как сообщает РИА Новости, со ссылкой на адвоката Даххаева, сейчас высокопоставленный руководитель находится в СИЗО.</p>
