      <h1>Trump se declara "un gran fan" de Erdogan</h1>
      <address><time datetime="2019-11-14T11:54:32+00:00">14 Nov 2019, 11:54</time> by <a rel="author">Euronews en español </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/FDSfDkZ-PAQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El presidente de Estados Unidos, Donald Trump, se declara <i>"un gran fan"</i> de su homólogo turco, Recep Tayyip Erdogan, en su visita a la Casa Blanca.</p>
      <p>Pese a las críticas del Congreso, por la ofensiva de Ankara en el norte de Siria, el presidente estadounidense defendió a Erdogan e insinuó que entiende los motivos que le llevaron a atacar a las milicias kurdosirias.</p>
      <p>Tanto los demócratas como muchos republicanos creen que Trump cometió un gran error al retirar sus tropas del norte de Siria y que fue una traición a sus aliados kurdosirios.</p>
      <p>Trump, sin embargo, cree que la situación actual en la zona es satisfactoria.</p>
      <p><i>"La frontera se mantiene muy bien. El alto el fuego se mantiene muy bien. Hemos hablado con los kurdos, y parecen estar muy satisfechos"</i>, ha declarado Donald Trump, presidente de Estados Unidos.</p>
      <p>Otro punto de discordia ha sido la compra, por parte de Ankara, del sistema ruso de defensa aérea S400, que representa una amenaza para la OTAN, a la que pertenecen ambos países, y que podría desencadenar sanciones estadounidenses.</p>
      <p>
        <b>Diálogo para superar las diferencias</b>
      </p>
      <p>En rueda de prensa, Trump se limitó a reconocer que ese tema <i>"presenta retos muy graves"</i> para la relación con Ankara y dijo que su secretario de Estado trabaja para <i>"llegar a un acuerdo".</i> Un diálogo por el que también abogó Erdogan.</p>
      <p><i>"Naturalmente, hemos discutido de nuestras relaciones en el campo de la industria de la defensa, principalmente del sistema S400 y el programa F35. Solo podemos superar los obstáculos a través del diálogo"</i>, ha señalado Recep Tayyip Erdogan, presidente de Turquía.</p>
      <p>Ni Erdogan ni Trump explicaron cómo piensan superar sus diferencias. Ambos prefirieron centrarse en los aspectos positivos de su relación.</p>
      <p><i>"Tenemos mucho comercio con Turquía, pero podría ser mucho mayor. A Turquía le gustaría y también sería bueno para Estados Unidos. Así que tenemos la intención de aumentarlo a unos cien mil millones de dólares. Cuatro veces más que ahora"</i>, ha asegurado Donald Trump, presidente de Estados Unidos.</p>
      <p>Trump calificó el encuentro con Erdogan de <i>"maravilloso y muy productivo",</i> en un momento en el que la relación entre sus países pasa por horas bajas.</p>
