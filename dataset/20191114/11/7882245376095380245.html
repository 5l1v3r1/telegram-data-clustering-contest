      <h1>Котообман: за подмену животного его владелец был лишен бонуса</h1>
      <address><time datetime="2019-11-14T11:22:26+00:00">14 Nov 2019, 11:22</time> by <a rel="author">Елена Караева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/yTS-eHZ-vAw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Этот кот стал, сам того не подозревая, нарушителем правил безопасности: хозяин, не желая сдавать питомца, чей вес превышал разрешенный для перевозки в салоне, в багаж, на следующий день, проходя контроль, животное подменил.</p>
      <p>"Аэрофлот", чьим рейсом летел этот пассажир, лишил владельца кота бонуса.</p>
      <p>Вера Албанина, заместитель руководителя пресс-службы "Аэрофлота" заявила, что "поскольку было установлено умышленное нарушение правил безопасности на борту и перед полетом, мы решили лишить этого пассажира его бонусных миль и исключить из этой программы".</p>
      <p>Михаил Галин, владелец кота Виктора, с этим решением согласился.</p>
      <p>Историю котообмана он сам опубликовал в своем "Фейсбуке".</p>
      <p>Как считает эксперт по безопасности на авиатранспорте Роман Гусаров, "компания приняла правильное решение".</p>
      <p>Мнение кота Виктора, ставшего планетарной знаменитостью, пока узнать не удалось.</p>
