      <h1>В Одессе неадекват с топором пытался прыгнуть с 6 этажа (видео)</h1>
      <h2>Сегодня утром в микрорайоне Вузовский на Люстдорфской дороге правоохранители задержали молодого человека в неадекватном состоянии.</h2>
      <address><time datetime="2019-11-14T11:31:00+00:00">14 Nov 2019, 11:31</time> by <a rel="author">Инна Сабатин, источник:</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UqcHX5tlqM0" width="621" height="465" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>На Люстдорфской дороге мужчина бегал с топором и пытался выпрыгнуть из окна</h3>
      <p>28-летний мужчина, выкрикивая ругательства, пытался прыгнуть с балкона квартиры на 6-м этаже жилого дома, передает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>Патрульные, прибыв на место, оценили ситуацию, и вызвали подкрепление. Пока к месту добирались еще 2 экипажа полиции, первый экипаж пытался немного успокоить неадеквата, стоя под его балконом на земле. Прибывшая подмога бросилась было к дверям квартиры наруштеля спокойствия, однако двери оказались заблокированы изнутри.</p>
      <p>Полицейские уговорили парня открыть им, и вскоре дверь квартиры распахнулась, а на пороге стоял «виновник торжества» с топором в руках. Копы несколько раз попросили его положить топор, мужчина не реагировал. Тогда стражи порядка применили физическую силу, уложили буйного нарушителя лицом в пол и заковали в наручники.</p>
      <p>Задержанный был передан бригаде скорой помощи, которая к этому моменту уже дежурила внизу.</p>
