      <h1>"Тихий и спокойный парень": очевидцы рассказали о стрельбе в Благовещенске</h1>
      <address>
        <time datetime="2019-11-14T11:44:00+00:00">14 Nov 2019, 11:44</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jvweTQnrkjY" width="1000" height="563" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>В четверг в одном из колледжей строительства в Благовещенске студент устроил стрельбу: погиб его ровесник, еще трое молодых людей пострадали.</b>
      </p>
      <p>Очевидец и знакомый студента, устроившего стрельбу в благовещенском колледже, рассказал об обстоятельствах трагедии, а также поделился информацией о характере преступника.</p>
      <p>По словам очевидца, стрелок не проявлял агрессии, был "тихим и спокойным парнем".</p>
      <p>В четверг в колледже строительства и жилищно-коммунального хозяйства в Благовещенске 19-летний студент устроил стрельбу: погиб его ровесник, еще трое молодых людей пострадали.</p>
      <p>Прибывшие полицейские вступили в перестрелку со злоумышленником, он был заблокирован в аудитории и покончил с собой. Следственный комитет России возбудил уголовное дело об убийстве из хулиганских побуждений. По предварительным данным регионального УМВД, причиной стрельбы стал конфликт между сверстниками.</p>
