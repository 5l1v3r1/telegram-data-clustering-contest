      <h1>В Красноярске проходит масштабная продовольственная ярмарка</h1>
      <address>
        <time datetime="2019-11-14T11:16:14+00:00">14 Nov 2019, 11:16</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KWPxP6V_Gyo" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Эти зеленогорские витрины на продовольственной ярмарке стали, пожалуй, одними из самых посещаемых. Отбоя от покупателей нет, и это не удивительно. Производство, которое базируется в закрытом городе, не часто вывозит свою продукцию на широкий потребительский рынок. Спрос тем временем высокий.</p>
      <blockquote>По вкусу очень хороший. Мягкий, не кислый. Хороший, ну прямо как домашний.<cite>Зинаида Кулакова, покупатель</cite></blockquote>
      <blockquote>Настолько всё вкусненькое, всё натуральное. Посолю вот видите сальце, у меня муж любит сало. А здесь косточки, потушу с капустой.<cite>Тамара Кузнецова, покупатель</cite></blockquote>
      <p>Выпускают здесь и молочку, и мясные деликатесы, и разносолы. При таком ассортименте главная задача — не потерять в качестве.</p>
      <blockquote>Зеленогорское предприятие существует на рынке более 60 лет и что приятно состав продуктов с советских времён не изменился — всё такое же натуральное. Вот посмотрите, ни одного заменителя или консерванта.</blockquote>
      <p>Те, кто уже начинает заготавливать продукты для новогоднего стола, найдёт здесь много интересного. И даже такого, чего у соседей не увидишь. Например, колбаса из маралятины. У зеленогорского предприятия есть собственная оленеводческая ферма. Свежий убой тут же поступает на прилавки.</p>
      <blockquote>Она очень мягкая. В состав оленьей колбасы входит 70% марала 30% свинины. Она у нас очень пользуется спросом. Деликатесы пользуются спросом. Есть оленина копчёно-варёная, есть говядина запекать, есть буженина запечённая и варёная. Есть также пастрома идёт варёная свинина, есть шейка идёт свинина с салом, так что ассортимент очень большой.<cite>Марина Бабич, продавец</cite></blockquote>
      <p>Такое мясное ассорти да под соления самая лучшая закуска.</p>
      <blockquote>Настоящая фишка предприятия — это разносолы собственного приготовления. Не на каждом стенде здесь такое можно увидеть. Говорят, готовят по старинным рецептам.</blockquote>
      <p>Хоть край у нас и хлебосольный, качественного продукта на потребительском рынке не так уж и много. В ближайшем будущем зеленогорцы планируют расширяться, наращивать мощности производства и угощать своей продукцией весь край.</p>
      <blockquote>У нас в планах и строительство нового молокозавода и цеха переработки мяса, потому что мы колбасную продукцию делаем. Для нас сейчас задача довезти мясо в магазины формата гиперсупермартетов. То есть в вакууме, в газонаполненной упаковке. Это наши перспективы.<cite>Игорь Кондрус, директор ООО «Искра»</cite></blockquote>
      <p>Ну а пока уникальную продукцию фермерских хозяйств продают на продовольственных ярмарках. Судя по количеству посетителей, местного производителя красноярцы готовы поддерживать всегда.</p>
      <p>
        <i>Евгения Шелковникова</i>
      </p>
