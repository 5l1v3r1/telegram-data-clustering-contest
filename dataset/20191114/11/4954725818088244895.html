      <h1>発売されたばかりの新作『RUNE II』開発元Human Head Studiosが閉鎖。販売元も寝耳に水で驚く</h1>
      <address><time datetime="2019-11-14T11:04:35+00:00">14 Nov 2019, 11:04</time> by <a rel="author" href="https://automaton-media.com/author/taijiro-yamanaka/" target="_blank">Taijiro Yamanaka</a></address>
      <p>アメリカのデベロッパーHuman Head Studiosは11月14日、スタジオを閉鎖し、インディースタジオとしての22年の歴史に幕を閉じることを<a href="https://www.humanhead.com/update-human-head-studios/">発表</a>。そして同時に、Bethesda Softworks傘下のRoundhouse Studiosとして再出発することを明らかにした。</p>
      <figure>
        <iframe data-src="https://twitter.com/humanheadgames/status/1194645715802361856?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>スポンサーリンク</p>
      <p>Human Head Studiosは、現在はActivision傘下にあるデベロッパーRaven Softwareのスタッフらが1997年に設立した。そして2000年には『Rune（現Rune Classic）』などを発売。その後もオリジナル作品に加え、『Prey（2006）』の開発や、『BioShock Infinite』『Batman: Arkham Origins』『ザ クワイエットマン』などの開発協力をおこなってきた。また、発売中止となった『Prey 2』の開発を担当していたことでも知られる。そしてつい先日、11月12日には『RUNE II』を発売したばかりだった（<a href="https://automaton-media.com/articles/newsjp/20191113-106261/">関連記事</a>）。</p>
      <p>今回スタジオの閉鎖を決断した理由についてHuman Head Studiosは、経済的な状況によるものであるとだけ述べ、これにより事業の縮小を強いられ、そして閉鎖に至ってしまったという。ただ、同スタジオの能力あるスタッフらとは引き続き一緒に仕事をしたいと考え、Bethesda Softworksにどのような方策が可能か尋ねたそうで、これが同社傘下のRoundhouse Studiosの設立に繋がったとのこと。スタッフらは全員新スタジオでの雇用オファーを受けており、引き続きチームとして活動する。</p>
      <p>Human Head Studiosは、Bethesda Softworksとは『Brink』の開発協力で共に仕事をしていた経験があり、その伝手を頼ったのかもしれない。新スタジオは、これまでと同じくアメリカ・ウィスコンシン州マディソンに位置しており、Human Head Studiosの施設をそのまま利用しているのかどうかは不明だが、スタジオを閉鎖しながらも事実上は存続する形となったようだ。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/fvYcYrhxrCM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>なお、ローンチを迎えたばかりの『RUNE II』については、今後もサポートを続けることが販売元Ragnarok Gameから<a href="https://twitter.com/play_rune/status/1194708010922397696">発表</a>されている。同社は、同作に資金援助したESDFとHuman Head Studiosが共同で設立した会社であるが、今回のスタジオ閉鎖のニュースは公式発表されて初めて知ったそうで驚きを述べている。</p>
      <p>また『RUNE II』は、同社の予想を上回る売れ行きであることも明かされている。同作はEpic Gamesストアにて販売されており、2020年にはSteamなどほかのPCプラットフォームでも発売予定。その計画に変わりはないそうだ。そして現在は、同作にて発生している技術的な問題の解決に取り組みながら、今後追加するコンテンツを提供するためのチームを組んでいるところだという。</p>
