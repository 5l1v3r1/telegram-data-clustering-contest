      <h1>Washington elismerte Bolívia átmeneti elnökét</h1>
      <address><time datetime="2019-11-14T11:05:43+00:00">14 Nov 2019, 11:05</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LitwaIrM2Pc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Az Egyesült Államok elismerte Jeanine Ánezt Bolívia átmeneti elnökének, az amerikai külügyminiszter gratulált az új vezetőnek.</p>
      <p>Mike Pompeo hangsúlyozta, az Egyesült Államok örömmel működik együtt az Amerikai Államok Szervezetével, Bolívia alkotmányos intézményeivel és a bolíviai néppel is a szabad és tisztességes választások mielőbbi megtartása érdekében. Egyben arra szólította fel a feleket, hogy tartózkodjanak az erőszaktól.</p>
      <p>A dél-amerikai országban október 20-án volt elnökválasztás, amelyet a 2006 óta hatalmon lévő Evo Morales nyert meg. A bolíviaiak jó része és a megfigyelők is szabálytalanságot és csalást kiáltottak, a zavargásokba fulladt elégedetlenség nyomán Morales vasárnap lemondott, majd Mexikóban kapott menedéket.</p>
      <p>A zavargásoknak időközben újabb halálos áldozata van, a fiatal férfit a volt elnök hívei és a rendőrség közötti összecsapásokban lőtté k le, ezzel hétre emelkedett a Bolívián végigsöprő erőszakhullámban meghaltak száma.</p>
