      <h1>Mozart finisce all'asta da Christie's</h1>
      <address><time datetime="2019-11-14T11:58:44+00:00">14 Nov 2019, 11:58</time> by <a rel="author">Cinzia Rizzi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IVargaPYHT8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Un raro ritratto di un Mozart adolescente</b>, prima che diventasse uno dei compositori più famosi della storia, <b>finisce all'asta</b>. E' <b>firmato Giambettino Cignaroli</b>, pittore italiano esponente del Rococò, che lo dipinse nel 1770. Il 27 novembre verrà battuto all'asta da Christie's, a Parigi.</p>
      <p>"Mozart ha 13 anni, è ancora un giovane uomo, che si reca in Italia con suo padre. Viene ritratto per Pietro Lugiati, che lo vede suonare e lo trova un compositore sorprendente e di talento. E commissiona il dipinto", spiega <b>Astrid Centner-D'Oultremont, direttrice del dipartimento opere antiche di Christie's, a Parigi</b>. "Ciò che è molto interessante del ritratto è la partitura musicale, che in realtà troviamo solo su questa tela. Alcuni musicologi ritengono che la partitura possa essere opera proprio di Mozart".</p>
      <p>Il valore di questo dipinto di Cignaroli è stimato <b>tra 800.000 e 1,2 milioni di euro</b>.</p>
