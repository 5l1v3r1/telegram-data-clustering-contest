      <h1>США и Турция: сложный союз</h1>
      <address><time datetime="2019-11-14T11:59:42+00:00">14 Nov 2019, 11:59</time> by <a rel="author">Сергей Щербаков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TFFEigZLDBA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Союзники, несмотря на разногласия, но какой ценой? В среду в Белом доме прошла встреча президентов США и Турции. Известный своими неожиданными заявлениями Дональд Трамп на этот раз был предельно сдержан. Однако за видимым спокойствием чувствовалась серьезная напряженность между лидерами двух держав.</p>
      <p>В минувшем месяце Турция начала масштабную военную операцию против курдов на севере Сирии. Это привело в бешенство страны НАТО и поставило США в двусмысленное положение. С одной стороны Америка всячески поддерживала курдов в борьбе с ИГИЛ, с другой - не считаться с интересами Турции она просто не может.</p>
      <p>Поэтому Вашингтону пришлось срочно искать выход из ситуации. При посредничестве России удалось в сжатые сроки достичь перемирия.</p>
      <p>"Соглашение о прекращении огня соблюдается. Сейчас ситуация на турецко-сирийской границе стабильная", - заявил Трамп.</p>
      <p>Орудия, пусть и на время, но смолкли, однако снизить напряженность на дипломатическом фронте это не помогло. Причина - покупка Турцией ракетного комплекса С-400. Вообще сам факт приобретения одной из ведущих стран НАТО вооружений у России примечателен. А уж на фоне ситуации в Сирии и вовсе выглядит, как насмешка, пишут американские газеты.</p>
      <p>В этой связи Белый дом ранее пригрозили Анкаре санкциями и заявили, что в подобных обстоятельствах поставка Турции новых американских истребителей F-35 осуществлена быть не может.</p>
      <p>"Да, мы обсуждали сотрудничество в оборонной сфере, в частности ситуацию вокруг С-400 и истребителей А-35, - заявил Эрдоган по итогам переговоров с Трампом в Белом доме. - Я думаю, что разногласия мы сможем преодолеть только путем диалога".</p>
      <p>Иными словами, язык ультиматумов и санкций не поможет, дал понять турецкий лидер. Но как именно преодолеть разногласия? По мнению Трампа, в прошлом преуспевающего бизнесмена, средство есть.</p>
      <p>"У нас хорошие торговые отношения с Турцией, но могут быть еще лучше. Мы хотели бы довести торговый оборот между нашими странами до 100 млрд долларов в год, то есть увеличить его в четыре раза по сравнению с нынешними показателями. Это отвечает и нашим интересам, и Турции", - пояснил Трамп.</p>
      <p>Наиболее рьяные оппоненты американского лидера считают, что он проводит недостаточно жесткую политику в отношении Турции. Однако помощники Трампа в Белом доме опасаются, что излишнее давление приведет к дальнейшему сближению Анкары с Москвой. А допускать этого Вашингтон не хочет.</p>
