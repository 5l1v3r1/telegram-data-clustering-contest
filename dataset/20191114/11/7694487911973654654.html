      <h1>وقفة طالبية في إقليم الخروب تضامنا مع المحتجين</h1>
      <address><time datetime="2019-11-14T11:29:11+00:00">14 Nov 2019, 11:29</time> by <a rel="author">Lebanon 24</a></address>
      <p>ينفذ طلاب المدارس في اقليم الخروب وقفة تضامنية مع المحتجين، عند مفترق بلدة مزبود مقابل "اقليم مول"، وتطلق الأناشيد والاغاني الوطنية، فيما يرفع المعتصمون الأعلام اللبنانية.</p>
