      <h1>Με μεγαλοπρέπεια η λιτανεία του Κωνσταντίνου του Υδραίου στη Ρόδο</h1>
      <address>
        <time datetime="2019-11-14T11:40:01+00:00">14 Nov 2019, 11:40</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UEtFshPXWBA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Παρά τον βροχερό καιρό γιορτάστηκε για μια ακόμη χρονιά και με μεγαλοπρέπεια και με όλες τις τιμές που αρμόζει στον πολιούχο της Ρόδου, η μνήμη του νεομάρτυρα Κωνσταντίνου του Υδραίου.</b>
      </p>
      <p>Στην Αρχιερατική Θεία Λειτουργία και στη λιτανεία της εικόνας στο Μανδράκι που τελέστηκαν προεξάρχοντος του Μητροπολίτη Ρόδου κ. Κυρίλλου παρέστησαν μεταξύ άλλων εκπρόσωποι των τοπικών αρχών του τόπου, των σωμάτων ασφαλείας και πλήθος κόσμου.</p>
