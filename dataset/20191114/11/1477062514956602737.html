      <h1>Сергей Лазарев «не поместился» на концертной площадке в Нальчике</h1>
      <address>
        <time datetime="2019-11-14T11:55:00+00:00">14 Nov 2019, 11:55</time>
      </address>
      <figure>
        <img src="https://img.youtube.com/vi/hdjLc-waWwo/hqdefault.jpg"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/hdjLc-waWwo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h4>В преддверии выступления артиста выяснилось, что сцена в столице Кабардино-Балкарии не имеет возможностей для полноценного показа шоу. Организаторам пришлось перенести концерт в Ессентуки и обеспечить местным жителям бесплатный трансфер.</h4>
      <p>На своей странице в Instagram Сергей Лазарев записал обращение для поклонников. Он рассказал, что из-за проблем с концертной площадкой в столице КБР, показ его авторского шоу перенесли на КМВ:</p>
      <blockquote>«Все, кто купил билеты в Нальчике, могут попасть на концерт в Ессентуках, который состоится 16 ноября. При этом, вас привезут и увезут обратно на комфортабельных автобусах, которые будут отъезжать в 15:00 от ДК Профсоюзов», – обратился к фанатам Сергей Лазарев.</blockquote>
      <p>Артист также отметил, что те, кто не имеет возможности поехать в город-курорт, могут сдать билеты обратно в кассы и получить деньги обратно.</p>
      <p>Напомним, что ранее Сергей Лазарев <a href="https://pobeda26.ru/novosti/kultura/sergej-lazarev-letit-na-konczert-v-stavropol">побывал</a> с концертом в Ставрополе и<a href="https://pobeda26.ru/novosti/obshhestvo/sergej-lazarev-zazhyog-so-stavropolskimi-bliznyashkami-v-kremle"> выступил</a> в Кремле со ставропольскими близняшками.</p>
