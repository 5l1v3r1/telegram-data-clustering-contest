      <h1>Как живут слабовидящие в Краснодаре</h1>
      <address>
        <time datetime="2019-11-14T11:14:00+00:00">14 Nov 2019, 11:14</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-WaMHijoayE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В краевом центре проживает более 1300 незрячих людей. Кто-то не видит с рождения, некоторые лишились этой возможности уже будучи взрослыми. </p>
      <p>В Международный день слепых – 13 ноября – наша съемочная группа встретилась с одним из тех, кто не может видеть окружающий мир привычным нам образом. </p>
      <p>Для Евгения 4-х летний лабрадор-ретривер по кличке Тина не просто питомец – это верный друг, помощник и член семьи. 2005 год разделил жизнь Евгения на «до» и «после»: на фоне диабета возникли осложнения, которые привели к необратимому. Теперь его глаза – Тина. За 2 года они научились понимать друг друга на уровне инстинктов, но первое время было непросто. </p>
      <p>– Когда мы первые 2 месяца только начали с ней работать, она упиралась, упрямилась и не хотела идти. Получалось так, что не она меня вела, а я ее за собой тащил. Она не упиралась, но еле-еле передвигала лапами, – рассказал Евгений Толкун. </p>
      <p>Мужчина признается, что каждый день для него – это новый вызов, будь то поездка в общественном транспорте или поход в магазин за продуктами. Но если раньше он повсеместно сталкивался с непониманием, сейчас ситуация улучшилась, и причина тому – сами люди. Они теперь и помощь предлагают чаще, и шепот за спиной услышишь реже. Но Евгений считает, что останавливаться на достигнутом пока еще рано. </p>
      <p>– Сами незрячие, бывает, неадекватно реагируют на те моменты, когда им предлагают помощь. Это очень печально. Они ведут себя агрессивно, несдержанно. Надо и нас, незрячих, тоже учить, чтобы мы к обществу относились благосклонно и лояльно, – пояснил краснодарец.</p>
      <p>Евгений с удовольствием продемонстрировал медали – золото за победу на соревнованиях «Мы с хозяином вдвоем». Это ежегодное состязание, которое проводит школа в городе Старая Купавна, подготавливающая собак-поводырей. А также награды за командные соревнования по ГТО среди незрячих людей. Таких соревнований, да и мероприятий в целом, в Краснодаре тоже проходит немало. Действует ряд государственных и региональных программ, которые призваны сделать жизнь людей с ограниченными возможностями легче и комфортнее. </p>
      <p>– Сейчас разработана программа совершенствования системы реабилитации инвалидов. Это будет комплексный подход различных ведомств для помощи, в том числе, лицам с ослабленным или потерявшим зрение. В Краснодаре у нас действует специализированный центр для реабилитации детей инвалидов, – сообщил начальник отдела организации реабилитации инвалидов министерства труда и социального развития Кубани Игорь Шульга.</p>
      <p>Планы у Евгения далеко идущие. Он частый гость на мероприятиях, которые проводятся для незрячих людей, где мужчина рассказывает, как получить собаку-спутника, вместе с Тиной демонстрируют навыки дрессировки. А еще увлекается танцами, ходит в студию, где разучивает различные ПА и ставит новые цели. В ближайшее время планирует громко отпраздновать свой день рождения.</p>
