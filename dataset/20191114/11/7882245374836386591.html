      <h1>Таранто: экологический ад</h1>
      <address><time datetime="2019-11-14T11:55:16+00:00">14 Nov 2019, 11:55</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LcEJ6AlA9nw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Скованные одной цепью женщины и мужчины... Они требуют закрытия крупнейшего в Европе сталелитейного завода "Илва", расположенного в итальянском Таранто. В течение многих лет токсичные выбросы предприятия загрязняют этот древний город. Из-за проблем со здоровьем, напрямую связанных с плохой экологией, здесь ежегодно погибают сотни людей. В январе Европейский суд по правам человека осудил власти Италии за неспособность защитить граждан, проживающих в зоне риска.</p>
      <p>Жительница Таранто: "Позор властям! Сначала они дали нам работу, а потом отняли у нас мужей и детей. Мы теряем наши дома".</p>
      <p>Район Тамбури находится буквально в нескольких метрах от завода. Здесь онкологические заболевания среди детей встречаются на 50% чаще, чем в других частях региона. У Стефании Коризи умер муж и ушел и скончался отец. Оба работали на комбинате "Илва". Стефания опасается за будущее своих дочерей: "Когда дети, живущие в Тамбури, выходят поиграть на улицу, они прикасаются к чему-то, что нельзя трогать вообще. Я несу ответственность за то, что выбрала этот район для нашей жизни".</p>
      <p>Растить детей в Тамбури в своем роде уникальный опыт. Местные дети - особенные. Они, по словам педиатра Грации Паризи, понимают, что их может ждать вовсе не светлое будущее: "Те, кто постарше уже волнуются из-за того факта, что живут в опасной зоне. Подростки слышат разговоры родителей о токсичной пыли, обнаруженной в школах и квартирах. Меня же дети спрашивают, будут ли они жить меньше, чем их сверстники из других регионов. Я знаю семьи, где на глазах детей умирают дяди и тети, еще молодые бабушки и дедушки, матери, отцы, братья и сестры".</p>
      <p>Джорджиа Орланди, Euronews: "В Тамбури периодически вводится комендантский час. Такая мера необходима особенно в так называемые "ветреные дни". Сильные порывы ветра повышают риск распространения вредных выбросов металлургического завода".</p>
      <p>Власти советуют местным жителям оставаться в помещении и закрывать окна. Лючия Зито живет прямо напротив завода вот уже 52 года. Два ее брата, оба сотрудники комбината, болеют раком. Сама Лючия не сдается. Женщина содержит квартиру в идеальной чистоте и постоянно вытирает токсичную пыль.</p>
      <p>Лючиа Зито: "Нам велят закрывать двери и окна, но я никогда этого не делала. Всегда держала их открытыми. Невозможно жить в замкнутом пространстве в своем собственном доме. Но пыль - везде. Но я все время занимаюсь уборкой. Руки себе испортила. Ногти так вообще выглядят нездоровыми".</p>
      <p>Закрытие металлургического завода обернется потерей работы для восьми тысяч человек. С другой стороны, нельзя не брать в расчёт здоровье детей, женщин и мужчин, живущих в непосредственной близости от предприятия.</p>
