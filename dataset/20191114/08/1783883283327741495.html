      <h1>Опубликовано видео следственных действий в колледже Благовещенска</h1>
      <address>
        <time datetime="2019-11-14T08:40:00+00:00">14 Nov 2019, 08:40</time>
      </address>
      <p>
        <a href="https://www.m24.ru/rubrics/accidents">Происшествия</a>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/58jy2ClrN1c" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>Видео: СК РФ</figcaption>
      </figure>
      <p>СК России опубликовал видео следственных действий в колледже Благовещенска, где в четверг утром произошла стрельба.19-летний студент <a href="https://www.m24.ru/news/proisshestviya/14112019/97228">пришел с охотничьим ружьем</a> в здание Амурского колледжа строительства и жилищно-коммунального хозяйства.</p>
      <p>По данным следствия, он проник с оружием через пункт охраны, вошел в аудиторию, направил ружье на однокурсников и выгнал преподавательницу. Первыми о случившемся узнали патрульные ГИБДД. К их машине подбежал молодой человек и сказал, что в здании колледжа стрельба. К месту ЧП сразу же начали стягивать отряды полиции. Им удалось заблокировать стрелка в одном из помещений и начать эвакуацию.</p>
      <p><a href="https://www.m24.ru/news/proisshestviya/14112019/97226">В результате стрельбы</a> трое человек получили ранения. Позднее в здании были обнаружены <a href="https://www.m24.ru/videos/video/14112019/220598">тела двух человек</a>, в том числе нападавшего студента. Он покончил с собой.</p>
      <p>Пострадавшие госпитализированы. Состояние одного из молодых людей тяжелое, он <a href="https://www.m24.ru/news/proisshestviya/14112019/97249">находится в реанимации</a>.</p>
      <p>По факту произошедшего возбуждено <a href="https://www.m24.ru/news/proisshestviya/14112019/97228">уголовное дело</a> об убийстве двух лиц, совершенном из хулиганских побуждений. В настоящее время со студентами колледжа на месте работают сотрудники правоохранительных и следственных органов. По версии МВД, все случилось из-за <a href="https://www.m24.ru/news/proisshestviya/14112019/97226">конфликта</a> между студентами.</p>
      <p>Председатель СК РФ Александр Бастрыкин <a href="https://www.m24.ru/news/proisshestviya/14112019/97242">направил</a> криминалистов центрального аппарата в Амурскую область для расследования стрельбы в колледже. Также он поручил проверить систему охраны учебного заведения. Следователям предстоит дать оценку действиям всех должностных лиц колледжа.</p>
      <p>Губернатор Амурской области Василий Орлов выразил соболезнования родственникам погибших и <a href="https://www.m24.ru/news/proisshestviya/14112019/97236">пообещал оказать</a> семьям всю необходимую помощь. В связи со случившимся в Благовещенске на три дня <a href="https://www.m24.ru/news/proisshestviya/14112019/97250">отменят</a> развлекательные мероприятия.</p>
