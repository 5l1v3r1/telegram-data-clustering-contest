      <h1>СКР показал кадры с места стрельбы в благовещенском колледже</h1>
      <address><time datetime="2019-11-14T08:43:00+00:00">14 Nov 2019, 08:43</time> by <a rel="author" href="https://life.ru/author/1351" target="_blank">Ольга Янковская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/58jy2ClrN1c" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Следственный комитет РФ опубликовал видео из аудитории благовещенского колледжа, где Даниил Засорин устроил стрельбу. На кадрах на месте ЧП видны следы крови — работают сотрудники СКР.</p>
      <p>Напомним, утром 14 ноября студент колледжа из Благовещенска пришёл на учёбу с ружьём, <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1254940/idi_otsiuda_blaghovieshchienskii_strielok_vyghnal_uchitielnitsu_pieried_boiniei">прошёл мимо охранника, выгнал из класса преподавателя</a> и открыл огонь по ученикам.</p>
      <p>Согласно последним данным, жертвами трагедии стали два человека, включая самого стрелка. Ещё трое (17, 19 и 20 лет) <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1254931/laif_uznal_imiena_i_sostoianiie_postradavshikh_pri_strielbie_v_kolliedzhie_blaghovieshchienska">пострадали</a>.</p>
