      <h1>СК РФ опубликовал видео из кабинета колледжа в Благовещенске, где произошла стрельба</h1>
      <address><time datetime="2019-11-14T08:54:40+00:00">14 Nov 2019, 08:54</time> by <a rel="author">Сергей Зайцев</a></address>
      <p>Следственный комитет России опубликовал видео, где запечатлена работа следователей в кабинете колледжа в Благовещенске, где произошла стрельба. </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/58jy2ClrN1c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>До этого сообщалось, что студент, стрелявший в благовещенском колледже, предположительно, <a href="https://nation-news.ru/485304-stali-izvestny-podrobnosti-o-zhertvakh-strelka-v-blagoveshenskom-kolledzhe">планировал </a>убийство в течение трех дней. На этот момент, известны две предварительные причины, по которым 19-летний Данил Засорин мог устроить кровавую расправу в учебном заведении.</p>
      <p>Возможно, что пострадавшие давно издевались над Засориным. Также есть сведения, что парни, по которым стрелял злоумышленник, якобы обидели его девушку.</p>

      </p>
