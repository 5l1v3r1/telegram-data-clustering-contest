      <h1>Impeachment Trump: al via le prime audizioni pubbliche di fronte alla Commissione Intelligence</h1>
      <address><time datetime="2019-11-14T08:16:53+00:00">14 Nov 2019, 08:16</time> by <a rel="author">Simona Zecchi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/poGss1TldTg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Sono entrate nel vivo le audizioni pubbliche alla Camera sull'indagine che potrebbe portare all'impeachment di Trump. I primi due testimoni ad essere ascoltati sono stati William Taylor, allora ambasciatore Usa a Kiev, e George Kent, sottosegretario al dipartimento di stato con delega all'Europa. Entrambi hanno riferito dei tentativi di condizionamento posti da Trump a Kiev.</p>
      <p>Taylor in particolare ha riferito della testimonianza di un membro del suo staff su una telefonata da questi sentita fra Trump e l'ambasciatore Usa alla Ue, Gordon Sondland:</p>
      <p>"L'ambasciatore - secondo quanto riportato in audizione dal membro dello staff di Taylor appunto - ha risposto che le preoccupazioni del presidente americano erano maggiormente rivolte verso le indagini su Biden per cui Giuliani ha premuto tanto".</p>
      <p>Il collaboratore dell'ambasciatore Usa sarà infatti chiamato a rispondere in merito alla telefonata. Rudy Giuliani, l'avvocato personale di Donald Trump, secondo Taylor, avrebbe messo in piedi un canale politico "irregolare" che minò le relazioni con Kiev mentre cercava di aiutare Trump politicamente.</p>
      <p>L'intervento di Kent ha toccato maggiormente, ma non solo, la sfera istituzionale e le implicazioni etico-morali nelle relazioni tra i Paesi e ha affermato:</p>
      <p>"Come principio generale, non credo che gli Stati uniti dovrebbero chiedere agli altri paesi di impegnarsi in indagini selettive e implicate politicamente o debbano chiedere di procedere con inchieste giudiziarie contro oppositori interni; questo tipo di interventi selettivi minano la legalità dei paesi coinvolti".</p>
      <p>Categorico invece il deputato repubblicano più alto in grado nella commissione intelligence della Camera, Devin Nuñes, che ha accusato i democratici di aver messo in piedi "una campagna di diffamazione nei confronti del presidente Donald Trump" ben orchestrata.</p>
      <p>Trump intanto, impegnato a preparare l'incontro con il presidente turco Erdogan, ha fatto sapere di non ricordare la telefonata con l'ambasciatore Sondland.</p>
