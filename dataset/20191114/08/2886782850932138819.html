      <h1>Különleges portré kerül kalapács alá a fiatal Mozartról</h1>
      <address><time datetime="2019-11-14T09:18:10+00:00">14 Nov 2019, 09:18</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6FRRWuWEOMQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A fiatal Mozartról készült ritka portré kerül kalapács alá Párizsban november végén. A Giambettino Cignaroli veronai festőnek tulajdonított kép a zeneszerző életében készült 1770 januárjában, azután, hogy a csodagyerek Mozart elsöprő sikerű orgonakoncertet adott Veronában.</p>
      <p>A Christie's aukciósház illetékese, Astrid Centner-Doultremont szerint a zeneszerző 13 éves volt, "Itáliába utazott az apjával. A festményt Velence főadószedője, Pietro Lugiati rendelte meg, miután látta zenélni a gyermek Mozartot. A legizgalmasabb a képen látható partitúra a csembalón. Egyes zenekutatók szerint Baldassare Galuppi velencei zeneszerző egy műve lehet, mások úgy vélik, hogy magának Mozartnak egy eltűnt kompozíciója" - mondta.</p>
      <p>A gyermek Mozartról nagyon kevés olyan portré van, amely a zeneszerző életében készült, és a most árverésre kerülő mű valószínűleg az utolsó, amely még magángyűjteményben van</p>
