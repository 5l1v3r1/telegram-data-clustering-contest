      <h1>Появилось видео с места стрельбы в колледже Благовещенска</h1>
      <address><time datetime="2019-11-14T08:53:00+00:00">14 Nov 2019, 08:53</time> by <a rel="author">"Москва-Баку"</a></address>
      <p>
        <a href="https://youtu.be/jgi4sbAvXoE">Смотреть на Youtube</a>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/jgi4sbAvXoE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В сети появились видеозаписи с места стрельбы в колледже Благовещенска, где студент открыл огонь по однокурсникам. Ролики опубликовал <a href="https://t.me/breakingmash/14814">Telegram</a>-канал Mash.</p>
      <p>На кадрах видно, что на полу одного из кабинетов лежит раненый человек. Студенты вокруг взволнованы, они обсуждают, что надо записать время нападения.</p>
      <p>Другой ролик, опубликованный каналом Life, снят снаружи. Автор видео поясняет, что запечатленные на кадрах полицейские «перестреливаются с кем-то». «А вон, вон! Тип какой-то ходит со стволом», — говорит он.</p>
      <p>Ранее стало известно, что студент колледжа в Благовещенске устроил стрельбу в учебном заведении. По предварительным данным, стрельба произошла в Амурском колледже строительства и ЖКХ. Очевидцы сообщают об одном погибшем и одном раненом. Нападавший совершил самоубийство.</p>
