      <h1>Izrael-Gázai övezet: életbe lépett a tűzszünet</h1>
      <address><time datetime="2019-11-14T08:47:51+00:00">14 Nov 2019, 08:47</time> by <a rel="author">Euronews  </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/D5RtQaR-7Rc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Közép-Európai idő szerint csütörtök hajnali 4.30-kor életbe lépett a tűzszünet a Gázai övezetben. A megállapodást a palesztin szervezetek is elfogadták, beleértve az Iszlám Dzsihádot, és Izrael is vállalta, hogy leállítja a harci cselekményeket. A tűzszünet Egyiptomi közvetítéssel jött létre.</p>
      <p>A rakétaháború kedd hajnalban indult, amikor az izraeli hadsereg és a Sin Bet belbiztonsági szervezet közös akcióban megölte az Iszlám Dzsihád egyik katonai vezetőjét és feleségét. Bahá Abu al-Ata az elmúlt hónapokban az érvényes tűzszünet ellenére többször indított rakétatámadást izraeli területek ellen.</p>
      <p>Izraeli források szerint kedd óta több mint 400 rakétát lőttek izraeli területekre. Ezek többségét a vaskupola légvédelmi rendszer befogta így a lövedékek nem okoztak kárt sem anyagiakban, sem emberéletben izraeli területen.</p>
      <p>Az izraeli válaszcsapásoknak azonban eddig 32 halálos áldozata van, köztük 3 gyerek</p>
      <p>Az izraeli ellenzéki vezető, Beni Ganc tábornok, Sderotba látogatott, a támadások által leginkább sújtott déli körzetbe, miközben a Save the Children jótékonysági szervezet „mély aggodalmát fejezte ki az ellenségeskedés eszkalációja miatt” és a tűzszünet betartására szólított fel.</p>
