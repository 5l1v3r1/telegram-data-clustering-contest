      <h1>Израиль - "Исламский джихад": соглашение о прекращении огня</h1>
      <address><time datetime="2019-11-14T08:14:31+00:00">14 Nov 2019, 08:14</time> by <a rel="author">Елена Караева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DVUAc68sfLY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Cо сслылкой на дипломатические источники сообщается, что между Израилем и группировкой Исламский джихад достигнуто соглашение о прекращении огня.</p>
      <p>Час назад в микроблоге ЦАХАЛ появилась информация о сигналах сирен в южной части Израиля.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194843154769481728" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Нынешнее обострение ситуации стало одним из самых серьезных за последние месяцы.</p>
      <p>Израильские ВВС ликвидировали во вторник командира вооруженного крыла группировки "Исламский джихад", в ответ было сказано, что "Исламский джихад" мобилизует своих боевиков.</p>
      <p>В результате обстрелов, которые велись по территории Израиля из Газы, были ранены не менее 25 израильтян.</p>
      <p>В свою очередь, медики, работающие в Газе, сообщили, что от огня ЦАХАЛ погибли свыше двух десятков палестинцев, включая детей.</p>
      <p>В регион срочно вылетел спецпредставитель ООН Николай Младенов. Вначале он провел консультации в Тель-Авиве, в среду у него были дискуссии в Каире.</p>
      <p>Приказом командующего сил самообороны Израиля <a href="https://www.jpost.com/Arab-Israeli-Conflict/gaza-news/Islamic-Jihad-Secretary-General-invited-to-Cairo-for-Gaza-talks-607783">снято казарменное положение</a> для контингента, за исключением тех военнослужащих, которые расквартированы на границе с Газой.</p>
