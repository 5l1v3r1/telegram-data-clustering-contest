      <h1>Tribunal falló a favor de EPM tras la demanda de la Sociedad Hidroituango</h1>
      <address>
        <time datetime="2019-11-14T01:13:29+00:00">14 Nov 2019, 01:13</time>
      </address>
      <p>El Tribunal Administrativo de Antioquia falló a favor de EPM tras la demanda de la Sociedad Hidroituango que demandaba pago por supuestos incumplimientos.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/P3drls_lfgw" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Según el fallo del Tribunal, fue denegado el mandamiento de pago por 117 mil millones que la sociedad Hidroituango pretendía cobrarle a EPM aduciendo un supuesto incumplimiento del hito 7 del contrato para la construcción de esta hidroeléctrica.</p>
      <p>De acuerdo a la sentencia, Hidroituango aportó como evidencias artículos periodísticos, lo que permitió demostrar este mandamiento de pago sólo es exigible por medio de cláusulas penales de apremio.</p>
    </article>
