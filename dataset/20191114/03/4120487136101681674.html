      <h1>新西兰央行维持基准利率在1%不变</h1>
      <address>
        <time datetime="2019-11-14T03:13:00+00:00">14 Nov 2019, 03:13</time>
      </address>
      <p>【华尔街日报】新西兰央行周三维持基准利率不变，眼下该央行寻求在提升通胀的必要性与国内和全球经济出现企稳迹象之间找到平衡。新西兰央行维持基准利率在1%不变的决定与大多数经济学家的预期相反，他们原本预期央行会降息0.25个百分点。<br/><br/>新西兰央行行长奥尔(Adrian Orr)表示，“委员会讨论了维持利率在1%与降息至0.75%这两种方案的成本和益处”。他说，决策者最终结论是，过去一年里实施的数次降息还需要时间来发挥全面影响。新西兰央行在今年8月出人意料地降息0.5个百分点，在那之后，经济数据表现一直好坏参半。<br/><br/><br/> </p>
