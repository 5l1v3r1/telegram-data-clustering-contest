      <h1>Релизный трейлер Stormland — VR-шутера от Insomniac</h1>
      <address><time datetime="2019-11-14T03:00:00+00:00">14 Nov 2019, 03:00</time> by <a rel="author" href="https://shazoo.ru/users/cyber_samovar" target="_blank">Антон</a></address>
      <p>Insomniac Games представила релизный трейлер своего амбициозного VR-шутера от первого лица про роботов <i>Stormland</i>.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/iXEDX5iJgKU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Игроки возьмут на себя роли роботов-исследователей, который будут активно заниматься изучением таинственного мира. У героев будут различные боевые способности, а также внушительный арсенал оружия.</p>
      <p>Выход <i>Stormland</i> состоялся для Oculus Rift и Rift S.</p>
      <p>
        <b>Via: </b>
        <a href="https://www.resetera.com/threads/stormland-official-launch-trailer.152818/">ResetEra</a>
      </p>
