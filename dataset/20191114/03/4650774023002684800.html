      <h1>Почти 28 миллионов долларов за картину Моне заплатил неизвестный покупатель</h1>
      <h2>В целом же эксперты отмечают некоторый спад на рынке предметов искусства, о чём говорят суммы заключённых сделок.</h2>
      <address><time datetime="2019-11-14T03:35:00+00:00">14 Nov 2019, 03:35</time> by <a rel="author" href="https://life.ru/author/2618" target="_blank">Сергей Тюленин</a></address>
      <figure>
        <iframe data-src="https://twitter.com/Sothebys/status/1194412651549511680?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Картина художника-импрессиониста Клода Моне "Мост Чаринг-Кросс" была продана на аукционе Sotheby’s за 27,6 миллиона долларов покупателю, пожелавшему остаться неизвестным. Об этом сообщила пресс-служба аукционного дома.</p>
      <p>В целом специалисты отмечают, что состоявшиеся торги стали отражением "состояния рынка", и приводят в пример показатели прошлого года, когда общий объём сделок составил 315,4 миллиона долларов, что значительно превышает нынешние 209 миллионов.</p>
      <p>Всего в этот вечер было продано 42 предмета искусства, из которых 35 продавались дороже 1 млн долларов. Цена четырёх превышала 10 млн, и лишь один стоил больше 25. Эксперты отмечают, что годом ранее лотов стоимостью от 20 млн было значительно больше, аж семь штук.</p>
      <p>Ранее Лайф сообщал, что <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1254648/pylivshiisia_na_polkie_farforovyi_chainik_prodali_v_britanii_za__1_040_000">пылившийся на полке фарфоровый</a> чайник продали в Британии за £ 1 040 000.</p>
