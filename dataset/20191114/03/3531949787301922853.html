      <h1>Потоп в Венеции</h1>
      <address><time datetime="2019-11-14T03:02:07+00:00">14 Nov 2019, 03:02</time> by <a rel="author">InfoResist.org, https://www.facebook.com/inforesist/</a></address>
      <p>Венецию затопило рекордное за 50 лет наводнение. 70% площади города ушло под воду. В отелях начали выдвать одноразовые сапоги, а власти объявили режим ЧП и начали подсчитывать убытки.</p>
