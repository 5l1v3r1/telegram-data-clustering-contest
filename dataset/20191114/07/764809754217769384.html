      <h1>ترامب يتجاوز الخلافات الأمريكية - التركية ليركز على صداقته مع إردوغان</h1>
      <address><time datetime="2019-11-14T07:30:23+00:00">14 Nov 2019, 07:30</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nZS5DgSZ3RE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>تجاوز الرئيس الأمريكي دونالد ترامب الأربعاء التوترات التي تشوب علاقات بلاده مع تركيا العضو في حلف شمال الاطلسي ليعلن أنه من أشد "المعجبين" بالرئيس التركي رجب طيب إردوغان.</p>
      <p>وفي اليوم الذي كان الكونغرس يعقد فيه أولى جلسات اجراءات عزل الرئيس مباشرة على هواء المحطات التلفزيونية الأمريكية، أمضى ترامب عدة ساعات في البيت الأبيض مع إردوغان مدعيا أنه لا يعير اهتماما لأزمته الداخلية.</p>
      <p>وقال في مؤتمر صحفي مشترك مع ضيفه الرئيس التركي "أفضل بدلا من ذلك التركيز أكثر على السلام في الشرق الأوسط"، واصفا اجراءات العزل بأنها "خدعة" و"دعابة".</p>
      <p>وابتعد ترامب عن أي جدل يتعلق بتركيا التي باتت بسرعة كبيرة حليف الولايات المتحدة الأكثر اثارة للمتاعب في منطقة أشبه ببرميل البارود.</p>
      <p>وقال ترامب لدى استقبال إردوغان في البيت الابيض "نحن صديقان منذ أمد بعيد".</p>
      <p>وخلال مؤتمر صحفي طرحت فيه أسئلة لينة من قبل صحافيين ودودين من البلدين تم اختيارهم بعناية لهذه المهمة، زاد ترامب من رهانه على ضيفه وقال إنه من أشد "المعجبين" بالرئيس التركي.</p>
      <p>ويتباهى ترامب بأنه يحسن التفاوض مع القادة المتسلطين، لكن مفاوضاته مع إردوغان في الأسابيع الأخيرة اتسمت بالفوضى وأثارت تساؤلات فعلية حول استدامة استراتيجيته في سوريا.</p>
      <p>وبعد إعلان ترامب سحب القوات الأميركية المنتشرة على نقاط حدودية في شمال شرق سوريا، شنت أنقرة في التاسع من تشرين الأول/أكتوبر هجوما عسكريا على القوات الكردية السورية المدعومة من التحالف الدولي لتصدرها القتال ضد تنظيم الدولة الإسلامية.</p>
      <p>ووجه ترامب حينها إلى إردوغان رسالة غير مألوفة النبرة بين الرؤساء، ختمها بالقول "لا تكن متصلبا، لا تكن أحمقا".</p>
      <p>وتحدثت تقارير أولية عن أن إردوغان لم يهمل الرسالة فحسب، بل رماها في سلة المهملات. والأربعاء قال إردوغان انه استغل الزيارة ليعيد الرسالة لصاحبها.</p>
      <p>وإزاء موجة الانتقادات الشديدة الموجهة إليه بما في ذلك من حلفائه، شدد ترامب اللهجة لاحقا وهدد بـ"تدمير" الاقتصاد التركي وأمر بفرض عقوبات على تركيا، لكنه تراجع عنها بعد التوصل إلى اتفاق حول سوريا في منتصف تشرين الأول/أكتوبر.</p>
      <p>لكن التخلي عن الحلفاء الأكراد وترك فراغ على الساحة السورية ملأته روسيا أثارا غضب العديد من أعضاء الكونغرس من ديمقراطيين وجمهوريين على السواء.</p>
      <p>وكتب أعضاء من الكونغرس من الطرفين في رسالة نشر نصها الإثنين "نعتقد أن الوقت غير مناسب لاستقبال الرئيس إردوغان في الولايات المتحدة، ونحضك على سحب دعوتك".</p>

      <p>كذلك أثارت مواقف ترامب والهجوم التركي توترا حادا داخل الحلف الأطلسي الذي يخشى عودة تنظيم الدولة الإسلامية إلى الظهور.</p>
      <p>ولم يكن هناك أي مؤشرات على إمكانية إحراز تقدم كبير بعد لقاء ترامب وإردوغان حول أي من النزاعات المتزايدة بين البلدين.</p>
      <p>وعلاوة على الملف السوري، فإن دور تركيا في حلف شمال الأطلسي محل تشكيك بعد قرار إردوغان شراء منظومة الدفاع الجوي الصاروخي الروسية إس-400.</p>
      <p>فبالرغم من احتجاجات واشنطن، اشترت تركيا المنظومة الروسية، ما دفع الولايات المتحدة الى استبعاد تركيا من برنامج تطوير الطائرات المقاتلة إف-35 بالرغم من استثمارات أنقرة الطائلة في هذا المشروع.</p>
      <p>وقال ترامب في المؤتمر الصحافي "أنا آمل أنه سيكون بمقدورنا حل هذه المشكلة"، دون إعطاء مزيد من التفاصيل.</p>
      <p>ويعقد اللقاء بين ترامب وإردوغان عشية اجتماع للتحالف الدولي ضد تنظيم الدولة الإسلامية على مستوى وزاري في واشنطن، استجابة لطلب عاجل من وزير الخارجية الفرنسية جان إيف لودريان إثر إعلان سحب القوات الأمريكية من شمال سوريا.</p>
      <p>وقال مستشار الأمن القومي في البيت الأبيض روبرت أوبراين لشبكة "سي بي إس" الأحد "إننا غاضبون للغاية. لا مجال داخل الحلف الأطلسي لشراء كميات ضخمة من الاسلحة من روسيا".</p>
      <p>في المقابل، أعربت تركيا عن استيائها بعد تصويت مجلس النواب الأمريكي في نهاية تشرين الأول/اكتوبر على نص يعترف بـ"إبادة" الأرمن في ظل السلطنة العثمانية، وهو توصيف ترفضه تركيا.</p>
      <p>وشهدت زيارة إردوغان الأخيرة إلى واشنطن في أيار/مايو 2017 مواجهات عنيفة بين جهاز حراسته ومتظاهرين مؤيدين للأكراد أمام مقر السفير التركي في واشنطن.</p>
      <p>ووجهت النائب الجمهورية ليز تشيني رسالة إلى وزير الخارجية مايك بومبيو تطلب منه فيها منع أي شخص يرافق الرئيس التركي في زيارته وشارك في "الهجوم على مواطنين أميركيين كانوا يتظاهرون سلميا" من الدخول إلى الأراضي الأمريكية.</p>
      <p>وكتبت في الرسالة أن "استخدام نظام إردوغان العنف أينما كان أمر لا إنساني وغير مقبول".</p>
