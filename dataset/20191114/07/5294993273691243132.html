      <h1>Audiências para destituição de Trump revelam novas informações</h1>
      <address><time datetime="2019-11-14T07:53:55+00:00">14 Nov 2019, 07:53</time> by <a rel="author">Ana Serapicos</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TeXxHunXHwQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O que até então foi feito à porta fechada, é agora transmitido na televisão. Os EUA estão de olhos postos nas audiências públicas sobre o processo de destituição de Donald Trump.</p>
      <p>Perante um juramento, figuras da política testemunham argumentos que servem ao Partido Democrata de provas e razões para tirar Trump do poder.</p>
      <p>William Taylor, embaixador internino dos EUA em Kiev, uma das peças-chave para a investigação, testemunhou perante todos informações até então desconhecidas. Taylor revelou que Trump estaria "mais preocupado com a investigação sobre Biden" do que com a ajuda militar que iriam fornecer à Ucrânia.</p>
      <blockquote>"Depois da chamada com Trump, um membro da minha equipa perguntou ao embaixador o que o presidente pensava sobre a Ucrânia. O embaixador respondeu que Trump estava mais preoupado com as investigações sobre Biden."<cite>William Taylor <br/>Embaixador dos EUA na Ucrânia</cite></blockquote>
      <p>O processo de Destituição do presidente norte-americano começa quando surgem acusações de que Trump tivesse feito chantagem com a Ucrânia para pressionar investigações sobre o filho de Joe Biden em troca de ajuda militar.</p>
      <p>A alegada ação também foi condenada por George Kent, especialista em assuntos ucranianos no Departamento de Estado, o qual também testemunhou no primeiro dia da audiência.</p>
      <p>George Kent admitiu não acreditar "que os EUA devam pedir a outros países que se envolvam em investigações politicamente associadas a processos contra oponentes", por tais ações prejudicarem "o estado de direito".</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/90/72/808x539_cmsv2_d7ffde29-12f7-52ea-987c-df0e3e574052-4299072.jpg"/>
        <figcaption>William TaylorREUTERS/Jonathan Ernst</figcaption>
      </figure>
      <h3>Republicanos e Donald Trump falam de uma "caça às bruxas"</h3>
      <p>Mas as palavras não convencem os republicanos que falam de um "teatro" montado pelo Partido Democrata.</p>
      <p>Devin Nunes, representante republicano, admitiu na audiência que "qualquer pessoa que conheça a vontade dos democratas de irem contra Trump" irá conseguir estar atenta aos "sinais típicos" de que todas as acusações feitas pelos representantes do departamento de Estado foram "cuidadosamente orquestradas".</p>
      <p>A processo de destituição vem criar um terreno sensível para Donald Trump. Se um terreno positivo ou não, isso, ficará para responder nas eleições de 2020.</p>
