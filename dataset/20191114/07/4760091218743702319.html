      <h1>Messi và Ronaldo thất thế thấy rõ trong cuộc đua Chiếc giày vàng</h1>
      <address><time datetime="2019-11-14T07:44:00+00:00">14 Nov 2019, 07:44</time> by <a rel="author">Vương Ngọc</a></address>
      <p>
        <b>Cả hai siêu sao Lionel Messi và Cristiano Ronaldo đều đang bị những đối thủ phía trên bỏ lại ở khoảng cách rất xa trong cuộc đua đến Chiếc giày vàng.</b>
      </p>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/14/1-1457.jpg"/>
        <figcaption> 1. Robert Lewandowski (16 bàn) - Số bàn thắng chân sút người Ba Lan ghi được không phải cao nhất, tuy nhiên với hệ số 2 của Bundesliga, số điểm Lewandowski đang có được là 32 và tạm dẫn đấu trong cuộc đua Chiếc giày vàng.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/14/sorga-1459.jpg"/>
        <figcaption> 2. Erik Sorga (31 bàn) - Tiền đạo người Estonia đang có phong độ cực cao, tuy nhiên giải đấu của Estonia chỉ có hệ số 1, chính vì thế Sorga hiện mới sở hữu 31 điểm.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/14/fg-1502.jpg"/>
        <figcaption> 3. Ciro Immobile (14 bàn) - Đây hiện là chân sút dẫn đầu danh sách vua phá lưới của Serie A.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/14/4-1503.png"/>
        <figcaption> 4. Shkurin (17 bàn) - Với hệ số 1,5 của giải VĐQG Belarus, Skhurin hiện đang có được 25,5 điểm.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/14/5-1505.jpg"/>
        <figcaption> 5. Haaland (15 bàn) - Tiền đạo trẻ này đang là hiện tượng nổi bật ở Châu Âu với phong độ ghi bàn cực kỳ ấn tượng.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/14/werner-1506.jpg"/>
        <figcaption> 7. Werner (11 bàn) - Với 22 điểm có được, Werner hiện đang đứng ở vị trí thứ 7. Đây cũng là mục tiêu mà Bayern đang theo đuổi.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/14/7-1507.jpg"/>
        <figcaption> 8. Jamie Vardy (11 bàn) - Với phong độ thăng hoa của Vardy, Leicester cũng đang bay cao trên BXH Premier League mùa này.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/14/8-1508.jpg"/>
        <figcaption> 13. Tammy Abraham (10 bàn) - Sau 12 vòng đấu của Premier League, "số 9" của Chelsea đã tích lũy được 20 điểm và tạm xếp ở vị trí thứ 13.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/14/9-1509.jpg"/>
        <figcaption> 38. Lionel Messi (8 bàn) - Do dính chấn thương giai đoạn đầu mùa nên El Pulga mới chỉ có 16 điểm, xếp thứ 38.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/14/ro-1509.jpg"/>
        <figcaption> 200. Cristiano Ronaldo (5 bàn) - Ở tuổi 34, CR7 đã không còn giữ được phong độ đỉnh cao, anh hiện đang xếp vị trí thứ 200 với chỉ 5 bàn có được từ đầu mùa. Tuy nhiên Ronaldo luôn chơi rất ấn tượng trong giai đoạn sau của mùa giải, đó cũng là thời điểm anh ghi nhiều bàn thắng nhất.</figcaption>
      </figure>
