      <h1>Trump: Erdogan rajongója vagyok</h1>
      <address><time datetime="2019-11-14T07:11:57+00:00">14 Nov 2019, 07:11</time> by <a rel="author">Peter Rudi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1FQvm7KbsBQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Egy személyes találkozó képes felülírni az ember véleményét a másikról, és igaz ez az állítás akkor is, ha az amerikai és a török elnökről van szó. Azok után, hogy az elmúlt hetekben Donald Trump milyen Twitter üzeneteket küldött a török elnöknek, sokakat meglephetett, hogy a washingtoni csúcs előtt az amerikai elnök egyenesen Erdogan rajongójának nevezte magát.</p>
      <p>A hízelgő kijelentés azért is hangzik kissé meglepően az amerikai elnök szájából, mert a szíriai helyzet csak egy a két ország közötti komoly konfliktusok közül.</p>
      <p>Az elmúlt hetek feszültségei után Donald Trump most azt nyilatkozta, hogy a török-szír határon szerinte minden rendben van, a tűzszünet érvényben van és mindehhez még azt is hozzá tette, hogy szerinte a kurdok is elégedettek a kialakult helyzettel.</p>
      <p>Az elnöki helyzetértékelést meglepetéssel fogadhatták a Kongresszusban, különösen azok akik az amerikai csapatok váratlan kivonulását Szíriából a kurdok elárulásának tekintették.</p>
      <p>Az elnöki csúcson egy másik kényes kérdés is szóba került. Az amúgy NATO tagállam Törökország ugyanis nem a katonai szövetségeseitől, hanem Oroszországtól vásárolt légvédelmi rendszert, ami miatt Washington eléggé megorrolt.</p>
      <p>A török elnök ezzel kapcsolatban azt nyilatkozta, hogy megvitatták a két ország mélyen gyökerező kapcsolatát a katonai védelmi programokkal kapcsolatban, így az S400 orosz rendszerről és az F35-ös vadászgép programról is, mert ahogy Erdogan török elnök mondta: a vitás kérdéseket csak párbeszéddel lehet megoldani.</p>
      <p>A két ország kapcsolatának lehetséges pozitív változásairól beszélt Donald Trump is, aki szerint a most is szoros és egyre növekvő kereskedelmi együttműködéseket még szorosabbra lehetne fűzni, és a mostani volument akár meg is lehetne négyszerezni.</p>
      <p>Trump kritikusai szerint az elnök túlságosan barátságos volt a török elnökkel, ugyanakkor az elnök környezetében azt mondják, hogy csak így lehet elérni, hogy Ankara ne kerüljön még közelebb Moszkvához.</p>
