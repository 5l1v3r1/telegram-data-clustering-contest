      <h1>В Мексике обнаружили крупнейшее в истории захоронение мамонтов (видео)</h1>
      <h2>В Мексике нашли одно из самых древних и масштабных захоронений мамонтов. Древняя могила сохранила целыми огромные кости и бивни.</h2>
      <address><time datetime="2019-11-14T07:28:00+00:00">14 Nov 2019, 07:28</time> by <a rel="author">Инна Сабатин, источник:</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/k9ly0UAnu6I" width="621" height="349" data-service="Youtube" scrolling="no"/>

      <h3>Кладбище мамонтов в Мексике</h3>
      <p>На территории современного города Тультепек археологи обнаружили удивительное захоронение — в огромной яме найдены останки древних мамонтов, передает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>Специалисты из Национального института антропологии и истории Мексики, которые натолкнулись на данную находку, считают, что это одно из самых первых захоронений мамонтов, а могила, в которой найдены кости — это одна из первых ловушек, которую строили доисторические люди для ловли мамонтов.</p>
      <p>Предполагается, что примерный возраст захоронения около 14 тысяч лет. Ранее на этой территории долгое время жили и процветали эти величественные животные. Именно на них охотились первобытные люди. И устройство подобные ям-ловушек было одним из методов наиболее эффективной охоты.</p>
      <p>Яма обладает большими размерами — ее глубина примерно 1,7 метра, а диаметр достигает 25 метров. В сумме в области захоронения найдено почти 800 уцелевших костей мамонтов. Многие кости и бивни остались практически нетронутыми и сохранили почти что свой первозданный вид.</p>
      <p>Помимо костей мамонтов в яме-ловушке также найдены останки и других древних животных, который на сегодняшний день уже все вымерли — это доисторические верблюды и лошади.</p>
      <p>Археологи и историки считают, что в той области, где найдено самое масштабное захоронение мамонтов, ранее, около 15 тысяч лет назад, обитало целых 5 «кланов» мамонтов. Это был их ареал обитания.</p>
      <p>Примечательно, что в этой области и ранее находили останки этих крупных животных. Но в таком огромном количестве — впервые.</p>
      <p>Поэтому ученые считают, что умерли мамонты не естественной смертью, а от рук человека. Предполагается, что охотники гнали стада мамонтов к ямам-ловушкам, и многие из них в них угодили, где и погибли.</p>
      <p>По предварительным данным и анализу обнаруженных останков, в яме находится не менее 18 мамонтов.</p>
