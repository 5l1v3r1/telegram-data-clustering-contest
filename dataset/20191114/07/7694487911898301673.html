      <h1>نائب سابق صوّت بورقة بيضاء بالانتخابات النيابية.. نجله كان مُرشحاً!</h1>
      <address><time datetime="2019-11-14T07:27:36+00:00">14 Nov 2019, 07:27</time> by <a rel="author">Lebanon 24</a></address>
      <p>نائب سابق من الشوف كشف للمرة الأولى أنه صوّت بورقة بيضاء في الانتخابات النيابية الأخيرة لعدم اقتناعه بقانون الانتخاب، علماً أن نجله كان من بين المرشحين، وفق ما ورد في "نداء الوطن". <br/> </p>
