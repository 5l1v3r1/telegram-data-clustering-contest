      <h1>プレミア１２、岸が投球練習</h1>
      <address>
        <time datetime="2019-11-14T00:00:00+00:00">14 Nov 2019</time>
      </address>
      <p>　野球の東京五輪予選を兼ねる国際大会「プレミア１２」は１４日、休養日で試合がなく、日本（１次ラウンドＢ組１位）は、１６日の韓国（Ｃ組１位）との２次ラウンド最終戦で先発登板が予想される岸（楽天）が東京ドームで投球練習した。</p>
      <p>　日本は全体練習を行わず、岸だけが練習した。１５日に米国（Ａ組２位）-台湾（Ｂ組２位）、韓国-メキシコ（Ａ組１位）が行われ、韓国が勝てば日本の決勝進出が決まる。</p>
      <p>　２次ラウンドでは１次ラウンドで同組だった相手とは対戦せず、１次ラウンドでの対戦結果をそのまま反映させるため、３勝１敗の日本とメキシコが首位で並んでいる。</p>
    </article>
