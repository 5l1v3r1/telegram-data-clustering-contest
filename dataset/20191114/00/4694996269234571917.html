      <h1>Exclusif / Atteint par 5 balles en Libye : Les confessions d'un sénégalais de 21 ans en incapacité de travailler...</h1>
      <address><time datetime="2019-11-14T00:00:00+00:00">14 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2c_k2llBFZU" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Un voyage raté, une totale désillusion, des incarcérations dans des conditions exécrables, une méprise des droits et de la dignité humaine, bref un périple cauchemardesque. C’est le maître-mot que l’on peut retenir suite aux confessions inédites d’un jeune sénégalais qui a voulu échapper aux aléas de la vie quotidienne au Sénégal en allant en Libye. Le périple exceptionnel qu’il a entrepris est digne d’un véritable parcours du combattant.  <br/>Durant son voyage, le koldois a transité du Burkina Faso, au Mali en passant par le Niger, avant d’arriver en terre libyenne. Nous sommes en 2013. Son séjour dans ce pays du Maghreb a été le plus grand tournant de son histoire. Gatroun, Sabha, Misrata, Tarablous (actuel Tripoli), pour ne citer que celles-là, ces villes ont été le terreau fertile de la misère de cet immigré venu d’Afrique de l’Ouest. Issu de la région de Kolda, ce jeune qui est placé sous le couvert de l’anonymat pour des raisons de sécurité, nous indique dans cet entretien exclusif qu’il a été placé en détention à trois reprises dans des conditions épouvantables. C’est lors de son dernier séjour carcéral qu’il a reçu cinq balles sur la jambe. À l’en croire, un groupe d’assaillants armés jusqu’aux dents est arrivé dans la prison sous les coups de trois heures du matin et ont vidé leurs chargeurs sur les pensionnaires des lieux. Il sera acheminé à l’hôpital où il sera interné pendant trois jours. C’est par la suite qu’il a obtenu un soutien de taille : sa famille qui lui a envoyé les frais de transport pour qu’il rentre au bercail. Malheureusement, l’argent n’aura pas permis d’assurer tous les frais de transport, mais avec la somme il prend la direction d’Agadès avant d’atterrir à Niamey. C’est dans cette région d’ailleurs qu’il sera secouru par une délégation de l’Union européenne et rentre définitivement au Sénégal le 18 octobre 2018. Actuellement dans la capitale sénégalaise, ce jeune âgé de vingt-et-un ans peine à accéder aux services hospitaliers faute de moyens. Sa jambe droite porte désormais les séquelles des tirs qui ont retenti ce jour-là et de surcroît l’ont rendu inapte à gagner dignement sa vie. Désespéré, il interpelle les bonnes volontés à lui venir en aide afin qu’il puisse avoir des soins médicaux adéquats. <br/><br/> </p>
