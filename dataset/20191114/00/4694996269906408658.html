      <h1>Ministre de la pêche et de l'économie maritime : Alioune Ndoye étale sa feuille de route.</h1>
      <address><time datetime="2019-11-14T00:00:00+00:00">14 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Cl6ZgJlG9iM" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Après avoir remercié le président de la République M. Macky Sall pour la confiance portée sur lui, M. Alioune Ndoye, le nouveau ministre de la pêche et de l'économie maritime a promis de poursuivre le travail déjà entamé pour rendre le secteur encore plus performant. Des projets comme le programme de désenclavement des îles, le programme froid, la relecture des projets de pêche, le renforcement de la coopération avec les pays voisins à savoir la Gambie, la Guinée et surtout la Mauritanie. Le problème des licences pour les pêcheurs fait aussi partie de ses priorités...</b>
      </p>
