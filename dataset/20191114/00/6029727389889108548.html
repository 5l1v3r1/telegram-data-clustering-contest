      <h1>Сотрудники МЧС провели внеплановую проверку в магазине «Ашан» ТЦ «Валентина»</h1>
      <address>
        <time datetime="2019-11-14T00:00:00+00:00">14 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tY8krq6napk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Мероприятие было проведено совместно с прокуратурой города Владимира. Напомню, 11 ноября в супермаркете произошло возгорание в пекарне. По предварительной причине, произошло самовоспламенение масла во фритюрнице. В настоящее время отделом надзорной деятельности по данному факту проводится проверка в рамках уголовно-процессуального законодательства. Сотрудники отдела уже побывали в "Ашане" и осмотрели место пожара. А по итогу этой проверки сотрудники надзорных ведомств отметили нарушения. Например, защитная противопожарная штора перед фритюрницей, которая должна автоматически закрываться в случае возгорания, оказалась в нерабочем состоянии. А проходы между стеллажами, заявленные как эвакуационные пути, не соответствуют требуемой ширине.</p>
      <blockquote>- В плане у вас указано, что это эвакуационный проход, а они должны быть 2,5 метра в зависимости от вашей площади, площадь у вас 708 и 7 и 1 десятая.</blockquote>
      <p>Также сотрудники отдела проверили состояние пожарной сигнализации, пожарных кранов и огнетушителей в торговых залах. Проверка показала: в "Ашане" нарушены правила безопасности.</p>
      <p>
        <b>Михаил Татаровский, старший инспектор отделения надзорной деятельности по Ленинскому району города Владимира</b>
      </p>
      <blockquote>Вопросы есть, нарушения есть в данном торговом центре. Это касается пожарной автоматики, в частности, сигнализации помещения, именно вот это помещение, и по эвакуационным путям, соответственно, по ширине, по каким-то конструктивным решениям есть вопросы.</blockquote>
      <p>Если выявленные нарушения подтвердятся документально, прокуратура города Владимира примет исчерпывающие меры прокурорского реагирования в отношении нарушителей.</p>
