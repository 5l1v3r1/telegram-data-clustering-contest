      <h1>"Juntos vamos por la de oro": deportistas de Caldas en Juegos Nacionales</h1>
      <address>
        <time datetime="2019-11-14T00:00:00+00:00">14 Nov 2019</time>
      </address>
      <p>
        <b>138 deportistas participarán, a partir de mañana en la justas de Bolívar. Atletas y técnicos, satisfechos con la preparación y la implementación.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/c0LzLO3pc6E" width="640" height="390" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>LA PATRIA | Manizales</p>
      <p>La adrenalina que siente un deportista al ponerse la camiseta de su región se percibió ayer en el auditorio de la Facultad de Medicina de la Universidad de Caldas.</p>
      <p>202 deportistas, 138 convencionales y 64 paralímpicos, gritaron "¡estamos listos!" para buscar las medallas de oro, plata y bronce que le permitan a Caldas meterse entre los 10 mejores del país, el objetivo, y superar la casilla 15 de hace cuatro años.</p>
      <p>"Ir a unos Juegos es muy bonito, ganar medalla, escuchar el himno es algo inolvidable. Esta vez vamos con todas las garantías, porque nos dieron todo en apoyo, preparación y estímulos", dijo la triatleta Maira Alejandra Vargas, quien recibió la bandera en compañía de la ajedrecista paralímpica Luisa Fernanda Molina.</p>
      <p>El acto fue corto y emotivo. Los himnos cantados a todo pulmón, el video que mostró el proceso que se hizo a lo largo de estos cuatro últimos años y las palabras de los encargados llenaron el escenario de orgullo patrio.</p>
      <p>El gobernador, Guido Echeverri, expresó su satisfacción por el proceso que se hizo, lo que le permite ser optimista para las competencias: "No es fácil, pero con lo que hicimos, estamos más cerca del éxito".</p>
      <p>Andrés Marín, secretario del Deporte, presentó cada uno de los uniformes e implementación adquirida: "Miramos todo, las características de los deportistas, sus necesidades y así invertimos".</p>
      <p>La delegación ya empezó el desplazamiento. Karate y pesas están en la Costa, ciclismo de pista en Cali. Serán los primeros en entrar a escena, después de la inauguración de mañana en Cartagena.</p>
      <p>La ceremonia finalizó con la foto de todos juntos y el grito que caracterizó el proceso de preparación en sus diferentes fases: "Juntos vamos por la de oro!".</p>
      <p>
        <b>Proceso</b>
      </p>
      <p>$16 mil 982 millones (periodo de la actual administración).</p>
      <p>
        <b>Implementación Juegos</b>
      </p>
      <p>$462 millones</p>
      <p>
        <b>Uniformes</b>
      </p>
      <p>$120 millones</p>
      <p>
        <b>Participación en Juegos</b>
      </p>
      <p>$1.000 millones cuesta la participación de Caldas. </p>
      <p>
        <b>Guido Echeverri, gobernador de Caldas</b>
      </p>
      <p>Hicimos una gran preparación de los deportistas, los acompañamos en eventos nacionales e internacionales y nos permite tener una buena corazonada entorno a los resultados de los Juegos.</p>
      <p>
        <b>Andrés Felipe Marín, secretario del Deporte</b>
      </p>
      <p>Fue fundamental el apoyo del Gobierno de Caldas con la preparación o concentraciones internacionales. Les brindamos a los deportistas sus equipos de competición.</p>
      <p>
        <b>Ronald Bonilla, exsecretario del Deporte</b>
      </p>
      <p>Contamos con el respaldo del gobernador y la Asamblea. Gestionamos recursos para entrenadores, monitores y concentraciones de los atletas. Dignificamos el sector y podemos doblar la medallería del 2015.</p>
      <p>
        <b>Natalia González, metodóloga</b>
      </p>
      <p>Es un trabajo en equipo, desde el gobernador hasta el secretario del Deporte y la confianza que ellos nos han dado para trabajar. Estamos bien preparados para llegar a Juegos Nacionales.</p>
      <p>
        <b>Alberto Montoya, metodólogo</b>
      </p>
      <p>Se planeó todo bien, la parte metodológica trabajó de la mano del secretario del Deporte para tener preparación nacional e internacional y darles a los deportistas la implementación adecuada.</p>
      <p>
        <b>Hárold León, psicólogo</b>
      </p>
      <p>El trabajo psicológico es a largo plazo, es un proceso y buscamos que los muchachos estén fuertes mentalmente en estos Juegos. Trabajamos mucho con los deportistas priorizados.</p>
