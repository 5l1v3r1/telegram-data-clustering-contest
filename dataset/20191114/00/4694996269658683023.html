      <h1>Bancarisation/Accès à la Microfinance : Un déficit de près de 40 % à résorber</h1>
      <address><time datetime="2019-11-14T00:00:00+00:00">14 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0Bws5pBCWiY" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Dans son objectif d’atteindre un taux global d’utilisation aux services financiers de 75% à l’horizon 2020, le Sénégal est loin du compte. C’est ce que semble indiquer le directeur national de la Bceao qui renseigne que « ceux qui ont des comptes bancaires sont moins de 20% ». Autre fait inquiétant, révèle Ahmadou Al Aminou Lo, « seul 33% ont accès aux services financiers ». Ce qui le pousse à dire qu’il faut s’appesantir sur la politique de digitalisation pour pouvoir atteindre les résultats escomptés.</b>
      </p>
