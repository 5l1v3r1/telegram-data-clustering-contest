      <h1>Музей Костромского драмтеатра им. Островского привёз во Владимир выставку костюмов</h1>
      <address>
        <time datetime="2019-11-14T00:00:00+00:00">14 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/AODsYzuI6c0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Экспозицию развернули в фойе Владимирского областного театра драмы. 14 лет назад при Костромском драмтеатре был создан музей театрального костюма. По сей день, он остаётся единственным в России. В собрании музея - костюмы, задействованные в постановках театра с начала 20 века по сегодняшний день. Золотой фонд экспозиции сейчас представлен на выставке в Москве. А во Владимир костромские музейщики привезли костюмы из постановки "Мария Стюард". Они были сшиты относительно недавно - спектакль был поставлен в театре всего год назад. Тем не менее, эти костюмы дают представление о нарядах королевских особ 16 века. Это полностью ручная работа - произведения искусства театральных мастеров. Главный экспонат привезённой экспозиции - платье Елизаветы 1.</p>
      <p>
        <b>Вера Цыпляева, заведующая отделом Музея театрального костюма при Костромском театре драмы им. Островского</b>
      </p>
      <blockquote>Ткани здесь расписные. Очень много бутафории, очень много бижутерии. Очень сложный воротник. Если повернуть, вы увидите, насколько сложна конструкция воротников, платьев. То есть в создании костюма принимают участие не только швеи, но и бутафоры, а иногда, если нужны металлические конструкции, то сварщики.</blockquote>
      <p>Свою коллекцию костюмов в наш город костромской музей привёз впервые. Экспозиция организована в рамках Года театра в России. Выставку привезли всего на 1 день - её смогли увидеть владимирцы, пришедшие на спектакль "Доходное место".</p>
      <p>
        <b>Борис Гунин, директор Владимирского академического областного театра драмы</b>
      </p>
      <blockquote>И я надеюсь, что наши коллеги в будущем привезут нам большее количество экспонатов и на более продолжительный период. И многочисленные зрители, приходящие в театр, владимирцы смогут познакомиться с искусством мастеров костромского театра.</blockquote>
