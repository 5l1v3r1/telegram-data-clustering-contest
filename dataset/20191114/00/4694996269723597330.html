      <h1>Enseignement supérieur : L'innovation dans la recherche pour une « émergence africaine »</h1>
      <address><time datetime="2019-11-14T00:00:00+00:00">14 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MRYNSMONnAU" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>« L’Africa America Institute » accueille cette année la 5e conférence  sur l’état de l’éducation à Dakar. L’IAA déroule les 14 et 15 Novembre cette conférence qui a pour thème « l’Emergence Africaine » et qui a en même temps vu la présence du ministre de l’enseignement supérieur, de la recherche et de l’innovation, Cheikh Oumar Hanne. <br/>Au cours de cette conférence, il a été question de relever les aspects factuels qui constituent en Afrique comme partout ailleurs dans le monde, avec la diversification des disciplines à enseigner et autres facteurs bloquants à l’enseignement supérieur, les différents défis à relever pour un enseignement supérieur de qualité. <br/><br/>Le renforcement des capacités des universités, la gestion et la pertinence des enseignements à engager les partenariats et améliorer la compétitivité sont aussi des pistes à engager pour mener une politique d’enseignement innovante et transversale.   <br/><br/>Compte tenu des défis énormes auquel est confronté l’enseignement supérieur, surtout en Afrique et avec cette multiplicité des universités privées, la forte demande d’accès à l’enseignement, l’obligation d’une meilleure utilisation des ressources publiques auxquelles les autorités publiques doivent faire face, il est clair qu’un système de formation harmonisée soit pérennisé pour tendre vers l’émergence.</p>
