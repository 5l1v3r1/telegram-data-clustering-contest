      <h1>Patriotisme Économique et endettement : Les mises au point de Mamadou Ndione (Dg du Cosec)</h1>
      <address><time datetime="2019-11-14T00:00:00+00:00">14 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PasPd5PrUpU" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>«Tous les États du monde s'endettent», a soutenu Mamadou Ndione, à l’issue du panel sur le «Vivre ensemble : le Sénégal entre ouverture et protection. Quelle place pour le patriotisme économique ? » Selon lui, «le plus important c'est d'être dans les dispositions de résorber sa dette intérieure. L'État du Sénégal a fourni beaucoup d'efforts allant dans ce sens. En terme de commande publique, l'essentiel des marchés inscrits dans le budget de l'État est gagné par des entreprises sénégalaises. Aujourd'hui, il ne faut pas qu'on se mette dans une position qui consiste à jeter l'anathème sur l'État, sur les entreprises ou bien sur le consommateur», explique-t-il.</b>
      </p>
