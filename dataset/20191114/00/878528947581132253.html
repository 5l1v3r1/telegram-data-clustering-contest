      <h1>小曽根７位、小久保８位</h1>
      <address>
        <time datetime="2019-11-14T00:00:00+00:00">14 Nov 2019</time>
      </address>
      <p>　【ドバイ共同】パラ陸上の世界選手権第７日は１３日、アラブ首長国連邦（ＵＡＥ）のドバイで行われ、男子の決勝種目でやり投げ（座位Ｆ５４）の小曽根亮（葉山町役場）は２３メートル３７で７位、走り幅跳び（知的障害）の小久保寛太（社会福祉法人かつみ会）は６メートル４９で８位となり、今大会での東京パラリンピック代表内定を逃した。</p>
      <p>　女子１００メートル（義足Ｔ６３）決勝で兎沢朋美（日体大）は１６秒３９で６位、前川楓（チームＫＡＩＴＥＫＩ）は１６秒８６で７位だった。</p>
