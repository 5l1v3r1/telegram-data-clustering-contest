      <h1>Saint-Louis / Maisons démolies à Ngallèle Extension : Le collectif des impactés hausse le ton.</h1>
      <address><time datetime="2019-11-14T00:00:00+00:00">14 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hcRVZfQJkHI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>"Nous ne sommes pas prêts à céder un seul pouce à la tentation des autorités de la ville de Saint-Louis. Nous disons au maire de Saint-Louis que s'il a besoin de construire un hôpital, il n'a qu'à réhabiliter l’hôpital régional de Saint-Louis qui est en agonie présentement", telle  est la réponse servie aux autorités de la ville de Saint-Louis par le collectif des impactés de la démolition de maisons à Ngallèle Extension. <br/>En conférence de presse, le collectif des victimes dénoncera l’attitude des autorités administratives qui assimilent l'acquisition de leurs maisons à un vol. <br/><br/>Le collectif des victimes indexe la négligence des services de l'Etat qui leur ont délivré les papiers nécessaires pour la construction dans ce site en question. <br/><br/>Par ailleurs, les mêmes victimes exigent sans  délai ni conditions, la restitution de leurs terres...</p>
