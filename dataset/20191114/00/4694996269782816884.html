      <h1>Lutte contre le terrorisme et l’extrémisme violent : « Il nous faut une convergence sur nos politiques sécuritaires » (Amadou Ba, Ministre des Affaires étrangères)</h1>
      <address><time datetime="2019-11-14T00:00:00+00:00">14 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KD9WV4twXtM" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La question sécuritaire s’est invitée aux débats de ce matin à Dakar, à l’occasion de l’ouverture de la réunion du comité de haut niveau sur le chantier Paix et Sécurité de l’Uemao. Cette rencontre de haute envergure à laquelle  ont pris part les experts, membres du comité, les représentants des pays, a été présidée par le ministre des Affaires étrangères et des sénégalais de l’extérieur, Monsieur Amadou Ba. Elle servait aussi de cadre pour évoquer les défis et enjeux de l’espace ouest africain. <br/>À ce titre, le chef de la diplomatie sénégalaise a partagé avec les différents participants ses inquiétudes face à la recrudescence des attaques terroristes, les séries de crises qui sévissent dans l’espace Uemoa et surtout les menaces extrémistes dont le plus lourd tribut a été noté au Mali et au Burkina Faso. À l’en croire, il y a lieu de mettre en synergie toutes les actions et politiques enclenchées par les Etats membres pour la paix et la sécurité de la zone : seule voie à suivre pour faire face aux défis sécuritaires dans l’espace sous régional. « Il nous faut une convergence sur nos politiques sécuritaires », a-t-il affirmé. <br/><br/>La rencontre s’est terminée par la présentation d’un rapport produit par les experts sur la paix et la sécurité suivi de recommandations au nombre de 13 qui seront adressées aux différents organes et institutions de l’union ainsi qu’aux Etats membres. Tous les documents seront transmis demain à la conférence des Chefs d’Etat de l’Union. <br/><br/> </p>
