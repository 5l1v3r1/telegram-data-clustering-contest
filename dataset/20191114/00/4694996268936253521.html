      <h1>Passation de marchés publics : "Les procédures doivent être revisitées pour une célérité satisfaisante" (Mahammed Boun Abdallah Dione, secrétaire général de la présidence)</h1>
      <address><time datetime="2019-11-14T00:00:00+00:00">14 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CVXLE3p0LJo" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Les institutions de régulation et de contrôle de la commande publique d’Afrique ont mis en place un cadre de dialogue, d’échanges et de concertation à travers la création d’une organisation dénommée « Réseau africain de la commande publique (RACOP) ». Ce matin, il a été l’occasion pour les acteurs, de se réunir du 14 au 17 Novembre à Dakar pour permettre aux institutions en charge des marchés publics des pays membres du Racop, d’échanger avec des experts internationaux, afin de rendre leur système de commande publique performant. C’est en partant de cet aspect que l’ancien Premier ministre du Sénégal, Mahammed Boun Abdallah Dionne s’est prononcé : « la création d’un environnement, dans le domaine des procédures des marchés publics, devrait se faire en tenant compte de cette évolution technologique dans l’espace ouest africain pour tendre vers un développement rapide et équilibré des entreprises ». Il soulignera par ailleurs que dans une optique de célérité satisfaisante, il sera nécessaire de penser à revisiter les procédures dans le domaine de passation des marchés publics.</b>
      </p>
