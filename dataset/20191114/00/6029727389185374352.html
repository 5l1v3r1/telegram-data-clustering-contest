      <h1>В детской художественной школе г. Владимира открылась выставка "Искусство росписи ткани"</h1>
      <address>
        <time datetime="2019-11-14T00:00:00+00:00">14 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NIyYaLbWmL0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>На ней представлены работы художницы-декоратора Татьяны Гребневой.<br/>Картины и платки, авторская одежда и проекты сценических задников. В небольшом зале разместилось 27 работ в разных техниках - холодный и горячий батик, древняя узелковая техника бандханы и современная техника шибари. Татьяна Гребнева признаётся: идея создания экспозиции пришла к ней неожиданно. Ограничить себя только росписью тканей художница решила сама - это одна из её любимых техник. Детскую художественную школу для своей экспозиции она выбрала неслучайно. В первую очередь цель выставки - заинтересовать детей.</p>
      <p>
        <b>Татьяна Гребнева, член Союза художников РФ</b>
      </p>
      <blockquote>Главный зритель наш, как вы понимаете, это школьники, которые занимаются изобразительным искусством. Именно для них эта выставка прежде всего создана, для того, чтобы раскрыть по максимуму широко все возможности работы с тканью, причём художественной работы.</blockquote>
      <p>Особая часть выставки - проекты сценических задников для вокально-хореографического ансамбля "Русь". В этом коллективе Татьяна около 20 лет заведовала художественно-постановочной частью. За это время она создала несколько задников для различных спектаклей. Мастерица рассказывает: это была поистине монументальная работа. Она и её ученицы вручную расписывали отдельные фрагменты, которые потом соединяли в одно большое полотно. При этом к каждой работе мастерица подходит со всей ответственностью - даже к обычному платку.</p>
      <p>
        <b>Татьяна Гребнева, член Союза художников РФ</b>
      </p>
      <blockquote>В данному случае квадрат требует перевёртышей таких. То есть здесь нет головы и ног, каждая сторона может стать главной, каждый угол должен работать. И вот с этой точки зрения я на платок смотрю как на серьёзное произведение.</blockquote>
      <p>Секретами мастерства работы с тканью Татьяна Гребнева намерена поделиться с юными талантами. В её планах - создание отделения росписи по ткани в художественной школе. Выставка мастерицы продлится до 10 декабря. Режим работы: с 9.00 до 18.00, выходной - воскресенье.<br/>Анна Киселёва, Алексей Ковалёв, телеканал «Вариант».</p>
