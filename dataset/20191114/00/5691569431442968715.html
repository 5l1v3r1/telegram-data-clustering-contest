      <h1>Blue Planet Energy's COO Chris Johnson on the value of microgrids and resilience</h1>
      <address>
        <time datetime="2019-11-14T00:48:00+00:00">14 Nov 2019, 00:48</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/a1N_2I0SyIE" width="640" height="390" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Blue Planet Energy believes energy storage is an important component in a microgrid and the company offers a solution in its Blue Ion product. Chris Johnson says the key to developing resilience is planning ahead. With recent power outages and wildfires across the Bay Area in mind, Johnson says, "We're seeing that the old model of electrical grids is broken. It's centralized, it's far away and it's controlled by a monopoly company."</p>
