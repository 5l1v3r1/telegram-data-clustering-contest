      <h1>Battle Breakers di Epic Games per PC, iOS e Android disponibile</h1>
      <h2>Epic Games ha finalmente lanciato Battle Breakers PC, iOS e Android , dopo un periodo di soft launch durato più di due anni.</h2>
      <address><time datetime="2019-11-14T00:00:00+00:00">14 Nov 2019</time> by <a rel="author" href="https://multiplayer.it/account/utente/57/karattolo/articoli/" target="_blank">Simone Tagliaferri</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/stVlWHlQ66Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Chi si ricordava di Battle Breakers per PC, iOS e Android ? Epic Games lo ha finalmente lanciato dopo più di due anni di soft launch. Pensate che del gioco si iniziò a parlare dalla GDC 2017 e da allora era quasi completamente sparito dai radar, oscurato dal successo di Fortnite. <br/><br/>Per chi non lo conoscesse, Battle Breakers è il classico gioco di ruolo casual in cui si collezionano eroi. È stato sviluppato da un piccolo team interno di Epic Games, che evidentemente lo ha portato avanti nonostante la scarsa risonanza.<br/><br/>L'obiettivo di Battle Breakers è di assemblare un gruppo di eroi per riprendersi un pianeta conquistato dai mostri. Si tratta sostanzialmente di un free-to-play con Battle Pass e microtransazioni, giocabile in cross-play tra tutte le piattaforme. Per festeggiare il lancio, fino al 27 novembre chi completerà il tutorial riceverà il Dark Beastman Hero.<br/><br/>In testa alla notizia trovate il trailer di lancio di Battle Breakers. Vediamo infine da dove scaricarlo:</p>
