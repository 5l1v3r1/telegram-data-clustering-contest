      <h1>Vídeo flagra roubo em que integrantes vestem fardamento escolar</h1>
      <h2>O caso aconteceu em um loteamento no bairro Jangurussu</h2>
      <address><time datetime="2019-11-14T00:00:00+00:00">14 Nov 2019</time> by <a rel="author">O Povo</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/T7QFX-VQDno" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Um vídeo flagrou o momento em que três pessoas invadem um estabelecimento comercial no bairro Jangurussu, na terça-feira, 12, e rendem uma vítima que está no caixa. No momento da ação, duas pessoas pertencentes ao grupo estão vestidas com fardamento escolar.  </p>
      <p>No momento em que o grupo está dentro do estabelecimento, um dos envolvidos coloca uma faca junto à barriga da vítima e o outro cobre o rosto com uma camisa. O terceiro está à paisana. </p>
      <p>A Polícia Civil do Ceará informou, por meio de nota, que o 30º Distrito Policial investiga o roubo, que aconteceu dentro do estabelecimento situado em um loteamento. E divulgou dois números de contato: 181 e o (85) 988652158 (o WhatsApp do 30º DP, São Cristóvão).  </p>
