      <h1>Partidos en Caldas saltan sus límites para integrar mayorías de gobierno</h1>
      <address><time datetime="2019-11-14T00:00:00+00:00">14 Nov 2019</time> by <a rel="author">lapatria.com</a></address>
      <p>
        <b>En Concejo de Manizales y Gobernación de Caldas.</b>
      </p>
      <p>MARTHA LUCÍA GÓMEZ</p>
      <p>LA PATRIA | MANIZALES</p>
      <figure>
        <iframe src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/712714798&amp;color=%23ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;show_teaser=true" width="100%" height="166" data-service="SoundCloud" scrolling="no" nowide=""/>
      </figure>
      <p>Uribistas con los de la U, verdes con liberales, así van transcurriendo en Caldas los días poselectorales buscando integrar las mayorías de los que fueron electos gobernador de Caldas y alcalde de Manizales.</p>
      <p>Lo primero que se conoció fue una carta de las cabezas del Centro Democrático en Caldas: senador Carlos Felipe Mejía; representante a la Cámara, Luis Fernando Gómez; diputado electo, Diego Cardona, expresando el respaldo al futuro gobernador, Luis Carlos Velásquez, así no hayan votado por él y lo hubiesen controvertido en campaña.</p>
      <p>Por el lado del alcalde electo para Manizales, Carlos Mario Marín, avalado por el Partido Verde y con apoyo de militantes de la U, anunció el martes en un video a quienes serán los 12 concejales de gobierno, que representan a 9 partidos, incluyendo a dos liberales del senador Mario Castaño que él tanto criticó en campaña.</p>
      <p>Las partes comprometidas en estos asuntos dicen que las elecciones ya pasaron y que el tema ahora es convocar voluntades por el bien del departamento y de la ciudad. Cosas de la política.</p>
      <h3>Posición de los uribistas</h3>
      <figure>
        <img src="https://www.lapatria.com/sites/default/files/fotosencontenido/2019/Noviembre/801202-1434741.jpg"/>
      </figure>
      <p>El senador Carlos Felipe Mejía afirma que el apoyo a Luis Carlos Velásquez es un acto de responsabilidad con Caldas, para que al departamento y al nuevo gobernante les vaya bien, mucho más al tener ellos cercanía con el presidente, Iván Duque, y ser del partido de Gobierno. “Ya surtidas las elecciones tenemos que mirar para adelante, y sobre todo con proyectos en los que Luis Carlos tiene compromiso, como Aerocafé, que son la apuesta del presidente. Eso esperan los caldenses de nosotros. No es un apoyo burocrático, es para que los proyectos importantes puedan salir adelante”.</p>
      <p>Mejía niega que esto signifique renunciar a hacerle control político al próximo gobernador. “No quiere decir incondicionalidad, ni es una carta en blanco”.</p>
      <p>Al no aparecer respaldando la carta el excandidato de su partido a la Gobernación, Camilo Gaviria; ni su mamá, la líder del uribismo en Caldas, Adriana Gutiérrez, el senador responde que Camilo, por haber sido el segundo en votación más alta, podrá ejercer su curul en la Asamblea con independencia, y que ellos respetarán sus posiciones.</p>
      <h3>No renunciaré a hacer control político: Gaviria</h3>
      <figure>
        <img src="https://www.lapatria.com/sites/default/files/fotosencontenido/2019/Noviembre/801202-1434742.jpg"/>
      </figure>
      <p>Camilo Gaviria dice no lo llamaron a consultarle sobre la carta, tampoco al diputado Antonio Corrales ni al concejal de Manizales, Jorge Alberto Betancurth. Manifiesta que va a acompañar todas las iniciativas de Velásquez que contribuyan al bienestar social y económico de los caldenses, pero que le hará control político “riguroso” desde la Asamblea.</p>
      <p>“Lo haremos sobre los temas que en campaña advertimos: como la nómina de contratistas en la Dirección Territorial de Salud, la nómina de la Industria Licorera de Caldas y el manejo de tafias, Empocaldas, los combos de maquinaria, el presupuesto departamental, los cultivos ilícitos, entre otros”, advierte.</p>
      <p>Señala que la cabeza visible en Caldas del uribismo es el senador Mejía y quien debe responder por este apoyo. “Sí tengo diferencias conceptuales con él. Claro que voy a apoyar a Aerocafé y otros proyectos para Caldas, pero con lo que no estoy de acuerdo es dejar de hacer control político. No voy a renunciar a hacerlo como diputado. Para eso me van a pagar”.</p>
      <h3>Todos son bienvenidos: alcalde electo</h3>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2F100010859941273%2Fvideos%2F942382756133714%2F&amp;show_text=0&amp;width=560" width="560" height="315" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>El martes en un almuerzo en el Club Manizales, Carlos Mario Marín, próximo alcalde, reunió a 12 concejales que en un video presentó como los de su gobierno: los liberales Julián Pineda y Hernando Marín; Andrés Sierra, del MIRA; Julián Osorio, del Centro Democrático; los conservadores Jorge Eliécer Galeano y Diego Alejandro Tabares; Orlando Quiceno, de Cambio Radical; Martín Sierra, de Colombia Renaciente; Christian David Pérez, de la ASI; Jhonnyer Fernando Bermúdez y Henry Gutiérrez, de la U; John Hemayr Yepes, del Partido Verde.</p>
      <p>No se vieron los liberales César Díaz, Víctor Cortés y Héctor Delgado; Juan Manuel Marín, de la U; al conservador Luis Gonzalo Valencia, ni a los del Partido Verde Adriana Arango y Julián García.</p>
      <p>Marín sostiene que fue una invitación abierta, y que García se excusó por tener otro compromiso. “Con Adriana no he tenido la oportunidad de hablar, pero voy a trabajar unido con la bancada del Partido Verde y estoy dispuesto a que lleguen todos los concejales que quieran trabajar por la ciudad, será lo primordial en este proceso. Es un mensaje muy bonito, porque el tema burocrático no ha sido el punto prioritario. Con los otros no he tenido contacto porque gran parte de las personas me contactaron y me manifestaron querer trabajar de la mano del gobierno”.</p>
      <h3>Seremos un apoyo vigilante: verdes</h3>
      <figure>
        <img src="https://www.lapatria.com/sites/default/files/fotosencontenido/2019/Noviembre/801202-1434744.jpg"/>
      </figure>
      <p>El concejal electo del Partido Verde -línea fajardista- Julián Andrés García confirma que no pudo ir al almuerzo, y que con la que será su compañera de bancada, Adriana Arango, trabajarán con el alcalde electo, pero serán independientes.</p>
      <p>“Es el alcalde del Partido, estaremos con él en los proyectos que le convengan a Manizales, pero vamos a ser un apoyo vigilante. Tendremos independencia para votar negativo lo que no le convenga a la ciudad. Se me hace raro es cómo el alcalde electo aparece en ese video con los concejales de Mario Castaño; y eso qué quiere decir, cuál es el proyecto real de bancada que se va a presentar; pero la pelota está del lado del alcalde y es el que debe tomar las decisiones”.</p>
