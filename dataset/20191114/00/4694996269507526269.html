      <h1>Thiès : Après la victoire des "Lions" sur le Congo, les proches de Sidy Sarr célèbrent leur fils</h1>
      <address><time datetime="2019-11-14T00:00:00+00:00">14 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tMOyLnumDy0" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>L'histoire est belle entre Thiès et son fils Sidy Sarr, buteur ce mercredi au stade Lat Dior, son "Territoire." Le milieu récupérateur sénégalais a marqué le coup pour sa première titularisation en tant que sentinelle fixe au sein de la sélection nationale. Une confiance que le joueur de Nice a bien mérité au vu de sa prestation du soir. D'ailleurs ses proches n'ont pas manqué de lui tresser des lauriers pour saluer la victoire du Sénégal. Mais aussi celle du fils prodige...</b>
      </p>
