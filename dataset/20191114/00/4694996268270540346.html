      <h1>Ministère de la pêche et de l'économie maritime : Aminata Mbengue Ndiaye passe le témoin à Alioune Ndoye.</h1>
      <address><time datetime="2019-11-14T00:00:00+00:00">14 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TjGthJFHPts" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Ce jeudi 14 novembre, Aminata Mbengue Ndiaye a cédé sa place au ministère de la pêche et de l'économie maritime à M. Alioune Ndoye. La passation de service a eu lieu dans les locaux du ministère sis aux sphères ministérielles Ousmane T. Dieng. Après sept mois à la tête dudit ministère, la désormais présidente du Haut Conseil des Collectivités Territoriales, a tenu à remercier le chef de l'État M. Macky Sall "pour la confiance portée sur ma modeste personne" et tout le personnel du MPEM "pour son professionnalisme et son sens élevé des responsabilités". Elle saisira cette occasion pour revenir sur les grands chantiers du secteur et les grands défis qui attendent son successeur.</b>
      </p>
    </article>
