      <h1>Anticipation des crises et conflits au sein de l’Uemoa : La Mevap bientôt opérationnelle en 2020</h1>
      <address><time datetime="2019-11-14T00:00:00+00:00">14 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oC3gD97DCaM" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Face aux nombreux défis et enjeux sécuritaires qui interpellent tous les chefs d’Etat de l’espace sous régional, il urge d’ériger une entité commune englobant les quinze pays de l’Afrique de l’Ouest et pouvant assurer un rôle d’anticipation. L’Uemoa s’en est dotée une et elle sera bientôt opérationnelle en 2020. C’est ce qu’a indiqué Abdallah Boureima, président de la commission de l’Uemoa. Il l’a fait savoir ce jeudi 14 novembre en marge de la quatrième réunion du comité de haut niveau sur le chantier Paix et Sécurité qui se tenait à Dakar. A l’en croire, le MeVap (Mécanisme de veille et d’alerte précoce) va anticiper les crises et conflits au sein de l’union. En outre, le président de la commission de l’Uemoa a salué le leadership du président Macky Sall en qualité de président du comité. En effet, Abdallah Boureima d’indiquer que président de la République du Sénégal a permis de réaliser des avancées majeures dans la mise en œuvre de la politique commune de l’Uemoa dans le domaine de la paix et de la sécurité.</b>
      </p>
