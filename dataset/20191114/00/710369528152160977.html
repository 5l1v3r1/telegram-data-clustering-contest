      <h1>سمو أمير البلاد يتفضل بقبول اسقالة الحكومة</h1>
      <address>
        <time datetime="2019-11-14T00:00:00+00:00">14 Nov 2019</time>
      </address>
      <p>تفضل حضرة صاحب السمو أمير البلاد الشيخ صباح الأحمد الجابر الصباح حفظه الله ورعاه اليوم الخميس بقبول استقالة الحكومة وقد أمر سموه باستمرار الوزارة في تصريف العاجل من الأمور لحين تشكيل الوزارة الجديدة.</p>
