      <p>
        <b>En conférence de presse d'après match, le sélectionneur national Aliou Cissé est longuement revenu sur la prestation de ses joueurs ce soir, contre le Congo Brazzaville. Si le contenu du match n'est pas totalement satisfaisant, Cissé ne crache pas sur ces trois précieux points. Un match à l'issue duquel beaucoup d'enseignements ont été tirés. Du changement de capitaine, à la titularisation de Sidy Sarr et Habib Diallo sans oublier la blessure d'Ismaëla Sarr. Aliou Cissé a expliqué ses choix, et motivé ses décisions avant d'entamer la deuxième journée contre l'Eswatini ce dimanche...</b>
