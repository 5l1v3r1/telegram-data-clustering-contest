      <h1>Dall'europarlamento il si a Adina-Ioana Vălean</h1>
      <address><time datetime="2019-11-14T17:35:17+00:00">14 Nov 2019, 17:35</time> by <a rel="author">Stefan Grobe</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KoqcyczzrYE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Per Adina-Ioana Vălean si apre la strada per diventare il prossimo commissario europeo per i trasporti.</p>
      <p>La romena democristiana ha passato con successo le audizioni del Parlamento europeo. Membro dell'eurocamera dal 2007, è stata fino a poco tempo fa la presidente della commissione per l'industria, la ricerca e l'energia.</p>
      <p>Durante la sua audizione di giovedì ha sostenuto con forza il green de al di Ursula Von der Leyen, sottolineando l'importanza di un trasporto ecologico.</p>
      <p>"Un accordo verde europeo deve garantire che i cittadini possano godere di un accesso a prezzi convenienti alla mobilità sostenibile e intelligente. La mobilità verde deve servire i nostri cittadini, le nostre imprese e la nostra economia nel miglior modo possibile".</p>
      <p>Vălean era sulla lista dei candidati presentata dal nuovo governo rumeno, dopo che il candidato iniziale di Bucarest era stato respinto dal Parlamento europeo.</p>
      <p>Su di lei è caduta la scelta di Von der Leyen.</p>
