      <h1>BRICS criticam "protecionismo" dos EUA</h1>
      <address><time datetime="2019-11-14T17:28:14+00:00">14 Nov 2019, 17:28</time> by <a rel="author">Teresa Bizarro Almeida</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cj_ClYZAnjo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O <b>Presidente chinês</b> foi a figura central da reunião das chamadas <b>economias emergentes</b>. Em <b>Brasília</b>, os chefes de Estado do <b>Brasil</b>, <b>Rússia</b>, <b>Índia</b>, <b>China</b> e <b>África do Sul</b>, acertaram o passo para uma estratégia comum no <b>mercado</b> mundial.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195008530312581125" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>De dedo apontado para <b>Washington</b>, os líderes dos <b>BRICS</b> criticam o que chamam de protecionismo oportunista com motivações políticas. Sem nomear <b>Donald Trump</b>, Xi Jinping deixou claro que o Presidente dos EUA era o alvo. "Protecionismo e práticas de coação surgem em contraste com a tendência geral. Afetam o comércio e o investimento iternacional e intensificam a pressão negativa na economia mundial. Como participante direto na cadeia de valor mundial, acredito que todos os presentes sabem bem do que estou a falar," afirmou o chefe de Estado chinês.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194990028050571265" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Sem falar da Europa, os BRICS querem contrariar o protecionismo norte-americano. Na mesa está o reforço dos laços comerciais entre as 5 economias emergentes.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194988892803325952" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
