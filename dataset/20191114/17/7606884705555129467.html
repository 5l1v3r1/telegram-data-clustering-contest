      <h1>На Дону ветер будет бушевать еще сутки</h1>
      <h2>Порывы могут достигать 17 метров в секунду.</h2>
      <address>
        <time datetime="2019-11-14T17:23:00+00:00">14 Nov 2019, 17:23</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kHcaP2JfWhY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <slideshow>
        <figure>

        <figure>
          <img src="http://dontr.ru/upload/iblock/166/166dd528fbf3874fa74a1416ccc0f7aa.jpg"/>

      <p>На Дону в ближайшие часы ожидается усиление ветра. Непогода сохранится в донском регионе еще сутки. Об этом сообщили в ростовском гидрометцентре. Причина сильного ветра - взаимодействие двух циклонов, которые образовались над Уралом и Черным морем. Ветер будет достигать 17 м/с. К выходным он начнет ослабевать.</p>
