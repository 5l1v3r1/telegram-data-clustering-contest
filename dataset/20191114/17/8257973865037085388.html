      <h1>Taylor Swift teases new 'Cats' song 'Beautiful Ghosts'</h1>
      <address><time datetime="2019-11-14T17:40:25+00:00">14 Nov 2019, 17:40</time> by <a rel="author">Wade Sheridan</a></address>
      <figure>
        <iframe data-src="https://twitter.com/taylorswift13/status/1194967650599866368?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Nov. 14 (UPI) -- <a href="https://www.upi.com/topic/Taylor_Swift/?tps=1">Taylor Swift</a> teased on Twitter Thursday a new song she performs from the upcoming <i>Cats</i> movie titled "Beautiful Ghosts."</p>
      <p>Swift uploaded <a href="https://twitter.com/taylorswift13/status/1194967650599866368">a snippet</a> of the song and announced that it will be released on Friday at midnight.</p>
      <p>"Follow me home, if you dare to," the pop star sings in the teaser. "Beautiful Ghosts" is written by <a href="https://www.upi.com/topic/Andrew_Lloyd_Webber/?tps=1">Andrew Lloyd Webber</a> and Swift.</p>
      <p><i>Cats </i>is <a href="https://www.upi.com/Entertainment_News/2019/07/19/Jennifer-Hudson-Taylor-Swift-frolic-in-first-trailer-for-Cats/5011563534933/">an adaptation</a> of Webber's Broadway musical of the same name which is based on author <a href="https://www.upi.com/topic/T.S._Eliot/?tps=1">T.S. Eliot</a>'s book <i>Old Possum's Book of Practical Cats. </i>It is set to arrive in theaters on Dec. 20.</p>
      <p>Swift will be portraying Bombalurina in the film alongside <a href="https://www.upi.com/topic/Jennifer_Hudson/?tps=1">Jennifer Hudson</a> as Grizabella, Francesca Hayward as Victoria, <a href="https://www.upi.com/topic/Idris_Elba/?tps=1">Idris Elba</a> as Macavity, <a href="https://www.upi.com/topic/Ian_McKellen/?tps=1">Ian McKellen</a> as Gus, <a href="https://www.upi.com/topic/Rebel-Wilson/?tps=1">Rebel Wilson</a> as Jennyanydots, <a href="https://www.upi.com/topic/Judi_Dench/?tps=1">Judi Dench</a> as Old Deuteronomy, <a href="https://www.upi.com/topic/James-Corden/?tps=1">James Corden</a> as Bustopher Jones and <a href="https://www.upi.com/topic/Jason_DeRulo/?tps=1">Jason Derulo</a> as Rum Tum Tugger.</p>
      <p>Swift released on Wednesday <a href="https://www.upi.com/Entertainment_News/Music/2019/11/13/Taylor-Swift-releases-Lover-remix-with-Shawn-Mendes/9741573654324/">a remix</a> of "Lover" featuring <a href="https://www.upi.com/topic/Sam_Mendes/?tps=1">Sam Mendes</a> along with a lyric video.</p>
