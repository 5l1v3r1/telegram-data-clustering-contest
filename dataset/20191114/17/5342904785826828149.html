      <h1>المفوضية الأوروبية تتخذ إجراءات قانونية ضد بريطانيا</h1>
      <address><time datetime="2019-11-14T17:53:24+00:00">14 Nov 2019, 17:53</time> by <a rel="author">"الاقتصادية" من الرياض</a></address>
      <p>أعلنت المفوضية الأوروبية اليوم عن إتخاذ إجراءات قانونية ضد بريطانيا لفشلها فى التقدم بمرشح لشغل منصب مفوض بالمفوضية الأوروبية، وفقا لوكالة الأنباء الألمانية.</p>
