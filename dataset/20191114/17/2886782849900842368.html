      <h1>A CEU bécsi megnyitása előtt kitüntették Soros Györgyöt</h1>
      <address><time datetime="2019-11-14T18:51:02+00:00">14 Nov 2019, 18:51</time> by <a rel="author">Németh Árpád</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZccWB519Nsc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A Bécsért Tett Szolgálatok Nagy Aranykitüntetését kapta Soros György. Az általa fenntartott CEU pénteken nyílik meg az osztrák fővárosban.</p>
      <p>Az osztrák közszolgálati televízió arról tudósított, hogy a magyar származású amerikai multimilliárdos eredetileg Budapesten nyitotta meg a magánegyetemet, Orbán Viktor miniszterelnök azonban ezzel nem értett egyet. Soros ezek után választotta Bécset.</p>
      <p>– <b>Poétikus igazságosság, hogy a Közép-Európai Egyetem Bécsben lelt otthonra</b> – mondta a díjat megköszönve az alapító.</p>
      <p>Soros György ezzel mentorára, Karl Popperre utalt, akinél Londonban tanult, és akit Bécsből űztek el.</p>
      <p>– <b>Büszke vagyok, hogy elismerték mindazt a kemény munkát, amit édesapám végzett</b> – nyilatkozta fia, Alexander Soros, a Nyílt Társadalom Alapítvány alelnöke.</p>
      <p>Az egyetem gazdagítja a város kulturális és intellektuális életét – hangoztatta Soros György.</p>
      <p>Ezt méltatta Michael Ludwig is: „<b>Örülünk, hogy Bécset választotta, és ezzel hozzájárult a város egyetemi szerepének erősítéséhez</b>” – nyilatkozta Bécs főpolgármestere.</p>
