      <h1>"Гордон по четвергам". Трансляция</h1>
      <address>
        <time datetime="2019-11-14T17:10:03+00:00">14 Nov 2019, 17:10</time>
      </address>
      <h4>На YouTube-канале основателя интернет-издания "ГОРДОН" Дмитрия Гордона сегодня <a href="https://youtu.be/w-dB1IEyaiY">вышла</a> программа "Гордон по четвергам". Журналист отвечал на вопросы зрителей.</h4>
      <figure>
        <iframe src="https://www.youtube.com/embed/qcwWDFMn1ig" width="745" height="425" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Видео: Дмитрий Гордон / YouTube</p>
      <p>Гордон <a href="https://gordonua.com/news/politics/gordon-zapuskaet-youtube-proekt-gordon-po-chetvergam-982803.html">запустил программу в мае</a>, она обычно выходит по четвергам в 19.00.</p>
      <p>Журналист решил развивать авторский YouTube-проект после того, как из-за пропаганды "русского мира" <a href="https://gordonua.com/news/politics/ja-ne-schitaju-vozmozhnym-pojavljatsja-na-kanale-gde-medvedchuk-i-ego-soratniki-nesut-vrazhdebnye-idei-russkogo-mira-gordon-uhodit-s-telekanala-112-ukraina-967586.html">отказался от сотрудничества</a> с телеканалами "112 Украина" и NewsOne, которые, по данным СМИ, контролирует кум президента РФ Владимира Путина, глава политсовета партии "Оппозиционная платформа – За жизнь", народный депутат Виктор Медведчук.</p>
    </article>
