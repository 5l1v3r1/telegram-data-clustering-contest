      <h1>Man swims through tourist destination amid Venice flooding</h1>
      <address><time datetime="2019-11-14T17:40:54+00:00">14 Nov 2019, 17:40</time> by <a rel="author">Ben Hooper</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/asjsQH_szTU" width="630" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nov. 14 (UPI) -- A man was caught on camera taking a swim across a submerged St. Mark's Square in Venice amid the city's worst flooding in decades.</p>
      <p>The Italian city <a href="https://news.sky.com/story/venice-flooded-by-highest-tide-in-more-than-50-years-11860179?utm_source=Direct">experienced its highest tide</a> in 50 years this week, causing the popular tourist destination St. Mark's Square to be submerged in 3.3 feet of water.</p>
      <p>A video shows a visitor swimming across the square.</p>
      <p>Mayor Luigi Brugnaro said <a href="https://www.telegraph.co.uk/news/2019/11/13/venice-mayor-blames-climate-change-flooded-city-hit-highest/">climate change is to blame</a> for the flooding and called for a delayed project to construct offshore barriers to be expedited.</p>
