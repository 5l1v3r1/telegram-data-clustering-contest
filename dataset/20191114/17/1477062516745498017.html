      <h1>В Нефтекумске задержали напавшего на детей и учительницу мужчину</h1>
      <address>
        <time datetime="2019-11-14T17:36:00+00:00">14 Nov 2019, 17:36</time>
      </address>
      <figure>
        <img src="https://img.youtube.com/vi/0p6y2d79sEo/hqdefault.jpg"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/0p6y2d79sEo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h4>Днём 9 ноября злоумышленник с ножом стал приставать к ребятам, которые играли на детской площадке. За них вступилась учительница начальной школы.</h4>
      <p>Напомним, мужчина с ножом громко ругался и кричал на мальчишек. Им на помощь пришла учительница. Женщина закрыла детей от нападавшего, чтобы они могли убежать. Об этом инциденте ранее <a href="https://pobeda26.ru/novosti/obshhestvo/uchitelnicza-spasla-detej-ot-muzhchinyi-s-nozhom-na-stavropole">писала</a> «Победа26». Историю журналисты узнали от сына героини.</p>
      <p>Мужчина с ножом угрожал женщине и попытался ранить её, но учительнице удалось вырваться.</p>
      <p>В СУ СКР по Ставропольскому краю сообщают, что хулигана задержали. Следователь намерен ходатайствовать перед судом о том, чтобы неуравновешенного любителя холодного оружия заключили под стражу. Ход расследования <a href="https://pobeda26.ru/novosti/kriminal/glava-sk-rf-poruchil-zaderzhat-vooruzhyonnogo-deboshira-iz-neftekumska">взял</a> на контроль центральный аппарат следственного комитета России.</p>
