      <p>El presidente Andrés Manuel López Obrador sostuvo que le tiene toda la confianza a Rosario Piedra como titular de la Comisión Nacional de los Derechos Humanos (CNDH); ante los cuestionamientos sobre si cumple los requisitos legales para ocupar el cargo, recomendó a los inconformes acudir a las instancias correspondientes. Agregó que se trata de una oposición legítima del Partido Acción Nacional y de quienes manejaron la CNDH con muy malos resultados.</p>
