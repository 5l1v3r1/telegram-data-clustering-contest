      <h6 class="kicker">РУКА ПОМОЩИ:</h6>
      <h1>Бизнесмены смогут получать ссуды под залог патента на изобретение</h1>
      <address>
        <time datetime="2019-11-14T17:08:05+00:00">14 Nov 2019, 17:08</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jJrhMhi536Q" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>В города-герое стартовала стратегическая сессия федеральной корпорации по развитию малого и среднего предпринимательства. Она проходит в регионе впервые.</b>
      </p>
      <p>В течение двух дней в Волгограде пройдут серии круглых столов, где представители научного и бизнес-сообществ смогут узнать о существующих мерах поддержки МСП и в частности об имущественной поддержке и финансировании стартапов.</p>
      <blockquote><i>- Они узнают о формах и методах имущественной поддержки, финансовой поддержки, узнают, как обращаться в банки-партнеры, как взаимодействовать с контролирующими и проверяющими органами,</i> - рассказала <b>Анна Писемская</b>, заместитель губернатора Волгоградской области.</blockquote>
      <p>Одно из ключевых направлений работы сессии — обсуждение вопросов имущественной поддержки. В ходе круглого стола по этой теме, вице-губернатор отметила, что с начала 2019 года перечень государственного и муниципального имущества Волгоградской области, предназначенного для предоставления во владение или пользование предпринимателям, увеличился на 300 объектов и сегодня в него входят более двух тысяч земельных участков и нежилых помещений.</p>
      <p>Из них в аренду бизнесу уже переданы 69 земельных участков и порядка тысячи объектов недвижимого имущества. Полная информация о доступной имущественной поддержке размещена на официальных сайтах органов власти. Кроме того, подобрать подходящее для бизнеса помещение или земельный участок можно, воспользовавшись сервисами Корпорации МСП.</p>
      <blockquote><i>- Приятно быть на волгоградской земле, потому что с администрацией, с бизнесом Волгограда мы очень дружны. Видим в Волгограде большой потенциал. В частности, мы готовы финансировать те проекты, которые будут предлагаться бизнесом, администрацией,</i> - отметил <b>Андрей Чуев</b>, руководитель дирекции регионального развития АО «Корпорация МСП».</blockquote>
      <p>Еще одной из тем сессии стало кредитование под залог интеллектуальной собственности. Для технологических стартапов и наукоемкого бизнеса это чуть ли не единственная возможность получить кредит на развитие своего дела, потому что, как правило, у таких предприятий на начальном этапе нет никакой собственности, способной выступить в качестве обеспечения ссуды. Начинающие предприниматели владеют только идеями: научными разработками, изобретениями, технологическими решениями. Отдав патенты на свою интеллектуальную собственность в качестве залога, они смогут получить от банка деньги на первые вложения.</p>
      <blockquote><i>- То, как чувствует себя малый бизнес, в принципе отражает то, как чувствует себя общество в целом. Все понимают, что важно именно поддерживать малый бизнес, если с малым бизнесом все в порядке, то можно с уверенностью сказать, что и со средним, и с крупным тоже все в порядке</i>, - подчеркнул <b>Василий Минаков</b>, Представительство Фонда содействия инновациям в Волгоградской области.</blockquote>
      <p>Напомним, согласно задаче, поставленной губернатором Андреем Бочаровым, в регионе усиливается роль институтов поддержки малого и среднего предпринимательства. Так в 2019 году на получение грантовой поддержки по программам Фонда содействия инновациям волгоградскими компаниями подано 102 заявки на общую сумму 500 миллионов рублей, что в 2 раза больше, чем в прошлом году. Финансирование на сумму 47 миллионов уже получили 7 проектов.</p>
