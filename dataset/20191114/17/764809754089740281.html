      <h1>شاهد: تشييع مواطن لبناني قتل في مظاهرات مستمرة في البلاد ضد الطبقة الحاكمة</h1>
      <address><time datetime="2019-11-14T17:30:15+00:00">14 Nov 2019, 17:30</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cLoEOD37Zxo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>شيع مئات اللبنانيين الخميس مواطناً قتل قبل يومين برصاص عسكري، خلال احتجاجات مستمرة منذ نحو شهر ضد الطبقة السياسية الحاكمة التي يتهمها متظاهرون بالفساد، ويحملونها مسؤولية تردي الأوضاع الاقتصادية.</p>
      <p>وخلال التشييع في بلدته الشويفات شرق بيروت، انضم متظاهرون إلى عائلة القتيل علاء أبو فخر الذي لف نعشه بالعلم اللبناني. وهتف مشيعون "ثورة، ثورة" و"ثوار أحرار سنكمل المشوار".</p>
      <p>وليل الثلاثاء، وإثر تصريحات لرئيس الجمهورية ميشال عون اعتبرها المتظاهرون "استفزازية"، نزل متظاهرون إلى شوارع بيروت ومناطق عدة وعمدوا إلى قطع بعض الطرق الرئيسية.</p>
      <p>وخلال قطع الطريق في منطقة خلدة جنوب بيروت، وقع إشكال بين المتظاهرين وسيارة تقل عسكريين تطور الى إطلاق نار من جانب أحد الجنود ما تسبب بمقتل أبو فخر (38 عاماً) أمام زوجته وطفله، وأعلنت قيادة الجيش بدء التحقيق مع مطلق النار.</p>
      <p>واعتبر متظاهرون أبو فخر "شهيد الثورة"، وخرجوا في تظاهرات حاشدة الأربعاء رفعت خلالها صوره. وفي مدينة طرابلس شمالاً، رسم فنانون وجه أبو فخر على واجهة مبنى رئيسي يطل على ساحة النور، ساحة التظاهر الرئيسية، تكريماً له. وأبو فخر هو القتيل الثاني منذ بدء التحركات الشعبية بعد مقتل متظاهر بإشكال فردي على طريق المطار في الأسبوع الأول من الاحتجاجات.</p>
      <p>وقطع متظاهرون الخميس مجدداً طرقاً عدة في طرابلس وصيدا (جنوب). وبدأ الحراك الشعبي في 17 تشرين الأول/أكتوبر على خلفية مطالب معيشية، وبدا عابراً للطوائف والمناطق، ومتمسكاً بمطلب رحيل الطبقة السياسية من دون استثناء.</p>
      <p>ومنذ استقالة رئيس الحكومة سعد الحريري في 29 تشرين الأول/أكتوبر أمام غضب الشارع، لم تتحرك السلطات للاستجابة لمطالب المتظاهرين، ولم يدع عون حتى الآن إلى استشارات نيابية لتشكيل حكومة جديدة.</p>
      <p>واقترح عون في مقابلة تم بثّها مساء الثلاثاء تشكيل حكومة "تكنو-سياسية"، بينما يطالب المتظاهرون بحكومة اختصاصيين مستقلة بعيداً عن أي ولاء حزبي أو ارتباط بالمسؤولين الحاليين.</p>
      <p>وتكلم <a href="https://arabic.euronews.com/2019/11/13/lebanese-president-aoun-comments">عون</a> بنبرة اعتبرها المتظاهرون "استفزازية"، منتقداً عدم وجود قياديين يمثلونهم ليتحاوروا مع السلطة، في وقت يفخر المحتجون بأن تحركهم عفوي وجامع ويرفضون أي حوار مع السلطة الحالية.</p>
