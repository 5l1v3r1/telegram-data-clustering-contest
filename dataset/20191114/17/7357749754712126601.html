      <h1>Grèce : le transfert des migrants de Moria se poursuit</h1>
      <address><time datetime="2019-11-14T17:56:29+00:00">14 Nov 2019, 17:56</time> by <a rel="author">Euronews Grèce </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UQw9b89zDzs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Les transferts de migrants du camp de Lesbos vers le continent grec se poursuivent. <b>350 d'entre eux sont arrivés au port du Pirée</b> ces dernières heures. Heureux d'avoir quitté l'enfer de Moria, où 15.000 personnes se battent toujours pour survivre, mais i_ncertains quant à leur avenir._</p>
      <p><i>"Je suis restée à Moria deux mois,</i> dit cette femme_. C'était pas facile de vivre là-bas, trop de gens, trop de problèmes"._</p>
      <p>
        <b>En attendant le traitement des dossiers de demande d'asile, ces migrants vont être relogés dans des hôtels, des camps de réfugiés ou d'autres structures mises à disposition par les collectivités locales.</b>
      </p>
      <p>Et au parlement européen, le commissaire européen aux Migrations a justement évoqué cette question de la relocalisation des migrants en Grèce :</p>
      <p><i>«Le rôle des autorités nationales dans la gestion de la situation sur le terrain reste d'une importance primordiale,</i> a rappelé Dimitris Avramopoulos, commissaire européen aux Migrations. <i>Je veux être clair à ce sujet. La Commission ne peut fournir qu'un soutien. Elle ne peut pas remplacer les autorités grecques »</i></p>
      <p>Sur place, Apostolos Sataikos : <b><i>«Le gouvernement grec n'a pas d'autre choix que de transférer des migrants sur le continent. Mais alors que les flux de réfugiés se poursuivent, les autorités se sont montrées incapables d'améliorer les conditions de vie et de répondre aux critiques.»</i></b></p>
