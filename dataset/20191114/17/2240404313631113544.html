      <h1>Харьковская пенсионерка умерла из-за отказа врачей в помощи</h1>
      <figure>
        <iframe src="https://www.youtube.com/embed/74fP8RW2Fx0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>В Харькове врачи городской клинической больницы №8 отказали в помощи пациентке. В результате пожилая женщина скончалась, так и не дождавшись медицинской помощи.</b>
      </p>
      <p>Больная была доставлена в городскую больницу с гриппом и осложнением на легкие. После кардиограммы, по не выясненным причинам, заведующая отделения отказала в госпитализации пенсионерки, заявив ее дочери: «мне все равно, вы не будете лежать (в отделении больницы)».</p>
      <p>Женщина с больной матерью направилась в 18 больницу, но в пути пенсионерке внезапно стало плохо.</p>
      <blockquote>«В скорой ей стало плохо. Я прошу оказать ей помощь. Мы поехали в больницу. Она умерла в приемном отделении больницы. Она перестала разговаривать, ей делали рентген, брали кровь, подняли в палату, и она перестала меня узнавать. Ее положили под капельницу, и она умерла», — говорит дочь пенсионерки.</blockquote>
