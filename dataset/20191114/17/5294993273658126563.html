      <h1>TVE diz não à Supertaça espanhola</h1>
      <address><time datetime="2019-11-14T17:46:37+00:00">14 Nov 2019, 17:46</time> by <a rel="author">Bruno Sousa</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BRVK4TnEh_0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>No início da semana, a Federação Espanhola de Futebol anunciou a que as três próximas edições da Supertaça seriam jogadas na Arábia Saudita. O acordo faz entrar 120 milhões de euros nos cofres do organismo que tutela o futebol espanhol mas está longe de ser consensual.</p>
      <p>Esta quinta-feira, a televisão pública espanhola declarou que não tem intenções de participar no concurso para adquirir os direitos de transmissão televisiva e o motivo é humanitário: a TVE recusa emitir uma competição que se joga num país onde se violam os direitos humanos, em particular os direitos das mulheres e onde não se respeita a liberdade de expressão.</p>
