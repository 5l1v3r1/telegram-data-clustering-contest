      <h1>شاهد: تركيا ترحل سبعة من مقاتلي "الدولة الإسلامية" بينهم طفل الى برلين</h1>
      <address><time datetime="2019-11-14T17:15:12+00:00">14 Nov 2019, 17:15</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/yJRAh_vDOi8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>نفذت تركيا ما توعدت به قبل أيام عبر ترحيل دفعة من مقاتلي تنظيم ما يسمى الدولة الإسلامية "داعش" شملت ستة أشخاص، رجلان وأربعة نساء بالإضافة الى طفل أحد المحتجزين إلى برلين.</p>
      <p>وأظهر شريط فيديو مصور وزعته وكالة أنباء تركية رجلين وأربع نساء الأشخاص الستة والطفل وهم يستقلون طائرة تابعة للخطوط الجوية التركية من مدرج المطار.</p>
      <p>كما رحّلت أنقرة مشتبها به آخر الى بريطانيا يوم الخميس.</p>
      <p>وقالت وزارة الخارجية الألمانية يوم الإثنين الماضي إن أنقرة أبلغت برلين بأنها سترحل عشرة أشخاص، ثلاثة رجال وخمس نساء وطفلان.</p>
      <p>وأعلنت تركيا عن أسر 287 من المقاتلين المتشددين مؤخرا خلال العمليات العسكرية التي شنتها في شمال شرق سوريا، بالإضافة الى المئات من الجهاديين الآخرين المعتقلين سابقا.</p>
      <p>وتتهم أنقرة الدول الأوروبية بعدم رغبتها باستعادة مواطنيها الذين توجهوا للقتال في حروب الشرق الأوسط، وخاصة في سوريا والعراق.</p>
      <p>ومن المقرر أن ترحّل تركيا عددا من مسجوني التنظيم المتشدد لديها إلى أيرلندا والدنمارك وفرنسا في الأيام المقبلة.</p>
