      <h1>Ни­же­го­род­ские ро­ди­те­ли со­зда­ли пе­ти­цию об уже­сто­че­нии на­ка­за­ния за мас­со­вые отрав­ле­ния де­тей</h1>
      <address>
        <time datetime="2019-11-14T21:24:00+00:00">14 Nov 2019, 21:24</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/duBJQFEiE6A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Участившиеся случаи отравления детей в школах и садах привели к тому, что родители нижегородских школьников создали петицию, обращённую к президенту Владимиру Путину. В ней они требуют ужесточить ответственность за массовое отравление детей. Петицию уже подписали более тысячи человек. Родители юных нижегородцев потребовали тщательного расследования всех случаев массовых отравлений детей в учреждениях образования Нижнего Новгорода, судебного разбирательства и уголовного наказания виновных.</p>
      <p>Стоит отметить, что для рассмотрения петиции существует необходимый минимум набранных голосов:</p>
      <ul>
        <li>для решения общегосударственных вопросов необходимо не менее ста тысяч голосов «за» инициативу;</li>
        <li>для решения на региональном уровне, для регионов с населением свыше двух миллионов человек — тоже 100 тысяч голосов, для остальных — 5% от населения региона;</li>
        <li>для решения проблем на муниципальном уровне — 5% от населения муниципалитета.</li>
      </ul>
