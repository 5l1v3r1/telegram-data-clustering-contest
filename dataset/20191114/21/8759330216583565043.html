      <h1>Frankrijk komt op kinderlijke manier op achterstand tegen... Moldavië</h1>
      <address>
        <time datetime="2019-11-14T21:24:00+00:00">14 Nov 2019, 21:24</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/ElevenSportsBEn/status/1195069087086338048?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>

      <p>
        <b>Frankrijk beleeft een valse start van het EK-kwalificatieduel met Moldavië. De regerend wereldkampioen komt in eigen huis op achterstand na gestuntel van Clement Lenglet, die toch echt basisspeler is bij FC Barcelona. Ondertussen staat het wel 1-1 via Varane.</b>
      </p>
      <p>Frankrijk weet zich reeds verzekerd van het EK 2020, nadat Turkije eerder op de avond IJsland versloeg.</p>
