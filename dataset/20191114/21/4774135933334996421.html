      <p>Смотрите интервью с заведующим эндокринологическим отделением Республиканской клинической больницы Игорем Мадянов. Заслуженный доктор дал замечательные советы по образу жизни, чтобы свести к минимуму развитие возрастного диабета, и объяснил, как функционирует поджелудочная железа, когда человек ест слишком много, и почему сахарный диабет так распространён сейчас с точки зрения ученых.</p>
