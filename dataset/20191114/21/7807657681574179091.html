      <h1>Minecraft Dungeons brings smash and loot action in April 2020</h1>
      <h2>It's almost time to hack and slash your way to loot.</h2>
      <address><time datetime="2019-11-14T21:32:11+00:00">14 Nov 2019, 21:32</time> by <a rel="author" href="https://www.windowscentral.com/author/Dan%20Thorp-Lancaster" target="_blank">Dan Thorp-Lancaster</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QyhX-0Ni-iM" width="682" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>What you need to know</h3>
      <ul>
        <li>Minecraft Dungeons now has an April 2020 release date.</li>
        <li>The game is a Diablo-like dungeon crawler set in the Minecraft world.</li>
        <li>You'll be able to preorder Minecraft Dungeons <a href="https://www.amazon.com/Minecraft-Dungeons-Xbox-One-Standard/dp/B07SH3DZXL?tag=wpcentralb-20&amp;ascsubtag=UUwpUdUnU71800YYw">on Amazon</a> soon.</li>
      </ul>
      <p>Minecraft fans won't have to wait much longer to get their hands on the next entry in the Minecraft universe. On stage at X019 today, Microsoft announced that <a href="https://www.windowscentral.com/minecraft-dungeons/home">Minecraft Dungeons</a> will launch in April 2020.</p>
      <p>Minecraft Dungeons takes the dungeon crawler formula built by classics like Diablo, and places it in the Minecraft world. You'll be able to team up with friends to explore the world, take down creeps, and snatch the best loot. Each area is procedurally generated, so you'll never have the same experience twice.</p>
      <p>Because Minecraft Dungeons is an Xbox Game Studios title, it'll be included with <a href="https://www.windowscentral.com/xbox-game-pass">Xbox Game Pass</a>. Xbox Game Pass allows you to play more than 100 games for a monthly subscription fee, essentially working like a Netflix for games. Microsoft's first-party games are a part of the program forever, though there are plenty of third-party titles that rotate in and out of the program.</p>
