      <h1>ＮＹダウ終値、１ドル安の２万７７８１ドル</h1>
      <address>
        <time datetime="2019-11-14T21:49:00+00:00">14 Nov 2019, 21:49</time>
      </address>
      <p>　【ニューヨーク＝小林泰明】１４日のニューヨーク株式市場で、ダウ平均株価（３０種）は小幅に値下がりし、終値は前日比１・６３ドル安の２万７７８１・９６ドルだった。</p>
      <p>　情報技術（ＩＴ）企業の銘柄が多いナスダック店頭市場の総合指数の終値は、３・０８ポイント安の８４７９・０２だった。</p>
    </article>
