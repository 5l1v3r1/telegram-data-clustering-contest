      <h1>X019 : Obsidian (Outer Worlds) annonce Grounded, un tout nouveau FPS surprenant</h1>
      <address><time datetime="2019-11-14T21:21:00+00:00">14 Nov 2019, 21:21</time> by <a rel="author">Romain Mahut</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MEh8pVk5XgA" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Microsoft avait promis qu'Obsidian Entertainment, une de ses dernières acquisitions, donnerait de ses nouvelles durant l'Inside Xbox diffusé en marge du X019. Chose promise, chose due, les joueurs connaissent désormais le prochain projet du studio derrière le très populaire et réussi <a href="http://www.gameblog.fr/jeux/11631_the-outer-worlds">The Outer Worlds</a>.</b>
      </p>
      <hr/>
      <p>
        <b>À lire aussi : <a href="http://www.gameblog.fr/tests/3533-test-de-the-outer-worlds-la-delirante-rencontre-entre-fallou">TEST de The Outer Worlds : La délirante rencontre entre Fallout et Borderlands</a></b>
      </p>
      <hr/>
      <p>Obsidian Entertainment et Microsoft ont donc profité du X019 pour dévoiler <a href="http://www.gameblog.fr/jeux/12220_grounded"><b>Grounded</b></a>, <b>un tout nouveau Survival FPS axé sur la coopération et prévu pour le printemps 2020 sur Xbox One et PC</b>. Disponible uniquement en version dématérialisée, le jeu sera proposé via le programme Xbox Game Preview sur Xbox Game Pass ainsi que sur le Microsoft Store et sur Steam. Le géant américain précise au passage que <b>Grounded</b> sera le premier jeu Xbox Game Preview disponible sur le Xbox Game Pass.</p>
      <p><b>Grounded a pour particularité de mettre en scène des personnages réduits à la taille de fourmis devant survivre dans un jardin de banlieue.</b> Les joueurs doivent ici récupérer des objets du quotidien dans ce même jardin afin de construire des bases, mais aussi trouver des ressources garantissant leur survie. Le tout, au milieu d'insectes géants mais pacifiques et "d'habitants" de ce jardin présentés à la fois comme "hostiles" et "massifs." </p>
      <p>D'après Obsidian, l'histoire de <b>Grounded</b> est racontée à la fois via une narration classique et une narration "environnementale." Le studio affirme que la plus basique des tâches du quotidien représente un véritable défi pour les héros du jeu. <b>Grounded peut être traversé par un joueur seul ou jusqu'à quatre en coopération. </b></p>
      <p>Obsidian précise au passage que <b>Grounded</b> était en développement "bien avant" son rachat par Microsoft, qu'il est l'oeuvre d'une petite équipe, et qu'il n'est pas le seul nouveau projet actuellement en chantier en son sein. </p>
