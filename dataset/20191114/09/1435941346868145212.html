      <h1>حوار يجمع الربيعة ووالدي التوأم السيامي</h1>
      <address><time datetime="2019-11-14T09:19:57+00:00">14 Nov 2019, 09:19</time> by <a rel="author" href="https://www.almowaten.net/author/diab/" target="_blank">editor 4</a></address>
      <p>المواطن - الرياض</p>
      <p>بدأ الفريق الطبي بقيادة الدكتور عبدالله الربيعة، قبل قليل، عملية فصل التوأم السيامي الليبي محمد وأحمد في مستشفى الملك عبدالله التخصصي للأطفال بمدينة الملك عبدالعزيز الطبية.</p>
      <figure>
        <iframe data-src="https://twitter.com/fayez_malki/status/1194842322275651584?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>ونشر الفنان فايز المالكي مقطع فيديو يبين بدء الإجراءات الأولية لتحضير التوأم لبدء العملية، ولقاء الدكتور الربيعة مع والدي التوأم حيث طمأنهما على أن ابنيهما في أيدٍ أمينة.</p>
      <p>وأكد والدَي التوأم للربيعة ثقتهما في المولى عز وجل بنجاح العملية، فيما قال الربيعة إن العملية ستستغرق نحو 15 ساعة، وسيشارك فيها طاقم يتكون من 35 كادراً من مختلف التخصصات الطبية والتمريض.</p>
      <p>كما نشر المالكي مقاطع فيديو تبين بعض مراحل عملية فصل التوأم.</p>
      <p><a href="https://twitter.com/hashtag/%D9%81%D8%B5%D9%84_%D8%A7%D9%84%D8%AA%D9%88%D8%A3%D9%85_%D8%A7%D9%84%D8%B3%D9%8A%D8%A7%D9%85%D9%8A_%D8%A7%D9%84%D9%84%D9%8A%D8%A8%D9%8A?src=hash&amp;ref_src=twsrc%5Etfw">#فصل_التوأم_السيامي_الليبي</a> <a href="https://twitter.com/hashtag/%D8%A7%D9%84%D8%B3%D8%B9%D9%88%D8%AF%D9%8A%D8%A9_%D8%A7%D9%84%D8%B9%D8%B8%D9%85%D9%89?src=hash&amp;ref_src=twsrc%5Etfw">#السعودية_العظمى</a> شي عظيم وربي <a href="https://t.co/TReXTjCz9H">pic.twitter.com/TReXTjCz9H</a></p>
      <figure>
        <iframe data-src="https://twitter.com/fayez_malki/status/1194894259608064002?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>ويتكون الفريق من 35 متخصصاً من الأطباء والجراحين والفنيين وكادر التمريض، فيما تضمنت المرحلة الأولى للعملية مرحلة التخدير، وتستغرق مدتها ساعتين.</p>
      <p>وشخصت حالة التوأم السيامي الليبي بالالتصاق في أسفل البطن والحوض ولكل منهما طرف سفلي واحد، ويشتركان في طرف سفلي ثالث مشوه، كذلك في الجهاز البولي والتناسلي الداخلي، ولهما عضو ذكري تناسلي بولي خارجي واحد، ويشتركان أيضًا في آخر الأمعاء الدقيقة والأمعاء الغليظة وفتحة الشرج وعظام الحوض.</p>
