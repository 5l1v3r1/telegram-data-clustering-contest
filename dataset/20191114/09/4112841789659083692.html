      <h1>Braňo Mojsej unáša barmanov a odváža ich na odvykačku od alkoholu, núti ich čapovať nealkoholické nápoje</h1>
      <address><time datetime="2019-11-14T09:49:00+00:00">14 Nov 2019, 09:49</time> by <a rel="author">Viktor Kniš</a></address>
      <p>
        <b>Braňo opäť využil v hudbe príležitosť, aby odprezentoval myšlienku problematiky alkoholizmu.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/oh1VA16pACY" width="700" height="380" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Braňo Mojsej</b> sa netají tým, že má za sebou ťažkú cestu alkoholika a prešiel si všetkým, čo sa závislému človeku môže stať. Je to už niekoľko mesiacov, čo rozbehol vlastnú kliniku pomáhajúcu ľuďom s rôznymi závislosťami, zároveň využíva na propagáciu boja proti tejto problematike aj svoju tvorbu. Tentokrát sa spojil s kapelou <b>Ja ty a Rolo</b>, ktorá už má na konte jeden úspešný miliónový hit – paródiu na Eda Sheerana.</p>
      <p>Výsledkom je skladba Nealkoholik, ktorá ma podľa samotných autorov poukazovať na problematiku toho, že sú v dnešnej dobe krčmári, resp. barmani ochotní naliať aj mladým ľuďom, ktorí ešte nemajú 18 rokov. </p>
      <p>Okrem textu myšlienku podčiarkuje aj videoklip, v ktorom Braňo s komplicmi unáša zamestnancov podniku a odváža ich do známej slovenskej liečebne, kde musia čapovať nealkoholické nápoje. Mojsej sa netají tým, že jeho cieľom je čo najviac rozvíriť diskusiu na tému alkoholizmu, a tak je veľmi pravdepodobné, že sa dočkáme aj ďalších podobných skladieb. </p>
