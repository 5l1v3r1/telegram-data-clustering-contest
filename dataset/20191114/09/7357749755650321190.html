      <h1>Procédure d'"impeachment" contre Trump : premières auditions publiques</h1>
      <address><time datetime="2019-11-14T09:27:14+00:00">14 Nov 2019, 09:27</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/bvIuO_e8sLs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Aux premières loges des relations entre Washington et Kiev, deux responsables œuvrant au sein de la diplomatie américaine ont ouvert le bal des auditions publiques en vue de la destitution de Donald Trump.</p>
      <p>L’ancien Magnat de l’immobilier est accusé d’avoir fait pression sur l’Ukraine pour qu’une enquête soit ouverte à l’encontre de Joe Biden, son potentiel rival dans la course à la Maison blanche en 2020.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/90/66/808x539_cmsv2_2568b056-827c-5cae-9c79-31555f91c832-4299066.jpg"/>
      </figure>
      <p>William Taylor, l’ambassadeur américain par intérim à Kiev et Georges Kent haut responsable du département d'Etat spécialiste de l'Ukraine ont exposé devant les caméras, le contexte dans lequel s'est produit l'appel controversé entre les présidents américain et ukrainien, le 25 juillet dernier.</p>
      <p>"<b><i>Selon l'ambassadeur américain auprès de l’Union européenne, le président Trump se souciait plus des enquêtes sur Biden que du pays lui-même</i></b>", a dit William Taylor.</p>
      <p>Donald Trump aurait conditionné le déblocage d’une aide financière à l’Ukraine à l’ouverture d’une enquête sur la compagnie d’énergie ukrainienne Bourisma dans le but de nuire à Joe Biden.</p>
      <p>"<i><b>Je ne crois pas que les Etats-Unis puissent demander à d’autres pays de mener des enquêtes ou des poursuites sélectives ayant des implications politiques contre des opposants au pouvoir, car de tels actes sélectifs portent atteinte à la loi, quel que soit le pays</b></i>", a commenté George Kent.</p>
      <p>De leur côté, les Républicains montent au créneau, condamnant ce qu’ils estiment une tentative de destitution menée par les Démocrates.</p>
      <p>"<i><b>Nous sommes censés croire ces gens sur parole lorsqu'ils profèrent une nouvelle série d'allégations, mais</b> \</i>_<b>toute personne qui connaît la politique de terre brûlée des démocrates contre le président Trump ne serait pas surprise de voir tous les signes habituels montrant qu'il s'agit d'une campagne de diffamation médiatique soigneusement orchestrée</b>_", a martelé l'élu républicain David Nunes.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194660968313360386" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Une dizaine d'auditions sont prévues d'ici au 20 novembre. Grâce à ces témoignages retransmis sur les grandes chaînes d'information, les démocrates espèrent faire basculer l'opinion publique. Donald Trump dénonce lui « la plus grande chasse aux sorcières de l’Histoire américaine”.</p>
