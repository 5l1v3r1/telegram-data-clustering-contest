      <h1>Erdogan recebido pelo "fã" donald Trump na Casa Branca</h1>
      <address><time datetime="2019-11-14T09:37:50+00:00">14 Nov 2019, 09:37</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/sDjXvaBUdaE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Não foi a receção que muitos em Washington esperavam e Recep Tayyip Erdogan foi acolhido calorosamente por Donald Trump na Casa Branca. Um encontro entre os dois presidentes numa altura em que as relações turco norte-americanas se encontram num dos pontos mais baixos de sempre.</p>
      <p>O abandono norte-americano dos aliados curdos que permitiu a ofensiva turca na Síria suscitou um coro de críticas das duas fações políticas no congresso. Mas ao seu estilo, Trump disse ser um "fã" de Erdogan e fez referência à sua satisfação com o resultado da ofensiva.</p>
      <p>"A fronteira entre a Síria e a Turquia está a aguentar-se muito bem, o cessar-fogo também. Temos estado a falar com os Curdos e eles parecem estar muito satisfeitos", declarou.</p>
      <p>Uma posição que deixa dúvidas nos congressistas que consideram a retirada norte-americana na Síria uma traição aos aliados curdos.</p>
      <p>Mas há mais. A compra turca dos ultramodernos sistemas russos de defesa antiaérea S400 causou apreensão no seio da Nato e na cooperação militar. Trump tardou a avançar com sanções como pretendiam muitos num congresso em que a câmara baixa votou a proibição de vendas de armas à Turquia.</p>
      <p>Recep Tayyip Erdogan fala em diálogo.</p>
      <p>"Também discutimos naturalmente a nossas muito enraizadas relações na industria da Defesa, em especial em relação ao sistema S400 e programa F35. Apenas podemos ultrapassar estas barreiras através do diálogo", explicou.</p>
      <p>Os dois líderes pouco explicaram como os muitos dos problemas podem ser ultrapassados, a preferência foi para os pontos positivos.</p>
      <p>"Temos bastante comércio com a Turquia mas pode ser muitas vezes maior. E a Turquia gostaria disso, uma coisa que seria boa para os Estados Unidos. Por isso pretendemos aumentá-lo para 100 mil milhões de dólares, quatro vezes mais do que existe agora", adiantou Trump.</p>
      <p>O aperto de mãos dos lideres dos países que têm os maiores exércitos da Nato... Uma cumplicidade com a Rússia em pano de fundo.</p>
