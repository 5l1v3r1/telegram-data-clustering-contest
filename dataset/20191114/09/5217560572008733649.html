      <h1>Суровые будни кота-детектива в релизном трейлере Blacksad: Under the Skin</h1>
      <address><time datetime="2019-11-14T09:17:00+00:00">14 Nov 2019, 09:17</time> by <a rel="author" href="mailto:thunder@ixbt.com" target="_blank">Михаил Шкредов (Thunder)</a></address>
      <p>В сети появился новый ролик приключенческой игры Blacksad: Under the Skin, действие которой разворачивается в реальности, населённой человекоподобными животными.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/yEsdUojik4A" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Нам отводится роль детектива Джона Блэксэда, которому предстоит окунуться в самые темные и мрачные глубины Нью-Йорка 50-х годов. Обещают проработанный мир, интересных персонажей и непростые моральные дилеммы.<br/>Blacksad: Under the Skin выходит сегодня, 14 ноября, на РС, PS4, Xbox One и Switch.</p>
