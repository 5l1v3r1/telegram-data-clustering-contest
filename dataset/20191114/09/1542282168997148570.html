      <h1>Ε.Ε.: Τέλος στην χρηματοδότηση έργων πετρελαίου, φυσικού αερίου, λιγνίτη</h1>
      <address><time datetime="2019-11-14T09:37:37+00:00">14 Nov 2019, 09:37</time> by <a rel="author">Συμέλα Τουχτίδου</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_RtqNgqMjZs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Τέλος στην χρηματοδότηση έργων που σχετίζονται με τη «βρώμικη» ενέργεια ζητούν οι υπουργοί Οικονομικών της Ευρωπαϊκής Ένωσης από την Ευρωπαϊκή Τράπεζα Επενδύσεων.</p>
      <p>Όπως τόνισε ο υπουργός Οικονομικών Φινλανδίας, Μίκα Λίντιλα:</p>
      <p>
        <i>
          <b>«Από το 2013, έχουμε διπλασιάσει την οικονομική στήριξη για να βοηθήσουμε τις αναπτυσσόμενες χώρες να μειώσουν τις εκπομπές διοξειδίου του άνθρακα και για να αντιμετωπίσουμε τις επιπτώσεις της κλιματικής αλλαγής.»</b>
        </i>
      </p>
      <p>Αυτό σημαίνει ότι η Ευρωπαϊκή Τράπεζα Επενδύσεων θα σταματήσει να μετέχει στην χρηματοδότηση έργων από τις βιομηχανίες πετρελαίου, φυσικού αερίου και λιγνίτη.</p>
      <p>Μάλιστα, σύμφωνα με τους σχεδιασμούς του επικεφαλής της Ευρωπαϊκής Πράσινης Συμφωνίας, <b>η Ευρωπαϊκή Τράπεζα Επενδύσεων θα μετεξελιχθεί σε Ευρωπαϊκή Τράπεζα για το Κλίμα.</b></p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1181653669399400448" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Αποστολή της θα είναι να χρηματοδοτεί <b>έργα βιώσιμης ανάπτυξης, </b>που θα στηρίξουν τη μετάβαση της Ευρώπης σε μία περιβαλλοντικά φιλική εποχή.</p>
      <p>
        <i>«Η μετάβαση έχει μία πολύ σημαντική παράμετρο» σημειώνει στο euronews η Νάνσι Σάιτς στελεχος ΕΤΕπ. «Έχουμε δει διαδηλώσεις κατά των πετρελαϊκών κολοσσών όχι μόνο από νέους ανθρώπους, αλλά και από τα "κίτρινα γιλέκα"<b>. Πρέπει όμως να δούμε και τις ζωές των ανθρώπων, τις δουλειές τους. Αν οι δουλειές τους κινδυνεύουν επειδή εργάζονται σε ανθρακωρυχεία ή σε βιομηχανίες με υψηλές εκπομπές ρύπων, πρέπει να το λάβουμε και αυτό υπόψη.</b> Να τους δώσουμε ευκαιρίες και θέσεις εργασίας στο μέλλον. Διαφορετικά δε θα έχουμε αντιμετωπίσει συνολικά το πρόβλημα. Η αντιμετώπιση πρέπει να είναι ολιστική. <b>Να μην μείνει κανείς πίσω.»</b></i>
      </p>
      <p>Το 93% των Ευρωπαίων πολιτών θεωρούν ότι η κλιματική αλλαγή είναι ένα σοβαρό πρόβλημα. Μάλιστα, σύμφωνα με την τελευταία μέτρηση του ευρωβαρόμετρου, ανησυχεί, πλέον, περισσότερο τους πολίτες από ότι η διεθνής τρομοκρατία και η οικονομική κατάσταση.</p>
