      <h1>[인터뷰] 피하기 게임부터 시네마 플랫폼까지, 팔색매력의 1인 개발팀 '스튜디오 로'</h1>
      <address><time datetime="2019-11-14T09:13:52+00:00">14 Nov 2019, 09:13</time> by <a rel="author">윤서호 기자</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/K0vzwlq7bsE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>독특한 아트의 모바일 피하기 게임 '어보이드 잇'부터 VR까지, 스튜디오 로는 다양한 장르를 개발해온 1인 개발팀입니다. 뿐만 아니라 스튜디오 로의 김성철 대표는 인디개발자 모임인 인디라의 부산지부장이자 BIC 이사로서 부산 지역의 인디 게임 활성화를 위해 다방면으로 노력하고 있죠.</p>
      <p>각 작품마다 자신만의 특색을 살리고, 다양한 장르로 도전을 하고 있는 김성철 대표. 이번 지스타에서 그가 자신만의 색을 꾸준히 유지할 수 있는 비결은 무엇인지, 최근에는 어떤 게임을 준비하고 있는지 인터뷰할 수 있었습니다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/14/news/i16278558174.jpg"/>
        <figcaption>▲ 스튜디오 로 김성철 대표</figcaption>
      </figure>
      <p>
        <b>Q. 소개 부탁드립니다.</b>
      </p>
      <p>부산에서 1인 게임 개발팀 스튜디오 로를 운영하고 있는 김성철입니다. 현재 게임개발 이외에도 인디게임 개발자 모임인 인디라의 부산지부장과 BIC의 이사로 부산지역 인디 활성화를 위해 열심히 활동 중입니다.</p>
      <p>
        <b>Q. 1인 개발팀이라고 하셨는데, 그간 각각 특색있는 세 작품을 내셨습니다. 그 원동력이 궁금합니다. 그리고 어떤 장르의 게임에서 주로 영감을 받으시는지 궁금합니다.</b>
      </p>
      <p>제가 1인 개발자로서 오랫동안 작품 활동을 할 수 있었던 원동력은 첫째로 많은 지인의 도움 덕분입니다. 20년 정도 부산에서 게임 업계에 종사해온 덕분에 주변에 많은 지인이 있어서 프로젝트에 따라 1~2명의 지인이 프로젝트에 참여하여 개발하고 있습니다. 물론 자본의 문제로 보수는 주로 판매 후 수익 배분으로 하고 있습니다.</p>
      <p>두 번째로는 역시 금전적인 문제를 해결해준 강의와 외주 개발입니다. 부산지역에서 오랫동안 강의와 외주를 진행해온 덕분에 금전적으로 독립된 개발을 할 수 있는 여건이 만들어져 있습니다.</p>
      <p>그리고 제가 주로 영감받은 장르는 다양하지만, 꼭 하나로 꼽으라면 단연코 어드벤쳐쟝르라고 할 수 있었을 것 같습니다. 게임으로는 thatgamecompany 의 작품들을 좋아하고, Japan Studio의 ICO 시리즈에서 많은 자극과 영감을 얻었습니다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/13/news/i14559703879.png"/>
        <figcaption>▲ 스튜디오 로에서 그간 개발해온 작품들</figcaption>
      </figure>
      <p>
        <b>Q. 특히 어보이드 잇은 굉장히 독특하고 분위기있는 아트가 돋보이는데, 혼자 작업하신 건가요? 그리고 아트에서 어떤 점에 주안을 두고 작업하셨나 궁금합니다.</b>
      </p>
      <p>어보이드 잇은 개발 기간만 2년이 넘게 걸린 게임입니다. 작업 당시에는 제가 가르치던 학생 2명이 참여하여 완성하였습니다.</p>
      <p>어보이드 잇의 아트는 정말 수많은 시행착오를 겪으면서 완성되었습니다. 반복된 수정작업이 수도 없이 이루어졌으며, 이러한 반복된 작업이 결국 출시된 지 5년이 지난 지금까지도 아트에 대한 호평을 받는 이유라고 생각합니다.</p>
      <p>기획 시 세계관을 구성할 때 신마저 소멸한 어두운 세계를 구상했으며, 이러한 세계를 구성하기 위해 사라진 마야문명에서 많은 아이디어를 차용하여 게임에 결합하였습니다. 출시된 2014년 당시로써는 해외를 중심으로 많은 관심을 받았으며, 2015년 미국 애틀랜타에서 열린 MOMOCON 2015 - 인디게임어워드 파이널리스트에 선정되기도 했습니다.</p>
      <p>
        <b>Q. 딥 어비스에 대해서는 '시네마틱 플랫포밍'이라고 장르를 설명하셨는데, 어떤 의미인가요?</b>
      </p>
      <p>시네마 플랫폼은 국내에 잘 알려지지 않은 장르지만 플랫폼게임의 하위 장르로써, 오래된 장르적인 특성이 있습니다.</p>
      <p>장르의 특성을 설명하자면 게임 진행에 필요한 UI 요소가 없거나 매우 최소화되어 있으며, 선형적인 스토리 구조로 되어 있습니다. 일반적인 게임들에 비해 느린 진행과 전개를 가지는 것이 특징입니다.</p>
      <p>특히 캐릭터가 매우 취약해서 사소한 위험요소에도 쉽게 죽거나 위급상황에 빠지는 구조로 되어 있어 매우 신중한 플레이를 하도록 만들어진 게임들을 일컫습니다. 대표적인 게임으로는 이코 시리즈나 An Other World가 있으며, 최근 게임으로는 림보, 그리스 등의 게임이 있습니다.</p>
      <p>지금 제작 중인 딥 어비스는 유저들 입장에서는 다소 답답할 수 있을 정도로 느린 전개로 진행되면서도, 비주얼적으로나 시스템적으로 지금까지 경험하지 못한 세계를 보여드리기 위해 노력하고 있습니다.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/HsRcauyMsCI" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>▲ 다소 느긋히 바닷속 세계를 조명하는 시네마 플랫폼 게임, 딥 어비스</figcaption>
      </figure>
      <p>
        <b>Q. 그간 VR 게임을 해보면서, 유달리 게임과 영화의 경계가 모호한 작품이 많은 것 같다는 느낌이 들었습니다. 직접 VR 게임을 개발하시면서 어떻게 느끼셨나 궁금합니다.</b>
      </p>
      <p>제게 있어 VR 게임 개발은 매우 즐거운 추억이었습니다. 지금은 협소한 시장의 문제와 시장을 교란하는 무수한 지원금 사냥꾼들에게 지쳐서 개발을 보류하고 있지만, 언젠간 다시 도전해보고 싶은 분야이기도 합니다.</p>
      <p>게임과 영화 즉 영상매체와의 모호성은 결국 VR기기가 가진 한계성에서 비롯된다고 생각합니다. VR기기가 가진 컨트롤러의 한계성과 VR기기를 활용하기 위한 공간의 구성이 결론적으로 게임과의 결합에 치명적일 수밖에 없다고 봅니다.</p>
      <p>지금까지 게임의 발전에 큰 몫을 해온 컨트롤러들의 가장 큰 특징은 정확성과 조작감인데 이게 VR에서는 모호한 판정과 조작감으로 인해 매우 불편합니다. 또한 게임을 하기 위해 필요한 공간이 확보되지 못한다면 유저들을 만족시킬 수 있는 게임개발이 매우 힘들다는 것 또한 개발 중에 느낀 한계점이었습니다.</p>
      <p>대형 VR방이 생겨서 공간의 한계를 극복할 수는 있지만, VR방들이 라이센스를 통해 개발사에 주는 이윤이 너무 적어서 사실상 개발사가 지속적인 개발을 해나갈 수 없는 상황이 되어 버립니다.</p>
      <p>지금 같은 상황에서는 결국 개발사들은 VR을 떠날 것이고 결국 물 없는 수영장처럼 콘텐츠의 순환이 없는 아케이드장만 난림하는 형국으로 변할 것이라고 생각합니다. 이러다보니 결국 가만히 앉아서 감상이 가능한 인터렉티브가 없는 영상들에 집중하게 될 수밖에 없다고 봅니다.</p>
      <p>역으로 생각해보면 VR기기가 가진 인터렉티브한 컨트롤의 한계와 공간 구성의 한계가 영상과 잘 맞아떨어지는 것일 수도 있다고 생각합니다. 즉 VR 게임들이 조작과 공간의 한계를 극복할 수밖에 없는 상황에서는 영화적 구성을 통해 인터렉티브한 행동을 최소화할 수밖에 없고 이로 인해 VR 게임이 영화와 경계를 명확히 하기란 현재의 하드웨어로는 힘들 것이라 봅니다.</p>

      <p>
        <b>Q. 지금 준비하시고 있는 작품, '오리엔탈 조디악'은 어떤 게임인가요?</b>
      </p>
      <p>오리엔탈 조디악은 개인적으로 제일 애착을 가지고 작업 중인 작품입니다. 조바심내지 않고 긴 호흡을 가지고 제작 중이며, 필요하다면 몇 년의 시간도 투자할 생각입니다.</p>
      <p>장르적으로는 그동안 2번이나 기획을 엎으면서 준비 중이라 변화의 가능성도 있지만, 카드와 퍼즐이 조합된 형태의 게임을 구상하고 있습니다. 예를 들어 카드 시프와 유사한 느낌의 게임이랄까요. 그렇지만 시스템적으로는 완전히 새로운 개념의 게임이 될 것이라 확신하고 있습니다.</p>
      <p>
        <b>Q. 한국적인 캐릭터와 오브젝트를 준비 중이라고 하셨는데, 그 외에도 한국적인 느낌을 주기 위해서 어떤 노력을 기울이시고 계신가요?</b>
      </p>
      <p>철저하게 한국적인 요소들이 많이 반영될 것입니다. 캐릭터와 오브젝트 외에도 화투패가 등장하고 한글을 문양화하여 사용할 예정입니다. 그리고 이러한 시도는 현재로서는 보여드릴 수는 없지만, 충분히 잘 동작하고 있으며, 비주얼적으로 시스템적으로 잘 다듬어 지고 있습니다.</p>

      <p>
        <b>Q. 출시 예정일은 언제로 잡고 계시나요? 현재 개발은 어느 정도 되어있는지 궁금합니다.</b>
      </p>
      <p>저는 출시일을 잡아놓고 작업한 적이 없습니다. 그보다는 충분히 시간을 가지고 개발하고자 합니다. 좋은 게임을 개발하기 위해서 시간을 들여야 하고, 얼마나 걸렸나 그런 것은 무의미하다고 보고 있습니다. 현재 개발 단계는 얼마 전에 2번째로 기획을 엎었습니다. 그리고 새로운 시스템을 구상해서 적용하는 중이라 오래 걸릴 것 같습니다.</p>
      <p>
        <b>Q. 각 작품마다 독특한 분위기가 엿보이는데, 테마를 어떤 식으로 잡아가시나 궁금합니다.</b>
      </p>
      <p>작품을 만들 때마다 제일 중요하게 생각하는 것은 스튜디오 로만의 색깔입니다.</p>
      <p>테마 설정을 딱히 어떤 식으로 잡기보다는 평소에 전시, 공연, 여행 등 다양한 문화적 체험을 위해 다닙니다. 혼자서 영화를 보거나 미술 전시장 등에 갈 때가 많습니다.</p>
      <p>전시장이나 여행, 아니면 작은 카페 등 공간이 주는 경험과 영감이 제가 테마를 잡는 데 많은 도움이 된다고 생각합니다.</p>

      <p>
        <b>Q. 혼자 개발하시면서 정말 다양한 색깔의 작품을 내셨는데, 어려운 점도 많았을 것 같습니다. 가장 어려웠던 작업을 꼽는다면?</b>
      </p>
      <p>매번 새로운 도전을 한다는 것은 매우 힘든 선택이기는 합니다. 장르적으로나 아트적으로나 모두 이전의 경험을 그대로 가져간다는 것은 게임개발에 매우 효율적인 선택이기 때문입니다.</p>
      <p>새로운 선택은 리스크가 큰 선택이라 많은 개발자들이 잘 하지 않는 선택이라고 생각합니다. 그런데도 이런 선택을 하는 것은 그런 선택을 통해 열정을 느끼는 저의 취향의 문제인 것 같습니다.</p>
      <p>가장 어려운 작업은 역시 "오리엔탈 조디악"인것 같습니다. 언제나 선택의 갈림길에서 힘들 때가 많습니다. 시스템적으로나 아트적으로 참고할 자료가 너무 부족하고, 선례가 없는 것들이 대부분이라 매우 힘들게 작업하고 있습니다.</p>
      <p>
        <b>Q. 다양한 장르를 소화해내실 수 있었던 원동력을 무엇이라고 보시나요?</b>
      </p>
      <p>사실 개발 중에 후회는 많이 합니다. 그래도 제 성격과 매우 잘 맞는 선택이라 가능한 즐기려고 노력합니다,</p>
      <p>결국 가장 큰 원동력은 제 성격이라고 할까요?</p>
      <p>
        <b>Q. 지스타에 참가하신 소감은 어떠신가요?</b>
      </p>
      <p>지스타는 2014년 이후 계속 나가고 있습니다. 지스타가 국내 최대의 게임 행사이므로 참가하고 싶은 것은 국내의 모든 개발자가 같을 거라고 봅니다. 로망이라고 할까요.</p>
      <p>저는 운도 좋고, 또 부산이라는 지역적 이점이 있어서 자주 참석하게 되었으니 언제나 감사하게 생각하고 있습니다.</p>
      <p>최근에는 매년 BTC가 성장하는 것에 비해 BTB가 침체해진 것 같아 아쉽지만, 또다시 좋은 기회들이 곧 찾아와서 BTB 역시 예전처럼 활기를 가질 수 있을 것이라 생각 합니다.</p>
      <p>
        <b>Q. 유저들께 마지막으로 한 마디 부탁드립니다.</b>
      </p>
      <p>스튜디오 로는 인디게임 개발사입니다. 국내에는 저뿐만 아니라 많은 인디게임 개발사들이 있습니다. 비록 큰 회사들의 게임만큼 대중적이지도 않고 IP의 인지도 역시 많이 떨어지지만, 국내 게임 산업이 다양성을 가지고 활발하게 움직일 수 있도록 윤활유 같은 일들을 묵묵히 해오는 사람들입니다.</p>
