      <h1>В Харькове из-за отказа врачей в помощи умерла пенсионерка (видео)</h1>
      <h2>В Харькове врачи городской клинической больницы №8 отказали в помощи пациентке, и та скончалась.</h2>
      <address><time datetime="2019-11-14T09:32:00+00:00">14 Nov 2019, 09:32</time> by <a rel="author">Инна Сабатин, источник:</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0m31Q1yzibk" width="621" height="349" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>По словам Елены Лиманской, дочери пенсионерки, причин для отказа ей так и не назвали, передает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <blockquote>«Мама болела давно кардиологией. В конце ноября она заболела гриппом, он и дал осложнение на легкие. Мама пила антибиотики, которые разжижали кровь и, соответственно, не принимала сердечных лекарств, - говорит Елена. Вчера, 13 ноября, я вызвала нашего терапевта, он осмотрел ее и сказал, что у мамы мерцательная аритмия и пульс 145. Пояснил, что нужно «прокапать» ее кардиологии, стабилизировать мерцательную аритмию. Маме он сказал, что это займет всего неделю».</blockquote>
      <p>Терапевт дал направление в кардиологию, Елена созвонилась с врачами и ей сказали, что ее маму примут и положат на 4 этаже больницы под капельницу. Женщина вызвала скорую для транспортировки в 8 кардиологию.</p>
      <blockquote>«Мы приехали туда, маму забрали в приемное отделение, а меня не пустили. Ей сняли кардиограмму, после чего ее вывозят на каталке и говорят, что нам надо ехать дальше», - добавила Елена.</blockquote>
      <p>Женщина возмутилась тем, что ее отправили в другую больницу, но к ней вышла заведующая приемным отделением и сказала «мне все равно, вы не будете лежать».</p>
      <blockquote>«Я говорю – у нас уже договорено с врачом, мне пообещали положить маму. Заведующая ответила – только пусть попробует положить вашу маму», - вспоминает харьковчанка.</blockquote>
      <p>Женщина с больной матерью собрались ехать в 18 больницу, но тут пенсионерке внезапно стало очень плохо.</p>
      <blockquote>«В скорой ей стало плохо. Я прошу оказать ей помощь. Мы поехали в больницу. Она умерла в приемном отделении больницы. Она перестала разговаривать, ей делали рентген, брали кровь, подняли в палату, и она перестала меня узнавать. Ее положили под капельницу, и она умерла», - говорит Елена.</blockquote>
      <p>По ее словам, пенсионерку убил отказ врачей принять ее. Она увидела, что Елена нервничала и также начала беспокоиться.</p>
      <p>Елена говорит, юристы советуют ей обратиться в полицию, ведь неоказание помощи – уголовное преступление.</p>
      <blockquote>«Терапевт не мог поверить, что мама умерла, ей ведь всего лишь надо было поставить вовремя капельницу», - говорит Елена.</blockquote>
      <p>В больнице заявили, что никто комментировать данное происшествие, кроме главврача – не уполномочен. А главврач уехал на семинар, и будет только через день.</p>
