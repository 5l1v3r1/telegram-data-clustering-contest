      <h1>[인터뷰] 개성파 용병 8명의 수집형 액션, 트라이팟 스튜디오스의 '매드8'</h1>
      <address><time datetime="2019-11-14T09:13:49+00:00">14 Nov 2019, 09:13</time> by <a rel="author">윤서호 기자</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vLRgvPjDojE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>트라이팟 스튜디오스가 개발하고 출시한 매드8: 레이드 배틀은 아포칼립스적인 근미래를 배경으로 한 수집형 액션 MMORPG입니다. 어떤 이유로 인해 인류는 멸망의 위기에 치닫게 되고, 사람들은 각자 살아남기 위해서 고군분투하게 되죠. 유저는 어느 용병단의 사령관이 되어 각자 사연이 있는 8명의 영웅으로 팀을 구성하고 난관을 극복해나가야 합니다.</p>
      <p>트라이팟 스튜디오스는 국내 모바일 게임에서 흔히 채택하지 않은 근미래, 아포칼립스라는 소재에 수집형 RPG와 액션 RPG의 요소를 배합한 '매드8'과 최근 인수한 IP '시드이야기'로 지스타 BTB관에 참가했습니다. 트라이팟 스튜디오스의 데이브 킴 이사와 인터뷰를 통해 매드8의 개성 있는 소재와 아트를 구축해나간 과정에 대해 들어볼 수 있었습니다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/14/news/i15380974943.jpg"/>
        <figcaption>▲ 트라이팟 스튜디오스 데이브 킴 이사</figcaption>
      </figure>
      <p>
        <b>Q. 트라이팟 스튜디오스가 어떤 개발사인지 소개 부탁드리겠습니다.</b>
      </p>
      <p>트라이팟 스튜디오스는 2015년에 설립된 게임 개발 회사로, 엔씨소프트 출신 개발팀을 주축으로 오랜 경력을 가진 베테랑들과 아이디어와 패기가 넘치는 신예들이 잘 조화된 회사입니다.</p>
      <p>'매드8 : 레이드 배틀(이하 매드8)'은 트라이팟 스튜디오스의 첫 출시작으로, 새로운 즐거움과 익숙한 재미를 동시에 드리기 위해 노력한 모바일 액션 MMORPG입니다.</p>
      <p>
        <b>Q. 최근에 출시한 모바일 액션 신작 매드8이 어떤 게임인지 간단히 소개한다면?.</b>
      </p>
      <p>중세 판타지 양산형 게임은 이미 시장에 너무 많다고 생각했습니다. 그래서 결과에 연연하기보다는 새롭고 재미있는 시도를 해보자고 의견이 모아졌고, 시대적 배경 스토리부터 그래픽까지 뻔하지 않기 위해서 많이 노력했습니다.</p>
      <p>그렇게 해서 만든 매드8은 개성적인 스킬을 가진 8명의 영웅과 그를 보조하는 다양한 섀도우테크를 조합해 즐기는 다이나믹 액션 MMORPG입니다.</p>
      <p>유저는 모종의 이유로 멸망해 가는 세계에서 살아남기 위해 용병단을 창설한 사령관입니다. 개성적인 스킬을 사용하는 영웅들로 팀을 구성하고 다양한 효과를 가진 기계장치 '섀도우테크'를 배치해 통합 정부군에 대항해야 합니다.</p>
      <p>매드8은 기본적인 스테이지 클리어형 PVE 콘텐츠 뿐만 아니라 대규모 실시간 멀티 플레이를 즐길 수 있는 오픈 필드 콘텐츠, 거대한 보스를 상대하는 협동 콘텐츠 등 즐길거리를 골고루 갖추고 있어 단조롭지 않은 게임플레이를 보여줄 것이라고 생각합니다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/13/news/i15924493999.jpg"/>
      </figure>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/13/news/i15957143540.jpg"/>
        <figcaption>▲ 영웅과 각종 섀도우테크를 활용한 수집형 액션 RPG, '매드8: 레이드배틀'</figcaption>
      </figure>
      <p>
        <b>Q. 개발 기간이 얼마나 되는지 궁금합니다.</b>
      </p>
      <p>2015년 회사 설립 후 3년간 개발을 진행했으며 2018년부터 글로벌 소프트런칭을 시작했습니다.</p>
      <p>싱가포르를 시작으로 호주, 캐나다, 유럽, 북미 등에서 반복적인 소규모 테스트를 통해 본격적인 글로벌서비스를 차근차근 준비해왔습니다.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/UMKnyMasUpI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/1lrmRXiK9F4" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>▲ 소프트런칭부터 시작해서 국내에도 출시했다</figcaption>
      </figure>
      <p>
        <b>Q. 그간 국내에서 근미래를 배경으로 한 모바일 RPG는 드물었습니다. 이런 배경을 선택하게 된 계기가 있다면?</b>
      </p>
      <p>중세, 판타지 배경의 RPG는 이미 유저분들로부터 호평을 받은 수많은 게임들이 있고 또 지금 이 순간에도 어디에선가 만들고 있을 것이라고 생각했습니다.</p>
      <p>다른 시대적 배경을 찾다가 너무 과거도 또 너무 미래도 아닌 시기가 그나마 이질감이 적을 것이라 생각했습니다. 그래서 결정한 시기가 지금으로부터 약 20년 후인 근미래입니다. 실존하는 도시와 랜드마크들을 배경으로, 멸망해 가는 세계에서 실제로 있을법한 경험을 담아 보고자 했습니다.</p>
      <p>
        <b>Q. 캐릭터의 디자인이 흔히 말하는 미형 캐릭터 외에도 굉장히 다양한데, 해외 출시도 염두에 두신 건가요?</b>
      </p>
      <p>네. 매드8은 초기 기획 단계에서부터 글로벌 시장을 염두에 두고 개발을 시작했습니다.</p>
      <p>단순히 예쁘거나 못생긴 외형이 아닌, 8명의 영웅들이 저마다의 특징을 외형부터 한눈에 알아볼 수 있도록 디자인하기 위해 노력 했습니다.</p>
      <p>최초에는 스튜디오 자체에서 캐릭터 디자인을 진행했으나 한국에서도, 해외에서도 어색하다는 피드백을 받았습니다. 이를 개선하기 위해 미국의 디자인 전문 유명 아트 스튜디오를 찾아 오랫동안 협업해 지금의 8명의 영웅을 만들어 냈습니다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/14/news/i14112293728.jpg"/>
        <figcaption>▲ 유저는 각기 개성있는 8명의 용병들을 이끄는 사령관으로 플레이하게 된다</figcaption>
      </figure>
      <p>
        <b>Q. 각양각색의 캐릭터들을 마련해두신 만큼, 캐릭터에 대한 소개도 부탁드립니다.</b>
      </p>
      <p>매드8에는 타이틀처럼 8명의 개성 넘치는 영웅들이 등장합니다.</p>
      <p>이들은 저마다 다른 이유로 용병단에 합류하게 된 인물들인데요, 과거를 숨긴 전직 군인부터 암살자, 연구실 밖으로 나온 적이 없는 연구원까지 다양한 사연을 갖고 있습니다.</p>
      <p>특히 수백 명의 캐릭터가 나오는 다른 게임들에 비해 그 숫자가 많지 않은 만큼 각자의 개성을 살리는데 노력했습니다. 영웅들은 저마다 근접, 원거리, 지원형 등의 기본적인 특징을 지니고 있으며 그에 맞는 네가지의 스킬을 사용할 수 있습니다.</p>
      <p>또한 영웅은 레벨업을 할 때마다 스탯포인트를 얻게 되는데요, 이를 어느 능력치에 부여하는가에 따라 자신만의 개성을 가진 영웅을 육성할 수 있습니다.</p>
      <p>개인적으로 추천하는 영웅은 '새라' 입니다. 새라는 암살자였던 과거를 지닌 캐릭터로, 두자루의 대구경 권총과 장검을 동시에 사용합니다. 멀리 있는 적은 쌍권총으로 공격하고 적이 가까이 오면 장검을 이용해 강력한 공격으로 마무리하는 매력적인 캐릭터입니다.</p>
      <p>
        <b>Q. 그래픽이 국내에서 만든 느낌과는 다소 다른, 유니크한 느낌인데요. 그런 새로운 느낌을 만드시느라 힘드셨을 것 같습니다. 그 노하우를 말씀하신다면?</b>
      </p>
      <p>앞서 말씀 드렸던 아트스튜디오와 협업할 때의 일인데요, 외부 스튜디오와 그것도 해외의 아트 스튜디오와 협업을 하는데는 의견 교환 부터 모델링 결과물의 제작까지 다양한 문제들이 발생하기 마련입니다.</p>
      <p>이런 까다로운 과정에 있어 이래저래 제 경험이 좀 도움이 됐던 것 같습니다. 예전에 소니 엔터테인먼트와 워너브라더스, 그리고 한국에서 창업 전에 엔씨소프트에서 개발실장을 역임했던 터라 해외 스튜디오와 직간접적으로 오래 일한 경험이 있었고, 그래서 빠르고 정확한 제작할 수 있었던 것 같습니다.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/at7YkcKCB38" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Q. 현재 국내 외에 몇 개국에 출시하셨나요?</b>
      </p>
      <p>현재 구글 149개국, 애플 155개국 으로 전세계에 출시된 상태입니다.</p>
      <p>북미와 독일, 프랑스 유저들이 활동하는 글로벌 서버는 작년에, 대만과 홍콩 유저들이 주축으로 있는 아시아 서버는 올해 4월에 출시했습니다. 그리고 한국은 네트워크 속도에 민감한 유저분들을 위해 한국에 전용 서버를 마련하고 서비스를 시작했습니다.</p>
      <p>
        <b>Q. 8명의 영웅을 조합하고, 적절한 스킬을 적재적소에 사용하면서 패턴을 피하는 등 수집형 RPG와 액션 RPG의 요소를 배합한 모습을 보여주셨는데요, 어느 정도의 비율로 섞여있다고 보시나요?</b>
      </p>
      <p>비율로 보자면 수집형 RPG가 4, 액션 RPG가 6 정도라고 생각합니다.</p>
      <p>당연히 무기와 장비를 수집하고 강화해서 능력치를 높이는 수집형 RPG의 기본요소들도 중요합니다. 하지만 다른 유저들과 함께 플레이하고 레이드를 즐기는 멀티 플레이에서는 영웅의 특징을 이해하고 섀도우테크를 적재적소에 사용하거나 보스의 강력한 스킬을 피해내는 등 액션 RPG 요소를 강하게 느끼실 수 있을 겁니다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/14/news/i15072935654.jpg"/>
        <figcaption>▲ 다양한 섀도우테크를 수집하고, 강화하는 수집형 RPG의 요소와</figcaption>
      </figure>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/14/news/i14296211346.jpg"/>
        <figcaption>▲ 액션 RPG의 느낌을 고루 담아내고자 했다</figcaption>
      </figure>
      <p>
        <b>Q. 매드8의 핵심 재미는 여기에 담았다, 라고 간단히 요약한다면?</b>
      </p>
      <p>한마디로 이야기 하자면, "영웅과 섀도우테크" 라고 할 수 있습니다.</p>
      <p>영웅을 선택하고 성장시킨 다음, 영웅의 특징과 목적에 맞는 섀도우테크를 구성하여 예상 이상의 결과를 얻었을 때 새로운 즐거움을 얻을 수 있습니다.</p>
      <p>이미 저희 게임을 즐기고 계신 유저분들은 PVE컨텐츠를 즐길 때 어떤 섀도우테크 구성 및 컨트롤로 스테이지를 클리어 하느냐에 대한 토론이 다양하게 오가고 있습니다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/13/news/i15606415860.jpg"/>
      </figure>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/13/news/i14422160232.jpg"/>
      </figure>
      <p>
        <b>Q. 지스타에 출전하게 된 소감은 어떠신가요?</b>
      </p>
      <p>지스타를 통해 국내외의 많은 분들께 매드8을 선보일 수 있게 되어 기쁘고 기대됩니다.</p>
      <p>올해는 BTB 부스에 참가하지만, 앞으로는 좀 더 많은 유저분들께도 게임을 선보일 수 있는 기회가 생길 수 있도록 더 노력하겠습니다.</p>
      <p>
        <b>Q. 이번 지스타에서 어떤 점을 기대하고 계시나요? 또 개인적으로 기대하고 계신 작품이 있다면 어떤 작품인가요?</b>
      </p>
      <p>사실 지스타는 저희 회사가 최근 인수한 IP '시드이야기'와 매드8의 동남아 및 중동 퍼블리셔들의 계약요청으로 참가하게 되었습니다. 생각하지도 못한 마켓들에서 연락이 오고 함께 하고 싶다는 의견을 보내주셔서 감사하는 마음으로 참가하게 되었습니다.</p>
      <p>기대하는 작품이라면...저희가 늘 새로운 재미를 추구하는 스타트업인 만큼 다양한 인디개발사와 스타트업 들에서 통통 튀는 아이디어를 자랑하는 신선하고 재미있는 게임들을 만나보고 싶습니다.</p>
      <p>
