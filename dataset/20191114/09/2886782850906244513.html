      <h1>Impeachment: megkezdődött a nyilvános szakasz</h1>
      <address><time datetime="2019-11-14T09:31:26+00:00">14 Nov 2019, 09:31</time> by <a rel="author">Peter Rudi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZZJNGqRx_Gg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Rövid eskütétel után órákon át válaszoltak az amerikai kongresszus hírszerzési bizottságának képviselői kérdésére a Donald Trump elmozdítását kezdeményező vizsgálat koronatanúi. A két karrierdiplomata, William Taylor ideiglenes ukrajnai amerikai nagykövet, valamint az Ukrajnáért is felelős külügyminisztériumi diplomata, George Kent szerdán először beszélt a nyilvánosság előtt az elnök ukrajnai ügyéről, vagyis arról, hogy Trump miként akarta elérni az ukrán elnöknél, hogy nyomozást indítsanak politikai riválisának fia ellen.</p>
      <p>A meghallgatáson az ideiglenes nagykövet egy párbeszédet idézett fel, amely szerint egy, az elnökkel folytatott telefonbeszélgetés után az Egyesült Államoknak Európai Unióhoz akkreditált nagykövete azt mondta, hogy az elnököt jobban érdekli a Biden elleni nyomozás ügye, amit az elnök ügyvédje, Giuliani is nagyon erőltet.</p>
      <p>Az Ukrajnáért felelős diplomata pedig arról beszélt, hogy szerinte az Egyesült Államoknak nincs joga politikailag motivált nyomozást és ügyészségi eljárást ráerőltetnie egy másik ország igazságszolgáltatására, mert azzal aláássa az adott ország jogállami berendezkedését.</p>
      <p>A meghallgatáson republikánus részről többen is a tanúk felelősségéről beszéltek, akiket szerintük a demokraták a nyilvánosság előtt arra használnak fel, hogy megbuktassák az elnököt.</p>
      <p>David Nunes szerint ami most történik, az egy jól megkomponált médiahadjárat, amelynek célja az elnök lejáratása.</p>
      <p>Egyelőre megjósolhatatlan, hogy mi lesz az eljárás vége. Ahhoz ugyanis, hogy az elnök megbukjon néhány republikánus szavazatra is szükség lenne, amire a mostani ismeretek szerint csak akkor lehet esély, ha a szenátusban titkos szavazással döntenétek az elnökről.</p>
