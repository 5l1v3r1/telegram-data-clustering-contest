      <h1>PayPal перестал обслуживать актрис Pornhub. Порносайту предложили перейти на криптовалюты</h1>
      <address>
        <time datetime="2019-11-14T09:20:22+00:00">14 Nov 2019, 09:20</time>
      </address>
      <p>Популярный порносайт Pornhub объявил о приостановке выплат моделям со стороны платежной компании PayPal. На эту новость моментально отреагировали представители криптовалютного сообщества.</p>
      <figure>
        <iframe data-src="https://twitter.com/PornhubHelp/status/1194785032063389696?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Использующим PayPal моделям и актрисам Pornhub компания рекомендовала немедленно перейти на другой способ оплаты (Paxum, Check, криптовалюту Verge или прямые депозиты). Стоит отметить, что последний метод оплаты доступен только для американских и канадских пользователей Pornhub.</p>
      <p>В комментариях к твиту многие стали предлагать криптовалюты в качестве альтернативы.</p>
      <figure>
        <img src="https://forklog.com/wp-content/uploads/Screenshot_23.png"/>
      </figure>
      <p>Свою помощь оказались готовы предложить и крупные игроки криптоиндустрии. Основатель блокчейн-платформы TRON Джастин Сан напомнил, что Pornhub уже <a href="https://forklog.com/pornhub-nachal-prinimat-k-oplate-tron/">принимает к оплате TRХ</a>, и компаниям стоит задуматься о добавлении стейблкоина Tether на базе Tron.</p>
      <figure>
        <iframe data-src="https://twitter.com/justinsuntron/status/1194841592412045313?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Отреагировал на новости и глава биткоин-биржи Binance Чанпэн Чжао. Он заявил, что это может быть новой возможностью для криптоиндустрии:</p>
      <figure>
        <iframe data-src="https://twitter.com/cz_binance/status/1194839512645398528?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Напомним, в прошлом году Pornhub <a href="https://forklog.com/pornhub-nachal-prinimat-kriptovalyutu-cherez-servis-pumapay/">объявил</a> о партнерстве с криптовалютным платежным стартапом PumaPay.</p>
      <p>Вместе с тем, по <a href="https://forklog.com/pornhub-menee-1-polzovatelej-pokupayut-kontent-za-kriptovalyutu/">данным сайта</a>, лишь 1% пользователей покупает контент за криптовалюту.</p>
