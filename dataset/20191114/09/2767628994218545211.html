      <h1>La UE no financiará industrias contaminantes</h1>
      <address><time datetime="2019-11-14T09:59:07+00:00">14 Nov 2019, 09:59</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/90V_ZArQuDQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>V</b>eto europeo a las industrias contaminantes</p>
      <p>Por primera vez, los ministros de finanzas de la Unión Europeo le piden al Banco Europeo de Inversiones que suspenda la financiación de proyectos de petróleo, gas y carbón.</p>
      <p>En un tuit, el ministro de finanzas de Finlandia, <b>Mika Lintilä</b>, explica:<i>“Desde 2013, han más que duplicado las contribuciones financieras para ayudar a los países en desarrollo a reducir sus emisiones de gases de efecto invernadero y a hacer frente al impacto del cambio climático."</i></p>
      <p>Pero es el Banco Europeo de Inversiones el que está justo en el corazón del llamado acuerdo verde europeo, un ambicioso plan anunciado por el nuevo presidente de la Comisión,</p>
      <p>La postura común de los ministros de finanzas de la UE se presenta como un movimiento crucial en el período previo a la COP25, la conferencia sobre cambio climático de la ONU.</p>
      <p>Dentro del Acuerdo Verde, que la nueva Comisión prometió poner en marcha en los primeros 100 días el Banco Europeo de Inversiones se encargará de financiar la transición. Pasara a convertirse en el Banco Europeo del Clima.</p>
      <p>Para <b>Nancy Saich</b> Jefa de expertos en cambio climático del BEI:<i>"Hay un aspecto muy importante de la transición. Lo hemos visto en todas las protestas, no solo de los jóvenes, sino también de los chalecos amarillos. Si no abordamos los medios de vida de la gente, si sus trabajos están en riesgo porque están trabajando en el carbón o en una industria altamente contaminante, si no tomamos eso en cuenta y no les damos oportunidades de futuro, entonces no nos dirigiremos a todos. Tenemos que hacer esto de manera inclusiva. Se trata de no dejar a nadie atrás.</i></p>
      <p>El 93% de los europeos cree que el cambio climático es un problema grave. Según la reciente investigación del Eurobarómetro, el cambio climático ha superado al terrorismo internacional como segundo problema más grave después de la pobreza, el hambre y la falta de agua potable.</p>
