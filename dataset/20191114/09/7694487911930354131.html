      <h1>طريق بشري البقاع مقفلة أمام الشاحنات</h1>
      <address><time datetime="2019-11-14T09:44:03+00:00">14 Nov 2019, 09:44</time> by <a rel="author">Lebanon 24</a></address>
      <p>أقفلت المصارف والمدارس والمعاهد الرسمية والخاصة في منطقة بشري أبوابها اليوم.<br/><br/>كذلك ما زالت طريق بشري - البقاع مقفلة أمام الشاحنات بعد أن أمضى المعتصمون ليلتهم في السيارات في ظل تدني الحرارة ليلا.</p>
