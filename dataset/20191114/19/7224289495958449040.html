      <h1>Fraude en Bolivia es igual a la caída del sistema de 1988 en México, dice periodista | Entérate</h1>
      <address> by <a rel="author">Redacción AN / AL</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/A9xY_Q4UWBs" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El periodista Juan Carlos Salazar dijo que el fraude electoral que dio como ganador a Evo Morales en las últimas elecciones es similar a la caída del sistema electoral en México de 1988, porque no hubo resultados durante 24 horas y cuando se restableció la suma de votos el mandatario tenía lo suficiente para evitar la segunda vuelta y tener un mandato más.</p>
