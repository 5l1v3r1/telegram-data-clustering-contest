      <h1>شاهد: "الرجل الطائر" يسجل رقما قياسيا جديدا بسرعة بلغت 86.05 ميلاً في الساعة</h1>
      <address><time datetime="2019-11-14T19:30:23+00:00">14 Nov 2019, 19:30</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/42UT-qeRIMM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>استطاع الرجل الحديدي أو ما يعرف بالرجل الطائر ببدلته النفاثة التي استغرقت صناعتها حوالي 3 سنوات، أن يحقق اليوم الخميس 14 نوفمبر/تشرين الثاني في برايتون في جنوب شرق بريطانيا رقما قياسيا جديدا بسرعة بلغت 86.05 ميلاً في الساعة.</p>
      <p>وكان <a href="https://arabic.euronews.com/2018/10/06/jet-suit-racing-set-to-take-flight-in-2019">الشاب البريطاني ريتشارد براوننج</a>، البالغ من العمر 38 عاما قد تمكن قبل سنوات من دخول سجل غينس للأرقام القياسية، بعد أن تمكن من أن يحلق فوق سطح الأرض بسرعة بلغت 51.5 كم بالساعة في إنجلترا.</p>
      <p>وسترة الرجل الحديدي التي قام براوننج باختراعها وتزويدها بمحرك غاز يعمل بالوقود الكيروسين، يستطيع من يرتديها أن يتحكم بها اعتمادا على الحركات التي يقوم بها. ويبلغ ثمنها 340 ألف جنيه استرليني (443360 دولارا).</p>
