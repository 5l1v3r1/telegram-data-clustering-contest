      <h1>Умер продюссер Бранко Лустиг</h1>
      <address><time datetime="2019-11-14T19:14:43+00:00">14 Nov 2019, 19:14</time> by <a rel="author">Мария Горковская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XDuw8zGZJdI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Умер Бранко Лустиг. Оскароносный продюсер скончался в Загребе в возрасте 87 лет.</p>
      <p>Он родился в 1932 году в Хорватии в еврейской семье. Из-за своего происхождения во время Второй мировой войны два года провел в Освенциме, затем Берген-Бельзене. Большая часть его семьи в концентрационных лагерях погибла.</p>
      <p>В 1950-х юноша учится на актера, начинает свою кинокарьеру как ассистент режиссёра, позже сам становится режиссером и, наконец, продюссером. При его помощи появляются более сотни хорватских, а затем американских фильмов. Лустиг переезжает в США в 1980-х.</p>
      <p>Толерантность - одна из главных тем его картин.</p>
      <p>В 1994 году драма "Список Шиндлера" Стивена Спилберга о немецком бизнесмене, спасшем более тысячи евреев от гибели во время Холокоста, получает "Оскар".</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/aGrQZ2QVxoE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ни одной, пяти премий Американской киноакадемии удостаивается в 2001-м "Гладиатор" Ридли Скотта.</p>
      <p>Не менее известны публике и такие ленты, появившиеся на свет благодаря Лустигу, как триллер "Ганнибал" с Энтони Хопкинсом о докторе-людоеде Ганнибале Лектере и историческая драма "Черный ястреб" о сражении в Могадишо в ходе миротворческой операции ООН в Сомали в 1993 году.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193486329474093061" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Чуть более десяти лет назад Лустиг вернулся в родную Хорватию и стал почётным президентом <a href="https://festagent.com/ru/festivals/jffzagreb">Еврейского кинофестиваля</a> - "Фестиваля толерантности" - в Загребе. В мае этого года ему присвоили звание почетного гражданина города за выдающиеся заслуги в "развитии культуры демократического общества и взаимонимания между народами".</p>
