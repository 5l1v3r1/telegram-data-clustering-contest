      <h1>Kaiser Permanente's Rame Hemstreet on reaching carbon neutrality by mid-2020</h1>
      <address>
        <time datetime="2019-11-14T19:28:00+00:00">14 Nov 2019, 19:28</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_LH-ne1BlyE" width="640" height="390" data-service="Youtube" scrolling="no"/>

      <p>Kaiser Permanente has been reducing its carbon footprint for the last decade and is working to become carbon neutral for scope one and scope two missions by mid-2020. The Oakland-based company working to wean itself off of natural gas as it has done with electricity that was carbon intensive. "The next mountain to climb is renewable thermal," says Rame Hemstreet.</p>
