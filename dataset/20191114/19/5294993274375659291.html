      <h1>Morreu o produtor de cinema Branko Lustig</h1>
      <address><time datetime="2019-11-14T19:38:12+00:00">14 Nov 2019, 19:38</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fpltJHhw4XA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Sobrevivente do Holocausto, o produtor de cinema croata Branko Lustig morreu esta quinta-feira, em Zagreb, aos 87 anos.</p>
      <p>Em criança, esteve preso em Auschwitz e Bergen-Belsen, durante a Segunda Guerra Mundial. Grande parte dos elementos da família morreu nos campos de concentração e em 1988 Branko rumou aos EUA, onde começou uma carreira de sucesso como produtor.</p>
      <p>Conquistou o primeiro Óscar com a "Lista de Schindler", de Steven Spielberg. Uma película com um significado especial por contar a história de um empresário alemão que salvou mais de mil refugiados do Holocausto, a maioria judeus polacos.</p>
      <p>Voltaria a conquistar um novo Óscar com a produção de "Gladiador", com Russell Crowe e Joaquin Phoenix. Ao todo, o filme arrecadou cinco estatuetas.</p>
      <p>Mas o nome de Branko Lustig também é indissociável de "Hannibal", com Anthony Hopkins no papel de serial killer e Julianne Moore no de uma agente especial do FBI.</p>
      <p>Produziu ainda outro sucesso - "Cercados" (Black Hawk Down) - sobre o raide dos EUA de 1993 em Mogadíscio, na Somália.</p>
      <p>Nos últimos anos de vida, Branko Lustig esteve por Zagreb, onde foi declarado cidadão honorário, no passado mês de maio. Morreu uma lenda mas fica a obra eterna.</p>
