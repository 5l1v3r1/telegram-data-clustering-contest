      <h1>شاهد: مسيرة للعاملين في المستشفيات الفرنسية تطالب برفع الأجور وزيادة الدعم المالي لقطاع الصحة</h1>
      <address><time datetime="2019-11-14T19:45:05+00:00">14 Nov 2019, 19:45</time> by <a rel="author">Hassan Refaei</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YkjXjcP8908" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>طالب آلاف الفرنسيين العاملين في المستشفيات والمراكز <a href="https://arabic.euronews.com/2019/07/09/france-will-end-healthcare-refunds-for-homeopathic-drugs">الطبية</a>، اليوم الخميس، بزيادة الدعم المالي لهذا القطاع ورفع الأجور وتوظيف ممرضات جدد وتخصيص المزيد من الأسرّة في المشافي.</p>
      <p>مطالب العاملين، تجلّت شعاراتٍ كُتبتْ وهتافاتٍ رُددت في المسيرة الحاشدة التي جابت الشارع الرئيس في حي مونبارناس بالمنطقة 14 من العاصمة الفرنسية <a href="https://arabic.euronews.com/2019/08/23/watch-protests-in-paris-against-macron-meeting-with-iran-s-zarif">باريس</a> وصولاً إلى مقر وزارة الصحة.</p>
      <p>العاملون في الحقل الصحّي الذين أضربوا مدّة ثمانية أشهر للمطالبة بمزيد من <a href="https://arabic.euronews.com/2019/08/21/ngo-says-poverty-is-spreading-in-france-at-a-worrying-rate">التمويل</a> الحكومي، يؤكدون أن المستشفيات تعاني منذ سنوات من انخفاضٍ في عدد موظفيها وتراجع في مستوى رعاية المرضى.</p>
      <p>الطبيب ناتالي تشيبيتكو، وهو عضوٌ في نقابة فورس أوفريير، أوضح أن "هناك مرضى ينتظرون 72 ساعة على نقالات في غرفة الطوارئ. لماذا؟ لأنه لم يعد لدينا عدد كاف من الأطباء والمسعفون والأسرّة الطبية".</p>
      <p>يذكر أن وزير الصحة الفرنسي أغنيس بوزين كان أعلن في شهر أيلول/سبتمبر الماضي عن تمويل بقيمة 750 مليون يورو، على مدار ثلاث سنوات واتخاذ تدابير جديدة لدعم خدمات الطوارئ في المستعجلات والمستشفيات الحكومية، لكن عمال الصحة أكّدوا بأن هذه الإجراءات ليست كافية.</p>
      <p>تأتي مسيرة اليوم، قبل أيام قليلة من الذكرى الأولى لاحتجاجات "السترات الصفراء" التي تحولت إلى حركة مناهضة للإصلاحات التي بدأها الرئيس إيمانويل ماكرون في مختلف القطاعات.</p>
