      <h1>Banco Europeu de Investimento vai parar de financiar os combustíveis fósseis</h1>
      <address><time datetime="2019-11-14T20:26:01+00:00">14 Nov 2019, 20:26</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2zqW7IuzaoI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A decisão, tomada esta quinta feira, é a resposta ao apelo dos ministros das Finanças da União Europeia.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195066245969797121" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>O papel do Banco Europeu de Investimento (BEI) é fundamental no chamado Acordo Verde Europeu - um plano ambicioso anunciado pela nova Presidente da Comissão, Ursula von der Leyen.</p>
      <p>A instituição deve mudar o nome para Banco Europeu do Clima e controlar a transição.</p>
      <p><b>Nancy Saich</b>, do Banco Europeu do Investimento, insiste na necessidade de uma política abrangente.</p>
      <p>
        <i>"Há um aspeto muito importante na transição. E vimos isso em todos os protestos, não apenas no dos jovens, mas também no dos coletes amarelos".</i>
        <i>Se não pensarmos nos meios de subsistência das pessoas, nos seus empregos, se os seus empregos estiverem em risco porque estão a trabalhar no setor do carvão ou numa indústria com elevadas emissões - se não tivermos isso em conta e não lhes dermos oportunidades de trabalho e emprego no futuro - então não estaremos a pensar em toda a gente. Temos de trabalhar de uma forma inclusiva. E tentar que ninguém fique para trás".</i>
      </p>
      <p><b>Bertrand Camus</b>, o presidente executivo da da empresa de serviços públicos francesa Suez, fala em uma combinação de regulamentos e incentivos.</p>
      <p>
        <i>"Por um lado, existe o regulamento que determina o que tem de ser feito e quais são os incentivos que podemos criar. Penso que há vários aspetos e que um deles é a promoção da inovação. Se usarmos o exemplo da energia, vemos que da energia de combustíveis fósseis, passámos para energias renováveis, hidrogénio e várias fontes de energia. E estou convencido de que no nosso negócio ambiental será o mesmo enquanto houver visão, estabilidade em termos de enquadramento e incentivos adequados".</i>
      </p>
      <p>93% dos europeus consideram que as alterações climáticas são um problema grave.</p>
