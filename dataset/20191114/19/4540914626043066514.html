      <h1>Frankreich: Leiden am Gesundheitswesen</h1>
      <address><time datetime="2019-11-14T19:16:22+00:00">14 Nov 2019, 19:16</time> by <a rel="author">su  </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/yvOApLrsp7w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In <b>Frankreich</b> sind <b>Ärzte</b> und <b>Krankenpfleger</b> auf die Straße gegangen. Sie streiken und beklagen seit Monaten die Unterversorgung der Patienten – zu wenige Mitarbeiter und zu wenig Geld. Immer wieder sind Klagen zu hören, dass <b>Patienten</b> wegen Bettenmangels in den Krankenhäusern abgewiesen werden. Außerdem steigen Krankenpfleger in Scharen aus ihrem Beruf aus.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/06/00/202x200_cmsv2_00366fb6-5fc9-5414-ad64-5775814f3ab2-4300600.jpg"/>
      </figure>
      <p><b>Mohamed Belkhiria</b>, <b>Krankenpfleger</b> in <b>Dreux</b>, Zentralfrankreich:</p>
      <p>"Eine Person muss die Arbeit von zwei oder drei Personen erledigen, und das ist inakzeptabel. Wir sind Menschen, keine Roboter."</p>
      <h3>.</h3>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/06/00/202x194_cmsv2_0ecddd29-c1ca-5b52-b09c-c2ed2d27d764-4300600.jpg"/>
      </figure>
      <p><b>Thomas Bourhis</b>, <b>Krankenpfleger</b> in <b>Brest</b>:</p>
      <p>"Wir leiden unter Budgetkürzungen, Plänen, das Budget auszugleichen, was zu Stellenkürzungen führt, und wenn Sie Arbeitsplätze in Krankenhäusern kürzen, untergraben Sie nicht nur die Arbeitsbedingungen, sondern auch die Qualität der Patientenversorgung."</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/06/00/808x454_cmsv2_b00e0371-75be-5bfb-a494-e016d308214c-4300600.jpg"/>
      </figure>
      <p><b>Nathalie Chepitko</b>, <b>Gewerkschaft</b> "<b>Force Ouvrière</b>":</p>
      <p>"Es gibt Patienten, die 72 Stunden auf Krankentragen in der <b>Notaufnahme</b> warten. Warum? Weil wir keine Ärzte, Sanitäter mehr haben und deshalb unter anderem medizinische Betten und chirurgische Betten gestrichen werden.“</p>
      <h3>REFORMVERSUCHE</h3>
      <p>Erst im September hatte <b>Gesundheitsministerin Agnès Buzyn</b> eine Aufstockung der Mittel um 750 Millionen Euro angekündigt, was die Lage aber nicht beruhigte.</p>
      <p>Nach verschiedenen Reformversuchen fühlen sich viele Krankenhäuser ausgeblutet. Kritiker bemängeln auch die Form der <b>Kostenerstattung</b> pro genau definierter Gesundheitsleistung, was eine Inflation überflüssiger Akte bewirke und eine Flut bürokratischer Vorschriften in staatlichen Krankenhäusern, als eine Folge des stark zentralisierten Systems.</p>
      <p>Frankreich gibt wie Deutschland 11,2 Prozent seines Bruttoinlandsproduktes für sein Gesundheitswesen aus und liegt damit in der Spitzengruppe der <b>OECD</b>-Länder.</p>
      <p>Die OECD verweist auf den Zugang breiter Bevölkerungsschichten zu den Gesundheitsdiensten, auf eine hohe Vermeidung tödlicher Krankheiten und als Folge eine hohe durchschnittliche Lebenserwartung.</p>
