      <h1>Βραβεία ΠΣΑΤ 2019: Τιμητική διάκριση για τον Γιάννη Γιαγκίνη του euronews</h1>
      <address><time datetime="2019-11-14T19:25:27+00:00">14 Nov 2019, 19:25</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hcBPLoCNyYk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Στη μνήμη του ιδρυτικού μέλους του Πανελληνίου Συνδέσμου Αθλητικού Τύπου Γιώργου Παντούρη ήταν αφιερωμένη η εκδήλωση των 22ων Δημοσιογραφικών Βραβείων του ΠΣΑΤ, που πραγματοποιήθηκε στο Αμφιθέατρο του Μουσείου της Ακρόπολης, σήμερα Τετάρτη 14 Νοεμβρίου, παρουσία του Υφυπουργού Πολιτισμού και Αθλητισμού Λευτέρη Αυγενάκη και του Γενικού Γραμματέα Αθλητισμού, Γιώργου Μαυρωτά.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/08/24/808x557_cmsv2_11a1d15a-d10f-5471-bfd5-b0fe81e0981d-4300824.jpg"/>
        <figcaption>INTIME SPORTS</figcaption>
      </figure>
      <p>Την εκδήλωση άνοιξε ο πρόεδρος του ΠΣΑΤ Γιάννης Θεοδωρακόπουλος, ο οποίος επισήμανε: «Σήμερα εδώ θα δούμε τη φωτεινή πλευρά του χώρου μας. Τη μεγάλη εικόνα της αθλητικής δημοσιογραφίας. Της δημοσιογραφίας που χρόνια τώρα συμβάλει στην ανάπτυξη και την πρόοδο του αθλητισμού. Που ενημερώνει έγκυρα τους πολίτες και διαπαιδαγωγεί τους νέους με τις αξίες του αθλητισμού». Στην εκδήλωση παρέστησαν επίσης ο Αντιπεριφερειάρχης Αττικής Γιώργος Δημόπουλος, ο Πρόεδρος της Σούπερ Λίγκας Μηνάς Λυσάνδρου, η Α΄Αντιπρόεδρος της ΕΣΗΕΑ Άρια Αγάτσα, το μέλος Δ.Σ. της ΠΟΕΣΥ Γιώργος Βότσκαρης, ο Γενικός Γραμματέας του ΕΔΟΕΑΠ Δημήτρης Κουμπιάς, ο πρόεδρος της ΕΣΗΕΘΣτΕΕ Δημήτρης Χορταργιάς, ο Πρόεδρος του ΕΤΑΣ ΕΣΗΕΘΣτΕΕ Σωτήρης Κέλλας και η Αναπληρώτρια Καθηγήτρια Πανεπιστημίου Πελοποννήσου Γιώτα Αντωνοπούλου.</p>
      <p>Μεταξύ των τιμώμενων δημοσιογράφων ήταν και ο <b>Γιάννης Γιαγκίνης</b> της ελληνικής υπηρεσίας του euronews, ο οποίος βραβεύτηκε <a href="https://gr.euronews.com/2019/08/29/david-blatt-euronews">για την πολύ ενδιαφέρουσα και ανθρώπινη συνέντευξή του με τον τότε προπονητή της ΚΑΕ Ολυμπιακός, Ντέιβιντ Μπλατ</a>.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/08/24/808x557_cmsv2_3e4fa337-7d68-5cd1-8619-b3d06968567e-4300824.jpg"/>
        <figcaption>Ο Γιάννης Γιαγκίνης κατά την βράβευσή του από τον ΠΣΑΤINTIME SPORTS</figcaption>
      </figure>
      <p>Πρόκειται για την δεύτερη βράβευση του Γιάννη Γιαγκίνη από τον ΠΣΑΤ.</p>
      <p>Στη φετινή εκδήλωση τιμήθηκαν επίσης οι εξής:</p>
      <h3>ΕΝΤΥΠΑ ΜΕΣΑ</h3>
      <p>Έπαθλο ΕΔΟΕΑΠ «Πάνος Γεραμάνης»: Συντακτική ομάδα (Νίκος ΠΑΠΑΔΟΓΙΑΝΝΗΣ, Αντώνης ΦΟΥΝΤΗΣ, Σάββας ΛΙΒΑΝΙΟΣ), Εφημερίδα «Documento» για το ένθετο «Hot Doc» με θέμα: «Επαγγελματικό Ποδόσφαιρο: 40 χρόνια στο βούρκο»</p>
      <p>Έπαθλο «Κώστας Μότσης»: Βαγγέλης ΓΥΦΤΟΠΟΥΛΟΣ, Εφημερίδα «ΗΠΕΙΡΩΤΙΚΟΣ ΑΓΩΝ» Ιωαννίνων, για την τριλογία αφιερωμάτων: α) «Το τουρνουά Χριστουγέννων στα παλιά Γιάννινα», β) «Απόκριες στα γήπεδα με τον ΠΑΣ Γιάννινα», γ) «Τσουγκρίζοντας αυγά στα γήπεδα της Ηπείρου»</p>
      <p>Έπαθλο «Λάζαρος Πατσουράκος»: Γιάννης ΛΑΜΠΙΡΗΣ, Εφημερίδα «ΤΑ ΝΕΑ», για το θέμα «Λεφτά πεταμένα στο Σαρωνικό»</p>
      <p>Ειδικός Έπαινος: Συντακτική ομάδα (Βαγγέλης ΓΕΡΟΓΙΑΝΝΗΣ, Παναγιώτης ΑΝΤΩΝΟΠΟΥΛΟΣ, Κώστας ΛΑΜΠΡΟΠΟΥΛΟΣ, Χρήστος ΒΕΡΓΑΝΕΛΑΚΗΣ), Εφημερίδα «ΠΕΛΟΠΟΝΝΗΣΟΣ» Πατρών, για το Ένθετο των 2ων Παράκτιων Μεσογειακών Αγώνων της Πάτρας.</p>
      <h3>ΙΣΤΟΣΕΛΙΔΕΣ</h3>
      <p>Έπαθλο ΕΣΗΕΑ: Νίκη ΜΠΑΚΟΥΛΗ, Ιστοσελίδα «Contra.gr», για τη Συνέντευξη «Ο Ντίνο Ράτζα άλλαξε τη μοίρα του ελληνικού μπάσκετ»</p>
      <p>Έπαθλο ΑΘΗΝΑΪΚΟΥ ΜΑΚΕΔΟΝΙΚΟΥ ΠΡΑΚΤΟΡΕΙΟΥ ΕΙΔΗΣΕΩΝ : Λουκάς ΜΑΣΤΡΟΔΗΜΟΣ, Ιστοσελίδα «athletestories.gr», για τη Συνέντευξη του βολεϊμπολίστα Παναγιώτη Πελεκούδα: «Θα σας πω ένα μυστικό»</p>
      <p>Έπαθλο «Νίκος Αντωνιάδης»: Κάρολος ΣΑΡΓΟΛΟΓΟΣ, Ιστοσελίδα «stivosspor.blogspot.com», για την παρουσίαση του Παγκοσμίου Πρωταθλήματος Στίβου στη Ντόχα</p>
      <p>Έπαθλο «Χρήστος Ράπτης»: Στέφανος ΛΕΜΟΝΙΔΗΣ, Ιστοσελίδα «fosonline.gr», για τη Συνέντευξη του Ζόραν Γκάετς: «Να γιατί οι Σέρβοι κυριαρχούν στα ομαδικά αθλήματα»</p>
      <p>Ειδικός Έπαινος: Παντελής ΒΛΑΧΟΠΟΥΛΟΣ – Ηλίας ΚΑΛΛΟΝΑΣ , Ιστοσελίδα «Sport24.gr», για την Έρευνα : «Ωμή βία και σεξισμός στη συνθηματολογία»</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/08/24/808x557_cmsv2_82c08813-ae39-5b74-92a6-ae0a7b8b1810-4300824.jpg"/>
        <figcaption>INTIME SPORTS</figcaption>
      </figure>
      <h3>ΡΑΔΙΟΦΩΝΟ</h3>
      <p>Έπαθλο ΠΟΕΣΥ : Σωτήρης ΤΑΜΠΑΚΟΣ, Ραδιοφωνικός Σταθμός «Sport FM», για τη Συνέντευξη με το διεθνή διαιτητή ποδοσφαίρου Τάσο Σιδηρόπουλο</p>
      <h3>ΤΗΛΕΟΡΑΣΗ</h3>
      <p>Έπαθλο ΕΔΟΕΑΠ «Χρήστος Σβολόπουλος» : Βαγγέλης ΙΩΑΝΝΟΥ, Τηλεοπτικό Κανάλι «ΕΡΤ», για το Ντοκιμαντέρ: «100 χρόνια ΧΑΝΘ, 100 χρόνια Μπάσκετ στην Ελλάδα».</p>
      <p>Έπαθλο «Νικήτας Γαβαλάς»: Γιάννης ΓΙΑΓΚΙΝΗΣ, Τηλεοπτικό Κανάλι «Euronews», για τη Συνέντευξη με τον προπονητή Ντέιβιντ Μπλατ</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/08/24/808x557_cmsv2_87fa7671-5b87-5019-9886-6cbc2b299d0a-4300824.jpg"/>
        <figcaption>INTIME SPORTS</figcaption>
      </figure>
      <h3>WEB-TV</h3>
      <p>Έπαθλο «Ανδρέας Μπόμης»: Μανώλης ΒΟΓΙΑΤΖΑΚΗΣ, Υπεύθυνος Γραφείου Τύπου ΠΑΕ ΟΦΗ, για την ταινία μικρού μήκους «Trust the Process»</p>
      <h3>ΦΩΤΟΓΡΑΦΙΑ</h3>
      <p>Έπαθλο «Νίκος Σωτηρίου»: Πάρης ΣΑΡΡΗΚΩΣΤΑΣ, για στιγμιότυπο του αθλήματος Θαλάσσιο Σκι, από τους Παράκτιους Μεσογειακούς Αγώνες.</p>
      <p>Ειδικός Έπαινος: Δημήτρης ΜΠΙΡΝΤΑΧΑΣ, για στιγμιότυπο με τον Γιάννη Αντετοκούμπο στο Παγκόσμιο Πρωτάθλημα της Κίνας</p>
      <h3>Ειδικό Επαμειβόμενο Έπαθλο</h3>
      <p>«Θεαγένης ο Θάσιος»: Γιώργος ΠΑΠΑΔΗΜΗΤΡΟΠΟΥΛΟΣ – Γιώργος ΑΡΑΠΟΓΛΟΥ, για την Περιοδική έκδοση «42.195» με θέμα: «Αυθεντικές ιστορίες για τον Μαραθώνιο της Αθήνας»</p>
      <p>Για τη συγγραφή των βιβλίων τους, βραβεύθηκαν οι συνάδελφοι:</p>
      <p>Γιάννης Γεωργάκης: «Κόμμα αλλάζουμε, ομάδα ποτέ»</p>
      <p>Δημήτρης Καρύδας: « Φιλική Εταιρεία Πνεύματος»</p>
      <p>Ευάγγελος Κουκούλογλου:</p>
      <p>α) «Στέλιος Καζαντζίδης:1931-2001, Εγώ ‘μαι πρόσφυγα παιδί»</p>
      <p>β) «Ο ΘΟΔΩΡΑΚΗΣ! της ψυχής και της καρδιάς μας»</p>
      <p>Πέτρος Λινάρδος:</p>
      <p>α) «Κωστής Τσικλητήρας από την πύλη του Νέστορα στην κορυφή του κόσμου»</p>
      <p>β) «ΠΛΙΝΘΟΙ &amp; ΚΕΡΑΜΟΙ»</p>
      <p>Μανόλης Παντινάκης: «Η Κατοχή δεν μας λύγισε…»</p>
      <p>Μάκης Παπαζήσης: «Όταν το χειρόγραφο έχει φωνή»</p>
      <p>Λευθέρης Πλακίδας : «Ταξιδεύοντας»</p>
      <p>Μένιος Σακελλαρόπουλος: «Πικρό γάλα»</p>
      <p>Βασίλης Σαμπράκος «ΕΞΗΓΩΝΤΑΣ ΤΟ ΘΑΥΜΑ»</p>
      <p>Θάνος Σαρρής: «Η ΜΠΑΛΑ ΣΤΗΝ ΚΕΡΚΙΔΑ»</p>
      <p>Περικλής Στέλλας: «LISBETH – Ο ΘΕΟΣ ΕΧΕΙ ΟΡΚΙΣΤΕΙ»</p>
      <p>Τέλος, έπαινοι απονεμήθηκαν στα παιδιά των συναδέλφων μελών μας για την εισαγωγή τους σε Πανεπιστημιακά Ιδρύματα.</p>
      <p>Ακάλεστος Κωνσταντίνος – Ραφαήλ: Σχολή Θετικών Επιστημών τμήμα Φυσικής Εθνικό και Καποδιστριακό Πανεπιστήμιο Αθηνών</p>
      <p>Δημάτου Κατερίνα: Σχολή Διοίκησης Επιχειρήσεων, Τμήμα Διοικητικής Επιστήμης και Τεχνολογίας. ΑΣΟΕ</p>
      <p>Καρύδα Δήμητρα: Τμήμα Βιολογίας Πανεπιστήμιο Κρήτης</p>
      <p>Κορακή Άννα – Μαρία: Σχολή Επιστημών της Αγωγής Παιδαγωγικό Δημοτικής Εκπαίδευσης Εθνικό και Καποδιστριακό Πανεπιστήμιο Αθηνών</p>
      <p>Πιτιακούδης Γιώργος: Σχολή Διοικητικών, Οικονομικών &amp; Κοινωνικών Επιστημών, Τμήμα Αρχειονομίας, Βιβλιοθηκονομίας και Συστημάτων Πληροφόρησης. Πανεπιστήμιο Δυτικής Αττικής</p>
      <p>Σαμαρά Βενετία – Σοφία: Σχολή Περιβάλλοντος, Γεωγραφίας και Εφαρμοσμένων Οικονομικών, Τμήμα Οικονομίας και Οικολογίας. Χαροκόπειο Πανεπιστήμιο.</p>
      <p>Σόμογλου Εβελίνα : ΑΣΠΑΙΤΕ (Ανώτατη Σχολή Παιδαγωγικής και Τεχνολογικής Εκπαίδευσης) Τμήμα Εκπαιδευτικών Πολιτικών Μηχανικών</p>
      <p>Χαραλαμπίδης Χρήστος: Σχολή Ανθρωπιστικών και Κοινωνικών Επιστημών, Τμήμα Ιστορίας – Αρχαιολογίας και Κοινωνικής Ανθρωπολογίας. Πανεπιστήμιο Θεσσαλίας</p>
