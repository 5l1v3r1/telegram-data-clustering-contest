      <h1>Папа римский об интернете и детях</h1>
      <address><time datetime="2019-11-14T19:25:49+00:00">14 Nov 2019, 19:25</time> by <a rel="author">Кнарик Хачатрян</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/T_smqYquq5A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Папа римский Франциск призвал технологические компании в срочном порядке принять меры, призванные гарантировать безопасность несовершеннолетних. В числе таких мер он назвал устранение из интернета детской порнографии и предотвращение доступа детей к эротическим и порнографическим сайтам в Интернете.</p>
      <p>"<i>Теперь уже ясно, что интернет компании не могут считать себя просто технологическими платформами, не несущими никакой ответственности за то, как они используются их клиентами. Поэтому я призываю их незамедлительно взять на себя ответственность перед несовершеннолетними за их чистоту и будущее</i>", - сказал папа, выступая на конференции в Ватикане, посвящённой вопросам безопасности интернета для несовершеннолетних. В ей приняли участие религиозные лидеры разных конфессий, а также представители представители Apple, Google, Microsoft, Facebook, организаций по защите детей, правоохранительных и судебных органов.</p>
      <p>"<i>Что делает явление еще более тревожным</i>, - добавил папа, - <i>это тот факт, что подобные материалы широко доступны даже для несовершеннолетних через Интернет, особенно через мобильные устройства. Это, безусловно, будет иметь пожизненное влияние на них</i>".</p>
      <p>По мнению понтифика, интернет-компании должны стараться определять возраст пользователей и в соответствии с этим ограничивать им доступ к контенту. Он призвал также шире сотрудничать с правоохранительными органами в их борьбе с детской порнографией.</p>
      <p>Ранее папа Франциск также заявил, что если люди не будут осторожны с искусственным интеллектом, то они регрессируют до уровня варваров. По его мнению, развитие искусственного интеллекта может привести к обществу, где главным законом будет закон сильнейшего.</p>
