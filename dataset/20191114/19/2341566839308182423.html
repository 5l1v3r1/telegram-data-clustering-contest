      <h1>台商回流最大咖 群創大手筆投資701億</h1>
      <address><time datetime="2019-11-14T19:12:00+00:00">14 Nov 2019, 19:12</time> by <a rel="author">https://www.facebook.com/cnanewstaiwan, 中央通訊社</a></address>
      <p>經濟部投資台灣事務所14日通過群創光電投資案，將帶來新台幣701億元投資；群創光電這項投資案為目前通過歡迎台商回台投資行動方案案件中投資金額最大案。中央社製圖 108年11月14日</p>
