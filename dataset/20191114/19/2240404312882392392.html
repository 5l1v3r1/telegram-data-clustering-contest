      <h1>Василец: победа корпораций и необходимость объединяться</h1>
      <figure>
        <iframe src="https://www.youtube.com/embed/GPMSi7eTgYA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Украинский оппозиционный журналист Дмитрий Василец прокомментировал ситуацию с открытием рынка земли.</b>
      </p>
      <p>Василец считает, что голосование ВРУ в поддержку закона о продаже земли, свидетельствует о победе международных корпораций над украинским народном. Данный закон, по мнению украинского журналиста, специально не был выставлен на референдум.</p>
      <blockquote>«Украинский народ отстранили от возможности влиять на процесс. Народу дали понять, что украинцы не будут принимать решения. Даже после принятия закона о референдуме, важные вопросы выносится на плебисцит не будут», — считает Василец.</blockquote>
      <p>Дмитрий Василец считает, что противостоять влиянию западных сил на политиков Украины возможно только путем объединения народа, однако на данном этапе такой перспективы не наблюдается.</p>
