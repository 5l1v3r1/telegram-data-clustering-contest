      <h1>Fényjáték a kastélyon</h1>
      <address>
        <time datetime="2019-11-14T19:54:33+00:00">14 Nov 2019, 19:54</time>
      </address>
      <p>Az Edinburgh Kastély - hat héten át - a Fény Kastélya. A skót történelem, legendák, hősök, mítoszok elevenednek meg a kastély, 12. században épült Margaret kápolnájának homlokzatán. A fényjátékra már elővételben elkapkodtak 20 ezer jegyet.</p>
