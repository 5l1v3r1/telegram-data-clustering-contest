      <h1>Киану Ривз в новом фильме сыграл говорящее перекати-поле (видео)</h1>
      <h2>Создатели мультфильма решили совместить рисованную и компьютерную анимацию. Кроме того зрителей традиционно ждет встреча со звездами Голливуда.</h2>
      <address><time datetime="2019-11-14T19:30:00+00:00">14 Nov 2019, 19:30</time> by <a rel="author">Олег Павлось, источник:</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HfiH_526qhY" width="621" height="349" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Губка Боб и его друзья получат третий полнометражный фильм, в котором Киану Ривз сыграет растение</h3>
      <p>Проект называется The SpongeBob Movie: Sponge on the Run, сообщает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>Создатели мультфильма решили совместить рисованную и компьютерную анимацию. Кроме того зрителей традиционно ждет встреча со звездами Голливуда.</p>
      <p>Среди знаменитых актеров, принимающих участие в проекте - Киану Ривз, который играет говорящее перекати-поле.</p>
      <p>Премьера запланирована на 28 мая 2020 года.</p>
