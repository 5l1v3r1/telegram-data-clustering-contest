      <h1>Релизный трейлер Terminator Resistence</h1>
      <address><time datetime="2019-11-14T19:53:00+00:00">14 Nov 2019, 19:53</time> by <a rel="author">Дмитрий Кривов</a></address>
      <figure>
        <img src="https://www.gametech.ru/sadm_images/00dima/all/terminator_launch.jpg"/>
      </figure>
      <p>15 ноября состоится релиз боевика с ролевыми элементами Terminator Resistance на PC, PS4 и Xbox One. По этому поводу польская студия Teyon Games и издатель Reef Entertainment подготовили трейлер.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZnMrp3t6yFE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В игре рассказывается о событиях, которые происходят в США спустя 31 год после «Судного дня». Главный герой, участник Сопротивления Джейкоб Риверс, будет сражаться с беспощадными терминаторами, добывать снаряжение и развивать навыки. Авторы обещают, что сюжет зависит от решений игрока.</p>
