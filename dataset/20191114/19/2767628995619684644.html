      <h1>Esquerra Republicana mantiene su negativa para investir a Sánchez</h1>
      <address><time datetime="2019-11-14T19:45:27+00:00">14 Nov 2019, 19:45</time> by <a rel="author">Francisco Fuentes</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_JIfXjUXHNU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>No hay tiempo que perder. Los socialistas españoles negocian sin descanso para conseguir los apoyos necesarios para la investidura de su líder Pedro Sánchez. <a href="https://twitter.com/desdelamoncloa/status/1194968862866968579">El presidente del Gobierno español en funciones que ha recibido la visita del presidente electo del Consejo Europeo, Charles Michel,</a> quiere que la legislatura arranque cuanto antes.</p>
      <p><b>"Me gustaría que entre todos pudiéramos hacer que la legislatura echara a andar en el mes de diciembre, es decir, que hubiera Gobierno en el mes de diciembre"</b>, ha dicho Pedro Sánchez.</p>
      <h3>LEE | <a href="https://twitter.com/desdelamoncloa/status/1194968862866968579">Rueda de prensa de Pedro Sánchez y Charles Michel en Madrid</a></h3>
      <h3>Esquerra Republicana de Cataluña mantiene su negativa</h3>
      <p>Tras una primera reunión entre sus portavoces parlamentarios, los independentistas catalanes de izquierda mantienen su negativa a investir a Sánchez. <b>"No ha habido indicio alguno"</b> de que los socialistas vayan a cambiar su posición sobre Cataluña, ha señalado <b>Esquerra Republicana de Cataluña</b> (ERC) a través de un comunicado. Una reunión corta, de menos de una hora, aunque ambas partes coincidieron en la necesidad de continuar los contactos.</p>
      <p>Esta formación política fue <b>la más votada en Cataluña en las <a href="https://es.euronews.com/2019/11/11/euronews-hoy-especial-elecciones-en-espana-del-10n">elecciones generales</a></b> celebradas el pasado domingo tras conseguir 13 diputados y situarse como el quinto grupo más numeroso en el Congreso de los Diputados. Su voto favorable, o al menos su abstención resulta indispensable para garantizar la investidura del socialista <a href="https://es.euronews.com/2019/11/12/pedro-sanchez-y-pablo-iglesias-llegan-un-preacuerdo-para-una-coalicion-de-gobierno">Pedro Sánchez quien firmó el martes un preacuerdo programático para un Gobierno de coalición con la izquierda de Unidas Podemos (UP)</a>.</p>
      <p><b>Los socialistas (120) y Unidas Podemos (35) suman solo 155 de los 350 diputados del Congreso</b>. El rechazo anunciado de los conservadores del Partido Popular (PP), la ultraderecha de Vox y los liberales de Ciudadanos (Cs), haría necesario que al menos uno de los partidos independentistas catalanes con mayor representación parlamentaria (ERC y Junts per Catalunya) se abstenga para garantizar la investidura de Pedro Sánchez a mediados de diciembre.</p>
