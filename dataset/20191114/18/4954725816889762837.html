      <h1>『レインボーシックス シージ』における「部位貫通システム」の詳細発表。武器ごとに異なる3種の貫通方式が登場</h1>
      <address><time datetime="2019-11-14T18:30:11+00:00">14 Nov 2019, 18:30</time> by <a rel="author" href="https://automaton-media.com/author/satonobuya-tomato/" target="_blank">Nobuya Sato</a></address>
      <p>Ubisoftは11月13日、開発者ブログにて『<b>レインボーシックス シージ</b>』に実装予定の新システム「部位貫通システム」の詳細を<a href="https://rainbow6.ubisoft.com/siege/ja-jp/news/detail.aspx?c=tcm:162-358510-16&amp;ct=tcm:162-76770-32">公開</a>した。同システムは、YEAR4シーズン4「オペレーション シフティングタイド」の開催にあわせて追加される新たな仕様。これまで射撃した際の銃弾は非補強状態の壁や床を貫通していたが、新システムの追加により、オペレーターの手や足といった身体の部位も貫通することとなる。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/k8FK5yhAxOA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>スポンサーリンク</p>
      <p>※先日公開された「オペレーション シフティングタイド」のゲームプレイトレーラー</p>
      <p>新たに実装される弾丸の仕様には、全部で3種の貫通タイプが存在。また、銃によって適用されるタイプが異なるという。1つ目は、非貫通タイプ。オペレーターに射撃した際、貫通せずに身体の一か所にのみダメージを与えるタイプの銃弾である。この貫通タイプは、これまで『レインボーシックス シージ』に採用されていた弾丸の仕様と同様のものだ。適用される銃器はショットガンおよびマシンピストル。ただし例外として、DMRとしても機能するBOSG12.2とTCSG12の銃弾は、非貫通タイプの枠には当てはまらないとのこと。</p>
      <p>2つ目のタイプは、単体貫通タイプ。手や足などオペレーターの四肢を貫通し、重なっている身体の部位にもダメージを与えることが可能な銃弾である。フラッシュバンの効果を受けたオペレーターへの射撃を例に挙げて説明しよう。まず『レインボーシックス シージ』に登場するオペレーターは、フラッシュバンの閃光を浴びると顔に手をかざす。その際に手を撃つと弾丸が貫通し、顔にも着弾するというわけだ。そして実際のダメージは、着弾した身体の部位の中でもっともダメージ倍率の高い箇所をもとに算出。先述した例の場合、ヘッドショットとして判定がおこなわれることとなる。</p>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191114-106352-001.jpg"/>
      </figure>
      <p>ただし単体貫通タイプは、2つ目の部位まで貫通させることはできない。撃ちぬきによる着弾部位は2箇所までとなるようだ。また、貫通を利用して後ろにいる別のオペレーターにダメージを与えることも不可となっている。単体貫通の銃弾は、アサルトライフル、サブマシンガン、ピストル、ライトマシンガン、リボルバー、以上5つのカテゴリーに属する銃器に適用されるようだ。ちなみに弾丸の単体貫通に関して、胸、首、または頭に着弾した場合は、最初に命中した部位のみを対象としてダメージ計算がおこなわれるとのこと。この仕様はオペレーターの腰に弾が当たった際に、ヘッドショットと判定されることを防ぐための措置として取り入れられるようだ。</p>
      <p>最後3つ目のタイプは、完全貫通タイプ。前述した単体貫通タイプとは異なり、こちらは最初に射撃したオペレーターの身体を着弾回数にかかわらず必ず貫通。後ろにいる別のオペレーターもしくは壁面などにもつづけて着弾する仕様の弾丸となっている。貫通によって2人目のオペレーターが受けるダメージ量は、最初に撃たれたオペレーターの70%になるという。そして完全貫通の弾丸が一度命中した後のダメージや弾丸の軌道は、単体貫通タイプと同様のものになるとのこと。つまり“完全”貫通という名称だが、永遠に貫通し続けるという仕様ではない。そんな完全貫通タイプの弾丸は、DMRとスナイパーライフルに適用。また、冒頭に述べたショットガンBOSG12.2およびTCSG12にも同タイプの弾丸が採用されることとなる。</p>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191114-106352-002.jpeg"/>
      </figure>
      <p>そのほか開発者ブログでは、各部位ごとのダメージ倍率にも触れられている。手/腕および脚に関しては、アーマー1もしくは2の場合、0.75倍。アーマー3は0.65倍。下腹部/下半身/上半身といった部位はアーマーレベルにかかわらず等倍。首/頭は50.0倍のダメージ計算となるようだ。また、アーマーレベルごとに異なる被ダメージ量ならびに部位ごとの初撃のダメージ量の詳細も公開された。アーマー1は100%、アーマー2は10%軽減の90%、そしてアーマー3は20%軽減の80%と、従来と同じ被ダメージ計算となっている。ROOKのアーマープレート装着時も、同様のダメージ計算が当てはめられることだろう。</p>
      <p>今回詳細が発表された「部位貫通システム」は、射撃によりいっそう正確性を持たせることや、着弾位置の予測を容易にするという目的のもと導入するという。特に着弾位置に関しては、これまでプレイヤー間で混乱を招いていたとして、新システムの導入により改善を図るとも。なにより弾丸に新たな特徴が加わる今回の貫通システムは『レインボーシックス シージ』に大きな影響を与えることになりそうだ。なおUbisoftは先日、「オペレーション シフティングタイド」開催に向けたパッチノートも<a href="https://rainbow6.ubisoft.com/siege/ja-jp/game-info/seasons/shiftingtides/index.aspx">公開</a>している。新オペレーター2名の詳細や、各種プレイアビリティの向上などが記載されるこちらも要チェックだ。</p>
