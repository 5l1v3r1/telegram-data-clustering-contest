      <h1>اعتصام في ساحة المطران في بعلبك</h1>
      <address><time datetime="2019-11-14T18:31:22+00:00">14 Nov 2019, 18:31</time> by <a rel="author">Lebanon 24</a></address>
      <p>اعتصم المشاركون في "حراك أبناء بعلبك" في ساحة الشاعر خليل مطران، وحملوا الأعلام اللبنانية ورددوا الشعارات المطلبية، على أصداء الأغاني والأناشيد الوطنية، ثم تحلقوا حول الموقد في جلسة حوارية.</p>
