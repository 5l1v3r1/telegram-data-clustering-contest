      <h1>Во Франции бастуют медики</h1>
      <address><time datetime="2019-11-14T18:08:49+00:00">14 Nov 2019, 18:08</time> by <a rel="author">Ирина Александрова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/WExHny_le3g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>"Спасти государственные больницы". Под таким лозунгом на улицы французских городов вышли бастующие врачи, медсестры, интерны и преподаватели медицинских факультетов. Демонстранты возмущены нехваткой финансирования, проблемами с набором новых сотрудников, закрытием клиник. Медработники требуют улучшения условий труда и повышения зарплаты. Столь крупная мобилизация медиков, отмечают местные СМИ, в стране происходит впервые.</p>
      <p>"У нас один человек должен делать работу за двоих, а то и за троих. Это недопустимо!" - говорит Мохаммед, сотрудник больницы в Дрё, - "Мы люди - не роботы!"</p>
      <p>"Мы страдаем из-за сокращения бюджета и попыток как-то сбалансировать имеющиеся средства. Все это влечет за собой сокращение рабочих мест. Когда такое происходит, это сказывается не только на условиях труда, но и на качестве обслуживания пациентов".</p>
      <p>Сложнее всего приходится столичным медикам: ритм работы более интенсивный. Жизнь в Париже на порядок дороже, чем в провинции. А зарплата такая же. Врачи бегут в частные клиники.</p>
      <p>Натали Чепитько, представитель профсоюза: "В отделениях скорой помощи есть пациенты, которым приходится ждать по 72 часа. Трое суток - на тележке. Почему? Потому что нам не хватает врачей и фельдшеров, терапевтических кроватей и операционных коек".</p>
      <p>Забастовку медиков поддержали все профсоюзы. В сентябре для службы скорой помощи было выделено дополнительно 750 миллионов евро. Но это, считают бастующие, недостаточно. В следующую среду президент Эммануэль Макрон обещает представить новый план срочных мер для государственных больниц. Власти оказались в непростой ситуации: на смену "желтым жилетам" может прийти движение "белых халатов".</p>
