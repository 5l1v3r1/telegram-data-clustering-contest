      <h1>Francês Thierry Breton passou na audição no PE</h1>
      <address><time datetime="2019-11-14T18:47:29+00:00">14 Nov 2019, 18:47</time> by <a rel="author">Isabel Marques da Silva</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/C2357h7-nDM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Depois do chumbo de Sylvie Goulard, caberá ao francês Thierry Breton liderar a pasta do Mercado Interno na Comissão Europeia, depois de ter passado na audição, quinta-feira, no Parlamento Europeu.</p>
      <p>O ex-gestor na área das telecomunicações vai supervisionar a indústria, o setor digital, a política de defesa e a política espacial. Thierry Breton fez questão de assegurar que não há risco de conflito de interesses.</p>
      <p>"Há que ser radical na decisão de ter sempre em mente apenas o interesse público, exclusivamente e com toda a independência. Apresento-me diante de vós sem ter qualquer património em empresas. Para ser preciso, vendi todas as ações que possuía antes de me apresentar e demiti-me de todos os meus outros cargos, todos!", garantiu aos eurodeputados.</p>
      <p>Thierry Breton passou depois às propostas concretas para a sua pasta, alegando que a União Europeia poder ser mais competitiva a nível global.</p>
      <p>"Não perdemos a batalha, há muita tecnologia em que, atualmente, detemos a posição de liderança. Tenho a convicção que nas tecnologias para a economia verde, a Europa já é e vai continuar a ser o mais avançado continente a nível tecnológico no mundo. Estou convencido disso!", afirmou o indigitado.</p>
      <p>Escolhido por um presidente centrista de tendência liberal, Thierry Breton é o primeiro gestor de alto nível a integrar a Comissão Europeia. Para tal foi muito importante o apoio que tem, também, no Partido Popular Europeu, de centro-direita.</p>
