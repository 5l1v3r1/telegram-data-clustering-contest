      <h6 class="kicker">ДНИ РУССКОГО СЛОВА:</h6>
      <h1>Юных волгоградцев отметили за внимательное отношение к родному языку</h1>
      <address>
        <time datetime="2019-11-14T18:44:06+00:00">14 Nov 2019, 18:44</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/025Hj0KLcMs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Более 70 тысяч волгоградских школьников стали знатоками русского языка и словесности. В Волгограде прошел фестиваль «Дни русского слова». По традиции он приурочен ко дню рождения нашего знаменитого земляка, лингвиста с мировым именем, Олега Трубачева. 14 ноября поклонников русского языка и победителей многочисленных конкурсов чествовали в Волгоградской городской Думе.</b>
      </p>
      <p>Одни читают стихотворения известных поэтов, другие же представляют свое творчество, кто-то поет или рисует, а кто-то просто назубок знает все правила русского языка. Третьеклассник Андрей Плешаков в Олимпиаде по русскому участвовал впервые. Мальчик прошел несколько этапов отбора и сегодня в числе победителей. Эта награда – главное признание его знаний родной речи. Предмет изучает глубоко и уже в начальной школе знает значение сложных терминов.</p>
      <p>
        <b>
          <u>Андрей Плешаков, учащийся ЦДО МОУ «Лицей № 8 «Олимпия»:</u>
        </b>
      </p>
      <blockquote>– У нас на родном языке – такой урок ввели – тема «Фразеологизмы» бывает. Фразеологизмы – это такие загадки, где смысл у слов совсем другой.</blockquote>
      <p>Успехам сына больше всего радуется мама, вместе они читают книги и делают уроки. Вера Плешакова уверена, что такие конкурсы обязательно помогут детям достигнуть больших высот.</p>
      <p>
        <b>
          <u>Вера Плешакова:</u>
        </b>
      </p>
      <blockquote>– Такие большие, знаковые конкурсы в городе не проходят мимо нашего ЦДО, наши дети рисуют, поют, участвуют в творческих, научных конкурсах, это потрясающая возможность проявить себе, не замыкаясь внутри квартиры.</blockquote>
      <p>В этом зале только победители – все призеры фестиваля «Дни русского языка» здесь бы просто не разместились. Конкурс носит имя Олега Трубачева и сегодня по праву считается общегородским праздником. Число юных любителей и почитателей великого и могучего русского языка растет с каждым годом. В самом первом фестивале – 12 лет назад – приняли участие 12 тысяч человек, в этом году – уже больше 70 тысяч.</p>
      <p>
        <b>
          <u>Андрей Гимбатов, заместитель председателя Волгоградской городской Думы:</u>
        </b>
      </p>
      <blockquote>– Мы увидели детей, которые на самом деле лучше, чем мы, и я думаю, когда они вырастут, мы передадим им наш город и нашу страну в очень надежные руки.</blockquote>
      <p>Работы участников проверяло компетентное жюри. Экспертом было нелегко выявить лучших из лучших.</p>
      <p>
        <b>
          <u>Лариса Тропкина, председатель комитета по образованию, культуре, молодежной политике, спорту и туризму Волгоградской городской Думы:</u>
        </b>
      </p>
      <blockquote>– Очень сложно оценить творческие задания. Когда это олимпиада или сочинение, там есть четкие критерии, но когда ребята выходят на сцену и душевно читают свои стихи о русском языке, мне хочется всем дать первое место.</blockquote>
      <p>В рамках фестиваля прошли традиционные конкурсы школьных СМИ. Среди участников и Ольга Иваненко. Девочка сняла фильм про закулисье «Царицынской оперы».</p>
      <p>
        <b>
          <u>Ольга Иваненко, учащаяся ЦДО МОУ «Лицей № 8 «Олимпия»:</u>
        </b>
      </p>
      <blockquote>– Театр очень тесно связан со словом, и мы хотели показать эту связь, которая сейчас очень важна, потому что театр – довольна интересная тема, и мы хотели об этом рассказать.</blockquote>
      <p>Арина Сапаева сняла репортаж о стадионе «Волгоград Арена». Тему выбрала не случайно – девочка сама занимает футболом.</p>
      <p>
        <b>
          <u>Арина Сапаева, учащаяся ЦДО МОУ «Лицей № 8 «Олимпия»:</u>
        </b>
      </p>
      <blockquote>– Мы приехали на матч «Ротора», и я побыла там немного комментатором для нашего телевидения. Мы о нем рассказали, о самом стадионе.</blockquote>
      <p>Каждый участник фестиваля бережно относится к родному языку. И это отношение, гордость за свой язык дает полное право победителям называть себя не только носителями, но и хранителями родного, великого русского языка.</p>
