      <h1>Избирательная реформа в Грузии спровоцировала многотысячный протест под стенами парламента страны</h1>
      <figure>
        <iframe src="https://www.youtube.com/embed/P_KmzF4AUmA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>В Грузии проходит протест из-за нарушения властями обещания о переходе на пропорциональную избирательную систему.</b>
      </p>
      <p>Под зданием парламента собрались митингующие из различных общественных движений. Выйти на улицы и протестовать призывают население лидеры «Объединенной оппозиции».</p>
      <p>Причиной акции стало нарушение обещания парламентариев о переходе на пропорциональную систему, данное в ходе летних акций.</p>
      <p>Активисты говорят, что пикеты у всех входов в парламент не дадут возможности депутатам войти в здание высшего законодательного органа.</p>
