      <h1>إصابة سوري بإنفجار لغم أرضي عند مجرى النهر الكبير</h1>
      <address><time datetime="2019-11-14T18:19:21+00:00">14 Nov 2019, 18:19</time> by <a rel="author">Lebanon 24</a></address>
      <p>أصيب السوري "م.ح." جراء انفجار لغم ارضي عند الضفة اللبنانية لمجرى النهر الكبير، في خراج بلدة المقيبلة - وادي خالد، وتم نقله الى مستشفى سيدة السلام في القبيات، بحسب ما أوردت "الوكالة الوطنية للإعلام". <br/> <br/> </p>
