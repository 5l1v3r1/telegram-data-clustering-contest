      <h1>Watch Inside Xbox’s livestream from X019 in London here</h1>
      <h2>Follow Polygon online:</h2>
      <address><time datetime="2019-11-14T18:00:00+00:00">14 Nov 2019, 18:00</time> by <a rel="author">Michael McWhertor</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VTveV4Yfh2I" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Microsoft is holding its semi-annual X0 event this weekend in London, and will kick off the gathering with an episode of Inside Xbox that promises to deliver big news about Xbox One and Windows PC games.</p>
      <p>Inside Xbox is Microsoft’s in-house web show that focuses on new and existing games — Xbox’s version of a Nintendo Direct or State of Play.</p>
      <p>The X019 episode of Inside Xbox is touted as the live show’s biggest ever, promising “new game announcements from Xbox Game Studios and others, never before seen gameplay, exciting news on Project xCloud, Xbox Game Pass, and so much more.” Expect news from Microsoft’s stable of developers, including Rare, Obsidian Entertainment, Ninja Theory, inXile Entertainment, and Mojang. Microsoft’s currently announced lineup of games includes <i>Halo Infinite</i>, <i>Bleeding Edge</i>, <i>Age of Empires 4</i>, <i>Microsoft Flight Simulator</i>, and <i>Minecraft Dungeons</i>.</p>
      <p>Today’s Inside Xbox livestream from X019 London will be broadcast on Thursday, Nov. 14 at 3 p.m. ET/12 p.m. PT. You can watch it live right here, or on <a href="https://mixer.com/xbox">Mixer</a>, <a href="https://www.twitch.tv/xbox">Twitch</a>, <a href="https://www.youtube.com/user/xbox/hub">YouTube</a>, <a href="https://www.facebook.com/xbox">Facebook</a>, or <a href="https://twitter.com/xbox">Twitter</a>.</p>
