      <h1>На Дону за доходы от акцизов отремонтируют дороги</h1>
      <h2>Всего в областной дорожный фонд направлено 1, 2 млрд рублей.</h2>
      <address>
        <time datetime="2019-11-14T18:26:00+00:00">14 Nov 2019, 18:26</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/SWhuBku-Fr0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><i><b>Текст сюжета программы «Вести. Дон».</b></i><br/><br/>Километр за километром. Дорога в посёлке Ленинаван приобретает гладкую поверхность. Колейность, сетка трещин, яма на яме - долгое время это была привычная картина для данного участка. Сейчас ситуацию исправляют технологией - холодного ресайклинга. Прежние слои снимают, измельчают тут же в специальной машине - и перемешивают с вяжущей смесью. Такой метод, говорят дорожники, позволяет работать в 3-5 раз быстрее и экономнее. <br/><br/>«Зимой хорошо он должен стоять. Он достаточно прочный материал. И за счет того, что добавляется битумная эмульсия нежесткое покрытие получается, которое препятствует возникновению трещин», - говорит главный инженер подрядной организации «РостовАвтоДорСтрой» Юрий Кириченко. <br/><br/>Расстояние ремонтируемых участков 6, 3 км. Это дороги между трассами Ростов - Родионово-Несветайская - Новошахтинск и Ростов - Таганрог. Возможность произвести внеплановую реконструкцию появилась за счет дополнительных доходов от акцизов на нефтепродукты. Всего в областной дорожный фонд направлено 1, 2 млрд рублей. На эти же средства по поручению главы региона сделают ещё 7 км трассы Ростов - Родионово-Несветайская - Новошахтинск, 18 км дороги Шахты - Цимлянск и больше пяти километров участка трассы Ростов - Семикаракорск - Волгодонск.<br/><br/><br/>«Данные дороги находятся в неудовлетворительном состоянии, имеются просадки, колейность, ряд других дефектов. Было очень много жалоб жителей, депутатов разного уровня. Появилась возможность у нас отремонтировать эти дороги. Это дополнительные деньги», - начальник Западного территориального отдела организации дорожного движения Минтранса РО Александр Прудников.<br/><br/>Гарантия нового полотна - 5 лет. Работы дорожники обещают закончить до начала декабря.</p>
