      <h6 class="kicker">#ПАХМУТОВА90:</h6>
      <h1>В Волгограде рядом с клавиатурой появилась юная Аля Пахмутова</h1>
      <address>
        <time datetime="2019-11-14T18:04:57+00:00">14 Nov 2019, 18:04</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ANhbezhZzng" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>14 ноября на правом склоне поймы Царицы, в сквере Александры Пахмутовой, установили скульптуру, посвященную нашей знаменитой землячке. Общий вес бронзового монумента – свыше 300 килограммов. Композиция появилась на площадке перед аллеей из черно-белой брусчатки, символизирующей клавиши пианино.</b>
      </p>
      <p>Работа над созданием бронзовой скульптуры маленькой девочки, играющей на аккордеоне, шла в течение нескольких месяцев. Ее выполнил волгоградский скульптор Сергей Щербаков. По словам автора, в основу концепции легли детские воспоминания композитора, которыми она поделилась с читателями в своей книге.</p>
      <p>
        <b>
          <u>Сергей Щербаков, скульптор:</u>
        </b>
      </p>
      <blockquote>– Интересно было заглянуть назад, в историю, и подать этот юбилей немножко с другой стороны, как будто ты смотришь детские фотографии… У нас в городе появится еще одно культовое место, и для горожан важно, чтобы своих земляков известных знали у нас в городе.</blockquote>
      <ul>
        <li><i>Смотрите также фоторепортаж МТВ.ОНЛАЙН</i>: <b><u><a href="http://xn--b1ats.xn--80asehdb/feed/kultura/v-volgogradskom-skvere-pakhmutovoy-poselilas-devochka-s-akkordeonom-foto-6378591956.html">В волгоградском сквере Пахмутовой поселилась девочка с аккордеоном</a></u></b>.</li>
      </ul>
      <p>Торжественно откроют новую скульптуру уже завтра, 15 ноября. Между тем работы по благоустройству сквера близятся к завершению. В ближайшее время подрядчики установят здесь садово-парковую мебель, закончат монтаж современных фонарей. В зеленой зоне завершается укладка рулонного газона и высадка растений – здесь уже появилась аллея из пятиметровых берез, ив, елей, высажены кусты дерна, багряника и других пород.</p>
      <p>
        <b>
          <u>Екатерина Бабакина, представитель подрядной организации:</u>
        </b>
      </p>
      <blockquote>– Уже практически на 70% входная группа у нас готова. На сегодняшний день у нас высажены крупномерные деревья, кустарники, хвойные деревья… Все саженцы, которые мы высаживаем, адаптированы к условиям Волгограда и Волгоградской области и привезены нами из питомников Волгоградской области.</blockquote>
      <p>Сейчас специалисты завершают обустройство дорожно-тропиночной сети сквера. В ближайшее время здесь установят оставшиеся светодиодные светильники, смонтируют беседки с навесами, расставят урны и лавочки. При этом вся парковая мебель уникальна – она выполнена в современном минималистическом стиле по индивидуальному заказу.</p>
      <p>Масштабные проекты по созданию и благоустройству общественных пространств сегодня реализуются во всех районах Волгограда. Комплексное развитие территорий и создание комфортных условий для жизни во всех населенных пунктах региона – в списке приоритетных направлений, обозначенных губернатором Андреем Бочаровым еще в 2014 году. За это время на территории областного центра благоустроено около 30 парков и общественных пространств, обновлено 146 дворов.</p>
