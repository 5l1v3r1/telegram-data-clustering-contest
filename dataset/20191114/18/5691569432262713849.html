      <h1>Method's Saskia Van Gendt on its Chicago manufacturing factory and recyclability</h1>
      <address>
        <time datetime="2019-11-14T18:32:00+00:00">14 Nov 2019, 18:32</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Dt-eOWLFhWk" width="640" height="390" data-service="Youtube" scrolling="no"/>

      <p>Method calls its four-year-old factory the Southside Soapbox. The factory is a LEED Platinum building and Saskia Van Gendt says it's allowed the company to invest back into the community. Method has been a leader in corporate sustainability. Van Gendt is optimistic about corporate climate action because there seems to be new energy around companies' responsibility to take care of the environment.</p>
