      <h1>Ни­же­го­род­цев при­гла­ша­ют по­участ­во­вать в бла­го­тво­ри­тель­ной яр­мар­ке «День добра»</h1>
      <address>
        <time datetime="2019-11-14T18:50:00+00:00">14 Nov 2019, 18:50</time>
      </address>
      <p>
        <b>Возрастное ограничение: 0+</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/8GQqdQMyoFc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Мягкие игрушки, мыло, керамическая посуда и украшения. Ежедневно мастерицы из Нижнего Новгорода приносят в Дом керамики на Пискунова свои работы. Свои творения они оставляют для благотворительной ярмарки «День добра». Кстати, среди многообразия работ здесь есть весьма необычные лоты и даже посылки со всего мира.</p>
      <blockquote>«Мы так растроганы, со всего мира буквально к нам приходят товары для ярмарки. Из Бельгии приехали очень красивые зайцы, вот такие наборы: авторские фартуки и в тон книга рецептов», — рассказала блогер и волонтер Наталья Маянская.</blockquote>
      <p>Все вырученные деньги организаторы направят сразу в три фонда: НОНЦ, «Дети без мам» и «Время рассвета». Средства помогут ребятам с онкологическими заболеваниями, детям-сиротам, которые сейчас проходят длительное лечение в больницах, и детям с расстройством аутистического спектра.</p>
      <blockquote>«Приглашаем всех, кто что-то делает и готов дать это на ярмарку. Приносите это в „Керамиссу“ на Пискунова, 30 В в любое время. По будням до 20:00 и по выходным до 18:00. Заранее огромное всем спасибо», — резюмировала Наталья Маянская.</blockquote>
      <p>«День добра» состоится 25 ноября с 10:00 до 20:00 в нижегородском Доме керамики по адресу: ул. Пискунова, 30 В.</p>
      <p>Чтобы помочь ребятам, можно купить товары на ярмарке, пожертвовать средства в специальный бокс или заказать товары онлайн, в группах в «Фейсбук» и «Инстаграм», чтобы даже на расстоянии поучаствовать в нижегородских добрых делах («Инстаграм» — keramissa_posuda, «Фейсбук» — Keramissa. Посуда и подарки).</p>
      <p>Кроме того, поддержать фонд «Дети без мам» можно, отправив смс на короткий номер 7715 с текстом «Забота — детям» и суммой пожертвования. Подробные правила и полная информация о фонде указана на сайте detibezmam.ru.</p>
      <p>Для фонда НОНЦ сообщения нужно отправлять на короткий номер 3434 со словом «Время» и суммой пожертвования. Помочь в один клик можно на сайте благотворительной организации по адресу fondnonc.ru.</p>
      <p>Оказать посильную помощь в реабилитации детей с расстройством аутистического спектра можно, зайдя на сайт фонда «Время рассвета». Адрес в интернете: rassvet-time.ru. Для этого на сайте существует кнопка «Помочь фонду».</p>
