      <h1>قتيلان وجرحى في إطلاق نار في مدرسة قرب لوس انجلوس وتوقيف المسلح</h1>
      <address><time datetime="2019-11-14T18:15:24+00:00">14 Nov 2019, 18:15</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DV12v4_7eDM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>قتل شخصان وأصيب اخرون بجروح الخميس عندما اطلق فتى النار داخل مدرسة ثانوية شمال لوس انجليس، قبل ان تقبض عليه الشرطة.</p>
      <p>ونقل ستة اشخاص الى المستشفى بعضهم في "حالة حرجة" اثر الاعتداء في معهد سوغوس في مدينة سانتا كلاريتا، بجسب مسؤول محلي.</p>
      <p>واعلن لاحقا ان امراة وفتى توفيا متأثرين بجروحهما، بحسب ما أعلن المستشفى الذي لم ينشر تفاصيل عن هويات الضحايا.</p>
      <p>وكان المهاجم وهو تلميذ فر بعد اطلاق النار في المعهد حيث يتلقى علومه ويبلغ عدد تلاميذه نحو 2400.</p>
      <p>وعثرت عليه الشرطة لاحقا بين الجرحى الذين تم اخلاؤهم.</p>
      <p>وقال اليكس فيلانيوفا المسؤول المحلي "لقد وضع قيد التوقيف وهو يتلقى العلاج في المستشفى المحلي. انه تليمذ عمره 16 عاما" ملامحه اسيوية.</p>
      <p>وشهدت الولايات المتحدة في السنوات الاخيرة العديد من المجازر في المدارس صدمت الراي العام دون ان يؤدي ذلك فعليا الى اتهام انتشار الاسلحة النارية في البلاد.</p>
