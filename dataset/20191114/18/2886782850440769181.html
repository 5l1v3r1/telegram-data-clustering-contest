      <h1>Izgalmas zenei élet Dubajban</h1>
      <address>
        <time datetime="2019-11-14T18:00:17+00:00">14 Nov 2019, 18:00</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-UmbI2-JVwI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Dubajban a zenei világ több nagy sztárja is megfordult 2019-ben. A Boyzone például itt adta búcsúkoncertjei egyikét. Az együttes a legsikeresebbek közé tartozik Írországban és az Egyesült Királyságban, öt albumuk lett listavezető, több mint 25 millió kelt el ezekből világszerte.</h3>
      <p><b>Ronan Keating</b> azt mondta, nagyon jó volt visszamenni azokra a helyekre, ahol felléptek az évek során. Jó volt újra ott lenni, és adni egy utolsó koncertet, vagyis méltóképpen elbúcsúzni.</p>
      <p><b>Shane Lynch</b> szerint nincs annál jobb hely, mint ahol most fölléptek, persze közvetlenül az Irish Village mellett. Majdnem olyan, mint egy amfiteátrum. A színpad körül lépcsőzetesen emelkedik a nézőtér, szinte tesközelbe viszi az embereket, fantasztikus érzés így játszani - magyarázta.</p>
      <p><b>Keith Duffy</b> úgy érzi, nagyon jól sikerült ez a turné. Jó számokat válogattak össze, ez egy jó show lett. Fiúbandaként elég sokáig húzták, már mind a negyvenes éveinkben járnak. Azt mondta, ők maguk akarják megírni az utolsó fejezetet - hitelesen, méltósággal akarják befejezni.</p>
      <p>Az Irish Village-ből egyenesen a Global Village-be tartunk: az R&amp;B New York-i sztárja, <b>Jay Sean</b> 100 ezer ember előtt lépett föl. Azt mondta az Euronewsnak, hogy Dubaj meghatározó szerepet játszik a karrierjében. Azt is megjegyezte, mennyire megváltozott Dubajban a zenei élet.</p>
      <p>
        <b>
          <i>"Az internet nem volt mindig olyan, mint ma. Nem voltak közösségi oldalak sem. Konkrétan a youtube tartotta életben a dubaji rajongótáboromat. Fogalmam sem volt róla, hogy itt játsszák a számaimat. Aztán eljöttem, adtam egy koncertet, és sztár lettem. Lehettek vagy ötezren a koncertemen, meg voltam döbbenve. És azóta is megadatik nekem minden évben, hogy eljöhetek ide, ennek már 15 éve. Kívülről tudják az összes számomat."</i>
        </b>
      </p>
      <p>Az új Coca-Cola Arénát a "Maroon 5" nyitotta meg. Ez a legnagyobb koncertcsarnok a régióban, és azt mondják, hogy óriási hatással van a helyi zenei életre.</p>
      <p>De nem csak a könnyűzene találja meg itt a helyét. Nemrég mutatták be a világ legrégebben futó Broadway-musicaljét, az Operaház fantomját a dubaji operaházban.</p>
