      <h1>Аудиторская проверка. Как проверить свой бизнес?</h1>
      <address><time datetime="2019-11-14T18:49:00+00:00">14 Nov 2019, 18:49</time> by <a rel="author" href="https://www.klerk.ru/blogs/rosco/" target="_blank">ГК «РосКо — Консалтинг и аудит»</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/sw9oW1DKkDs" width="900" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Может ли один из учредителей (участников, акционеров) инициировать проведение аудиторской проверки в компании? Есть ли срок давности по проведению аудита?</p>
      <p>Сегодня об этом мы поговорим в нашем видео.</p>
      <h3>Аудиторская проверка в ООО</h3>
      <blockquote>По общему правилу в ООО решение о проведении аудита, выборе аудитора и определении размера оплаты его услуг принимает общее собрание участников.</blockquote>
      <p>Такое решение принимается большинством голосов.</p>
      <p>Статья 48 Закона «Об обществах с ограниченной ответственностью» предусматривает два различных случая назначения аудиторской проверки:</p>
      <ul>
        <li>по инициативе и за счет общества,</li>
        <li>так и по инициативе и за счет участника общества.</li>
      </ul>
      <p>Если аудит проводится по требованию участника ООО, то решение общего собрания участников Общества о проведении аудиторской проверки и выборе аудитора не требуется. Общее собрание в данном случае решает лишь вопрос о возможности компенсации расходов участника на проведение аудита.</p>
      <h3>Аудиторская проверка в АО</h3>
      <blockquote>В акционерных обществах решение о выборе аудитора принимает общее собрание акционеров, а определение размера оплаты его услуг рассматривается советом директоров (наблюдательном советом) компании.</blockquote>
      <p>
        <b>Важно!</b>
      </p>
      <p>Отдельный акционер может потребовать проведения проверки, если он владеет 10 или более процентами голосующих акций.</p>
      <h3>Аудитора не допускают к проведению аудита</h3>
      <p>Несмотря на решение высших судей, на практике некоторые участники и директора сопротивляются в проведении аудита по инициативе одного из участников Общества.</p>
      <p>Если профессионального аудитора не допускают к проведению аудита, то участник Общества вправе обратиться в суд и представить доказательства безрезультатного обращения участника ООО к исполнительным органам общества с требованием предоставить необходимую информацию.</p>
      <p>Например, в одной из судебных баталий, участник Общества инициировал аудит, однако исполняющий обязанности директор, не представил документы, необходимые для проведения аудиторской проверки.</p>
      <p>Суд вынес решение в пользу участника, отметив, что поскольку документально подтверждены статус участника Общества, а неисполнение его требования о предоставлении запрошенных документов, нарушает его права как участника ООО.</p>
      <blockquote>Таким образом, участник Общества вправе инициировать проведение аудита, а Общество обязано предоставить аудитору возможность ознакомиться с бухгалтерскими книгами и иной документацией необходимой для проведения проверки, в порядке, установленном законодательством об аудиторской деятельности.</blockquote>
      <p>Может ли учредитель (участник, акционер) заказать проверку за «старые» периоды?</p>
      <p>Может ли один из учредителей ООО или акционеров АО требовать проведения аудиторской проверки компании в 2019 году, например, за 2015 год?</p>
      <p>
        <b>Есть ли срок давности по проведению аудита?</b>
      </p>
      <p>Каких-либо сроков давности по проведению аудита Закон не устанавливает.</p>
      <p>Как мы уже отмечали, Общество по требованию своего участника обязано предоставить аудитору, привлеченному таким участником, все необходимые для проверки документы. Но если срок хранения документов истек, то соответственно, Общество ничего не предоставит аудитору.</p>
      <p>
        <b>Важно!</b>
      </p>
      <blockquote>Учредитель может требовать проведения аудиторской проверки за любой период, а сроки давности ограничиваются только сроками хранения бухгалтерских документов.</blockquote>
      <p>Напомним, что общему правилу срок хранения документов бухгалтерского учета и отчетности составляет не менее пяти лет.</p>
      <p>Все самое интересное о налогах, праве и бухгалтерском учете от ведущей консалтинговой компании в России «РосКо».</p>
