      <h1>Самый важный в Брюсселе француз</h1>
      <address><time datetime="2019-11-14T18:24:44+00:00">14 Nov 2019, 18:24</time> by <a rel="author">Андрей Бекетов</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GC15YtZ6FOc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Тьерри Бретон преодолел предпоследний барьер на пути в Еврокомиссию — ему осталось получить большинство голосов на пленарной сессии Европарламента. Франция выдвинула эту крупную фигуру в деловом мире на пост еврокомиссара по внутреннему рынку.</p>
      <p>На слушаниях перед депутатами в четверг Бретон заверил, что у него нет конфликта интересов:</p>
      <p>«Я принял радикальные решения, - сказал без пяти минут еврокомиссар. - Я буду отстаивать общие интересы — при этом действовать независимо, поэтому что у меня нет каких-либо личных деловых интересов, никакого бизнеса. Я продал все свои акции, ушёл со всех руководяших постов в компаниях, я раскрыл всё! »</p>
      <p>Бретон контролировал французские и международные технологические кампании. Он обещает укрепить глобальную конкурентоспособность Евросоюза:</p>
      <p>«Мы не проиграли битву, есть много технологий, в которых мы занимаем лидирующие позиции, я-то уж знаю, - продолжал кандидат. - Это в частности касаться зелёных технологий. Европа обойдёт всех в этой сфере, станет первым технологическим континентом в мире, я в этом убежден ».</p>
      <p>Париж направил в Брюссель Бретона после того, как депутаты подвергли сомнению честность Сильви Гулар. А её выдвинул президент Эммануэль Макрон.</p>
      <p>Обоих французских кандидатов подозревали в конфликте интересов радикальные левые и "зелёные", правые их безусловно поддерживали, а социалистов интересовала их профессионалная пригодность.</p>
