      <h1>Dubai'de cazdan pop müziğe kadar her kulağa hitap eden müzik şöleni</h1>
      <address><time datetime="2019-11-14T18:00:17+00:00">14 Nov 2019, 18:00</time> by <a rel="author">Jane Witherspoon </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/WA85gBb9IeY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Dubai'de, caz festivalinden pop ve R&amp;B'ye kadar birçok farklı müzik zevkine hitap eden melodiler yükseliyor.</p>
      <p>Dünyaca ünlü Boyzone müzik grubu, veda turnesinin bir parçası olarak son konserlerinden birini Dubai'de gerçekleştirdi.</p>
      <p>İrlanda ve Birleşik Krallık’ın en başarılı gruplarından Boyzone, müzik performanslarını sergilemek için Dubai'nin eşsiz bir yer olduğunu vurguluyor:</p>
      <p>“Burada müzik yapmaktan inanılmaz zevk alıyoruz. [...] Yıllar boyunca bildiğimiz, konserler verdiğimiz, birçok kez sahneye çıktığımız yerlere dönmek muhteşem bir his. Burada tekrar bulunduğumuz ve sevenlerimize veda edebildiğimiz için mutluyuz.”</p>
      <ul>
        <li>
          <a href="https://tr.euronews.com/2019/09/20/arap-moda-haftasi-dubai-paris-ve-londra-ya-rakip-olabilir-mi">Arap Moda Haftası: Dubai, Paris ve Londra'ya rakip olabilir mi?</a>
        </li>
        <li>
          <a href="https://tr.euronews.com/2019/09/05/venedik-film-festivali-nde-latin-ruzgar-esti">Venedik Film Festivali'nde Latin rüzgarı esti</a>
        </li>
      </ul>
      <p>Boyzone'un yanı sıra New York merkezli R&amp;B yıldızı Jay Sean da, Dubai'de 100 bin kişilik kalabalığın önünde sahne aldı.</p>
      <p>Şarkıcı Jay Sean, burada müzik kariyerinin nasıl değiştiğini şöyle anlatıyor:</p>
      <p>“İnternetin bugün olduğu gibi hayatımızda yer almadığını hatırlayın. Sosyal medya yoktu. Sanırım Youtube üzerinden burada bir fan grubum oluşmuştu... Şarkılarımın burada çaldığını bilmiyordum, Dubai’ye bir konser için geldim ve her şey mükemmeldi."</p>
      <p>Diğer yandan Maroon 5 müzik grubunun açılışını yaptığı Coca-Cola Arena ise, Dubai'deki müzik endüstrisi için “ezber bozan” olarak tanımlanıyor.</p>
