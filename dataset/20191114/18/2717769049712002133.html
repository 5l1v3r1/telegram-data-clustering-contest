      <h1>Флот Азербайджана выполняет маневры в рамках учений (видео)</h1>
      <address><time datetime="2019-11-14T18:53:00+00:00">14 Nov 2019, 18:53</time> by <a rel="author">"Москва-Баку"</a></address>
      <p>
        <a href="https://youtu.be/s25oEbSya9w">Смотреть на Youtube</a>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/s25oEbSya9w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В рамках оперативных учений, проводимых в масштабах Азербайджанской Армии, Военно-морские силы (ВМС) выполняют поставленные задачи. Об этом сообщает министерство обороны Азербайджана.</p>
      <p>Согласно плану, данные, поступившие на основе вводных в группу управления ВМС, наносятся на карты.</p>
      <p>Привлеченные к учениям корабельные тактические группы точно и эффективно выполняют задачи в оперативной зоне в Каспийском море.</p>
