      <h1>Το Ντουμπάι προσελκύει διάσημους σταρ της μουσικής βιομηχανίας</h1>
      <address>
        <time datetime="2019-11-14T18:00:17+00:00">14 Nov 2019, 18:00</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vJvVG8Nb_So" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Από τον Jamiroquai στο Φεστιβάλ Τζαζ του Ντουμπάι στον Fatboy Slim στο Πάρτι στο Πάρκο. Το Ντουμπάι υποδέχτηκε μερικά από τα μεγαλύτερα ονόματα της μουσικής βιομηχανίας το 2019.</p>
      <p>Οι Boyzone έδωσαν εδώ μία από τις τελευταίες τους συναυλίες στο πλαίσιο της αποχαιρετιστήριας περιοδείας τους. Είναι μία από τις πιο πετυχημένες μπάντες στην Ιρλανδία και τη Βρετανία, που έχει πουλήσει πάνω από 25 εκατομμύρια δίσκους: <i>«Είναι μεγάλη χαρά να επιστρέφεις σε όλα τα μέρη που έχεις επισκεφτεί κατά τη διάρκεια της καριέρας σου, δίνοντας συναυλίες. Είναι ωραίο που είμαστε και πάλι εδώ για ένα ακόμη σόου για να αποχαιρετίσουμε σωστά τον κόσμο»</i> αναφέρει ο Ρόναν Κίτινγκ. Ο Σέιν Λιντς συμπληρώνει: <i>«Ειλικρινά, αυτός ο χώρος που παίζουμε, δίπλα στο Irish Village, είναι τέλειος. Είναι ένα καταπληκτικό αμφιθέατρο. Όταν είσαι στην σκηνή, όλο το πράγμα εκτινάσσεται. Αισθάνεσαι τον κόσμο από κάτω. Είναι απίστευτος χώρος. Προσωπικά αυτό είναι που μου αρέσει εδώ».</i></p>
      <p>Είναι όμως πραγματικά το τέλος του ιρλανδικού συγκροτήματος; <i>«Αυτή η περιοδεία πήγε εξαιρετικά καλά. Τα τραγούδια ήταν τέλεια. Το σόου επίσης. Είμαστε μια boy band και έχουμε φτάσει τα 40. Αρκετά το κρατήσαμε. Θέλουμε να γράψουμε οι ίδιοι το τελευταίο μας κεφάλαιο. Να κλείσουμε αυτή την ιστορία με λίγη αξιοπρέπεια και υπερηφάνεια»</i> τονίζει ο Κιθ Ντάφι.</p>
      <p>Και από το Irish Village στο Global Village. Ο Τζέι Σον, ο διεθνούς φήμης σταρ της R&amp;B έπαιξε μπροστά σε 100.000 θεατές. Θεωρεί ότι η μουσική σκηνή του Ντουμπάι έχει αλλάξει θεαματικά τα τελευταία χρόνια: <i>«Πρέπει να έχουμε υπόψη μας ότι το ίντερνετ δεν ήταν παλιά, αυτό που είναι σήμερα. Δεν υπήρχαν social media. Μόνο μέσω του Youtube, είχα φαν εδώ στο Ντουμπάι. Δεν ήξερα ότι παίζονταν εδώ τα τραγούδια μου. Μετά ήρθα, έδωσα μια συναυλία και όλα πήγαν τέλεια. Την παρακολούθησαν 5.000 άτομα. Δεν το πίστευα. Από τότε, είμαι τυχερός που μπορώ και έρχομαι κάθε χρόνο την τελευταία δεκαπενταετία. Εδώ γνωρίζουν όλα τα τραγούδια μου».</i></p>
      <p>Οι Maroon 5 ήταν το συγκρότημα που εγκαινίασε την νέα Coca-Cola Arena. Είναι ο μεγαλύτερος χώρος στην περιοχή που θα αλλάξει ριζικά τους κανόνες του παιχνιδιού: <i>«Κοιτάζοντας τον χώρο, θα καταλάβετε ότι όλα έγιναν για να υπάρχει τέλεια ακουστική. Είναι κάτι πολύ σημαντικό για ένα χώρο συναυλιών, όπως βέβαια και η λειτουργικότητα του χώρου»</i> εξηγεί ο Γκάι Ενγκάτα, διευθύνων σύμβουλος της Coca-Cola Arena.</p>
      <p>Το Ντουμπάι όμως δεν φιλοξενεί μόνο συναυλίες ποπ και ροκ μουσικής. Στην Όπερα της πόλης μόλις έκανε πρεμιέρα το «Φάντασμα της όπερας», το διάσημο μιούζικαλ του Μπρόντγουεϊ. Η πόλη έχει να προσφέρει δηλαδή πολλές διαφορετικές προτάσεις σε όσους αγαπούν τη μουσική.</p>
