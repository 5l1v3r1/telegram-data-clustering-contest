      <h1>Franzose nimmt Hürde der Anhörung im Europäischen Parlament</h1>
      <address><time datetime="2019-11-14T18:42:29+00:00">14 Nov 2019, 18:42</time> by <a rel="author">Stefan Grobe</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fYdwq9cp_9k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Der Kandidat ist neu, doch das Ressort ändert sich nicht.</p>
      <p>Thierry Breton ist der zweite französische Bewerber, der für den Posten des Binnenmarkt-Kommissars vorgesehen ist.</p>
      <p>Hinter dem eher nüchternen Titel verbirgt sich ein weites politisches Aktionsfeld, zu dem auch die Industrie, die digitale Wirtschaft, Verteidigung und Raumfahrt gehören.</p>
      <p>Seit seiner Nominierung versuchte der Top-Manager Breton auch nur jeden Verdacht auf Interessenkonflikte auszuräumen.</p>
      <p>"Es gibt nur eine einzige radikale Lösung.</p>
      <p>Ich stehe heute vor ihnen ohne irgendwelche Unternehmensanteile.</p>
      <p>Ich habe alle meine Aktien vor der heutigen Anhörung verkauft.</p>
      <p>Außerdem habe ich alle meine Funktionen in Unternehmen aufgegeben."</p>
      <p>Breton legte vor den Abgeordneten seine europäischen Strategien als Kommissar dar, sollte er bestätigt werden und lobte die europäische Innovation.</p>
      <p>"Wir haben den Kampf nicht verloren. Es gibt heute zahlreiche Branchen, in denen europäische Technologien führend sind.</p>
      <p>Vor allem bei den so genannten grünen Technolgien wird Europa eine Spitzenrolle spielen. Davon bin ich überzeugt."</p>
      <p>Breton hatte besonders Fragen zu seiner persönlichen Integrität zu beantworten.</p>
      <p>An dieser war die erste französische Kandidatin Sylvie Goulard gescheitert.</p>
      <p>Journalist<b> • Stefan Grobe</b></p>
