      <h1>Zöld megoldásokat ígért a közlekedésben a román biztosjelölt</h1>
      <address><time datetime="2019-11-14T18:54:25+00:00">14 Nov 2019, 18:54</time> by <a rel="author">Lazlo Arato</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Qo8zJsBBNpE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Adina-Ioana Vălean lesz a következő uniós közlekedési biztos. A román jelölt átment az Európai Parlament (EP) szakbizottsági meghallgatásán. A román kereszténydemokrata politikus az EP veterán tagja, 2007 képviselő, legutóbb az Ipari, Kutatási és Energiaügyi Bizottság elnökeként dolgozott.</p>
      <p>A csütörtökön tartott meghallgatása során határozottan támogatta Ursula von der Leyen kezdeményezését a zöld programokkal kapcsolatban hangsúlyozva a környezetbarát közlekedés fontosságát.</p>
      <p>"Az európai zöld megállapodásnak biztosítania kell, hogy az európaiak megfizethető módon használhassák a fenntartható és intelligens mobilitási megoldásokat. Ezek környezetbarátabbá tételének a lehető legjobb módon kell szolgálnia polgárainkat, vállalkozásainkat és gazdaságunkat" - mondta a jelölt.</p>
      <p>Miután Bukarest eredeti jelöltjét az Európai Parlament elutasította, Vălean a pótjelöltek listáján szerepelt, amelyet már az új román kormány teljesztett elő. Ezt követően Urusla von der Leyen őt választotta.</p>
