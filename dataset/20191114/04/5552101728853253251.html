      <h1>【台北新淫窟】掃蕩色情養生館　大同分局祭出斷水斷電</h1>
      <address><time datetime="2019-11-14T04:32:00+00:00">14 Nov 2019, 04:32</time> by <a rel="author">李育材</a></address>
      <p>日前台北市議員徐立信於市議會質詢台北市警察局長陳嘉昌，表示大同分局轄區有近10家養生館提供半套、全套交易服務，還質疑警方與業者勾結，陳嘉昌當場允諾要掃蕩不法。被議員點名的大同分局，在13日結合台北市政府相關局處，對轄區內的色情養生館進行查緝，也實施斷水斷電，希望能杜絕不法。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/6YYZhsHlTEM" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>大同分局指出，在今年8月22日查獲轄區內的「皇X極養生館」涉嫌非法媒介色情，警方帶回業者、幹部共5人；經查，該養生館曾於去年5月12日即遭查獲經營色情，未料業者仍無視警方查緝，繼續從事非法行為。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191114122804-2fe5a284bdd2ab9295dc94c0d742ebc9-tablet.png"/>
        <figcaption>業者遭台電斷電。（大同分局提供）</figcaption>
      </figure>
      <p>為了遏止業者再犯，大同分局因此配合台北市政府建管處、自來水事業處及電力公司等單位，在11月13日下午2時30分再度前往該養生館，依違反《都市計畫法》相關規定，實施斷水斷電手段。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191114122757-7a550a9f561747f8500c285348cb16fb-tablet.png"/>
        <figcaption>北市府對色情業者斷水。（大同分局提供）</figcaption>
      </figure>
      <p>大同分局強調，對轄內部分養生館、按摩店業者，企圖以合法掩護非法色情交易的行為，絕對會繼續加強查緝，不會有絲毫鬆懈，呼籲業者勿心存僥倖。</p>
