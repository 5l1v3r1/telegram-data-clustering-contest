      <h1>[체험기] 색다르게 만나는 원조 TCG의 세계관, '매직: 마나스트라이크'</h1>
      <address><time datetime="2019-11-14T04:01:47+00:00">14 Nov 2019, 04:01</time> by <a rel="author">김규만 기자</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZbYdnGs1SO8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <hr/>
      <p><b>⊙개발사:</b>넷마블몬스터<b> ⊙장르: </b>전략<b>⊙플랫폼:</b> 모바일 <b>⊙발매일:</b> 2020년</p>
      <hr/>
      <p>넷마블 몬스터의 신작 '매직: 마나스트라이크'는 TCG의 원조라고 할 수 있는 '매직: 더 개더링'의 세계관을 활용한 실시간 카드 전략 게임입니다. 원작 속 등장인물과 카드 속 유닛들을 3D로 구현했으며, 원작과는 다른 방식으로 즐길 수 있게 개발된 모바일게임이죠.</p>
      <p>매직: 마나스트라이크의 모습은 우리에게 익숙한 슈퍼셀의 클래시로얄과 비슷한 모습이며, 넷마블 몬스터가 2017년 출시한 '스타워즈: 포스 아레나'와도 닮았습니다. 두 명의 플레이어가 두 개의 라인으로 구성된 전장에서 유닛을 소환하며 전투를 벌이고, 먼저 상대방의 가디언을 파괴하는 쪽이 승리하는 간단한 방식의 전략 게임입니다.</p>
      <p>해당 작품은 매직 더 개더링의 세계관 속 주인공들인 플레인즈워커들과 게임의 이름이기도 한 '마나스트라이크' 효과를 통해 게임플레이에 차별화를 두었습니다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/12/news/i13772967413.jpg"/>
        <figcaption>▲ 덱은 플레인즈워커 카드 1장 및 유닛/마법 카드 7장으로 구성됩니다</figcaption>
      </figure>
      <p>'매직: 마나스트라이크'의 덱은 하나의 플레인즈워커 카드 및 7장의 카드로 구성됩니다. 플레인즈워커는 '매직: 더 개더링'의 주요 캐릭터에 해당하는 인물들로, 각 플레인즈워커들은 5가지 색상으로 이뤄진 속성의 마법을 한 가지 또는 복수로 다스릴 수 있죠. 이에 따라 덱을 구성할 때도 플레인즈워커의 색상과 같은 색의 카드로만 구성할 수 있습니다.</p>
      <p>예를 들어 흑마법을 구사하는 플레인즈워커인 릴리아나 베스를 선택해 덱을 구성하고자 한다면, 나머지 7장의 카드를 흑색 속성의 마법 또는 유닛 카드로 채우게 되는 것입니다. 마법과 유닛 카드는 각 색상마다 독특한 효과를 가지고 있습니다. 예를 들어 흑색 속성의 릴리아나는 죽은 아군을 낮은 HP로 부활시키는 영역을 만들 수 있고, 그가 사용하는 유닛 카드 또한 언데드 형체의 유닛이 많은 편이죠.</p>
      <p>이번 지스타 2019 시연 버전에서는 다섯가지 플레인즈워커는 물론 함께 사용할 수 있는 마법 및 유닛 카드도 만나볼 수 있습니다. 정식 출시 전에 자신에게 맞는 속성이 무엇인지 체험해보기 적합한 기회가 될 것으로 보이네요.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/12/news/i13782773079.jpg"/>
        <figcaption>▲ 게임에서 가장 중요한 전력이 되는 플레인즈워커들</figcaption>
      </figure>
      <p>덱을 구성했다면 바로 메뉴 버튼을 통해 전투를 진행할 수 있는데, 전장에는 좌우로 자신과 상대의 가디언이 위치하고, 두 개로 구성된 라인에는 각각 수호상이 배치되어 있습니다. 시간마다 차오르는 마나를 활용해 플레인즈워커와 유닛을 소환하고, 상대보다 먼저 가디언을 무너뜨리는 플레이어가 승리하게 됩니다.</p>
      <p>전장에 유닛을 소환하는 방법은 드래그 앤 드랍 형식으로 매우 간단합니다. 소환된 유닛들은 자신의 위치에서 가장 가까이 있는 라인으로 천천히 향하게 되고, 유닛 별 공격 방식에 따라 라인에서 마주하는 적 유닛과 전투를 진행하죠.</p>
      <p>플레인즈워커 카드는 플레이어의 주요 캐릭터를 나타내기도 하며, 필드에 나와있을 때 특별한 능력을 사용할 수 있어 아주 중요한 위치를 차지하는 카드이기도 합니다. 일반적으로 유닛 카드는 자신의 진영에서만 사용할 수 있지만, 플레인즈워커가 상대 진영에 있을 경우 그 옆에 유닛을 소환할 수도 있죠. 플레인즈워커는 한 전투에서 3장까지 꺼내 사용할 수 있으며, 마나 스트라이크 구간에 진입하게 되면 한 장을 추가 더 사용할 수 있게 됩니다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/12/news/i13736829317.jpg"/>
        <figcaption>▲ 매직: 마나스트라이크 주무대가 되는 전장의 모습</figcaption>
      </figure>
      <p>게임의 이름이기도 한 '마나스트라이크'는 전투가 시작된 이후, 1분이 남은 상황에서 승부가 동점일 때 일어나는 특수한 효과를 일컫습니다. 마나스트라이크 구간에 진입하게 되면 플레인즈워커 카드를 한 장 더 얻게 되며, 마나가 차오르는 속도가 증가합니다. 제한 시간에 다른 일종의 서든 데스 구간이라고 생각하면 이해가 쉬울 것 같네요.</p>
      <p>제한된 플레인즈워커 카드와 속성별로 다른 카드의 효과, 그리고 마나스트라이크 구간의 존재는 플레이어로 하여금 꽤나 다양한 전략을 구사할 여지를 만들어 주는 느낌이었습니다. 예를 들면 필요 코스트가 적은 덱으로 초반에 공세를 펼칠 수도 있고, 반대로 마나스트라이크 구간까지 참았다가 전세를 역전시키는 방법도 있는 셈이죠.</p>
      <p>물론, 매직이라는 이름만으로 TCG를 기대했던 분들에게는 매직스트라이크가 어떻게 다가올지는 잘 모르겠습니다. 하지만, 한 번 플레이하는 데 3분 정도밖에 걸리지 않는 만큼 간단히 즐기기 좋아보입니다. 또한, 기본적인 속성이 다섯 종류나 되기 때문에 다양한 전략을 세우는 등 깊이 있는 플레이 또한 가능할 전망입니다.</p>
