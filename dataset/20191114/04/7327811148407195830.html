      <h1>CMA names Jenee Fleenor first female musician of the year</h1>
      <address><time datetime="2019-11-14T04:36:33+00:00">14 Nov 2019, 04:36</time> by <a rel="author">WABC</a></address>
      <p>NASHVILLE, Tenn. -- Fiddle player Jenee Fleenor made history Wednesday night as the first woman to win the CMA Award for musician of the year.</p>
      <figure>
        <iframe data-src="https://twitter.com/CountryMusic/status/1194779332452986880?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>According to her official Grand Ole Opry <a href="https://www.opry.com/artists/jenee-fleenor/">biography</a>, the Arkansas native has been honored as the CMA Touring Musician of the Year in 2015 and was a 2019 Music Row Album All-Star Winner. She has toured with Steven Tyler, Martina McBride, Terri Clark and Don Williams and is currently a member of Blake Shelton's band.</p>
      <p>
        <b>
          <a href="https://abc7.com/entertainment/2019-cma-award-winners-see-who-took-home-a-trophy/5695113/">Click here to see a full list of 2019 CMA Awards winners and nominees.</a>
        </b>
      </p>
      <p>Fleenor has written music for Shelton, Reba McEntire, Dolly Parton, Gretchen Wilson, Kathy Mattea and Del McCoury and has also performed as a singer.</p>
      <p>On Wednesday evening, Fleenor played alongside Shelton during the CMA Awards telecast as he performed his hit song "God's Country."</p>
      <p>Steel guitarist Paul Franklin, guitarist Mac McAnally, banjo/guitarist Ilya Toshinskiy and guitarist Derek Wells were also nominated for musician of the year.</p>
