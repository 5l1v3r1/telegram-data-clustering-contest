      <h1>Thay thế Aguero, Man City đối đầu M.U, Barca vì thợ săn của Serie A</h1>
      <address><time datetime="2019-11-14T04:12:00+00:00">14 Nov 2019, 04:12</time> by <a rel="author">Endo</a></address>
      <p>
        <b>Các nhà ĐKVĐ nước Anh đang lên phương án thay thế chân sút Sergio Aguero.</b>
      </p>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/14/10-1111.jpg"/>
        <figcaption> Sergio Aguero đang là chân sút tốt nhất của Man City vào thời điểm này với 9 bàn tại Premier League.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/14/9-1111.jpg"/>
        <figcaption>Tuy nhiên hiện tại El Kun đã 31 tuổi, chính vì vậy BLĐ đội chủ sân Etihad đã lên phương án thay thế cầu thủ này trong trường hợp anh không còn giữ được phong độ. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/14/5-1111.jpg"/>
        <figcaption>Theo nguồn tin từ Italia, mục tiêu mà Pep Guardiola muốn chiêu mộ là tiền đạo người đồng hương với Aguero - Lautaro Martinez. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/14/1-1111.jpg"/>
        <figcaption>Ngôi sao 22 tuổi đóng góp 5 bàn thắng, 1 kiến tạo sau 810 phút xỏ giày ra sân tại Serie A. Martinez hiện đang là một trong những "thợ săn" hàng đầu của giải VĐQG Italia.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/14/4-1111.jpg"/>
        <figcaption> Cùng với Romelu Lukaku, Lautaro trở thành hai mũi nhọn vô cùng nguy hiểm trong sơ đồ 3-5-2 của Conte. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/14/3-1111.jpg"/>
        <figcaption>Tiềm năng phát triển của chân sút người Argentina là rất lớn. Vì thế, có rất nhiều đội bóng lớn đang theo dõi sát sao tiền đạo sinh năm 1997 này. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/14/8-1111.jpg"/>
        <figcaption>Được biết, theo nhiều nguồn tin từ truyền thông quốc tế, Inter Milan hét giá Lautaro Martinez lên đến 173 triệu euro.  </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/14/7-1111.jpg"/>
        <figcaption>Man Utd và Barcelona đang là 2 đội bóng khao khát sở hữu ngôi sao 22 tuổi này nhất. Nếu như M.U xem Martinez là phương án nâng cấp hàng công thì Barca cần một tiền đạo đẳng cấp để thay thế Luis Suarez. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/14/6-1111.jpg"/>
        <figcaption>Sẽ không hề dễ dàng cho Man City trong thương vụ này bởi họ không những phải thuyết phục Inter Milan mà còn đối đầu với 2 ông lớn trên. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/14/2-1111.jpg"/>
        <figcaption>Liệu Martinez có đồng ý đến Etihad kế nhiệm người đàn anh? </figcaption>
      </figure>
