      <h1>نصب خيمة أمام مالية طرابلس</h1>
      <address><time datetime="2019-11-18T08:21:46+00:00">18 Nov 2019, 08:21</time> by <a rel="author">Lebanon 24</a></address>
      <p>نفذ عدد من المعتصمين احتجاحاً امام مبنى مالية طرابلس حيث تم نصب خيمة امام المدخل.<br/> <br/>في حين ان مدخل المالية كان مغلقاً، الا ان المعتصمين اوضحوا انهم لن يسمحوا للمالية بممارسة اعمالها وذلك من ضمن الوقفات الاحتجاجية المطالبة باسقاط الحكم. <br/> </p>
