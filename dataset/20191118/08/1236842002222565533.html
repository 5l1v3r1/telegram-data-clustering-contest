      <h1>Ubisoft выпустит файтинг Brawlhalla на iOS и Android в 2020 году</h1>
      <address><time datetime="2019-11-18T08:15:52+00:00">18 Nov 2019, 08:15</time> by <a rel="author">Тимур Сафаров</a></address>
      <p>У мобильной версии будет функция кроссплея c PS4, Xbox One, Switch и ПК.</p>
      <figure>
        <img src="https://leonardo.osnova.io/499121ea-e8cd-c97e-1d8e-db7834c5f13a/"/>
      </figure>
      <p>Анонс мобильной версии состоялся на чемпионате мира по Brawlhalla в Атланте — вместе с ним Ubisoft представила тизер.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/jcfI_HKPD6w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Мобильная адаптация Brawlhalla будет включать более 47 бойцов, а также одиночные и кооперативные режимы. Будет и кроссплей с версиями для ПК, PS4, Xbox One и Switch. Известно, что «гостевые» персонажи вроде реслеров WWE и других будут также доступны на iOS и Android.</p>
      <p>Портал TouchArcade <a href="https://toucharcade.com/2019/11/18/brawlhalla-mobile-closed-beta-sign-ups-ios-android-2020/">предполагает</a>, что кроссплей не будет означать перенос уже купленного контента — возможно, на iOS и Android его придётся приобретать заново.</p>
    </article>
