      <h1>شاهد: زعيم كوريا الشمالية يشرف على تدريبات للقوات الجوية</h1>
      <address><time datetime="2019-11-18T08:30:27+00:00">18 Nov 2019, 08:30</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0OzECocTtlM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>ذكرت وسائل إعلام كورية شمالية اليوم الإثنين 18 نوفمبر/تشرين الثاني، أن <a href="https://arabic.euronews.com/2019/10/24/kim-jong-un-trump-have-special-relation-north-korea-official-declaration">الزعيم كيم جونغ أون</a> أشرف ولليوم الثاني خلال ثلاثة أيام على تدريبات للقوات الجوية في الوقت الذي أعلنت فيه الولايات المتحدة الأمريكية وكوريا الجنوبية تأجيل تمارين جوية مشتركة، في مسعى لكسر الجمود الدبلوماسي الذي استمر لشهور مع كوريا الشمالية.</p>
      <p>وأعلنت الولايات المتحدة وكوريا الجنوبية يوم أمس الأحد أنهما ستؤجلان <a href="https://arabic.euronews.com/2019/07/26/watch-n-korea-s-kim-jong-un-inspected-new-tactical-guided-weapon-firing-on-thursday-kcna">التدريبات العسكرية</a> التي كان من المقرر إجراؤها في وقت لاحق من هذا الشهر في محاولة لتعزيز جهود السلام التي واجهت الكثير من العثرات مع كوريا الشمالية. ونفت واشنطن أن تكون هذه الخطوة هي بمثابة تنازل آخر لبيونغ يانغ بل أكد وزير الدفاع الأمريكي مارك إسبر أنها محاولة لإتاحة "مجال أوسع" للدبلوماسيين للتوصل إلى اتفاق".</p>
      <p>وحض إسبر يوم الأحد بيونغ يانغ على العودة إلى المفاوضات و"إظهار حسن النوايا نفسها عندما تفكّر في اتّخاذ قرارات متعلقة بإجراء تدريبات ومناورات واختبارات" للأسلحة.</p>
      <p>وذكرت وكالة الأنباء الكورية الشمالية الرسمية (KCNA) اليوم الاثنين، أن كيم أشرف على تدريب الهبوط على الإبرار الجوي للقوات الجوية التابعة للجيش الكوري الشمالي، وقوات الدفاع الجوي.</p>
      <p>وقال كيم إنه "من الضروري إجراء تدريبات دون سابق إنذار في ظل ظروف تحاكي الحرب الحقيقية، ومن أجل تحضير الوحدات العسكرية الكورية الشمالية للبقاء على جهوزية تامة".</p>
      <p>وخلال الأشهر الأخيرة، أجرت بيونغ يانغ سلسلة اختبارات صواريخ، بما في ذلك تجربة صاروخ قالت إنه أُطلق في البحر من غواصة، في خطوة تعد منعطفا استراتيجيا في هذا الصدد.</p>
      <p>وتعثّرت المفاوضات منذ انتهت قمة هانوي بين الرئيس الأمريكي دونالد ترامب وكيم في شباط/فبراير بخلاف بشأن تخفيف العقوبات والتنازلات التي ستكون كوريا الشمالية مستعدة لتقديمها في المقابل.</p>
      <p>وبدأت محادثات على مستوى فرق العمل في السويد في تشرين الأول/أكتوبر لكنها ما لبثت أن انهارت مع اتهام بيونغ يانغ واشنطن بعدم التخلي عن "نهجها القديم".</p>
