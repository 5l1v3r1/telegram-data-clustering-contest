    <meta property="og:description" content="Эти опасные находки были обнаружены в Городищенском районе среди ж/д путей."/>

  <body>
    <article>
      <h6 class="kicker">ОПАСНЫЕ НАХОДКИ:</h6>
      <h1>Под Волгоградом саперы ЮВО уничтожили 25 боеприпасов времен ВОВ</h1>
      <address>
        <time datetime="2019-11-18T08:38:21+00:00">18 Nov 2019, 08:38</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RvUcxRyWq2g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Эти опасные находки были обнаружены в Городищенском районе среди ж/д путей.</b>
      </p>
      <p>В военный комиссариат Волгоградской области поступила заявка на разминирование. Они направили ее в мотострелковое соединение. Как оказалось, 25 боеприпасов времен Великой Отечественной войны обнаружили специалисты регионального инженерного центра при проверке на взрывоопасные предметы нового участка железной дороги в Городищенском районе.</p>
      <p>Специалисты группы разминирования квалифицировали снаряды как 20-, 25-, 45-, 77-, 82-, 203-мм, мины 50- и 120-мм и гранаты РГД.</p>
      <p>Саперы перевезли находки на полигон Прудбой в Волгоградской области, где уничтожили путем подрыва накладным зарядом.</p>
      <blockquote>С начала 2019 года специалисты уничтожили 2,5 тысячи боеприпасов различного калибра.</blockquote>
    </article>
