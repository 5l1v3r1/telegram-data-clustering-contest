      <h1>Florence et Pise en état d'alerte en raison de pluies diluviennes</h1>
      <address><time datetime="2019-11-18T08:06:41+00:00">18 Nov 2019, 08:06</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/D4ECvprNQpA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Les pluies diluviennes en Italie ont gonflé les rivières et les fleuves et font craindre d'autres inondations majeures. Si Venise connaît un répit depuis dimanche soir, Florence et Pise, deux autres joyaux italiens, ont été placées en état d'alerte en raison de la menace des eaux.</h3>
      <p>L'armée italienne a été envoyée pour <b>consolider les berges de l'Arn</b>o, dont les eaux ont dangereusement gonflé la nuit dernière. La protection civile italienne a conseillé aux habitants de ne pas s'approcher des berges du fleuve.</p>
      <p>Dans les régions de Bologne et Modène, plusieurs ponts ont été fermés. Des centaines d'Italiens sont évacués. Les lignes de train entre Bologne et Porto Maggiore ont été coupées.</p>
      <p>
        <b>A Modène, environ 10 000 foyers sont privés d'électricité.</b>
      </p>
      <p>La rivière Idice a débordé à Bologne où un couple a dû être évacué par l'hélicoptère des pompiers.</p>
      <p>Pendant ce temps, à Venise, on fait l'inventaire des dégâts. La troisième marée haute a été moins importante que prévu, la place Saint-Marc a pu être rouverte dimanche soir.</p>
      <p>Mais plus de 50 églises ont été endommagées, dont la Basilique Saint-Marc, des boutiques et des demeures inondées. Des hôtels commencent à déplorer des annulations pour les fêtes de fin d'année.</p>
      <p>Venise, qui compte 50 000 habitants, reçoit <b>36 millions de touristes par an</b>, dont 90 % d'étrangers.</p>
      <p>Le maire de Venise, Luigi Brugnaro, a annoncé l'ouverture d'un compte bancaire pour tous ceux qui, en Italie et à l'étranger, souhaitent contribuer aux réparations de la cité des doges.</p>
