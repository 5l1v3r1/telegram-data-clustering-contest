    <article>
      <h1>Криптовалюта ZСlassic ненадолго вышла на первое место по прибыльности майнинга</h1>
      <address>
        <time datetime="2019-11-18T08:40:35+00:00">18 Nov 2019, 08:40</time>
      </address>
      <p>Ориентированная на приватность криптовалюта ZClassic (ZCL), форк монеты Zcash, на выходных выросла в цене на 60%, достигнув максимума в $0,45.</p>
      <figure>
        <iframe data-src="https://twitter.com/ZclassicCoin/status/1196222766170722304?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <img src="https://forklog.com/wp-content/uploads/photo_2019-11-18_09-25-54-e1574066290784.jpg"/>
      </figure>
      <p>Бычий импульс связывают с маркетинговым ходом, предложенным создателем криптовалюты Реттом Крейтоном. Он раздал по 1000 ZCL десяти фоловерам в Twitter, попросив их отправить по 10 ZCL 50 другим людям.</p>
      <figure>
        <iframe data-src="https://twitter.com/HeyRhett/status/1195814403037372416?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Скачки курса ZClassic не прошли бесследно. По данным калькулятора 2CryptoCalc, монета вышла на первое место по прибыльности майнинга, позже опустившись на строчку ниже.</p>
      <figure>
        <img src="https://forklog.com/wp-content/uploads/photo_2019-11-18_10-37-09-e1574066326297.jpg"/>
      </figure>
      <p>При этом ZClassic демонстрировала довольно скромные объемы торгов в эквиваленте $10 330.</p>
      <p>Сейчас курс криптовалюты откатился к значению $0,33.</p>
      <p>Напомним, в конце сентября во всех имплементациях Zcash, и форке ZClassic в том числе, была обнаружена <a href="https://forklog.com/uyazvimost-v-zcash-pozvolyaet-raskryt-ip-adresa-polnyh-nod-seti/">ошибка</a>, позволяющая раскрыть IP-адрес полной ноды, которой принадлежит защищенный адрес (zaddr).</p>
    </article>
