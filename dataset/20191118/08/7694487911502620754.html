      <h1>اعتصام ضد جبل النفايات اليوم في طرابلس</h1>
      <address><time datetime="2019-11-18T08:13:55+00:00">18 Nov 2019, 08:13</time> by <a rel="author">Lebanon 24</a></address>
      <p>ينفذ أهالي مدينة طرابلس بعد ظهر اليوم الإثنين عند الساعة الثالثة اعتصاماً امام مبنى اتحاد بلديات الفيحاء.<br/> </p>
      <figure>
        <img src="https://www.lebanon24.com/uploadImages/ExtImages/Images1/%D9%85-637096618110861135.png"/>
      </figure>
      <p> <br/>ويأتي هذا الاعتصام رفضاً لجبل النفايات في طرابلس والتلوث الحاصل نتيجته خاصة بعد استحداث توسعة للمكب .</p>
