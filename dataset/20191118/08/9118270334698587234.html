      <h1>В Минэкономики пояснили, как и кому будут выдавать кредиты на покупку земли под 3-5%</h1>
      <address><time datetime="2019-11-18T08:41:00+00:00">18 Nov 2019, 08:41</time> by <a rel="author">Юлия Ткач</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/r3OKoxOYhGg" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Государство будет компенсировать на покупку земли уровень учетной ставки НБУ, что позволит брать кредиты под 3-5% в гривне.</p>
      <p>Об этом заявил в эфире <a href="https://tsn.ua/ru/groshi/milovanov-poyasnil-kak-budut-vydavat-kredity-na-pokupku-zemli-pod-3-5-v-grivne-1444758.html">ТСН.Тиждень</a> министр развития экономики, торговли и сельского хозяйства Украины Тимофей Милованов. </p>
      <blockquote>«В бюджете на 2020 год мы выделили 4 млрд грн на поддержку сельхозпроизводителя. Это будет включать и поддержку прямых программ, например, животноводства, а также и покупку земли. Как покупать землю? Мы будем компенсировать учетную ставку Национального банка. На практике это означает, что человек сможет взять под 3-5% в гривне себе кредит на пять или больше лет, чтобы купить землю. Кто может взять? Только те, кто работает в чистую, кто зарегистрирует право собственности в белую, кто будет покупать до 500-1000 га. У нас будет система контроля конечного бенефициара, чтобы не допустить, что кто-то через подставных лиц набрал много маленьких кредитов. Поэтому кредиты только маленьким и средним фермерам, тем, кто будет работать на земле, и под 3-5% в гривне», — сказал министр.</blockquote>
      <p>Ранее сообщалось, что Тимофей Милованов заявил, что <a href="http://nikvesti.com/news/politics/172396">в закон о рынке земли могут быть внесены изменения,</a> которые повлияют на концентрацию гектаров в одних руках.</p>
