      <h1>Šogad 18. novembris tuvu rekordsiltam; citus gadus bijis sals un putenis</h1>
      <address><time datetime="2019-11-18T08:55:00+00:00">18 Nov 2019, 08:55</time> by <a rel="author" href="https://www.lsm.lv/autors/toms-bricis/" target="_blank">Toms Bricis</a></address>
      <p>
        <b>Šogad 18. novembris Latvijā atnācis ar siltu laiku un temperatūra ir tuvu rekordiem, liecina Latvijas Vides, ģeoloģijas un meteoroloģijas centra informācija.</b>
      </p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FTomsBricisLTVLaikaZinas%2Fvideos%2F1263280280538979%2F&amp;show_text=0&amp;width=560" width="560" height="314" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>Vēsturiski siltākais 18. novembris bija 1996. un 2002. gadā, kad temperatūra pakāpās līdz +12,2 grādiem, šodien tā daudzviet ir ap +10 grādiem.</p>
      <p>Aukstākais 18. novembri Latvijā bija laikā, kad to svinēt bija aizliegts - 1965. gadā, toreiz gaiss atdzisa līdz -18,1 grādam, bet tieši Rīgā bija siltāks - ap -10 grādiem. Galvaspilsētā aukstākā Neatkarības diena bijusi nesenāk - 1998. gadā, kad rīta agrumā bija -13,5 grādu sals.</p>
