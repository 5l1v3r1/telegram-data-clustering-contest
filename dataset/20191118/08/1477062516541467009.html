      <h1>Рядом с пятигорской школой дома запестрели сомнительными объявлениями о работе</h1>
      <address>
        <time datetime="2019-11-18T08:03:00+00:00">18 Nov 2019, 08:03</time>
      </address>
      <figure>
        <img src="https://img.youtube.com/vi/Lqz1LbqyPyA/hqdefault.jpg"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/Lqz1LbqyPyA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h4>На подозрительную рекламу пожаловался житель города в Instagram-сообществе. По словам ставропольца, объявления появляются в районе школы №12. Автор поста предполагает, что они связаны с наркотиками.</h4>
      <p>В качестве доказательства слов подписчик прикрепил видео, <a href="https://pobeda26.ru/5portal.ru/content/novosti/proisshestviya/podozritelnaya-reklama-vozle-shkoli-vozmutila-pyatigorchan~142223">сообщает</a> информпортал Пятигорска. На кадрах видно, как неизвестный мужчина орудует трафаретом и баллончиком с чёрной краской. Очередное объявление он нанёс на дом по улице Кучуры, 23, пишет пользователь сети.</p>
      <p>«Весь район около школы №12 города Пятигорска, включая прилегающую территорию школы, буквально пестрит вот такой вот рекламой. Есть основания полагать, что это реклама наркотиков», – считает автор.</p>
      <p>Публикация вызвала баталии в комментариях. «Народные мстители» удивлены, что оператор не вызвал полицию. Пятигорчане уверены: мужчину на видео необходимо поймать и избить. Такие радикальные методы оказались не всем по душе. Некоторые думают, что подозрения автора безосновательны.</p>
      <p>Ранее бой рекламе наркотиков <a href="https://pobeda26.ru/novosti/obshhestvo/v-kislovodske-aktivistyi-zakrasili-reklamu-narkotikov-i-proslyili-vandalami">объявили</a> жители Кисловодска.</p>
