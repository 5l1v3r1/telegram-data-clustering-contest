      <h1>Министр Милованов анонсировал изменения в законе о рынке земли</h1>
      <address><time datetime="2019-11-18T08:09:00+00:00">18 Nov 2019, 08:09</time> by <a rel="author">https://www.facebook.com/profile.php?id=100014000381048, Юлия Бойченко</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/r3OKoxOYhGg" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Министр развития экономики, торговли и сельского хозяйства Украины Тимофей Милованов заявил, что в закон о рынке земли могут быть внесены изменения, которые повлияют на концентрацию гектаров в одних руках.</p>
      <p>Об этом он рассказал в эфире <a href="https://tsn.ua/ru/groshi/milovanov-anonsiroval-izmeneniya-v-zakonoproekte-o-rynke-zemli-chto-razrushit-glavnyy-strah-fermerov-1444746.html">ТСН.Тиждень.</a></p>
      <p>Он отметил, что именно вопрос концентрации земли в одних руках является главной проблемой, которую решат между чтениями в Парламенте. Милованов признал роль агрохолдингов, которые уже обрабатывают 15% земли.</p>
      <blockquote>— В Украине действуют семь компаний, которые фактически обрабатывают более 210 тысяч гектаров. Или пять таких компаний. Эти компании важны для нас. Они вообще обрабатывают 15% земли. Но агрохолдинги приносят эксперт и валютную выручку. Они платят налоги, гарантируют стабильность курса гривны. За счет таких компаний, а также средних и малых фермеров мы можем не брать налоги с ІТ и предоставлять другим отраслям развиваться. Вопрос концентрации является болезненным для всех участников. Я думаю, что он будет решен и снят с повестки дня между первым и вторым чтениями. Я уверен, что будет пересмотрено. Возможно, цифра будет уменьшена, – объяснил он.</blockquote>
      <p>По его словам, речь может идти об изменении в подходе. В частности, прописать в законе вместо нормы «не более земли в одни руки» пункт – «в громаде земли не меньше». Речь идет о предложении, когда 10% или 25% людей, которые живут в общине, будут иметь возможность владеть таким объемом земли.</p>
      <blockquote>— На самом деле мы боремся за то, чтобы у украинца, который живет в селе или хочет там жить, была земля, чтобы на ней работать. Мы можем это записать. Это может и громада решать или на национальном уровне. Соответствующее в законе написать, – добавил <b>Милованов</b>.</blockquote>
      <p>Напомним, 13 ноября народные депутаты <a href="http://nikvesti.com/news/politics/172079">в первом чтении поддержали законопроект,</a> предусматривающий отмену моратория на продажу земли в Украине. Теперь его еще должны доработать и поддержать во втором чтении.</p>
      <p>Ранее глава Верховной Рады Украины Дмитрий Разумков говорил о том, что референдум о рынке земли и продаже земли иностранцам <a href="http://nikvesti.com/news/politics/172233">может состояться не раньше 2024 года</a>.</p>
