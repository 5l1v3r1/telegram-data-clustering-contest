      <h1>【志玲姊姊出嫁】林志玲、AKIRA現身高鐵站　被問洞房花燭夜回答好害羞</h1>
      <address><time datetime="2019-11-18T08:05:00+00:00">18 Nov 2019, 08:05</time> by <a rel="author">張詠淇, 蕭志傑, 林雅菁</a></address>
      <p>林志玲歷經昨晚一整天的婚禮後，今天下午1點多自飯店離開，和老公AKIRA現身台南高鐵站，夫妻倆看起來精神仍很不錯，被問及洞房花燭夜？她笑說「快樂很重要！」</p>
      <figure>
        <iframe src="https://www.youtube.com/embed//bOFi-BqwI-" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118155526-4bd53ab00a757b9a419ef1dae615f40a-tablet.jpg"/>
        <figcaption>林志玲戴著墨鏡、網狀禮帽，一襲黑白格紋洋裝現身，AKIRA也戴著墨鏡，身穿藍色花朵圖樣襯衫，一路上AKIRA總是牽著林志玲或是摟著她。</figcaption>
      </figure>
      <p>林志玲戴著墨鏡、網狀禮帽，一襲黑白格紋洋裝現身，AKIRA也戴著墨鏡，身穿藍色花朵圖樣襯衫，一路上AKIRA總是牽著林志玲或是摟著她，一旁林志玲的媽媽吳慈美和爸爸林繁男看起來也相當開心。媒體詢問林志玲昨晚是否有宿醉？她透露「我們其實沒有喝很多啦」，至於洞房花燭夜與老公「快不快樂」？她則妙回「快樂很重要。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118155541-c0f4bc3fd5d77bedb4c8aee61859a73c-tablet.jpg"/>
        <figcaption>林志玲不時回頭關心一旁的媽媽，吳慈美臉色看起來也比之前健康不少。</figcaption>
      </figure>
      <p>大家也很關心未來小倆口將定居何處？林志玲則拍了老公的肩膀說：「看他安排」，完全是夫唱婦隨，也展現兩人的恩愛感情。</p>
      <p>更新時間｜2019.11.18 11:15</p>
