      <h1>Formula 1'de şoke eden olay! İşte kaza anından görüntüler</h1>
      <address>
        <time datetime="2019-11-18T08:45:10+00:00">18 Nov 2019, 08:45</time>
      </address>
      <p>
        <b>
          <b>Formula 1'in 20. yarışı olan Brezilya Grand Prix'sinde şoke eden bir olay yaşandı. Red Bull takımından Belçikalı pilot Verstappen'in kazandığı yarışta, Ferrari pilotları ilginç bir olaya imza attı.</b>
        </b>
      </p>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/342a20/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/18/formula-1de-soke-eden-olay-iste-kaza-anindan-goruntuler-1574059166733.jpg&amp;l=1"/>
        <figcaption>Red Bull pilotu Max Verstappen'in damalı bayrağı ilk gören isim olduğu yarışta Ferrari büyük bir skandala imza attı.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/6a8cc1/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/18/formula-1de-soke-eden-olay-iste-kaza-anindan-goruntuler-1574059161909.jpg&amp;l=1"/>
        <figcaption>Yarış içi aksaklıklar nedeniyle güvenlik aracının özellikle sık sık pistte olduğu bölümlerde liderlik yarışı da kızıştı.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/568350/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/18/formula-1de-soke-eden-olay-iste-kaza-anindan-goruntuler-1574059161472.jpg&amp;l=1"/>
        <figcaption>Podyumda yer kapma savaşı sürerken 4. ve 5. sıradaki Ferrari pilotları Vettel ile Leclerc ateşle oynadı.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/685ad3/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/18/formula-1de-soke-eden-olay-iste-kaza-anindan-goruntuler-1574059171950.jpg&amp;l=1"/>
        <figcaption>İkili kıyasıya bir rekabete girerek frenaj noktasından önce ufak bir temas yaşadı.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/4c339c/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/18/formula-1de-soke-eden-olay-iste-kaza-anindan-goruntuler-1574059168843.jpg&amp;l=1"/>
        <figcaption>Bu durum Ferrari teknik ekibini de şoka uğrattı.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/50aaa4/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/18/formula-1de-soke-eden-olay-iste-kaza-anindan-goruntuler-1574059177526.jpg&amp;l=1"/>
        <figcaption>Temasın ardından Leclerc'in sağ ön süspansiyonu kırıldı, Vettel ise lastik patlattı.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/64292c/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/18/formula-1de-soke-eden-olay-iste-kaza-anindan-goruntuler-1574059174244.jpg&amp;l=1"/>
        <figcaption>Sonuç olarak her iki sürücü de podyum mücadelesi verdikleri yarışta finiş göremedi.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/3b9491/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/18/formula-1de-soke-eden-olay-iste-kaza-anindan-goruntuler-1574059176145.jpg&amp;l=1"/>
        <figcaption>Brezilya'da bireysel anlamda hayal kırıklığı yaşayan Ferrari, Takımlar Klasmanı adına da büyük yara almış oldu.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/143156/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/18/formula-1de-soke-eden-olay-iste-kaza-anindan-goruntuler-1574059180742.jpg&amp;l=1"/>
        <figcaption>İşte çok konuşulan o fotoğraflar...<br/><br/><a href="https://www.aspor.com.tr/webtv/digersporlar/formula-1de-ferrari-pilotlari-birbirleriyle-carpisti"><i><b>KAZA ANININ GÖRÜNTÜLERİNİ İZLEMEK İÇİN TIKLAYIN</b></i></a></figcaption>
