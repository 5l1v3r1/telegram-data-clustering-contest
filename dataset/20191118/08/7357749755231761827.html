      <h1>Pollution de l'air : les Indiens inquiets pour leur santé</h1>
      <address><time datetime="2019-11-18T08:41:57+00:00">18 Nov 2019, 08:41</time> by <a rel="author">Julien Pavy</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/aNqyA4KAemE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Leur santé est en danger. C'est le message qu'on souhaité transmettre ces jeunes Indiens lors d'une nouvelle manifestation contre la pollution.</p>
      <h3>Irritations des yeux et de la gorge</h3>
      <p>Depuis plusieurs jours, le pays fait face à un pic de pollution atmosphérique qui oblige nombre d'habitants à porter des masques de protection. Beaucoup souffrent de toux chroniques ou d'irritations des yeux et de la gorge. Ce contexte sanitaire a obligé les autorités indiennes à fermer des écoles.</p>
      <blockquote>"Je proteste pour défendre mon droit à respirer. Or, on m'a enlevé ce droit, et je dois vivre."<cite>Un enfant indien</cite></blockquote>
      <p>A l'origine de ce nuage de pollution : les activités industrielles, les brûlis agricoles, la circulation automobile ou les feux domestiques. S'ajoutent à cela des conditions climatiques défavorables, notamment un vent faible, qui empêchent le nuage de se dissiper.</p>
      <h3>Des bars à oxygène</h3>
      <p>Si L'Inde est habituée à la pollution, la concentration en particules fines dans l'air atteint actuellement des niveaux records qui dépassent très largement la limite recommandée par l'Organisation mondiale de la Santé (OMS).</p>
      <p>Dans ce contexte, certaines activités fleurissent. Des Indiens se tournent ainsi vers des bars à oxygène où ils peuvent respirer un air pur.</p>
      <p><i>"Cela détoxifie le corps et réduit l'impact de la pollution et de tout le carbone que vous inhalez. Cela dynamise également le corps et vous rend plus détendu",</i> souligne le gérant d'un bar.</p>
      <h3>Augmentation des cancers du poumon</h3>
      <p>La pollution de l'air favorise les maladies cardiovasculaires et les cancers. En 2017, elle aurait été la cause de plus d'un million de décès prématurés en Inde.</p>
