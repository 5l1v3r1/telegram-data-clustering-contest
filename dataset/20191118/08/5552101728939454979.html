      <h1>【專訪】凍齡吳玟萱40歲才運動　拒鮮肉追求「已經有兒子要養了」</h1>
      <address><time datetime="2019-11-18T08:04:00+00:00">18 Nov 2019, 08:04</time> by <a rel="author">梁欣喬, 甘政國, 林雅菁</a></address>
      <p>48歲的吳玟萱有著凍齡的臉蛋和姣好的身材，看不出已是一個孩子的媽，堪稱演藝圈美魔女，她接受本刊專訪時透露維持年輕的祕訣，就是健康飲食跟運動。吳玟萱坦言40歲才開始認真運動，經過這幾年的持續，自己的心境也愈發年輕，也因此身邊追求者都是20幾歲的小鮮肉，讓她哭笑不得。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/qtnitX4UHLo" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118155649-93c50b1b421cd76eed0edefbb2245e25-tablet.jpg"/>
        <figcaption>48歲的吳玟萱身邊不乏追求者，年輕樣貌引來小鮮肉追求。</figcaption>
      </figure>
      <p>吳玟萱的凍齡外表，吸引到一堆年輕小子熱烈追求，她覺得很開心也很困擾，因為她無法接受男生的年齡比她小太多，包括思想、價值觀、經濟能力是否能配合都很重要。她強調：「我是不會養男朋友的，我已有一個兒子要養，還養得很辛苦。」她提到其中一個追求者，跟她出去約會時，大談媽媽年紀40多歲，她當下聽到時傻眼，心想：「其實我的年齡也足夠可以當你媽了，可以有擁有私人飛機的人來追我嗎？」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118155822-a8fc64b9cef674e11f3fba6a6b5d06b5-tablet.jpg"/>
        <figcaption>吳玟萱表示工作實在太忙沒法去健身房的話，她會在家做瑜伽及重訓。</figcaption>
      </figure>
      <p>吳玟萱坦言不會特別對這些裙下之臣表明自己真實年齡，大家都以為她只有30多歲左右。她不透露年齡是因為：「曾經跟姊妹淘出去飯局，當中一定有不少男性朋友同行，當時我都會公開自己幾歲，但是她們就叫我別再公開，因為看外表根本沒人相信，所以後來我也不主動說了，反正他們也沒問。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118160038-2000a9061bb7fc50d24f72b60017d0b8-tablet.jpg"/>
        <figcaption>吳玟萱對於第二春有期待，但以各有經濟獨立為優先，她說：「我有兒子要養了已經很辛苦，不想再多養一個。」</figcaption>
      </figure>
      <p>吳玟萱認為想要保持年輕，健康飲食及運動是必須，不少粉絲都問她如何吃得健康又可瘦身？吳玟萱說，現今很流行的生酮飲食，她個人不太贊成，透露自己的飲食餐單以低GI為主。她說：「澱粉不能不吃，只是少吃，也不要吃精緻澱粉，另外，糖也要適當攝取。」她表示在大陸工作時，三餐幾乎都叫外送，食物很油又不健康，只要回到台灣，一定親自下廚煮食。</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191118160125-d7363c0b8399078656dc23fb5f67770e-desktop.PNG"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191118160114-fcdbd6a6936753637a69082e284271d2-desktop.JPG"/>
        </figure>
      </slideshow>
      <p>另外，她很強調一星期必須要做三天運動，而且不僅只做有氧運動，重訓才能增肌。「我個人幾乎每天都做運動，最好還可以去健身房找教練做重訓，每次都做兩小時。但有時工作實在太忙沒法去，我也會選擇在家做瑜伽，保持適量的運動，身體線條才會好看。」她更特別示範幾個居家運動，希望大家跟她一樣，在家也可練出好身材。</p>
