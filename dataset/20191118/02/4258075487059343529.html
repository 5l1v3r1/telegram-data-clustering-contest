    <article>
      <h1>অদ্ভুত জিনগত রোগ, এই বালিকার ঘুম-খিদে পায় না, চোট-আঘাতে ব্যথাও লাগে না!</h1>
      <address><time datetime="2019-11-18T02:25:22+00:00">18 Nov 2019, 02:25</time> by <a rel="author">নিজস্ব প্রতিবেদন</a></address>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072250.1574067809!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>খিদে-তৃষ্ণা-ঘুম বা ক্লান্তি। কোনও বোধই তার নেই। ১০ বছরের অলিভিয়া ফ্রান্সওয়ার্থ বিস্ময়বালিকা। জন্মের পর থেকেই একের পর এক চমক নিয়ে যেন অপেক্ষা করে আছে ইংল্যান্ডের ইয়র্কশায়ারের হাডার্সফিল্ডের এই খুদে বাসিন্দা।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072249.1574067758!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>রহস্য যে কিছু আছে, অনেক আগেই বুঝতে পেরেছিলেন অলিভিয়ার মা নিকি ট্রেপাক। যখন তিনি দেখেছিলেন তাঁর ৯ মাস বয়সি মেয়ে আদৌ ঘুমোয় না।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072248.1574067226!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>৩৫ বছর বয়সি সিঙ্গল মাদার নিকির আরও চার সন্তান আছে। তাদের সবার বয়স এখন সাত থেকে পনেরো বছর। কিন্তু সবার থেকে আলাদা তার চতুর্থ সন্তান অলিভিয়া।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072247.1574067421!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>মায়ের মনে হতো, অলিভিয়া যেন ইস্পাত দিয়ে তৈরি। তার খিদে পায় না। ঘুমের জন্য বায়না নেই। এমনকি, ব্যথা পেয়েও কাঁদে না। চলছিল এ ভাবেই। কারণ, আর যাই হোক, মেয়ের কোনও শারীরিক অসুস্থতা ছিল না।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072245.1574067396!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>একদিন নিকির কাছে ফোন এল স্কুল থেকে। অলিভিয়া তখন নার্সারির পড়ুয়া। স্কুল থেকে জানাল, সে পড়ে গিয়েছে। তার দাঁত ঠোঁটের মধ্যে ঢুকে গেঁথে রয়েছে।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072244.1574066800!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>আহত, রক্তাক্ত অলিভিয়াকে ডাক্তার বোঝাতে বসলেন, কাকে বলে প্লাস্টিক সার্জারি। কারণ সে যাত্রা ওই অস্ত্রোপচার ছাড়া তার গতি ছিল না। কিন্তু ডাক্তারের সামনেই অলিভিয়া তার ঠোঁটের ছিন্ন অংশ ধরে টানতে লাগল! ডাক্তার অলিভিয়ার মাকে বললেন, তার শিশুর মধ্যে অবশ্যই কোনও অস্বাভাবিকতা আছে।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072243.1574067559!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>কিন্তু এরপরেও যে চমক অপেক্ষো করে ছিল, তার জন্য আদৌ প্রস্তুত ছিলেন না নিকি। একদিন তাঁর চোখের সামনে পথদুর্ঘটনার শিকার হল ছোট্ট অলিভিয়া। প্রথমে গাড়ির ধাক্কা, তারপর ওই গাড়ি-ই তাকে টেনে নিয়ে গেল বেশ খানিকটা দূরত্ব।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072241.1574067409!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>আতঙ্কে দিশেহারা নিকি এবং তাঁর বাকি সন্তানরা তখন চিত্কার করে কাঁদছে। কিন্তু তাদের হতভম্ব করে কিছুক্ষণ পরে নির্বিকার ভাবে ফিরে এল অলিভিয়া! দেহে আঘাতের চিহ্ন আছে। কিন্তু চোখমুখে কষ্ট বা ব্যথার বিন্দুমাত্র চিহ্ন নেই।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072240.1574066478!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>দুর্ঘটনায় অলিভিয়ার মারাত্মক আঘাত লেগেছিল। পায়ের পাতা এবং পশ্চাদ্দেশে ভয়াবহ ভাবে ক্ষতিগ্রস্ত হয়েছিল। কিন্তু সে কিছু টেরই পায়নি! ডাক্তারও হতভম্ব! জানালেন, অলিভিয়া যদি ভয় বা ব্যথা পেত, তা হলে আঘাতের মাত্রা আরও অনেকগুণ বেশি হত।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072239.1574066504!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>পরবর্তী চিকিৎসায় জানা যায়, অলিভিয়া বিরল জিনগঠিত অসুখের শিকার। ক্রোমোজোমের সেই অবস্থার জন্য তার ব্যথার অনুভূতি, খিদে-তৃষ্ণা বা ঘুমের অনুভূতি কিছুই নেই। ডাক্তারি পরিভাষায় এ অসুখের নাম ‘ক্রোমোজোম সিক্স ডিলেশন’। আর এই বিরল অসুখের শিকার বলে অলিভিয়া হল ‘বায়োনিক চাইল্ড’।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072238.1574066304!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>বিশ্বে প্রতি দুশো জন শিশুর মধ্যে একজন এই বিরল রোগে আক্রান্ত হয়। কিন্তু তার মধ্যেও রকমফের আছে। কারও কারও মধ্যে বিরলতার মাত্রা অতিরিক্ত হয়। অলিভিয়া সে রকমই একজন। সে কার্যত একজন অতিমানবীয় শিশুতে পরিণত হয়েছে।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072237.1574066172!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>নিকি জানিয়েছেন, অলিভিয়া টানা তিন দিন অবধি না ঘুমিয়ে থাকতে পারে। স্কুলে যাওয়ার পরে অলিভিয়াকে প্রথম হাই তুলতে দেখেছেন নিকি। খিদেতৃষ্ণা বোধও তার বিশেষ নেই। মা নিকি-ই নির্দিষ্ট সময় অন্তর তাকে খাবার দেন। খাওয়া-দাওয়া নিয়ে অলিভিয়ার বায়নাক্কারও শেষ নেই। মিল্ক শেক, চিকেন নুডলস খেতে একটু আধটু ভালবাসে।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072236.1574066146!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>অলিভিয়ার ঘটনাকে বিরলের মধ্যে বিরলতম বলতে চান কলকাতা বিশ্ববিদ্যালয়ের জেনেটিক্স-এর বিভাগীয় প্রধান মৈনাক সেনগুপ্ত। তাঁর কথায়, একসঙ্গে খিদে-তৃষ্ণা-ঘুম-ব্যথা, সব অনুভূতি লোপ পেয়েছে, এমন ঘটনা বিশ্বে আর কারও মধ্যে দেখা যায়নি। অলিভিয়ার অদ্ভুত শারীরিক অবস্থার কারণ অনুসন্ধান এখনও ধোয়াঁশায় ঢাকা বলে জানিয়েছেন তিনি। মানবদেহের ২৩ জোড়া ক্রোমোজোমের প্রত্যেকটির দু’টি অংশ। ‘পি’ আর্ম ও ‘কিউ’ আর্ম। এর মধ্যে একটিতে কোনও বিচ্যুতি হলেই দেখা দেয় জিনগত জটিলতা।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072235.1574066106!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>এখনও অবধি বিশ্বে ১৫ হাজারের বেশি জিনগত জটিলতার নিদর্শন পাওয়া গিয়েছে। তার মধ্যে মাত্র একশো জন ‘সিক্স পি ডিলেশন’-এর শিকার। অর্থাৎ, ক্রোমোজোমের ৬ নম্বর জোড়ার পি বাহু অসম্পূর্ণ। কিন্তু তাদের মধ্যে একমাত্র অলিভিয়া খিদে-তৃষ্ণা-ঘুম-ব্যথার অনুভূতিহীন। তা ছাড়া, আমাদের দেহে ব্যথার অনুভূতি বোধ করা নির্ধারণ করে মূলত ক্রোমোজম ২। সে ক্ষেত্রে কিন্তু অলিভিয়ার সমস্যা নেই। তারপরেও তার দেহে যন্ত্রণার বোধ নেই।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072234.1574067153!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>অসঙ্গতি আছে অন্যত্রও। মানবদেহে রোগ প্রতিরোধ ক্ষমতা গড়ে তোলার জন্য গুরুত্বপূর্ণ ভূমিকা পালন করে ক্রোমোজোম ৬-এর এমএইচসি যৌগ। অলিভিয়ার দেহে এই ক্রোমোজোমের গঠন ত্রুটিপূর্ণ। কিন্তু সে অস্বাভাবিক হলেও অসুস্থ নয়। অর্থাৎ তার দেহে রোগ প্রতিরোধ ক্ষমতা ভেঙে পড়েনি। ফলে জিন-রহস্যের অনেকটাই যে এখনও রহস্যাবৃত, সেটাই প্রমাণ করছে অলিভিয়া। সেরকমই ধারণা মৈনাক সেনগুপ্তর।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072233.1574067988!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>অলিভিয়াকে জীবনের স্বাভাবিক ছন্দে ফেরাতে চেষ্টার কসুর করছেন না তার মা। ইতিমধ্যে চিকিৎসায় কিছুটা সাড়াও দিয়েছে সে। ধীরে ধীরে তার মধ্যে ফিরছে শ্রান্তির অনুভূতি। বাড়ছে ঘুমনোর সময়। (ছবি: সোশ্যাল মিডিয়া)</figcaption>
      </figure>
