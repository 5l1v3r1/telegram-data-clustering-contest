      <h1>12-летние девочки устроили побоище на турнире по ММА (видео)</h1>
      <address><time datetime="2019-11-18T02:04:43+00:00">18 Nov 2019, 02:04</time> by <a rel="author">Виктор Николаев</a></address>
      <p>
        <b>Турнир по смешанным единоборствам Conquest of the Cage Krem 2 состоялся в штате Вашингтон в США. Главным событием вечера стал бой 2-х 12-летних девочек, передает <a href="https://www.nur.kz/">NUR.KZ.</a></b>
      </p>
      <figure>
        <iframe data-src="https://twitter.com/TimPhamKREM/status/1195591625554059264?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1195591625554059264&amp;ref_url=https%3A%2F%2Fwww.eurosport.ru%2Fmixed-martial-arts%2Fstory_sto7539768.shtml" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Бой между детьми прошел по любительским правилам смешанных единоборств. Как пишет <a href="https://www.eurosport.ru/">Eurosport</a>, девочкам было запрещено наносить удары локтями и коленями в голову. В клетке встретились Дарина Глассберн и Лола Попадатос.</p>
      <p>12-летние девочки обошлись без ударов, участницы сразу же начали бороться, как только начался бой. В итоге главный бой вечера завершился победой Лолы. Девочка взяла руку соперницы на болевой.</p>
      <p>После поединка девочки обняли друг друга.</p>
      <p>Как отмечает издание, перед самим турниром в "Вечнозеленом штате" бой 12-летних детей вызвал шквал критики в сторону организаторов. Сам же поединок прошел без инцидентов.</p>
      <p>Стоит отметить, что мама победительницы является профессиональным бойцом ММА. Синди Дандуа выступала в крупных промоушнах, например, Bellator, Rizin и UFC.</p>
      <p>Ее бой также прошел в карде вечера. Синди выступала перед Лолой. Женщина заставила сдаться свою соперницу.</p>
      <p>Напомним, что в 2017 году турнир по ММА <a href="https://www.nur.kz/1430649-syn-kadyrova-pobedil-na-turnire-po-mma.html">в Чеченской Республике с участием детей</a>, в том числе сыновей <a href="https://www.nur.kz/1275568-ramzan-kadyrov-zhestko-otvetil-fedoru.html">Рамзана Кадырова</a>, вызвал негодование среди пользователей Сети.</p>
      <p>Легендарный боец ММА Федор Емельяненко раскритиковал проведение подобных состязаний с участием детей. В результате <a href="https://www.nur.kz/1275298-fedora-emelyanenko-obozvali-v-chechne-sh.html">чеченские бойцы и организаторы турнира резко высказались в сторону </a>«Последнего императора».</p>
