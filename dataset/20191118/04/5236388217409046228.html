      <h1>『ストリートファイターＶ チャンピオンエディション』2020年2月14日発売決定！新キャラ「ギル」やバトルシステム「VスキルII」も登場</h1>
      <h2>ゲーム本編以外のコンテンツをまとめた「アップグレードキット」も11月19日から2,727円+税で配信開始となります。</h2>
      <address><time datetime="2019-11-18T04:10:04+00:00">18 Nov 2019, 04:10</time> by <a rel="author">《茶っプリン》</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VV2685crnac" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>カプコンは、PS4/Steam対応ソフト『<b>ストリートファイターＶ チャンピオンエディション</b>』を2020年2月14日に発売すると発表しました。<br/><br/>本作は、『ストリートファイターＶ』に登場する個性豊かなキャラクターやステージ、コスチュームなど、これまで（シーズン4まで）の豊富で魅力的なコンテンツ2,000以上を収録したパワーアップ版です。新たなバトルシステム「VスキルII」や、シーズン4の追加キャラクター3人目となる「ギル」も登場し、バトルはさらに白熱！</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/f2uKnYMPwE0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>さらに、シーズン4までの全40キャラクターの「ストリートファイターV チャンピオンエディション スペシャルカラー」が、パッケージ版は数量限定特典として、DL版は早期購入特典として付属します。「限定スペシャルカラー（EX10）」プロダクトコードやグッズが詰まった「イーカプコン限定版」も登場。また、ゲーム本編以外のコンテンツをまとめた「アップグレードキット」も11月19日から2,727円+税で配信開始となります。</p>
      <hr/>
      <p>『ストリートファイターＶ チャンピオンエディション』は、2020年2月14日発売予定。価格は、PS4通常版が3,990円+税、イーカプコン限定版が8,800円+税、PS4/SteamのDL版が3,627円+税です。特典内容などは<a href="http://www.capcom.co.jp/sfv/product_cedetail.html">公式サイト</a>をご確認ください。<br/><br/>(C)CAPCOM U.S.A., INC. 2016, 2018 ALL RIGHTS RESERVED.</p>
