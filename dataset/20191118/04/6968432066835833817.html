      <h1>Vídeo mostra assalto a bar na promenade do Lido</h1>
      <h2>Funchal apoia IX Congresso Internacional RIAICES</h2>
      <address><time datetime="2019-11-18T04:41:00+00:00">18 Nov 2019, 04:41</time> by <a rel="author">Andreína Ferreira</a></address>
      <figure>

      <figure>

      <p>Ficou registado em vídeo um assalto a um bar perpetrado esta madrugada na promenade do Lido, no Funchal.</p>
      <p>Segundo o proprietário do estabelecimento, que publicou o vídeo na internet, o assaltante levou “a caixa registadora com o seu fundo maneio e alguns pertences das funcionárias”. A mesma fonte afirma que a falta de vigilância existente naquela zona está a deixar os empresários preocupados.</p>
