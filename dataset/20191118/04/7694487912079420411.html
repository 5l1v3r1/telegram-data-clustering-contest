      <h1>اين الرجالات؟</h1>
      <address><time datetime="2019-11-18T04:20:00+00:00">18 Nov 2019, 04:20</time> by <a rel="author">Lebanon 24</a></address>
      <p>يقول مستشار رئاسي سابق ان البلاد في هذه الازمة الوطنية تفتقد رجالات مثل حسين الحسيني وسليم الحص لان الحاليين صغار عقول ونفوس لا هم رجال دولة ولا رجال وطن وهو ما يؤكده تعاملهم مع المستجدات وافتقادهم الصدقية.</p>
