    <meta property="og:description" content="Tarım ve Orman Bakanlığı’nın “tarımda ortak akıl” için yaptığı çağrı büyük karşılık buldu ve tam 23 bin kişi fikrini paylaştı. %40’ı tüketiciden, %30’u çiftçiden ve %30’u ekosistemden gelen öneri ve talepler bugün Tarım Şurası’nda tartışılacak. Bakan Pakdemirli Şura’daki başlıklardan birinin ‘sıfır kilometre’ yaklaşımı olduğunu söyledi. İzmir Keltik köyündeki Ayşe Nine’yi örnek gösteren Pakdemirli, “Ayşe Nine yetiştirdiği marulu bir sokak ötedeki markette satabilecek” dedi."/>
