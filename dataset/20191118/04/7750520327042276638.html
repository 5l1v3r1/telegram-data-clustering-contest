      <h1>На Київщині затримали одного з ключових лідерів “Ісламської Держави”</h1>
      <h2>За наявною інформацією, перебуваючи в Україні, терорист продовжував координувати діяльність спеціальних осередків «ІДІЛ», так званих «Амніятів»</h2>
      <address>
        <time datetime="2019-11-18T04:20:44+00:00">18 Nov 2019, 04:20</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3C6Z6HQK9RA" width="1220" height="686" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>У результаті спільної спецоперації Служби безпеки України з іноземними спецслужбами на Київщині затримано одного з ключових керівників терористичної організації «Ісламська держава».</p>
      <p>Про це повідомляє 1NEWS.</p>
      <p>За отриманими даними з 2012 року громадянин Грузії на прізвисько «Аль Бара Шишані» обіймав посаду аміра джамаату «Ахадун Ахат» у провінції Латакія Сирійської Арабської Республіки.</p>
      <p>У 2013 році він зайняв одну із вищих посад у «ІДІЛ» ‒ заступника військового аміра, відомого як «Абу Умар аш-Шишані». У 2016 році, після ліквідації останнього, «Аль Бара Шишані» виїхав до Туреччини, де продовжив координувати діяльність терористичної організації.</p>
      <p>Улітку 2018 року терорист незаконно прибув до України, використавши підроблений паспорт. На підставі фальшивих документів йому вдалося легалізуватися на території нашої країни. За наявною інформацією, перебуваючи в Україні, терорист продовжував координувати діяльність спеціальних осередків «ІДІЛ», так званих «Амніятів».</p>
      <p>Правоохоронці затримали злочинця у столичному регіоні поблизу приватного будинку, де він проживав. Проведена портретна експертиза довела, що затриманий іноземець дійсно є розшукуваним лідером «Ісламської держави». Наразі терорист знаходиться під екстрадиційним арештом.</p>
      <p>Джерело: <a href="https://ssu.gov.ua/ua/news/1/category/21/view/6716#.IqUAWTtS.dpbs">СБУ</a></p>
