      <h1>日惹默拉皮火山再爆发</h1>
      <address>
        <time datetime="2019-11-18T03:48:00+00:00">18 Nov 2019, 03:48</time>
      </address>
      <p>日惹特区默拉皮火山(Gunung Merapi)周日（17日）早上10.46 WIB（印尼西部时间）喷发火山灰柱，高度达1000米。印尼地质灾害研究与发展中心当地负责人已宣布默拉皮火山周围处于高度警惕状态。到目前为止，没有导致任何人死亡或失踪。默拉皮火山是印尼最活跃的火山。</p>
    </article>
