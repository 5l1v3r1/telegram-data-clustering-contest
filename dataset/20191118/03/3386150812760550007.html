      <h1>एअरबॅग किती वेगाने उघडते? कसे काम करते? जाणून घ्या...</h1>
      <address>
        <time datetime="2019-11-18T03:15:55+00:00">18 Nov 2019, 03:15</time>
      </address>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/trfjgdjkhd_201911326116.jpg"/>
        <figcaption>केंद्रीय रस्ते वाहतूक मंत्रालयाने 1 ऑक्टोबरपासून सर्व कारमध्ये ड्रायव्हर आणि पॅसेंजर यांना एअरबॅगचे संरक्षण देणे बंधनकारक केले आहे. कारमधून प्रवास करणारे प्रवासी एखाद्या अपघाताला सामोरे गेले तर त्यांना कमीतकमी दुखावत व्हावी आणि प्राण वाचावेत असा यामागचा उद्देश आहे. ही एअरबॅग कसे काम करते पाहूया...</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/sdfvdsvgrey_201911326117.jpg"/>
        <figcaption>एअरबॅग म्हणजे हवेचा फुगा नसतो तर ती आतमध्ये असताना हवा नसलेल्या पिशवीसारखीच असते. कारच्या स्टेअरिंगमध्ये, डॅशबोर्ड आणि पॅसेंजरच्या बाजुला एअरबॅग बसवलेल्या असतात. जेव्हा कधी अपघात होतो तेव्हा ही एअरबॅग तब्बल 350 किमी प्रति तासाच्या वेगाने उघडते.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/efedxfr456y_201911326118.jpg"/>
        <figcaption>कारचा वेग यासाठी विचारात घेतला जातो. जेव्हा कारचा वेग 30 ते 40 किमीपेक्षा जास्त असतो तेव्हा या एअरबॅग उघडतात. ही वेगमर्यादा वेगवेगळ्या कंपन्यांची वेगवेगळी असू शकते.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/xv-fhrygfj_201911326119.jpg"/>
        <figcaption>अपघातावेळी ठोकर लागल्याचक्षणी एअरबॅग उघडली तरच आतील व्यक्ती वाचू शकते. यामुळे ही एअरबॅग अवघ्या काही सेकंदांच्या काही भागात कार्यरत होऊन त्यात हवा भरली जाणे गरजेचे असते. यासाठी कारला सेन्सर लावलेले असतात.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/fcdvrftbghth_201911326120.jpg"/>
        <figcaption>या सेन्सरला आघात झाल्याचे जाणवल्यास सेकंदाच्या चौथ्या भागात एअरबॅगला सूचना दिली जाते. यानंतर 350 किमी प्रतितास एवढ्या प्रचंड वेगाने ही एअरबॅग उघडते.</figcaption>
      </figure>
