      <h1>侍ジャパン・鈴木が３部門制す　個人タイトル発表／プレミア１２</h1>
      <address>
        <time datetime="2019-11-18T03:24:00+00:00">18 Nov 2019, 03:24</time>
      </address>
      <p>　プレミア１２の２次ラウンドまでの成績による個人タイトルが発表され、鈴木（広島）が打率４割７分８厘、１２打点、９得点で３部門を制した。周東（ソフトバンク）は４盗塁で最多盗塁となり、菊池涼（広島）は最優秀守備選手に選出された。</p>
      <p>　オリックスの張奕（台湾）は２勝０敗、防御率０・００で勝率第１位と最優秀防御率に輝いた。</p>
