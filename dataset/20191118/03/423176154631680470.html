      <h1>"Мидуэй"</h1>
      <address><time datetime="2019-11-18T03:49:00+00:00">18 Nov 2019, 03:49</time> by <a rel="author" href="https://lj-top.ru/author/colonelcassad" target="_blank">colonelcassad</a></address>
      <figure>
        <img src="https://lj-top.ru/proxyimage/https://images.justwatch.com/backdrop/152347784/s1440/midway-2019"/>
      </figure>
      <p>Приобщился к новому американскому военному эпику "Мидуэй" посвященного как не трудно догадаться из названия, решающему сражению войны на Тихом Океане.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/tCr7r72njcg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В целом, впечатления от трейлера не сильно обманули насчет самого фильма.<br/>Перед нами пафосный патриотический эпик-открытка, которая пытается копировать аналогичную "открытку" 20-летней давности - "Перл-Харбор" Майкла Бэя.<br/>Что удивительно, но графика и экшн 20 лет назад были лучше, хотя суть у обеих фильмов примерно одна и та же - это некий набор событий времен первого этапа войны на Тихом Океане, только в "Мидуэе" он избавлен от истории с любовным треугольником, которая заменена предельной банальщиной про то, что жена ждет мужа.</p>
      <figure>
        <img src="https://lj-top.ru/proxyimage/https://hot-gaming.com/wp-content/uploads/2019/11/12511/because-midway-works-to-humanize-both-sides-of-the-conflict-according-to-roland-emmerich.jpg"/>
      </figure>
      <p>Само сражение действительно одно из знаковых и именно в нем Япония фактически утратила стратегическую инициативу в войне на Тихом Океане.  Если немецкий блицкриг в СССР закончился под Москвой, то японский "блицкриг" закончился при Мидуэе. Катастрофа тем более чудовищная для японцев, что произошла она в считанные минуты, вследствии как их просчетов, так и целой цепи роковых случайностей. Для американцев это стало безусловной победой, в по сути решающем военно-морском сражении, хотя впереди еще было много сражений, где японский флот еще некоторое время периодически бил американцев. Но в условиях рухнувшего плана войны, ресурсное превосходство США должно было сыграть решающую роль. Значение Мидуэя заключается даже не в 4 потерянных авианосцев Императорского Флота, а в том, что он направил ход войны на Тихом Океане в выгодном для США направлении, в то время как у Японии после Мидуэя возник дефицит стратегических идей, что уже осенью 1942 года вынудило их перейти к стратегической обороне, хотя у них было все еще больше кораблей и самолетов, чем у американцев. Но с утратом инициативы, эти силы были связаны необходимостью защищать огромные пространства захваченные в 1942 году, а США (в особенности после битвы за Гуадалканал) получили удобную возможность выбирать направления главных ударов и сосредотачивать превосходящие силы, добиваясь сначала локального оперативного превосходства, а в 1944 году оно стало близким к тотальному.</p>
      <figure>
        <img src="https://lj-top.ru/proxyimage/https://imgprx.livejournal.net/e05bb7025722b6fd7d399cc19ad85fc5dde092ed/wyIkAgxNFMFXr1p39RS-tO0DYqQ0QDoSV0UkNpP8yNQHTBkQOZ7lEe_2UMK7WH9xrVCKp5a2_TJyxHbyJywScX_LauKw2x-FupeOv9slGCI"/>
      </figure>
      <p>Авторы пытались впихнуть в двухчасовой фильм множество событий с 7 декабря 1941 по 4 июня 1942 года:</p>
      <figure>
        <img src="https://lj-top.ru/proxyimage/https://miro.medium.com/max/2800/0*s4aRbOE6Wdc1mcBN.jpeg"/>
      </figure>
      <p>1. Нападение Японии на Перл-Харбор (снято хуже, чем у Бэя 20 лет назад)<br/>2. Рейд американского флота на Маршалловы острова (который был нужен разве что для того, чтобы показать, что торпеды у американских торпедоносцев были хреновые).<br/>3. Рейд Дулиттла на Токио (особенно умилил пассаж Дулиттла во время бомбежки японцев в Китае "Они бомбят людей!!!". Хотя он пару дней назад кидал бомбы на Токио - зачем Дулиттла выставили таким кретином, осталось неясным).<br/>4. Бой в Коралловом море (который по сути не показали, ограничившись кадрами гибнущего "Лексингтона" - про само сражение почти ничего не сказали, хотя оно имело далеко идущие последствия).<br/>5. Подготовку к битве у Мидуэя (работу шифровальщиков взломавших коды японцев и ускоренный ремонт пострадавшего в Коралловом море "Йорктауна").<br/>6. Само сражение при Мидуэе (снято достаточно зрелищно, но опять же - показывая все атаки американцев на японские авианосцы, атаку японцев, которая погубила "Йорктаун" ограничили взрывом где-то вдалеке - в результате вместе обмена ударами, получилась просто демонстрация американских атак и что удивительно, даже очевидные стратегические последствия Мидуэя даже не потрудились пояснить).</p>
      <figure>
        <img src="https://lj-top.ru/proxyimage/https://imgprx.livejournal.net/5afd6f833cf6eca4c6d65e4566b99cb1dde6a371/_bGhiyTf8eWHhhP6sWlFxn4w58mH4Ta_H208lOctNXy7zYiB6qkO4gQGnS-ghdw_2Ea6U1vdfOJO19M89q7xF0lj50M5iiuGzRq_-IJ37eKYi7A0fewjYYdlkk4sCUgk"/>
      </figure>
      <p>В целом, получились фрагменты официальной американской истории войны на Тихом Океане. Снято очень неровно и неравномерно - совсем малозначимым событиям уделено много времени, в то время как некоторые ключевые моменты просто выпали или остались за кадром. Сценариста явно разрывало между желанием впихнуть в фильм как можно больше событий с декабря 1941 по начало июня 1942 и необходимостью наполнить все это художественным содержанием, прописав среди вороха исторических личностей (Нимица, Ямамото, Нагумо, Рошфора, Гэнды, Хэлси, Ямагути, Спрюэнса и других) интересных персонажей, но в основном получились бронзовые фигуры или бесцветные второстепенные персонажи, за которыми нет особой жизни, в результате чего фильм просто механистично воспроизводит набор событий, в которых слабо прописанные герои постепенно растворяются. У нас наиболее близкий аналог подобного подхода это "28 панфиловцев", но там история была более камерная и это не так чувствуется, как в "Мидуэе".</p>
      <figure>
        <img src="https://lj-top.ru/proxyimage/https://i1.wp.com/500filmow.pl/wp-content/uploads/2019/11/midway-movie-scene.jpg?fit=1280%2C720&amp;ssl=1"/>
      </figure>
      <p>Это станет серьезной проблемой для тех, кому эта череда исторических лиц мало что говорит и кто войной на Тихом Океане не слишком интересовался - велик риск банально заскучать, потому что это больше фильм про саму войну, нежели про людей на войне, хотя авторы пытались наполнить сюжетных болванчиков некоторой глубиной. Но получилось не очень. В остальном же, это парадная история пафосного превозмогания американцев над японцами при Мидуэе в максимально патриотическом ключе.</p>
      <figure>
        <img src="https://lj-top.ru/proxyimage/https://mediadc.brightspotcdn.com/dims4/default/1e70c49/2147483647/strip/true/crop/2290x1288+0+17/resize/1200x675!/quality/90/?url=https%3A%2F%2Fmediadc.brightspotcdn.com%2Fcb%2Fca%2F2174e7c74c8494f6628a64a82964%2Fmidway-screenshot.jpg"/>
      </figure>
      <p>С графикой в фильме творится что-то неладное - в одних сценах она весьма приличная и зрелищная. В других - хромакей так и лезет в глаза, а картинка прямо как из War Thunder или World of Warships, местами даже хуже. С учетом обилия компьютерной графики, за моделями самолетов и кораблей во многих сценах не чувствуется тяжесть и массивность, что легко разрушает все потуги создать реалистичность. В некоторых моментах "Мидуэй" проигрывает графически даже иным японским фильмам на аналогичную тематику, что странно, учитывая весьма солидный бюджет ленты в 100 млн. долларов.<br/>Музыка в фильме есть и она стандартная для пафосного военного кино. Чего то западающего в память там нет.</p>
      <figure>
        <img src="https://lj-top.ru/proxyimage/https://www.alternateending.com/wp-content/uploads/2019/11/euUvrdMLH5GR3GMLAxF1D9xw6bt-1300x730.jpg"/>
      </figure>
      <p>В целом, достаточно странный фильм, который так до конца и не определился чем он хотел быть и который чего-то нового в историю киноадаптаций "Мидуэя" не приносит, особенно с учетом того, что авторы изрядно так надергали из предшествующих фильмов на тему.<br/>Такая себе глянцевая военно-патриотическая открытка для галочки. С художественной точки зрения особой ценности не представляет. Как набор нарисованных сцен из войны на Тихом Океане - сойдет.</p>
