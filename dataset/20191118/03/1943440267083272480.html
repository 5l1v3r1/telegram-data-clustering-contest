      <h1>「サムライ、世界一、乾杯！」　侍ジャパンが祝勝会、シャンパン１０００本が１０分で消える／プレミア１２</h1>
      <address>
        <time datetime="2019-11-18T03:21:00+00:00">18 Nov 2019, 03:21</time>
      </address>
      <p>　第２回プレミア１２　決勝（１７日、日本５－３韓国、東京Ｄ）日本代表の祝勝会が行われ、松田宣（ソフトバンク）の「サムライ、世界一、乾杯！」の発声でシャンパンファイトがスタートした。用意された１０００本は１０分強で泡と消えた。最後は会沢（広島）の音頭で全員が手をつないで輪になり、万歳三唱で締めた。</p>
      <p>
        <a href="https://www.sanspo.com/baseball/japan/score/kekka190117_1.html">試合結果へ</a>

        <a href="https://www.sanspo.com/baseball/japan/player/20191001.html">代表メンバーへ</a>
      </p>
