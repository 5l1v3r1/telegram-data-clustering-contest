      <h1>PS4 '쉔무 III' 아시아 버전, 11월 19일 발매</h1>
      <address><time datetime="2019-11-18T03:50:15+00:00">18 Nov 2019, 03:50</time> by <a rel="author">인벤팀 기자</a></address>
      <p>
        <b>자료제공 - 오아시스 게임즈</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/lDhirkyg7QU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>오랫동안 기다려 온 클래식 어드벤처 게임 '쉔무' 시리즈의 3번째 작품 '쉔무 III' PS4버전이 19일 공식 발매된다.</p>
      <p>일본을 제외한 아시아 버전은 오아시스 게임즈(Oasis Games)가 유통을 맡고 있으며, 한국은 디지털 버전을 구매할 수 있다. 아시아 버전 '쉔무 III'의 디지털 패키지는 스탠더드와 디럭스 에디션이 있으며, 스탠다드 에디션은 70,000원, 디럭스 에디션은 89,800원이다.</p>
      <p>'쉔무 III'의 어떤 디지털 버전을 구매하든 사전구매한 모든 유저는 '베이징 포스 스타터 팩'을 받는다. '베이징 포스 스타터 팩'은 현무 복싱 복장, '파이어 풋'(Fire Foot) 고급 기능 두루마리, '쉔무 III' PS4 테마, '쉔무 III' PS4 아바타 세트와 에너지를 보충해주는 베이징덕 10마리, 쿠폰 25매, 5,000 게임 토큰이 들어 있다.</p>
      <p>디럭스 에디션은 전설적인 '료의 플라이트 재킷'(Ryo's Flight Jacket) 게임 내 아이템, '윈드 더스터 파이어 풋'(Wind Dust Fire Foot) 고급 기술 스크롤과 추후 공개될 DLC를 이용할 수 있는 DLC 패스를 포함한다.</p>
      <p>'쉔무 III'의 스토리는 '쉔무 II'의 엔딩에서 이어지며, 플레이어는 계속하여 주인공 '료 하즈키'(Ryo Hazuki)의 역할을 맡아 퀘스트를 따라가며 아버지의 죽음에 숨겨진 진실을 찾아야 한다. '료'는 18세의 무예가로 아버지를 살해한 범인이 '불사조 거울'을 찾고 있다는 것을 알고, 거울의 비밀을 밝혀 내려 한다. 거울을 찾아 아름다운 중국의 시골에 다다른 료는 카지노, 길거리 싸움 등을 경험하며 '불사조 거울'의 진실을 알고 있는 인물들을 조사하고, 자신의 능력을 키운다.</p>
      <p>PS4 '쉔무 III' 아시아 버전에 대한 자세한 내용 및 소식은 트위터(@OAS_Games) 또는 공식 페이스북(Oasis Games Console)을 참조하면 된다.</p>
