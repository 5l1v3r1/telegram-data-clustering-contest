      <h1>Molotov-koktélra éles lőszert ígér a rendőrség Hongkongban</h1>
      <address><time datetime="2019-11-18T07:19:03+00:00">18 Nov 2019, 07:19</time> by <a rel="author">Anna Flori</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qgQsgrXgxOY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Ostromállapotok uralkodnak a hongkongi műszaki egyetemen és környékén, ahol egyre durvább harc folyik a tüntetők és a rohamrendőrök között.</h3>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/60/68/808x528_cmsv2_46de53f5-2232-530d-b417-8a4ff0c4146c-4306068.jpg"/>
      </figure>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/60/58/808x561_cmsv2_246404a0-9ebf-5eae-8708-eb4b9b43a1f2-4306058.jpg"/>
      </figure>
      <p>
        <b>A rendőrség egyelőre vízágyúval, könnygázzal és gumilövedékkel válaszol a tüntetők mostanra életveszélyes akcióira, de a főkapitány megfenyegette a kampuszon elbarikádozott tiltakozókat, hogy éles lőszert vetnek be ellenük, ha továbbra is Molotov-koktéllal és közáporral védik állásaikat.</b>
      </p>
      <h3>Valaki nyilakat is kilőtt vasárnap, az egyik rendőrt lábon is találta.</h3>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/46/58/808x515_cmsv2_2a314ccb-3b1d-541b-b095-208fa12d82a7-4304658.jpg"/>
      </figure>
      <p>A fiatalok pár napja vették be magukat az egyetem épületébe, ahonnan Molotov-koktélokkal próbálták megbénítani a szomszédos főútvonalak közlekedését, ezért vezényelték ki a biztonságiakat, akik majdnem fél éve állnak harcban a hongkongi vezetés lemondását követelő lakossággal.</p>
      <h4>A hongkongi legfelsőbb bíróság viszont a demonstrálóknak kedvező döntést jelentett be hétfőn. Alkotmányellenesnek mondta ki a maszkviselést megtiltó kormányrendeletet.</h4>
      <p>A műszaki egyetemen összegyűlt tüntetőkről nem tudni, hogy valóban egyetemi hallgatók-e, megfigyelők szerint fiatalabbak náluk. Fegyver és maszk nélkül elvileg szabadon távozhatnak, de ez gyakorlatilag lehetetlen a vízágyúk és a rengeteg könnygáz miatt. Az egyetem rektora korábban azzal kérte "fegyverletételre" a tiltakozókat, hogy garanciát kapott a tisztességes eljárásra a rendőrségtől. Azt is hozzátette, hogy ezt kész személyesen is képviselni, vagyis ha feladják harcukat, elkíséri őket a rendőrségre, hogy ott ne érhesse őket bántódás.</p>
      <p>Néhányan hajnalban megadták magukat, őket őrizetbe vették, de a tiltakozók többsége kitart az elbarikádozott műszaki egyetemen Hongkongban.</p>
