      <h1>Foto: Sungai Seindah Surga dari Negeri Tirai Bambu</h1>
      <address><time datetime="2019-11-18T07:34:35+00:00">18 Nov 2019, 07:34</time> by <a rel="author">Bonauli</a></address>
      <slideshow>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/14/023cb3c2-ebcc-47e0-a82c-4ca4d898da1c.jpeg?w=800"/>
          <figcaption>Sungai Li atau Li Jiang berada di Kota Guilin, Guangxi, China. Cantik bak negeri dongeng membuat banyak penyair China di masa lampu yang menjadikan Li River sebagai sumber inspirasi. (iStock)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/14/0f76af5f-f3f7-4cc2-b95c-71efd1ebdb69.jpeg?w=800"/>
          <figcaption>Sungai Li memiliki panjang 437 km. Sungai Li mengalir dari Pegunungan Mao'er di Xing'an ke arah selatan melalui Gulin, Yangshuo dan Pingle. (iStock)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/14/5beb3b55-4c91-400d-9b4c-7f4aa05fe5a0.jpeg?w=800"/>
          <figcaption>Mari mulai membahas keindahan yang dimiliki oleh Li Jiang. Bayangkan sebuah pemandangan sungai yang di kelilingi oleh bukit karst, sedikit tertutup kabut, pepohonan di sisinya dan siluet pagoda dari kejauhan. (iStock)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/14/d3855cb2-68dd-42d4-8c56-8be5ea8b56f2.jpeg?w=800"/>
          <figcaption>Sungai Li di Guilin sendiri memiliki panjang 83 km. Sebagai sungai besar, Li Jiang menjadi sumber beberapa kanal yang dialirkan ke pemukiman.Â  (iStock)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/14/b3833210-b997-4c42-b310-0fd057831b97.jpeg?w=800"/>
          <figcaption>Alkisah sungai ini ditemukan oleh orang-orang primitif China sekitar 8.000 tahun yang lalu. Diiris oleh erosi dan cuaca, Li Jiang semakin mempesona dari waktu ke waktu. (iStock)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/14/12ed8a8e-d7ca-45d9-9af3-163d4f8ca056.jpeg?w=800"/>
          <figcaption>Ada beberapa tempat yang bisa dinikmati di Li Jiang. Sebut saja Reed flute cave, Elephant Trunk Hill, Seven Star Park, Linggu Canal, dan 20 Yuan Note. (iStock)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/14/f3ba886a-cf08-454f-a0e7-593aaf950c94.jpeg?w=800"/>
          <figcaption>Yang paling ikonik adalah 20 Yuan Note. Karena pemandangan ini dijadikan sebagai gambar dalam uang kertas China senilai 20 Yuan. Katanya, saking cantik Li Jiang, kamu akan dibuat mau foto-foto atau menikmati pemandangan terlebh dahulu. (iStock)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/14/e03277bb-4082-4f97-9b47-db28324b047b.jpeg?w=800"/>
          <figcaption>Waktu terbaik untuk menikmati Sungai Li adalah bulan April sampai Oktober. Kalau kamu datang di akhir bulan Mei sampai April, Li Jiang akan tambah romantis karena lebih banyak kabut. (iStock)</figcaption>
        </figure>
      </slideshow>
      <p><b>Guilin</b> - China punya banyak alam indah yang jadi primadona. Tengok saja sebuah sungai ikonik di China. Namanya Li Jiang dan beginilah keindahannya.</p>
