      <h1>巨人、ノック終了条件は２７連続アウト</h1>
      <address>
        <time datetime="2019-11-18T07:01:00+00:00">18 Nov 2019, 07:01</time>
      </address>
      <p>　巨人は１７日、秋季キャンプで、走者を置いた実戦的なノックを行った。終了は２７連続アウトが条件で、失策があれば最初からやり直しとなる厳しいルールの中、１年目の横川、２年目の湯浅らにミスが出た。元木ヘッドコーチは「緊張感やスタミナ」と意図を説明。今季はクライマックスシリーズの前にも東京ドームで同様の練習を行っており、「１軍はこれぐらい緊張感を持ってやる」と若手に厳しさを伝えた。</p>
