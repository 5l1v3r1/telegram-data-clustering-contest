      <h1>GCC 7.5 发布 - GCC 7 分支的最后更新版本</h1>
      <address><time datetime="2019-11-18T07:13:00+00:00">18 Nov 2019, 07:13</time> by <a rel="author">ugmbbc</a></address>
      <p>
        <a href="https://www.cnbeta.com/topics/283.htm">
          <pic src="https://static.cnbetacdn.com/topics/b1367c9892fa44d.png"/>
        </a>
      </p>
      <p><a href="https://gcc.gnu.org/ml/gcc/2019-11/msg00099.html">GCC 7.5 已发布</a>，此版本是 GCC 7 分支的错误修复版本，其中包含对 GCC 7.4 中重要回归错误和严重错误的修复。另外要注意的是，GCC 7.4 是 GCC 7 分支的最后一次更新，此后不会再接收到任何修复。GCC 将继续保持维护 GCC 8 和 GCC 9 分支，以及开发分支。</p>
      <hr/>
      <figure>
        <img src="https://static.cnbetacdn.com/article/2019/1118/fedf1aba512cdb0.png"/>
      </figure>
      <p>获取新版本：</p>
      <p>
        <a href="http://www.gnu.org/order/ftp.html">http://www.gnu.org/order/ftp.html</a>
      </p>
    </article>
