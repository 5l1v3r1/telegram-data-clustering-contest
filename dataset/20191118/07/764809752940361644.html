      <h1>أربعة قتلى في إطلاق نار في حديقة منزل في كاليفورنيا</h1>
      <address><time datetime="2019-11-18T07:25:14+00:00">18 Nov 2019, 07:25</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tuXYg1qco1w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>قتل أربعة أشخاص وأصيب ستة بجروح في إطلاق نار بينما كانوا يتابعون مباراة لكرة القدم في حديقة منزل في وسط كاليفورنيا الأحد، حسب ما أعلنته الشرطة.</p>
      <p>واستدعيت الشرطة إلى موقع الحادثة، بعدما أطلق شخص على الأقل النار على حشد من نحو 35 شخصاً كانوا متجمعين في حديقة المنزل الواقع في فريزنو، على بعد 320 كلم شمال لوس أنجلوس.</p>
      <p>وقال مساعد رئيس شرطة فريزنو مايكل ريد لصحافيين "قتل ثلاثة أشخاص في الموقع"، مضيفاً أن شخصاً رابعاً نقل للمستشفى في حالة حرجة ثم توفي متأثراً بجروحه.</p>
      <p>وأضاف أن القتلى الأربعة والجرحى الستة الذين تتم معالجتهم من إصابات "لا تهدد حياتهم" جميعاً رجال تراوح أعمارهم بين 25 و35 عاماً.</p>
      <p>وأعرب عن "التعاطف مع عائلات الضحايا...هذا عنف طائش"، مؤكداً "نفعل ما بوسعنا لمعاقبة المجرمين".</p>
      <p>وأشار إلى أنه من غير الواضح بعد عدد المشاركين في عملية إطلاق النار، ولا يوجد "مؤشرات" على أن الحادث مرتبط بعصابات.</p>
      <p>وقال المتحدث باسم شرطة فريزنو بيل دولي إن الشرطة تدقق في تسجيلات مراقبة وتتحدث مع شهود عيان بحثا عن مشتبه بهم.</p>
      <p>وأكد شوا فانغ الذي يعيش قرب موقع الهجوم الأحد أن هذا الحادث هو الثاني من نوعه خلال عدة أسابيع.</p>
      <p>وأضاف لصحيفة فريزنو بي المحلية "هذا يجعلني أشعر بعدم الأمان عند التجول في الخارج ليلاً".</p>
