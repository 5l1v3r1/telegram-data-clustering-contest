      <h1>神奇中國飲食文化 激發創作</h1>
      <address>
        <time datetime="2019-11-18T07:16:00+00:00">18 Nov 2019, 07:16</time>
      </address>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911181512153202_46182.jpg"/>
        <figcaption>寫作組獲獎學生領獎。（記者王若然／攝影）</figcaption>
      </figure>

      <p>影音來源：記者王若然</p>
      <p>南加州中文學校聯合會17日於洛杉磯華僑文教服務中心舉行「2019年秋季學術比賽頒獎典禮」。約200名在作文、海報、毛筆、翻譯四個考試項目獲獎的學生出席，現場還有很多家長和老師。</p>
      <p>中文學校聯合會會長吳俊毅表示，今年有34所中文學校、600多位學生參賽。在四個考試類別中評選出201位獲勝者。他說，以前聯合會的比賽獲獎人數定在20%，後來為了鼓勵更多的小朋友，遂增加獲獎名額。各個比賽類別都有專業且經驗豐富的老師擔任評審，他們都有嚴格的標準。</p>
      <p>吳俊毅表示，今年的題目很有意思，是「文化傳承」，主題設為「神奇的中國飲食文化」。因此在海報、作文比賽單位都反應了該主題。今年因主題「吃」很貼近生活，孩子們的作品也特別活潑。此外，今年比賽，家長孩子們的秩序都比往年好，這是進步的一點。</p>
      <p>今年頒獎典禮特別將學生和家長的位置調換，離舞台近的位置留給家長，靠後的位置留給學生。這樣做的目的是為了讓家長更方便拍照。按照往年經驗，家長最後都擠在前面拍照。而今年位置對調，孩子們也可以從後面排隊進入舞台領獎，更加有秩序。</p>
      <p>聖瑪利諾中文學校今年在秋季學術比賽大豐收，18位小朋友獲獎，其中五位拿了第一。主任車慶餘說，今年競爭很激烈，年紀越小的孩子反而報名參賽的很多。學校還有一位參加了六年學術比賽的孩子。學校並沒有特別為了比賽培訓學生，主要靠平時的課業練習。</p>
      <p>僑心國語學校校長王唯美說，今年學生的表現特別好，尤其今年該校在作文比賽表現優異。她說，這很不容易。因為作文是較難的一項。學校在過去也加強寫作訓練，孩子們在這方面提升不少。</p>
      <p>洛杉磯僑教中心副主任廖儷雲，為孩子們頒發獎盃。她認為學術比賽是很好的學習中文的渠道，通過繪畫、書法等多樣的形式，可以增加孩子們學習的興趣，增強學習效果。</p>
