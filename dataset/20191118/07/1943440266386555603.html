      <h1>ロッテ・伊志嶺が引退セレモニー　今後は「コーチで選手サポート」</h1>
      <address>
        <time datetime="2019-11-18T07:00:00+00:00">18 Nov 2019, 07:00</time>
      </address>
      <p>　ロッテのファン感謝デーでは、９年間の現役生活に別れを告げた伊志嶺１軍走塁コーチ兼打撃コーチ補佐兼外野守備コーチ補佐の引退セレモニーも１７日、行われた。入団時の背番号５と同じ回数だけ宙を舞い、最後は本塁へヘッドスライディング。スタンドから「大好きだった」という自身の応援歌が流れ、「これからはコーチとして選手をサポートし、日本一になれるようにしたい」と誓った。　（ＺＯＺＯマリン）</p>
      <p>
        <a href="https://www.sanspo.com/baseball/professional/data/19/stoveleague.html">移籍・退団リストへ</a>
      </p>
