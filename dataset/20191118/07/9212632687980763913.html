      <h1>Dua maut, kereta dihempap treler [METROTV]</h1>
      <address><time datetime="2019-11-18T07:34:06+00:00">18 Nov 2019, 07:34</time> by <a rel="author">Oleh Nur Saliawati Salberi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/sUikCBV_AkY" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>DUA sahabat maut, manakala enam cedera termasuk tiga kanak- kanak dalam kemalangan di Kilometer 204.5 Lebuh Raya Utara Selatan (PLUS) arah utara berhampiran kawasan rehat dan rawat (R&amp;R) Ayer Keroh, Alor Gajah, malam tadi.</p>
      <p>Dalam kejadian 7.45 malam itu, mangsa yang maut dikenali Muhammad Lukman Haqim Mosyazid dan Ahmad Daniel Ruzwan Iskandar Mohd Ali masing- masing berusia 19 tahun.</p>
      <p>Kedua- dua remaja terbabit dipercayai dalam perjalanan dari Johor ke Kuala Lumpur bagi memulakan latihan industri.</p>
      <p>Ketua Jabatan Siasatan Penguatkuasaan Trafik (JSPT) negeri Hassan Basri Yahya berkata, kemalangan dipercayai berlaku apabila treler muatan serbuk batu kapur yang dalam perjalanan dari arah Seremban, Negeri Sembilan menghala ke Johor dikatakan terbabas masuk ke laluan bertentangan sebelum merempuh lima kenderaan dari arah bertentangan.</p>
      <p>Beliau berkata, disebabkan keadaan Perodua Myvi yang remuk teruk akibat dihempap treler hanya satu mangsa berjaya dibawa keluar sebelum kenderaan berat itu dialihkan dengan bantuan kren.</p>
      <p>"Mangsa kedua hanya dapat dibawa keluar kira- kira enam jam kemudian selepas pihak bomba terpaksa memotong beberapa bahagian kenderaan terbabit," katanya ketika ditemui di lokasi kejadian.</p>
      <p>Hasan Basri berkata, identiti pemandu Perodua Myvi ketika kejadian juga belum dapat dikenal pasti memandangkan keadaan kereta yang musnah teruk.</p>
      <p>"Mayat mangsa kemudian dihantar ke Jabatan Forensik Hospital Alor Gajah bagi proses bedah siasat selain mangsa yang cedera turut dihantar ke hospital sama bagi mendapatkan rawatan lanjut.</p>
      <p>"Pemandu lori terbabit berusia 54 tahun akan direman sebaik menerima rawatan selain ujian saringan air kencing dan sampel darah turut diambil," katanya.</p>
      <p>Beliau berkata, kes disiasat mengikut Seksyen 41 (1) Akta Pengangkutan Jalan 1987.</p>
