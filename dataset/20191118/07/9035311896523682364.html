      <h1>Bolivya'da gösterilerde ölenlerin sayısı 23'e çıktı</h1>
      <address><time datetime="2019-11-18T07:46:37+00:00">18 Nov 2019, 07:46</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ep38VvvI0Po" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Bolivya'da 20 Ekim'deki seçimlerde hile yapıldığı iddiaları ile başlayan protestolarda ölü sayısı 23'e yükseldi.</p>
      <p>Amerikalılar Arası İnsan Hakları Komisyonu (IACHR) ve ülkede insan hakları ihlalleri konusunda çalışma yürüten resmi denetçi Defensoria del Pueblo'nun sosyal medya hesaplarında paylaşılan verilere göre, Bolivya'nın birçok bölgesinde süren şiddet olaylarında 20 Ekim-16 Kasım tarihlerinde 23 kişi hayatını kaybetti. 8'i gazeteci, 56'sı polis, 715 kişinin yaralandığı olaylarda, 1112 kişi gözaltına alındı, 50 kişi tutuklandı.</p>
      <p>Protestolar sonrası ordunun baskısıyla Bolivya Devlet Başkanı Evo Morales istifa ederek Meksika'ya <a href="https://tr.euronews.com/2019/11/12/meksika-nin-iltica-teklifini-kabul-eden-evo-morales-bolivya-dan-ayrildi">sığındı.</a> Çok uluslu Yasama Meclisi'nin (ALP) üst kanadı Senatörler Meclisi Başkan Yardımcısı Jeanine Anez, Morales'in liderliğini yaptığı parti Sosyalizm Hareketi (MAS) mensuplarının yer almadığı oturumda geçici devlet başkanı oldu.</p>
      <p>Muhalifler, Morales'in katılmadığı bir seçim düzenlenene kadar protestoların devam edeceğini açıkladı.</p>
      <p>Öte yandan ülkenin Cochabamba vilayetine bağlı Sacaba kentinde, Morales destekçisi koka üreticisi köylüler ve kontrolü sağlamak amacıyla müdahale eden güvenlik güçleri arasındaki çatışmalar ara ara devam ediyor.</p>
      <p>Polisin, geçtiğimiz günlerde önce asker destekli operasyon başlattığı kentte, koka üreticilerinden 4 kişi daha hayatını kaybetti. 200 kişinin gözaltına alındığı olaylarda, 4'ü ağır 115 kişi de yaralandı.</p>
      <p>Son gelişmelerle birlikte, Bolivya'da 500’den fazla kişinin yaralandığı şiddet dalgasında ölenlerin sayısı 23'e yükselmiş oldu.</p>
