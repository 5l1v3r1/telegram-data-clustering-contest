      <h1>初選出のオナイウ、代表基準を実感</h1>
      <address>
        <time datetime="2019-11-18T07:01:00+00:00">18 Nov 2019, 07:01</time>
      </address>
      <p>　サッカー・日本代表合宿（１７日、堺市内）初選出のＦＷオナイウは「ゲームになると改めて（高い）レベルを感じる。出てくるパスの質が高い」と代表基準を肌で感じた。大分で今季１０点をあげ、鈴木や永井ら同じ国内の点取り屋と１トップを争う。「どうやったら味方がチャンスをくれるか考えたい。ミスを怖がらずやりたい」と定着へ意気込んだ。</p>
