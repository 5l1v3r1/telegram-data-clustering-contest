      <h1>コロンビア、２得点も監督不満</h1>
      <address>
        <time datetime="2019-11-18T07:01:00+00:00">18 Nov 2019, 07:01</time>
      </address>
      <p>　キリンチャレンジ杯（１７日、Ｕ－２２日本０－２Ｕ－２２コロンビア、Ｅスタ）コロンビアは後半の好機を確実に仕留めた。日本を押し込んでゴール前に人数を掛けた２分、クロスのこぼれ球を拾ったＦＷサンドバルがねじ込んで先制。１４分にはピッチ中央で球を奪ってから流れるような攻めで追加点を奪った。しかし、レジェス監督は「後ろに引いてしまった。本来なら前からプレッシャーをかけ続けるべきだった」と満足せず、来年１月からの東京五輪南米予選へ気を引き締めた。</p>
