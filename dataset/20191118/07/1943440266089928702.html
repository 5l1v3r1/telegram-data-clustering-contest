    <article>
      <h1>ヤクルト・今野が１回０封</h1>
      <address>
        <time datetime="2019-11-18T07:00:00+00:00">18 Nov 2019, 07:00</time>
      </address>
      <p>　ヤクルトは１７日、秋季キャンプでクラブチーム・松山フェニックスと練習試合を行い、１５－１で大勝した。楽天を戦力外となり、入団で合意している今野が４番手で１回を無安打無失点。「最初の登板を無失点に抑えられてホッとした」と汗をぬぐった。最速は１４５キロ。高津新監督は「直球は今いるメンバーの中でもいいボールを投げていた。秋、春のキャンプで戦力になるか見極めていく」と評価した。　（松山市）</p>
    </article>
