      <h1>Через две недели после ремонта дороги на Котельникова асфальт покрылся трещинами</h1>
      <address>
        <time datetime="2019-11-18T07:45:08+00:00">18 Nov 2019, 07:45</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8u0zpIJ3f3w" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Всё лето красноярские водители и приезжие недобрым словом поминали пробки на Котельникова — из-за ремонта перерыт был весь проспект. С перерывами, его ремонтировали два года. И вот спустя несколько недель после того, как асфальт наконец уложили, автомобилисты заметили, что он начал крошиться.</p>
      <blockquote>Да нет, конечно. Хотелось бы, чтобы он через два месяца не разваливался. Нет, плохое состояние.<cite>Кирилл Романовский, дальнобойщик</cite></blockquote>
      <blockquote>Я работаю таксистом, колея начинает образовываться, то есть получается очень плохо.<cite>Валентин, автовладелец</cite></blockquote>
      <p>При этом, работы здесь ещё идут — строители устанавливают знаки и заборы, укладывают тактильную плитку. И это ещё не все недоделки дорожного долгостроя.</p>
      <blockquote>Кстати, подземные переходы, о необходимости которых на Котельникова было много споров, до сих пор не готовы. При этом, светофоры уже убрали, а вдоль всего проспекта установили отбойник и становится не очень понятно, каким образом немногочисленные пешеходы должны переходит дорогу.</blockquote>
      <p>А ведь ещё в начале осени в краевом управлении автодорог обещали — скоро все будет готово, остались финальные штрихи.</p>
      <blockquote>Работы по устройству тоннелей уже завершены, сейчас идут работы по внутренней отделке, лестничных сходов, и пандусов. Так же в стадии завершения ливневая канализация, сдача объекта запланирована на октябрь.<cite>Ирина Ёлкина, пресс-секретарь КГКУ «Управление автомобильных дорог по Красноярскому краю»</cite></blockquote>
      <p>Пока небольшие, эти выбоины и трещины весной могут превратится в ямы, загубив плоды двухлетнего ремонта. Но устранить эти дефекты сейчас тоже скорее всего не получится — сезон завершён, да и при всем желании в такие холода никакие технологии не позволят укладывать асфальт.</p>
      <p>
        <i>Сергей Сеславин</i>
      </p>
