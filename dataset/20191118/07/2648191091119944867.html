      <h1>Побил дома и машины: град размером с куриное яйцо выпал в Австралии – видео</h1>
      <h2>Сильнейший ветер сносил крыши и рвал провода, в результате разгула стихии без электричества оказались около 20 тысяч домов.</h2>

      <p>Град размером с куриное яйцо выпал в австралийском Квинсленде, повредив стекла машин и домов, сообщает телеканал 7News.</p>
      <p>Отмечается, что ранее жителям ряда населенных пунктов от города Гримпи до южной части Брисбена было вынесено предупреждение о "гигантском граде и разрушительных ветрах".</p>
      <p>По данным телеканала, некоторые градины достигали размеров куриного яйца, а сильный ветер с порывами до 16 метров в секунду сносил крыши с построек.</p>
      <p>Кроме того, как сообщает телеканал ABC, из-за обрыва проводов, вызванных ветром, остались без электричества почти 20 тысяч домов на юго-востоке страны.</p>
