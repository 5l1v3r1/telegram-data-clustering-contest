      <h1>巨人・後藤野手総合コーチの背番号変更</h1>
      <address>
        <time datetime="2019-11-18T07:00:00+00:00">18 Nov 2019, 07:00</time>
      </address>
      <p>　巨人は１７日、来季のスタッフ発表の際に背番号「８８」となっていた後藤孝志野手総合コーチの背番号を「９０」に変更すると発表した。これに伴い、１０日に仮契約を結んだ際に「９０」と発表されていたＤ４位・井上温大投手（前橋商高）は「９１」に変更される。</p>
