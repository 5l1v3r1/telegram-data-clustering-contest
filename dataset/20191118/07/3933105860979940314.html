      <h1>В пензенском вузе рассказали об альтернативе древесины и лекарственных растениях (видео)</h1>
      <address>
        <time datetime="2019-11-18T07:12:00+00:00">18 Nov 2019, 07:12</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NYKgxZHdlkk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>В сезон простуд каждый ищет свой идеальный рецепт поддержания иммунитета. Эксперты отмечают, что в последнее время жители все чаще стали применять в быту лекарственные травы. Их изучением в плотную занялись в Пензенском государственном аграрном университете.</i>
      </p>
      <p>С ювелирной точностью аспирантка Пензенского государственного аграрного университета Елена Кутихина разбирает семена календулы. Этот этап важен и необходим. Так отбирается наиболее качественный посадочный материал. Известно, что далеко не все соцветия этого представителя флоры одинаково хороши для использования, в частности, для лекарственных целей.<br/><br/>«Самое высококачественное лекарственное сырье получается из кольцевидных крючковидных форм, так как они мелкие, незазубренные, легко высеваются, что способствует равномерному высеванию семян из них получаются махровые соцветия. И они наиболее качественные», — рассказала девушка.</p>
      <p>Лекарственная календула считается весьма полезной для здоровья. Она получила широкое применение, как в традиционной, так и в народной медицине. Ею можно лечить головные боли, простудные заболевания, в целом, растение благотворно влияет на нервную и сердечно-сосудистую системы.</p>
      <p>Широкий спектр положительных качеств — и у эхинацеи. Изучением ее полезных свойств также плотно занимаются в университете.<br/><br/>«Мы можем использовать и корневища лекарственных растений, стебли и цветы тоже идут, и семена. Могут делаться настойки из всего, можно делать и настойку, и в чай заваривать можно цветы и стебли, и делать травяные сборы для повышения иммунитета. Очень хорошо именно в осенний период», — отметила соискатель кафедры растениеводства и лесного хозяйства Пензенского государственного аграрного университета Наталья Лобанова.</p>
      <p>Здесь же, в университете, в ходе исследований выявили, что эхинацею лучше сажать в зиму, так можно получить хороший результат. Нетрадиционными культурами в стенах учреждения занимаются уже достаточно давно под руководством доктора сельскохозяйственных наук Веры Гущиной. В последнее время она плотно изучала перспективную сельскохозяйственную культуру — мискантус гигантский. Его считают альтернативой древесины.</p>
      <p>«Чтоб сосну использовать, ее нужно выращивать не менее 80−100 лет, и только после этого можно получит целлюлозное сырье, а мискантус с третьего года жизни в течение 25 лет мы можем получать это сырье. С одного гектара леса мы можем получить 40 тонн целлюлозы, а с одного гектара мискантуса — 4 тонны ежегодно», — сообщила заведующая кафедрой растениеводства и лесное хозяйство Пензенского государственного аграрного университета Вера Гущина.</p>
      <p>Стоит отметить, мискантус гигантский позволяет существенно экономить не только на древесине, но и на топливе для автомобиля, если машину оборудовать специальным газогенератором, сообщает телеканал «Экспресс».</p>
