      <h1>Así sería 'Los Simpson' si fuera una serie española: la parodia que ha conquistado Internet</h1>
      <address><time datetime="2019-11-18T07:35:51+00:00">18 Nov 2019, 07:35</time> by <a rel="author" href="https://twitter.com/davidjusto_" target="_blank">David Justo</a></address>
      <figure>
        <iframe data-src="https://twitter.com/Rickyexp/status/1196028353326792704?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>En 1987, concretamente un 19 de abril, <a href="https://cadenaser.com/tag/matt_groening/a/">Matt Groening</a> daría el primer paso para crear una de las mejores series de la historia de la televisión: <a href="https://cadenaser.com/tag/los_simpson/a/">Los Simpson</a>. Aquel mismo día se emitía <i>Good Night,</i> <b>el primer cortometraje de animación</b> en el que aparecería la ya por todos conocida familia amarilla de <i>Springfield</i> tras un corte publicitario en el <i>The Tracey Ullman Show</i>.</p>
      <p>Dos años más tarde, y tras el éxito de estos cortometrajes, <i>Los Simpson</i> se estrenaría como serie con el especial navideño <i>Sin blanca Navidad</i>. <b>Desde entonces han pasado 30 años, y la historia de la familia amarilla continúa.</b> Todo ello a través de historias inverosímiles que les han permitido dar la vuelta al mundo y hacer referencias a prácticamente todos los países del mismo ¿<a href="https://cadenaser.com/ser/2017/04/18/television/1492536801_199914.html">Recuerdas todos los guiños de la serie a nuestro país</a>? Desde el día que Homer visitó la Sagrada Familia de Barcelona hasta el <i>opening</i> que emulaba a los Sanfermines.</p>
      <h3>Así sería 'Los Simpson' si fuera una serie española</h3>
      <p><b>¿Cómo sería <i>Los Simpson</i> si fuera una serie española?</b> Con el objetivo de salir de dudas, el usuario de Twitter <i>RickyExp</i> <a href="https://twitter.com/Rickyexp/status/1196028353326792704?s=09">ha compartido un vídeo en su perfil</a> mediante el que recrea la famosa intro de <i>Los Simpson</i> con guiños a empresas como <a href="https://cadenaser.com/tag/mercadona/a/">Mercadona</a> o 100 Montaditos y a personajes como Ibai Llanos, C.Tangana o Albert Rivera, entre otros.</p>
      <p>En primer lugar, y después de mostrarnos el característico cielo nublado de <i>Springfield</i>, la cámara nos dirige entre un 100 Montaditos y un Mercadona hasta llevarnos al colegio de primaria de <i>Springfield</i>. Una vez allí, <a href="https://cadenaser.com/tag/ibai_llanos/a/">Ibai Llanos</a> sustituye a <i>Bart Simpson</i> para recordar sus seguidores que si los exámenes duran 90 minutos, tenemos que marcharnos en el 91, <b>como ya hiciera en su famoso vídeo viral para la Selectividad de 2019.</b></p>
      <h3>Desde C. Tangana a Alberto Chicote</h3>
      <p>A continuación, el famoso comentarista de <i>eSports</i> sale de clase y lanza una zapatilla de casa contra una versión reducida de <a href="https://cadenaser.com/tag/anton_alvarez_alfaro/a/">C.Tangana</a>, <b>uno de los memes del año</b>. Después le llega el turno a <a href="https://cadenaser.com/tag/alberto_chicote_del_olmo/a/">Alberto Chicote</a>, quien reconoce con una barra de plutonio en su mano, que si te comes una de esas no podrás cenar esta noche. Una escena que recuerda a la que protagoniza Homer Simpson cuando está en la central nuclear.</p>
      <p>Después viajamos al centro comercial de Springfield, donde Marge Simpson compra pizza de Casa Tarradellas, sangría Don Simón, unas patatas con sabor a jamón y el famoso succionador de clítoris <i>Satisfyer</i>. Sin embargo, en esta ocasión no aparece Marge Simpson, ya que nos encontramos con 'la mujer del resplandor que hizo bum', quien <b>observa atenta el ya clásico tortazo al youtuber <i>Mr.Granbomba</i> por llamar caranchoa a un repartidor.</b></p>
      <p>Por último, el vídeo hace una referencia a Judit Serrano, quien se hizo viral tras su actuación en los cástings de <a href="https://cadenaser.com/tag/operacion_triunfo/a/">Operación Triunfo,</a> y a <b>otros personajes como Pablo Motos o Albert Rivera, quien porta su ya famoso adoquín.</b> También a vídeos míticos de YouTube en español como el hombre que fingió un esguince. Todo ello para hacer una radiografía de la España de los memes. Un vídeo que ya supera los dos millones de reproducciones y que no para de crecer.</p>
