      <h1>Schießerei in Fresno: 4 Tote - sie schauten gerade Football im TV</h1>
      <address><time datetime="2019-11-18T07:32:42+00:00">18 Nov 2019, 07:32</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/w-sf6oMHAEo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In Fresno in Kalifornien sind mindestens vier Menschen durch Schüsse getötet worden. Mindestens sechs weitere Personen wurden verletzt. Ein Mann eröffnete das Feuer auf Leute, die gerade in einem Haus ein American-Football-Spiel im Fernsehen anschauten.</p>
      <p>Es war schon die dritte Schießerei innerhalb einer Woche allein in Kalifornien.</p>
      <p>Die Polizei sagte auf ihrer Pressekonferenz zunächst nicht, wieviele Tote es gab, nur dass unter den neun Personen, die von Schüssen getroffen wurden, mehrere tot seien.</p>
      <p>Der Mann, der auf die Menschen geschossen hatte, konnte flüchten. Die Polizei fahndete nach dem Angreifer und versuchte auch das Material von Überwachungskameras auszuwerten.</p>
      <p>Es könnten noch mehr Menschen verletzt worden sein, da einige offenbar mit ihren eigenen Autos zu Krankenhäusern gefahren waren.</p>
      <p>Fresno liegt etwa 320 Kilometer nördlich von Los Angeles.</p>
