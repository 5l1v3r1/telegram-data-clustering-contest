      <h1>Así es el Crysis de 2019, con Raytracing y a 4K</h1>
      <h2>Los aficionados vuelven a hacer brillar el título de CryTek gracias a sus mods.</h2>
      <address><time datetime="2019-11-18T20:30:00+00:00">18 Nov 2019, 20:30</time> by <a rel="author" href="https://www.3djuegos.com/noticias-ver/199161/as-es-el-crysis-de-2019-con-raytracing-y-a-4k/Chema%20Mansilla" target="_blank">Chema Mansilla</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/026wmHY5OK0" width="584" height="329" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El legendario <a href="https://www.3djuegos.com/1016/crysis/">Crysis</a> resultaba espectacular en 2007, y más de 10 años después, lo sigue siendo <b>gracias a los mods</b> de los aficionados, que no solo permiten mover el juego con soltura en una resolución 4K, también añadir nuevos efectos como el raytracing y texturas realistas en alta resoluciones.</p>
      <p>Digital Dreams muestra en su canal de Youtube el rendimiento del juego gracias a los avances visuales que ofrecen los equipos de 2019. Si bien la versión original todavía muestra un aspecto muy llamativo, es gracias a los mods cuando logra destacar <b>incluso comparado con lanzamientos actuales</b>.</p>
      <p>El vídeo muestra el título de Crytek funcionando con la configuración <b>RayTraced Global Illumination para ReShade</b> de Pascal Gilcher. El trabajo de Gilcher no deja de deslumbrar a los amantes de los videojuegos, y a los usuarios de PC en particular, ya que hace muy pocos días también destacamos sus opciones para ReShade con <a href="https://www.3djuegos.com/noticias-ver/198799/pensabas-que-el-raytracing-no-llegara-a-red-dead-redemption/">raytracing para Red Dead Redemption 2</a>.</p>
