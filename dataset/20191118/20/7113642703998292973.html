      <h1>Как отбиваться от человека, нападающего со словами "Ах ты ж, скотыняка": нардеп показал приемы (видео)</h1>
      <h2>Депутат-борец записал видео, в котором показал пару приемов, как отбиваться от человека, нападающего со словами "Ах ты ж, скотыняка".</h2>
      <address><time datetime="2019-11-18T20:30:00+00:00">18 Nov 2019, 20:30</time> by <a rel="author">Олег Павлось, источник:</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fzhanbeleniuk%2Fvideos%2F2475388812747104%2F&amp;show_text=0&amp;width=560" width="560" height="314" data-service="Facebook" scrolling="no"/>
      </figure>
      <h3>Нардеп Беленюк показал, как защищаться от "Ляшко"</h3>
      <p>Депутат Верховной Рады от "Слуги народа" Жан Беленюк, который также является двукратным чемпионом мира по греко-римской борьбе, в шутку показал своим коллегам, как отбиваться в случае нападения, сообщает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <blockquote>
        <b>Читайте также: </b>
        <a href="https://www.facenews.ua/news/2019/463808/">Ляшко подрался с нардепом от "Слуги народа" (видео)</a>
      </blockquote>
      <p>Соответствующее видео в понедельник, 18 ноября, он разместил на своей странице в <a href="https://www.facebook.com/zhanbeleniuk/videos/2475388812747104/">Facebook</a>.</p>
      <blockquote>"Хочу показать несколько приемов, так как на наших депутатов нападают иногда, чтобы они знали, как себя защитить. Когда вас начинают брать за рубашку, делайте подворот. А когда вас атакуют спереди, бросайте прогибом", - сказал Беленюк, показывая борцовские приемы.</blockquote>
      <p>Спарринг-партнер депутата Дмитрий Кияшок имитировал нападение со словами: "Ах ты ж, скотыняка", намекая на лидера Радикальной партии <a href="https://www.facenews.ua/file/2014/44367/">Олега Ляшко</a>.</p>
