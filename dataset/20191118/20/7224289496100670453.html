      <p>En la #MesaPolítica, el historiador Lorenzo Meyer y la politóloga Denise Dresser coinciden en que el presidente en el exilio de Bolivia, Evo Morales, se equivocó al buscar un cuarto mandato para prolongar su gobierno de una manera ilegítima. En tanto, el académico del Colegio de México, Sergio Aguayo, señala que el asilo concedido por México a Evo muestras las contradicciones del gobierno de AMLO que ha endurecido su política migratoria para frenar a los centroamericanos</p>
