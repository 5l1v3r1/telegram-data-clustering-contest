      <h1>البندقية تتطلع للعودة إلى الحياة الطبيعية بعد أسبوع من الفيضانات القاسية</h1>
      <address><time datetime="2019-11-18T20:30:04+00:00">18 Nov 2019, 20:30</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/x4oVlHy014o" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>تسعى البندقية للعودة إلى الحياة الطبيعية الاثنين، بعد أسبوع على فيضانات غير مسبوقة غمرتها وسبّبت دمارا في المدينة وأغرقت المنازل والمتاجر والكنوز الثقافية في هذه المدينة العائمة.</p>
      <p>ولا تزال الأحوال الجوية السيئة التي ضربت إيطاليا تثير القلق، وقد تأثرت بها كافة مناطق البلاد من فيضانات الأنهار في شوارع مدينة ماتيرا في جنوب البلاد، إلى أعاصير ضربت منطقة غروسيتو في توسكاني.</p>
      <p>ففي شمال البلاد، حذّر خبراء الأرصاد من ارتفاع مخاطر حصول انهيارات في التربة في منطقة ترانتينو- ألتو أديجي المحاذية للنمسا، مع توقع استمرار هطول الأمطار الكثيفة في هذه المنطقة المحيطة بجنوى وجزيرة سردينيا.</p>
      <p>وفتحت المدارس أبوابها مجددا في البندقية، فيما حاول أصحاب المتاجر مستعينين بمماسح ودلاء، إزالة المياه والطين التي تراكمت في متاجرهم منذ الثلاثاء.</p>
      <p>ويعد منسوب المياه المتوقع الذي سجل ظهر الاثنين والبالغ ما بين 1,1 متر و1,15 مترا، تقدما ملحوظا عن الأسبوع الفائت حين تجاوز المد العالي مستوى 1,5 متر ثلاث مرات.</p>
      <p>وشهدت البندقية أسوأ مد عال منذ 53 عاما بلغ 1,87 مترا وهو ثاني رقم قياسي تاريخيا بعد 4 تشرين الثاني/نوفمبر 1966 (1,94 متر). واجتاحت المياه الفنادق والمتاحف والمتاجر والكنائس في هذه المدينة المدرجة ضمن التراث العالمي.</p>
      <p>وبدأت المياه تفيض في ساحة سان ماركو الشهيرة، أحد أكثر النقاط انخفاضا في المدينة، حين بلغ المد العالي 0,8 متر فوق مستوى البحر، وفقا لأجهزة الأرصاد المحلية.</p>
      <p>وكتب لويجي برونيارو، رئيس البلدية على تويتر أنّ "الاستمارات ستتوفر قريبا للمواطنين وأصحاب الأعمال للحصول على تعويضات. شكرا لكل من عملوا بجد لتجاوز هذا اليوم"، وذلك بعد أن غمرت المياه مجددا نحو 80 بالمئة من المدينة.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196400938686152704" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>تعهد الرسّام دافيد دي غوغليلمي، خارج قاعة معرض فني، بإعادة افتتاح معرضه بعد التخلص من الفوضى.</p>
      <p>وقال "لقد اعتدنا على ذلك، نحن عنيدون. نعرف الثمن الذي يجب أن ندفعه لنعيش في هذه المدينة".</p>
      <p>وتابع "خسرنا كل شيء تقريبا. كافة طلبيات عيد الميلاد كانت وصلت للتو: إطارات جديدة وبطاقات هدايا وغيرها".</p>
      <p>وتوقع خبراء الأرصاد ألا تتجاوز المياه 1,1 متر في البندقية خلال الأيام المقبلة، ما سيسمح للسكان بتقييم الدمار الذي قدّره رئيس البلدية بالفعل بأكثر من مليار يورو.</p>
      <p>استعد سكان فلورنسا وبيزا الأحد، لفيضانات محتملة لنهر أرنو، لكنّ المدينتين الواقعتين في إقليم توسكانا تفادتا الفيضانات والدمار كما تم رفع حالة الإنذار عنهما.</p>
      <p>وفي شمال شرق إيطاليا، أدى التساقط الكثيف للثلوج لحدوث انهيارات في التربة في وادي مارتل المكتظ بالسكان بمنطقة ألتو أديجي، لكنّ دون حدوث دمار شديد.</p>
      <p>والاثنين، ظل نحو 30 طريقا سريعا في المنطقة مغلقين أمام حركة السير الاثنين، كحال المدارس التي ظلت مغلقة أيضا.</p>
      <p>علما بأن البندقية التي شيدت على 118 جزيرة، معظمها اصطناعي وعلى ركائز، مهددة على الدوام بأن تغمرها المياه.</p>
      <p>وقال سيرجيو كوستا، وزير البيئة، أن وضع المدينة قد تفاقم بسبب تغير الطقس الذي بات أقرب إلى طقس استوائي مع هطول مطر غزير ورياح عاتية، جراء الاحتباس الحراري.</p>
      <p>ودعا العديد من المسؤولين بينهم رئيس البلدية، إلى تنفيذ مشروع وضع حواجز "بأسرع وقت".</p>
      <p>علما بأن المشروع قد أطلق في 2003 وتأخر بسبب أخطاء وتحقيقات فساد، ويقوم على 78 حاجزا عائما يغلق البحيرة في حال ارتفاع مستوى الماء في الادرياتيكي إلى ثلاثة أمتار. وبحسب كونتي فإن المشروع "جاهز بنسبة 93 بالمئة" و"سيتم إنجازه في ربيع 2021".</p>
