      <h1>Замдиректора ВГТРК Рифат Сабитов получил «ТЭФИ» за вклад в развитие регионального телевидения</h1>
      <h2>Победителей профессионального конкурса «ТЭФИ-Регион» этим вечером назвали в Волгограде.</h2>
      <address>
        <time datetime="2019-11-18T20:58:00+00:00">18 Nov 2019, 20:58</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9mbXgM74vx0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Заместитель генерального директора ВГТРК Рифат Сабитов получил бронзового «Орфея». Победителей профессионального конкурса «ТЭФИ-Регион» этим вечером назвали в Волгограде. Рифат Сабитов удостоен высшей телевизионной награды за вклад в развитие регионального телевидения.</p>
