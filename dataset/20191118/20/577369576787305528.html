      <h1>На Камчатке сивуч попался на краже колхозной рыбы (видео)</h1>
      <address>
        <time datetime="2019-11-18T20:22:00+00:00">18 Nov 2019, 20:22</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xu8zeA0MM60" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.kam24.ru/uploads/thumb1130_tush_33a8e5f50d9af434d22c6bd002aa5af2.jpg"/>
      </figure>
      <p>
        <b>В Петропавловске-Камчатском взрослый сивуч пробрался на территорию предприятия, чтобы полакомиться рыбой. Выходку тюленя сняли на видео.</b>
      </p>
      <p>В социальных сетях на Камчатке сегодня постили ролик, на котором видно, как взрослый сивуч с рыбой неспешно передвигается по пирсу и ныряет в воду. Судя по всему, животное снимали на берегу бухты Сероглазка в Петропавловске-Камчатском. Пользователи пишут, что запись сделана в минувшие выходные на производственной территории Рыболовецкого колхоза имени В.И. Ленина.</p>
      <p>Как сообщало ИА «Кам 24», сивучей не первый раз <a href="https://kam24.ru/news/video/20171116/53834.html">ловят</a> на краже рыбы с территорий рыбоперерабатывающих предприятий Петропавловска. Этой зимой один из тюленей <a href="https://kam24.ru/news/main/20190222/66844.html">умудрился забраться</a> на борт движущегося судна и принялся поедать улов.</p>
      <p>
        <b>Справка</b>
      </p>
      <p>Сивучи – крупнейшие представители семейства ушастых тюленей. Другое название сивуча – северный морской лев Стеллера. Размеры половозрелых самцов варьируют от трех до трех с половиной метров, а масса колеблется от 500 килограммов до одной тонны. Самки гораздо мельче самцов, длина их тела доходит до 260 сантиметров, а масса в среднем составляет 350 килограммов. Ежегодно несколько десятков сивучей осенью приплывают на лежбища на берегу Авачинской губы в черте Петропавловска, чтобы провести здесь зиму. В мае и июле у сивучей сезон размножения. Животные уплывают на острова в Тихом океане и Охотском море.</p>
