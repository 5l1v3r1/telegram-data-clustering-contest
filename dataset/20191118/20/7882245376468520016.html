      <h1>Ущерб от "высокой воды"</h1>
      <address><time datetime="2019-11-18T20:54:21+00:00">18 Nov 2019, 20:54</time> by <a rel="author">Ирина Шелудкова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Jf8TeObevts" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Этот венецианский магазин носит название Acqua Alta ("Высокая Вода"), означающее сезонные наводнения в городе. Он считается одним самых красивых книжных магазинов мира. Книги здесь хранятся в гондолах и ваннах. В последние годы приливы в Венеции участились. Вот что говорит владелец магазина Лино Фриццо о нынешнем наводнении: "Меры предосторожности, разработанные для защиты книг, на этот раз не помогли".</p>
      <p>В магазине намокли тысячи книг, экономический ущерб составляет 150 тысяч евро. Рекордный уровень привел к подтоплению 80% территории города. В целом мэрия оценивает ущерб в один миллиард евро. Правительство Италии объявило режим чрезвычайного положения, но пока выделило лишь 20 млн евро на оказание срочной помощи.</p>
      <p>Венеция стала символом избыточного туризма. Население исторической части города составляет всего 55 тысяч человек. При этом ежегодно Венецию посещают 36 миллионов туристов.</p>
      <p>Представители гостиничного бизнеса призывают туристов не отказываться от поездок в Венецию. На данный момент сообщается об отмене около трети бронирований.</p>
      <p>В понедельник ситуация улучшилась — открылись школы и музеи Венеции, возобновили движение водные трамвайчики.</p>
