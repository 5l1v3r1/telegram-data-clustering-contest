      <h1>1 Milliarde Euro? Hochwasser in Venedig wird teuer</h1>
      <address><time datetime="2019-11-18T20:01:32+00:00">18 Nov 2019, 20:01</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iNLFmSgpw2o" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In der Lagunenstadt Venedig gibt es eine Buchhandlung namens "Libreria Acqua Alta" - "Der Hochwasser-Buchladen". Für die Wassermassen, die Venedig jüngst heimgesucht haben, war der Laden dennoch nicht gerüstet.</p>
      <p>
        <b>Hochwasser wird teuer</b>
      </p>
      <p>Lino Frizzo ist der Besitzer, kennt die Folgen des Dauerregens: "Eine Badewanne und eine Gondel als Rettungsboote hätten die Bücher schützen sollen, aber sie konnten die Situation nicht retten." Lino Fizzo ist allein an seinen Büchern ein Schaden von rund 150.000 Euro entstanden. Schwer zu sagen, wie hoch der Wasserschaden für ganz Venedig ausfällt. Die Stadt schätzt: mindestens eine Milliarde Euro. Die italienische Regierung hat für Venedig den Notstand ausgerufen und damit 20 Millionen Euro Soforthilfe zur Verfügung gestellt.</p>
      <p>
        <b>Massentourismus - ein Fluch?</b>
      </p>
      <p>In den vergangenen Jahren war Venedig zum Symbol eines Tourismus geworden, der beliebten Städten zu schaffen macht. Vor allem den 55.000 Einwohnern. Denn jährlich kommen 36 Millionen Touristen nach Venedig. Massentourismus scheint Segen und Fluch zugleich. Kreuzfahrtschiffe etwa verursachen Schäden an den Fundamenten der Stadt. Andererseits sorgt der Tourismus in Venedig für Arbeitsplätze und Steuereinnahmen.</p>
