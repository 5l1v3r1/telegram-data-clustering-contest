      <p>El Presidente de la Comisión de Presupuesto de la Cámara de Diputados, Alfonso Ramírez Cuéllar, señaló que en el proyecto de presupuesto para el próximo año se van a privilegiar esquemas que rompan con el monopolio de los intermediarios en productos agrícolas, por lo que minimizó las protestas de líderes campesinos en San Lázaro, a las que calificó como “mitotes y escándalos”.</p>
