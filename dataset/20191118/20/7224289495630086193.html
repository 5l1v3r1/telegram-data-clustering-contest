      <p>La presidenta de la asociación de Madres de Abril en Nicaragua, Francys Valdivia, informa que al menos 16 activistas fueron detenidos en las últimas horas en represalia por llevar agua y suero a un grupo de madres que se encuentran en huelga de hambre para exigir la liberación de 139 presos políticos. Desde México, los exiliados nicaragüenses se solidarizaron con las madres de los detenidos.</p>
