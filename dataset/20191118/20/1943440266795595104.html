      <h1>７勝の佐伯三貴が一線退く意向「２度のけがと手術を経験し…」／国内女子</h1>
      <address>
        <time datetime="2019-11-18T20:55:00+00:00">18 Nov 2019, 20:55</time>
      </address>
      <p>　女子ゴルフで日本ツアー通算７勝の佐伯三貴（３５）が２１日開幕の大王製紙エリエール・レディース（愛媛）を最後に一線を退く意向を１８日、自身のブログで表明した。「２度のけがと手術を経験し、近年では万全の体調で試合に臨むことが難しくなり、決断に至りました」と記した。</p>
      <p>　広島県出身の佐伯は東北福祉大時代の２００７年にフジサンケイ・レディースで初優勝。１２年に２勝を挙げて賞金ランキング５位、１３年も２勝で同６位と活躍した。今季は同６９位となっている。</p>

        <a href="https://www.sanspo.com/golf/game/?sj_PageID=pc_2019_schedule_23">ツアー日程へ</a>
      </p>
