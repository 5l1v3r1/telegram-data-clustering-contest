      </figure>
      <p>El analista de negocios, Enrique Galván Ochoa, señala que ante el encarecimiento del combustible, la venta de vehículos que funcionan con gasolina ha caído, mientras que la compra de autos eléctricos crece de manera marginal, por lo que Ford se ha animado a incursionar en este mercado, en una decisión que también se ve como un desafío a la política proteccionista de Trump.</p>
