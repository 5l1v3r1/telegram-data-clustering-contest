      <h1>قتيل وجرحى بانقلاب شاحنة في صوفر</h1>
      <address><time datetime="2019-11-18T20:06:03+00:00">18 Nov 2019, 20:06</time> by <a rel="author">Lebanon 24</a></address>
      <p>أفاد مراسل "لبنان 24" بمقتل شخصين واصابة اخرين بجروح بفعل انقلاب شاحنة محمله بالاخشاب بعد اصطدامها بسيارة صغيرة في صوفر، وطالب المعنيون في المنطقة، المواطنين التروي في القيادة بسبب تسرب للزيت والمازوت في مكان الحادث.<br/> <br/> </p>
