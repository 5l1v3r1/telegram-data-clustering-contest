      <h1>Ιταλία: Εξαρθρώθηκε κύκλωμα αρχαιοκαπηλίας</h1>
      <address><time datetime="2019-11-18T20:42:32+00:00">18 Nov 2019, 20:42</time> by <a rel="author">Klelia Avatagelou</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZUVmjIj44ok" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ένα μεγάλο κύκλωμα αρχαιοκαπηλίας εξάρθρωσε ομάδα της ιταλικής αστυνομίας που είναι υπεύθυνη για την προστασία της πολιτιστικής κληρονομιάς.</p>
      <p>Η επιχείρηση της αστυνομίας οδήγησε στην ανάκτηση χιλιάδων αντικειμένων που σύμφωνα με το ιταλικό υπουργείο Πολιτισμού, προήλθαν από παράνομες αρχαιολογικές ανασκαφές στην Καλαβρία και ειδικότερα στις επαρχίες Κροτόνε και Καταντζάρο.</p>
      <p>Τα αντικείμενα, μεταξύ των οποίων <b>αγγεία από την αρχαία Ελλάδα</b>, κοσμήματα και αρχαία νομίσματα, απομακρύνθηκαν από την Ιταλία και μεταφέρθηκαν σε άλλες χώρες και συγκεκριμένα στη Γερμανία, τη Βρετανία, τη Γαλλία και τη Σερβία.</p>
      <p>Σύμφωνα με τους ερευνητές, τα κλεμμένα αντικείμενα δημοπρατήθηκαν από διεθνείς οίκους έναντι μεγάλων ποσών.</p>
      <p>Προς το παρόν δεν έχει γίνει οικονομική εκτίμηση αυτών των αντικειμένων, εικάζεται όμως ότι η αξία τους ανέρχεται σε αρκετά εκατομμύρια ευρώ.</p>
      <p>Η Τερέζα Μάγκνο, Ιταλή δικαστής στον ευρωπαϊκό οργανισμό Eurojust, δήλωσε: <i>«Δεν υπάρχουν λίστες ή ακριβείς περιγραφές των χαρακτηριστικών αυτών των αντικειμένων, γιατί πρόκειται για αντικείμενα των οποίων η ύπαρξη δεν ήταν γνωστή».</i></p>
      <p>Οι έρευνες της ιταλικής αστυνομίας επεκτάθηκαν σε τέσσερις χώρες, ενώ συνελήφθησαν 23 άτομα που αντιμετωπίζουν κατηγορίες για εμπορία αρχαιοτήτων.</p>
      <p>Στα σπίτια των συλληφθέντων, οι αρχές ανακάλυψαν πολλά από τα κλεμμένα αγγεία και άλλα αντικείμενα.</p>
      <p>Η αστυνομία που είναι είναι υπεύθυνη για την καταπολέμηση των εγκλημάτων τέχνης και διακίνησης αρχαιοτήτων, πιστεύει ότι οι ύποπτοι είναι μέλη μιας εγκληματικής συμμορίας που δραστηριοποιείται στην Καλαβρία.</p>
