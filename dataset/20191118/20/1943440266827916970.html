      <h1>広島Ｄ４位・韮沢が仮契約「生がきを楽しみにしています」</h1>
      <address>
        <time datetime="2019-11-18T20:23:00+00:00">18 Nov 2019, 20:23</time>
      </address>
      <p>　広島がドラフト４位で指名した埼玉・花咲徳栄高の韮沢（にらさわ）雄也内野手（１８）＝１７８センチ、８０キロ、右投げ左打ち＝が１８日、埼玉・加須市内で交渉に臨み、契約金４０００万円、年俸５００万円で入団に合意した。</p>
      <p>　高校日本代表として今秋のＵ１８Ｗ杯に出場した遊撃手は「広島では生がきを食べることを楽しみにしています。ファンに愛され、小さい子に夢を与えられる選手になっていきたいです」とユーモアを交えて、意気込みを語った。</p>
