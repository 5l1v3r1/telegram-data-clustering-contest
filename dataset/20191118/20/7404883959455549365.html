      <h1>恐選票流失 據報川普擱置電子菸禁令</h1>
      <address>
        <time datetime="2019-11-18T20:12:00+00:00">18 Nov 2019, 20:12</time>
      </address>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911190409095151_36762.jpg"/>
        <figcaption>Juul公司薄荷味電子菸是爭議核心。(美聯社)</figcaption>
      </figure>
      <p>美國媒體今天報導，川普總統對某些口味電子菸所擬議的禁令已打退堂鼓，以免使選票流失。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/TGqqqzC7OHk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>(影音製作：何卓賢  訂閱<a href="https://www.youtube.com/channel/UCkohPTwjkan3z7_cPylpTKg/videos">世報YouTube</a>看更多新聞影音)</p>
      <p>「紐約時報」（The New York Times）和「華盛頓郵報」（Washington Post）都報導，據稱白宮幕僚建議川普，暫勿簽署備忘錄，禁止水果和薄荷等熱門口味的電子菸。這些幕僚警告，此一禁令恐怕有損他明年在一些重要的兵家必爭之州獲選連任的希望。</p>
      <p>電子菸業者樂見這項禁令凍結。一些吸食電子菸的青少年普遍出現的健康問題已歸咎於這些業者。</p>
      <p>據報川普本月4日在搭機前往肯塔基州出席一項造勢大會時，曾迴避談論這項果決的作法。紐時和華郵引述川普身邊人士的話說，川普辯護稱，禁令會迫使電子菸商店關閉，造成失業問題。</p>
