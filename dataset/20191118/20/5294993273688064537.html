      <h1>Julgamento do ataque à Academia do Sporting começou em Monsanto</h1>
      <address><time datetime="2019-11-18T20:41:23+00:00">18 Nov 2019, 20:41</time> by <a rel="author">Agência Lusa </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8tOF8matEdY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O ex-oficial de ligação aos adeptos do Sporting Bruno Jacinto assumiu em tribunal ter omitido a um agente da PSP a informação de que um grupo da claque Juventude Leonina ia deslocar-se no dia 15 de maio de 2018 à Academia de Alcochete.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196340277495111680" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>O antigo funcionário do clube "leonino" foi o único dos 44 arguidos do processo a aceitar falar neste primeiro dia de julgamento, no Tribunal Criminal de Monsanto, em Lisboa, da violenta invasão da Academia e do ataque contra jogadores da equipa de futebol profissional do Sporting, num dos episódios mais tristes do desporto português.</p>
      <p>Bruno Jacinto contou que na noite de 14 de maio de 2018 (segunda-feira, véspera do ataque) recebeu um SMS de Tiago Silva, da direção da Juventude Leonina (JL), informando que alguns elementos da claque iriam à academia para confrontar verbalmente a equipa devido à insatisfação pelo não apuramento para a Liga dos Campeões e aos atritos verificados no Aeroporto da Madeira na noite anterior.</p>
      <p>O arquido disse ao coletivo de juízes que nessa noite reportou a situação por mensagem ao então diretor-geral do clube André Geraldes, na qual mencionava que um grupo da claque ia à academia para falar com a equipa e o treinador Jorge Jesus.</p>
      <p>Na resposta, André Geraldes questionou, ainda nessa noite, “quando”, com o arguido a responder “amanhã” (15 de maio).</p>
      <p>Em 15 de maio, dia do ataque, por volta da hora de almoço, um elemento dos ‘spotters’ (equipa da PSP responsável pelo acompanhamento das claques), dado o contexto conturbado que o Sporting vivia e depois do que se tinha passado no Aeroporto da Madeira, perguntou a Bruno Jacinto se “ia alguém à academia”, mas o arguido respondeu-lhe que “não sabia se ia alguém”.</p>
      <p>A revelação consta de um memorando escrito por Bruno Jacinto em finais de setembro, inícios de outubro de 2018, a pedido de um vice-presidente do Sporting, que lhe pediu para colocar por escrito a sua versão dos factos.</p>
      <p>O arguido foi confrontado na tarde desta segunda-feira com esse documento, que está junto aos autos, o que levou o coletivo de juízes a questionar Bruno Jacinto sobre as razões que o levaram a não comunicar à PSP, pelo menos, de que havia conversas sobre a ida da claque à academia de Alcochete.</p>
      <p>“Não achei relevante. Das outras vezes que as claques foram à academia não se passou nada e não havia ‘spotters’ nem agressões físicas.</p>
      <p>Este arguido contou que quando chegou à academia viu cinco elementos da claque JL, arguidos no processo, entre os quais Fernando Mendes, a falar com o jogador William Carvalho e outros elementos do 'staff' do clube, numa altura em que o ataque já tinha acontecido e do qual afirmou nunca ter tido conhecimento.</p>
      <p>O ex-funcionário do Sporting relatou ainda que em abril de 2018, um ou dois dias após a derrota em Madrid e o ‘post’ feito na rede social Facebook pelo então presidente do clube Bruno de Carvalho, houve uma reunião na sede da Juve Leo, conhecida como ‘casinha’, junto ao Estádio de Alvalade, na qual marcaram presença Bruno de Carvalho, André Geraldes e entre 40 a 50 elementos da claque Juve Leo, incluindo a sua direção.</p>
      <h3>Julgamento prossegue com faltas justificadas</h3>
      <p>A defesa de muitos arguidos pediu que os respetivos constituintes pudessem estar ausentes durante o julgamento, uns por se encontrarem a trabalhar, outros por estudarem.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196155417321246721" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>O advogado de Bruno de Carvalho também pediu que ex-presidente do Sporting pudesse ser dispensado de marcar presença nas audiências, a não ser naquelas que o tribunal entenda necessário.</p>
      <p>“Não tem meio de transporte próprio, tem ocupação profissional, duas horas de manhã e duas horas à tarde, e está totalmente depauperado”, justificou o advogado Miguel Fonseca.</p>
      <p>A presidente do coletivo de juízes, Sílvia Pires, acedeu aos pedidos de cerca de duas dezenas de arguidos, incluindo o de Bruno de Carvalho.</p>
      <p>O antigo presidente do Sporting teve, ainda assim, uma chegada atribulada ao tribunal. Confrontado pelos jornalistas com as acusações que tem pendente, a maioria associada a terrorismo, Bruno de Carvalho chamou "burro" a um dos profissionais da comunicação social e ainda disse não gostar de "pessoas burras".</p>
      <p>O julgamento, que pertence ao Tribunal de Almada, mas por questões de logística e de segurança realiza-se em Monsanto, em Lisboa, prossegue na terça-feira e na quinta-feira, com a inquirição de militares da GNR e agentes da PSP: três de manhã e outros três à tarde, em ambos os dias.</p>
      <p>Bruno de Carvalho, que disse ser atualmente comentador, Mustafá e Bruno Jacinto, ex-oficial de ligação aos adeptos, estão acusados, como autores morais, de 40 crimes de ameaça agravada, de 19 crimes de ofensa à integridade física qualificada e de 38 crimes de sequestro, todos estes (97 crimes) classificados como terrorismo.</p>
      <p>Os três arguidos respondem ainda por um crime de detenção de arma proibida agravado e Mustafá também por um crime de tráfico de estupefacientes.</p>
      <p>Aos arguidos que participaram diretamente no ataque à academia, o MP imputa-lhes a coautoria de 40 crimes de ameaça agravada, de 19 crimes de ofensa à integridade física qualificada e de 38 crimes de sequestro, todos estes (97 crimes) classificados como terrorismo.</p>
