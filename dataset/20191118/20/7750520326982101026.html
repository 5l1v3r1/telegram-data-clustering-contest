      <h1>На Київщині викрили нелегальне деревообробне підприємство, на якому працювали китайці</h1>
      <h2>Наразі тривають слідчі дії для встановлення походження вказаної деревини та перевіряється законність працевлаштування зазначених громадян</h2>
      <address>
        <time datetime="2019-11-18T20:19:45+00:00">18 Nov 2019, 20:19</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/WeY19bwcog0" width="1220" height="686" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Правоохоронці Київщини викрили нелегальне підприємство з виробки деревини.</p>
      <p>Про це повідомляє 1NEWS.</p>
      <p>Слідчі Обухівського відділення поліції спільно з СБУ провели санкціонований обшук на підприємстві.</p>
      <p>Він відбувся в ході операції «Мігрант» в рамках кримінального провадження за ч. 1 ст. 246 (Незаконна порубка або незаконне перевезення, зберігання, збут лісу ) Кримінального колексу України.</p>
      <p>В ході обшуку виявлено деревину без відповідних документів про її походження та громадян Китаю з посвідками на тимчасове проживання  на території України.</p>
      <p>Наразі тривають слідчі дії для встановлення походження вказаної деревини та перевіряється законність працевлаштування зазначених громадян.</p>
      <p>Після проведення всіх необхідних слідчих дій, планується оголошення підозри та скерування обвинувального акту до суду.</p>
      <p>Джерело: <a href="https://www.npu.gov.ua/news/zlochini-proti-dovkillya/pravooxoronczi-kijivshhini-vikrili-nelegalne-pidprijemstvo-z-virobki-derevini/">Нацполіція</a></p>
    </article>
