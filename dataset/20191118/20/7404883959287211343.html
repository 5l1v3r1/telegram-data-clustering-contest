      <h1>港警十面埋伏 持槍包圍理大</h1>
      <address>
        <time datetime="2019-11-18T20:33:00+00:00">18 Nov 2019, 20:33</time>
      </address>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911190414342161_36710.jpg"/>
        <figcaption>留在香港理工大學的示威者打算逃離，但被警方發射催淚瓦斯逼回校園。警方要求他們舉起雙手投降才能離開校園。 （路透）</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911190414342212_36710.jpg"/>
        <figcaption>香港理工大學內的激進示威者連日來與警方爆發嚴重衝突，有人持弓箭與警方對抗，圖為18日凌晨有如戰場的理大校園。 中通社</figcaption>
      </figure>
      <p>香港理工大學學生和示威者連日來與警察激烈交手，警察前天夜裡已將理大團團圍住，出動最高裝備和實彈步槍。警方堅持要理大留守者投降，且將對所有人控以暴動罪，數百學生和示威者不從，到昨晚雙方仍處於僵局。</p>
      <p>繼香港中文大學發生警察和學生及示威者嚴重衝突後，香港理工大學學生和示威者自上星期六起與警察有激烈衝突。星期天入夜後，警察已將理工大學團團圍住，驅散記者，拘捕51名身穿救護員服裝的青年男女。半夜及清晨，兩度有意強攻理大，還暗示已部署了飛虎隊狙擊手在附近高層建築上。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/lh6GlIaudq8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>(影音製作：何卓賢  訂閱<a href="https://www.youtube.com/channel/UCkohPTwjkan3z7_cPylpTKg/videos">世報YouTube</a>看更多新聞影音)</p>
      <p>昨天入夜後，香港警方在校外播放多首廣東歌流行曲包括「告別校園時」及「十面埋伏」，又以揚聲器廣播，表示理工大學校園內的人士如果想投降，放下汽油彈等物品，可高舉雙手從學校正門轉左走上天橋，警方不會使用武力。</p>
      <p>理大學生及示威者方面，提出堅守，以燃燒彈回應催淚彈，又一度放火阻止警方進攻。昨天清晨和午間，曾有示威者兩度試圖突圍，但被警方以催淚彈阻擋。到傍晚，只有一對青年男女舉手走出投降，其後被警察帶走。</p>
      <p>理工大學發表聲明，要求警方暫時不要進入校園，校方會盡最大努力去勸喻學生及教職員盡快離開校園。校方要求無論警方採取任何行動，必須顧及所有人士的人身安全，避免有人在行動中不幸受傷，甚至死亡。</p>
      <p>警方必須以公平和人道態度對待被拘捕人士。 校方又要求警方安排管理層陪同被捕的理大教職員和學生到警署，確保過程安全和公平，避免將校園變成戰場。</p>
      <p>港府保安局長李家超稱，目前在理工大學的人都會以涉嫌暴動罪被捕，呼籲他們和平離開校園，有秩序聽從警方指示，如果有人使用暴力，警方就要用武力。</p>
      <p>香港「明報」引述警方消息說，有兩千警力圍困理大，現階段不會主動強攻校園，會以包圍方式「圍到佢哋投降、圍佢10日8日」，警方相信最激進的勇武派都在校園內，期望能在這次行動裡「一網成擒」。</p>
