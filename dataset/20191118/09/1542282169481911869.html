      <h1>Καλιφόρνια: 4 νεκροί σε ένοπλη επίθεση σε σπίτι</h1>
      <address><time datetime="2019-11-18T09:14:32+00:00">18 Nov 2019, 09:14</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/bBJqCAOEJ2M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Τέσσερις άνθρωποι σκοτώθηκαν και άλλοι έξι τραυματίστηκαν το απόγευμα της Κυριακής, όταν διαπράχθηκε επίθεση στην αυλή σπιτιού στο Φρέσνο, ανακοίνωσε η αστυνομία της πόλης της Πολιτείας της Καλιφόρνιας, επιβεβαιώνοντας πληροφορίες τοπικών ΜΜΕ.</p>
      <p>Κατά τα πρώτα στοιχεία, σύμφωνα με τον Μάικλ Ριντ, εκπρόσωπο της αστυνομίας στο Φρέσνο, ένας ή πολλοί δράστες εισέβαλαν στον κήπο σπιτιού όπου είχαν συγκεντρωθεί περίπου 35 άνθρωποι και άνοιξε ή άνοιξαν πυρ. Ο δράστες ή οι δράστες διέφυγαν, ενώ δεν είναι σαφές ποιο ήταν το κίνητρο.</p>
      <p>«Βρήκαμε πολλούς νεκρούς στον κήπο» της κατοικίας, είχε πει λίγο νωρίτερα ο αξιωματικός της αστυνομίας Μπιλ Ντούλι σε τοπικά μέσα ενημέρωσης, αποφεύγοντας να δώσει πιο συγκεκριμένο απολογισμό.</p>
      <p>Δημοσιογραφικές πληροφορίες έκαναν λόγο λίγο νωρίτερα για τουλάχιστον τέσσερις νεκρούς, μέλη μιας οικογένειας και φίλων που είχαν συγκεντρωθεί για να δουν μαζί έναν αγώνα του αμερικανικού φούτμπολ όταν ο ύποπτος ή οι ύποπτοι μπήκαν στον χώρο κι άνοιξαν πυρ.</p>
      <p>Σύμφωνα με τον Ντούλι, η αστυνομία αναζητεί «υπόπτους» που έχουν διαφύγει μετά την επίθεση, που διαπράχθηκε περί τις 18:00 (τοπική ώρα· 04:00 σήμερα Δευτέρα ώρα Ελλάδας).</p>
      <p>Γείτονες έκαναν δεκάδες κλήσεις στον αριθμό της άμεσης δράσης για βοήθεια.</p>
      <p>Αστυνομικοί χτενίζουν τη γειτονιά για να πάρουν καταθέσεις μαρτύρων και να εξακριβώσουν εάν κάμερες κατέγραψαν την επίθεση.</p>
      <p>Ορισμένοι από τους τραυματίες μπόρεσαν να φθάσουν με τα δικά τους αυτοκίνητα σε νοσοκομείο του Φρέσνο, 322 χιλιόμετρα βόρεια του Λος Άντζελες. Άλλα θύματα διακομίστηκαν σε κοντινό ιατρικό κέντρο.</p>
