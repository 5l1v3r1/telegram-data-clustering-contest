      <h1>國寶導演遭封殺事業陷低潮　好友中樂透助他拍片差點反目</h1>
      <address><time datetime="2019-11-18T09:01:00+00:00">18 Nov 2019, 09:01</time> by <a rel="author">祁玲</a></address>
      <p>「如果我中了獎，就投資你拍片！」超現實主義電影大師布紐爾（Luis Buñuel），生前一度因作品遭封殺、籌不到錢拍片，好友拉蒙（Ramón Acín）跟他誇下豪語後，沒想到後來真的中了獎，助布紐爾繼續拍片，這段歷史如今已完整呈現在動畫片《布紐爾超現實人生》。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/OP5aJdDyTCU" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>布紐爾是西班牙國寶級導演，他1929年首部執導的短片《安達魯之犬》是和好友、超現實主義藝術家達利（Salvador Dali ）共同合作，當中有一場剃刀割眼的畫面，深植人心。</p>
      <p>隔年，布紐爾和達利再次合作電影《黃金年代》，因內容諷刺宗教和中產階級而遭政府封殺，布紐爾因此深陷事業低潮，苦尋拍片資金無門。沒想到好友真的中樂透，助布紐爾拍出紀錄短片《無糧之地》。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118170426-8561f646b642fd20f6aa48ceefe6b4a8-tablet.png"/>
        <figcaption>《布紐爾 超現實人生中》呈現布紐爾遠赴西班牙未開化地區拉斯烏爾德斯的拍片過程。（佳映娛樂提供）</figcaption>
      </figure>
      <p>動畫片《布紐爾超現實人生》完整記錄布紐爾遠赴西班牙未開化地區拉斯烏爾德斯的拍片過程，呈現他在當地看到的慘況，例如居民近親生子、在路邊等死...，種種違逆倫常的行徑，甚至衝擊他與拉蒙的友誼。</p>
      <p>影片也揭露當年布紐爾為求成果、不惜活扯雞頭、開槍逼山羊墜崖等畫面，結合現實慘況及他的童年陰影，讓大師備受爭議的創作行徑公諸於世。</p>
      <p>《布紐爾超現實人生》的導演薩爾瓦多西莫是布紐爾的鐵粉，他結合動畫和影片，透過布紐爾拍片的過程去呈現創作者的心路歷程，獲今年安錫動畫影展評審團大獎和最佳原創音樂獎，將於下週五（11/29）上映。片商推出全台電影相關科系學生搶先觀影活動，詳情請洽<a href="https://www.facebook.com/Jointmovie.tw/?epa=SEARCH_BOX">佳映娛樂</a>。</p>
