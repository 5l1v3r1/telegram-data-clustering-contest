      <h1>Под Волгоградом саперы взорвали 25 боеприпасов времен Второй мировой</h1>
      <h2>Их обнаружили возле железной дороги в Городищенском районе.</h2>
      <address>
        <time datetime="2019-11-18T09:58:01+00:00">18 Nov 2019, 09:58</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RvUcxRyWq2g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Городищенском районе возле нового участка железной дороги обнаружили целый арсенал: 25 боеприпасов покоились в земле со времен Сталинградской битвы. Об опасной находке тут же сообщили в военный комиссариат.</p>
      <p>В итоге саперы достали снаряды, среди которых были мины и гранаты, отвезли на полигон Прудбой и взорвали, сообщают <b>«Городские вести»</b> со ссылкой на <b>МТВ.ОНЛАЙН.</b></p>
      <p>Добавим, что всего в этом году специалисты уничтожили 2,5 тысячи боеприпасов. Большая часть из них относится ко временам Второй мировой.</p>
    </article>
