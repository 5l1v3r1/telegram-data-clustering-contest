      <h1>На Урале подполковник полиции на большой скорости сбил пенсионерку</h1>
      <h2>Сотрудник МВД РФ согласился сдать кровь на анализ, алкоголя в ней обнаружено не было.</h2>
      <address><time datetime="2019-11-18T09:45:00+00:00">18 Nov 2019, 09:45</time> by <a rel="author" href="https://life.ru/author/1401" target="_blank">Андрей Григорьев</a></address>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-25280329&amp;id=456245176&amp;hash=cd53051b007c58a2&amp;hd=2" width="640" height="360" data-service="VK" scrolling="no"/>
      </figure>
      <p>В городе Кушве Свердловской области 40-летний подполковник полиции насмерть сбил 62-летнюю пенсионерку. Как сообщает <a href="https://ura.news/news/1052407650">Ura.ru</a>, это случилось в районе перекрёстка улиц Майданова и Красноармейской. Сотрудник МВД РФ на большой скорости ехал на Kia Stinger.</p>
      <p><b>— О том, с какой скоростью ехал водитель, говорит то, что с женщины при ударе слетели обувь, головной убор, а верхняя одежда оказалась расстёгнута и порвана, — </b>приводит агентство слова очевидца.</p>
      <p>За рулём был заместитель начальника полиции по охране общественного порядка ОМВД города Кушвы Максим Иванцов. В региональном ГУ МВД РФ <a href="https://www.instagram.com/p/B5AD_KjI4oc/">подтвердили</a> факт ДТП. Там заявили, что пешеход переходил дорогу "в неположенном месте на неосвещённом участке дороги". По словам главы пресс-службы ГУ МВД РФ Валерия Горелых, водитель согласился пройти медосвидетельствование, в его крови алкоголя не нашли.</p>
      <p>Напомним о другом случае смертельного ДТП с участием полицейского. Трагический инцидент произошёл 13 июля 2019 года в селе Буйском Кировской области — сотрудник МВД РФ насмерть сбил мальчика на велосипеде. При этом судебно-медицинская экспертиза <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1248685/ieshchio_odin_pianyi_malchik_v_krovi_sbitogho_pod_kirovom_riebionka_nashli_alkoghol">обнаружила</a> 0,51 промилле алкоголя в организме погибшего ребёнка. Дело приобрело общественный резонанс — его взял <a href="https://life.ru/1249171">под личный контроль</a> глава СКР Александр Бастрыкин.</p>
