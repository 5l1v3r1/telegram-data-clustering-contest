      <h1>La rueda explosiva de Junkrat en Overwatch existe de verdad</h1>
      <h2>Un fan se ha construído una peligrosa y veloz réplica utilizando piezas de motosierras.</h2>
      <address><time datetime="2019-11-18T09:35:00+00:00">18 Nov 2019, 09:35</time> by <a rel="author" href="https://www.3djuegos.com/noticias-ver/199140/la-rueda-explosiva-de-junkrat-en-overwatch-existe-de-verdad/Chema%20Mansilla" target="_blank">Chema Mansilla</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XJrXth2Cyuk" width="584" height="329" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Un popular canal de YouTube dedicado a la fabricación de todo tipo de invenciones, como motos voladoras o catapultas, ha dedicado un reciente vídeo a uno de los objetos más peculiares de <a href="https://www.3djuegos.com/20730/overwatch/">Overwatch</a>, <b>la RIP-Tire de Junkrat</b>.</p>
      <p>El británico <b>Colin Furze</b>, de quien ya hablamos hace algún tiempo cuando presentó sus <a href="https://www.3djuegos.com/noticias-ver/191162/te-gusta-sekiro-este-vdeo-te-ensea-a-fabricarte-tus-propias/">réplicas funcionales de las armas de Sekiro</a>, vuelve a la carga con otra alocada creación dedicada a los videojuegos. En esta ocasión ha fabricado la rueda explosiva de Junkrat, utilizando todo tipo de piezas para lograr un copia casi exacta a la que puede verse en el juego de Blizzard, salvo por el detalle de que no explota.</p>
      <p>Ni que decir tiene que su creación resulta <b>terriblemente peligrosa</b>, pero Furze insiste en que puede mejorar el diseño de esta versión, Veremos si logra terminarla antes del lanzamiento de <b><a href="https://www.3djuegos.com/35662/overwatch-2/">Overwatch 2</a></b>, un proyecto recién anunciado y sobre el que <a href="https://www.3djuegos.com/noticias-ver/198658/blizzard-tira-de-su-tpico-favorito-para-hablar-de-la-fecha/">Blizzard todavía no se atreve a dar una fecha de lanzamiento</a>.</p>
