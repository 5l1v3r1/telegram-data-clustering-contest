      <h1>ＪＡＳＲＡＣ音楽文化賞に、高知の社会派シンガーソングライターら</h1>
      <address>
        <time datetime="2019-11-18T09:39:00+00:00">18 Nov 2019, 09:39</time>
      </address>
      <p>　日本音楽著作権協会は１８日、ＪＡＳＲＡＣ音楽文化賞の受賞者を発表した。</p>
      <p>　選ばれたのは、差別解消の啓発コンサートを開くなど、高知を拠点とする社会派シンガー・ソングライターのしまむらかずおさん、古楽の魅力を現代によみがえらせる活動を続ける指揮者でリコーダー、コルネット奏者の濱田芳通さん、神奈川で一流のクラシック音楽家を招く手作りのコンサートを約３０年にわたり４００回近く開いてきた音楽プロデューサーの平井滿さん。</p>
    </article>
