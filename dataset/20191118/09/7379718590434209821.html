      <h1>Evo Morales: "Crimini contro l'umanità in Bolivia"</h1>
      <address><time datetime="2019-11-18T09:56:03+00:00">18 Nov 2019, 09:56</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1aodTkU0pKo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nel giorno dei funerali in Bolivia delle <b>nove vittime</b> degli scontri più sanguinosi degli ultimi giorni tra manifestanti e forze di sicurezza nella regione di Cochabamba, che hanno fatto anche più di <b>120 feriti</b>, <b>Evo Morales consegna a Twitter la sua denuncia</b> alla comunità internazionale parlando di "<b>crimini contro l'umanità</b> che non devono restare impuniti".</p>
      <p>"Chiediamo al governo di fatto di Áñez, Mesa e Camacho di identificare i responsabili e i mandanti dei 24 morti in 5 giorni a causa della repressione dei militari e della polizia", scrive l'ex Presidente fuggito in Messico, dopo <a href="https://it.euronews.com/2019/10/22/bolivia-scontri-e-devastazioni-in-almeno-9-citta-dopo-le-elezioni">le elezioni poco trasparenti</a> del 20 ottobre scorso che hanno fatto piombare il Paese nel caos.</p>
      <p><b>I sostenitori di Morales, trainati dal fronte duro dei cocaleros, i contadini coltivatori di coca, continuano a manifestare e stanno bloccando le vie di comunicazione, impedendo l'approvigionamento di cibo dei centri urbani</b>. Secondo fonti governative la Presidente ad interim, la conservatrice Jeanine Áñez, ha predisposto un <b>ponte aereo</b> per superare i blocchi autostradali e far arrivare le derrate a La Paz. E conta di fare lo stesso per altre città il prima possibile.</p>
      <p>"Le aree di El Alto e Beni sono già mobilitate", dice una dimostrante pro-Morales, "Nessuno può attraversarle. Le autostrade sono chiuse. I nostri manterranno i blocchi fino a quando Áñez non darà le dimissioni. E al sud continueranno a morire di fame". <b>L'ultimatum per la Presidente è stato fissato alla mezzanotte di lunedì</b>. Chiedono un suo passo indietro ed elezioni entro tre mesi, o sarà la paralisi totale della Bolivia.</p>
      <p>La presidente del Senato, <a href="https://it.euronews.com/2019/11/17/bolivia-altri-morti-e-feriti-dall-inizio-delle-proteste-dopo-le-elezioni">Eva Copa</a>, ha convocato il Parlamento per martedì per studiare l'organizzazione di un nuovo voto, gestito da un Tribunale supremo elettorale rinnovato. Per aiutare il dialogo tra governo e opposizione socialista è arrivato a La Paz, l'ambasciatore Jean Arnault, inviato personale del segretario generale dell'Onu, António Guterres.</p>
