      <h1>В 2020 году в крае вводят налог для самозанятых: кого это коснется и сколько нужно платить?</h1>
      <address>
        <time datetime="2019-11-18T09:25:55+00:00">18 Nov 2019, 09:25</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IDf2vwJFFR4" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Налог для самозанятых — одна из обсуждаемых тем последних недель. С 2020 года власти планируют применять этот спецрежим в 19 регионах страны, в том числе и <a href="https://www.enisey.tv/news/post-18327/">в Красноярском крае</a>. Корреспондент программы «Итоги» екатерина Гринаш разбиралась в том, что изменится для тех, кто работает на себя.</p>
      <p>​Наталья визажист и сама себе хозяйка. У нее нет ни работников не работодателей. И если раньше к ней ходили только на макияж, то теперь люди просятся на обучение. Самозанятыми хотят быть десятки женщин. Получать можно столько, сколько заработаешь, а не как начальник решит. Однако это только со стороны кажется что самозанятым «проще». Многие фрилансеры иногда несут большие расходы, особенно в начале.</p>
      <blockquote>«Первый год это работа над собой, над рекламой, люди потихоньку начинают узнавать вообще никаких доходов нет первый год. так в любой сфере это вопрос времени полгода три месяца, год».<cite>Стилист Наталья Рымарчук.</cite></blockquote>
      <p>Думают, с чего будут платить налог и домашние кондитеры, и рукодельницы, и люди, что стоят на уличных рынках со всякой мелочевкой. Есть, например, те, кто подрабатывает фрилансом периодически. Это и вызывает вопросы: что в этом случае отдавать государству? В налоговой объясняют самозанятые будут сами определять сумму своего дохода, с которого они будут платить налог.</p>
      <p><b>Особо проверять людей никто не собирается, все построено на доверии</b>. Размер налога для самозанятого будет 4%, если работает он физическими лицами, и 6% процентов если поставляет товары или услуги юрлицам. И сама процедура регистрации простая — никаких справок и походов по инстанциям. Нужно только скачать бесплатное мобильное приложение в интернете. Называется оно «Мой налог». Чеки для клиентов теперь будет оформляться в приложении. Не нужно сдавать никаких деклараций. Просто регулярно самозанятому будет приходить напоминание о том, какую сумму налогов он должен заплатить.   </p>
      <p>Регистрация, по словам налоговиков, как раз и поможет самозанятым спокойно и легально работать и давать рекламу своих услуг. Ведь за незаконнное предпринимательство в России существует наказание. И дело даже не в налоговых штрафах. С нелегальными свободными художниками, не хотят работать крупные заказчики.</p>
      <blockquote>«Это выгодно в плане ответственности: у нас с ним появляется договор (мы без договора не работаем) где подразумевается не только расчет наличными, но и ответственность. Если я работаю с физическим лицом, я не знаю, где его найду».<cite>Гендиректор студии по производству видеопроектов Владимир Владимиров.</cite></blockquote>
      <p><b>Еще две особенности налога для фрилансеров — не нужна касса и нет страховых отчислений</b>. На пенсию придется копить самостоятельно. Тем не менее новый режим для самозанятых уже заинтересовал тех, кто сейчас зарегистрирован как индивидуальный предприниматель. Некоторые фрилансеры — видеооператоры и фотографы давно уже не работают «втемную», потому что берут заказы крупных фирм. Им разрешат поменять систему налогообложения, если их доход не превышает 2 миллиона 400 тысяч в год. </p>
      <blockquote>«Почти все заказы — это безналичные деньги. Официальный договор, деньги через банк — форма самозанятых мне очень выгодна. История у меня большая, у меня было и ИП, и ООО, я их открывал и закрывал. Сейчас появляется эта новая форма самозанятых, она для меня оказалась наиболее привлекательной, потому что не надо вести бухгалтерию, не надо отчеты делать».<cite>Фотограф Александр Купцов.</cite></blockquote>
      <p>Пока в России легализовали свою деятельность примерно 200 тысяч самозанятых. Это итог эксперимента, который в течение этого года проводился в четырех пилотных регионах — Москве, Московской и калужской областях и в республике Татарстан. Для самозанятых жителей края новая система налогообложения должна заработать с 2020 года. К слову, некоторые из них смогут оформиться официально и не платить налог. Это льготные категории — репетиторы, няни, уборщицы. А вот людей, что продают излишки урожая со своего огорода, этот налог вообще не коснется, обещают в налоговой.</p>
