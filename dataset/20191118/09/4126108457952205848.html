      <h1>نادين لبكي المتأثّرة تروي حكاية الثورة من واشنطن: "أنا في مهمّة" (فيديو)</h1>
      <address>
        <time datetime="2019-11-18T09:09:00+00:00">18 Nov 2019, 09:09</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/yZjluECBKrs" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>فازت المخرجة نادين لبكي بجائزة <a href="https://www.mei.edu/multimedia/video/nadine-labaki-receives-2019-issam-m-fares-award-excellence">عصام فارس</a> للتميّز لعام 2019 في حفل توزيع الجوائز السنوية الـ 73 لشركة الشرق الأوسط الذي أقيم في العاصمة الأميركية واشنطن. وألقت لبكي خلال تسلّمها الجائزة كلمة مؤثّرة وهي تتحدث عن ثورة لبنان والشهيد علاء أبو فخر: "إنني هنا للحديث عن ثورة أخرى، ثورة تحدث في بلدي لبنان. هناك كثير من الاضطرابات ولن أخوض في تفاصيلها. ولكن هناك شاباً، بطلاً ثورياً مات اليوم، وجميع الشباب والشابات الذين شاركوا في هذه الثورة على مدار الثمانية والعشرين يومًا الماضية في حالة صدمة وفي حالة غضب".كما تحدثت لبكي عن مواجهة للقوى الأمنية خلال وجودها مع المعتصمين مع زوجها المؤلف الموسيقي خالد مزنّر على جسر "الرينغ" والشعور الذي انتابها لحظة تقدّم رجال الامن لفض الاعتصام بالقوة وكيف أن النساء عندما تقدّمت القوى الامنية لفتح الطريق بالقوة تقدمن إلى الصفوف الامامية وافترشن الاسفلت وشبكن أياديهن أمام الأمن الذين بدوا في دروعهم وأغطية رؤوسهم وخوذاتهم السوداء كآلة حديدية كبيرة ومخيفة، واصفة المشهد كالذي يحصل في الافلام، مشيرة إلى أنّ قلبها كان يعصف بجنون ولا تعرف كيف، لكن فجأة وعندما تشابكت أيادي الشابات اللواتي لا تعرفهن مع يدها لتشكلن درعاً بشرية، شعرت بطاقة غريبة تملؤها وقالت: "كل ما أعرفه هو أنني شعرت بطاقتنا تذوب في بعضها البعض. هذه الرابطة الأصلية التي تربط بيننا جميعًا كبشر".واضافت :"في تلك الساعات القليلة بينما جلسنا هناك، فهمت قوة الوحدة، قوة الخير، قوة الإرادة، طاقة العقل، قوة السلام، قوة الحب، السر الذي يربطنا ببعضنا البعض على الرغم من كل شيء. والأهم من ذلك، قوة القتال. القتال من أجل ما هو صحيح. ليس بالأسلحة، وليس بالعنف، ولكن بالأزهار والإرادة. قوة الخير. قوة الإرادة. طاقة العقل. قوة السلام. قوة الحب. السر الذي يربطنا ببعضنا البعض على الرغم من كل شيء".<br/>واضافت: "كان كل واحد منا يقاتل لسبب مختلف. كنا نقاتل من أجل الحصول على المياه النظيفة، من أجل الكهرباء، من أجل فرص عمل عادلة، من أجل حق كل فرد في التعليم، والهوية، والغذاء النظيف، والهواء النقي. كنا نقاتل من أجل التسامح، والمساواة، والرعاية الصحية الملائمة، ونقاتل من أجل هؤلاء الأطفال اللبنانيين الذين يبلغ عددهم 60 ألف طفل يتجوّلون في شوارع لبنان. أولئك الذين تحدثت عنهم في هذا الفيلم يقومون بأصعب الوظائف في الشوارع والمصانع. كنا نحارب الاستغلال، ونناضل من أجل حقوق أمهاتنا، من أجل حقوق أطفالنا، من أجل كبار السن الذين لديهم حقوق مسنة. محاربة زواج الأطفال. القتال من أجل العدالة الاجتماعية. ببساطة القتال من أجل حقوقنا. ولا يمكن لأحد أن يأخذ هذا بعيداً عنا، بغض النظر عن مدى قبح لعبة أولئك الذين سيحصلون على السلطة. لن يأخذوا هذا بعيدًا عنا. لهذا السبب أؤمن بهذه المعجزة".وأكدت لبكي: "لم يسبق لي أن رأيت الكثير من الأمل، والكثير من الابتسامات، والكثير من النقاشات، والكثير من الفن، والكثير من الأفكار والعقول الرائعة، والكثير من الرقص والهتاف، والكثير من القوة، والكثير من المرونة، والكثير من المواهب، والكثير من الانتماء، الكثير من الوحدة، مما كانت عليه في 28 يوماً الماضية. لقد كشفت هذه الثورة عن مواهبنا، وعبقريتنا، وإمكانات شبابنا، وإبداعهم، حتى في الاضطرابات والصعوبات، لم أشعر أبداً بالأمان كما شعرت لأن بلدي سيكون في أيد أمينة. يخرج بلدي من الفوضى التي وصفتها في الفيلم". نادين التي تنظر لما يحدث في لبنان بتفاؤل وإيجابية قالت خلال كلمتها إنّ لديها مهمة وهي إعادة اللبنانيين المغتربين إلى بلدهم، حيث قالت: "إذا سألتني من يحكم لبنان اليوم، أقول لك إنه الشعب وليس السياسي. ليس بالعنف، وليس بالكراهية، ولكن بإحساس كبير بالمواطنة، مع الذكاء، بمقاومة سلمية. أجمل نوع من المقاومة. لقد عادت السلطة في أيدي اللبنانيين. والآن عندما أنظر إلى الوجوه اللبنانية هنا، أعتقد أنني هنا أيضًا في مهمة. أنا في مهمة لأعيدك إلى بلدك معي". واضافت :"لبنان يحتاجك. اللبنانيون هنا الذين فقدوا الأمل، والذين استسلموا لإيجاد حياة أفضل ومكان أفضل، أنت بحاجة إلى لبنان الآن بقدر ما يحتاجك لبنان. لبنان يحتاجك جسديًا بمعرفتك وتعليمك وطاقتك وموهبتك وحسن نيتك".ودعت المغتربين لزيارة بلدهم الام ولو لمدة يوم واحد: "تعال إلى بلدك لمدة يوم أو عطلة نهاية أسبوع. تعال لقضاء عيد الميلاد. لنبدأ مهمة تحويل بيروت إلى أكثر المدن احتفالاً في العالم بعيد الميلاد المجيد. تعال وكن جزءًا من ولادة أمتنا الجديدة، لبنان الجديد. تعال لزيارته كل عام ودع أطفالك يقضون الصيف هناك. نحن جميعاً في مهمة لنجعل هذه النقطة الصغيرة على الخريطة التي تسمى لبنان مصدر إلهام حقيقي للعالم. وفي ختام كلمتها قالت لبكي في كل ليلة في تمام الثامنة مساء، كل لبنان، يخرج الجميع على شرفاتهم، ثم يبدأون في قرع الأواني لجعل أصواتنا مسموعة. اليوم، أريدكم جميعًا أن تقرعوا على أي شيء لديكم هنا لإثارة الضجيج وأيضًا أن نشيد بالبطل الجميل الذي مات الليلة".</p>
