      <h1>白鵬、単独首位守る…２敗に朝乃山と輝</h1>
      <address>
        <time datetime="2019-11-18T09:02:00+00:00">18 Nov 2019, 09:02</time>
      </address>
      <p>　大相撲九州場所９日目（１８日・福岡国際センター）――１敗の白鵬が琴勇輝を退け、単独首位を守った。高安の休場で一人大関となった貴景勝は、北勝富士を突き落として６勝目。御嶽海は白星を先行させた。２敗の小結朝乃山、平幕の輝はともに勝ち、首位を１差で追う。</p>
