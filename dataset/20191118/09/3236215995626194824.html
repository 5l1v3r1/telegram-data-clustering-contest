      <h1>恒指高開115點 長和高開1.8%</h1>
      <address>
        <time datetime="2019-11-18T09:29:00+00:00">18 Nov 2019, 09:29</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>美股三大指數上周五齊創歷史新高，美國商務部長羅斯表示，美中雙方「極有可能」達成協議。港股上周五止跌後，今早高開過百點。<br/>恒指高開115點報26442，國企指數高開50點報10475。<br/>騰訊(<a href="http://stock360.hkej.com/quotePlus/00700">00700</a>)高開0.6%報322元。<br/>長和(<a href="http://stock360.hkej.com/quotePlus/00001">00001</a>)高開1.8%報72.25元，市前成交逾8700萬元。<br/>友邦(<a href="http://stock360.hkej.com/quotePlus/01299">01299</a>)高開近1%報77.75元。<br/>領展(<a href="http://stock360.hkej.com/quotePlus/00823">00823</a>)高開1.3%報80.8元。</p>
