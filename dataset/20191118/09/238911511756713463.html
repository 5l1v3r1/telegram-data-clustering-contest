      <h1>[图]微软放出眼睛特写主题的Wild Eyes高质量4K壁纸包</h1>
      <address><time datetime="2019-11-18T09:26:00+00:00">18 Nov 2019, 09:26</time> by <a rel="author">study875</a></address>
      <p>
        <a href="https://www.cnbeta.com/topics/531.htm">
          <pic src="https://static.cnbetacdn.com/topics/85ea12841f407c4.png"/>
        </a>
      </p>
      <p>都说眼睛是心灵的窗户，那么野生动物的眼睛在传达什么意思？<b>今天面向Windows 10用户，微软放出了名为“</b><a href="https://www.microsoft.com/zh-cn/p/wild-eyes-premium/9nmwt68dl9ff?activetab=pivot:overviewtab"><b>Wild Eyes</b></a><b>”的高质量4K壁纸包。应用描述如下：“是时候展现特写了！在这组高质量4K壁纸包中，你能够看到14个动物和鸟类的壮丽眼睛。”</b></p>
      <hr/>
      <figure>
        <img src="https://static.cnbetacdn.com/thumb/article/2019/1118/1bd3893ec56d085.jpg"/>
      </figure>
      <figure>
        <img src="https://static.cnbetacdn.com/thumb/article/2019/1118/6c67331e8cf1c42.jpg"/>
      </figure>
      <figure>
        <img src="https://static.cnbetacdn.com/thumb/article/2019/1118/f912acbe760452f.jpg"/>
      </figure>
      <figure>
        <img src="https://static.cnbetacdn.com/thumb/article/2019/1118/ed365790db96442.jpg"/>
      </figure>
      <figure>
        <img src="https://static.cnbetacdn.com/thumb/article/2019/1118/98d17cc4109decd.jpg"/>
      </figure>
      <p>下载壁纸包后，转到开始&gt;设置&gt;个性化&gt;主题，然后单击所需的主题。要基于当前墙纸应用并更改为最合适的颜色，请转到“自定义”&gt;“颜色”&gt;“从背景中自动选择原色”。</p>
