      <h1>A股開市偏軟 有色金屬鋼鐵股向下</h1>
      <address>
        <time datetime="2019-11-18T09:40:00+00:00">18 Nov 2019, 09:40</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>內地股市開市偏軟，上證指數輕微低開1點。<br/>上證指數開市報2889點，跌1點或0.06%；現報2887點，跌4點或0.14%。<br/>深成指開市報9635點，跌12點或0.13%；現報9629點，跌18點或0.19%。<br/>滬深300指數開市報3874點，跌2點或0.07%；創業板指數開市報1671點，跌3點或0.19%。<br/>各板塊個別發展，有色金屬、鋼鐵、電力、化工、房地產、水泥、金融、煤炭、石油股偏軟；半新股則漲5%。</p>
