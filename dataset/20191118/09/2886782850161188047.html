      <h1>Nem jutott be ellenzéki jelölt a parlamentbe Fehéroroszországban</h1>
      <address><time datetime="2019-11-18T09:10:07+00:00">18 Nov 2019, 09:10</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uzABhPivZUw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Egyetlen ellenzéki képviselőjelölt sem jutott be a parlamentbe a fehéroroszországi választásokon. Az ellenzék szerint tömeges csalás történt.</p>
      <p>Késő délutánig csaknem 600 jogsértést jelentettek az ellenzéki pártok. Az emberi jogi szervezetek megfigyelőit állításuk szerint kizavarták a szavazóhelyiségekből.</p>
      <p>Aljakszandr Lukasenka szavazata leadásakor bejelentette, hogy indul a jövő évi elnökválasztáson: "Ha a társadalomnak nem tetszik, hogy az elnök szervezi meg (a szavazást), jövőre választhat újat, én nem ragaszkodom hozzá" - mondta a 65 éves államfő.</p>
      <p>Fehéroroszországot 25 éve Aljakszandr Lukasenka irányítja, azóta egyetlen választást sem találtak szabadnak és méltányosnak a nemzetközi megfigyelők.</p>
    </article>
