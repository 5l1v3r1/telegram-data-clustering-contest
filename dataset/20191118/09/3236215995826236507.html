      <h1>盛諾售內地物料公司股權 代價1.7億</h1>
      <address>
        <time datetime="2019-11-18T09:31:00+00:00">18 Nov 2019, 09:31</time>
      </address>
      <p>盛諾集團(<a href="http://stock360.hkej.com/quotePlus/01418">01418</a>)宣布，出售內地成都物料製造及銷售公司成都新港51%之股權，代價1.57億元人民幣(約1.727億港元)。交易完成後，公司將不再擁有成都新港任何股權。<br/>成都新港主要從事製造及銷售聚氨酯泡沫以及銷售裝飾物料、沙發物料、布料及床褥物料。<br/>鑑於出售事項，估計集團將錄得未經審核收益約3330萬元。交易所得款項淨額將用作集團一般營運資金。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1118/2019111800030_c.pdf">下載港交所通告原文</a></p>
    </article>
