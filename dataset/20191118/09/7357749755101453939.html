      <h1>Élections législatives au Bélarus : l'opposition invisible</h1>
      <address><time datetime="2019-11-18T09:59:55+00:00">18 Nov 2019, 09:59</time> by <a rel="author">Julien Pavy</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/l4wHjmGMBWU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Au Bélarus, l'opposition a disparu du Parlement au terme des élections législatives qui consacrent sans surprise le parti au pouvoir et son président Alexandre Loukachenko.</p>
      <p>L'opposition, qui comptait deux représentants dans la précédente assemblée, a dénoncé des fraudes massives. Elle conteste également le fort taux de participation, estimé à près de 80 % par la commission électorale.</p>
      <p>A la tête de cette ex-république soviétique depuis 25 ans, <b>Alexandre Loukachenko est accusé de se comporter en véritable dictateur</b> en muselant l'opposition et en bafouant les droits de l'Homme. Il s'est attiré les foudres de la communauté internationale, notamment de l'Union européenne, avec laquelle il a tenté un rapprochement, tout en discutant avec la Russie d'une possible réunification entre les deux pays.</p>
      <p>Depuis son arrivée au pouvoir, <b>aucun scrutin organisé au Bélarus n'a été jugé libre ou équitable</b> par les observateurs internationaux.</p>
