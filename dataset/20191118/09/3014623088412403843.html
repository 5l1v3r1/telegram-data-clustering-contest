      <h1>В Кургане пожилая женщина провалилась в ледяную воду</h1>
      <address>
        <time datetime="2019-11-18T09:16:00+00:00">18 Nov 2019, 09:16</time>
      </address>
      <p>
        <b>Сегодня, 18 ноября, курганские спасатели вытащили из ледяной воды 81-летнюю женщину.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/yAG9C_eTDTI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Очевидцы рассказали, что в реке Тобол в районе парома на бульваре Солнечный тонет человек. Они сообщили, женщина переходила реку по неокрепшему льду и провалилась под лед.</p>
      <p>Спасатели оперативно прибыли на место происшествия. Двое подползли к полынье и вызволили из ледяной воды пожилую женщину. После ее уложили на щит и вытянули по льду на берег, раскрыли подробности операции в <a href="https://vk.com/id376043623"><u><b>управлении</b></u></a> защиты населения от чрезвычайных ситуаций и обеспечения пожарной безопасности Курганской области.</p>
      <p>Женщина пробыла в воде около 15 минут. Когда она провалилась в полынью, верхняя одежда надулась воздушным пузырем, послужив спасательным жилетом. Это обстоятельство помогло ей остаться на плаву в ледяной воде.</p>
      <p>Спасатели передали женщину медикам.</p>
      <p><a href="https://oblast45.ru/publication/29580"><b><u>Напомним</u></b></a>, на прошлой неделе спасатели вытащили из проруби собаку.</p>
      <footer>Фото Анны Макаровой, служба информации «Область 45». Видео предоставлено управлением защиты населения от чрезвычайных ситуаций и обеспечения пожарной безопасности Курганской области.</footer>
