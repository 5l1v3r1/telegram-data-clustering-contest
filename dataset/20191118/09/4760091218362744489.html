      <h1>Lý do 8 cái tên này lọt vào danh sách rút gọn cần chiêu mộ của M.U</h1>
      <address><time datetime="2019-11-18T09:52:00+00:00">18 Nov 2019, 09:52</time> by <a rel="author">Endo</a></address>
      <p>
        <b>ESPN đã công bố 8 mục tiêu mà Man Utd muốn chiêu mộ trong kỳ chuyển nhượng sắp tới.</b>
      </p>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/18/9-1648.jpg"/>
        <figcaption> Dù chi bộn tiền trong kỳ chuyển nhượng mùa Hè vừa qua, tuy nhiên Man Utd vẫn chưa cải thiện được phong độ và thành tích của họ.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/18/10-1648.jpg"/>
        <figcaption>Chính vì vậy BLĐ Quỷ đỏ đã lên kế hoạch tăng cường lực lượng trong kỳ chuyển nhượng sắp tới. ESPN đã tiết lộ danh sách rút gọn gồm 8 cái tên.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/18/1-1648.jpg"/>
        <figcaption>1. James Maddison (Leicester City) - Tiền vệ người Anh đang có phong độ thăng hoa, giúp "Bầy cáo" bay cao tại giải Ngoại hạng mùa này. Anh được xem là phương án tăng cường sự sáng sạo cho khu trung tuyến của Quỷ đỏ. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/18/2-1648.jpg"/>
        <figcaption>2. Jadon Sancho (Dortmund) - Sancho có những bước tiến vượt bậc khi chuyển sang Bundesliga thi đấu. Hiện cầu thủ 19 tuổi được xem là một trong những tiền vệ cánh hay nhất châu Âu thời điểm hiện tại. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/18/3-1648.jpg"/>
        <figcaption>3. Erling Haaland (Salzburg) - Ghi đến 26 bàn thắng sau 18 lần ra sân, chân sút người Na Uy đang khiến các ông lớn châu Âu "sôi sục".</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/18/4-1648.jpg"/>
        <figcaption>4. Declan Rice (West Ham) - Man Utd không bổ sung thêm một tiền vệ nào sau khi Ander Herrera rời đi. Declan Rice được kỳ vọng sẽ gia tăng chất thép cho khu trung tuyến của Quỷ đỏ.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/18/5-1648.jpg"/>
        <figcaption>5. Callum Wilson (Bournemouth) - Chân sút người Anh đang có phong độ cao tại Premier League mùa này với 5 pha lập công, hứa hẹn sẽ là phương án dự phòng chất lượng.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/18/6-1648.jpg"/>
        <figcaption>6. Moussa Dembele (Lyon) - Chân sút người Pháp có phong độ hủy diệt ở mùa giải 2019/20 này khi có riêng cho mình 9 bàn thắng sau 12 trận ra sân tại Ligue 1. Đó là lí do vì sao ngôi sao 23 tuổi lọt vào tầm ngắm của Manchester United. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/18/7-1648.jpg"/>
        <figcaption> 7. Jack Grealish (Aston Villa) - Lối đá đậm kĩ thuật, khả năng thi đấu đa dạng, linh hoạt, tần suất hoạt động khắp mặt sân là điểm mạnh của Grealish được Solsa ưa thích.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/18/8-1648.jpg"/>
        <figcaption>8. John McGinn (Aston Villa) - McGinn là mẫu cầu thủ cực kì cơ động, luôn ra sân với tinh thần quyết tâm cao độ. Anh thậm chí còn được Sir Alex Ferguson tiến cử.</figcaption>
      </figure>
