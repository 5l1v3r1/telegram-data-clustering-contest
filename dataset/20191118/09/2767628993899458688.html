      <h1>Quim Torra ante la justicia por desobediencia</h1>
      <address><time datetime="2019-11-18T09:45:48+00:00">18 Nov 2019, 09:45</time> by <a rel="author">Carmen Menéndez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CbUvYF82lYI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Quim Torra se juega este lunes la inhabilitación. El presidente de la Generalitat de Cataluña se ha presentado esta mañana ante el Tribunal Superior de Justicia de Cataluña donde se le va a juzgar por desobediencia.</b> La razón: no haber descolgado los lazos amarillos de la sede de la Presidencia como le ordenó la Junta Electoral Central durante la campaña para las elecciones en España del pasado mes de abril.</p>
      <p>El fiscal reclama para Torra un año y ocho meses de suspensión y 30.000 euros de multa. El partido de extrema derecha Vox, que se presenta como acusación particular, pide dos años de inhabilitación y una multa de 72.000 euros.</p>
      <p>Una eventual inhabilitación de Quim Torra pondría el cuestión la continuidad del Ejecutivo que conforman Junts per Catalunya y Esquerra, y <b>abriría la puerta a un adelanto electoral.</b></p>
