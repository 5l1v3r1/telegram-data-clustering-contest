      <h1>تصاویری تازه از اعتراض به گرانی بنزین</h1>
      <address>
        <time datetime="2019-11-18T09:00:00+00:00">18 Nov 2019, 09:00</time>
      </address>
      <p>
        <i>با اجرای طرح اصلاح قیمت بنزین و سهمیه بندی آن اعتراضاتی در نقاطی از کشور برگزار شد.</i>
      </p>
      <p>
        <a href="https://aftabnews.ir/">آفتاب‌‌نیوز :</a>
      </p>
      <p>تجمعات اعتراضی به گرانی بنزین در برخی شهرهای کشور به خشونت کشیده شده و تعدادی کشته و زخمی شدند.</p>
