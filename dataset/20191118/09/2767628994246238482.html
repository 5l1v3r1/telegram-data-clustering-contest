      <h1>Las inundaciones amenazan el resto de Italia</h1>
      <address><time datetime="2019-11-18T09:21:19+00:00">18 Nov 2019, 09:21</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/C0fVM-vZywc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La situación que ha sufrido Venecia puede extender a otras regiones italianas. Las intensas lluvias han aumentado el caudal de los riós que ahora amenazan con desbordarse e inundar localidades de la región de la Toscana. Florencia y Pisa son algunas de las ciudades que podrían resultar anegadas.</p>
      <p>Las autoridades han movilizado a los paracaidistas para levantar barreras. El nivel del río Amo ha subido de forma alarmante en la última noche. Miembros de Protección Civil en Florencia han pedido a la población que permanezca alejada de la orilla.</p>
      <p>En la región de Emilia-Romaña, varios puentes se han cerrado, cientos de personas han sido evacuadas y el tramo de tren entre Bolonia y Portomaggiore permanerce cortado. Unas diez mil personas se han quedado sin electricidad en Módena. Los bomberos han rescatado con la ayuda de un helicóptero a una pareja en Bolonia.</p>
      <p>Mientras tanto en Venecia sigue decretado el estado de emergencia. El domingo hubo un aumento del nivel del mar de metro y medio y el 70% del casco urbano quedó anegado. El Gobierno italiano ha anunciado una inversión de veinte millones de euros para una primera ayuda, pero el ayuntamiento calcula que el coste de los desperfectos causados por la histórica inundación del martes alcanza los mil millones de euros. Muchos de los monumentos de la ciudad Patrimonio de la Humanidad han sufrido infiltraciones de sal marina y es necesario actuar con rapidez para evitar la corrosión.</p>
