      <h1>Unwetter-Alarm in Italien</h1>
      <address><time datetime="2019-11-18T09:10:37+00:00">18 Nov 2019, 09:10</time> by <a rel="author">Julika Herzog</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/AylY7GBbf4g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nach dem tagelangen Hochwasseralarm in Venedig herrscht nun in anderen Teilen Italiens Unwetter-Chaos. Heftige Niederschläge ließen die Flüsse ansteigen. Der Zivilschutz warnt vor weiteren Überschwemmungen.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196125348234244104" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Vor allem in der Region um Bologna und in der Toskana ist die Lage angespannt - Großstädte wie Florenz und Pisa könnten bald unter Wasser stehen. Der Pegel des Flusses Arno stieg über Nacht drastisch an- Soldaten versuchten, die Wassermassen mit Sandsäcken aufzuhalten. Der Zivilschutz in Florenz hat die Bürger davor gewarnt, sich in Ufernähe zu begeben.</p>
      <p>In der Region um Bologna und Modena wurden die Brücken wegen des Hochwassers geschlossen. Hunderte Menschen wurden evakuiert und die Eisenbahnstrecke zwischen Bologna und Porto Maggiore wurde unterbrochen.</p>
      <p>In Modena sind rund 10.000 Menschen ohne Strom. In Bologna ist der Fluss Idice über die Ufer getreten. Hier musste ein Paar von Feuerwehrleuten mit einem Hubschrauber evakuiert werden.</p>
      <p>Unterdessen hält der Ausnahmezustand in Venedig an. Die Unesco-Weltkulturerbestadt ist am Sonntag zum dritten Mal innerhalb einer Woche überflutet worden.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196044597136367616" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Das Wasser stieg auf 150 Zentimenter über den normalen Meeresspiegel, erklärte Bürgermeister Luigi Brugnaro. Damit standen rund 70 Prozent der Stadt unter Wasser.</p>
      <p>Brugnaro hatte zur «maximalen Vorsicht» aufgerufen. Die Lage sei aber unter Kontrolle. Die Menschen würden sich nicht entmutigen lassen. «Die Venezianer gehen nur zum Beten in die Knie», erklärte er.</p>
      <p>Der Bürgermeister will ein weltweites Zentrum für Klimawandel-Studien in Venedig einrichten, das sich auch mit der Wasserverschmutzung beschäftigen solle. «Ich will einen großen Appell an die Wissenschaftler richten: kommt hier her.»</p>
      <p>Für die kommenden Tage ist für die Lagunenstadt leichte Entspannung angesagt, es werden niedrigere Wasserstände erwartet und die Schulen sollten am Montag wieder öffnen.</p>
