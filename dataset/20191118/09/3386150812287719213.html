      <h1>स्मार्टफोनचं स्टोरेज फुल झालंय, 'या' टिप्स करतील मदत</h1>
      <address>
        <time datetime="2019-11-18T09:08:48+00:00">18 Nov 2019, 09:08</time>
      </address>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/how-to-clean-smartphone-storage1_201911326296.jpg"/>
        <figcaption>स्मार्टफोन युजर्सना अनेकदा स्टोरेज फुल झाल्याच्या समस्येचा सामना करावा लागतो. फोनमधील स्टोरेज कमी करण्यासाठी थर्ड पार्टी अ‍ॅप्सचा वापर केला जातो. मात्र या अ‍ॅप्सचा वापर न करता देखील स्टोरेज कमी करता येतं. कसं ते जाणून घेऊया. </figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/remove-google-photos_201911326299.jpg"/>
        <figcaption>फोनमध्ये काढलेल्या सर्व फोटोंचा गुगल बॅकअप युजर्स घेत असतात. मात्र अनेकदा युजर्स फोटोंचा बॅकअप घेतल्यानंतरही फोनमध्ये सेव्ह करतात. यामुळे फोनमधील स्टोरेज अधिक वापरण्यात येते. गुगलवर सेव्ह झालेले फोटो सिस्टम मेमरीतून डिलीट करा. गुगल फोटोमध्ये फ्री अप स्पेस पर्याय निवडून सगळे फोटो डिलीट करता येतात. </figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/delete-unwanted-app_201911326301.jpg"/>
        <figcaption>फोनमध्ये विविध गोष्टींसाठी काही अ‍ॅप्स हे इन्स्टॉल केले जातात. मात्र कालांतराने त्याचा वापर फारसा केला जात नाही. त्यामुळे नको असलेले अ‍ॅप्स स्मार्टफोनमधून डिलीट करा. </figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/delete-download-files_201911326302.jpg"/>
        <figcaption>फोनमध्ये अनेक फाईल या गरजेनुसार डाऊनलोड केल्या जातात. मात्र त्याचा वापर करून झाल्यानंतर त्या फाईल्स डिलीट करा. यामुळे फोन स्टोरेज फुल होणार नाही. </figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/clear-junk-files_201911326303.jpg"/>
        <figcaption>स्मार्टफोममधील जंक फाईल डिलीट करा. जंक फाईल डिलीट करण्याकरता गुगल फाईल्सची आवश्यकता आहे. जंक फाईल्स कॅशे व डाऊनलोड या दोन्ही ठिकाणी दिसत नसल्यामुळे ते पटकन लक्षात येत नाही. मात्र या फाईल्स डिलीट करा. </figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/sd-card_201911326304.jpg"/>
        <figcaption>स्मार्टफोनच्या इंटरनल स्टोरेजचा अधिक वापर करत असाल तर एसडी कार्ड घेण्याचा विचार करा. हल्ली सर्वच स्मार्टफोनमध्ये एसडी कार्डचा स्लॉट देण्यात आलेला असतो. </figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/clear-cache1_201911326315.jpg"/>
        <figcaption>कॅशे डेटा फोनमधील इंटरनल स्टोरेजची अधिक जागा व्यापतो. कॅशे क्लियर न केल्यास फोनचा स्पीडही कमी होतो. यासाठी वेळोवेळी कॅशे डिलीट करत राहा. स्मार्टफोनमधील सेटिंगमध्ये देण्यात आलेल्या स्टोरेज या पर्यावर क्लिक करुन प्रत्येक अ‍ॅपचा कॅश डेटा डिलीट करता येतो. </figcaption>
      </figure>
