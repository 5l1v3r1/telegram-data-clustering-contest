      <h1>FOTO: Kisah Petani Safron, Rempah Termahal Di Dunia</h1>
      <address><time datetime="2019-11-18T06:11:23+00:00">18 Nov 2019, 06:11</time> by <a rel="author">AP, https://www.facebook.com/CNNIndonesia</a></address>
      <p>, CNN Indonesia -- Safron merupakan rempah dengan harga paling mahal di dunia. Namun, di balik 'kemewahan' safron, ada kesederhanaan para petaninya.</p>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/16/51318055-eca8-45ec-911f-5a77316895ec_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Askaoun, sebuah desa kecil di dekat Taliouine, Pegunungan Atlas Tengah, Maroko, merupakan lokasi tumbuh suburnya bunga safron, rempah dengan harga paling mahal di dunia. (AP Photo/Mosa'ab Elshamy)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/16/d6aee2da-8952-4fa2-b505-2e39a89c984a_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Penduduk desa Askaoun bertarung dengan dingin demi memetik bunga safron setiap fajar selama musim panen. Namun, sebuah obrolan kecil, nyanyian, dan kebersamaan mampu memercikkan kehangatan. (AP Photo/Mosa'ab Elshamy)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/16/a20e1609-c481-40de-9a5b-f0ddd9b71239_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Safron hanya tumbuh subur di lokasi tertentu di bumi. Maroko adalah salah satu dari lima produsen safron terbesar dengan jumlah produksi mencapai 6,8 ton per tahun. (AP Photo/Mosa'ab Elshamy)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/16/924bd55c-ed6a-48ab-a57c-a03223793d9f_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Bunga-bunga yang telah dipetik lalu di bawa ke rumah para petani. Tiap anggota keluarga saling membantu untuk memetik tangkai putik berwarna merah yang kemudian dikenal dengan safron. (AP Photo/Mosa'ab Elshamy)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/16/f82e3217-277e-4443-9d74-a1d2179217b4_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Di setiap bunga, ada tiga tangkai safron yang mesti dipetik lalu dikeringkan segera. Bila tidak, kualitas safron akan menurun. Tak ada alat, semua prosesnya dilakukan menggunakan tangan. (AP Photo/Mosa'ab Elshamy)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/16/8255ec44-608a-47ac-89ef-b667bf6e7c6b_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Biya Tamir, 60, merupakan salah satu petani safron yang telah puluhan tahun bergantung hidup dari panen safron. (AP Photo/Mosa'ab Elshamy)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/16/93b09013-c590-4c1a-87e7-bee59a9bc6cb_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Bersama dengan sang cucu, Tamir memisahkan safron dari kelopak bunga di kediamannya. (AP Photo/Mosa'ab Elshamy)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/16/03f68206-8321-4f78-b595-985ae29716b5_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Di tanah gersang Pegunungan Atlas, safron menjadi mata pencaharian utama bahkan satu-satunya bagi para penduduk desa. (AP Photo/Mosa'ab Elshamy)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/16/1c834419-6acb-496b-8d25-d968d8845098_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Dari mahalnya harga safron, penduduk hanya sedikit menikmatinya. Belum lagi bila cuaca ekstrim melanda, menjadi 'malapetaka' bagi pendapatan mereka. (AP Photo/Mosa'ab Elshamy)</figcaption>
      </figure>
