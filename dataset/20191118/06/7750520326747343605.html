      <h1>В 2020 году выйдет продолжение мультфильма “Ну, погоди”</h1>
      <h2>Первая из новых серий выйдет летом следующего года</h2>
      <address>
        <time datetime="2019-11-18T06:48:14+00:00">18 Nov 2019, 06:48</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QDDJLq2rs5Y" width="1220" height="915" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Киностудия “Союзмультфильм” снимет 26 новых серий мультфильма “Ну, погоди!”, которому в этом году исполнилось 50 лет.</p>
      <p>Первая из новых серий выйдет летом 2020 года, – сообщает 1NEWS.</p>
      <p>О том, что “Союзмультфильм” работает над продолжением “Ну, погоди!”, стало известно в феврале 2019 года.</p>
      <p>“Ну, погоди!” вышел на экраны 6 мая 1969 года. Сначала это были трехминутные сюжеты в журнале “Веселая карусель”.</p>
      <p>Последний 18-й выпуск “Ну, погоди!” “Союзмультфильм” выпустил в 1994 году. В 2005–2006 годах еще две серии</p>
