      <h6 class="kicker">НАСЛЕДИЕ:</h6>
      <h1>«Волгоград Арена» передана в собственность Волгоградской области</h1>
      <address>
        <time datetime="2019-11-18T06:46:40+00:00">18 Nov 2019, 06:46</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/WQZ9nfp-dN4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Распоряжение об этом накануне подписал председатель Правительства РФ Дмитрий Медведев.</b>
      </p>
      <p>Сегодня Андрей Бочаров провел оперативное совещание, в ходе которого поставил первоочередные задачи по использованию и дальнейшему развитию спортивного объекта.</p>
      <p>Одна из основных задач, поставленных губернатором, – оперативно и в установленные сроки провести весь комплекс необходимых организационных и правовых мероприятий по принятию стадиона «Волгоград Арена» в собственность Волгоградской области.</p>
      <blockquote>
        <b>Андрей Бочаров, губернатор Волгоградской области: </b>
        <i>«Необходимо обеспечить безопасную, а главное – эффективную эксплуатацию объектов стадиона. Для этого в бюджете на 2020 и последующие годы необходимо предусмотреть нужный объем финансирования на их содержание и эксплуатацию. Также нужно подготовить и представить предложения по использованию территорий и объектов стадиона в рамках программы наследия: представить предложения по дальнейшему развитию стадиона путем строительства дополнительных спортивных объектов для расширения перечня услуг, оказываемых жителям Волгоградской области».</i>
      </blockquote>
      <p>Стоит отметить, что в ходе открытого народного голосования «Волгоград Арена» была выбрана лучшим стадионом 2018 года в мире. Этот статус спортивному объекту выбрали сами болельщики. За «Волгоград Арену» проголосовали почти 16,5 тысячи человек из России, США, Италии и других стран. Помимо этого «Волгоград Арена» используется в режиме наследия как многофункциональный объект для проведения мероприятий различной направленности. С начала 2019 года здесь состоялись региональный форум «Образование-2019», специализированные выставки «СТРОЙ-ВОЛГА-2019», «Агропромышленный комплекс-2019», «Медицина и здравоохранение», а также масштабный межрегиональный форум «За бизнес» и финал первого областного конкурса «Поколение успеха», региональный чемпионат Worldskills.</p>
