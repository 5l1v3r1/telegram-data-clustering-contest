      <h1>Formula 1'de şoke eden olay! İşte kaza anından görüntüler</h1>
      <address>
        <time datetime="2019-11-18T06:42:23+00:00">18 Nov 2019, 06:42</time>
      </address>
      <p>
        <b>Formula 1'in 20. yarışı olan Brezilya Grand Prix'sinde şoke eden bir olay yaşandı. Red Bull takımından Belçikalı pilot Verstappen'in kazandığı yarışta, Ferrari pilotları ilginç bir olaya imza attı.</b>
      </p>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/e99176/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/18/formula-1de-soke-eden-olay-iste-kaza-anindan-goruntuler-1574059166733.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Red Bull pilotu Max Verstappen'in damalı bayrağı ilk gören isim olduğu yarışta Ferrari büyük bir skandala imza attı.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/24893d/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/18/formula-1de-soke-eden-olay-iste-kaza-anindan-goruntuler-1574059161909.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Yarış içi aksaklıklar nedeniyle güvenlik aracının özellikle sık sık pistte olduğu bölümlerde liderlik yarışı da kızıştı.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/2f0cd8/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/18/formula-1de-soke-eden-olay-iste-kaza-anindan-goruntuler-1574059161472.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Podyumda yer kapma savaşı sürerken 4. ve 5. sıradaki Ferrari pilotları Vettel ile Leclerc ateşle oynadı.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/c0c423/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/18/formula-1de-soke-eden-olay-iste-kaza-anindan-goruntuler-1574059171950.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>İkili kıyasıya bir rekabete girerek frenaj noktasından önce ufak bir temas yaşadı.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/ed892b/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/18/formula-1de-soke-eden-olay-iste-kaza-anindan-goruntuler-1574059168843.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Bu durum Ferrari teknik ekibini de şoka uğrattı.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/7b7be9/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/18/formula-1de-soke-eden-olay-iste-kaza-anindan-goruntuler-1574059177526.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Temasın ardından Leclerc'in sağ ön süspansiyonu kırıldı, Vettel ise lastik patlattı.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/4d6ede/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/18/formula-1de-soke-eden-olay-iste-kaza-anindan-goruntuler-1574059174244.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Sonuç olarak her iki sürücü de podyum mücadelesi verdikleri yarışta finiş göremedi.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/9d8e1a/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/18/formula-1de-soke-eden-olay-iste-kaza-anindan-goruntuler-1574059176145.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Brezilya'da bireysel anlamda hayal kırıklığı yaşayan Ferrari, Takımlar Klasmanı adına da büyük yara almış oldu.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/4a6de9/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/18/formula-1de-soke-eden-olay-iste-kaza-anindan-goruntuler-1574059180742.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>İşte çok konuşulan o fotoğraflar...<br/><a href="https://www.fotomac.com.tr/webtv/videoizle/formula-1de-ferrari-pilotlari-birbirleriyle-carpisti"><i><b>KAZA ANININ GÖRÜNTÜLERİNİ İZLEMEK İÇİN TIKLAYIN</b></i></a></figcaption>
