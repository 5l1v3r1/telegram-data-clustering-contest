      <h1>Туман і погана видимість, але без дощу</h1>
      <address>
        <time datetime="2019-11-18T06:29:53+00:00">18 Nov 2019, 06:29</time>
      </address>
      <p>У понеділок 18 листопада вранці в більшості областей України – туман, видимість 200-500 м.</p>
      <p>Джерело: <a href="https://www.dsns.gov.ua/ua/Ostanni-novini/101251.html">Український гідрометцентр</a></p>
      <p>Це I рівень небезпечності, "жовтий".</p>
      <figure>
        <img src="https://img.pravda.com/images/doc/b/f/bf0b069-18-11-original.jpg"/>
      </figure>
      <p>При цьому опадів на понеділок не прогнозують у жодній області.</p>
