      <h1>Polos rejeitados</h1>
      <address>
        <time datetime="2019-11-18T06:10:41+00:00">18 Nov 2019, 06:10</time>
      </address>
      <p>Segundo o Ibope, 43% dos eleitores não votariam de jeito nenhum no PT.</p>
      <p>Só no Nordeste o partido é menos rejeitado: 28%.</p>
      <p>A pesquisa, diz O Globo, mostrou também que 50% jamais votariam no PSL (62% no Nordeste).</p>
