      <h1>日経平均終値、１１３円高の２万３４１６円</h1>
      <address>
        <time datetime="2019-11-18T06:16:00+00:00">18 Nov 2019, 06:16</time>
      </address>
      <p>　週明け１８日の東京株式市場で、日経平均株価（２２５種）の終値は、前週末比１１３円４４銭高の２万３４１６円７６銭だった。</p>
      <p>　東証１部全体の値動きを示す東証株価指数（ＴＯＰＩＸ）は４・０５ポイント高い１７００・７２。</p>
