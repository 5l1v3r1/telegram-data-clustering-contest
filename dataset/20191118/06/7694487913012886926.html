      <h1>لبنان لن يحظى بمساعدات مالية إلا في حال هذه الحالة</h1>
      <address><time datetime="2019-11-18T06:38:18+00:00">18 Nov 2019, 06:38</time> by <a rel="author">Lebanon 24</a></address>
      <p>قال ديبلوماسي أوروبي لمرجع حكومي إن لبنان لن يحظى بمساعدات مالية إلا في حال تشكلت حكومة اختصاصيين مستقلين، وفق ما ورد في "نداء الوطن". <br/> </p>
