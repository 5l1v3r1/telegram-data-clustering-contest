      <h1>バイきんぐ小峠、パンク専門誌でニューロティカのATSUSHIと対談</h1>
      <address>
        <time datetime="2019-11-18T06:13:00+00:00">18 Nov 2019, 06:13</time>
      </address>
      <figure>
        <img src="https://ogre.natalie.mu/media/news/owarai/2019/1118/Bollocks046.jpg?imwidth=468"/>
        <figcaption>「Bollocks No.046」表紙</figcaption>
      </figure>
      <p>11月30日発売のパンクロック専門誌「Bollocks No.046」（シンコーミュージック）の表紙を​<a href="https://natalie.mu/owarai/artist/6133">バイきんぐ</a>小峠とATSUSHI（​<a href="https://natalie.mu/owarai/artist/879">ニューロティカ</a>）が飾る。</p>
      <p>ニューロティカの大ファンを公言し、映画「音量を上げろタコ！なに歌ってんのか全然わかんねぇんだよ!!」ではメンバーのKATARUとNABOと共演した小峠。誌面では「『愛』が止まらない仲良し対談」と題されたページに登場し、ATSUSHIと語り合う。</p>
