      <h1>Туман и плохая видимость, но без дождя</h1>
      <address>
        <time datetime="2019-11-18T06:29:53+00:00">18 Nov 2019, 06:29</time>
      </address>
      <p>В понедельник 18 ноября утром в большинстве областей Украины – туман, видимость 200-500 м.</p>
      <p><b>Источник</b>: <a href="https://meteo.gov.ua/ua/33345/storms">Украинский гидрометцентр</a></p>
      <p><b>Детали:</b> Это I уровень опасности, "желтый".</p>
      <figure>
        <img src="https://img.pravda.com/images/doc/c/b/cb43be3-18-11-original.jpg"/>
      </figure>
      <p>При этом осадков в понедельник не прогнозируют ни в одной области.</p>
