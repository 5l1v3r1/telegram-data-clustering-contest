      <h1>&amp;quot;طوق إعلامي غير مسبوق&amp;quot; بمحيط مقر أحد السياسيين</h1>
      <address><time datetime="2019-11-18T06:52:08+00:00">18 Nov 2019, 06:52</time> by <a rel="author">Lebanon 24</a></address>
      <p>يحيط مقر أحد الأقطاب السياسيين الرسميّين بطوق إعلامي غير مسبوق ولم يعد ممكناً معرفة هوية زواره منعاً لتحميله مسؤولية ما قد تؤدي اليه المفاوضات التي يريدها البعض على شاشات التلفزة.</p>
