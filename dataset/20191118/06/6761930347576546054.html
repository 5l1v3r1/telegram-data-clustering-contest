      <h1>«Охота» на Зубкова – Доброе утро, Крым</h1>
      <address>
        <time datetime="2019-11-18T06:01:40+00:00">18 Nov 2019, 06:01</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4BdY3qXyA2I" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Владелец сафари-парка «Тайган»<b> Олег Зубков</b> сообщил, что ему придется убить 30 медведей, если суд приостановит работу парка. Бизнесмен отметил, что в сложившихся условиях вынужден «оптимизировать» коллекцию животных. Зубков объяснил свои слова тем, что в отношении его парка «без конца» проводятся проверки и что по его деятельности уже прошли сотни заседаний судов. Российская ветслужба просит приостановить работу «Тайгана» на 90 дней.</p>
      <p>За что штрафуют парк, и за что в отношении Олега Зубкова возбуждают уголовные дела? Насколько велики штрафы в отношении сафари-парка «Тайган»? Сможет ли Олег Зубков содержать животных, если парк будет закрыт по решению суда? Когда и как может быть проведена «оптимизация коллекции», и кто кроме медведей может под нее попасть?</p>
      <p>Эти и другие актуальные темы в студии Радио Крым.Реалии в ток-шоу «Доброе утро, Крым» обсуждают ведущие <b>Сергей Мокрушин и Катерина Некречая.</b> Их собеседники: владелец парка «Тайган» и зоопарка «Сказка» Олег Зубков, руководитель движения «Свободный Крым» <b>Виталий Хомутов</b>, председатель российского Госкомитета ветеринарии Крыма <b>Валерий Иванов.</b></p>
