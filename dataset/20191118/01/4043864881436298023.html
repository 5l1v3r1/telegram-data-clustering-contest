      <h1>Трамп дорікнув Європі у недостатній підтримці України </h1>
      <address>
        <time datetime="2019-11-18T01:27:51+00:00">18 Nov 2019, 01:27</time>
      </address>
      <p>Президент США Дональд Трамп вважає, що Європа, зокрема Франція та Німеччина, мало допомагають Україні у порівнянні з США.</p>
      <p><b>Джерело: </b>Twitter Трампа</p>
      <figure>
        <iframe data-src="https://twitter.com/realDonaldTrump/status/1196158097628303361?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>Дослівно:</b> Республіканці та інші повинні пам’ятати, що український президент та міністр закордонних справ заявили, що на них ніхто не чинив тиск. Крім того, вони навіть не знали, що гроші не виплатили (затримка допомоги Адміністрацією Трампа – УП), і отримували гроші без жодних умов. Але чому Німеччина, Франція (Європа) не платять?"</p>
      <p>
        <b>Передісторія:</b>
      </p>
      <ul>
        <li>На початку вересня видання "The Washington Post" повідомило, що президент США Дональд <a href="https://www.pravda.com.ua/news/2019/09/7/7225581/">Трамп схиляв</a> президента України Володимира Зеленського відкрити справу щодо сина свого конкурента на виборах-2020 Джо Байдена.</li>
        <li>Увагу до цього посилило рішення адміністрації Трампа видати <a href="https://www.eurointegration.com.ua/news/2019/09/12/7100679/">військову допомогу</a> Україні після <a href="https://www.eurointegration.com.ua/news/2019/08/29/7100180/">затримки</a>, яка засмутила членів Конгресу з обох партій.</li>
        <li>25 вересня Білий дім оприлюднив текст <a href="https://www.pravda.com.ua/news/2019/09/25/7227320/">телефонної розмови </a>між президентом США Дональдом Трампом і президентом України Володимиром Зеленським, через яку в США розпочали процедуру <a href="https://www.pravda.com.ua/news/2019/09/24/7227246/">імпічменту</a>.</li>
        <li>З тексту розмови випливає, що Трамп схиляв президента України Володимира Зеленського розпочати розслідування проти політичного опонента колишнього віцепрезидента Джо Байдена.</li>
        <li>Зеленський публічно заперечує, що президент США чинив на нього тиск.  "На мене ніхто не тиснув", - заявив він журналістам під час зустрічі з Трампом в Нью-Йорку.</li>
      </ul>
