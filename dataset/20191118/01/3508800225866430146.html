      <h1>【動畫】年假怎麼玩？文青、美食家、血拼族必訪東方小歐洲——澳門</h1>
      <address><time datetime="2019-11-18T01:00:00+00:00">18 Nov 2019, 01:00</time> by <a rel="author">廣編企劃</a></address>
      <table bordered="">
        <tr>
          <td><b>我們想讓你知道的是<br/></b>地理、文化、距離都跟台灣非常接近的澳門，在曾經被葡萄牙治理的歷史下，這裡的建築、飲食、生活習慣都深受歐洲文化影響。想體驗異國風情不必老遠飛到歐洲，到澳門即可大大滿足。</td>
        </tr>
      </table>
      <hr/>
      <figure>
        <iframe src="https://www.youtube.com/embed/7qqAY2N7RV4" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>不管是小確幸放連假，還是終於把累積已久的年假一次請好請滿，在下定決心斷開工作的鎖鏈、不玩個七天七夜絕不回家這樣的關鍵時刻，是否也曾經問過自己：「好，那我到底要去哪裡玩？」</p>
      <p>此時捫心自問，亞洲各國都走過、看過、愛過也吃過，這次要不要衝一趟歐洲？那些石板路、運河、充滿異國風情的建築物⋯⋯通通都在呼喚你，但是歐洲真心遠，搭飛機的時間一扣兩天假就沒了，語言又不通，不能去個餐廳永遠都用「我跟隔壁桌的點一樣就好」這招吧？</p>
      <p>就讓化身為澳門旅遊吉祥物的黑面琵鷺——麥麥帶路，絕對可以滿足你對歐洲風情的嚮往。不管是地理還是文化、距離都跟台灣非常接近的澳門，完全不必擔心水土不服。或許有人想問，澳門跟歐洲有什麼關係？這可說來話長了。</p>
      <h4>地理大發現，造就「東方小歐洲」</h4>
      <figure>
        <img src="https://image3.thenewslens.com/2019/11/sqadzl35hh6ab61eu4i5h1hz9gs9cw.png?auto=compress&amp;q=80&amp;w=1080"/>
        <figcaption>
          <cite>Photo Credit：TNL Brand Studio</cite>
        </figcaption>
      </figure>
      <p>十六世紀的地理大發現時期，葡萄牙人航行來到澳門，因為進行海上貿易在這裡常住下來，讓澳門成為中國史上最早接觸西方文化的地方。有長達四百年的期間，澳門不僅是中國重要的對外口岸，更因為葡萄牙人的關係，這個地方的建築、飲食、生活習慣等都深受歐洲文化影響。</p>
      <p>比方說：充滿葡式風情的大三巴牌坊、議事亭前地、玫瑰聖母堂、龍環葡韻、戀愛巷，還有現在最熱門的文青景點「瘋堂斜巷」等，都令人有身在歐洲的錯覺。那些顏色繽紛、雕刻細緻的建築物，矗立在陽光下的樣子，正是遊客IG裡不可或缺的那張照片。</p>
      <h4>走入澳門老街，看見舊時光的記憶</h4>
      <figure>
        <img src="https://image6.thenewslens.com/2019/11/zid4pz8a0eo03xgi2r4wcskod88q2c.png?auto=compress&amp;q=80&amp;w=1080"/>
        <figcaption>
          <cite>Photo Credit：TNL Brand Studio</cite>
        </figcaption>
      </figure>
      <p>若是想看見傳統的中國文化，那就不能錯過媽閣廟、盧家大屋，還有福隆新街、十月初五街、官也街等。走進這些景點，即使世界其他地方的步調再怎麼快，這些澳門角落的時光，彷彿因為對過去無限依戀而停留。走在傳統的澳門街道上，不僅可以感受到真正老澳門人的生活方式，那種做生意搏感情的節奏、趁著陽光趕緊曬在窗台前的衣服、坐在家門口聊天的老人，還有飄著粥麵、燉奶、杏仁餅⋯⋯等香氣的街口。這些充滿舊時情懷的體驗，怎麼能錯過？</p>
      <h4>兼容中西的珍味美饌，美食家必訪</h4>
      <figure>
        <img src="https://image3.thenewslens.com/2019/11/owocmoyl9ss26f9m33w3qhco2ppiz8.png?auto=compress&amp;q=80&amp;w=1080"/>
        <figcaption>
          <cite>Photo Credit：TNL Brand Studio</cite>
        </figcaption>
      </figure>
      <p>說到吃的，一旦來到澳門，除了眼前五花八門的美景勝地之外，當地的特色美食根本就是無時無刻不在誘惑饕客。除了澳門傳統美食，還有葡萄牙人當年帶來澳門的特色飲食和食材，包括橄欖油、臘腸、葡萄酒等家鄉味。當年葡萄牙人還把在航行途中會經過的西非、好望角、印度和麻六甲等地的飲食文化及特色，通通帶到澳門來。所以準備一趟澳門旅行，基本上可以直接鎖定為深度美食之旅；從蛋撻吃到生滾粥，從牛雜魚蛋吃到燒臘，從鵝肝牛排吃到葡國雞⋯⋯言盡於此無法再說下去，只能建議各位出發前先把體重計拿去送給朋友，以免回國之後無法面對自己。</p>
      <p>說了這麼多，希望大家都有做好筆記。這些年來越來越多人選擇到澳門旅遊，真的就是愛上澳門平易近人又充滿異國風情的特性，而且除了之前提到的景點之外，這裡的時尚娛樂也一點都不少。想要血拼、看秀，或者享受高級飯店，澳門通通可以滿足。不管是扶老攜幼的全家出遊，或者情侶兩人你儂我儂、三五好友共創回憶，澳門絕對不讓大家失望。看到這裡，還不趕快收行李？下一班飛機就是，澳門！</p>
