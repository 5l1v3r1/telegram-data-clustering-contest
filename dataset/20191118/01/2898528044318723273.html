      <h1>In 18 months, Graham Boylan plans to rebuild Irish fighters’ road to UFC</h1>
      <address><time datetime="2019-11-18T01:00:00+00:00">18 Nov 2019, 01:00</time> by <a rel="author">Peter Carroll</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/SRYm8kiQA-Q" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>CORK, Ireland — Graham Boylan shared his thoughts on bringing Cage Warriors back to his hometown and rebuilding Irish MMA’s path to the UFC. The Irish promoter also revealed his plans to roll out a number of shows in Ireland in 2020, including two shows at the SSE Arena Belfast. He also underlined the star potential he sees in Rhys McKee and Ian Garry, who he believes will become the faces of the promotion in Ireland.</p>
