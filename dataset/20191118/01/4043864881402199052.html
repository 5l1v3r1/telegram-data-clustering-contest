      <h1>Трамп упрекнул Европу в недостаточной поддержке Украины</h1>
      <address>
        <time datetime="2019-11-18T01:27:51+00:00">18 Nov 2019, 01:27</time>
      </address>
      <p>Президент США Дональд Трамп считает, что Европа, в частности Франция и Германия, мало помогают Украине по сравнению с США.</p>
      <p><b>Источник:</b> Twitter Трампа</p>
      <figure>
        <iframe data-src="https://twitter.com/realDonaldTrump/status/1196158097628303361?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>Дословно: "</b>Республиканцы и другие должны помнить, что украинский президент и министр иностранных дел заявили, что на них никто не оказывал давление. Кроме того, они даже не знали, что деньги не выплатили (задержка помощи Администрацией Трампа – УП), и получали деньги без всяких условий. Но почему Германия, Франция (Европа) не платят?"</p>
      <p><b>Предыстория</b>:</p>
      <ul>
        <li>25 сентября Белый дом обнародовал текст <a href="https://www.pravda.com.ua/rus/news/2019/09/25/7227320/">телефонного разговора</a> между президентом США Дональдом Трампом и президентом Украины Владимиром Зеленским, из-за которого в США начали процедуру <a href="https://www.pravda.com.ua/rus/news/2019/09/24/7227246/">импичмента</a>.</li>
        <li>Из текста разговора следует, что Трамп склонял президента Украины Владимира Зеленского начать расследование против политического оппонента бывшего вице-президента Джо Байдена.</li>
        <li>Зеленский публично отрицает, что президент США оказывал на него давление. "На меня никто не давил", - заявил он журналистам во время встречи с Трампом в Нью-Йорке.</li>
        <li>На выборах президента 21 апреля после объявления результатов экзит-пола Владимиру Зеленскому <a href="https://www.eurointegration.com.ua/rus/news/2019/04/22/7095472/">позвонил Трамп.</a></li>
      </ul>
