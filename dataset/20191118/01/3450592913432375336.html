      <h1>Кино. Группа Крови</h1>
      <address><time datetime="2019-11-18T01:43:07+00:00">18 Nov 2019, 01:43</time> by <a rel="author" href="https://d3.ru/user/wilddolphin/" target="_blank">wilddolphin</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6C2ti3x9OAA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote><a href="https://www.youtube.com/embed/6C2ti3x9OAA">Виктор Цой "Группа крови" — YouTube</a><br/>"Группа крови".Виктор Цой в фильме Рашида Нугманова "Игла" http://sites.google.com/site/hidlaz14/kino/nase-kino Википедия http://ru.wikipedia.org/wiki/%D0%A6…<cite>www.youtube.com</cite></blockquote>
      <p>Теплое место но улицы ждут<br/>Отпечатков наших ног<br/>Звездная пыль на сапогах<br/>Мягкое кресло клетчатый плед<br/>Не нажатый вовремя курок<br/>Солнечный день в ослепительных снах <br/>Группа крови на рукаве<br/>Мой порядковый номер на рукаве<br/>Пожелай мне удачи в бою<br/>Пожелай мне<br/>Не остаться в этой траве<br/>Не остаться в этой траве<br/>Пожелай мне удачи<br/>Пожелай мне удачи<br/>И есть чем платить<br/>Но я не хочу победы любой ценой<br/>Я никому не хочу ставить ногу на грудь<br/>Я хотел бы остаться с тобой<br/>Просто остаться с тобой<br/>Но высокая в небе звезда<br/>Зовет меня в путь<br/>Группа крови на рукаве<br/>Мой порядковый номер на рукаве<br/>Пожелай мне удачи в бою<br/>Пожелай мне<br/>Не остаться в этой траве<br/>Не остаться в этой траве <br/><br/>Пожелай мне удачи <br/>Пожелай мне удачи</p>
