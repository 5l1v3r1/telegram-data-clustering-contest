      <h1>『バンドリ！』×「リゼロ」新たに「宇田川あこ」の特訓後イラスト公開！紫髪ドリルな「ベアトリス」衣装へ変身</h1>
      <h2>ついにRoseliaメンバー全員の特訓後イラストが公開！期待の高まる「Re:ゼロから始める異世界生活」コラボ開催は11月20日です。</h2>
      <address><time datetime="2019-11-18T01:30:04+00:00">18 Nov 2019, 01:30</time> by <a rel="author">《茶っプリン》</a></address>
      <figure>
        <iframe data-src="https://twitter.com/bang_dream_gbp/status/1196231580257116161?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>ブシロードは、Craft Eggとの共同開発によるiOS/Android向けアプリ『<b>バンドリ！ ガールズバンドパーティ！</b>』に関して、11月20日より開催される「Re:ゼロから始める異世界生活」コラボの登場キャラクターイラストを公開しました。<br/><br/>Roseliaをメインとしたイベントやガチャが実施される今回の「Re:ゼロから始める異世界生活」コラボ。現在コラボメンバー5人の特訓前イラスト及び「湊友希那」、「氷川紗夜」、「白金燐子」、「今井リサ」の特訓後イラストが公開されていましたが、今回新たに「宇田川あこ」の特訓後イラストが公開されました。</p>
      <figure>
        <iframe data-src="https://twitter.com/bang_dream_gbp/status/1196231990288080896?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>「宇田川あこ」の特訓後イラスト公開にあわせて、「宇田川あこ」役・櫻川めぐさんによる「コラボ開催直前記念カウントダウンRTキャンペーン！」のカウントダウン動画第4弾も公開。<br/><br/>11月19日23:59までの期間中、『バンドリ！ ガールズバンドパーティ！』公式Twitter（<a href="https://twitter.com/bang_dream_gbp">@bang_dream_gbp</a>）をフォローしたうえで、対象ツイートとなる「カウントダウン動画」のいずれか1つをRTした方の中から抽選で15名様に「コラボ記念キャンバスアート」がプレゼントされます。</p>
      <figure>
        <iframe data-src="https://twitter.com/bang_dream_gbp/status/1196020197183737856?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>また、コラボイベント「ゼロに咲く花」のオープニングストーリー第3弾や、コラボ開催に伴い追加されるカバー楽曲「Stay Alive」の一部プレイ動画も先行公開されました。「Stay Alive」のカバーはPastel＊Palettesが担当しています。</p>
