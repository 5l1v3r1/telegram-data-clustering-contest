      <h1>三藩市聯儲總裁:低通脹助勞動市場趨緊</h1>
      <address>
        <time datetime="2019-11-18T01:05:00+00:00">18 Nov 2019, 01:05</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>三藩市聯儲銀行總裁Mary Daly表示，疲弱的通脹環境有助聯儲局保持超低利率水平，令到更多人重返勞動市場。<br/>她出席活動時指出，美國經濟有幸處於一段通脹溫和期，令到寬鬆貨幣政策可持續一段長時間，讓聯儲局可達致充分就業與物價水平受控的雙重指標。她有信心在工資增長推動下，通脹可以最終達到2%指標。<br/>Daly沒有直接提及貨幣政策，但表示看不到超低利率導致金融體系不穩的徵兆。</p>
