      <h1>Внук советского футболиста выиграл итоговый турнир ATP</h1>
      <h2>Дедом Стефаноса является Сергей Сальников — чемпион Олимпийских игр 1956 года в Мельбурне.</h2>
      <address><time datetime="2019-11-18T01:55:00+00:00">18 Nov 2019, 01:55</time> by <a rel="author" href="https://life.ru/author/2581" target="_blank">Никита Никонов</a></address>
      <figure>
        <iframe data-src="https://twitter.com/atptour/status/1196169617644933120?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Греческий теннисист Стефанос Циципас победил в финале итогового турнира ATP австрийца Доминика Тима.</p>
      <p>Игра продолжалась два часа и 37 минут и закончилась со счётом 6:7 (6:8), 6:2, 7:6 (7:4) в пользу 21-летнего грека. Напомним, что в турнире также принимал участие россиянин Даниил Медведев, который не смог преодолеть групповой этап.</p>
      <p>Стефанос является сыном советской теннисистки Юлии Сальниковой, вышедшей замуж за своего греческого тренера Апостолоса Циципаса, и внуком советского олимпийского чемпиона по футболу 1956 года Сергея Сальникова.</p>
