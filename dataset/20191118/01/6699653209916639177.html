      <h1>C’est quoi, les droits de l’enfant ?</h1>
      <address><time datetime="2019-11-18T01:00:00+00:00">18 Nov 2019, 01:00</time> by <a rel="author">La rédac'</a></address>
      <p>
        <b>Cette semaine, la Convention internationale des droits de l’enfant fête ses 30 ans. Ce texte, signé en 1989, donne des droits aux enfants du monde entier. Pour en savoir plus, regarde cette vidéo !</b>

      <h3>C'est quoi, les droits de l'enfant ?</h3>
      <p>Les enfants sont l'avenir des sociétés mais ils sont vulnérables et sans défense. Aussi, en 1978, des membres de <a href="https://www.1jour1actu.com/info-animee/onu/">l'ONU</a> se sont réunis pour travailler à une déclaration des droits de l'enfant. <b>Le 20 novembre 1989, la Convention internationale des droits de l'enfant a été signée</b> par 195 États qui s'engageaient ainsi à construire un monde digne des enfants.</p>
      <h3>Que dit le texte ?</h3>
      <p><b>Cette convention comporte 54 articles qui détaillent les droits obligatoires</b> que les adultes ont envers tous les moins de 18 ans. Le droit d'avoir une identité et une nationalité, d'avoir une famille et d'être aimé. Le droit d'être soigné et protégé des maladies, d'avoir une alimentation suffisante et équilibrée. Le droit d'aller à l'école et de jouer, de ne pas faire <a href="https://www.1jour1actu.com/monde/enfants-soldats-56831/">la guerre</a>, ni de travailler. Le droit d'être protégé contre toutes formes de violence et de maltraitance. Les enfants ont aussi le droit à la liberté d'expression et d'information pour pouvoir devenir demain acteurs de leur société.</p>
      <h3>Est-ce qu'il sert à quelque chose ?</h3>
      <p>Depuis 1989, <b>de nombreux progrès ont été faits pour les enfants du monde entier.</b> Les maladies et la malnutrition ont reculé, tandis que la scolarisation dans les pays pauvres a augmenté. Bien sûr, il reste des progrès à faire, mais porter assistance et protection aux enfants est devenu un devoir obligatoire… Pour qu'à l'avenir tous les enfants du monde aient les mêmes chances de s'épanouir et de grandir.</p>
      <p>
        <b>Clara Recordier</b>
