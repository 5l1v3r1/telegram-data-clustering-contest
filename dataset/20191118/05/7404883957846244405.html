      <h1>前男友威脅把裸照發上網 女大生吞200多顆暈車藥腦死</h1>
      <address>
        <time datetime="2019-11-18T05:36:00+00:00">18 Nov 2019, 05:36</time>
      </address>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911181334245352_04328.jpg"/>
        <figcaption>小璐發給母親的信息。（取材自海峽都市報）</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911181334245271_04328.jpg"/>
        <figcaption>當事女生。（取材自鳳凰網）</figcaption>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/FC2l-0QO6t0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>來源：YouTube</p>
      <p>福建一名22歲女大生小璐（化名）與男友分手後，被對方威脅「把妳的裸照發到網上」，小璐疑因不堪壓力，又擔心前男友父親是警察，沒有報警，在個人微博留下「鼓起勇氣想去死了」後，10月28日晚在賓館吞下200多顆暈車藥，經送醫搶救被診斷為腦死亡。</p>
      <p>目前此案已由長樂區公安局刑偵大隊偵辦中。小璐前男友小鄭（化名）的父親鄭先生承認自己的警察身分，但表示，公職身分和孩子的事情沒有聯繫，「該怎麼處理就怎麼處理，絕不包庇。」</p>
      <p>北京青年報報導，小璐的母親莊女士表示，10月28日晚上9點多學校老師查寢，發現女兒不在寢室，經學校派女兒的室友去找，在女兒學校的學術交流中心酒店房間裡找到女兒，當時已口吐白沫並全身抽搐。4日轉往福建醫科大學附屬第一醫院治療，醫師指小璐已處於腦死亡狀態。「爲醫治小璐，家裡人已經花費了20餘萬元，實在是沒有能力了。」莊女士說。</p>
      <p>莊女士表示，她7年前和丈夫離婚，小璐是她唯一的女兒，靠打零工讓孩子念到大四，明年就畢業了，卻沒想到女兒竟走上絕路。小璐的舅舅莊先生認為，小璐輕生，和她的前男友曾經給小璐說要發她的裸照威脅她復合有關係。</p>
      <p>報導指出，10月18日小璐打電話給她，說「若有人威脅我，讓我不要擔心，那是她前男友在嚇唬她」，翌日，小璐在給母親發的短信中說「他（前男友）跟我在一起時偷拍了我隱私照片，昨晚說要去局裡查你們信息，要發給你們看，然後我剛剛跟我輔導員溝通了這個事，她讓我跟你說下明天要不要來學校，可能要一起去警局報警。」她才知道，是她前男友偷拍了女兒的裸照，並且威脅她說要發到網上。</p>
      <p>從10月17日小璐男友小鄭給小璐所發的短信中可以看到，小鄭給小璐發了5張小璐相對暴露的照片，並且表示要「我馬上把你的裸照放到學校論壇裡，明天我就去查你爸媽，給叔叔阿姨一個驚喜」。</p>
      <p>報導指出，莊女士表示，小鄭是93年的，已在工作，因女兒發現他還和其他女生交往，便提出分手，後來他想復合，便發了裸照威脅她說要發到學校的網站上。男方在和女兒交流中會說「去局裡查信息」，是因爲男方的父親在當地公安部門工作。女兒沒有別的要求，只是希望他能刪掉裸照。</p>
      <p>莊女士20日趕到福州見到小鄭，小鄭當她的面把裸照刪了。事後女兒曾問她要不要報警，她考量小鄭父親是當地警察，怕女兒被欺負，就勸她不要報警，「這也是我現在最後悔的地方。」</p>
      <p>小鄭的父親鄭先生表示， 他是在小璐出事的10月28日晚上，小璐母親打電話他才知道兒子交了女朋友，他帶着兒子趕緊趕到醫院，墊了兩三萬塊錢，了解事情經過後，「我在醫院就把兒子打了。」至於裸照，他表示，兒子告訴他那不算是裸照，「都是沒有臉的，而且也穿着衣服，只是可能比較暴露。」</p>
      <p>鄭先生表示，他只是普通的公安民警，早年離異，也是一個人帶着兒子，現在出了這樣的事情，自己和孩子的壓力都很大。</p>
