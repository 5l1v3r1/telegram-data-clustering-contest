      <h1>In photos: Justice S A Bobde, new CJI and a photography enthusiast</h1>
      <h2>Once appointed, Bobde, the second seniormost judge in the apex court after Gogoi, will enjoy a tenure of one year and five months as CJI— until April 23, 2021.</h2>
      <address>
        <time datetime="2019-11-18T05:20:07+00:00">18 Nov 2019, 05:20</time>
      </address>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/bobde.jpg"/>
        <figcaption>Justice Sharad Arvind Bobde, took oath Monday as the 47th Chief Justice of India and succeeds outgoing CJI Ranjan Gogoi. (Express photo: Neeraj Priyadarshi)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/bobde5.jpg"/>
        <figcaption>Bobde is the second seniormost judge in the apex court after Gogoi and will enjoy a tenure of one year and five months as CJI— until April 23, 2021. (Express photo: Tashi Tobgyal)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/bobde4.jpg"/>
        <figcaption>Bobde, a former Chief Justice of the Madhya Pradesh High Court, has been a part of important cases, including the sexual harassment case against Gogoi himself, the Aadhaar case, the right to life judgment and the recent Ayodhya title dispute. (Express photo: Tashi Tobgyal)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/bobde3.jpg"/>
        <figcaption>Hailing from a family of lawyers, Bobde pursued his Law degree from Nagpur University in 1978. He had initially enrolled as an advocate on September 13, 1978 and practised at the Nagpur Bench of the Bombay HC and then became a senior advocate in 1998. (Express photo: Tashi Tobgyal)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/bobde1.jpg"/>
        <figcaption>Justice Sharad Arvind Bobde tries out his new Canon camera at his residence in New Delhi. He is also an avid photographer. (Express photo: Tashi Tobgyal)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/bobde2.jpg"/>
        <figcaption>Bobde was appointed as an additional judge of the Bombay High Court on March 29, 2000 and was elevated as the judge of the Supreme Court on April 12, 2013. (Express photo: Tashi Tobgyal)</figcaption>
      </figure>
