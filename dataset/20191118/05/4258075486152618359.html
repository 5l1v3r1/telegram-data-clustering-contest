    <article>
      <h1>ক্রিকেট থেকে বহুদূরে অভিনয় নিয়ে দিব্যি আছেন ভারতের এই নির্ভরযোগ্য প্রাক্তন ওপেনার</h1>
      <address><time datetime="2019-11-18T05:58:29+00:00">18 Nov 2019, 05:58</time> by <a rel="author">নিজস্ব প্রতিবেদন</a></address>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072308.1574080628!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>জীবনের প্রথম টেস্ট সিরিজেই সর্বোচ্চ রান সংগ্রাহক। নিজেদের কেরিয়ারের সেরা সময়ে থাকা ওয়াসিম আক্রম, ওয়াকার ইউনিস, সাকলিন মুস্তাকদের মুখোমুখি হয়ে তাঁর প্রথম ছ’টি টেস্টে গড় ছিল ৫০-এর বেশি। সবাই ধরে নিয়েছিলেন, তিনি লম্বা দৌড়ের ঘোড়া। কিন্তু ক্রিকেট বিশেষজ্ঞদের পূর্বাভাস ভুল প্রমাণ করে অকালেই থেমে গিয়েছিল সদাগোপান রমেশের কেরিয়ার। আজ তাঁর নাম ভুলতে বসেছেন দর্শকরা।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072307.1574080543!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>রমেশের জন্ম ১৯৭৫ সালের ১৩ অক্টোবর। টেনিস বল দিয়ে ক্রিকেট খেলার হাতেখড়ি ১০ বছর বয়সে। অনূর্ধ্ব ১৩ বিভাগে তিনি খেলতেন মিডিয়াম পেসার হিসেবে। কিন্তু পেসার হিসেবে সাফল্য পাচ্ছিলেন না। হতাশ রমেশ শুরু করেন অফ স্পিন বোলিং। এ বার চাকা ঘুরল। তিনি নির্বাচিত হলেন রাজ্যস্তরে অনূর্ধ্ব ১৬ ক্রিকেট দলে।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072306.1574080507!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>রমেশ ব্যাটিং করতেন আট বা ন’ নম্বরে। এক বার ক্লাব ক্রিকেটে দলের ওপেনার না আসায় রমেশকে মাঠে নামতে হল ওপেনার হিসেবে। এরপর এই পজিশনেই ব্যাটিং করতে থাকেন রমেশ। বোলিং-এর পাশাপাশি গুরুত্ব দেন ব্যাটিংয়েও।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072304.1574080594!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>জাতীয় দলে ওপেনার রমেশের প্রথম সুযোগ ১৯৯৯ সালে। পাকিস্তানের বিপক্ষে টেস্ট সিরিজ। সে বছরই মার্চে শ্রীলঙ্কার বিরুদ্ধে ওয়ান ডে-তে আত্মপ্রকাশ। প্রথম ভারতীয় ক্রিকেটার হিসেবে তিনি ওয়ান ডে ক্রিকেটের প্রথম বলেই উইকেট পান। বহু বছর এই রেকর্ড অক্ষত ছিল। পরে ভারতীয় ক্রিকেটে এই রেকর্ড স্পর্শ করেন ভুবনেশ্বর কুমার।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072303.1574080438!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>মোট ১৯ টি টেস্ট ম্যাচে তাঁর স্কোর ১৩৬৭ রান। ২৪ টি ওয়ান ডে-তে তাঁর মোট সংগ্রহ ৬৪৬ রান। টেস্টে কোনও উইকেট পাননি। ওয়ান ডে-তে তাঁর শিকার সর্বসাকুল্যে ওই একটি-ই, ওয়েস্ট ইন্ডিজের নিক্সন ম্যাকলেন। প্রথম ও শেষ।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072302.1574080392!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>রমেশের দ্বিতীয় টেস্ট ইতিহাসে পরিচিত হয়ে আছে ‘কুম্বলে টেস্ট’ নামে। দিল্লিতে পাকিস্তানের বিরুদ্ধে ১০ টি উইকেট নিয়ে জিম লেকারের রেকর্ড (এক ইনিংসে ১০ উইকেট নেওয়ার রেকর্ড) স্পর্শ করেন অনিল কুম্বলে। ১৯৯৯-এর ফেব্রুয়ারিতে ওই টেস্টে আর এক নায়ক ছিলেন রমেশ। কিন্তু পরিসংখ্যানবিদ ছাড়া আর কেউ বিশেষ তা মনে রাখেনি।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072301.1574080359!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>ওই টেস্টে প্রথম ইনিংসে ৬০ এবং দ্বিতীয় ইনিংসে ৯৬ রান করেন। দু’টি ক্ষেত্রেই দলের ইনিংসের জন্য তা ছিল গুরুত্বপূর্ণ। ভারতের ২১২ রানে জয়ের পিছনে রমেশের দুই ইনিংসের ভূমিকা আজ বিস্মৃত।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072299.1574080315!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>১৯৯৯ ক্রিকেট বিশ্বকাপে ভারতীয় দলের সদস্য ছিলেন রমেশ। ৫ ম্যাচে তাঁর মোট সংগ্রহ ছিল ১৪৪ রান। সর্বোচ্চ রান ৫৫, জিম্বাবোয়ের বিরুদ্ধে। তবে সে বছর অস্ট্রেলিয়া সফরে রমেশ চূড়ান্ত ব্যর্থ হন।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072298.1574080284!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>২০০১ সালে ইডেনে ঐতিহাসিক ভারত-অস্ট্রেলিয়া টেস্টে খেলেছিলেন রমেশ। তিনি শর্টলেগে তালুবন্দি করেছিলেন শেন ওয়ার্নের উইকেট। যা ছিল, হরভজন সিংহের হ্যাটট্রিক শিকারের একটি।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072297.1574080239!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>রমেশ শেষ টেস্ট খেলেন ২০০১ সালে, শ্রীলঙ্কা সফরে। তিন টেস্টের সিরিজে তাঁর স্কোর ছিল ২২৩ রান। ৩৭.১৬ গড় নিয়ে তিনি ছিলেন দলের দ্বিতীয় সর্বোচ্চ রান সংগ্রাহক। কিন্তু আশ্চর্যজনকভাবে এই সিরিজের পর তিনি টেস্ট দল থেকে বাদ পড়েন।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072296.1574080192!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>ওয়ান ডে-তে কেরিয়ার শেষ হয়েছিল আগেই, ১৯৯৯ সালে। মাত্র কয়েক মাস ওয়ান ডে খেলেছিলেন তিনি। সে বছর অক্টোবরে দক্ষিণ আফ্রিকার বিরুদ্ধে শেষ ওয়ান ডে খেলেন তিনি।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072295.1574080164!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>আন্তর্জাতিক ক্রিকেট থেকে বিদায়ের পরে কয়েক বছর ঘরোয়া ক্রিকেট খেলেন। তামিলনাড়ু, কেরল ও অসমের হয়ে। এরপর সম্পূর্ণ পথ বদল। রমেশ অভিনয় শুরু করেন। ২০০৮ সালে মুক্তি পায় তাঁর অভিনীত তামিল ছবি, ‘সন্তোষ সুব্রমনিয়ম’। ‘পোট্টা পট্টি’ ছবিতে তিনি ছিলেন নামভূমিকায়।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072294.1574080123!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>২০০২ সালে অপর্ণাকে বিয়ে করেন রমেশ। তাঁদের একটি ছেলে ও একটি মেয়ে। ক্রিকেট থেকে দূরে ভরপুর সংসারে অভিনয় আর গান নিয়ে দিব্যি আছেন কোনও এক সময়ের নির্ভরযোগ্য ক্রিকেটার সদাগোপান রমেশ। সম্প্রতি একটি কারাওকে স্টুডিয়োতেও লগ্নি করেছেন তিনি।</figcaption>
      </figure>
