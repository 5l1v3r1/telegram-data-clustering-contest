      <h1>Germania chiede di "non lasciar sola l'Italia" nell'emergenza migranti</h1>
      <address><time datetime="2019-11-09T21:48:01+00:00">09 Nov 2019, 21:48</time> by <a rel="author">Antonio Michele Storto</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/p5EFL1lMvQg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Gli stati Europei si impegnino a dare un "<b>contributo adeguato</b>" <b>nell'accoglienza dei migranti</b>: l'<b>appello arriva dalla Germania</b>, il cui <b>ministro degli esteri Heiko Maas</b> - a margine di un incontro con l'omologo italiano Luigi Di Maio - ha richiamato l'Europa alla solidarietà comune.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/97/60/606x404_cmsv2_adbe346c-3065-5ae7-8744-172083a18272-4289760.jpg"/>
        <figcaption>Il ministro degli esteri tedesco Heiko MaasREUTERS/Hannibal Hanschke/Pool</figcaption>
      </figure>
      <p>"Abbiamo bisogno di una risposta europea - ha detto - basata sui nostri valori comuni, sulla responsabilità condivisa e soprattutto sulla solidarietà con i paesi di approdo come l'Italia, che per troppo tempo sono stati lasciati a se stessi con il peso che devono portare".</p>
      <p>Parole apprezzate da Di Maio, che ha voluto esprimere il suo <b>apprezzamento per la Germania</b>, "che si è sempre mostrata disponibile, rispondendo sempre per prima. La disponibilità della Germania sia da esempio per gli altri Paesi europei"</p>
      <p>Le esortazioni di Maas - che ha ricevuto Di Maio a Berlino, durante le celebrazioni per il <b><a href="https://it.euronews.com/2019/11/09/berlino-quel-che-resta-del-muro-che-ha-spaccato-il-mondo-in-due">30° anniversario della caduta del muro</a></b> - arrivano all'indomani dell'impegno già preso dalla Germania, che già un mese fa si diceva intenzionata ad accogliere fino a un quarto dei migranti che raggiungono l'Italia via mare.</p>
