      <h1>Spanien wählt, politische Stabilität scheint wieder nicht in Sicht</h1>
      <address><time datetime="2019-11-09T22:19:27+00:00">09 Nov 2019, 22:19</time> by <a rel="author">Francisco Fuentes</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/H7sXcNbIchw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Für Spanien ist es eine der wichtigsten Wahlen seit dem Ende des Franco-Regimes 1975, so heißt es.</p>
      <h3>Die Lager stehen sich unversöhnlich gegenüber</h3>
      <p>Noch nie in seiner jüngeren Geschichte standen sich die politischen Lager so unversöhnlich gegenüber. Spanien wählt das vierte Mal in vier Jahren, politische Stabilität scheint ein Wunschtraum angesichts der allgemeinen Polarisierung.</p>
      <p>Dazu kommt die Provinz Katalonien: seit dem 1. Oktober 2017, dem Datum des katalanischen Unabhängigkeitsreferendums, kommt das Land nicht zur Ruhe.</p>
      <h3>Keine klare Mehrheit in Sicht</h3>
      <p>Dringend braucht der sozialistische Premierminister Pedro Sanchez eine stabile Mehrheit. Er regiert kommissarisch. Meinungsumfragen aber deuten in eine ganz andere Richtung, und in der spanischen Bevölkerung breitet sich Politikverdrossenheit aus.</p>
      <p><b>Joaquin Irundan</b>, Karatelehrer:</p>
      <p>
        <b>"Wir sind es doch, die entscheiden, ob das so weitergeht. Die Leute müssen wählen gehen, aber gleichzeitig zeigen, dass wir es wirklich leid sind, dass die Anzugträger unfähig sind."</b>
      </p>
      <p><b>Marisol Sirven</b>, Rentnerin:</p>
      <p>
        <b>"Es ist schrecklich, ich denke, sie hätten miteinander reden müssen. Ich verstehe das nicht, sie sind die Politiker und ich denke, sie hätten eine Lösung finden müssen, so dass wir nicht in diesem Schlamassel landen."</b>
      </p>
      <p><b>Paco,</b> Rentner</p>
      <p>
        <b>"Sie kennen keine Scham. Wären Gehälter solange gekürzt worden, bis sie sich einigen, es wäre schon lange passiert. Wir können so nicht weitermachen; sie bekommen ihr Geld, aber tun nichts."</b>
      </p>
      <h3>Die Rechtspopulisten kommen</h3>
      <p>Das Ergebnis könnte könnte die politische Landschaft in Spanien verändern: statt den gemäßigten Parteien, der konservativen und sozialistischen, könnte <a href="https://de.euronews.com/2019/11/08/der-starke-mann-der-rechtspopulistischen-vox-santiago-abascal">Vox, die neue rechtsextreme Partei</a> erstarken und zur dritten großen politischen Kraft des Landes werden.</p>
