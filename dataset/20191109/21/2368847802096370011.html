      <h1>【江峰時刻】川普否認降低關稅，中共、《紐約時報》遭打臉；香港抓捕七名議員，可能刺激美參議院香港人權法提前排期</h1>
      <address>
        <time datetime="2019-11-09T21:54:42+00:00">09 Nov 2019, 21:54</time>
      </address>
      <p>【新唐人北京時間2019年11月09日訊】【<a href="https://www.ntdtv.com/b5/%E6%B1%9F%E5%B3%B0%E6%99%82%E5%88%BB.htm">江峰時刻</a>】<a href="https://www.ntdtv.com/b5/%E5%B7%9D%E6%99%AE.htm">川普</a>否認降低關稅，中共、《<a href="https://www.ntdtv.com/b5/%E7%B4%90%E7%B4%84%E6%99%82%E5%A0%B1.htm">紐約時報</a>》遭打臉；香港抓捕七名議員，可能刺激美參議院<a href="https://www.ntdtv.com/b5/%E9%A6%99%E6%B8%AF%E4%BA%BA%E6%AC%8A%E6%B3%95.htm">香港人權法</a>提前排期（江峰漫談 20191108第62期）</p>
      <p><a href="https://www.ntdtv.com/b5/%E5%B7%9D%E6%99%AE.htm">川普</a>否認降低關稅，中共、《<a href="https://www.ntdtv.com/b5/%E7%B4%90%E7%B4%84%E6%99%82%E5%A0%B1.htm">紐約時報</a>》遭打臉</p>
      <p>香港抓捕七名議員，可能刺激美參議院<a href="https://www.ntdtv.com/b5/%E9%A6%99%E6%B8%AF%E4%BA%BA%E6%AC%8A%E6%B3%95.htm">香港人權法</a>提前排期</p>
