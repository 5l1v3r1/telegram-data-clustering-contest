      <h1>Галкин заявил о цензуре на российском телевидении</h1>
      <address>
        <time datetime="2019-11-09T21:36:56+00:00">09 Nov 2019, 21:36</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RyXFHjCuIxg" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Комик и телеведущий <a href="https://lenta.ru/tags/persons/galkin-maksim/">Максим Галкин</a> заявил, что на российском телевидении есть цензура. Фрагмент записи с его выступления в Новосибирске доступен на <a href="https://youtu.be/RyXFHjCuIxg">YouTube</a>-канале «Говорит Москва».</p>
      <p>По словам артиста, телеканалы постоянно рассказывают о событиях на Украине вместо российской повестки. «Такое ощущение, что у нас все наладилось и осталось только вот украинцам помочь», — пояснил он.</p>
      <p>Галкин добавил, что раньше на российских телеканалах было больше политического юмора, однако сегодня «не все можно говорить».</p>
      <p>«У нас с точки зрения телевидения советские времена вернулись, в худшем смысле слова. Нам не дают времени обмозговать, нам сразу разжевывают и говорят: это враги, вы сюда, это сюда», — отметил комик.</p>
      <p>В октябре <a href="https://lenta.ru/tags/persons/svetlakov-sergey/">Сергей Светлаков</a> <a href="https://lenta.ru/news/2019/10/31/svetlakov/">заявил</a>, что юмористическая программа «Прожекторперисхилтон», выходившая на Первом канале, закрылась из-за цензуры. По его словам, ведущим, в том числе и ему, невозможно было шутить на определенные темы. Шоумен пояснил, что этого не позволял формат и они «не захотели выглядеть идиотами», продолжая выпуск передачи. Первый канал <a href="https://lenta.ru/news/2019/10/31/projektor/">не согласился</a> со словами юмориста.</p>
      <p>
        <i>Что происходит в России и в мире? Объясняем на нашем <a href="https://www.youtube.com/channel/UCfqU-kKXq868D6d4fy8fhkA?sub_confirmation=1">YouTube-канале</a>. Подпишись!</i>
      </p>
