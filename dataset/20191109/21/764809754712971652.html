      <h1>فيديو: العثور على حطام سفينة سويدية يعتقد أن عمرها يزيد عن 400 عام</h1>
      <address><time datetime="2019-11-09T21:00:49+00:00">09 Nov 2019, 21:00</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MS81u5ojAyA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>عثر غواصون في مضيق قرب العاصمة السويدية ستوكهولم على حطام سفينتين يعتقد بأن إحداهما تعود إلى القرن السابع عشر.</p>
      <p>وقال عالم الآثار البحري السويدي ييم هانسون إنه تم العثور على حطام السفينة الأخت للسفينة الحربية "فاسا" في منطقة معروفة بتواجد عدة سفن قديمة في قاع البحر.</p>
      <p>وتم أخذ عدة عينات من حطام السفينة من أجل تحليلها للتأكد إذا ما كانت هي السفينة المنشودة أم لا.</p>
      <p>وغرقت السفينة الحربية فاسا بعد إبحارها في رحلتها الأولى عام 1628 ويُعرض حطامها في متحف خاص منذ عام 1961 بعدما قضت 333 عاماً أسفل قاع البحر.</p>
