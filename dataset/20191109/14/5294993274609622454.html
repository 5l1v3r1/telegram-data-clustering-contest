      <h1>Berlim celebra 30 anos sem muro</h1>
      <address><time datetime="2019-11-09T14:17:11+00:00">09 Nov 2019, 14:17</time> by <a rel="author">Bruno Sousa</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nOGrV2Ikqrk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A nove de novembro de 1989 caiu o muro de Berlim, trinta anos depois a elite política alemã juntou-se para celebrar a reunificação de um país que esteve 28 anos dividido. Junto a um dos pedaços do muro que ficou de pé para memória futura, Angela Merkel, que passou a sua infância na Alemanha de Leste, sublinhou a importância de uma data partilhada pela queda do muro e pela triste noite de cristal, o ataque das autoridades nazis contra a comunidade judaica em 1938:</p>
      <p>"O 9 de novembro reflete de maneira especial momentos terríveis e também momentos felizes da nossa história. Lembra que devemos combater o ódio, o racismo e o antissemitismo. Avisa que devemos fazer tudo o que estiver ao nosso alcance na defesa da liberdade e da democracia, da dignidade humana e do estado de direito."</p>
      <p>A chanceler alemã homenageou as 140 pessoas que perderam a vida a tentar atravessar o muro, pelo menos de acordo com os números oficiais, e afirmou que nenhum muro era tão grande que não pudesse ser ultrapassado.</p>
