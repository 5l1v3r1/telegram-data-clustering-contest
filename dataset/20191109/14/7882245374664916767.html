      <h1>Судьбоносный день Германии</h1>
      <address><time datetime="2019-11-09T14:37:58+00:00">09 Nov 2019, 14:37</time> by <a rel="author">Вероника Доваль</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/AywVjmkD-QA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Германия отмечает 30-летие падения Берлинской стены, которая была одним из символов холодной войны. В Берлине в субботу прошла серия торжественных мероприятий. В них приняли участие президент Франк-Вальтер Штайнмайер, канцлер Ангела Меркель, а также лидеры стран Вишеградской группы - Польши, Венгрии, Словакии и Чехии.</p>
      <p>Выступая перед гостями на церемонии в капелле мемориала "Берлинская стена", Меркель отметила, что день 9 ноября стал судьбоносным для немецкой истории - Германия в этот день вспоминает и жертв еврейских погромов 1938 года.</p>
      <p><i>"9 ноября, когда особым образом пересекаются ужасные и счастливые моменты нашей истории, учит нас, что мы должны решительно противостоять ненависти, расизму и антисемитизму. Этот день учит нас делать все возможное, что в наших силах, для защиты свободы и демократии, достоинства человека и верховенства закона",</i> - сказала Меркель.</p>
      <p>Вместе с гостями церемонии Ангела Меркель зажгла свечи у мемориала разделенного города и жертв коммунистической тирании. В связи с 30-летним юбилеем падения "Берлинской стены" празднования начались ещё 4 ноября и закончатся в воскресенье. Только в столице было запланировано около 200 мероприятий.</p>
