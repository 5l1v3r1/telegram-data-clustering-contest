      <h1>Libre, Lula veut "continuer de lutter" pour le peuple brésilien</h1>
      <address><time datetime="2019-11-09T14:00:38+00:00">09 Nov 2019, 14:00</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BwADilQnBTA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La joie et la combativité. L'ancien président brésilien Lula a été libéré vendredi. Il était détenu depuis plus d'un an et demi après avoir été condamné dans une affaire de corruption. A sa sortie de prison, à Curitiba, dans le sud du pays, il a été acclamé par une marée rouge de militants de gauche. Il leur a promis de continuer à lutter pour le peuple brésilien.</p>
      <p>"Après mon arrestation, après que Haddad s'est fait voler sa victoire, le Brésil n'est pas allé mieux. Le Brésil est allé moins bien, a lancé l'ex-président brésilien à la foule. Les gens souffrent de la faim, du chômage, les gens n'ont pas de travail déclaré."</p>
      <p>Sa libération est la conséquence d'un arrêt de la Cour suprême. La Haute Cour a mis fin, ce jeudi, à une jurisprudence très restrictive sur les droits des personnes condamnées. "La libération de Lula, c'était quelque chose de très important pour la démocratie brésilienne, dit une supporter de Lula. Nous avions l'impression d'être emprisonnés avec lui, dans sa cellule, et à présent, notre esprit est de nouveau libre."</p>
      <p>De nombreux autres détenus condamnés dans le cadre de la même opération anti-corruption pourraient eux aussi bénéficier de l'arrêt de la Cour suprême et recouvrer la liberté.</p>
