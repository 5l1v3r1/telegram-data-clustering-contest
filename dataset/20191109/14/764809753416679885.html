      <h1>شاهد: مراسم إحياء ذكرى مرور 30 عاماً على سقوط جدار برلين</h1>
      <address><time datetime="2019-11-09T14:30:40+00:00">09 Nov 2019, 14:30</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ktjDeE8BITw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>قادت المستشارة الألمانية أنغيلا ميركل اليوم السبت احتفالات بلادها بمرور 30 عاماً على سقوط جدار برلين الذي ظل رمزاً للحرب الباردة بين شرق الكرة الأرضية وغربها لأكثر من 25 عاماً.</p>
      <p>ووضعت ميركل الزهور على النصب التذكاري للحائط في شارع بيرناور الشهير بالعاصمة الألمانية تكريماً للعشرات ممن فقدوا أرواحهم أثناء محاولة عبور الحائط من ألمانيا الشرقية إلى ألمانيا الغربية.</p>
      <p>ودعت ألمانيا رؤساء كل من سلوفاكيا وبولندا وجمهورية التشيك والمجر للمشاركة في الاحتفال تقديراً لثورات تلك الدول التي أنهت الحكم الشيوعي في أجزاء واسعة من شرق أوروبا وهو ما مهد الطريق لإسقاط الجدار.</p>
      <p>كذلك تضمن الاحتفال إشعال الشموع تكريماً لشجاعة قوى المعارضة الألمانية الشرقية وجهودها التي جعلت من حلم الثورة السلمية على الحكم الشيوعي حقيقة عام 1989.</p>
