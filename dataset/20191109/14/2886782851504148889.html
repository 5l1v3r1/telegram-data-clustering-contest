      <h1>A magyarok bátorságát is megköszönték a fal ledöntésére emlékezve</h1>
      <address><time datetime="2019-11-09T14:29:20+00:00">09 Nov 2019, 14:29</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qEcXgYFmWx0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A berlini fal ledöntésének 30. évfordulóján köszönetet mondott a német újraegyesítésért a közép-európai nemzeteknek a német államfő, Frank-Walter Steinmeier, majd a szövetségi kancellár, Angela Merkel is.</p>
      <p>A magyarok, a lengyelek, a csehek és a szlovákok bátorsága és szabadságszeretete nélkül nem valósulhatott volna meg a német egység és nem történhettek volna meg a térségbeli békés forradalmak, hangsúlyozták.</p>
      <p>Angela Merkel a megbékélés kápolnájában felidézte, hogy a német történelemnek szörnyű és boldog pillanatai is voltak. A szomorú események, mint amikor a német nácik a zsidókra támadtak 1938. november 9-én, figyelmeztető emlékek a mában, hogy óvjuk a demokratikus értékeket, az emberi méltóságot és a jogrendet, mondta a kancellár.</p>
      <p>Berlinben szombatra egész napos ünnepségsorozatot szerveztek a Kelet- és Nyugat-Berlint 1961 és 1989 között elválasztó fal ledöntésére emlékezve . Magyarországot Áder János köztrásasági elnök és Karácsony Gergely, Budapest főpolgármestere képviselte.</p>
