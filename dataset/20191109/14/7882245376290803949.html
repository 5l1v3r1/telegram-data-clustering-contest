      <h1>Лула да Силва вышел из тюрьмы</h1>
      <address><time datetime="2019-11-09T14:07:13+00:00">09 Nov 2019, 14:07</time> by <a rel="author">Ирина Александрова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9w7DyuZh6RA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Экс-президент Бразилии Луис Инасиу Лула да Силва снова на свободе. Он покинул здание управления федеральной полиции в городе Куритиба, где провел в заключении 580 дней за совершение коррупционных преступлений. Политика встречали соратники по Партии трудящихся и многочисленные сторонники. Вскоре после этого да Силва поднялся на возведенную поблизости сцену и выступил с благодарственной речью перед собравшимися.</p>
      <p>Лула да Силва, экс-президент Бразилии: "После того, как меня арестовали, после того, как у меня украли выборы, в Бразилии не стало лучше, в Бразилии стало только хуже. Люди страдают от голода и безработицы, вынуждены зарабатывать на жизнь незаконными способами".</p>
      <p>В самое ближайшее время, Лула да Силва намерен вернуться к политической деятельности. В планах - встреча с профсоюзом металлургов в Сан-Паулу.</p>
      <p>"Освобождение Лулы очень важно для бразильской демократии. Раньше мы чувствовали, как будто мы были в заключении вместе с Лулой. А сейчас он снова свободен", - сказала его сторонница.</p>
      <p>Ходатайство об освобождении Лулы да Силвы из заключения подали его адвокаты. За день до этого Федеральный верховный суд Бразилии принял решение, позволяющее бывшему главе государства находиться на свободе до окончательного рассмотрения апелляций по его уголовному делу.</p>
