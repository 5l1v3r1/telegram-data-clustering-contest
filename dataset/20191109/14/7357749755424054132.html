      <h1>Les commémorations de la chute du mur placées sous le signe de l'union</h1>
      <address><time datetime="2019-11-09T14:02:29+00:00">09 Nov 2019, 14:02</time> by <a rel="author">Malia Coutand</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/bWKuTCfTZZk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A l'occasion des <b>30 ans de la chute du mur de Berlin</b>, la chancelière allemande, <b>Angela Merkel</b>, a tenu a rappeler à quel point il était important que l'Europe défendre la <b>liberté</b> et la <b>démocratie</b>.</p>
      <p>Plusieurs dirigeants politiques étaient présents pour l'occasion, les commémorations de ce samedi ont mis en avant <b>la solidarité dont doit faire preuve l'Union européenne</b>, pour qu'aucun mur ne déchire plus jamais un peuple de la sorte. Ce samedi matin, de <b>nombreux jeunes</b> venus de multiples pays européens ont participé aux commémorations. Norvégiens, Français, Tchèques ou encore Hongrois... ils ont pris la parole chacun leur tour pour délivrer un message de paix et d'union.</p>
      <p>Dans un contexte politique européen tendu, ces mots d'union et de solidarité étaient les bienvenus. A l'heure où <b>le populisme prend de plus en plus d'ampleur et gagne davantage les pays de l'UE</b>, ces commémorations visaient à appeler à la vigilance concernant la démocratie et la fraternité.</p>
      <p>La chancelière s'est exprimée, ce samedi, matin dans un lieu autrefois théâtre de nombreux drames lors de la Guerre froide :</p>
      <blockquote>Le 9 novembre, qui reflète d'une manière particulière les moments terribles et heureux de notre histoire, nous avertit que nous devons résolument nous opposer à la haine, au racisme et à l'antisémitisme. Elle nous avertit de faire tout ce qui est en notre pouvoir pour défendre la liberté, la démocratie, la dignité humaine et la primauté du droit.</blockquote>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193139981373579267" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Bien que le rideau de fer ne soit plus qu'un souvenir, 30 ans après l'émotion est toujours là.</p>
      <p>De nombreux hommages ont été rendus aux victimes de cette période trouble. <b>Construit en 1961, il a séparé Berlin pendant 28 ans</b>. Aujourd'hui détruit, ce symbole de la guerre froide n'en reste pas moins un pan crucial de l'Histoire contemporaine.</p>
