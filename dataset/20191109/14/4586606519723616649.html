      <h1>Bulan Madu di Sumba, Ini Pose Cantik Jennifer Lawrence Saat Makan Pizza</h1>
      <address><time datetime="2019-11-09T14:00:00+00:00">09 Nov 2019, 14:00</time> by <a rel="author">Istimewa - detikFood</a></address>
      <p><b>Jakarta</b> - Aktris cantik Jennifer Lawrence baru saja menikah dengan Cooke Maroney, mereka dikabarkan memilih Pulau Sumba, NTT, sebagai tempat bulan madu mereka.</p>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/08/6bea0eb8-757f-44e0-9ac3-d7c36d4db516.jpeg?w=700&amp;q=90"/>
        <figcaption>Dikenal lewat perannya di film Hunger Games, Jennifer Lawrence kini masuk ke dalam salah satu aktris papan atas di Hollywood. Kabar bulan madunya di Pulau Sumba, Indonesia, menarik perhatian banyak orang. Foto: Istimewa</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/08/2acd5162-1c6d-433f-80de-a6130bb16356.jpeg?w=700&amp;q=90"/>
        <figcaption>Mengawali karirnya sejak tahun 2006 lalu, aktris kelahiran Kentucky ini punya banyak momen seru ketika sedang makan ataupun ngopi. Foto: Istimewa</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/08/9ab08dc5-ce79-4903-bcc5-3ff58c7ba198.jpeg?w=700&amp;q=90"/>
        <figcaption>Punya kepribadian yang santai, pemain film 'Red Sparrow' ini ternyata paling gemar makan pizza. Intip saja pose cantiknya saat makan pizza ditemani Bradley Cooper. Foto: Istimewa</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/08/365e3b78-47df-4d6c-b72e-57282e1dcab2.jpeg?w=700&amp;q=90"/>
        <figcaption>Jennifer Lawrence terkenal tak punya pantangan soal makanan. Ia suka menyantap apapun, salah satunya keahliannya menelan marshmallow yang banyak dalam waktu bersamaan. Foto: Istimewa</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/08/810d70b7-ca84-4b81-8543-f0548e1a2bac.jpeg?w=700&amp;q=90"/>
        <figcaption>Bersama sang suami, Jennifer terlihat senang makan malam di salah satu restoran berkonsep romantis dengan Cooke. Foto: Istimewa</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/08/03734055-95e6-42a8-9010-dd4aafd3f17c.jpeg?w=700&amp;q=90"/>
        <figcaption>Hadir ke salah satu pernikahan kerabatnya, Jennifer tampil cantik dengan balutan gaun putih, sambil meminum segelas champagne. Foto: Istimewa</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/08/5b5c58da-6540-4736-9244-c9f9e1805b5c.jpeg?w=700&amp;q=90"/>
        <figcaption>Jika sedang tidak memiliki jadwal syuting yang padat, Jennifer biasanya suka jalan-jalan sendiri sambil meminum kopi hangat. Foto: Istimewa</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/08/30dc8f0c-8ecf-4825-8db4-986d7514e45d.jpeg?w=700&amp;q=90"/>
        <figcaption>Tak hanya kopi hangat saja, es kopi susu juga jadi menu minuman yang paling digemarinya sehari-hari. Foto: Istimewa</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/08/555378ab-f93d-4ac7-b925-39b754bfb45b.jpeg?w=700&amp;q=90"/>
        <figcaption>Di salah satu film yang dibintanginya dengan aktor Bradley Cooper, Jennifer tampil keren di salah satu adeganÂ  makan malam dengan menu salad hingga wine. Foto: Istimewa</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/08/85abe1ac-7e59-40f0-9978-f0e35cd7cee6.gif?w=700&amp;q=90"/>
        <figcaption>Selain kopi dan pizza, Jennifer juga gemar menyantap es krim lho. Intip saja gaya santai sekaligus cantiknya, saat menikmati es krim strawberry ini. Foto: Istimewa</figcaption>
      </figure>
