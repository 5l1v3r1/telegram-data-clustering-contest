      <h1>एकदा फ्रिजमधून बाहेर काढल्यानंतर 'हे' पदार्थ पुन्हा ठेवणं पडू शकतं महागात</h1>
      <address>
        <time datetime="2019-11-09T10:30:31+00:00">09 Nov 2019, 10:30</time>
      </address>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/freez-1215_201911322455.jpg"/>
        <figcaption>अन्नपदार्थ दिर्घकाळ टिकून राहावे यासाठी ते प्रामुख्याने फ्रिजमध्ये ठेवले जातात. मात्र काही पदार्थ हे एकदा फ्रिजमधून बाहेर काढल्यानंतर पुन्हा ठेवणं महागात पडू शकतं. अशाच काही पदार्थांविषयी जाणून घेऊया.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/honey-015_201807113563.jpg"/>
        <figcaption>मध एका बंद डब्यात नीट ठेवल्यास ते दोन वर्षे टिकते. मात्र ते फ्रिजमध्ये ठेवलं तर घट्ट होतं. तसेच त्यातील औषधी गुणधर्म कमी होतात.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/bread01_201810140356.jpg"/>
        <figcaption>ब्रेड खराब होऊ नये म्हणून तो फ्रिजमध्ये ठेवला जातो. मात्र ब्रेड फ्रिजमध्ये ठेवल्यानंतर त्याची चव बदलते.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/milk_20180260454.jpg"/>
        <figcaption>दूध फ्रिजमध्ये ठेवलं जातं. दुधामध्ये बॅक्टेरिया खूप लवकर तयार होतात. त्यामुळे दूध फ्रिजमधून बाहेर काढल्यावर दोन तासांच्या आत ठेवा.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/chicken-curyy-new_20180473595.jpg"/>
        <figcaption>नॉनवेज अनेकदा फ्रिजमध्ये ठेवलं जातं आणि दोन दिवस ते खाल्लं जातं. मात्र असं करू नये कारण ते शरीरासाठी घातक ठरू शकतं.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/8963_201911322459.jpg"/>
        <figcaption>मेयोनीजमध्ये जास्त प्रमाणात कॅलरीज असतात. तसेच त्यामध्ये तेल आणि शुगर पावडर असते. मेयोनीज फ्रिजमधून बाहेर काढल्यावर पुन्हा आठ तासांच्या आत फ्रिजमध्ये परत ठेवलं नाहीत तर त्याचा वापर करू नका.</figcaption>
      </figure>
