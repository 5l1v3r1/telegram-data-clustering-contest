      <h1>افتادن تابوت هنگام دفن</h1>
      <address>
        <time datetime="2019-11-09T10:41:00+00:00">09 Nov 2019, 10:41</time>
      </address>
      <p>تابوت شهردار محبوب پرو هنگام دفن از دست کارگران قبرستان رها شد. بیش از ۳ هزار نفر در مراسم تدفین مویسس تاکوری گارسیا در تارما در مرکز پرو جمع شده بودند که ناگهان هنگام قراردادن تابوت در قبر، کارگران نتوانستند تابوت را کنترل کنند و از دستشان رها شد.</p>
