      <h1>Áldozatokat követelt az iraki tüntetés</h1>
      <address><time datetime="2019-11-09T10:10:44+00:00">09 Nov 2019, 10:10</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YrdD6vacOmo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Irakban ismét halálos áldozatokat követeltek az összecsapások a kormányellenes tüntetők és a biztonsági erők között. Pénteken legkevesebb három ember halt meg.</p>
      <p>Az ország síita vallási vezetője nyugalomra szólított fel, hogy ne éleződjön tovább a belpolitikai válság, ami hosszú ideje a legnagyobbnak számít.</p>
      <p>Irakban október eleje óta folynak a tiltakozások, amelyekben már több mint 270-en vesztették életüket, a sebesültek száma pedig meghaladta a 11 ezret.</p>
      <p>A tüntetők a mindent átható korrupció és a munkanélküliség ellen tiltakoznak, a kormány lemondását követelik. Az utóbbi napokban a szomszédos Irán ellen is fordultak, tiltakozva a teheráni rezsim beavatkozása ellen az iraki belpolitikába és a Teheránhoz köthető nagyhatalmú síita milíciák tevékenysége ellen.</p>
      <p>Szakértők szerint ez a legkomolyabb társadalmi felzúdulás Irakban Szaddám Huszein 2003-as bukása óta.</p>
