      <h1>'Just a snapshot in the big picture': Lampard has big plans for Chelsea – video</h1>
      <address>
        <time datetime="2019-11-09T15:57:00+00:00">09 Nov 2019, 15:57</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fpxv_g53YnM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Manager Frank Lampard was delighted with Chelsea's sixth consecutive win as they took second place in the Premier League table on Saturday. Lampard said he was proud of the young players and the squad, but added the season was about bridging the gap. Chelsea won 2-0 against Crystal Palace with Tammy Abraham scoring in the 52nd minute and Christian Pulsic in the 79th.</i>
      </p>
