      <h1>Incerteza volta a marcar eleições em Espanha</h1>
      <address><time datetime="2019-11-09T15:35:36+00:00">09 Nov 2019, 15:35</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fDDSZyYgrIQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Com o PSOE na frente das sondagens em Espanha, o Partido Popular apela ao voto “patriótico e responsável”. No último dia de campanha, <b>Pablo Casado</b> assegurou que é a alternativa a uma crise económica no país.</p>
      <p>Na Campanha eleitoral mais curta de sempre, que durou apenas oito dias, a mensagem do partido dirigiu-se principalmente para a classe média, que Pablo Casado classificou como “a Espanha real”. Casado não esqueceu os socialistas desiludidos com o estado do país.</p>
      <p><b>Dolores Monserrat</b>, a porta-voz do PP no Parlamento, sublinha que se tiverem “mais um lugar do que Sánchez, a Espanha terá estabilidade política, económica e social e, acima de tudo, a defesa da unidade nacional”.</p>
      <p>O receio de uma subida da extrema-direita marcou as últimas horas da campanha. O candidato socialista e primeiro-ministro tentou convencer os eleitores de esquerda sobre o “perigo da ascensão de uma Espanha que não é inclusiva”.</p>
      <p><b>Pedro Sánchez</b> garantiu que que dois dias depois das eleições vai fazer uma proposta, "para desbloquear a situação política" ao PP, Ciudadanos e ao Unidas Podemos. De fora dos planos de Sánchez fica o Vox, de extrema-direita, que segundo as sondagens pode ficar em terceiro lugar.</p>
      <p>Os resultados das eleições deste domingo devem aumentar ainda mais a polarização e a instabilidade política, num país marcado por um cenário de crise principalmente por causa das manifestações dos independentistas catalães.</p>
      <p><b>Cristina Giner</b>, jornalista da euronews, sublinha a incerteza que novamente marca o escrutínio em Espanha.</p>
      <p>
        <i>"A campanha eleitoral mais curta da história chega ao fim com ainda mais incerteza do que as últimas eleições. De acordo com todo as sondagens, espera-se um parlamento muito fragmentado e a ascensão da extrema-direita. Na Catalunha, o dia de reflexão será marcado por novos protestos. A Plataforma Tsunami Democrático apelou a uma grande manifestação em Barcelona".</i>
      </p>
