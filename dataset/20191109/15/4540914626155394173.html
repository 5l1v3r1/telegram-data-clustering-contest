      <h1>Brasilien: Ex-Präsident Lula - vorerst - frei</h1>
      <address><time datetime="2019-11-09T15:37:05+00:00">09 Nov 2019, 15:37</time> by <a rel="author">su </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/aSLrSNaXEl0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Der zu einer langjährigen Freiheitsstrafe verurteilte brasilianische Ex-Präsident <b>Luiz Inácio Lula da Silva</b> ist vorerst wieder auf freiem Fuß. Nach 580 Tagen hinter Gittern verließ der 74-Jährige das Polizeipräsidium von Curitiba, wo er seit April 2018 eine Haftstrafe wegen Korruption verbüßt hatte.</p>
      <p>Kurz zuvor hatte ein Richter in der Stadt im Süden des Landes seine vorläufige Freilassung angeordnet.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/85/62/202x232_cmsv2_6d40e048-d4c4-5716-a5e9-aeaa54ed8ab7-4288562.jpg"/>
      </figure>
      <p>Luiz Inácio Lula da Silva, Ex-Präsident:</p>
      <p>"Nachdem ich verhaftet worden war, nachdem <b>Fernando Haddad</b> um seine Wahl beklaut worden war, ist es in Brasilien nicht besser geworden, sondern schlechter. Die Menschen leiden an Hunger, Arbeitslosigkeit, die Menschen haben keine legalen Jobs mehr."</p>
      <h3>UNSCHULDSVERMUTUNG</h3>
      <p>Zuletzt hatte der <b>Oberste Gerichtshof</b> entschieden, dass in erster und zweiter Instanz verurteilte Straftäter bis zur Ausschöpfung aller möglichen Rechtsmittel auf freiem Fuß bleiben dürfen. Weil die Unschuldsvermutung bis zur Ausschöpfung aller Rechtsmittel gelte, sei eine vorzeitige Inhaftierung unzulässig, urteilten die Richter.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/85/62/202x200_cmsv2_2aedc522-46ce-54af-a49d-4cc0531d87f8-4288562.jpg"/>
      </figure>
      <p><b>Silvia Lenes</b>, Lula-Unterstützerin:</p>
      <p>"Die Freilassung von Lula ist sehr wichtig für die brasilianische Demokratie. Wir fühlten uns wie zusammen mit ihm in dieser Zelle eingesperrt und jetzt ist unser Geist wieder frei."</p>
      <h3>.</h3>
      <p>Der frühere Staatschef soll von dem Bauunternehmen OAS die Renovierung eines Luxus-Appartements im Küstenort <b>Guarujá</b> angenommen und der Firma im Gegenzug Auftrage des halbstaatlichen Ölkonzerns <b>Petrobras</b> in Aussicht gestellt haben. Lula dementiert die<br/>Anschuldigungen und spricht von einer politischen Verschwörung gegen ihn.</p>
