      <h1>Un comité de obras en la zona del deslizamiento definió comenzar trabajos de emergencia</h1>
      <address>
        <time datetime="2019-11-09T00:00:00+00:00">09 Nov 2019</time>
      </address>
      <p>
        <b>La vía por la Avenida Kevin Ángel, diagonal a Aguas de Manizales está en contraflujo, con pare y siga.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/4DolFj5gU9s" width="640" height="390" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>LA PATRIA | Manizales</p>
      <p>Debido al deslizamiento ocurrido ayer en la Aveniza Kevin Ángel en las obras del Intercambiador Vial de La Carola Fase II, en la que un alud de tierra, situado al costado derecho de la estructura, en dirección a la Glorieta San Rafael, se vino abajo. Hoy un comité de obras de esta zona comenzaron trabajos de emergencia que consisten en rocería en la corona del talud, instalación de drenes sobre la ladera, instalación de un plástico protector y una zanja colectora de aguas.</p>
      <p>Según Jairo Alfredo López, jefe de la Unidad de Gestión de Riesgo en Manizales, la vía por la Avenida Kevin Ángel, diagonal a Aguas de Manizales está en contraflujo, con pare y siga. Los carros que vienen de San Rafael hacia el centro comerciaol Mall Plaza se desvían en el Centro de Diagnóstico Automotor de Caldas y salen a Aguas de Manizales. Los que vienen del Centro a San Rafael, deben tomar una variante que se habilitó metros antes de donde fue el incidente, se desvían a Aguas y se reincorporan de nuevo al carril normal.</p>
    </article>
