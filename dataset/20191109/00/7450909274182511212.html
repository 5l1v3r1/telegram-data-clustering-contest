      <h1>UFC Fight Night 163 Weigh-in Results: All Fighters Hit Their Marks</h1>
      <address><time datetime="2019-11-09T00:00:00+00:00">09 Nov 2019</time> by <a rel="author">Cole Shelton</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Z0m8iFIommg" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><i>You can sign up for a free seven-day trial of ESPN+ <a href="https://bit.ly/2Cad6Vt">right here</a>, and you can then stream UFC on ESPN+ live on your computer, phone, tablet or streaming device via the ESPN app.</i><br/><br/>The Octagon touches down in Moscow this Saturday for <a href="https://www.sherdog.com/events/UFC-Fight-Night-163-Magomedsharipov-vs-Kattar-79823">UFC Fight Night 163</a>, and every fighter has successfully made weight.<br/><br/><a href="https://www.sherdog.com/fighter/Zabit-Magomedsharipov-114261">Zabit Magomedsharipov</a> hit the scales at 146 pounds as he prepares to take on <a href="https://www.sherdog.com/fighter/Calvin-Kattar-23782">Calvin Kattar</a> (146) in the featherweight marquee matchup. The two were originally supposed to fight a few weeks ago at UFC on ESPN 6 in Kattar's hometown, but the Russian needed the fight delayed a few weeks so he now has the home field advantage. Magomedsharipov is coming off of a decision win over <a href="https://www.sherdog.com/fighter/Jeremy-Stephens-12179">Jeremy Stephens</a>. Kattar, meanwhile, knocked out <a href="https://www.sherdog.com/fighter/Ricardo-Lamas-32051">Ricardo Lamas</a> in the first round in his last time out. The co-main attraction sees <a href="https://www.sherdog.com/fighter/Alexander-Volkov-40951">Alexander Volkov</a> (251) lock horns with <a href="https://www.sherdog.com/fighter/Greg-Hardy-271461">Greg Hardy</a> (265) at heavyweight, with the former NFL star taking this fight on short notice.<br/><br/><a href="https://www.sherdog.com/events/UFC-Fight-Night-163-Magomedsharipov-vs-Kattar-79823">UFC Fight Night 163</a> airs live on ESPN+ on Saturday, Nov. 9 at 2 p.m. ET/11 a.m. PT, and also features a welterweight showdown between <a href="https://www.sherdog.com/fighter/Danny-Roberts-64677">Danny Roberts</a> (170) and <a href="https://www.sherdog.com/fighter/Zelim-Imadaev-232055">Zelim Imadaev</a> (171). At light heavyweight, <a href="https://www.sherdog.com/fighter/Khadis-Ibragimov-265067">Khadis Ibragimov</a> (206) collides with <a href="https://www.sherdog.com/fighter/Ed-Herman-6561">Ed Herman</a> (206), with the latter returning to the win column in his most recent performance. Next, <a href="https://www.sherdog.com/fighter/Anthony-Rocco-Martin-80436">Anthony Rocco Martin</a> (171) goes into enemy territory looking to get back to his winning ways against <a href="https://www.sherdog.com/fighter/Ramazan-Emeev-72356">Ramazan Emeev</a> (171) at welterweight. Opening up the main card at light heavyweight, <a href="https://www.sherdog.com/fighter/Shamil-Gamzatov-136875">Shamil Gamzatov</a> (206) battles <a href="https://www.sherdog.com/fighter/Klidson-Abreu-111535">Klidson Abreu</a> (206).</p>
      <h3>UFC Fight Night 163 Weigh-in Results:</h3>
