      <h1>وفاة صياد بصعقة كهربائية في بحر غزة</h1>
      <address>
        <time datetime="2019-11-09T00:00:00+00:00">09 Nov 2019</time>
      </address>
      <p>رام الله - دنيا الوطن<br/>توفي مساء السبت، الصياد نائل أحمد الهسي، خلال عمله في بحر قطاع غزة.<br/><br/>وقالت لجان الصيادين في إتحاد لجان العمل الزراعي، توفي الصياد نائل أحمد الهسي، إثر إصابته بصعقة كهربائية أثناء عمله داخل البحر.</p>
