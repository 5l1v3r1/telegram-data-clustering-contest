      <h1>Bellator 233 Weigh-in Results: Main Event Official; Two Fighters Heavy</h1>
      <address><time datetime="2019-11-09T00:00:00+00:00">09 Nov 2019</time> by <a rel="author">Cole Shelton</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NOnEflup5gU" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><a href="https://www.sherdog.com/organizations/Bellator-MMA-1960">Bellator MMA</a> is returning to its favorite stomping grounds in Thackerville, Oklahoma, this Friday for <a href="https://www.sherdog.com/events/Bellator-233-Salter-vs-van-Steenis-79753">Bellator 233</a>, and two fighters have missed weight.<br/><br/><a href="https://www.sherdog.com/fighter/John-Salter-44683">John Salter</a> hit the scales at 185.3 pounds as he prepares to take on <a href="https://www.sherdog.com/fighter/Costello-van-Steenis-152859">Costello van Steenis</a> (185.4) in the middleweight marquis matchup. Salter is coming off a submission victory over <a href="https://www.sherdog.com/fighter/Chidi-Njokuani-25761">Chidi Njokuani</a> in his first Bellator headliner spot at Bellator 210. Van Steenis, meanwhile, is undefeated with the promotion at 4-0. The co-main attraction sees <a href="https://www.sherdog.com/fighter/Muhammed-Lawal-29858">Muhammed Lawal</a> (193.3) lock horns with <a href="https://www.sherdog.com/fighter/Andrew-Kapel-39691">Andrew Kapel</a> (192.7) at a 195-pound catchweight for Lawal's final MMA fight. "King Mo" is on a three-fight losing streak, and is looking to go out on a win.<br/><br/><a href="https://www.sherdog.com/events/Bellator-233-Salter-vs-van-Steenis-79753">Bellator 233</a>, airs live on Paramount Network and Dazn on Friday, Nov. 8 at 9 p.m. ET/6 p.m. PT, and also features a women's featherweight showdown between <a href="https://www.sherdog.com/organizations/Ultimate-Fighting-Championship-2">Ultimate Fighting Championship</a> veteran <a href="https://www.sherdog.com/fighter/Leslie-Smith-46542">Leslie Smith</a> (145.5) and <a href="https://www.sherdog.com/fighter/Arlene-Blencowe-131845">Arlene Blencowe</a> (145.3). Opening up the main card at heavyweight, undefeated prospect <a href="https://www.sherdog.com/fighter/Tyrell-Fortune-204623">Tyrell Fortune</a> (247.7) meets <a href="https://www.sherdog.com/organizations/Dana-Whites-Contender-Series-12411">Dana White's Contender Series</a>alumni <a href="https://www.sherdog.com/fighter/Azunna-Anyanwu-68352">Azunna Anyanwu</a> (264.9).</p>
      <h3>Bellator 233 Weigh-in Results:</h3>
      <p><a href="https://www.sherdog.com/fighter/John-Salter-44683">John Salter</a> (185.3) vs. <a href="https://www.sherdog.com/fighter/Costello-van-Steenis-152859">Costello van Steenis</a> (185.4)<br/><a href="https://www.sherdog.com/fighter/Muhammed-Lawal-29858">Muhammed Lawal</a> (193.3) vs. <a href="https://www.sherdog.com/fighter/Andrew-Kapel-39691">Andrew Kapel</a> (192.7)<br/><a href="https://www.sherdog.com/fighter/Leslie-Smith-46542">Leslie Smith</a> (145.5) vs. <a href="https://www.sherdog.com/fighter/Arlene-Blencowe-131845">Arlene Blencowe</a> (145.3)<br/><a href="https://www.sherdog.com/fighter/Tyrell-Fortune-204623">Tyrell Fortune</a> (247.7) vs. <a href="https://www.sherdog.com/fighter/Azunna-Anyanwu-68352">Azunna Anyanwu</a> (264.9)<br/><a href="https://www.sherdog.com/fighter/Logan-Storley-204697">Logan Storley</a> (174.4) vs. <a href="https://www.sherdog.com/fighter/EJ-Brooks-77809">E.J. Brooks</a> (174.9)<br/><a href="https://www.sherdog.com/fighter/Christian-Edwards-270755">Christian Edwards</a> (205.9) vs. <a href="https://www.sherdog.com/fighter/Cesar-Bennett-350879">Cesar Bennett</a> (192.8)<br/><a href="https://www.sherdog.com/fighter/Kyle-Crutchmer-296007">Kyle Crutchmer</a> (170.4) vs. <a href="https://www.sherdog.com/fighter/Robert-Gidron-272047">Robert Gidron</a> (175.8)*<br/><a href="https://www.sherdog.com/fighter/Jordan-Young-134463">Jordan Young</a> (203.5) vs. <a href="https://www.sherdog.com/fighter/Julius-Anglickas-217105">Julius Anglickas</a> (205.6)<br/><a href="https://www.sherdog.com/fighter/Romero-Cotton-260493">Romero Cotton</a> (186) vs. <a href="https://www.sherdog.com/fighter/Jason-Perrotta-105049">Jason Perrotta</a> (186.7)**<br/><a href="https://www.sherdog.com/fighter/Janay-Harding-164517">Janay Harding</a> (145.6) vs. <a href="https://www.sherdog.com/fighter/Amanda-Bell-46520">Amanda Bell</a> (146)<br/><a href="https://www.sherdog.com/fighter/Aaron-McKenzie-118517">Aaron McKenzie</a> (155.2) vs. <a href="https://www.sherdog.com/fighter/Sean-Clements-151737">Sean Clements</a> (154.9)<br/><a href="https://www.sherdog.com/fighter/Lucas-Brennan-271789">Lucas Brennan</a> (145.4) vs. <a href="https://www.sherdog.com/fighter/Jacob-Landin-109005">Jacob Landin</a> (145.6)<br/><a href="https://www.sherdog.com/fighter/Grant-Neal-250539">Grant Neal</a> (205.5) vs. <a href="https://www.sherdog.com/fighter/Jimmy-Lugo-305029">Jimmy Lugo</a> (203.4)<br/><a href="https://www.sherdog.com/fighter/Tyree-Fortune-122513">Tyree Fortune</a> (205.9) vs. <a href="https://www.sherdog.com/fighter/Chuck-Campbell-299875">Chuck Campbell</a> (205.6)<br/><br/><i>* Gidron missed weight by 4.8 pounds and has been fined 20 percent of his purse.<br/>** Perrotta missed weight by .7 pounds and has been fined 20 percent of his purse.</i></p>
