      <h1>Cérémonie officielle du Mawlid : Serigne Babacar Sy Mansour demande au ministre de l'Intérieur de sévir contre l'homosexualité.</h1>
      <address><time datetime="2019-11-09T00:00:00+00:00">09 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3Spm7hWxQ8g" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Le Khalife général des Tidianes n'y est pas allé par quatre chemins. Lors de sa prise de parole, il a exposé au ministre de l'Intérieur les difficultés que rencontrent les gestionnaires de l’hôpital de Tivaouane. </p>
      <p>Serigne Babacar Sy Mansour demande à l'émissaire du chef de l'Etat de dire à ce dernier que l’hôpital a besoin d’être reconstruite. « Il ne faut pas se voiler la face », dit l'autorité religieuse. Selon lui, l'appui de l'Etat est fortement attendu pour redonner un nouveau souffle à la structure sanitaire qui ne vit que par les perfusions recues de quelques bonnes volontés.</p>
      <p> </p>
      <p>L'homosexualité et la danse, des tares à combattre</p>
      <p> </p>
      <p>Loin de s’arrêter en si bon chemin, le Khalife général des Tidianes s'attaque à l'homosexualité et son expansion inquiétante au Sénégal. « Nous assistons ces derniers temps à une expansion fulgurante de l'homosexualité au Sénégal », fait-il remarquer. Sans emprunter des voies de contournements, le guide religieux demande au ministre de l'Intérieur d'agir contre « ces déviants » qui, selon lui, ont décidé de ne plus se cacher pour vivre leurs tares ». « A une certaine époque, ils se cachaient et n'étaient reconnaissables qu'à travers quelques signes mais de nos jours, ils ne se cachent plus », constate le successeur de Serigne Abdoul Aziz Sy al Amine.</p>
      <p> </p>
      <p>Les danseurs n'ont pas été épargnés. Le marabout tidiane trouve inqualifiable la tendance chez les jeunes d’aujourd’hui qui veulent tous devenir des danseurs. « C'est dévalorisant », se désole le Khalif général des Tidianes, visiblement très remonté contre la pente dans laquelle s'est engagée une bonne partie de la société sénégalaise. </p>
