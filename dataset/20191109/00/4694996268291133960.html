      <h1>Gamou 2019 : Mohamed Ndiaye Rahma distribue des nourritures aux talibés et parle de la participation du président Macky Sall et celle de la première Dame.</h1>
      <address><time datetime="2019-11-09T00:00:00+00:00">09 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kmIyoGjq6Pc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le président du mouvement " Rahma" vient de renforcer les élans de solidarité à l'occasion du Gamou. En effet, comme il l'avait annoncé en prélude au Gamou, l'ambassadeur itinérant a procédé à la distribution des nourritures au niveau de son quartier général près du grand marché de Médina Baye qu'il a construit. Mohamed Ndiaye en a profité pour remercier le président Macky Sall et la première Dame pour avoir apporté leurs contributions dans l'organisation du Mawlid au niveau de l'ensemble des foyers religieux de Kaolack...</b>
      </p>
