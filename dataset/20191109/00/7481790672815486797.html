      <h1>関西空港、全滑走路を一時閉鎖…ドローン目撃で</h1>
      <address>
        <time datetime="2019-11-09T00:26:00+00:00">09 Nov 2019, 00:26</time>
      </address>
      <p>　９日朝、関西空港の地上作業員がドローンのようなものが飛行しているのを目撃した。国土交通省関西空港事務所によると、午前８時１５分頃から全滑走路の離着陸を中止していたが、約１時間１０分後、安全が確認されたとして再開させた。</p>
      <p>　関空では７日にも、ドローンの目撃情報で、滑走路が閉鎖される事態が起きていた。</p>
    </article>
