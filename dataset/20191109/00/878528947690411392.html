      <h1>プロ野球、松坂が西武復帰へ</h1>
      <address>
        <time datetime="2019-11-09T00:00:00+00:00">09 Nov 2019</time>
      </address>
      <p>　プロ野球西武が、中日を退団した松坂大輔投手（３９）を獲得することが決定的となっていることが９日、関係者の話で分かった。１２日の１２球団合同トライアウト終了後に正式オファーを出す見込みで、松坂も契約に支障はないとみられ、プロデビューした古巣に１４年ぶりの復帰を果たす。</p>
      <p>　松坂は１９９８年のドラフト会議で３球団競合の末、ドラフト１位で西武に入団。１年目に１６勝を挙げて新人王に輝き、入団から３年連続で最多勝を獲得するなど２００７年に米大リーグに移籍するまでエースとして活躍した。１５年にソフトバンクで日本球界に復帰した。</p>
