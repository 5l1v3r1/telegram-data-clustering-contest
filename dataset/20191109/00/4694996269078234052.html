      <h1>Cérémonie officielle du Mawlid : Macky Sall invité à faire preuve de dépassement par Serigne Pape Malick Sy.</h1>
      <address><time datetime="2019-11-09T00:00:00+00:00">09 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/m9hOlFuRqOM" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Le porte-parole du Khalif général des Tidianes a invité le président de la République à prendre de la hauteur dans certaines situations. « Dites au président Macky Sall de faire preuve de dépassement (…) Un chef doit savoir pardonner », a lancé Serigne Pape Malick Sy qui se remémore un incident intervenu lors d'un meeting de feu Leopold Sédar Senghor.  Selon le frère cadet de Serigne Cheikh Ahmed Tidiane Sy Al Maktoum, lors de cette manifestation, un individu a surgi de nulle part et a insulté Senghor et a failli être corrigé par les partisans du premier président du Sénégal. Mais ce dernier a douché les ardeurs de ses militants qui voulaient faire la fête à l'insulteur. Senghor leur dira qu'il ne faut pas être plus senghoriste que Senghor.  <br/>Pape Malick Sy d''ajouter qu'il est important pour chaque sénégalais de savoir et de perpétuer les liens qui le lient à son compatriote. «J'ai l'impression que les Sénégalais sont possédés », déplore la voix de la famille Sy de Tivaouane. À son avis, il est impératif qu'un retour vers Dieu soit opéré pour apaiser les cœurs. </p>
