      <h1>Adriana Arango nueva concejal de Manizales</h1>
      <address>
        <time datetime="2019-11-09T00:00:00+00:00">09 Nov 2019</time>
      </address>
      <p>
        <b>Tras el empate de votos con Alex Rodríguez.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/E-L8Jx3hPok" width="640" height="390" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>LA PATRIA | Manizales</p>
      <p>En el Coliseo Menor se definió esta mañana mediante sorteo quien quedaba como nuevo concejal, tras el empate de votos entre Adriana Arango y Alex Rodríguez, ambos por el Partido Verde. Adriana Arango quedó como nueva concejal de Manizales, con esto se cierra los escrutinios.</p>
      <p>La lista de concejales queda así:</p>
