      <h1>In Pics | Ayodhya Verdict: Security beefed up across India, Section 144 imposed in Uttar Pradesh</h1>
      <h2>Ahead of Supreme Court of India's verdict in the Ayodhya land dispute case, security forces have been deployed across the country, especially in Uttar Pradesh</h2>
      <address>
        <time datetime="2019-11-09T00:00:00+00:00">09 Nov 2019</time>
      </address>
      <figure>
        <img src="https://stat1.moneycontrol.com/mcnews//images/grey_bg.gif"/>
        <figcaption>Police personnel deployed at the entrance of Ayodhya city, Uttar Pradesh ahead of the Supreme Court of India (SC) delivering its verdict in the Ram Janmabhoomi-Babri Masjid land dispute case on November 9. (Image: ANI)</figcaption>
      </figure>
      <figure>
        <img src="https://stat1.moneycontrol.com/mcnews//images/grey_bg.gif"/>
        <figcaption>Police personnel deployed near the disputed Ram Janambhoomi-Babri Masjid site in Ayodhya. Section 144 has been imposed in Uttar Pradesh. (Image: PTI)</figcaption>
      </figure>
      <figure>
        <img src="https://stat1.moneycontrol.com/mcnews//images/grey_bg.gif"/>
        <figcaption>Security tightened outside Hanuman Garhi Mandir in Ayodhya, Uttar Pradesh. (Image: ANI)</figcaption>
      </figure>
      <figure>
        <img src="https://stat1.moneycontrol.com/mcnews//images/grey_bg.gif"/>
        <figcaption>Security arrangements in the area around Ram Janmabhoomi police station. (Image: ANI)</figcaption>
      </figure>
      <figure>
        <img src="https://stat1.moneycontrol.com/mcnews//images/grey_bg.gif"/>
        <figcaption>Police personnel deployed outside the residence of Chief Justice of India (CJI) Ranjan Gogoi in New Delhi. Gogoi is heading the Constitution bench which will pronounce the verdict in the Ayodhya title suit on November 9. (Image: ANI)</figcaption>
      </figure>
