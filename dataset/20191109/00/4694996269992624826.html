      <h1>Ousmane Sonko : « La modernisation des foyers religieux serait un gain de plus pour L'État...»</h1>
      <address><time datetime="2019-11-09T00:00:00+00:00">09 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pngSbdyzLlk" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>En passant dans plusieurs localités au cours de la dernière campagne électorale, Ousmane Sonko, dans son programme, avait destiné une partie aux foyers religieux, aux Daaras et institutions prenant en compte l'aspect religieux etc... Il l'expliqua à l'occasion de sa visite à Médina Baye ce Samedi « dans mon programme JOTNA, il y'avait un point exclusivement déstiné à la religion et avec cette institution que j'avais proposée et qui aurait le représentant des foyers religieux pour savoir la marche des questions économiques et sociales en les y impliquant ». <br/><br/>Par ailleurs, c'est un projet qui rentre dans le cadre de la modernisation des foyers religieux. Loin des spéculations liées à telle ou telle appartenance religieuse, Sonko dira « ceci permettra juste, dans le domaine économique de faire des progrès. Vous avez même entendu parler de tourisme économique. L'exemple de l’Arabie saoudite, le Maroc etc... montre simplement que l'Etat y gagnera. Donc, un lieu comme Médina Baye, même si les conditions d’accueil sont un peu difficiles, mais avec des complexes hôteliers de qualité, des infrastructures et de l'assainissement bien fait, avec tous ces fidèles qui viennent de partout dans le monde, ce serait économiquement rentable pour L'État » reconnaitra Ousmane Sonko. <br/><br/>Le leader de Pastef pense qu'aussi, même si L'État fait des progrès dans ce sens, il est toujours bon de le rappeler à pareilles occasions car, c'est un aspect de son programme sur lequel il tient beaucoup.</p>
