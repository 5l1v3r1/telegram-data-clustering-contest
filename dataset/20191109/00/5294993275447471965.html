      <h1>Ponto final na campanha eleitoral em Espanha</h1>
      <address><time datetime="2019-11-09T00:03:44+00:00">09 Nov 2019, 00:03</time> by <a rel="author">João Paulo Godinho</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/l2P1e_KtHns" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Caiu o pano esta sexta-feira sobre a campanha para as eleições gerais em Espanha, com a questão catalã, o impasse político e a situação económica a marcarem as derradeiras intervenções dos principais partidos.</p>
      <p>O presidente do governo em funções e líder do Partido Socialista Operário Espanhol (PSOE), Pedro Sánchez, escolheu Barcelona para o encerramento da campanha. E foi na cidade que mais tem agitado a sociedade espanhola que garantiu que os socialistas são a única opção para resolver o atual bloqueio político e travar a ascensão dos extremismos.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192937725621657606" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"Se queremos um governo forte capaz de enfrentar a precariedade e o bloqueio, se queremos um governo progressista capaz de travar a extrema direita, e se queremos um governo moderado capaz de enfrentar o extremismo, aqui está o partido socialista, pronto para ter o máximo de votos possível e alcançar uma maioria forte no próximo domingo", disse, depois de ter chamado "extremistas" aos independentistas catalães.</p>
      <p>Por outro lado, o Partido Popular (PP) fechou a campanha em Madrid, de onde o seu líder, Pablo Casado, lançou um apelo à classe média. Para Casado, Espanha arrisca uma nova crise económica e o PP é a resposta a estes receios.</p>
      <p>"Quero dirigir-me a essas famílias, à Espanha real, à classe média, como nós, que quer ser representada. Quero dizer-vos que cá estaremos para garantir a vossa prosperidade", sublinhou, acrescentando sentir-se capaz de liderar uma coligação de centro-direita capaz de afastar os socialistas do poder.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192894506087022592" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>No comício de encerramento da campanha, Casado dirigiu-se ainda aos socialistas "de boa fé a quem dói o estado em que está a Espanha" e aos possíveis votantes de Vox e Cidadãos, que "num determinado momento decidiram parar de votar" no PP.</p>
      <p>Por sua vez, a formação de extrema direita Vox, de Santiago Abascal, aproveitou a crise na Catalunha para alimentar o fantasma de uma nova guerra em Espanha.</p>
      <p>"Num momento de desafio social na forma de crise económica estamos divididos. Divididos pelo separatismo regional, pelo sectarismo dos partidos e pelos velhos ódios que os anti-patriotas querem resgatar para colocar os espanhóis uns contra os outros", atirou.</p>
      <p>Sem a popularidade de outrora, o Podemos, de Pablo Iglesias, arrisca perder força nas eleições de domingo, depois de falhadas as negociações para uma coligação com o PSOE.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192938088672174081" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>De acordo com as últimas sondagens, o PSOE surge à frente, mas sem uma maioria segura que lhe permita formar governo e desbloquear o impasse político.</p>
      <p>Estas serão as quartas eleições gerais em quatro anos para Espanha.</p>
      <p>As eleições foram convocadas em setembro pelo rei de Espanha, Felipe VI, depois de constatar que Pedro Sánchez não conseguiu reunir os apoios suficientes para ser investido primeiro-ministro pela maioria absoluta dos deputados ou, numa segunda volta, apenas pela maioria simples.</p>
      <p>A campanha eleitoral mais curta de sempre, apenas oito dias, terminou esta sexta-feira.</p>
      <p>Sábado será um dia de reflexão e domingo os espanhóis votam das 09:00 até às 20:00.</p>
      <p>Outras fontes <b>• El País / Lusa</b></p>
