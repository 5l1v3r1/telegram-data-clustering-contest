      <h1>KSW 51 Weigh-in Results: Headliner Official; Milos Janicic Misses Weight</h1>
      <address><time datetime="2019-11-09T00:00:00+00:00">09 Nov 2019</time> by <a rel="author">Cole Shelton</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fkonfrontacja%2Fvideos%2F3722428207782574%2F&amp;show_text=0&amp;width=560" width="560" height="315" data-service="Facebook" scrolling="no"/>
      </figure>
      <p><a href="https://bit.ly/2szXDbT">Join DAZN free for 30 days and live-stream fight night anywhere!</a><br/><br/><a href="https://www.sherdog.com/organizations/Konfrontacja-Sztuk-Walki-668">KSW</a> is in Zagreb, Croatia, this Saturday for <a href="https://www.sherdog.com/events/KSW-51-Zagreb-80347">KSW 51</a>, and one fighter has missed weight.<br/><br/>In the main event, <a href="https://www.sherdog.com/fighter/Mariusz-Pudzianowski-57308">Mariusz Pudzianowski</a> hit the scales at 261 pounds as he prepares to take on undefeated prospect <a href="https://www.sherdog.com/fighter/Erko-Jun-281331">Erko Jun</a> (230). The five-time World's Strongest Man is on a two-fight skid, while Jun is set for his fourth fight in the promotion with his previous three all knockout victories. The co-main attraction sees <a href="https://www.sherdog.com/fighter/Borys-Mankowski-35714">Borys Mankowski</a> (161) lock horns with <a href="https://www.sherdog.com/fighter/Vaso-Bakocevic-57936">Vaso Bakocevic</a> (161) at a 161-pound catchweight.<br/><br/><a href="https://www.sherdog.com/events/KSW-51-Zagreb-80347">KSW 51</a> airs live on Saturday, Nov. 9 at 1 p.m. ET/10 a.m. PT on KSWTV and Dazn, and also features the inaugural bantamweight title on the line as <a href="https://www.sherdog.com/fighter/Antun-Racic-45832">Antun Racic</a> (135) battles <a href="https://www.sherdog.com/fighter/Damian-Stasiak-86920">Damian Stasiak</a> (134). Racic is on a five-fight winning streak including four wins with the company. His opponent, <a href="https://www.sherdog.com/organizations/Ultimate-Fighting-Championship-2">Ultimate Fighting Championship</a> veteran Stasiak, snapped a three-fight losing streak with a technical submission win in April. At featherweight, <a href="https://www.sherdog.com/fighter/Filip-Pejic-85664">Filip Pejic</a> (146) scraps with <a href="https://www.sherdog.com/fighter/Daniel-Torres-103061">Daniel Torres</a> (146). Finally, <a href="https://www.sherdog.com/fighter/Ante-Delija-75487">Ante Delija</a> (238) collides with short-notice replacement <a href="https://www.sherdog.com/fighter/Oli-Thompson-54543">Oli Thompson</a> (236) at heavyweight.</p>
      <h3>KSW 51 Weigh-in Results:</h3>
      <p><a href="https://www.sherdog.com/fighter/Mariusz-Pudzianowski-57308">Mariusz Pudzianowski</a> (261) vs. <a href="https://www.sherdog.com/fighter/Erko-Jun-281331">Erko Jun</a> (230)<br/><a href="https://www.sherdog.com/fighter/Borys-Mankowski-35714">Borys Mankowski</a> (161) vs. <a href="https://www.sherdog.com/fighter/Vaso-Bakocevic-57936">Vaso Bakocevic</a> (161)<br/><a href="https://www.sherdog.com/fighter/Antun-Racic-45832">Antun Racic</a> (135) vs. <a href="https://www.sherdog.com/fighter/Damian-Stasiak-86920">Damian Stasiak</a> (134)<br/><a href="https://www.sherdog.com/fighter/Filip-Pejic-85664">Filip Pejic</a> (146) vs. <a href="https://www.sherdog.com/fighter/Daniel-Torres-103061">Daniel Torres</a> (146)<br/><a href="https://www.sherdog.com/fighter/Ante-Delija-75487">Ante Delija</a> (238) vs. <a href="https://www.sherdog.com/fighter/Oli-Thompson-54543">Oli Thompson</a> (236)<br/><a href="https://www.sherdog.com/fighter/Aleksandar-Ilic-170791">Aleksandar Ilic</a> (185) vs. <a href="https://www.sherdog.com/fighter/Cezary-Kesik-189035">Cezary Kesik</a> (185)<br/><a href="https://www.sherdog.com/fighter/Ivan-Erslan-198413">Ivan Erslan</a> (205) vs. <a href="https://www.sherdog.com/fighter/Darwin-Rodriguez-211433">Darwin Rodriguez</a> (206)<br/><a href="https://www.sherdog.com/fighter/Roman-Szymanski-96279">Roman Szymanski</a> (156) vs. <a href="https://www.sherdog.com/fighter/Milos-Janicic-221619">Milos Janicic</a> (159)*<br/><a href="https://www.sherdog.com/fighter/Krystian-Kaszubowski-149399">Krystian Kaszubowski</a> (171) vs. <a href="https://www.sherdog.com/fighter/Aleksandar-Rakas-85226">Aleksandar Rakas</a> (169)<br/><a href="https://www.sherdog.com/fighter/Sebastian-Przybysz-218519">Sebastian Przybysz</a> (236) vs. <a href="https://www.sherdog.com/fighter/Lemmy-Krusic-57058">Lemmy Krusic</a> (136)<br/><br/><i>* Janicic missed weight by three pounds and has been fined 40 percent of his purse.</i></p>
