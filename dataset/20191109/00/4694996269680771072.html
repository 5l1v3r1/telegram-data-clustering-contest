      <h1>Ousmane Sonko à Médina Baye : « Il faut une ouverture sociale de nos chefs religieux et dépasser la dimension spirituelle comme l'avait écrit Baye Niass ´l'Afrique aux Africains!´ »</h1>
      <address><time datetime="2019-11-09T00:00:00+00:00">09 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/sxcitZUX4G4" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Comme il l'avait programmé hier, le leader de "Pastef" Les Patriotes s'est rendu ce matin à la cité religieuse de Médina Baye. Un lieu selon lui, est symbolique et en même temps auquel il est étroitement lié de par ses relations avec certains chefs religieux et fils de Mawlana Cheikh Al Islam. <br/>« Nous savons qu'aujourd'hui, est un jour significatif à plusieurs niveaux. Ici, à Médina Baye, nous sommes venus rendre visite à la famille de Baye Niass et exprimer cette chance que nous avons d'être ici dans cette demeure de Cheikh Mouhamadou Mahi Niass, qui est aujourd'hui, le représentant légitime de Cheikh Tidiane Niass (Hors du territoire pour des soins médicaux). Donc nous sommes heureux de nous trouver aujourd'hui devant Cheikh Mahi Niass qui est un père et un guide pour moi... » lance le député Ousmane Sonko.  <br/><br/>Dans son discours devant le fils de Baye Niass, le leader de "Pastef" retenant l'attention de l'auditoire, a invité les chefs religieux à s'impliquer davantage dans les questions sociales en dépassant même la dimension spirituelle. Il en a parlé ainsi en évoquant l'exemple que montrait Cheikh Al Islam Elhadj Ibrahima Niass. « Quand, un blanc disait que : Les pays qui ont le plus de musulmans, vont en premiers revendiquer et réclamer l'indépendance car l'islam est en relation avec le communisme, avec l'esclavage etc... »  <br/>C'est ainsi que Cheikh Brahim Niass a pris sa plume en répondant que : « L'Afrique doit revenir aux africains ». Une réponse, dira Ousmane Sonko, qui était véhiculée dans un contexte où « certains de nos dirigeants négociaient l'indépendance ». <br/><br/>Estimant que Baye Niass faisait en même temps partie des hommes comme Gaïndé Fatma, Mame Abdoul Aziz entre autres, qui constituaient le bouclier du peuple lorsqu'on a voulu nous imposer un code de la famille à l'encontre de nos croyances, coutumes et réalités, Ousmane Sonko avança ainsi que « cette position avait poussé le président de la république de l'époque qui était Senghor, de reculer sur certaines décisions et nous permettant d'avoir beaucoup de choses qui sont conformes aujoud'hui à notre mode de vie ». <br/><br/>L'inspecteur des impôts de rappeler qu'il est important pour le peuple d'avoir ces hommes religieux, qui ne vont pas simplement se limiter à leur chapelet mais qui vont au delà de l'environnement de manière globale pour jouer leur partition dans la vie sociale, politique, économique etc...</p>
