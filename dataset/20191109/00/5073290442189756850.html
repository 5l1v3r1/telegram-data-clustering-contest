      <h1>Derrumbe en la Avenida Kevin Ángel tuvo en vilo a Manizales</h1>
      <address><time datetime="2019-11-09T00:00:00+00:00">09 Nov 2019</time> by <a rel="author">lapatria.com</a></address>
      <p>
        <b>Un obrero lesionado y un carro arrastrado. Se creyó que había dos vehículos atrapados. Mirada.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Q2p-6O0MsjY" width="640" height="390" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>LA PATRIA | MANIZALES</p>
      <p>Hora y media de tensión se vivió ayer en las obras del Intercambiador Vial de La Carola Fase II, en Manizales. A la 1:44 de la tarde, un alud de tierra, situado al costado derecho de la estructura, en dirección a la Glorieta San Rafael, se vino abajo.</p>
      <p>De inmediato se oyeron por toda la ciudad las sirenas y el lugar se llenó rápidamente de organismos de socorro, policías, funcionarios de la Alcaldía y curiosos.</p>
      <p>El derrumbe, captado por la cámara de seguridad de un edificio daba cuenta de que en el momento de la emergencia pasaban por ahí un corsa azul, un taxi y una moto. El primero fue lanzado por la tierra contra un costado del puente.</p>
      <p>El ingeniero en computación Leonardo García lo conducía. "Iba normal, pasaba por la obra, oí el grito de la gente y cómo se venía la ladera, con una avalancha de lado. Intenté dar reversa, pero no pude, el carro se fue hace un lado. Los obreros intentaron sacarme por una puerta por la otra y lo lograron. Soy una persona con discapacidad. No vi a nadie adelante, solo trabajadores. Ellos corrían hacía mí".</p>
      <h4>Vivo</h4>
      <p>En ese mismo momento rescataron vivo al obrero Jesús Uriel Loaiza Sánchez, de 53 años, y lo condujeron a un centro asistencial. Iba consciente, orientado, con contusión en la zona izquierda del abdomen y en las piernas. Fuera de peligro.</p>
      <p>En adelante las máquinas que llegaron al lugar se dedicaron a remover tierra, basados en la hipótesis de que habría vehículos atrapados. "Obreros no hay. Se hizo el conteo respectivo y estaban todos, a excepción del lesionado", explicó Jairo López Baena, director de la Unidad de Gestión del Riesgo, a las 2:38 de la tarde.</p>
      <p>Las máquinas seguían moviendo tierra y curiosos y autoridades, a la expectativa. Mientras tanto, la vía, en ambos sentidos, estaba cerrada y la ciudad colapsada.</p>
      <p>Pasadas las 3:00 de la tarde se interrumpió la expectativa al observar otro video desde el sentido Aguas de Manizales-Centro. Se notó que alcanzaron a pasar, antes del deslizamiento, una camioneta de estacas, detrás el taxi y luego la moto. La comunidad se empezó a retirar sobre las 4:00 de la tarde y los maquinistas removieron más tierra.</p>
      <p>A las 3:28 de la tarde abrieron la vía en el sentido Aguas de Manizales-Mall Plaza y la movilidad retornó. A la par, Invama, Corpocaldas, Secretaría de Obras de Obras, UGR y contratistas empezaron un recorrido por la ladera. </p>
      <p>Es la tercera emergencia que se registra en el año, con obreros atrapados. Primero fue cerca de la Universidad de Manizales, donde perecieron dos trabajadores; luego en Chipre, con el derrumbe de una casa, contigua a un edificio en construcción.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/nkAUfgd2Jmc" width="320" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Lo que pasó</h3>
      <p>José Fernando Mejía, gerente del Invama, explicó que realizaban una ampliación del tercer carril para que los carros que vienen de la glorieta tuvieran paso y no generar contraflujo en el sector.</p>
      <p>"Esperamos las valoraciones de Corporcaldas, UGR y Secretaría de Obras. Todas las entidades están pendientes de la situación. Infortunadamente se presenta este inconveniente, al parecer por un represamiento de aguas en la parte alta del talud, debido a las fuertes lluvias de la ciudad en los últimos días".</p>
      <p>Anotó que esta obra lleva un avance del 65% con los tres puentes que se están construyendo: uno en la carrera 20, con giro a la izquierda hacia el sector de Bajo Rosales, de unos 105 metros de longitud. Ya fue terminado, falta hacer el tensionamiento y quedaría listo. Es para entregar en diciembre. Los otros dos puentes están en etapa de formaleta y esperan que se concluyan finalizando.</p>
      <p>"Las primeras dos semanas de enero se estarían realizando las obras complementarias con lo que quedaría lista la segunda fase del intercambiador. Una o dos semanas se estarían alargando los plazos de la obra en general. Por este imprevisto la construcción del tercer carril se va a demorar más, porque de entrada creemos que toca hacer un nuevo diseño del talud. Toca esperar la contratación para los diseños definitivos del talud. Esto le tocará a la próxima administración".</p>
