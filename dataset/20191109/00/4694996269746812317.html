      <h1>Statut de la grande mosquée de Tivaouane : les révélations d'El Hadji Mansour Mbaye...</h1>
      <address><time datetime="2019-11-09T00:00:00+00:00">09 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ovz5JeUJeWI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le Khalif Général des tidianes, Serigne Babacar Sy Mansour a annoncé le redémarrage prochain des travaux de la grande mosquée de Tivaouane. Une démarche saluée par El Hadji Mansour Mbaye. Très introduit dans la famille Sy de Tivaouane, le président de l'Association des communicateurs traditionnels dont Dakaractu a obtenu la réaction, en marge de la Cérémonie officielle du Mawlid 2019, trouve le projet d'autant plus intéressant qu'il ne fait que perpétuer ce que Maodo et ses descendants ont commencé. Selon lui, c'est dans cette mosquée qu'El Hadji Malick Sy et son successeur Serigne Babacar Sy célébraient les nuits du Mawlid. Par ailleurs, il révélera que c'est dans la grande mosquée de Tivaouane que son défunt père rapportait les propos d'El Hadji Malick Sy. Tout un symbole pour cet homme dont la proximité avec la famille Sy n'est plus à discuter.</b>
      </p>
    </article>
