      <h1>Grand format Les photos de la semaine du 3 novembre</h1>
      <address><time datetime="2019-11-09T00:00:00+00:00">09 Nov 2019</time> by <a rel="author">Alexis Riopel et Leïla Jolin-Dahel</a></address>
      <figure>
        <img src="https://media1.ledevoir.com/images_galerie/nwlr_765567_601180/montreal-8-novembre-2019.jpg"/>
        <figcaption>1. <b>Montréal, 8 novembre 2019 </b>| Des dizaines de personnes ont affronté l’hiver naissant, vendredi, afin de faire pression sur le gouvernement du Québec pour qu’il abandonne sa réforme controversée du Programme de l’expérience québécoise. La nouvelle mouture du règlement avait pour conséquence de restreindre la route vers l’immigration pour de nombreux étudiants étrangers. Il semble qu’ils aient été entendus: en soirée, le gouvernement Legault a suspendu le règlement critiqué. <cite>Jacques Nadeau Le Devoir</cite></figcaption>
      </figure>
      <figure>
        <img src="https://media2.ledevoir.com/images_galerie/nwlr_765567_601177/yokohama-japon-2-novembre-2019.jpg"/>
        <figcaption>2. <b>Yokohama (Japon), 2 novembre 2019</b> | Le capitaine de l’équipe d’Afrique du Sud de rugby, Siya Kolisi, en compagnie des Springboks, montre la coupe du monde. Il est le premier capitaine noir à porter son équipe vers cette Coupe, en battant l’Angleterre en finale. Il s’agit de la troisième Coupe du monde remportée par les Springboks. Ils avaient auparavant raflé les honneurs en 1995 et en 2007. <cite>Odd Andersen Agence France-Presse</cite></figcaption>
      </figure>
      <figure>
        <img src="https://media2.ledevoir.com/images_galerie/nwlr_765567_601171/santiago-chili-4-novembre-2019.jpg"/>
        <figcaption>3. <b>Santiago (Chili), 4 novembre 2019 </b>| Le Chili a de nouveau été le théâtre d’affrontements, malgré l’annonce de nombreuses mesures sociales pour tenter d’apaiser la grogne populaire qui se fait entendre pour une troisième semaine. Au moment où plusieurs dizaines de milliers de personnes s’étaient rassemblées dans la capitale chilienne, le centre du pays a été ébranlé par un puissant séisme de magnitude 6, qui a provoqué des mouvements de panique dans la foule. <cite>Claudio Reyes Agence France-Presse</cite></figcaption>
      </figure>
      <figure>
        <img src="https://media2.ledevoir.com/images_galerie/nwlr_765567_601168/paris-france-4-novembre-2019.jpg"/>
        <figcaption>4. <b>Paris (France), 4 novembre 2019</b> | L’auteur Jean-Paul Dubois prend la pause avec son roman «Tous les hommes n’habitent pas le monde de la même façon», à la fenêtre du restaurant Drouant, situé dans la capitale française. L’écrivain, qui faisait partie des quatre finalistes en lice pour le prix Goncourt, a finalement remporté la prestigieuse récompense littéraire. <cite>Alain Jocard Agence France-Presse</cite></figcaption>
      </figure>
      <figure>
        <img src="https://media2.ledevoir.com/images_galerie/nwlr_765567_601162/hodeida-yemen-3-novembre-2019.jpg"/>
        <figcaption>5. <b>Hodeïda (Yémen), 3 novembre 2019 </b>| Un bambin yéménite souffrant de malnutrition est tenu par une femme, dans une clinique gérée par une organisation humanitaire. Le conflit qui sévit dans le pays a fait des dizaines de milliers de morts, pour la plupart civils. Des millions de personnes souffrent de la famine au Yémen, où se déroule la «pire crise humanitaire au monde» selon l’ONU. <cite>Essa Ahmed Agence France-Presse</cite></figcaption>
      </figure>
      <figure>
        <img src="https://media2.ledevoir.com/images_galerie/nwlr_765567_601159/bagdad-irak-4-novembre-2019.jpg"/>
        <figcaption>6. <b>Bagdad (Irak), 4 novembre 2019 </b>| Des feux ont été déclenchés lors de manifestations anti-gouvernement dans la capitale irakienne, poussant les autorités à procéder à des tirs de balles réelles et de gaz lacrymogène. Des sources médicales et policières ont fait état d’une vingtaine de blessés. La mobilisation qui a débuté le 1er octobre réclame la chute du régime en place. <cite>Hadi Mizban Associated Press</cite></figcaption>
      </figure>
      <figure>
        <img src="https://media1.ledevoir.com/images_galerie/nwlr_765567_601156/lauro-de-freitas-bresil-3-novembre-2019.jpg"/>
        <figcaption>7. <b>Lauro de Freitas (Brésil), 3 novembre 2019 </b>| Une bénévole s’affaire à nettoyer le pétrole du sable d’une plage située dans l’État de Bahia, qui est un sanctuaire pour les baleines à bosse et qui regorge de formations de corail uniques au monde. Environ 2000 kilomètres de côtes brésiliennes ont été touchés par un déversement d’hydrocarbures. Le gouvernement a déclaré que «tous les indices» pointaient vers le pétrolier grec Bouboulina comme responsable du désastre. <cite>Antonello Veneri Agence France-Presse</cite></figcaption>
      </figure>
      <figure>
        <img src="https://media1.ledevoir.com/images_galerie/nwlr_765567_601153/austin-etats-unis-3-novembre-2019.jpg"/>
        <figcaption>8. <b>Austin (États-Unis), 3 novembre 2019</b> | Lewis Hamilton brandit le drapeau britannique, pays d’où il est originaire. Il a remporté le titre de champion du monde de Formule 1 pour la 6e fois lors du Grand Prix des États-Unis, au Texas. <cite>Mark Thompson Agence France-Presse</cite></figcaption>
      </figure>
      <figure>
        <img src="https://media1.ledevoir.com/images_galerie/nwlr_765567_601150/bavispe-mexique-5-novembre-2019.jpg"/>
        <figcaption>9. <b>Bavispe (Mexique), 5 novembre 2019 </b>| Une famille mormone a été décimée cette semaine dans le nord du Mexique, apparemment sous les feux de tireurs d’un cartel de drogue. Les trois femmes et les six enfants, des citoyens américains qui voyageaient dans un convoi de véhicules, auraient été ciblés par erreur. Les autorités américaines ont offert leur aide pour retrouver les auteurs du crime. <cite>Herika Martinez Agence France-Presse</cite></figcaption>
      </figure>
      <figure>
        <img src="https://media1.ledevoir.com/images_galerie/nwlr_765567_601147/paris-france-3-novembre-2019.jpg"/>
        <figcaption>10. <b>Paris (France), 3 novembre 2019 </b>| Le joueur de tennis serbe Novak Djokovic (à gauche) prend la pose avec le Canadien Denis Shapovalov. Djokovic l’a emporté sur son rival, obtenant ainsi son cinquième titre au Masters 1000 de Paris. <cite>Kamil Zihnioglu Associated Press</cite></figcaption>
      </figure>
