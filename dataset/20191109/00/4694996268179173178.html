      <h1>TIVAOUANE : Serigne Moustapha Sy en communion avec ses disciples à la résidence des moustarchidines.</h1>
      <address><time datetime="2019-11-09T00:00:00+00:00">09 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZIPKQYn85kA" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>La tradition a été respectée. Le responsable moral du Dahiratoul Moustarchidina wal Moustarchidaty a encore communié avec ses nombreux disciples à la résidence du mouvement, sise à l'entrée de la ville sainte de Tivaouane. Par milliers, les pèlerins ont convergé très tôt vers la grande bâtisse construite par les moustarchidine. Hommes, femmes, adultes et enfants n'ont rien voulu rater de ce qui est en train d’être inscrit dans l'agenda de l'organisation. Le responsable moral n'a pas dérogé à la règle et s'est montré très disponible pour ces milliers d’âmes qui ne demandent rien d'autre qu'un signe de la main et des prières. Ce, en dépit de l'incapacité pour certains de ses inconditionnels de contenir l'émotion qui s'emparent d'eux dès qu'ils aperçoivent le fils de Serigne Cheikh Ahmed Tidiane Sy al Maktoum. Cette année, comme les autres, les secouristes n'ont pas chômé. Ceux qui ont pu garder leur sérénité ont confié les raisons de cette dévotion incompréhensible pour les "non-initiés". "Serigne Moustapha Sy nous a inculqué des valeurs qui nous permettent d’être des citoyens modèles", confie un garçon. C'est là aussi l'une des facettes de la célébration de la naissance du Prophète par le mouvement des Moustarchidine wal Moustarchidaty. </b>
      </p>
