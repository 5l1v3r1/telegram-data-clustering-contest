      <h1>Cage Warriors 110 Weigh-in Results: All Fighters on Weight</h1>
      <address><time datetime="2019-11-09T00:00:00+00:00">09 Nov 2019</time> by <a rel="author">Cole Shelton</a></address>
      <figure>
        <iframe data-src="https://twitter.com/CageWarriors/status/1192851551058120705?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><a href="https://www.sherdog.com/organizations/Cage-Warriors-Fighting-Championship-186">Cage Warriors Fighting Championship</a> is in Cork, Ireland, for <a href="https://www.sherdog.com/events/CW-110-Cage-Warriors-110-79989">Cage Warriors 110</a> on Saturday, and everyone has made weight.<br/><br/>In the main event, <a href="https://www.sherdog.com/fighter/Rhys-McKee-145609">Rhys McKee</a> (169.7) prepares to take on <a href="https://www.sherdog.com/fighter/Hakon-Foss-100489">Hakon Foss</a> (170) at welterweight. McKee is on a two-fight winning streak with both wins coming by stoppage under the Cage Warriors banner. Foss, meanwhile, is the polar opposite as he is on a two-fight losing streak with both losses coming by stoppage. The co-main event pairs <a href="https://www.sherdog.com/fighter/Joe-McColgan-70229">Joe McColgan</a> (158.9) against <a href="https://www.sherdog.com/fighter/Robbie-Scott-310801">Robbie Scott</a> (160) in a 160-pound catchweight contest.<br/><br/><a href="https://www.sherdog.com/events/CW-110-Cage-Warriors-110-79989">Cage Warriors 110</a> airs live on UFC Fight Pass on Saturday, Nov. 9 at 4 p.m. ET/1 p.m. PT, and also features a welterweight tilt between <a href="https://www.sherdog.com/fighter/Ian-Garry-268923">Ian Garry</a> (170.2) and <a href="https://www.sherdog.com/fighter/Matt-Figlak-151385">Matt Figlak</a> (170.4). At lightweight, <a href="https://www.sherdog.com/fighter/Eric-Nolan-220553">Eric Nolan</a> (152.5) locks horns with <a href="https://www.sherdog.com/fighter/John-Mitchell-233553">John Mitchell</a> (155.9). Opening up the main card is a bantamweight showdown between <a href="https://www.sherdog.com/fighter/Nathan-Fletcher-275293">Nathan Fletcher</a> (135.8) and <a href="https://www.sherdog.com/fighter/Ciaran-Mulholland-246749">Ciaran Mulholland</a> (135.3).</p>
      <h3>Cage Warriors 110 Weigh-in Results:</h3>
      <p><a href="https://www.sherdog.com/fighter/Rhys-McKee-145609">Rhys McKee</a> (169.7) vs. <a href="https://www.sherdog.com/fighter/Hakon-Foss-100489">Hakon Foss</a> (170)<br/><a href="https://www.sherdog.com/fighter/Joe-McColgan-70229">Joe McColgan</a> (158.9) vs. <a href="https://www.sherdog.com/fighter/Robbie-Scott-310801">Robbie Scott</a> (160)<br/><a href="https://www.sherdog.com/fighter/Ian-Garry-268923">Ian Garry</a> (170.2) vs. <a href="https://www.sherdog.com/fighter/Matt-Figlak-151385">Matt Figlak</a> (170.4)<br/><a href="https://www.sherdog.com/fighter/Eric-Nolan-220553">Eric Nolan</a> (152.5) vs. <a href="https://www.sherdog.com/fighter/John-Mitchell-233553">John Mitchell</a> (155.9)<br/><a href="https://www.sherdog.com/fighter/Nathan-Fletcher-275293">Nathan Fletcher</a> (135.8) vs. <a href="https://www.sherdog.com/fighter/Ciaran-Mulholland-246749">Ciaran Mulholland</a> (135.3)<br/><a href="https://www.sherdog.com/fighter/Manny-Akpan-154999">Manny Akpan</a> (145.5) vs. <a href="https://www.sherdog.com/fighter/Jack-Maguire-216857">Jack Maguire</a> (145)<br/><a href="https://www.sherdog.com/fighter/Antanas-Jazbutis-7241">Antanas Jazbutis</a> (166) vs. <a href="https://www.sherdog.com/fighter/Declan-McAleenan-142549">Declan McAleenan</a> (164.7)<br/><a href="https://www.sherdog.com/fighter/Ismar-Blagoje-279071">Ismar Blagoje</a> (186) vs. <a href="https://www.sherdog.com/fighter/Cathal-Manning-277527">Cathal Manning</a> (185.1)<br/><a href="https://www.sherdog.com/fighter/Thomas-Wojtyna-154997">Thomas Wojtyna</a> (169.4) vs. <a href="https://www.sherdog.com/fighter/Omran-Chabaan-269113">Omran Chabaan</a> (171)</p>
