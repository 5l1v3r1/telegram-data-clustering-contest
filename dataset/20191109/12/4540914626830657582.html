      <h1>Der 9. November: "Gegen Rassismus und Antisemitismus einstehen"</h1>
      <address><time datetime="2019-11-09T12:30:27+00:00">09 Nov 2019, 12:30</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7c98sFVaDJc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Am Samstagmorgen haben Angela Merkel, Frank-Walter Steinmeier, die Staatschefs der Visegrad-Staaten sowie Vertreter von Opfern der Mauer an der Gedenkstätte Bernauer Straße Rosen in Löcher der Berliner Mauer gesteckt. Jugendliche aus mehreren EU-Staaten, aber auch aus Norwegen und der Ukraine nahmen an der Gedenkveranstaltung teil und sprachen über ihre Wünsche für die Zukunft.</p>
      <p>Immer wieder war auch die Rede von der besonderen Rolle, die der 9. November in der deutschen Geschichte spielt, denn es war nicht nur der Tag, an dem die Mauer zwischen der damaligen DDR und der BRD fiel, sondern auch die Pogromnacht von 1938 und der Beginn der Shoah - der Verfolgung und Tötung der europäischen Juden durch die Nazis. Auch daran erinnerte die Kanzlerin in ihrer Rede.</p>
      <p>Angela Merkel erklärte in der Kapelle der Versöhnung auf dem früheren Todesstreifen an der Bernauer Straße: "Der 9. November, in dem sich in besonderer Weise sowohl die fürchterlichen als auch die glücklichen Momente unserer Geschichte widerspiegeln, er mahnt uns, dass wir Hass, Rassismus und Antisemitismus entschlossen entgegentreten müssen. Er mahnt uns, alles in unserer Macht Stehende zu tun, um Freiheit und Demokratie, Menschenwürde und Rechtstaatlichkeit zu verteidigen."</p>
      <p>Angela Merkel sagte auch: "Keine Mauer, die Menschen ausgrenzt und Freiheit begrenzt, ist so hoch oder so breit, dass sie nicht doch durchbrochen werden kann"..</p>
      <p>Die Bernauer Straße gilt als Symbol der deutschen Teilung. Als die Mauer 1961 hochgezogen wurde, lag die Häuserfront der Straße im Osten, der Bürgersteig im Westen. Mit dem 9. November 1989 ging die deutsche Teilung nach rund 40 Jahren zu Ende, die Berliner Mauer selbst hatte mehr als 28 Jahre Bestand. Nach wissenschaftlichen Erkenntnissen starben an der etwa 160 Kilometer langen Mauer in der Hauptstadt mindestens 140 Menschen durch das DDR-Grenzregime.</p>
      <p>Die gesamte Zeremonie vom Samstagvormittag können Sie sich auf unserer Facebook-Seite im Video anschauen.</p>
