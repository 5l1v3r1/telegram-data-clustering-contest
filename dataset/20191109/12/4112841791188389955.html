      <h1>Mladé Slovenky strávia líčením aj hodinu denne. Ako sa starajú o svoju pleť?</h1>
      <address><time datetime="2019-11-09T12:51:00+00:00">09 Nov 2019, 12:51</time> by <a rel="author">Inzercia</a></address>
      <p>
        <b>V uliciach Bratislavy sme sa tentokrát mladých Sloveniek pýtali na to, akým spôsobom sa starajú o svoju pleť.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/0NILWSZ35dY" width="700" height="380" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Starostlivosť o pleť</b> je minimálne pre ženy náročnou témou, ktorá zároveň nemá jedno správne riešenie, keďže do veľkej miery záleží hneď na niekoľkých faktoroch. V spolupráci s <b>La Roche-Posay</b> sme sa pre to vybrali do ulíc Bratislavy, aby sme zistili, ako sú na tom v tomto ohľade Slovenky. Zaujímalo nás, ako svoju pleť vnímajú, koľko času venujú líčeniu a aké prípravky používajú najčastejšie. </p>
      <p>Niektoré prezradili aj triky, ako aspoň trochu pomôcť svojej pletí v prípade, že to nutne potrebuje a zároveň nás upozornili, že si všimli na Facebooku reklamu propagujúcu aplikáciu La Roche-Posay. Ako v praxi funguje sa dozvieš v našom videu.</p>
      <p>Niektoré respondentky ťa odpoveďami pobavia, iné môžu byť do veľkej miery inšpiratívne. No a keďže sme natáčali počas posledných slnečných lúčov, aspoň týmto spôsobom si užiješ trochu pozitívnejšie počasie v porovnaní s tým aktuálnym. </p>
