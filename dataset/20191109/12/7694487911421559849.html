      <h1>في ميس الجبل.. حريق أنهى حياتها!</h1>
      <address><time datetime="2019-11-09T12:13:04+00:00">09 Nov 2019, 12:13</time> by <a rel="author">Lebanon 24</a></address>
      <p>أفادت "الوكالة الوطنية للاعلام" أن المسنة سكينة قبلان توفيت جراء حريق اندلع في احد بساتين بلدة ميس الجبل، ونقلها عناصر جمعية الرسالة للاسعاف الصحي الى مستشفى ميس الجبل الحكومي.</p>
