      <h1>سبعة قتلى في العراق بعد اتفاق سياسي لإنهاء الاحتجاجات</h1>
      <address><time datetime="2019-11-09T12:51:22+00:00">09 Nov 2019, 12:51</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NYM8dFRr-44" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>قتل سبعة متظاهرين السبت في العراق، حيث بدأت القوات الأمنية تفريق الحشود التي تطالب ب"إسقاط النظام" بالرصاص الحي وقنابل الغاز المسيل للدموع، اثر اتفاق بين الكتل السياسية لابقاء السلطة الحالية حتى لو استدعى الأمر استخدام القوة لإنهاء الاحتجاجات.</p>
      <p>وبحسب مراسلين من وكالة فرانس برس، كان دوي الرصاص كثيفاً عند مدخل النفق المؤدي إلى ساحة التحرير من جهة جسر السنك، وشاهدوا عدداً من المتظاهرين المصابين بالرصاص والمضرجين بالدماء قبل أن يتم نقلهم بعربات ال"توك توك" بسبب النقص في سيارات الإسعاف.</p>
      <p>وأدى ذلك إلى مقتل أربعة متظاهرين، ثلاثة منهم بالرصاص الحي، وواحد بقنبلة غاز مسيل للدموع، وإصابة 80 آخرين على الأقل بجروح، بحسب ما أفادت مصادر أمنية وطبية.</p>
      <p>وبعدما كان في وضع حرج بداية، أصبح رئيس الوزراء عادل عبد المهدي اليوم محط إجماع بين أحزاب وسياسيي السلطة. وأولئك الذين كانوا يطالبون برحيله، تراجعوا عن ذلك خصوصاً بسبب الضغوط السياسية من إيران وحلفائها في بغداد.</p>
      <p>على الصعيد السياسي، واصلت غالبية القوى اجتماعاتها خلال الأيام الأخيرة، بحسب ما أكد لفرانس برس اثنان من كوادر أحد الأحزاب التي شاركت في الاجتماعات.</p>
      <p>وأشار أحد هذين المصدرين إلى أن "الأحزاب السياسية اتفقت خلال اجتماع ضم غالبية قيادات الكتل الكبيرة على التمسك بعادل عبد المهدي والتمسك بالسلطة مقابل إجراء إصلاحات في ملفات مكافحة الفساد وتعديلات دستورية".</p>
      <p>وأضاف أن الأطراف اتفقت أيضاً على "دعم الحكومة في إنهاء الاحتجاجات بكافحة الوسائل المتاحة". ويبدو أن هناك توجهاً قديماً متجدداً إلى إعادة ترميم البيت الشيعي على أن يكون بمثابة تحالف وطني، وفق المصادر نفسها.</p>
      <p>ولفتت مصادر سياسية أخرى لفرانس برس أيضاَ إلى أن الاتفاق بين الأطراف المعنية "بما فيهم سائرون والحكمة" جاء بعد "لقاء الجنرال قاسم سليماني بمقتدى الصدر ومحمد رضا السيسياتي (نجل علي السيستاني) والذي تمخض عنه الاتفاق على أن يبقى عبد المهدي في منصبه".</p>
      <p>وأكدت المصادر أن الطرف الوحيد الذي رفض الاتفاق هو تحالف "النصر" بزعامة رئيس الوزراء السابق حيدر العبادي، الذي يرى أن الحل الوحيد للأزمة هو رحيل عبد المهدي.</p>
      <p>ومن المفترض أن تبدأ ترجمة ذلك الاتفاق السبت خلال جلسة برلمانية، من المفترض أن تكون مخصصة لعمل اللجان على التعديلات الدستورية. وشهدت الاحتجاجات التي انطلقت في الأول من تشرين الأول/أكتوبر الماضي، أعمال عنف دامية أسفرت عن مقتل نحو 300 شخص، غالبيتهم من المتظاهرين المطالبين بـ"إسقاط النظام".</p>
      <h3>رئيس الوزراء: استمرار التظاهر يجب أن يخدم عودة الحياة الطبيعية</h3>
      <p>أصدرت رئاسة الحكومة العراقية بياناً اليوم، السبت، جاء فيه إن المظاهرات السلمية من أهم الأحداث التي مرّت في البلاد منذ العام 2003. وقال رئيس الوزراء عادل عبد المهدي إن تلك "التظاهرات ساعدت وتساعد في الضغط على القوى السياسية... لتصحيح المسارات".</p>
