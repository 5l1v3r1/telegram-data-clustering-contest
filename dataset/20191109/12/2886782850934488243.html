      <h1>A választások földje: Spanyolország</h1>
      <address><time datetime="2019-11-09T12:27:49+00:00">09 Nov 2019, 12:27</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0-AkOUOZnIU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Lezárult a mindössze 8 napos kampány - idén másodszor, négy éven belül negyedszer tartanak parlamenti választásokat Spanyolországban vasárnap.</p>
      <p>Áprilisban a szocialisták nyertek, de nem szereztek többséget, és koalíciós partnert sem. A kormányfő költségvetési tervezetét nem fogadta el a parlament, aki így idő előtti voksolást kért.</p>
      <p>A konzervatív Néppárt hívei győzelemben bíznak. Meggyőződésük, hogy azzal megoldódna a politikai patthelyzet. Ez a madridi nő úgy véli, "ha megszabadulnak a szocialista ballaszttól, megáll a hanyatlás - ezt már a Rajoy-komány is bizonyította."</p>
      <p>Tavasszal a konzervatív párt történetének legrosszabb eredményét érte el. De az ifjú, mindössze 38 éves Pablo Casado lendülete nem tört meg. Az előrehozott választásokon esélyt lát arra, hogy kijavítsák azokat a hibákat, amik a Néppárt ilyen mértékű vereségéhez vezettek.</p>
      <p>A konzervatív kampányzárón az egyik néppárti képviselő úgy fogalmazott; "ha csak egyetlen hellyel több széket szerzünk, mint Sanchezék, akkor stabilizálódik a spanyol belpolitika, a gazdaság és a társadalom. És mindenekelőtt Spanyolország megőrzi egységét."</p>
      <p>A Szocialista Párt Barcelonában tartotta kampányzáróját, ami jelképes helyszínválasztás, az utóbbi hetekben ismét felerősödő katalán függetlenségi törekvések fényében.</p>
      <p>Elemzők szerint újra Pedro Sanchez nyerhet, de megint csak nem szerzi meg a kormányzáshoz szükséges többséget. Az újabb patthelyzetet kizárólag egy nagykoalíció oldhatná fel, amire még nem volt példa Spanyolországban.</p>
      <p>Ez az asszony a Podemost és a Ciudadanost teszi felelőssé azért, hogy most újra urnákhoz kell szólítani a választókat. Azt mondja; "méltatlan bármelyik párthoz az, amit tettek. Az áprilisi választások eredménye után 12 órával igent mondtak az együttműködésre, aztán visszatáncoltak."</p>
      <p>Ez a barcelonai hölgy úgy látja, "Katalóniában a szocialisták az egyetlen párt, amelyik hajlik a párbeszédre. Így az egyetlen, amelyikkel esély lehet a megegyezésre."</p>
      <p>A katalán autonóm régióban péntek este, éjszaka is demonstráltak és szombatra is nagyszabású tüntetést hirdettek. A hatóságok tartanak az esetleges rendbontásoktól, ezért 4500 fővel növelték a csendőrök és rendőrök számát.</p>
      <p>Az Euronews barcelonai tudósítója azt érzékeli, hogy "a valaha volt legrövidebb választási kampány, ha lehetséges, még nagyobb bizonytalansággal zárult, és még több kérdőjelet dobott fel, mint a legutóbbi, áprilisban. A közvélemény-kutatások egybecsengő jóslata szerint, egy nagyon szétaprózott parlament, valamint a szélsőjobb felemelkedése várható. Barcelonában pedig a Demokratikus Szökőár platform mozgósít a választás napjára, szervez nagyszabású tüntetést."</p>
