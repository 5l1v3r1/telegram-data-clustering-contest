      <h1>شاهد: تصوير جوي لحرائق "هيل فيل" المخيفة في أستراليا</h1>
      <address><time datetime="2019-11-09T12:00:08+00:00">09 Nov 2019, 12:00</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/M9owgqONN1c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>تهدد حرائق الغابات التي يطلق عليها لقب "هيل فيل" المنازل على طول ساحل نيو ساوث ويلز في أستراليا، ما دفع السلطات إلى حث سكان بلدات عدّة على البحث عن ملجأ آخر وسط ظروف وصفتها بـ"الخطيرة".</p>
      <p>وقال متحدث باسم رجال الإطفاء إن الحريق عبر الطريق السريع التي تعرف بطريق "المحيط الهادئ" وإنه ينتشر بسرعة باتجاه الشرق. وأضاف المتحدث أن الطواقم تقوم بحماية الممتلكات شرق الطريق السريع، ومنطقة البحيرات، وغيرهما من الأماكن.</p>
      <p>وهناك نحو 1000 عامل إطفاء يشاركون في مهمة صعبة للغاية بحسب ما تقوله وسائل إعلام محلية وخصصت الدولة لهم 70 طائرة لمكافحة الحرائق، إضافة إلى عشرات الآليات التي تحاول فصل المناطق التي طالتها النيران عن المناطق غير المتضررة.</p>
      <p>ويوثق الفيديو المرفق أعلاه، الذي صورته طائرة تابعة لدائرة إطفاء الحرائق الريفية، في نيو ساوث ويلز، انتشار الحريق يوم الجمعة، 8 نوفمبر/تشرين الثاني.</p>
