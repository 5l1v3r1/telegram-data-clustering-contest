      <h1>FOTO: Timnas Indonesia U-19 Pesta Gol ke Gawang Hong Kong</h1>
      <address><time datetime="2019-11-09T12:27:01+00:00">09 Nov 2019, 12:27</time> by <a rel="author">CNN Indonesia/Bisma Septalisma, https://www.facebook.com/CNNIndonesia</a></address>
      <p>Jakarta, CNN Indonesia -- Timnas Indonesia U-19 pesta empat gol ke gawang Hong Kong. Berikut foto-foto pilihan dari laga tersebut.</p>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/09/edcf1c93-b8d8-4050-bd44-3a9a1dbdfd3c_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Timnas Indonesia U-19 menghadapi Hong Kong dalam laga grup K Kualifikasi Piala Asia U-19 2020. (CNN Indonesia/Bisma Septalisma)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/09/96211ef7-2147-4cff-8e2d-f64bb905b9cd_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Timnas Indonesia U-19 langsung berusaha menekan pertahanan Hong Kong sejak laga dimulai. (CNN Indonesia/Bisma Septalisma)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/09/41ae08a8-ef10-42b0-8626-e77518ea0c37_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Upaya Timnas Indonesia U-19 untuk mencetak gol membuahkan hasil di menit ke-24 lewat Bagas Kaffa. Bagas melakukan <i>overlap</i> dan menaklukkan kiper lawan usai melakukan umpan 1-2 dengan David Maulana. (CNN Indonesia/Bisma Septalisma)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/09/4c34faff-ab6b-4df4-9b1e-d8b4b57bc3e3_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Mochamad Supriadi coba melakukan tusukan ke pertahanan Hong Kong. (CNN Indonesia/Bisma Septalisma)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/09/7fc14883-b6d4-4150-a379-9c22f82c0fa4_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Timnas Indonesia U-19 mengakhiri babak pertama dengan keunggulan 2-0. Gol kedua dicetak oleh Fajar Fathur Rahman memanfaatkan umpan matang Supriadi. (CNN Indonesia/Bisma Septalisma)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/09/7375aeff-d7b3-4402-944d-5c00c040ebe1_169.jpeg?w=650&amp;q=90"/>
        <figcaption>David Maulana menambah keunggulan Timnas Indonesia U-19 menjadi 3-0 lewat tendangan bebas. Tendangan kaki kiri David tak mampu dibendung kiper lawan dengan sempurna. (CNN Indonesia/Bisma Septalisma)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/09/e345d78b-1958-4134-9285-1e95e23f18c7_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Unggul tiga gol tidak membuat Timnas Indonesia U-19 berpuas diri. Skuat arahan Fakhri Husaini terus mencoba menekan pertahanan Hong Kong. (CNN Indonesia/Bisma Septalisma)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/09/d63bb79f-c104-47ce-b3da-0edab4bf9a0e_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Bagus Kahfi melengkapi pesta gol Timnas Indonesia U-19 lewat gol penalti yang membuat skor menjadi 4-0. (CNN Indonesia/Bisma Septalisma)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/09/b2e8ccbe-0fe2-4df2-a2c3-aef81f726a3f_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Kemenangan 4-0 atas Hong Kong membuat Timnas Indonesia U-19 menjadi pemuncak klasemen dengan nilai enam poin. (CNN Indonesia/Bisma Septalisma)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/09/7e22667f-eb57-4a74-9287-5f9b9382deaf_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Timnas Indonesia U-19 hanya butuh hasil imbang melawan Korea Utara di laga terakhir untuk menggenggam tiket lolos ke putaran final Piala Asia U-19 2020. (CNN Indonesia/Bisma Septalisma)</figcaption>
      </figure>
