      <h1>Почалося розведення військ біля Петрівського на Донбасі</h1>
      <address>
        <time datetime="2019-11-09T12:26:46+00:00">09 Nov 2019, 12:26</time>
      </address>
      <p>
        <b>У суботу, 9 листопада, почалося <a href="https://www.slovoidilo.ua/2019/10/30/pogljad/bezpeka/rozvedennya-syl-donbasi-ta-dosvid-inshyx-krayin-yak-vchynyala-rf">розведення сил і засобів в Петрівському</a>.</b>
      </p>
      <p>Як розповіли в штабі операції Об'єднаних сил, за процесом спостерігає моніторингова місія ОБСЄ.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/RE7lK03Vj9I" width="480" height="270" data-service="Youtube" scrolling="no"/>
        <figcaption>ОБСЄ. Розведення сил у Петрівському 09.11.2019<cite>pistonczyk</cite></figcaption>
      </figure>
      <p>Нагадаємо, <a href="https://www.slovoidilo.ua/2019/11/09/novyna/bezpeka/rozvedennya-vijsk-petrivskoho-pochnetsya-subotu">розведення сил і засобів в Петрівському </a>мало розпочатися вчора в п'ятницю, 8 листопада.</p>
      <p>Пізніше в ОБСЄ повідомили, що <a href="https://www.slovoidilo.ua/2019/11/08/novyna/bezpeka/bojovyky-zirvaly-rozvedennya-syl-petrivskomu-shtab-oos">розведення переноситься на суботу, 9 листопада</a>.</p>
      <p>У штабі ООС заявили, що розведення в Петровському перенесли, тому що в у самопроголошеній «ДНР» виступили за початок процесу 9 листопада.</p>
      <p>Як відомо, минулого вівторка <a href="https://www.slovoidilo.ua/2019/10/29/novyna/polityka/zelenskyj-prokomentuvav-rozvedennya-syl-zolotomu">почалося відведення сил в Золотому</a>, незважаючи на заяви про обстріл.</p>
      <p>Хочете обговорити цю новину? Долучайтеся до телеграм-чату <a href="https://t.me/chorna_rada">CHORNA RADA</a></p>
