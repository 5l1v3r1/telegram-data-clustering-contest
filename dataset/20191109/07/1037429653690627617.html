      <h1>Desembargador manda soltar dono da Mendes Júnior</h1>
      <address>
        <time datetime="2019-11-09T07:00:01+00:00">09 Nov 2019, 07:00</time>
      </address>
      <p>O desembargador Cruz Macedo, do Tribunal de Justiça do DF, determinou a soltura de Sérgio Cunha Mendes, sócio da Mendes Júnior.</p>
      <p>Condenado na segunda instância a 27 anos de prisão, Cunha Mendes foi preso em agosto do ano passado.</p>
