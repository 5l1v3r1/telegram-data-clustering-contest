      <h1>Сыктывкарский «Строитель» набрал шесть очков в двух матчах Суперлиги</h1>
      <address>
        <time datetime="2019-11-09T07:48:00+00:00">09 Nov 2019, 07:48</time>
      </address>
      <p>На данный момент сыктывкарцы делят первое-третье место в турнирной таблице с «Кузбассом» и «Динамо».</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/JTNKgPl6gb0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Видео ХК «Старт»</i>
      </p>
      <p>Во втором туре Суперлиги «Строитель» одержал вторую победу в сезоне, сообщает пресс-служба клуба. Если матч против кировской «Родины» завершился техническими тремя очками из-за неподготовленности принимающей стороны, то сейчас подопечные Павла Франца добыли победу непосредственно в игре. Правда, и в Нижнем Новгороде не обошлось без приключений – одна из световых мачт стадиона отказалась работать, так что игру сперва перенесли на полчаса, а затем приняли решение играть с работающими тремя мачтами из четырех.</p>
      <p>Сыктывкарцы открыли счет уже на 12-й минуте – отличился новичок «Строителя» Вадим Русин, спустя пять минут преимущество закрепил Алексей Башарымов. При 0-2 на табло стороны ушли на перерыв.</p>
      <p>Вторая половина игры оказалась более результативной. Сперва Анатолий Голубков после углового сократил разницу в счете – 1-2, шла 49-й минута игры. Спустя полторы минуты Максим Зубарев вновь сделал разницу в два мяча: 1-3. Следующий гол зрители увидели только на 74-й минуте – его автором стал Артем Лихачев. А чуть позже, на 84-й, Лихачев оформил дубль и установил итоговые цифры на табло: 1-5 в пользу «Строителя».</p>
      <p>Теперь сыктывкарцев ждет выезд в Ульяновск, где 11 ноября они сразятся с местной «Волгой».</p>
      <p>На данный момент «Строитель» с шестью очками делит первое-третье место <a href="http://www.rusbandy.ru/season/466/">в турнирной таблице</a> с «Кузбассом» и «Динамо».</p>
