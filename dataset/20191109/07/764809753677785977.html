      <h1>شاهد: مياه الأمطار تغرق بريطانيا والفيضانات تجتاح مساحات واسعة فيها</h1>
      <address><time datetime="2019-11-09T07:00:34+00:00">09 Nov 2019, 07:00</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xXqzteb3OXM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>هطلت أمطار غزيرة على مناطق شمال ووسط بريطانيا، وتسببت بفيضان أنهار وأجبرت السلطات على عمليات إجلاء إضافة لعرقلة السفر.</p>
      <p>ووصلت ارتفاع المياه إلى مستويات قياسية، وكان مصدر القلق الأكبر، المنازل في ست مناطق حول نهر دون بالقرب من مدينة دونكاستر حيث بلغ منسوب المياه إلى مستويات خطيرة.</p>
      <p>وصورت طائرات مروحية حجم الفيضانات في وركسوب وبالقرب من دونكاستر، التي غمرت المنازل والطرق والسكك الحديدية.</p>
      <p>وقالت الشرطة يوم الجمعة إنه عثر على جثة امرأة بالقرب من امتداد نهر ديروينت بالقرب من بلدة دارلي ديل في ديربيشاير.</p>
      <p>يجدر بالذكر أن كان هناك أكثر من 150 تنبيها في مناطق مختلفة من المملكة المتحدة حذرت وكالة البيئة من أن الفيضانات كانت متوقعة.</p>
