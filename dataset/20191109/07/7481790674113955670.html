      <h1>Ｆ東京が首位奪回、横浜Ｍは２位浮上…Ｊ１</h1>
      <address>
        <time datetime="2019-11-09T07:17:00+00:00">09 Nov 2019, 07:17</time>
      </address>
      <p>　明治安田生命Ｊ１リーグは９日、第３１節が行われ、Ｆ東京はアウェーで最下位の磐田を１―０で破り、首位を奪回した。横浜Ｍはホームで札幌を４―２で下し、２位に浮上。ホームで川崎に０―２で敗れた鹿島は、首位から３位に後退した。川崎は首位と勝ち点差５の４位。名古屋はホームで神戸に３―０で快勝し、９試合ぶりの白星。</p>
      <p>　湘南はアウェーでＣ大阪に０―１で敗れ、９試合勝利なし。</p>
    </article>
