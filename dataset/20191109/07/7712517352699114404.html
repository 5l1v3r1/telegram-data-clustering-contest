      <h1>Foto si Cantik dengan Julukan Bikin Bergidik: Kolam Kematian</h1>
      <address><time datetime="2019-11-09T07:30:50+00:00">09 Nov 2019, 07:30</time> by <a rel="author">Bonauli</a></address>
      <slideshow>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/08/e81cdce9-1e26-4f1a-856b-2bbfcb855c7a.jpeg?w=800"/>
          <figcaption>Dibuka tahun 1829, tambang Dorothea Slate Quarry di Wales beroperasi hingga tahun 1970. Kini bekas tambang tersebut telah bertransformasi menjadi danau sekaligus tempat wisata. (iStock)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/08/46e6d4d6-196a-4ece-910d-0d8428066891.jpeg?w=800"/>
          <figcaption>Dorothea Slate Quarry telah memakan korban sekitar 25 orang sejak tahun 1990. Oleh sebab itu, masyarakat lokal menjulukinya sebagai kolam kematian. (iStock)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/08/b1733c44-2d09-46cf-996f-ffc454f9db55.jpeg?w=800"/>
          <figcaption>Mayoritas korban adalah para diver amatir yang meremehkan kedalamannya, sehingga harus berakhir dengan hilangnya nyawa. Dorothea Slate Quarry sendiri memiliki kedalaman hingga 106 meter dari permukaan. Jadi bukan main-main. (iStock)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/08/449a9096-7544-4c30-852b-000766440c0c.jpeg?w=800"/>
          <figcaption>Masalahnya sejak awal Dorothea Slate Quarry memang tidak diperuntukkan sebagai tempat diving. Selain dalam, tidak tersedia dive center yang memadai. Belum lagi temperatur danau yang bisa drop saat musim dingin. (iStock)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/08/d08e8cd1-873b-4564-b8e3-e15a220fa2f1.jpeg?w=800"/>
          <figcaption>Dorothea Slate Quarry memang menjadi salah satu objek wisata, tapi sangat tidak disarankan bagi traveler untuk melakukan aktivitas diving. Salah-salah bisa berakibat pada hilangnya nyawa. (iStock)</figcaption>
        </figure>
      </slideshow>
      <p><b>Gwynedd</b> - Danau cantik di Inggris punya julukan yang membuat bergidik. Pernah memakan korban, danau bekas tambang ini disebut Kolam Kematian.</p>
