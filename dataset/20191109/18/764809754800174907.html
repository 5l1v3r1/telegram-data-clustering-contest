      <h1>لبنان على أعتاب مرحلة جديدة.. كيف تتصرف السلطة؟ وما رأي الشارع؟</h1>
      <address><time datetime="2019-11-09T18:30:35+00:00">09 Nov 2019, 18:30</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zBKoRysQiwc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <ul>
        <li>
          <b>تشديد المصارف إجراءات الحد من صرف الدولار يربك المواطنين</b>
        </li>
        <li>
          <b>محطات الوقود تقفل أبوابها بسبب صعوبات في تأمين الدولار والسيولة اللازمة</b>
        </li>
        <li>
          <b>رئيس الجمهورية يلتقي بحاكم مصرف لبنان لبحث الوضع المصرفي</b>
        </li>
        <li>
          <b>متظاهرون يتهمون وسائل إعلام بـ"تضخيم الأزمة المالية" وممارسة "التهويل"</b>
        </li>
        <li>
          <b>غضب في أوساط المحتجين بسبب تأخر الاستشارات لتشكيل حكومة</b>
        </li>
      </ul>
      <p>مع استمرار التظاهرات ضد الطبقة السياسية وفسادها في لبنان، تسود حالة من الفوضى في الأسواق مع اغلاق محطات وقود أبوابها وارتفاع أسعار سلع أساسية وإشكالات شهدتها المصارف، إضافة إلى إغلاق أبوابها اليوم، السبت، والإثنين المقبل.</p>
      <p>وعلى الرغم من الضغط الذي يمارسه المتظاهرون ومشاركة طلاب الجامعات وتلامذة المدارس في الاحتجاجات، لم تحرك السلطات ساكناً منذ إعلان <a href="https://arabic.euronews.com/search?query=%D8%B3%D8%B9%D8%AF%20%D8%A7%D9%84%D8%AD%D8%B1%D9%8A%D8%B1%D9%8A">سعد الحريري</a> استقالة الحكومة قبل عشرة أيام.</p>
      <p>وصباح السبت، خرج مئات المواطنين، وعلى رأسهم طلاب المدارس الذي تولوا لليوم الرابع على التوالي زمام المبادرة، إلى شوارع مدن رئيسية عدة ضمن الحراك الشعبي المستمر منذ 17 تشرين الأول/اكتوبر ضد الطبقة السياسية برمتها.</p>
      <h3>فوضى الأسعار والدولار</h3>
      <p>تسود حالة من الخوف بين المواطنين غير القادرين على تحصيل ما يريدون من ودائعهم المصرفية مع تشديد المصارف إجراءات الحد من بيع الدولار والخشية من زيادة ارتفاع أسعار المواد الغذائية.</p>
      <p>وبات التجار الكبار غير القادرين على الحصول على الدولارات من المصارف يتلاعبون بدورهم بالأسعار، وفق ما يقول رئيس جمعية المستهلك غير الحكومية زهير برو لفرانس برس.</p>
      <p>ويوضح "نتلقى الكثير من الشكاوى أن البلد في مرحلة فوضى بالأسعار"، مشيراً إلى أن "التجار الكبار يطلبون من التجار الصغار أن يدفعوا لهم بالدولار، وإن وافقوا على الليرة اللبنانية فيفعلون ذلك بسعر الصرف الذي يناسبهم".</p>
      <p>ويضيف "من هنا تنطلق المشكلة الأساسية، وبات صغار التجار أيضاً يفعلون الأمر ذاته، وبالتالي تصل الأسعار للمستهلك مرتفعة جداً"، مشيراً إلى ارتفاع طال "العديد من المواد من البيض إلى اللحوم والأجبان والالبان، والخضار" بنسب مختلفة.</p>
      <p>وللمرة الأولى منذ أكثر من عقدين من الزمن ظهرت خلال الصيف سوق موازية، وبات الدولار اليوم يصل إلى 1800 ليرة، فيما لا يزال السعر الرسمي لليرة ثابتاً على 1507.</p>
      <h3>تشدد المصارف</h3>
      <p>يأتي ذلك مع تشديد المصارف اللبنانية إجراءات الحدّ من بيع الدولار خلال أسبوع فتحت فيه أبوابها بعد توقف دام أسبوعين أمام الاحتجاجات الشعبية. ولم يعد بإمكان المواطنين الحصول على الدولار من الصراف الآلي، كما تفرض المصارف رسماً إضافياً على عمليات سحب الدولار المحدودة جداً مباشرة منها.</p>
      <p>واليوم تداول نشطاء صوراً لرسائل نصية وصلتهم عبر الهاتف تعتذر فيها المصارف حيث يودعون أموالهم من تلبية رغباتهم في سحب المال.</p>
      <p>وتغلق المصارف أبوابها يومي السبت والإثنين لمناسبة عيد المولد النبوي برغم أن العطلة الرسمية يوم الإثنين فقط، في خطوة رأى مراقبون أن الهدف منها قد يكون تخفيف الضغط عنها.</p>
      <p>وتداول مواطنون خلال الأسبوع الماضي أشرطة فيديو عدة تظهرهم وهم يتشاجرون مع موظفين في المصارف لعدم السماح لهم بسحب ما يريدون من مبالغ بالدولار، أو لعدم قبول المصارف أن يدفعوا مستحقات قروضهم بالليرة اللبنانية.</p>
      <h3>محطات الوقود: عودة الأزمة</h3>
      <p>أغلقت محطات وقود عدة السبت أبوابها مع انتهاء المخزون لديها وصعوبة القدرة على الشراء من المستوردين بالدولار الأميركي، وأبقت أخرى أبوابها مفتحة ريثما ينتهي مخزونها.</p>
      <p>وقال رئيس نقابة أصحاب المحطات سامي البراكس لفرانس برس "إذا لم يجدوا (المسؤولون والمصرف المركزي) حلاً حتى يوم الثلاثاء، سنضطر أن نوقف استيراد المشتقات النفطية ونغلق كافة المحطات ونجلس في بيوتنا".</p>
      <p>وبدأت أزمة محطات الوقود في شهر أيلول/سبتمبر مع تذمر أصحابها من صعوبة الحصول على الدولارات لتسديد فواتيرهم للمستوردين. ويدفع المستهلكون لأصحاب محطات الوقود بالليرة اللبنانية لكن يتعيّن عليهم الدفع بالدولار للمستوردين والموزعين.</p>
      <p>وبعد تنفيذهم إضرابات، أصدر المصرف المركزي تعميماً لتسهيل الحصول على الدولار. لكن ومع تشديد الإجراءات على بيع الدولار، الذي بات الحصول عليه بالغ الصعوبة، عاد أصحاب المحروقات لمواجهة الأزمة ذاتها، وباتوا يضطرون مجدداً لشراء الدولار من السوق الموازية.</p>
      <p>وهددت المستشفيات اللبنانية الجمعة أنها ستتوقف عن استقبال المرضى ليوم واحد في منتصف الشهر الحالي كإجراء تحذيري، في حال لم تستجب المصارف خلال مهلة أسبوع لطلبها تسهيل تحويل الأموال بالدولار لشراء مستلزمات طبية.</p>
      <h3>لقاء عون بممثلي المصارف</h3>
      <p>رئيس جمعية المصارف الدكتور سليم صفير، بعد الاجتماع المالي الذي تمّ مع رئيس الجمهورية <a href="https://arabic.euronews.com/search?query=%D9%85%D9%8A%D8%B4%D8%A7%D9%84%20%D8%B9%D9%88%D9%86">ميشال عون</a> في بعبدا، تكليف وزيري المالية والاقتصاد وحاكم مصرف لبنان ورئيس جمعية المصارف متابعة الأوضاع النقدية والمصرفية.</p>
      <p>وطمأن صفير إلى أن أموال المودعين محفوظة مضيفاً "لا داعي للهلع".</p>
      <p>وبدأت التحركات الشعبية، غير المسبوقة في لبنان ضد أداء الحكومات المتعاقبة، مع ازدياد الوضع الاقتصادي سوءاً ومعارضة المواطنين لزيادة الضرائب عليهم، وتخوفهم من تدهور قيمة الليرة اللبنانية مقابل الدولار.</p>
      <h3>المتظاهرون يرفضون التهويل</h3>
      <p>شهد هذا الأسبوع تحركات احتجاجية عدة، تشمل اعتصامات أمام مؤسسات رسمية ومصارف وإجبارها على إغلاق أبوابها، إلا أن عادة ما تحصل التظاهرات الأكبر والتي تملأ الساحات يومي السبت والأحد.</p>
      <p>وصباح اليوم السبت، خرج مئات المواطنين، وخصوصاً طلاب المدارس الثانوية، إلى شوارع مدن رئيسية عدة من بيروت إلى صيدا وصور جنوباً وطرابلس شمالاً وعرسال في الشرق.</p>
      <p>وسارت مسيرات طلابية حاشدة في شوارع وأحياء مدينة طرابلس قبل أن تلتقي في ساحة الاعتصام المعتمدة منذ بدء الحراك.</p>
      <p>ويتهم بعض المتظاهرين وسائل الإعلام بـ"التواطؤ مع النظام" ويقولون إنها تمارس "تهويلاً لإفشال الثورة"، مؤكدين في الوقت عينه على أن لا أزمة نقدية ولا انهيار.</p>

      <p>ورأى خليل زهر أن السلطة الرابعة في لبنان جزء من منظومة الفساد وخادمة النظام الفاشل.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193197336182317056" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>في وسائل التواصل الاجتماعي، توعد مغردون أيضاً بعدم فشل "الثورة" ووصفوا ما يحدث بـ"حملة التهويل الاقتصادي والأمني" التي تمارسها السلطات ضد حراك الشارع.</p>
      <figure>

      <h3>تأخير البدء في الاستشارات "تحايل"</h3>
      <p>منذ استقالة رئيس الوزراء سعد الحريري في 29 تشرين الأول/أكتوبر تحت ضغط الشارع، ليس هناك أي بوادر لتشكيل حكومة جديدة يطالب المتظاهرون أن تضم اختصاصيين من خارج كافة الأحزاب السياسية التقليدية.</p>
      <p>ويثير التأخر في بدء الاستشارات النيابية الملزمة لتكليف رئيس جديد للحكومة غضب المحتجين. ويجري المسؤولون، وفق ما تنقل وسائل اعلام محلية، لقاءات للتفاهم حول صيغة الحكومة قبل بدء الاستشارات النيابية.</p>
      <p>ويرى البعض أن ما يحدث الآن هو نقاش داخلي في أروقة السلطة حيث يسعى كل طرف إلى ترتيب حصّته في الحكومة المقبلة، علماً أن الشارع يرفض إلى حد بعيد عودة الطبقة السياسية التي حكمت البلاد 30 عاماً.</p>
      <p>ولخص الكاتب والصحافي اللبناني أحمد محسن على صفحته في فيسبوك بطريقة ساخرة "المشاورات" التي تتم بين الأطراف السياسية في لبنان، وماذا يريد كلّ طرف.</p>
      <h3>البنك الدولي يحض لبنان على تشكيل الحكومة</h3>
      <p>حض البنك الدولي لبنان منذ الأربعاء الفائت على تشكيل حكومة سريعاً، وقال إن "الآتي يمكن أن يكون أسوأ إن لم تتم المعالجة فوراً".</p>
      <p>وتبلغ الديون المتراكمة على لبنان 86 مليار دولار، أي ما يعادل 150 في المئة من إجمالي الناتج المحلي، والجزء الأكبر منها تمّت استدانته من المصارف والمصرف المركزي.</p>
      <p>وخفضت وكالة "موديز" الثلاثاء التصنيف الائتماني للبنان ليصبح "سي إيه ايه - 2"، محذرة من تخفيض آخر في حال استمر الوضع على حاله.</p>
