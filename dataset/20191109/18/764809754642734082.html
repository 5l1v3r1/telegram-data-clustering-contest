      <h1>شاهد: متظاهرون يهاجمون مبنى محافظة البصرة ويضرمون النار فيه</h1>
      <address><time datetime="2019-11-09T18:00:35+00:00">09 Nov 2019, 18:00</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cNQ_wPR53T8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>تجمع مئات المحتجين أمام مبنى المحافظة في مدينة البصرة جنوب العراق يوم الجمعة 8 تشرين الثاني/ نوفمبر، وأضرموا النار فيه رغم محاولات قوات الأمن تفريقهم باستخدام الغاز المسيل للدموع وإطلاق أعيرة في الهواء.</p>
      <p>وأصابت الطلقات نحو 120 شخصاً، وفق مسؤولين صحيين، وأصيب 15 شخصاً بالمدينة جراء استنشاق الغاز المسيل للدموع. في الوقت نفسه، أفاد التلفزيون العراقي الرسمي ومسؤولون صحيون أن ملثمين هاجموا بعض المحتجين، وقتلوا خمسة.</p>
      <p>كما قتل ثلاثة آخرون خلال ليل الجمعة السبت، ما رفع إجمالي حصيلة الضحايا إلى ثمانية منذ الخميس، و250 منذ بدء الاحتجاجات.</p>
