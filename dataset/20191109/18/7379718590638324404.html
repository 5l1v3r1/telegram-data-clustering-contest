      <h1>Ucraina, Donbass: iniziato ritiro sul fronte Petriv'ka-Bohdanivska</h1>
      <address><time datetime="2019-11-09T18:54:55+00:00">09 Nov 2019, 18:54</time> by <a rel="author">Cinzia Rizzi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/N6-Q0X9ez7s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Le truppe ucraine e i sepratisti filo-russi hanno iniziato</b> questo sabato <b>la ritirata dal fronte, in un settore chiave nel Donbass</b>, in quello che molti sperano sia un preludio per la pace tanto attesa nella regione. Ad annunciare il ritiro delle truppe, <b>tra i villaggi di Petriv'ka e Bohdanivska</b>, è stato un alto ufficiale dell'esercito ucraino, Bohdan Bondar.</p>
      <blockquote>Se i nostri nemici non dovessero rispettare i propri obblighi, torneremo rapidamente a occupare la posizione che abbiamo appena lasciato<cite>Bohdan Bondar <br/>Alto ufficiale dell'esercito ucraino</cite></blockquote>
      <p>L'inviato della Russia al gruppo di contatto sul processi di pace ucraino, Boris Gryzlov ha fatto sapere che "Mosca accoglie con favore il disimpegno delle forze ucraine e della Repubblica popolare di Donetsk (DPR)".</p>
      <h3>Un ulteriore passo verso la pace</h3>
      <p><b>Non è la prima volta che le due parti ritirano le proprie truppe dal fronte</b>, sotto la sorveglianza della <a href="https://www.osce.org/special-monitoring-mission-to-ukraine">missione di monitoraggio dell'Organizzazione per la sicurezza e la cooperazione in Europa (OSCE)</a>. Il disimpegno è già avvenuto in due sezioni, <a href="https://it.euronews.com/2019/10/30/significati-e-attese-della-ritirata-nel-donbass">fuori dal villaggio di Stanytsia Luhanska e vicino alla città di Zolotoe, nella regione di Luhansk</a>.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/96/10/808x525_cmsv2_287ed3c7-fdbc-5c2d-8766-12f9b764e668-4289610.jpg"/>
        <figcaption>Membri della missione di monitoraggio dell'OSCE controllano la ritirata, a BohdanivskaREUTERS/Oleksandr Klymenko</figcaption>
      </figure>
      <p>Dalla sua elezione a presidente ucraino, Volodymyr Zelensky ha provato a riaprire il <a href="https://it.euronews.com/2019/10/02/kiev-mosca-e-svolta-sul-donbass-siglato-un-documento-che-portera-al-summit-normandia">processo negoziale di Minsk, nel Formato Normandia</a>, con i filo-russi, <a href="https://it.euronews.com/2019/08/07/guerra-in-donbass-colloqui-telefonico-tra-zelenskiy-e-putin">attraverso la mediazione di Mosca</a>. E il disimpegno delle forze è una delle condizioni chiave per tenere il vertice, tra i leader di Francia, Germania, Ucraina e Russia.</p>
      <p><b>Il conflitto in Ucraina orientale</b>, iniziato nell'aprile 2014, un mese dopo l'annessione alla Russia della Crimea, <b>ha fatto circa 13000 vittime</b>, sia civili che militari. Ucraini e mondo occidentalë accusano il Cremlino di sostenere finanziariamente e militarmente i separatisti della DPR e di fatto di controllare l'area, cosa che Mosca nega.</p>
