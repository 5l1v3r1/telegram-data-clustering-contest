    <article>
      <h1>టిక్‌టాక్‌ ప్రేమ బెడిసికొట్టింది</h1>
      <address>
        <time datetime="2019-11-09T03:07:42+00:00">09 Nov 2019, 03:07</time>
      </address>
      <figure>
        <img src="https://cdn3.andhrajyothy.com/AJNewsImages//AJ%20ADDS//ADD-211019.jpg"/>
      </figure>
      <aside>అన్నపూర్ణ మ్యారేజెస్ అన్ని కులముల వారికి పెళ్లి సంబంధములు చూడబడును.<br/>www.annapurnamarriages.com Ph: 88865 47666 ప్రవేశం ఉచితం</aside>
      <p>ADVT</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/mfZTP-LvFbk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <ul>
        <li>
          <b>అనంతపురం యువకులతో ఇద్దరు అక్కాచెల్లెళ్ల ప్రేమాయణం</b>
        </li>
        <li>
          <b>వివాహం కోసం అక్కడికి పయనం</b>
        </li>
        <li>
          <b>మొహం చాటేసిన ప్రియులు</b>
        </li>
      </ul>
      <p><b>గజ్వేల్‌, రాయదుర్గం, నవంబరు 8:</b> టిక్‌టాకే లోకమైన అక్కాచెల్లెళ్ల వరుసయ్యే ఆ ఇద్దరు యువతులు అక్కడే తమతో పరిచయమైన ఇద్దరు యువకులతో ప్రేమలో పడ్డారు! ‘వచ్చేయండి పెళ్లిచేసుకుందాం’ అని ఆ యువకులు చెప్పడంతో సంబరపడ్డారు. తల్లిదండ్రులు వారించినా, వినకుండా మరీ రైలెక్కారు. తీరా అక్కడికి వెళ్లాక వారు మొహం చాటేయంతో ఇద్దరూ కంగుతిన్నారు! సిద్దిపేట జిల్లా గజ్వేల్‌ మండలం మక్తమాసాన్‌పల్లి గ్రామానికి చెందిన యువతుల కథ ఇది! ఇద్దరూ అన్నాదమ్ముల కూతుళ్లు. తుప్రాన్‌లోని ఓ వాణిజ్య సముదాయంలో పనిచేస్తున్నారు. ఏపీ అనంతపురం జిల్లా బొమ్మనహాళ్‌ మండలం దర్గాహోన్నూరు గ్రామానికి చెందిన వంశీ, వన్నూరుస్వామి డిగ్రీ విద్యార్థులు.</p>
      <p> ఇద్దరు యువతులకు టిక్‌టాక్‌లో ఆర్నెల్ల క్రితం ఈ యువకులు పరిచయమయ్యారు. అది ప్రేమగా మారింది. పెళ్లిచేసుకుందాం.. వచ్చేయండి అంటూ ఆ యువతులకు వంశీ, స్వామి చెప్పారు. తమ ఊరు దాకా ఎలా రావాలో పక్కాగా రూట్‌మ్యాప్‌ కూడా ఇచ్చారు. వెంటనే ఆ యువతులు రైలెక్కి దర్గాహోన్నూరుకు చేరుకున్నారు. అయితే అక్కడికి వెళ్లిన వారిని తాము వివాహం చేసుకోలేమని వంశీ, స్వామి వారికి తేల్చిచెప్పారు. దిక్కుతోచనిస్థితిలో ఆ యువతులు అక్కడి గ్రామ పెద్దలను ఆశ్రయించి న్యాయం చేయాలని అర్థించారు. వారు ఎటూ తేల్చకపోవడంతో బొమ్మనహాళ్‌ పోలీస్‌స్టేషన్‌లో ఫిర్యాదు చేశారు. ఆ యువతులను కళ్యాణదుర్గంలోని ఉజ్వల్‌ హోమ్‌కు పోలీసులు తరలించారు. కాగా ఇద్దరు కూడా వారినే పెళ్లి చేసుకుంటామని పట్టుబడుతుండటం విశేషం.</p>
