      <h1>【拍案驚奇】周同學墜樓時間線「藏玄機」 去世全港悼念 同日港府瘋狂抓議員</h1>
      <address>
        <time datetime="2019-11-09T03:54:40+00:00">09 Nov 2019, 03:54</time>
      </address>
      <p><a href="https://www.ntdtv.com/b5/%E5%91%A8%E5%90%8C%E5%AD%B8.htm">周同學</a>墜樓時間線「藏玄機」！去世全港<a href="https://www.ntdtv.com/b5/%E6%82%BC%E5%BF%B5.htm">悼念</a>；同日<a href="https://www.ntdtv.com/b5/%E6%B8%AF%E5%BA%9C.htm">港府</a>瘋狂抓<a href="https://www.ntdtv.com/b5/%E8%AD%B0%E5%93%A1.htm">議員</a>、北京再提23條、警察喊蟑螂報仇，當局為何刺激香港局勢升溫？| 新聞拍案驚奇 大宇</p>
      <p>相關視頻：</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/XD3Gk58p8jA" width="764" height="430" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>「新拍互動」<br/><a href="https://www.ntdtv.com/b5/%E5%91%A8%E5%90%8C%E5%AD%B8.htm">周同學</a>離世 各界<a href="https://www.ntdtv.com/b5/%E6%82%BC%E5%BF%B5.htm">悼念</a>和表態 1:45<br/>全港悼念周同學 多區再爆衝突 5:45<br/>7民主派<a href="https://www.ntdtv.com/b5/%E8%AD%B0%E5%93%A1.htm">議員</a>被捕 23條或真要重現 7:48<br/>「新拍探討」<br/>墜樓原因眾說紛紜 新線索再跟進 10:16<br/>「新拍互動」 15:06</p>
      <p>大家好，歡迎收看《新聞拍案驚奇》，我是大宇。</p>
      <p>香港科技大學周梓樂同學，11月8號早間8點09分，在伊麗莎伯醫院去世。媒體報導，當時周同學無法維持血壓，心臟停頓，搶救無效。香港人立即在包括出事停車場在內的多個地方，舉辦悼念周同學的集會，後來也演變成衝突。在悼念周同學的現場，我們看到有字句寫著：你沒走完的路，我們會代你走下去。就在媒體預測，周同學的離世，會激發更多抗爭活動的時候，<a href="https://www.ntdtv.com/b5/%E6%B8%AF%E5%BA%9C.htm">港府</a>在同一天，又展開對民主派立法會議員的拘捕行動，此舉極易令局勢升級。</p>
      <p>（責任編輯：李明）</p>
