      <h1>Cả làng tự dưng có 38 tỷ "trên trời rơi xuống", biết người hào phóng ai cũng choáng</h1>
      <address>
        <time datetime="2019-11-09T03:08:00+00:00">09 Nov 2019, 03:08</time>
      </address>
      <p><b>Cả làng bất ngờ vì người phụ nữ để lại số tiền lớn vẫn sống giản dị trong căn nhà bình thường cho tới khi qua đời.</b>    </p>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-08/ba-1-1573182190-width650height868.jpg"/>
        <figcaption>Một người phụ nữ nghỉ hưu sống giản dị đã khiến những người hàng xóm phải sốc khi bà để lại 1,3 triệu bảng (~38 tỷ đồng) cho cả làng.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-08/ba-2-1573182190-width650height697.jpg"/>
        <figcaption>Theo di chúc của bà Audrey Mosey, sống ở Cottingham, East Yorkshire, Anh, số tiền được để lại trợ giúp cho các công việc chính đáng của ngôi làng.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-08/ba-3-1573182190-width650height527.jpg"/>
        <figcaption>Kể cả người bạn thân của bà cũng không biết bà Audrey và người bạn đời đã tích lũy một khối tài sản lớn đến vậy. Ảnh chụp bà Audrey hồi còn trẻ, bà sống cả đời giản dị trong căn nhà bình thường.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-08/ba-4-1573182190-width650height341.jpg"/>
        <figcaption>Khi chồng qua đời cách đây vài năm, bà đã bán nhà ở Anh và Barcelona, Tây Ban Nha và số tiền bán được cất giữ trong tài khoản.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-08/ba-5-1573182190-width650height426.jpg"/>
        <figcaption>Sau khi bà qua đời ở tuổi 91, số tài sản này mới được tiết lộ và khiến nhiều người choáng.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-08/ba-6-1573182190-width650height434.jpg"/>
        <figcaption>Vì cặp vợ chồng không có con nên bà mong muốn tài sản của mình để lại được sử dụng cho các lý do chính đáng trong làng.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-08/ba-7-1573182190-width650height488.jpg"/>
        <figcaption>Số tiền bà để lại đã được dùng để lập ra quỹ có tên I Audrey Mosey giúp các nhóm biểu diễn nghệ thuật, tổ chức từ thiện, trường học và các doanh nghiệp xã hội ở Cottingham, Hull và East Yorkshire.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-08/ba-8-1573182190-width650height434.jpg"/>
        <figcaption>Quỹ sẽ cung cấp khoản đầu tư giúp những người trẻ tuổi phát hiện tiềm năng và tiếp cận các cơ hội.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-08/ba-9-1573182190-width650height433.jpg"/>
        <figcaption>Audrey cũng để lại một số khoản quyên góp nhỏ hơn cho các tổ chức từ thiện cụ thể bao gồm Dove House Clinicice và  RSPCA.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-08/ba-10-1573182190-width650height488.jpg"/>
        <figcaption>Lúc còn sống, bà Audrey là phụ nữ hào phóng, giản dị và yêu nghệ thuật nên không ai trong làng ngờ tới người này có số tiền lớn như vậy.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-08/ba-11-1573182190-width650height366.jpg"/>
        <figcaption>Thậm chí nhiều tờ báo ở Anh còn gọi bà là "triệu phú bí mật", điều này hoàn toàn đúng vì cả làng đều choáng váng.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-08/ba-12-1573182190-width650height433.jpg"/>
        <figcaption>Số tiền bà để lại sẽ được sử dụng hợp lý, đúng mục đích để dân làng được thụ hưởng.</figcaption>
      </figure>
