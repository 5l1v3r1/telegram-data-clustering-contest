      <h1>預防慢性病 吃對早餐是最划算的投資（視頻）</h1>
      <address>
        <time datetime="2019-11-09T04:56:06+00:00">09 Nov 2019, 04:56</time>
      </address>
      <p>【新唐人北京時間2019年11月09日訊】全面<a href="https://www.ntdtv.com/b5/%E9%A0%90%E9%98%B2%E6%85%A2%E6%80%A7%E7%97%85.htm">預防慢性病</a>就是要<a href="https://www.ntdtv.com/b5/%E5%90%83%E5%B0%8D%E6%97%A9%E9%A4%90.htm">吃對早餐</a>。</p>
      <p>1、優質蛋白質，六大營養素。<br/>2、避免精製澱粉，例如：白飯、白麵條。<br/>3、橄欖油是好油。<br/>4、新鮮蔬果。</p>
