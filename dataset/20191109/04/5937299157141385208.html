      <h1>Репетиции</h1>
      <address><time datetime="2019-11-09T04:55:38+00:00">09 Nov 2019, 04:55</time> by <a rel="author" href="https://d3.ru/user/Ronigo/" target="_blank">Ronigo</a></address>
      <p>— А по вечерам я хожу на репетицию хора.<br/>— И как там?<br/>— Весело! Пиво пьем, болтаем.<br/>— А поете–то когда?<br/>— Когда домой идём.</p>
