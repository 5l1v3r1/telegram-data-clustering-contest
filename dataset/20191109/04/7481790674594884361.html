      <h1>八村２１得点、７リバウンド…チームは２連敗</h1>
      <address>
        <time datetime="2019-11-09T04:00:00+00:00">09 Nov 2019, 04:00</time>
      </address>
      <p>　【ワシントン＝福井浩介】米プロバスケットボール協会（ＮＢＡ）、ウィザーズの八村塁は８日、キャバリアーズ戦に先発し、約３５分の出場で２１得点、７リバウンド、３アシストだった。チームは１００―１１３で敗れ、２連敗。</p>
