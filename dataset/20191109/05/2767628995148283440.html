      <h1>Unidades de policía se amotinan contra el Gobierno en varias ciudades</h1>
      <address><time datetime="2019-11-09T05:29:32+00:00">09 Nov 2019, 05:29</time> by <a rel="author">EFE </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qc3tzsHdXYs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La policía de varias ciudades bolivianas <b>decidió este viernes amotinarse y no obedecer la orden de reprimir las protestas</b> que desde hace semanas se extienden por el territorio en contra del resultado de las elecciones de 20 de octubre, tras las que el presidente Evo Morales fue declarado vencedor por la junta electoral.</p>
      <p><b>La oposición</b>, especialmente sus dos cabezas visibles -Luis Fernando Camacho, líder del comité cívico de la región oriental de Santa Cruz, y al expresidente Carlos Mesa (2003-2005), de la alianza opositora Comunidad Ciudadana- <b>denuncia un fraude en la primera vuelta de los comicios</b>, <a href="https://es.euronews.com/2019/11/01/evo-morales-llama-a-la-calma-en-bolivia-mientras-la-oea-hace-su-auditoria">una acusación que está siendo investigada por la OEA</a>.</p>
      <h3>"No hay motín", según las autoridades</h3>
      <p>Los altos mandos políticos, por el momento, restan importancia a los motines.</p>
      <p>De hecho <b>el comandante general</b> de la Policía Boliviana, Yuri Calderón, <b>aseguró que los policías no están amotinados sino "acuartelados"</b>, aunque en algunas comisarías aparecieron carteles con palabras como "motín policial".</p>
      <p>Calderón afirmó a los medios en La Paz que en la ciudad de Cochabamba, donde surgió durante esta jornada la primera protesta policial, <b>no existe motín sino un "malestar" de los uniformados</b>, y que el jefe policial de la región fue relevado por motivos médicos y enviado un nuevo comandante.</p>
      <p>"El resto del país está revistiendo normalidad", añadió, para señalar que en Sucre, la capital de Bolivia, tampoco existe un motín sino un acuartelamiento.</p>
      <p>Potosí, en la zona andina, y Tarija, en el sur del país, tampoco presentan problemas, según el comandante general, quien <b>comentó que el que los policías ondeen banderas y canten el himno nacional desde azoteas de los cuarteles no significa que hay motines</b>.</p>
      <h3>La salida de los militares a la calle, descartada de momento</h3>
      <p><b>El Gobierno boliviano aseguró además que no tiene previsto movilizar a las Fuerzas Armadas</b>, y el ministro de Defensa de Bolivia, Javier Zavaleta, declaró a los medios en La Paz que el presidente Evo Morales, que constitucionalmente es el capitán general de las Fuerzas Armadas, dio orden para que los militares no salgan a las calles.</p>
      <p>"Ningún militar saldrá a las calles de ninguna ciudad del país", aseveró Zavaleta.</p>
      <p>Mientras tanto Morales <b>denuncia un intento de golpe de Estado, detrás del que estarían tanto Mesa como Camacho</b>. La Cancillería boliviana culpó expresamente en un comunicado a ambos de ser responsables de las protestas.</p>
      <p>Morales había llamado en los últimos días a sus seguidores a defender el triunfo que le dio el órgano electoral, advirtiendo de este supuesto intento de golpe de Estado, <b>una denuncia recurrente desde que gobierna cuando surgen situaciones críticas a su gestión</b>.</p>
      <p>Al menos tres personas murieron en enfrentamientos entre afines y contrarios al presidente en disturbios desde el día después de los comicios, en los que hubo 383 heridos según la Defensoría del Pueblo de Bolivia.</p>
      <h3>Mesa y Camacho aumentan la presión sobre Morales</h3>
      <p>Ambos <b>líderes opositores siguen diferentes caminos</b> con destino, esperan, a la renuncia de Morales.</p>
      <p><b>Mesa presentó el viernes una propuesta en el Parlamento para que se organicen unas nuevas elecciones</b> antes de que termine el mandato de Morales el 22 de enero, nombrando, eso sí, un nuevo tribunal electoral.</p>
      <p>"La derecha dice 'Evo tiene que renunciar'. Os quiero decir, hermanas y hermanos, a todos en Bolivia y el mundo, no voy a dimitir", dijo Morales en respuesta.</p>
      <p>Luis Fernando Camacho, por su parte, <b>dice que ha escrito ya una carta a Morales para que dimita</b> y dice que intentará entregársela para que la firme el lunes.</p>
