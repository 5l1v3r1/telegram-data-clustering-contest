      <h1>20歲被診斷出自閉症 他創作的主題曲常比電影還紅</h1>
      <address><time datetime="2019-11-09T05:11:00+00:00">09 Nov 2019, 05:11</time> by <a rel="author">祁玲, 洪偉韜, 林雅菁</a></address>
      <p>五十嵐大介同名漫畫《海獸之子》，畫風細緻瑰麗，題材涉及生命、海洋和宇宙等龐大世界觀，吸引無數粉絲。改編成動畫片時，不但吸引女星蒼井優為它配音，連主題曲《海之幽靈》也是鐵粉音樂家米津玄師主動爭取合作機會。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/jmq1rlZGxbQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>他表示，漫畫《海獸之子》對他影響很深，從小的心願就是為它撰寫主題曲。因此，當他得知原作將改編成動畫電影，便主動聯繫劇組。《海之幽靈》推出後除了席捲日本各大音樂排行榜首，MV在四天半、觀看次數便飆破千萬，創了米津個人最快紀錄。</p>
      <p>談到創作靈感時，米津表示，這部電影用樂觀、希望的態度去緬懷已經消失的事物，正如他的歌詞：「相隔天涯卻為之心動」「在海風吹拂的沙灘上、讓我們再次相會吧。」令人遺憾的是，他完成歌詞後，竟收到摯友過世的訊息，「雖是巧合，但看著我寫的歌詞，聽起來竟像是我對他唱的歌。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191101191517-c00f3c4906cd57dfa74c32bf11d42b8b-tablet.jpg"/>
        <figcaption>米津玄師（右）為創作主題曲，特別與五十嵐大介（左）一起造訪該片重要場景新江之島水族館。（甲上娛樂提供）</figcaption>
      </figure>
      <p>這不是米津玄師首次為電影創作主題曲，2017年他為電影《煙花》創作的主題曲《打上花火》，與日本饒舌女歌手DAOKO合唱，大受歡迎，歌曲甚至比電影還要紅。隔年他為日劇《法醫女王》創作主題曲《lemon》同樣膾炙人口，成為日本年度最熱門歌曲。</p>
      <p>現年28歲的米津玄師多才多藝，除了音樂創作，也身兼插畫家、攝影師和舞者。他從小便感覺自己與眾不同，直到20歲才被診斷出患有智商較高、但欠缺社交能力的高功能自閉症。對此他曾表示，以前只覺得自己與周遭格格不入，像怪物，因此得知患有自閉症反而讓他坦然接受一切。</p>
