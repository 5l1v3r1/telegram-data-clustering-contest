      <h1>不做「無聊的音樂」　久石讓用特殊樂器增添奇幻色彩</h1>
      <address><time datetime="2019-11-09T05:11:00+00:00">09 Nov 2019, 05:11</time> by <a rel="author">祁玲, 洪偉韜, 林雅菁</a></address>
      <p>「這一小節，這樣，不要被帶跑了。再來一次！」宮崎駿御用配樂家久石讓在錄音室裡，雙手打著拍子，指導樂手排練動畫片《海獸之子》的音樂，不時叮嚀大家：「對，再強一點。」</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/jmq1rlZGxbQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>《海獸之子》是久石讓繼宮崎駿《風起》後，暌違六年再次為動畫片配樂，他以簡約風格創造出充滿奇幻魅力的樂章，呼應片中呈現的磅礡海洋國度。</p>
      <p>久石讓說：「通常電影音樂要能配合劇中情境或角色心境，但我這次既不打算說明主角的心境，也不會配合情境。」他也刻意拉開音樂和觀眾的距離，不想讓人聽了音樂而感到悲傷，「這樣的安排太無趣了。」</p>
      <p>他為電影配樂前，都要求先看一些片段，蘊釀創作靈感。此次除了製作方提供的片段，他也研究了原作五十嵐大介的漫畫，並說：「《海》片是很特別的電影，能激發觀眾的想像力。而且每看一次都能看到不同的東西，是非常有趣的作品」。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191101191116-ca1004ccaeef2ca335d64d3e6a143670-tablet.jpg"/>
        <figcaption>久石讓樂於與年輕人合作，嘗試從未試過的音樂風格。（翻攝自youtube_medialinkHK）</figcaption>
      </figure>
      <p>久石讓認為，現在電子器材很發達，能將一切做到最細緻，但他不想做這種「無聊的音樂」。因此，為《海》片配樂時，他採用特殊的樂器如猶太豎琴（Mukkuri）、安地斯山脈民俗樂器Quena笛等，為電影增添奇幻傳說的色彩。</p>
      <p>五十嵐大介第一次觀賞電影時讚嘆表示，久石讓的音樂讓他聽了全身顫抖，彷彿電影畫面中的海浪般、一波波向他襲來。</p>
      <p>久石讓身為大師，卻很樂於與年輕人一同創作，「以此去追求自己從未試過的音樂風格，一如這次的簡約音樂。如果能以此創造出全新的東西，我覺得這方法就值得堅持下去。」</p>
