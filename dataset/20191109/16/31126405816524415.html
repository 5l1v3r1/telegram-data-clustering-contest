      <h1>Com es fa el guacamole?</h1>
      <address><time datetime="2019-11-09T16:00:00+00:00">09 Nov 2019, 16:00</time> by <a rel="author">T. GILBERT / A. OM / A. MARÍN</a></address>
      <p><a href="http://www.leggs.es/ca">El restaurant Eggs</a> de Barcelona, assessorat pel cuiner Paco Pérez, proposa una carta en què l’ou és el protagonista juntament amb el peix, la carn i els plats per compartir.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/L0MbhMIkaf8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Ingredients (per a 1 persona)</h3>
      <p>1 alvocat<br/>1/4 de llima<br/>Oli d’alvocat<br/>Quicos (segons el vostre gust)<br/>Pipes de carbassa (segons el vostre gust)<br/>Blat de moro liofilitzat (segons el vostre gust)<br/>Sal en escames<br/>Fulles de coriandre (segons el vostre gust)</p>
      <h4>Preparació</h4>
      <p>Talleu per la meitat l’alvocat, traieu-ne el pinyol i, amb una cullera, extraieu-ne la polpa per abocar-la en un morter. Saleu-la.</p>
      <p>Tot seguit espremeu-hi un quart de llima. Poseu-hi un grapadet de quicos, de pipes de carbassa i grans de blat de moro liofilitzat, i aixafeu-ho tot amb la maça del morter. Torneu-hi a posar més quicos, pipes de carbassa i grans de blat de moro, a més d’unes fulles de coriandre i un rajolí d’oli d’alvocat. Reserveu-ho tot.</p>
      <p>Prepareu en un plat els nachos amb què us menjareu el guacamole.</p>
      <p>Per acabar, amb l’ajuda d’un bufador de cuina cremeu dos quarts de llima per col·locar-los al damunt del guacamole. Així aportareu un toc fumat a la preparació.</p>
      <p>Bon profit!</p>
