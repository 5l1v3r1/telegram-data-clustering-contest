      <h1>Tres muertos, varios desaparecidos y 150 casas quemadas en Australia</h1>
      <address><time datetime="2019-11-09T16:32:12+00:00">09 Nov 2019, 16:32</time> by <a rel="author">Euronews en español </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cdzfzordpHI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El fuego en la costa este de Australia se ha cobrado ya la vida de tres personas. Al menos otras cinco permanecen desaparecidas, por lo que las autoridades no descartan que pueda aumentar el número de fallecidos.</p>
      <p>Una treintena de personas han resultado heridas y centenares han tenido que abandonar sus hogares.</p>
      <p>Más de 150 casas han sido pasto de las llamas y unas 575.000 hectáreas han quedado arrasadas.</p>
      <p>Esta situación extrema se sitúa, por segundo día consecutivo, en el estado de Nueva Gales del Sur, cuya capital es Sídney. Hay unos 77 incendios, 42 están fuera de control y nueve en el nivel de <i>"alerta de emergencia".</i></p>
      <p>También en el estado de Queensland, al norte de Nueva Gales del Sur, se han emitido alertas y ordenado evacuaciones.</p>
