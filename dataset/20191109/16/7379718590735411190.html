      <h1>Australia: circondati dal fuoco, uomini e animali cercano scampo</h1>
      <address><time datetime="2019-11-09T16:10:10+00:00">09 Nov 2019, 16:10</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lMJOpGmM0z0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>L'<b>Australia brucia</b>: le autorità dello Stato del Nuovo Galles del Sud hanno contato quasi <b>100 focolai alimentati dal forte vento</b>. Il Paese è nella morsa del fuoco: la mobilitazione è imponente, la macchina dell'antincendio ha schierato <b>più di 1.000 vigili del fuoco e 70 aerei per spegnere le fiamme</b> e trarre in salvo le persone in difficoltà. Non viene escluso l'impiego dell'esercito per aiutare le squadre a terra nelle operazioni di spegnimento.</p>
      <p>Il bilancio delle vittime è provvisorio: 2 i morti accertati, numerosi i dispersi, oltre 100 case distrutte. Nel rogo un gran numero di koala non ha trovato scampo: oltre 300 sono rimasti intrappolati tra le fiamme. Anche la stima dei danni è approssimata per difetto: gli incendi hanno distrutto oltre 100.000 ettari di territorio e centinaia tra abitazioni, ponti, infrastrutture elettriche.</p>
