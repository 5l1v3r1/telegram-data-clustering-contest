      <h1>Dutzende Verletzte Demonstranten im Irak</h1>
      <address><time datetime="2019-11-09T16:58:47+00:00">09 Nov 2019, 16:58</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/EtmZDkDdTDM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Im Irak halten die Proteste gegen die Regierung weiter an, bei der Räumung mehrerer besetzter Straßenbrücken in Bagdad wurden 34 Personen verletzt, als die Sicherheitskräfte Tränengas und Blendgranaten einsetzten.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193178807919886336" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Der irakische Premierminister Adel Abdul Mahdi gestand Fehler der politischen Parteien ein und versprach Wahlreformen, Untersuchungen zum Tod von Demonstranten und kündigte ein Waffenbesitzverbot für Privatpersonen an, um den monatelangen Protesten ein Ende zu setzen.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193191212595007488" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Der oberste schiitische Kirchenführer im Irak, Ayatollah Ali al-Sistani, forderte die Eliten des Landes auf, einen friedlichen Weg aus der Krise zu suchen, in der mindestens 280 Menschen gestorben sind.</p>
      <p>Zehntausende Menschen protestieren seit dem 1. Oktober im ganzen Land, wobei die Sicherheitskräfte mit teils tödlicher Gewaltanwendung versuchen, die Unruhen zu in den Griff zu bekommen. Die Demonstranten fordern Veränderungen des politischen Systems, ein Ende der massiven Korruption und ein Zurückdrängen des iranischen Einflusses im Land.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193147556236320769" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
