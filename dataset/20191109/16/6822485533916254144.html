      <h1>جدول/ سکه امامی ارزان شد</h1>
      <address>
        <time datetime="2019-11-09T16:46:00+00:00">09 Nov 2019, 16:46</time>
      </address>
      <p>دنیای اقتصاد نوشت: بازار سکه امروز شاهد افت قیمت سکه بهار آزادی، امامی، نیم و ربع سکه بود. سکه بهار آزادی امروز افت قیمت را تجربه کرد و با کاهش ۰.۷۸ درصدی به ۳,۹۳۴,۰۰۰ (سه میلیون و نهصد و سی و چهار هزار) تومان رسید.</p>
