      <h1>Βήμα πίσω από τον Ιρακινό πρωθυπουργό - Αμείωτη ένταση στις διαδηλώσεις</h1>
      <address><time datetime="2019-11-09T16:42:52+00:00">09 Nov 2019, 16:42</time> by <a rel="author">Πάνος Κιτσικόπουλος</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pHEal2YIjss" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Σε σημαντικές γέφυρες της Βαγδάτης δίνουν έμφαση οι δυνάμεις ασφαλείας του Ιράκ που προσπαθούν να απωθήσουν τα κύματα των εξοργισμένων διαδηλωτών, την ώρα που ο πρωθυπουργός Αντέλ Αμπντούλ Μαχντί παραδέχεται τα λάθη που έγιναν από την πολιτική εξουσία στη διακυβέρνηση της χώρας, υποσχόμενος μεταρρυθμίσεις.</p>
      <p>Όμως η λαϊκή οργή δεν δείχνει να κατευνάζεται με τίποτα στο Ιράκ, ειδικά μετά τον θάνατο τριών διαδηλωτών και τον τραυματισμό 34 στις τελευταίες συμπλοκές με τις δυνάμεις ασφαλείας.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/93/76/808x539_cmsv2_cd60a4d8-44ba-5049-95a7-925bd6f3276a-4289376.jpg"/>
        <figcaption>REUTERS/Alaa al-Marjani</figcaption>
      </figure>
      <p>Οι τρεις της Παρασκευής προστέθηκαν στους πάνω από 280 που έχουν σκοτωθεί από την 1η Οκτωβρίου και οι κηδείες τους, εκτός από πένθος, έφεραν ακόμη περισσότερη ορμή στις καταγγελίες για όσους κυβέρνησαν το Ιράκ από την ανατροπή του Σαντάμ Χουσέιν και μετά.</p>
      <p>Εδώ και πάνω από ένα μήνα, δεκάδες χιλιάδες Ιρακινοί, αρχικά στη Βαγδάτη κι έπειτα σε ολόκληρη τη χώρα, διαδηλώνουν μαζικά κατά του συνόλου του πολιτικού συστήματος.</p>
      <p>Ο Μαχντί από την πλευρά του απηύθυνε έκκληση για επιστροφή στην κανονικότητα, ενώ ο σιίτης θρησκευτικός ηγέτης Αγιατολάχ Αλί αλ-Σιστάνι κάλεσε την κυβέρνηση σε αυτοσυγκράτηση, ώστε να βρεθεί μια ειρηνική διέξοδος στην κρίση.</p>
