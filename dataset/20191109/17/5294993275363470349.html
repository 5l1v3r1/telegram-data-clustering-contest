      <h1>Protestos violentos voltam a abalar o Iraque</h1>
      <address><time datetime="2019-11-09T17:41:39+00:00">09 Nov 2019, 17:41</time> by <a rel="author">João Paulo Godinho</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/n3GV63GzVSI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A cidade de Bagdad voltou este sábado a viver um dia de violência marcado pelos confrontos entre jovens manifestantes, que exigem uma reforma das instituições políticas, e as forças de segurança.</p>
      <p>Apesar de a AFP ter anunciado um acordo entre as principais forças políticas iraquianas para acabar com os protestos antigovernamentais, a tensão permanece nas ruas.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193163350261276673" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>O entendimento defende a continuidade do muito contestado primeiro-ministro Adel Abdul-Mahdi, enquanto se trabalham em reformas contra a corrupção e alterações à constituição do país.</p>
      <p>Entretanto, realizaram-se também os funerais de algumas das vítimas dos confrontos desta semana, o que veio reforçar o sentimento de revolta face à repressão governamental, na qual as forças de segurança têm utilizado munições reais.</p>
      <p>Desde 01 de outubro, quando começaram os protestos contra o desemprego, a corrupção e a degradação dos serviços públicos, já morreram mais de 260 pessoas e mais de 12 mil ficaram feridas.</p>
      <p>Estes confrontos não cessaram, apesar do apelo à calma pelo líder xiita, o 'ayatollah' Ali Al-Sistani, que responsabilizou as forças de segurança por uma eventual escalada da violência.</p>
      <p>Estes são já os maiores protestos desde a queda do poder de Saddam Hussein, em 2003.</p>
      <p>Outras fontes <b>• Reuters / AFP / Lusa</b></p>
