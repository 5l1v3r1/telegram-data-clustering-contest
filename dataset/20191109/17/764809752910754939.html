      <h1>سفيان جيلالي ليورونيوز: إجراء الانتخابات الرئاسية الجزائرية سيعقد الأزمة أكثر</h1>
      <address><time datetime="2019-11-09T17:00:52+00:00">09 Nov 2019, 17:00</time> by <a rel="author">رشيد سعيد قرني</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8sr71tZV9JU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>لا تزال الاحتجاجات الشعبية الحاشدة في الجزائر تعم شوراع البلاد للمطالبة برحيل رموز النظام السابق وذلك بعد تسعة أشهر على بدء الحراك. المخاض العسير لم يتمكن من إنجاب التغيير، حيث تصمم السلطة الحاكمة على إجراء انتخابات رئاسية في الـ 12 ديسمبر/ كانون الأول المقبل، فيما يرفض الشارع الجزائري هذه الانتخابات ويصفها بامتداد لنظام الرئيس بوتفليقة.</p>
      <p>السلطة الوطنية المستقلة للانتخابات أعلنت عن قائمة المترشحين الذين استوفوا شروط الترشح ويتعلق الأمر بكل من، الوزير الأول الأسبق عبد المجيد تبون والوزير الأول السابق كذلك علي بن فليس وكذلك وزير الثقافة الأسبق عزالدين ميهوبي ووزير السياحة السابق عبد القادر بن قرينة ورئيس حزب جبهة المستقبل عبد العزيز بلعيد.</p>
      <p>

          </a>
        </li>
      </ul>
      <p>في خضم هذه الأوضاع المعقدة، تصطف المعارضة وراء مطالب الحراك الشعبي وتدعو بدورها إلى إلغاء هذا الانتخابات المثيرة للجدل وتنظيم حوار شامل يجمع كل تيارات المجتمع خاصة الحراك من أجل العمل على توفير الأرضية السياسية الملائمة التي تسمح بتنظيم انتخابات رئاسية بطريقة ديمقراطية وحرة.</p>
      <p>سفيان جيلالي، رئيس حزب جيل جديد المعارض، يتطرق في حواره مع يورونيوز لهذه الانتخابات ومستقبل الحراك في الجزائر وكذلك الدور الذي تلعبه المؤسسة العسكرية في تسيير هذه الأزمة.</p>
