      <h1>طوابير سيارات أمام محطات البنزين في صور</h1>
      <address><time datetime="2019-11-09T17:44:11+00:00">09 Nov 2019, 17:44</time> by <a rel="author">Lebanon 24</a></address>
      <p>أفادت "الوكالة الوطنية للإعلام" ان بعض محطات الوقود في منطقة صور يستقبل السيارات لتعبئة ما تبقى لديه من بنزين، ما شكل طوابير أمام هذه المحطات.</p>
