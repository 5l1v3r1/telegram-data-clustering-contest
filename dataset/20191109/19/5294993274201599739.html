      <h1>Tropas recuam em Donbass</h1>
      <address><time datetime="2019-11-09T19:19:16+00:00">09 Nov 2019, 19:19</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7j2keqyrQF8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>As tropas ucranianas e as milícias pró-russas da República Popular de Donetsk recuam na linha de fogo. Preparam o caminho para uma nova tentativa diplomática de alcançar um acordo de paz entre as duas partes em conflito na região de Donbass. Com a retirada deste sábado, vai ser possível reunir os representantes da Ucrânia e da Rússia com a mediação da França e da Alemanha.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193152872634048513" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Mas os ucranianos têm dúvidas, principalmente os antigos combatentes, como <b>Bohdan Bondar</b>, General das Forças Armadas da Ucrânia.</p>
      <p>
        <i>"Se os inimigos não cumprirem as suas obrigações, voltaremos, a muito curto prazo, à nossa posição, que acabámos de deixar"</i>
      </p>
      <p>Esta não é a primeira vez que as duas partes retiram as tropas da linha de fogo, sob a vigilância da Organização para a Segurança e Cooperação na Europa.</p>
      <p>Desde que foi eleito, Volodymyr Zelensky tem tentado retomar as conversações com os militares pró-russos através do governo Moscovo.</p>
      <p>De acordo com os números oficiais divulgados pela Organização das Nações Unidas cerca de 13 mil pessoas (civis e militares) já morreram no conflito que começou em 2014.</p>
    </article>
