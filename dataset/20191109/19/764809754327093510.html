      <h1>شاهد: بدء انسحاب القوات المتنازعة من خط الجبهة في شرق أوكرانيا</h1>
      <address><time datetime="2019-11-09T19:30:43+00:00">09 Nov 2019, 19:30</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4Mosan_gwUE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أعلن الجيش الأوكراني السبت أن أوكرانيا والانفصاليين الموالين لروسيا بدأوا سحب قواتهم من قطاع أساسي على خط الجبهة في شرق البلاد، تمهيدا لعقد قمة سلام طال انتظارها.</p>
      <p>وصرح المسؤول في الجيش الأوكراني بوغدان بوندار أن "سحب القوات والأسلحة بدأ" بين بلدتي بيتريفسكي وبوغدانيفكا.</p>
      <p>وذكرت وكالة أنباء الانفصاليين (دان) على موقعها الالكتروني أن "سلطات جمهورية دونيتسك الشعبية ترحب ببدء انسحاب الأسلحة والجنود" من هذا القطاع.</p>
      <p>كذلك، نقلت وكالة تاس الروسية عن المبعوث الروسي إلى مفاوضات السلام بوريس غريزلوف "الترحيب" بالعملية.</p>
      <p>وبدأ الانسحاب بعيد الساعة 12,00 (10,00 ت غ) بإطلاق كل من الجيش الأوكراني والانفصاليين قذيفتين مضيئتين، واحدة بيضاء ليؤكد كل طرف أنه مستعد للانسحاب، ثم خضراء ليعلن أنه بدأ الانسحاب.</p>
      <p>وأمام مراقبي منظمة الأمن والتعاون في أوروبا الذين يشرفون على العملية، بدأ جنود الطرفين التراجع بشكل نظامي. ويفترض أن يتراجع كل طرف لمسافة كيلومتر.</p>
      <p>واكدت المنظمة بدء الانسحاب موضحة انها "ستواصل التحقق من العملية".</p>
      <p>وفي الجانب الأوكراني، شاهدت صحافية في فرانس برس انسحاب ثلاث مركبات قتالية وحافلتين عسكريتين و20 جندياً.</p>
      <p>وأوضح بوغدان بوندار أنّه "بحلول 12 تشرين الثاني/نوفمبر عند الساعة 12,00، يتوجب أن تكون القوات والمعدات قد اتخذت مواقعها الجديدة"، ما يعني انتهاء عملية الانسحاب. وسيتبع ذلك فترة 25 يوماً مخصصة لإزالة الألغام في المنطقة وتدمير خنادق وتحصينات.</p>
      <h3>اتفاق على الانسحاب</h3>
      <p>ويسيطر الانفصاليون على بلدة بيتريفسكي بينما تسيطر كييف على بوغدانيفكا، وهما بلدتان تقعان على مقربة من "عاصمة" دونيتسك الانفصالية.</p>
      <p>وكان الانسحاب مقررا الإثنين ثم أرجئ إلى الجمعة بسبب إطلاق نار في قطاع فصل القوات. وجرت عمليتا انسحاب سابقاً في حزيران/يونيو ثم في تشرين الأول/أكتوبر، فيما بات بالإمكان حالياً التطلع إلى تنفيذ انسحاب على كامل الجبهة الممتدة على أكثر من 400 كلم.</p>
      <p>وكان وزير الخارجية الأوكراني فاديم بريستايكو أعلن خلال الأسبوع الحالي أنّ عملية الانسحاب (السبت) تشكل "الشرط الأخير لعقد القمة الرباعية" بين المسؤولين في أوكرانيا وروسيا ونظرائهم في فرنسا وألمانيا.</p>
      <p>ويأمل وزير الخارجية الأوكراني أن تعقد القمة بين الرئيس فولوديمير زيلينسكي والرئيس الروسي فلاديمير بوتين والرئيس الفرنسي إيمانويل ماكرون والمستشارة الألمانية أنغيلا ميركل في تشرين الثاني/نوفمبر في باريس.</p>
      <p>وسيكون أول اجتماع على هذا المستوى منذ 2016.</p>
      <h3>انتقادات أوكرانية</h3>
      <p>وكانت تكهنات أشارت في الأسابيع الأخيرة إلى احتمال انعقاد هذه القمة، ولكن الأمر لم يتحقق بسبب اشتراط موسكو إتمام عمليات الانسحاب قبل استئناف المفاوضات.</p>
      <p>وكانت عمليات الانسحاب هذه بدأت بدفع من الرئيس الأوكراني الذي تولى السلطة في أيار/مايو الماضي. لكنها تثير قلقا كبيرا في أوكرانيا حيث يتهم زيلينسكي من قبل معارضيه بأنّه يقود مفاوضات مع روسيا من دون إعلام الرأي العام، وبأنّه "يستسلم" في مواجهة الكرملين.</p>
      <p>وقال المحلل الأوكراني فولوديمير فسينكو لفرانس برس إنّ "حظوظ عقد العقمة ترتفع، ولكننا ما زلنا بعيدين من تأكيدها بنسبة 100%"، مشيراً إلى بقاء "عدد من نقاط الخلاف بين روسيا وأوكرانيا، يصعب الاتفاق بشأنها".</p>
      <p>وأسفر النزاع في شرق أوكرانيا عن سقوط حوالى 13 ألف قتيل منذ اندلاعه قبل خمس سنوات بعد شهر من ضم روسيا شبه جزيرة القرم. ويتهم الأوكرانيون والغربيون موسكو بأنّها تقدّم الدعم المالي والعسكري للانفصاليين وتسيطر على تلك المنطقة بحكم الأمر الواقع، وهي اتهامات تنفيها موسكو.</p>
