      <h1>جحيم في أستراليا</h1>
      <address><time datetime="2019-11-09T19:25:56+00:00">09 Nov 2019, 19:25</time> by <a rel="author" href="https://www.almowaten.net/author/saad/" target="_blank">editor20</a></address>
      <p>المواطن - متابعة</p>
      <p>قُتل ثلاثة أشخاص على الأقلّ، وأُصيب العشرات بجروح، في حرائق غير مسبوقة لا تزال مستعرة في شرق أستراليا، أتت على 150 منزلًا على الأقل.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/EIzJQI3CvzQ" width="697" height="392" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>‎وسوم<a href="https://www.almowaten.net/tag/%d8%a7%d8%b3%d8%aa%d8%b1%d8%a7%d9%84%d9%8a%d8%a7/">استراليا</a><a href="https://www.almowaten.net/tag/%d8%ad%d8%b1%d8%a7%d8%a6%d9%82-%d8%a7%d9%84%d8%ba%d8%a7%d8%a8%d8%a7%d8%aa/">حرائق الغابات</a><br/><a href="https://www.almowaten.net/category/%d8%a7%d9%84%d8%ad%d8%af%d8%ab-%d8%a7%d9%84%d9%8a%d9%88%d9%85/">هل قرأت هذا ؟ </a><a href="https://www.almowaten.net/2019/10/%d8%a5%d8%a8%d8%b1-%d9%81%d9%8a-%d8%a7%d9%84%d9%81%d8%a7%d9%83%d9%87%d8%a9-%d8%a8%d9%84%d8%a7%d8%ba-%d9%8a%d8%b3%d8%aa%d9%86%d9%81%d8%b1-%d8%a7%d9%84%d8%b4%d8%b1%d8%b7%d8%a9-%d8%a7%d9%84%d8%a3%d8%b3/"> إبر في الفاكهة.. بلاغ يستنفر الشرطة الأسترالية</a> <a href="https://www.almowaten.net/2019/09/%d8%af%d9%8a%d9%83-%d8%b4%d8%b1%d8%b3-%d9%8a%d8%aa%d8%b3%d8%a8%d8%a8-%d9%81%d9%8a-%d9%88%d9%81%d8%a7%d8%a9-%d8%a7%d9%85%d8%b1%d8%a3%d8%a9-%d9%85%d8%b3%d9%86%d8%a9/">ديك شرس يتسبب في وفاة امرأة مسنة</a> <a href="https://www.almowaten.net/2019/08/%d8%a7%d9%84%d8%b5%d9%8a%d9%86-%d8%aa%d9%8f%d8%ad%d8%b0%d8%b1-3-%d8%af%d9%88%d9%84-%d9%85%d9%86-%d9%86%d8%b4%d8%b1-%d8%b5%d9%88%d8%a7%d8%b1%d9%8a%d8%ae-%d8%a3%d9%85%d9%8a%d8%b1%d9%83%d9%8a%d8%a9/">الصين تُحذر 3 دول من نشر صواريخ أميركية</a> <a href="https://www.almowaten.net/2019/07/%d8%b2%d9%84%d8%b2%d8%a7%d9%84-%d8%a8%d9%82%d9%88%d8%a9-6-6-%d9%8a%d8%b6%d8%b1%d8%a8-%d8%a3%d8%b3%d8%aa%d8%b1%d8%a7%d9%84%d9%8a%d8%a7/">زلزال بقوة 6.6 يضرب أستراليا</a></p>
