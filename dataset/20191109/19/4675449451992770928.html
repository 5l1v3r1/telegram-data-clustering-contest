      <h1>Habrá cierre de la calzada occidental en la Avenida Regional</h1>
      <address>
        <time datetime="2019-11-09T19:59:34+00:00">09 Nov 2019, 19:59</time>
      </address>
      <p>Mucha atención conductores pues a partir de hoy habrá cierre de la calzada occidental en la <b>Avenida Regional</b> entre la calle <b>San Juan</b> y la calle 46.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ou0q82hWpQA" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El cierre se presentará desde las a las 9 de la noche de hoy e irá hasta el martes 12 de noviembre.</p>
      <p>La medida es necesaria debido a la repavimentación de la vía y por ello se recomienda a los conductores estar atentos a la señalización y tomar vías alternas.</p>
      <p>Actualmente <b>Parques del Río</b> tiene un avance del 90% y en diciembre será entregado.</p>
