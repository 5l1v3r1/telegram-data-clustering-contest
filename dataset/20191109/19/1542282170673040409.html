      <h1>Αποχωρούν ουκρανικά και φιλορωσικά στρατεύματα από το Ντονμπάς</h1>
      <address><time datetime="2019-11-09T19:27:43+00:00">09 Nov 2019, 19:27</time> by <a rel="author">Theodora Iliadi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zQXMQKSgP3w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Όλα δείχνουν να είναι ήρεμα στο μέτωπο της Ανατολικής Ουκρανίας. Τα ουκρανικά στρατεύματα και οι φιλορώσοι αυτονομιστές αποχωρούν από την γραμμή του πυρός στην αυτοανακηρυχθείσα Λαϊκή Δημοκρατία του Ντόνετσκ.</p>
      <p>Ανοίγει ο δρόμος για μια νέα διπλωματική προσπάθεια για την επίτευξη ειρηνευτικής συμφωνίας μεταξύ των δύο αντιμαχόμενων πλευρών στο Ντονμπάς.</p>
      <p>Δεν είναι η πρώτη φορά που οι δύο πλευρές αποσύρουν τα στρατεύματά τους από τη πρώτη γραμμή από την επίβλεψη της ειδικής αποστολής του ΟΑΣΕ.</p>
      <p>Οι μάχες και οι αψιμαχίες έχουν άρχισαν ξανά μετά από μερικές εβδομάδες σχετικής ηρεμίας με τις δυνάμεις να έχουν επιστρέψει στις θέσεις τους.</p>
      <p>Από την πρώτη στιγμή που εξελέγη πρόεδρος της Ουκρανίας, ο Βολοντίμιρ Ζελένσκι επιχειρεί να αρχίσει ξανά τον διάλογο με τις φιλορωσικές δυνάμεις με μεσολαβητή τη Μόσχα. Αυτή η διπλωματική προσέγγιση κατέστησε εφικτή την αποχώρηση.</p>
      <p>Σύμφωνα με στοιχεία του ΟΗΕ οι μάχες στην Ανατολική Ουκρανία που ξεκίνησαν το 2014 έχουν κοστίσει τη ζωή σε περισσότερους από 13.000 ανθρώπους, στρατιώτες και πολίτες.</p>
    </article>
