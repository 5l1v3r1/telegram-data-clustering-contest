      <h1>Гибель российского актера в ДТП попала на видео</h1>
      <address>
        <time datetime="2019-11-09T11:08:00+00:00">09 Nov 2019, 11:08</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/W4qkSqxJidc" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Красноярском крае актер местного драматического театра Виктор Бубенков погиб в ДТП, сообщает «Регион Online». Видеозапись с моментом аварии, снятая регистратором в машине актера, появилась на <a href="https://www.youtube.com/watch?v=W4qkSqxJidc">YouTube</a>.</p>
      <p>Сообщается, что автомобиль занесло на заснеженной трассе, водитель потерял управление, вылетел на обочину и врезался в деревья.</p>
      <p>На опубликованных кадрах видно, что машина начинает обгонять попутный автомобиль на участке, где обгон запрещен, входит в заснеженный поворот, попадает в занос, водитель пытается удержать ее, но ему это не удается. В результате автомобиль вылетает с трассы и переворачивается.</p>
      <p>Виктору Бубенкову было 64 года. Известно, что он в течение 20 лет возглавлял театр в Нижнем Тагиле, позже стал актером в Минусинске Красноярского края.</p>
      <p>Ранее сообщалось, что тысячи россиян <a href="https://lenta.ru/news/2019/11/08/nakazat/">потребовали</a> вынести максимальное наказание предполагаемому виновнику аварии в Калининградской области, который насмерть сбил женщину с двухлетним ребенком. На момент написания данной заметки, петицию подписали уже 5,6 тысячи человек. Эта авария произошла 3 ноября. Автомобиль сбил 36-летнюю женщину и ее двухлетнего сына в коляске, после чего водитель скрылся. От удара коляска отлетела в канаву. Женщина умерла на месте, ее подруга и ребенок остались живы.</p>
