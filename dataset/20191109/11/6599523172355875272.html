      <h1>NYALANG: Dongeng Orang-orang Muram</h1>
      <address><time datetime="2019-11-09T11:07:08+00:00">09 Nov 2019, 11:07</time> by <a rel="author">AFP, AP, https://www.facebook.com/CNNIndonesia</a></address>
      <p>Jakarta, CNN Indonesia -- Ada festival untuk menghormati Dewa Surya di India, matahari terbenam di Istanbul, dan penghormatan untuk prajurit yang mati dalam Nyalang pekan ini.</p>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/07/22249e89-3696-47aa-a729-a2cd800bf245_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Saat festival Chhath Puja, seorang penganut agama Hindu menampilkan ritual keagaman saat menuju Sungai Yamuna di New Delhi, India. Ritual ini ditujukan sebagai penghormatan untuk Dewa Surya yang memberi kehidupan. (AP Photo/Altaf Qadri)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/07/ffa77234-16dd-4e82-80b8-a9818b8a3e0a_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Seorang pekerja membersihkan tumpahan minyak di pantai Lauro de Freitas, Bahia, Brasil. (Antonello Veneri / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/07/36352ee4-eb5a-47f7-89ad-9e1d1a56e29f_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Seorang pria Iran berjalan melewati tembok kantor duta besar Amerika Serikat yang baru dicat mural di kota Tehran.  (ATTA KENARE / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/07/2604b241-899e-4025-8c6a-ca5b112f0f1d_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Di Arlington Hills Community Center di St. Paul, Minn, pengawas pemilu Carol Johnson mengikatkan balon pada sebuah kursi sebelum pemungutan suara dimulai. (David Joles/Star Tribune via AP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/07/4dbf6304-e732-4ee0-8738-19ec3fc92d21_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Saat matahari terbenam di distrik bersejarah Eminonu, Istanbul, orang-orang menyebrangi jembatan Halic sementara masjid Suleymaniye terlihat di latar.  (Yasin AKGUL / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/07/f353a60e-7eb7-4860-ac39-4e54a10c8956_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Di gedung tertinggi di dunia Burj Khalifa di Dubai, para pengunjung mengambil foto dengan telepon genggam. (GIUSEPPE CACACE / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/07/41249639-68ab-43ca-bbc3-1b4cdcf1a1fd_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Para pemadam kebakaran setelah memadamkan jilatan api pada suatu balon udara yang membawa puluhan kembang api. Pembakaran pada balon udara sempat dinyalakan sebelum balon berada pada ketinggian yang cukup. (Ye Aung THU / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/07/2204473b-3760-441b-aefb-7547d0e82fb7_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Suatu pesawat komersial terbang melewati struktur bangunan di Shenzhen Bay Sports Center di Shenzhen, China. (AP Photo/Andy Wong)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/07/1ae349e7-2785-4ab6-81b3-e33b4fdd2164_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Di Valence, pasukan Spahis memberi penghormatan kepada salah satu prajuritnya, Ronan Pointeau, yang terbunuh dalam operasi militer Perancis di Mali. (Jeff PACHOUD / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/07/d8eff24f-d37b-45c9-a09f-dbb6fab0b274_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Di Khan Yunis, jalur Gaza bagian selatan, pria-pria Palestina berjalan di belakang suatu bangunan yang rusak karena serangan udara Israel. (SAID KHATIB / AFP)</figcaption>
      </figure>
