      <h1>Sin perspectivas de desbloqueo para el 10N</h1>
      <address><time datetime="2019-11-09T22:52:43+00:00">09 Nov 2019, 22:52</time> by <a rel="author">Escarlata Sanchez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jkQ8I9Cl12I" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Los españoles votan este domingo en unas elecciones generales, las cuartas en cuatro años y segundas de 2019, en un nuevo intento de salir del bloqueo político y bajo la sombra de posibles desórdenes independendistas en Cataluña,. Allí se han convocado este sábado, jornada de reflexión, más de 300 actos, todos ellos pacíficos, aunque con incidentes a última hora. Además se han convocado protestas a partir del lunes. 8.000 mossos han sido desplegados para custodiar los centros de votación.</p>
      <p>El Partido Socialista de Pedro Sánchez podría volver a ganar, pero sin lograr la mayoría necesaria para acabar con el bloqueo político. La ralentización económica y el hastío son algunas de las claves de estos comicios. Estas son algunas opiniones que reflejan ese hartazgo:</p>
      <p>"Al fin y al cabo somos nosotros quienes decidimos que esto siga así. Por lo tanto creo que hay que ir a votar, pero hacer sentir que estamos muy cansados de tanta incompetencia".</p>
      <p>"Lo veo fatal, yo creo que deberían haber dialogado. No sé el motivo, porque los políticos son ellos. Pero creo que ellos son los que deberían haber encontrado una solución antes de llevarnos a este punto".</p>
      <p>"Si les hubiesen quitado el sueldo hasta que no hubiesen llegado a un acuerdo, seguramente hubieran llegado a un acuerdo. Pero lo que no puede ser es estar cobrando y sin trabajar".</p>
      <p>Todas las encuestas apuntan hacia una situación aún más compleja que la del pasado mes de abril y a un empate de bloques. El partido de extrema derecha, Vox, que ha dominado la recta final de la campaña, podría ser el gran vencedor y convertirse en la tercera fuerza política del país.</p>
    </article>
