      <h1>Nem látszik a kiút a politikai válságból Spanyolországban</h1>
      <address><time datetime="2019-11-09T22:22:08+00:00">09 Nov 2019, 22:22</time> by <a rel="author">Magyar Ádám</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_mZt2K3JFiE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Négy éven belül a negyedik parlamenti választást tartják Spanyolországban vasárnap. Az állam a Franco-rezsim 1975-ös bukása óta nem élt át hasonló politikai válságot, és nem csak a polarizálódó társadalom és pártrendszer miatt - a katalán függetlenségpárti mozgalom térnyerése az ország egységét is veszélyezteti.</p>
      <p>A politikai patthelyzetből egyelőre nem látszik kiút, a közvéleménykutatók az áprilisi eredményhez hasonlóan a szocialisták győzelmét jósolják, Pedro Sánchez pártja azonban nem számíthat önállóan többségre. A spanyoloknak pedig már elegük van a meddő koalíciós tárgyalásokból.</p>
      <p>„Végül is mi döntjük el, hogy így folytatódjon-e minden tovább. Szerintem az embereknek el kell menniük szavazni, és ki kell fejezniük, hogy már igazán belefáradtak az öltönyös emberek alkalmatlanságába" - mondta egy karatetanár.</p>
      <p>„Ez borzalmas, szerintem tárgyalniuk kellett volna. Nem ismerem az okokat, de hát ők a politikusok, meg kellett volna már találniuk a megoldást, mielőtt idáig jutunk" - tette hozzá egy nyugdíjas, egy másik pedig azt mondta, hogy a politikusoknak nincsen szégyenérzetük, és csökkenteni kéne a fizetésüket, amíg nem jutnak egyezségre.</p>
      <p>A választás legnagyobb győztese a jobboldali populista Vox párt lehet, amely a katalán szeparatisták elleni fellépésre építette kampányát, és parlamenti helyeinek megduplázásával a harmadik legerősebb párt lehet Spanyolországban.</p>
