      <h1>Tensão política e social marcam dia de eleições em Espanha</h1>
      <address><time datetime="2019-11-09T22:48:35+00:00">09 Nov 2019, 22:48</time> by <a rel="author">João Paulo Godinho</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NgKjwkAULUw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Pela quarta vez em quatro anos, Espanha enfrenta este domingo eleições gerais, num ato eleitoral considerado como um dos mais importantes desde o final do regime de Franco em 1975.</p>
      <p>O país vive entre o bloqueio e a polarização dos partidos políticos, fraturado por uma economia a arrefecer e a ascensão de movimentos separatistas. Da Catalunha surgem os maiores receios para estas eleições, depois de dois anos de agitação e tumultos na sequência da tentativa de independência da região.</p>
      <p>Em pleno dia de reflexão, os grupos independentistas voltaram a fazer ouvir a sua voz em Barcelona. Efetivos da polícia regional catalã, Mossos d'Esquadra', e da Polícia Nacional carregaram sobre manifestantes pró-independência da Catalunha ao final da tarde deste sábado no centro de Barcelona.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193278840203689984" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>A carga policial verificou-se depois de um grupo de manifestantes ter montado uma barricada com caixote de lixo. Os manifestantes arremessaram garrafas e pedras contra a polícia, que investiu sobre um grupo cada vez mais pequeno comparativamente ao início da manifestação, na praça da Catalunha.</p>
      <p>Paralelamente, Pedro Sánchez, líder do PSOE e presidente do governo em funções, anseia por uma maioria clara nas urnas. Contudo, todas as sondagens parecem afastar este cenário, anunciando uma vitória demasiado curta para as ambições socialistas.</p>
      <p>O impasse político está a saturar cada vez mais o povo espanhol, que ainda recupera das consequências da crise económica de 2008 e espera por soluções para os seus problemas sociais.</p>
      <p>Entre todos os estudos há, porém, uma tendência clara: a extrema-direita do Vox vai subir e pode mesmo tornar-se a terceira força política, eclipsando Ciudadanos e Unidos Podemos.</p>
      <p>O resultado destas eleições pode muito bem ser um novo impasse, com os espanhóis a forçarem um entendimento entre os partidos.</p>
      <p>Outras fontes <b>• El País / Lusa</b></p>
