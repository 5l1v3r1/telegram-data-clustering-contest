      <h1>185 exintegrantes de las FARC – EP podrán mejorar su calidad de vida</h1>
      <address>
        <time datetime="2019-11-09T22:28:14+00:00">09 Nov 2019, 22:28</time>
      </address>
      <p>Como apoyo a la política pública <b>Paz con Legalidad</b>, varias <a href="https://telemedellin.tv/epm-anla-hidroituango/362664/">empresas</a> del sector privado dispusieron de 270 hectáreas para proyectos productivos con excombatientes de las <b>FARC</b> y contribuir a su reincorporación.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/LcdElNSd3ao" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>185 exintegrantes de las <b>FARC – EP</b> podrán mejorar su calidad de vida y la de sus familias, pues varias empresas antioqueñas, entre ellas <b>Argos</b>, <b>Nutresa</b>, <b>Sura</b> y <b>Corbeta</b> donaron un predio de 270 hectáreas para un proyecto productivo en <b>Dabeiba</b>.</p>
      <p>A propósito del tema y del cambio de gobierno en los municipios a partir del 1 de enero, la <b>Consejería Presidencial</b> explicó cómo será la articulación para continuar con los proyectos.</p>
      <p>El 70% del predio donado por el empresariado antioqueño se utilizará para actividades productivas agropecuarias y el 30% restante será para conservación de la biodiversidad.</p>
    </article>
