      <h1>Centrale europea anti-riciclaggio: la chiedono italia e altri 5 paesi</h1>
      <address><time datetime="2019-11-09T22:40:49+00:00">09 Nov 2019, 22:40</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3GCIqci1bbE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Un'<b>organismo centrale per la prevenzione</b> e il <b>contrasto al riciclaggio di denaro</b>: a chiederlo a gran voce sono alcuni tra i principali stati dell'Unione europea, convinti, dopo <b>una serie di scandali nelle banche del blocco</b>, che l'istituzione di una centrale di vigilanza sia una misura necessaria e non rimandabile.</p>
      <p>In una dichiarazione congiunta, <b>Germania</b>, <b>Francia</b>, <b>Italia,</b><b>Spagna</b>, <b>Paesi Bass</b>i e <b>Lettonia</b> hanno dichiarato che i 28 paesi dell'Unione hanno bisogno di una "centrale di supervisione" che subentri ai singoli stati per contrastare il flusso di denaro sporco che viene regolarmente immesso nel sistema finanziario europeo.</p>
