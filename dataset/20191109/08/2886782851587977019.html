      <h1>Kiengedték a börtönből a korrupcióért elítélt Lula da Silvát</h1>
      <address><time datetime="2019-11-09T08:57:05+00:00">09 Nov 2019, 08:57</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9sYgZJvwMw4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Brazíliában kiengedték a börtönből pénteken a korrupcióért elítélt Luiz Inácio Lula da Silva volt elnököt, miután egy illetékes bíró elrendelte szabadon bocsátását - jelentették hírügynökségek.</p>
      <p>Ennek előzménye, hogy a brazil legfelsőbb bíróság csütörtökön eltörölte az elítélt bűnözők kötelező bebörtönzését abban az esetben, ha elvesztették első fellebbezési perüket. Több tucatnyi magas rangú rabnak - köztük a baloldal volt elnökének - kedvez az új helyzet.</p>
      <p>A 2003 és 2010 között hivatalban volt Da Silvát tavaly börtönözték be kenőpénz elfogadásáért.</p>
      <p>Lula ügyvédei bejelentették már csütörtökön, hogy azonnal kezdeményezik védencük szabadon bocsátását.</p>
