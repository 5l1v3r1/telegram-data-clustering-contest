      <h1>Лула на свободе</h1>
      <address><time datetime="2019-11-09T08:53:27+00:00">09 Nov 2019, 08:53</time> by <a rel="author">Вероника Доваль</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6bfpXKzftA0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Бывший президент Бразилии Луис Инасиу Лула да Силва вышел на свободу. В пятницу он покинул здание управления федеральной полиции в городе Куритиба, где провел в заключении 580 дней за совершение коррупционных преступлений.</p>
      <p>У ворот учреждения экс-президента встречали соратники по Партии трудящихся и многочисленные сторонники. Он поблагодарил собравшихся и пообещал незамедлительно вернуться к политической деятельности.</p>
      <p>Лула да Силва стал первым бывшим президентом Бразилии, заключенным в тюрьму по итогам уголовного процесса по делу о коррупции. Изначально его приговорили к 13 годам тюрьмы, но затем срок сократили до 8 лет.</p>
      <p>В четверг Верховный суд принял решение, позволяющее Луле находиться на свободе до окончательного рассмотрения всех апелляций.</p>
