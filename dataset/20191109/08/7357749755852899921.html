      <h1>Les Boliviens ne décolèrent pas, la police se joint aux manifestants</h1>
      <address><time datetime="2019-11-09T08:17:38+00:00">09 Nov 2019, 08:17</time> by <a rel="author">Malia Coutand</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PY_wjMq21to" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Des policiers boliviens se sont rebellés ce vendredi.</b> Plusieurs compagnies de force de l'ordre ont organisé des <b>mutineries</b>. Se saisissant de drapeaux aux couleurs du pays et scandant en chœur avec la foule; la police commence peu à peu à tourner le dos au pouvoir présidentiel.</p>
      <p>Applaudi et rejoint par les manifestants, tous, réclament le départ du <b>président Evo Morales</b> et contestent le scrutin du mois dernier le donnant grand vainqueur.</p>
      <p>Les actes de désobéissance face au pouvoir se multiplient. Le Président dénonce désormais <b>un "coup d'Etat</b>" suite aux mutineries et campe sur ses positions, il gardera son statut :</p>
      <blockquote>La droite dit : "Evo doit démissionner. Je veux vous dire, mes sœurs et mes frères, à toute la Bolivie et au monde entier, je ne démissionnerai pas. Nous avons été élus par le peuple, nous respectons la Constitution.</blockquote>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192973699433074692" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Du côté de l'opposition, <b>Carlos Mesa</b>, candidat face à Morales en octobre dernier, exige depuis le 4 novembre un autre vote, accusant le Président de "<b>fraude"</b>.</p>
      <p>Le rapport d'un audit, demandé à <b>l'Organisation des Etats américains (OEA)</b> et lancé sur ces élections, devrait être rendu la semaine prochaine. En ce sens, si fraude il y a eu, un nouveau scrutin pourrait, alors, être envisagé.</p>
      <p>Au pouvoir depuis <b>2006</b>, Morales a été réélu pour un quatrième mandat le conduisant jusqu'en <b>2025</b>. Mais la vague de contestation saura-t-elle renverser le pouvoir bolivien ?</p>
