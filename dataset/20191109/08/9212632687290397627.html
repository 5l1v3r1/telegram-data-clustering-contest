      <h1>Contoh terpuji [VIDEO]</h1>
      <address><time datetime="2019-11-09T08:56:56+00:00">09 Nov 2019, 08:56</time> by <a rel="author">BERNAMA</a></address>
      <figure>
        <iframe data-src="https://twitter.com/maszlee/status/1192716864431906816?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>JARANG sekali kita melihat pelajar memberi salam sambil mencium tangan pengawal keselamatan di pintu sekolah sebelum memulakan sesi persekolahan harian.</p>
      <p>Namun, nilai murni itu dapat dilihat dipraktikkan di Sekolah Kebangsaan (SK) Luagan, Keningau, Sabah.</p>
      <p>Rakaman video yang ditularkan oleh seorang pemandu lori Azwan Mahmin, 39, di media sosial mendapat sambutan positif pihak warganet, termasuk Menteri Pendidikan Dr Maszlee Malik.</p>
      <p>Maszlee dalam akaun Twitternya yang memuji pelajar-pelajar SK Luagan itu berkata, budaya menghormati perlu diterapkan kepada anak-anak.</p>
      <p>“Sekolah sememangnya harus berfungsi sebagai satu platform pendidikan yang memupuk budaya hormat-menghormati,” katanya.</p>
      <p>Video berdurasi 41 saat itu tular dengan 360,000 tontonan dan 11,500 perkongsian, malah rata-rata warganet memuji tindakan pelajar serta budaya sekolah itu.</p>
      <p>Sementara itu, Azwan Mahmin, 39, memberitahu BERNAMA, beliau terdetik merakam video itu kerana tersentuh dengan akhlak yang ditunjukkan oleh pelajar sekolah itu kepada pengawal keselamatan yang bertugas.</p>
      <p>“Sedang dalam perjalanan ke rumah adik sepupu saya yang berhadapan dengan sekolah itu untuk sarapan pagi, saya melihat pelajar sekolah memberi salam kepada pengawal keselamatan itu.</p>
      <p>“Gelagat pelajar itu membuat saya tersentuh. Tidak ada niat untuk tularkan benda (video) itu cuma ingin berkongsi dengan rakan-rakan di Facebook sebab ia jarang-jarang berlaku namun tidak menyangka video itu tular,” katanya.</p>
      <p>Azwan berkata, adik sepupunya itu memaklumkan budaya bersalaman dengan pengawal keselamatan adalah rutin harian pelajar di sekolah itu tanpa mengira umur.</p>
