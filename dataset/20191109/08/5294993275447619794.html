      <h1>Rebelião nas forças policiais bolivianas</h1>
      <address><time datetime="2019-11-09T08:31:07+00:00">09 Nov 2019, 08:31</time> by <a rel="author">Bruno Sousa</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/T8x2fQfc_uY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>"Vamos estar com o povo e não com os generais." Foi este o mote para a rebelião de três unidades policiais nas cidades bolivianas de Cochabamba, Sucre e Santa Cruz. Os agentes de segurança recusaram-se a cumprir as ordens de reprimir as manifestações contra Evo Morales.</p>
      <p>O presidente boliviano queixa-se de uma tentativa de golpe de estado e garante que apesar da direita exigir a sua renúncia, não o irá fazer uma vez que foi eleito pelo povo e respeita a constituição.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193007043059298305" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Os protestos tiveram início após as eleições de 20 de outubro. Apesar de não ter conseguido 50% dos votos, Morales foi eleito para um quarto mandato consecutivo por ter uma vantagem superior a dez pontos percentuais para o segundo classificado.</p>
      <p>A oposição queixa-se de fraude eleitoral e exige um novo escrutínio. As manifestações têm crescido de intensidade e esta semana em Cochabamba os confrontos com as forças de autoridade provocaram um morto e várias dezenas de feridos. Foi nesta cidade que teve início o motim da polícia que deixou Morales cada vez mais sozinho.</p>
