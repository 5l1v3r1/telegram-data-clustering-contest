      <h1>Rendőrlázadások Bolíviában</h1>
      <address><time datetime="2019-11-09T08:31:42+00:00">09 Nov 2019, 08:31</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ongp9OJJQ_8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Bolíviában pénteken több városban folytatódtak az erőszakos tüntetések. Három város rendőri egysége fellázadt Evo Morales elnök ellen, a kormány azonban egyelőre vár, nem vetik be a hadsereget a lázadók ellen.</p>
      <p>Három hete zajlik a tiltakozás, ellenzéki csoportok szerint Evo Morales csalással nyerte meg az október 20-i elnökválasztást, és ezért követelik lemondását.</p>
      <p>Evo Morales bolíviai elnök határozott szónoklatban közölte, hogy nem hajlandó lemondani, hiszen választások révén alakult meg a kormány, az alkotmányt pedig tisztelni kell.</p>
      <p>A csalás gyanúja a voksolás napján merült fel, miután a választási hatóságok hosszú időre leállították a szavazatszámlálást, aminek részeredményei arra utaltak, hogy második fordulóra lesz szükség, amelyben a baloldali Moralesnek, jobboldali centrista kihívójával, Carlos Mesával kell megküzdenie az elnöki mandátumért. Moralest később 47 százalékos eredménnyel győztesnek hirdették ki a 36,5 százalékot szerző Mesával szemben, és a több mint 10 százalékos előny és a 40 százalék feletti eredmény a törvények értelmében elsőfordulós győzelmet hozott Moralesnek.</p>
      <p>Az 59 éves Morales negyedszer indult az elnökválasztáson, amit az ország alkotmánya az erről szóló 2016-os népszavazás értelmében már nem tett volna lehetővé. 2017-ben azonban az alkotmánybíróság - az ellenzék szerint részrehajlón - úgy döntött, hogy joga van ismét indulni.</p>
