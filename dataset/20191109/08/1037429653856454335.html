      <h1>Bernie Sanders celebra soltura de Lula</h1>
      <address>
        <time datetime="2019-11-09T08:04:11+00:00">09 Nov 2019, 08:04</time>
      </address>
      <p>Um dos pré-candidatos do Partido Democrata na corrida pela Casa Branca, Bernie Sanders, também celebrou a soltura de Lula.</p>
      <p>“Fico satisfeito que ele tenha sido liberado da prisão, que nunca deveria ter acontecido”, escreveu no Twitter.</p>
