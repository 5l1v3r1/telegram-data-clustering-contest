      <h1>Bolivien: Proteste gegen Evo Morales gehen weiter</h1>
      <address><time datetime="2019-11-09T08:18:52+00:00">09 Nov 2019, 08:18</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ONQtXxOeTyE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In Bolivien haben Regierungsgegner ihren Protest gegen Präsident Evo Morales fortgesetzt. Laut Medienberichten schlossen sich in der Stadt Cochabamba auch Polizeibeamte den Demonstranten an.</p>
      <p>Regierungsgegner haben Zweifel an Morales Sieg in der ersten Runde der Präsidentschaftswahlen vom Oktober und fordern eine Überprüfung der Wahl. Morales selbst spricht von einem Putschversuch.</p>
      <p>Morales selbst erklärte auf einer Kundgebung: "Die Rechte sagt 'Evo muss zurücktreten.' Liebe Schwestern und Brüder, ich möchte ganz Bolivien und der Welt sagen, dass ich nicht zurücktreten werde. Wir wurden vom Volk gewählt, und wir respektieren die Verfassung."</p>
      <h3>Ergebnis der Wahlüberprüfung nächste Woche</h3>
      <p>Oppositionsführer Carlos Mesa forderte das Parlament auf, Maßnahmen für eine Neuwahl einzuleiten. Die Regierung teilte unterdessen mit, dass eine Überprüfung der Wahlergebnisse durch die Organisation Amerikanischer Staaten voraussichtlich Anfang kommender Woche abgeschlossen werde.</p>
      <p>Der Sozialist Morales ist seit 2006 im Amt. Ein Referendum im Jahr 2016 hatte einer weiteren Amtszeit des Präsidenten eigentlich eine Absage erteilt. Ein Gerichsurteil ebnete Morales anschließend den Weg zu einer weiteren Kandidatur.</p>
