      <h1>【全文】少東老公不倫大黑松小倆口千金　元祖少奶安晨妤手機抓姦</h1>
      <address><time datetime="2019-11-09T23:28:00+00:00">09 Nov 2019, 23:28</time> by <a rel="author">娛樂組, 攝影組</a></address>
      <p>歌手兼網路電商企業家安晨妤和「富二代」、元祖食品少東張劭緯結婚13年，表面一副甜蜜幸福模樣，沒想到日前卻驚爆婚變，主因是張劭緯結婚以來，背著老婆安晨妤偷歡數女，還拍下淫照與影片，而且不倫的其中一位對象，竟是與元祖敵對的大黑松小倆口千金邱威樺。日前安晨妤母親接受本刊訪問，大罵張劭緯是「渣男」、並為女兒叫屈。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/xQa7gOGwXew" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>日前爆出「元祖少奶奶」安晨妤與老公張劭緯鬧婚變，安母接受媒體訪問，驚爆女兒「人財兩失」，並說女婿坦承出軌二次、且張家欠安晨妤1,600萬元不還，甚至透露握有不雅照、影片等，引爆一波「元祖家醜」。</p>
      <p>更醜的是，新聞傳出後事件未因此落幕，本刊取得其中一張獨家照，發現張劭緯出軌對象竟是元祖競爭對手大黑松小倆口的千金邱威樺。</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191105114553-d726f28e2ace5bf0939bff3120b6ac1e-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191105114605-32287117041a7a4e92a8fad45cec0a58-desktop.jpg"/>
        </figure>
      </slideshow>
      <p>　</p>
      <h3>自拍偷腥照　竟成禮物</h3>
      <p>據了解，今年8月初，安晨妤飛去上海，原本打算幫老公過父親節，並與兒女見面，享受天倫之樂，沒想到飛到當地後，老公卻消失，然後安晨妤被張家阻在門外，見不到兒女的她相當心急，於是打給張家所有人，卻沒人接她電話，兒女甚至被帶到張劭緯哥哥家中。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191105114553-d726f28e2ace5bf0939bff3120b6ac1e-tablet.jpg"/>
        <figcaption>元祖小開張劭緯（左後）和安晨妤結婚以來，一向給人甜蜜幸福形象，沒想到卻驚爆婚姻觸礁。（翻攝自安晨妤臉書）</figcaption>
      </figure>
      <p>更令人心酸的是，安晨妤竟然在今年生日，意外看到老公婚外情性愛照及影片，還有多張老公自拍與外遇女性親密照片，張張不堪入目讓安晨妤完全崩潰，才知身邊的老公根本不是她所認識的人。</p>
      <p>安晨妤心死之餘掐指一算，發現老公其實從2013年就開始搞外遇，其中外遇時間最長的對象，竟是大黑松小倆口的千金邱威樺。兩人6年來暗偷款曲，不僅一起親暱打球、看診、到陽明山玩樂，還多次出國至日本遊玩、到夜店玩耍，甚至到旅館開房、在浴室自拍，雖然照片中兩人看起來顯得靦腆、害羞，私下卻玩得超爽。</p>
      <p>兩年前安晨妤和張劭緯在日本置產，於東京購買一間「愛的小窩」，主要是提供家人到日本渡假時入住。沒想到，張劭緯竟大膽背著老婆，帶著情婦到日本家中偷歡，甚至拍照留下證據，使得「愛的小窩」變成「偷情場所」。</p>

        <figure>

      <p>　</p>
      <h3>換頭貼炫耀　藏情侶戒</h3>
      <p>根據友人向本刊透露，元祖小開母親張秀琬是上海市台協常務副會長，相當重視「圓桌教育基金會」舉辦的心靈課程，多次找媳婦安晨妤參加，安晨妤透過張秀琬的關係，在圓桌結識不少高爾夫球的球友；只是有次安晨妤因故無法參加聚會，改由張劭緯赴約，於是張劭緯在球友聚會中認識了邱威樺，兩人從球友關係漸漸發展成不倫戀，安晨妤卻被蒙在鼓裡。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191105114605-32287117041a7a4e92a8fad45cec0a58-tablet.jpg"/>
        <figcaption>秀情侶戒：元祖小開張劭緯（右）與大黑松小倆口的千金邱威樺（左）於2014年在晶華酒店買情侶對戒，並戴在左手食指上拍照留念。（讀者提供）</figcaption>
      </figure>
      <p>本刊同時取得兩人於2014年在晶華酒店偷買情侶對戒的合照，照片中兩人的左手食指上戴同款戒指，並擺同樣的pose，對著鏡頭拍照，照片中的邱威樺眉開眼笑，一副幸福甜蜜樣，而張劭緯也是一臉愉悅，似乎笑中隱藏些許偷情的快感。</p>
      <p>除此之外，邱威樺臉書中所使用的大頭照「另有玄機」，照片中的她，頸上圍一條紅色圍巾，並站在紅色楓葉前、伸手觸摸楓葉，笑得相當幸福，仔細看她伸出的左手，中指就是戴著情侶戒，至於圖說她則寫道：「哥哥用萊卡拍的照片出爐了～太喜歡了（愛心），有帥氣哥哥當攝影師一起出國真好～炫耀無誤」，最後加上大笑的圖案，顯示當時的她心情既興奮又想放閃。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191105114732-60a483399d842d063c03447b18d4ad73-tablet.jpg"/>
        <figcaption>邱威樺的臉書大頭照戴情侶戒，並寫：「有帥氣哥哥當攝影師一起出國真好」她所指的「帥氣哥哥」即張劭緯。（翻攝自邱威樺臉書）</figcaption>
      </figure>
      <p>　</p>
      <h3>常同遊日本　固定幽會</h3>
      <p>據查，邱威樺字句中所指的「帥氣哥哥」就是張劭緯！邱威樺知道自己是情婦，不能公開與張劭緯之間的關係，只好在自己臉書向朋友炫耀，還把不能公開的情侶戒放在臉書中，此舉等於是想向朋友透露自己是個「有情人」的死會女，並懷著不倫姦情的暗自雀躍，字裡行間透露那次出國是情人伴遊。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191105114822-3be7884f88a901748b06b4f806fa5faf-tablet.JPG"/>
        <figcaption>今年3月，邱威樺（右）曾在東京辦食品展，並在當地打卡。左為謝長廷。（翻攝自邱威樺臉書）</figcaption>
      </figure>
      <p>此外，兩人今年3月也到日本箱根遊玩，拍下不少愛的合照。對照邱威樺的臉書來看，她曾為了自家產品在東京舉辦食品展，於3月在當地打卡，似乎有點巧合。尤其張劭緯私下稱呼對方為「寶貝」，而且有段時日以看診為由，固定星期二晚上與邱威樺幽會。</p>
      <p>看著2013年到今年皆有兩人足跡的照片，對安晨妤來說情何以堪。安母接受訪問，直指元祖母子的五大罪狀，痛批女婿「搞外遇」「不照顧小孩」「拿小孩錢」！而張母知道後，還「縱容兒子」、並曾到女兒公司盤查生意狀況，「行為不可理喻」！</p>
      <p>　</p>
      <h3>偷吃妻客戶　表面裝乖</h3>
      <p>安母表示，「女兒是開店 123的執行長，得知不倫戀後，發現對方竟是知名食品界的千金，還是她的客戶之一，非常生氣，知道後她就取消合作關係。」氣憤張劭緯「吃窩邊草」，十分不可取。</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191105115552-b49f446cc90a677cd97a55308185542a-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191105115538-65d5c4216fc6da17a88193b394cdb248-desktop.jpg"/>
        </figure>
      </slideshow>
      <p>安母非常心疼女兒找錯老公、誤入一段不美滿的婚姻，痛批女婿是個「渣男」！安母說：「以前對他的印象是乖乖型、蠻有禮貌的，完全看不出來是這種人。」</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191105115502-4a701bc981344e8de86f4bfb57f430d8-desktop.JPG"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191105115510-e672409cbfd8179442bb69aca4ab71af-desktop.JPG"/>
        </figure>
      </slideshow>
      <p>安母表示，女兒今年8月飛上海，除了要過父親節、也計畫與家人一起慶生，沒想到卻遭張家人冷漠對待，「我覺得很奇怪，我女兒生日竟然都沒有人幫她過，女婿消失不見，而且張家人還不讓我女兒見小孩，我們就覺得事情不太對勁。」</p>
      <p>　</p>
      <h3>進公司大鬧　質問財務</h3>
      <p>安母同時也向本刊指控，女婿不但沒就近照顧小孩，甚至連小孩的零用錢也拿走，包括安晨妤給兒子的人民幣2萬元（約新台幣9萬元），和女兒的人民幣1,500元（約新台幣6,500元）走秀演出費。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191105114750-3d94d9ec4c188f5cc7f74a1ad4379530-tablet.jpg"/>
        <figcaption>今年7月，張母曾到安晨妤的公司盤問公司財務狀況。（讀者提供）</figcaption>
      </figure>
      <p>除了責備女婿之外，安母也痛批張母，「她也不管兒子的行為，這不就是縱容嗎？」安母並說，張母曾頤指氣使到女兒的公司大鬧，甚至挑明問員工：「這公司賺錢嗎？」「賺多少錢？」等，十分無禮和不尊重人，令她相當不滿。</p>
      <p>據悉，安晨妤曾透過律師找邱威樺，告知對方已知「婚外情」一事，不過對方卻不予理會，甚至不接電話，而邱父也同樣忽視，任由女兒搞婚外情。之前本刊則曾報導安晨妤跟羽球教練幽會，互動曖昧，還有上了公司同事的車，但她解釋只是肢體動作較為洋派，否認外遇，總之許多諸如八點檔的劇情就這樣活生生上演，外界都覺得極度傻眼。</p>
      <p>　</p>
      <h3>過往甜蜜事　盡顯諷刺</h3>
      <p>之前安晨妤安排媒體參觀豪宅，講到裡頭有一面牆，牆上掛了至少30幅的全家天倫照片，她還一臉幸福地形容：「我和老公每年底就會把所有的照片洗出來，拼湊一幅畫，算是我們家這一年的回顧。」</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191105114738-623933ae9e942a1eb2928841948b5d2f-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191105114803-283bf3fd34e909b429850adce3044593-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191105115525-f5be53c076516ecbe4a0719189a0d844-desktop.jpg"/>
        </figure>
      </slideshow>
      <p>除此之外，安晨妤豪宅裡也有掛上老公在峇里島求婚的照片、自己在夏威夷待產照片，還有更多的是一家出遊照片「紀念生活的點滴」；她透露，因為跟老公兩人都很熱愛購物，「這也是我嫁給他的原因之一。」「我們衣櫃等收藏空間都一人一半，自己空間自己管，不能塞就不准買。」如今的種種腥事，對比當年安晨妤發片聊起豪門婚姻幸福小事、老公張劭緯的貼心及浪漫，一切顯得相當諷刺。</p>
