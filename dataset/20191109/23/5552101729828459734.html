      <h1>【全文】醉後魯洨周興哲　直擊周予天公然露鳥57秒</h1>
      <address><time datetime="2019-11-09T23:28:00+00:00">09 Nov 2019, 23:28</time> by <a rel="author">娛樂組, 攝影組</a></address>
      <p>之前周興哲跟他哥哥周予天分別傳出情變，最近兄弟倆又失控。本刊直擊，他們在街上大吵，尤其喝得很醉的周予天還隨地便溺，都快到家了，還是忍不住在門前大肆解放膀胱，全程總共57秒，右手還公然握著鳥鳥甩，「小小天」尿出好大一片的尿漬；陳奕則全程在後欣賞上述難得一見的風景。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ss1zqUiuPig" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>本刊先前分別爆出周興哲跟他哥哥周予天各自情變，2人雖否認，但本刊日前在台北市微風南山看到失控的兄弟倆，在街上大爆口角。</p>
      <p>　</p>
      <h3>名車齊聚　爛醉起舌戰</h3>
      <p>凌晨2點多左右，周予天跟他麻吉陳奕吵吵鬧鬧，一路走到周興哲白色的紅頂保時捷旁邊，後面則停了一輛白色凱燕；隨後周興哲雖然駕著另一輛新款保時捷帥氣現身，但表情有點臭臭。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191105113653-ae324e9a537f961332c0cb07855fa9d2-tablet.JPG"/>
        <figcaption>10月29日 02：23，周興哲（右）在台北街頭照顧已經喝醉的哥哥周予天（中），臉上不時露出不耐的神情。</figcaption>
      </figure>
      <p>果然，周予天開弟弟的車出來玩，卻又喝得爛醉，保時捷則因紅線違停被開罰單，兄弟因此起了勃谿。無奈的周興哲似乎已經懶得跟醉漢哥哥溝通，直接走到馬路中間，打電話叫代駕司機。</p>
      <p>一群人在信義區邊等邊嘰嘰喳喳，4男2女真的頗吵。周興哲原本要先把紅頂保時捷移到旁邊，但親友們真的太「魯洨」（台語：煩人），他只好先指揮大家要坐哪輛車，隨後才負責移車。</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191105113659-37ebdfb3fb82a80a2a64b05bf5957398-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191105113704-36b678e3537bf285aba2ab94ef663923-desktop.jpg"/>
        </figure>
      </slideshow>
      <p>等到代駕抵達現場，大家立馬上車就位，周興哲駕駛新款保時捷擔任領頭羊的角色，引導大家一路駛往敦化南路，搞得台北街頭到處都是保時捷的高貴引擎聲。</p>
      <p>　</p>
      <h3>放風醉鳥　管不住膀胱</h3>
      <p>到了凌晨接近3點終於回到住處，2輛代駕的保時捷都已停到了停車場，周興哲駕駛的保時捷則在路邊放人下車，原本同行的女生都已不見，消失在夜色之中。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191105113659-37ebdfb3fb82a80a2a64b05bf5957398-tablet.jpg"/>
        <figcaption>02：47，周予天（左）進家門前疾速奔跑，看來很急。右為陳奕。</figcaption>
      </figure>
      <p>隨即周興哲也離開，完美地幫哥哥收拾善後，正當以為周予天和陳奕也要離開時，明明已經到家樓下的周予天突然在路邊就地解放，陳奕似乎習以為常卻又全程緊盯，在朋友身後守護著他，畫面些許感人。</p>
      <p>只見周予天一副忍耐了很久的樣子，所以那泡尿撒得又臭又長，全程將近57秒，快結束的時候，他還握著自己的「小小天」甩了又甩，抖動得有點厲害，接著還抬腳檢查有沒有噴到自己的球鞋。</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191105113716-695f0c53ddd025d55584d692f75ab247-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191105113722-e889821b8b815bb6410e3a5a25220c8e-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191105113727-2e124799d60b4d964133ef81fdcb9c76-desktop.JPG"/>
        </figure>
      </slideshow>
      <p>公然露鳥後，周予天還不心滿意足，硬要把看他尿尿的陳奕送到路口，這一切才劃下句點；可見周予天也沒啥包袱，相當自然地從事以上種種失控行徑，也不怕被人用異樣的眼光看待。</p>
      <p>　</p>
      <h3>預支蜜月　指戀名媛女</h3>
      <p>本刊曾如此報導，小吳克群13歲的女友陳語安竟在今年的中秋夜，與周予天親密勾脖貼胸，充滿曖昧的粉紅泡泡；吳克群選擇相信女友，更親上火線護愛，他的字句如此寫道：「每個人都有自己獨立的生活圈跟交朋友的自由。」</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191105113555-120c03c724e19be3206b5eed2a46c3a7-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191105113646-0779b9f1bfe16ad572d8026901642340-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191105113601-3a2b6673aea2e88a2dd36642cf8db474-desktop.jpg"/>
        </figure>
      </slideshow>
      <p>至於2015年發過專輯的歌手周予天，傳他正與名媛錢德月的女兒董若彤（Tiffany）熱戀中，而且戀情公開，一起出席家庭旅遊且預支蜜月，小倆口在親友間也受到祝福。當時本刊接獲讀者提供的爆料照片，兩小無猜的情侶在雪地中緊握彼此雙手，情濃且熾熱。</p>
      <p>周興哲的故事也不遑多讓，楊祐寧曾被爆出與從事美妝買賣的Melinda交往中，但2年前就傳出她周旋在周興哲及楊祐寧之間。媒體報導，這名「祐嫂」當初玩弄過周興哲。</p>
      <p>　</p>
      <h3>周氏兄弟　人生勝利組</h3>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191105113704-36b678e3537bf285aba2ab94ef663923-tablet.jpg"/>
        <figcaption>周興哲（右）跟哥哥周予天（左）兄弟感情不錯，不過弟弟的知名度跟聲勢比哥哥還強。（翻攝自周予天IG）</figcaption>
      </figure>
      <p>有傳言指周興哲當時因這名「祐嫂」無心工作，而且為了見她還不理宣傳、硬要跟人家見面；宣傳對周興哲不爽之餘，還得幫他對外賠不是。尤其祐嫂不僅玩弄周興哲，還攪亂他的朋友圈，但周興哲仍對祐嫂言聽計從；祐嫂後來改愛楊祐寧，對照周興哲一度感情、工作不順，垮臉又屢爆耍大牌，時間點相當接近。</p>
      <p>如今周興哲有了前主播女友趙岱新，事過境遷後，經紀人回應：「對於工作，周興哲都盡力去做。」並且「祝福大家都很好。」；楊祐寧跟「祐嫂」方面則沒有回應。</p>
      <p>周興哲跟周予天這對「周氏兄弟」都是典型高富帥、出身富裕家庭，尤其父親有意安排周予天於南加大經濟系畢業後，接管房地產家族企業。外型高大挺拔的周予天，除了身高186公分，也練出精實的六塊肌，生理條件優異。</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191105113545-320793a25ac2da37b18193c1f93d7526-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191105113607-7cab6b32d9b18dcb94278d0fe64bd72d-desktop.jpg"/>
        </figure>
      </slideshow>
      <p>只不過周予天的聲勢、知名度都明顯不如弟弟，在台灣的娛樂新聞都只能跟弟弟黏在一起，比如擔任弟弟周興哲在TICC演唱會的第一場嘉賓，當時還上演兄弟情深戲碼，沒想到私下「哥醉弟陪」的情誼也十分感人。</p>
