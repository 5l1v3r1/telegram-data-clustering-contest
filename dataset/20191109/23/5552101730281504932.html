      <h1>【全文】電商3強拚戰　淘寶台灣強攻雙11</h1>
      <address><time datetime="2019-11-09T23:28:00+00:00">09 Nov 2019, 23:28</time> by <a rel="author">柯長錕, 林育緯, 董孟航, 王均峰</a></address>
      <p>隨著雙11購物節倒數計時，中國大陸電商龍頭阿里巴巴旗下的電商平台淘寶，今年在台灣以嶄新面貌重新出擊，授權業者代理經營，正式宣告合法落地。本刊調查，適逢雙11購物節，「淘寶台灣」豪砸上億元大打行銷戰，除了狂打廣告、祭出千萬項商品免運費，更推出超狂「一元清空百萬購物車」活動，讓本土電商剉咧等。經營型態與淘寶相似的蝦皮購物、PChome商店街首當其衝，三強激戰一觸即發。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/eSveMIx_7Fc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>「『淘寶台灣』是淘寶真正落地台灣的開始，只有你想不到的，沒有你淘不到的！」上月23日，在北市華山文創園區淘寶台灣上線記者會，出生於台灣、阿里巴巴集團首席市場官的董本洪，褪去畢挺西裝，身穿白襯衫配牛仔褲，腳踩黑色帆布鞋，一身年輕勁裝如同淘寶台灣嶄新面貌，一臉雀躍地宣布透過授權克雷達成立淘寶台灣，正式合法落地。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191105145945-6f390d7f13a5b6db4caaeccb58892d40-tablet.jpg"/>
        <figcaption>上月底，阿里巴巴集團首席市場官董本洪來台出席淘寶台灣上線記者會。</figcaption>
      </figure>
      <p>就在一場熱鬧喧騰的淘寶台灣上線記者會過後，反倒讓眾人留下滿腦子的問號，為什麼台灣人已經相當熟悉的淘寶還需要另一個新平台？而名不見經傳的代理商英商克雷達，為何有能耐拿下授權代理？</p>
      <hr/>
      <p>雙11小辭典</p>
      <p>11月11日因2個11所組成，俗稱光棍節，原是中國年輕人的潮流用語，後來阿里巴巴旗下購物網站淘寶在2009年發起「雙11購物狂歡節」，當時僅27家商家參與，目標是提升商家和消費者的網上購物意識，爾後在媒體、社群網路推波助瀾下，成為電商年度盛事。近年，消費金額更凌駕美國購物節黑色星期五，去年天貓雙11當天交易額約新台幣9,242億元。</p>
      <hr/>
      <p>
        <b>　</b>
      </p>
      <h3>改善缺失　全力進軍</h3>
      <p>本刊調查，淘寶過去因法令限制數度登台未果，今年，依循蝦皮購物模式，由業者取得品牌授權代理經營，以淘寶台灣名號捲土重來，名正言順地正式落地，強勢殺入電商市場，提供繁體中文化介面、7天鑑賞期、本地退貨，以及更為安心的超商取貨付款，把過去淘寶令人詬病的痛點一一改善，準備全力進攻台灣市場。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191105145933-1edf047298f19b8d47574d30931ed6d1-tablet.jpg"/>
        <figcaption>淘寶改由授權代理再度攻台，豪砸上億元廣告、免運補貼大打行銷戰。</figcaption>
      </figure>
      <p>淘寶是中國大陸電商龍頭阿里巴巴旗下C2C（Customer to Customer，客戶對客戶）型態的購物網站之一，去年集團營收高達人民幣3,768億元（約新台幣1.62兆元），較前1年增長5成1，僅次於美國亞馬遜，更是創造出席捲全球雙11購物節的創始電商。</p>
      <p>淘寶台灣辦公室位在北市南京復興站商圈的商辦大樓，大手筆租下二層樓面，每層占地約300坪，內部正如火如荼地裝修中，目前團隊約100人，半數以上是隸屬招商團隊的業務高手，不少是來自蝦皮、PChome、Yahoo!等一線電商，未來將會持續大規模擴編。「做生意就是要文武百市匯集，電商尤其如此。」淘寶授權的代理商英商克雷達行銷長林雅雯說。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191105145939-16e96a5d4b685127178b53282a97d4d8-tablet.jpg"/>
        <figcaption>淘寶授權英商克雷達代理經營淘寶台灣，延攬前電商大將林雅雯（中）擔任行銷長。</figcaption>
      </figure>
      <p>
        <b>　</b>
      </p>
      <h3>商品多元　價格略高</h3>
      <p>上週五（11月1日），林雅雯急著說清楚、講明白，顧不得新辦公室還在整修，就接受了本刊獨家專訪，「台灣消費者對於淘寶很熟悉，但好感度還不夠，我們要強化本地化服務，包括便捷的退貨機制、多元付款方式等。」林雅雯補充：「請把全新的淘寶台灣和現有的『手機淘寶』當做二家不同公司，而淘寶台灣是由台灣團隊經營。」</p>
      <p>林雅雯坦言：「我們是一個多元化的平台，不僅有公司貨，也有俗稱的水貨，提供消費者多元選擇，同樣的商品價格的確會比現有的手機淘寶略高，因為需要支應在地化的營運成本。」</p>
      <p>被委以重任的行銷長林雅雯，資歷相當顯赫，9月才加入淘寶台灣團隊，6年級生的她，待過NOKIA等國際大公司，擁有12年電信業背景、5年電商資歷，也曾創業2年做數位廣告，來到淘寶台灣前，是台灣大哥大myfone行動商務處處長，首創門號綁家電的創新發起者，也將電商平台成功轉化為門市虛擬貨架，有效刺激業績，具備線上、線下整合的新零售長才，更是被淘寶相中延攬的主要原因。</p>
      <p>林雅雯話鋒一轉，談到近來動盪，她的口氣明顯激動地說：「我們是淘寶在台灣授權代理商，正規合法註冊的台灣分公司，該繳的稅一點都不會漏。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191105150822-3adba8b8cbfed930de04221f5590d630-tablet.jpg"/>
      </figure>
      <p>
        <b>　</b>
      </p>
      <h3>重金宣傳　祭免運費</h3>
      <p>根據經濟部商業司資料顯示，英商克雷達投資有限公司台灣分公司於今年7月4日核准登記，在台營運資金為新台幣2,010萬元，經營事業包含國際貿易業、資料處理服務業、電子資訊供應服務業、第三方支付服務業等。</p>
      <p>談及公司股東成員，林雅雯則低調地回應：「阿里巴巴有微量投資，大股東是來自電商等產業背景。」至於詳細股東成員、簽約授權金、簽約合作年限等，仍是不能說的祕密。但對於即將到來的雙11購物節，新團隊倒是卯足全力應戰。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191105150025-5df18e3aacc49e89a49b4c4c19662f6f-tablet.jpg"/>
        <figcaption>2015年底登台的蝦皮購物，祭出免運補貼強攻台灣市場，曾造成便利商店遭大量包裹塞爆景象。（翻攝自爆廢公社）</figcaption>
      </figure>
      <p>記者實際操作淘寶台灣全新平台發現，無疑地蛻變成道地的台灣電商，操作介面跟目前蝦皮、PChome等相似，可望吸引到以往搞不懂集貨及直送差異的消費者。</p>
      <p>為了要讓台灣消費者從原先的手機淘寶，願意轉向本土化的淘寶台灣平台消費，首先便豪砸上億元大打行銷戰，除了鋪天蓋地包下捷運站、公車等鬧區室內戶外廣告，吸住眾人目光外，最能打動消費者的，就是在平台上推出超狂折扣，雙11期間超過千萬項商品祭出零元免運費，還有1元清空價值百萬元的購物車等優惠活動。</p>
      <p>　</p>
      <h3>同業備戰　促銷吸睛</h3>
      <p>其實台灣消費者早已嘗過免運費的甜頭，時間往前拉到2015年，來自新加坡的蝦皮購物祭出免運補貼戰，一舉打亂電商圈節奏。2017年，首當其衝的PChome商店街董事長詹宏志下令正面迎戰，但最終遍體鱗傷大虧4個股本並黯然下櫃，而蝦皮自己也不好過，總計虧損超過40億元，可說是兩敗俱傷。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191105145952-f317f28b5f5925cee7ba7f16f9e17290-tablet.jpg"/>
        <figcaption>雙11檔期是電商的年度大檔，而本土電商龍頭PChome於捷運站內砸大錢下廣告宣傳。</figcaption>
      </figure>
      <p>未料經營模式相似的淘寶台灣再度祭出重招，對於蝦皮購物、PChome商店街來說噩夢是否重演，外界也相當好奇。momo富邦媒董事長林啟峰日前接受媒體訪問時語重心長地表示：「淘寶台灣經營模式，跟蝦皮、PChome商店街較類似，接下來勢必有一番激戰，對於momo我覺得初期影響還看不出來。」</p>
      <p>面對淘寶台灣強勢來襲，PChome商店街和蝦皮購物也進入了備戰狀態，雙11大戰正式開打。擁有700萬名會員、12萬店家的PChome商店街同樣祭出免運費，玩小遊戲或消費可獲得等同購物金的貓糧，一個貓糧等同1元，雙11當天可全額折抵，預計撒出上億元。另外，蝦皮購物則是預計砸千萬元預算促銷，祭出滿額免運外，將於本週四公布當天最殺折扣商品等優惠。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191105150005-bc6cc248f70c9e92bfce09167ae0bc7c-tablet.jpg"/>
        <figcaption>2015年，蝦皮購物以免運補貼進軍台灣市場，引爆電商圈激戰。</figcaption>
      </figure>
      <p>不過，淘寶台灣不只把目標放在消費者，而是要招攬更多本地中小型電商上架開店，林雅雯自信滿滿地說：「我的任務就是要把淘寶台灣帶起來，現階段要建構出完善生態圈，接續協助青年創業，讓電商產業升級，培養出更多明星級店家，最終帶領台灣品牌走出去、打國際盃。」</p>
      <p>
        <b>　</b>
      </p>
      <h3>質疑中資　經部開鍘</h3>
      <p>問到雙11檔期的目標？「我們才剛開站，現在談業績還太早了，但是從10月23日開站到現在，業績、商品數等各項數據都是翻倍成長，在年底前突破100萬名註冊會員沒有問題。」林雅雯說。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191105150019-469c488683f1157033590d25ea020c76-tablet.jpg"/>
        <figcaption>momo富邦媒董事長林啟峰（左）認為淘寶台灣落地後，電商產業勢必有一番激戰。右為富邦媒總經理谷元宏。</figcaption>
      </figure>
      <p>其實，除了三大C2C購物平台開戰，台灣本土電商也卯足勁搶攻雙11大檔，促銷堪稱歷年來最狂，本土電商龍頭PChome集合了旗下十家平台和服務，打出One PChome策略，喊出下殺上億元折扣；而momo富邦媒邀集6,000家知名品牌，喊出挑戰年度最低價，且全通路累積消費滿11,111元，即可登記抽百萬元福斯商旅7人座休旅車。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191105150013-5aa3ed8b02af84d67722aac0aeb9c30a-tablet.jpg"/>
        <figcaption>2017年初，PChome董事長詹宏志下令商店街正面對決蝦皮購物，但最終卻大虧4個股本並黯然下櫃。</figcaption>
      </figure>
      <p>根據資策會今年初的調查報告顯示，「近5成6網友曾有跨境購物經驗，過去1年最常消費海外電商依序為淘寶、日本樂天和日本亞馬遜，其中超過5成3有在淘寶購物，更是連續3年台灣人最常消費的第1名海外電商。」資深電商人士分析：「台灣人很愛在淘寶買東西，但台灣最大的C2C平台蝦皮購物，上面卻有不少都是淘寶貨。」</p>
      <p>2013年11月，淘寶就以「香港商淘寶資訊股份有限公司」港商名義來台設立分公司，但當年便遭外界質疑其中資身分，直到2015年3月被經濟部認定違反中資來台許可辦法，應申請轉換為中資卻未轉換，同年5月，對淘寶開罰24萬元，並要求在6個月內停止或撤回在台投資，淘寶不服提出行政訴訟。</p>
      <p>　</p>
      <h3>積極拓展　招攬網紅</h3>
      <p>直到2018年6月，淘寶以中資身分取得經濟部執照，幾個月內積極拓展業務，包含與特力集團聯手開設實體店面、重設淘寶大學、招攬年輕網紅加入，還與LINE購物合作。今年，淘寶以品牌授權方式，交由英商克雷達經營，全新淘寶台灣於10月正式上線。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191105150033-b99b0ce199e2201b4a3422f4e16f69c6-tablet.jpg"/>
        <figcaption>阿里巴巴旗下的天貓在去年雙11購物節，單日業績衝破新台幣約9242億元新高，較前年成長27％。（東方IC）</figcaption>
      </figure>
      <p>外界好奇，向來積極好戰的淘寶，是否會祭出大規模資本戰，主動搶占台灣市場版圖，林雅雯先是停頓了幾秒後，隨後謹慎地回答：「競爭絕對不是一件壞事，但我們是代理商，沒有預算打資本戰，不主動求戰，但也不拒戰。」</p>
      <p>挾著阿里巴巴的龐大資源，淘寶台灣這回豪砸上億元大打行銷戰，就是要在雙11年度電商大檔，一舉攻城掠地，而面對攻勢凌厲的電商巨擘來襲，本土電商要怎麼接招，外界都在看。</p>
