      <h1>卓球日本女子、韓国下し決勝進出…中国と対戦へ</h1>
      <address>
        <time datetime="2019-11-09T13:57:00+00:00">09 Nov 2019, 13:57</time>
      </address>
      <p>　卓球・ワールドカップ（Ｗ杯）団体戦第４日（９日・東京体育館）――男女の準決勝が行われ、女子の日本は韓国を３―１で下した。１試合目のダブルスで石川佳純（全農）、平野美宇（日本生命）組が敗れたが、シングルスで伊藤美誠（スターツ）が２勝、平野が１勝して逆転勝ち。決勝は中国と対戦する。男子の日本は中国に０―３で完敗し、銅メダルだった。</p>
    </article>
