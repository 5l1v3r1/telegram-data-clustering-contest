      <h1>Чем заняться на выходных в Сочи: афиша на 9-10 ноября. ВИДЕО</h1>
      <address>
        <time datetime="2019-11-09T13:10:00+00:00">09 Nov 2019, 13:10</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/m83TYQYUxIk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сегодня, 9 ноября, в Зимнем театре покажут спектакль «Нежданный гость». Те, кто родился во времена СССР, смогут вспомнить то время, а молодежь откроет для себя не только жизнь советских людей, но и узнает, что означали понятия дружбы, порядочности и любви. Смешную и добрую историю расскажут Кирилл Гребенщиков, Вячеслав Гришечкин и Екатерина Порубель.</p>
      <p>Любителей живописи приглашают в Художественный музей. Там проходят сразу две выставки: «Наедине с морем» Сергея Бровкина и экспозиция краснодарского художника Виталия Коробейникова. В первой представлено около 40 морских пейзажей. Работы Коробейникова хранятся в музейных собраниях и частных коллекциях разных стран.</p>
      <p>В кино показывают сразу несколько новинок: триллер «Доктор Сон», снятый по книге Стивена Кинга, а также «Терминатор: Темные судьбы», «Текст», «Огни большого города», «Верность» и другие.</p>
      <p>В воскресенье, 10 ноября, ФК «Сочи» намерен дать бой московскому ЦСКА. Матч состоится на домашней арене «барсов» — стадионе «Фишт». Начало в 16:30.</p>
    </article>
