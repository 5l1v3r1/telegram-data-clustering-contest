      <h1>水戸で住宅全焼、焼け跡に２遺体…高齢姉妹と連絡取れず</h1>
      <address>
        <time datetime="2019-11-09T13:54:00+00:00">09 Nov 2019, 13:54</time>
      </address>
      <p>　９日午後６時頃、水戸市元吉田町、加藤佐代子さん（８３）方から出火、木造２階住宅約７０平方メートルが全焼した。焼け跡から２人の遺体が見つかり、水戸署では、遺体の身元と出火原因を調べている。同署の発表では、加藤さんは妹（７６）と同居。２人と連絡が取れていないという。</p>
    </article>
