      <h1>FOTO : Merayakan Persatuan Dalam Momen Maulid Nabi Muhammad</h1>
      <address><time datetime="2019-11-09T13:59:03+00:00">09 Nov 2019, 13:59</time> by <a rel="author">Antara Foto, https://www.facebook.com/CNNIndonesia</a></address>
      <p>Jakarta, CNN Indonesia -- Sejumlah masyarakat di Indonesia merayakan Maulid Nabi Muhammad SAW sekaligus demi persatuan dan kesatuan.</p>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/09/44488b0d-9961-48b4-a5f2-7e89e3ce5cac_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Peserta menabuh rebana dan membaca shalawat saat mengikuti pawai Maulid Nabi di Kampung Nelayan Nambangan-Cumpat, Surabaya, Jawa Timur, Jumat (8/11). Pawai tersebut dalam rangka memperingati hari lahirnya Nabi Muhammad SAW. (ANTARA FOTO/Moch Asim)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/09/99c95122-e8a3-4b0f-8657-f206d2fa9ed4_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Sejumlah pohon hias dibawa berkeliling kampung saat pawai perayaan Maulid di Desa Kabobona, Kabupaten Sigi, Sulawesi Tengah, Jumat (8/11). Pawai rutin dilaksanakan setiap tahunnya untuk menyemarakkan hari lahirnya Nabi Muhammad SAW. Usai dibawa berkeliling, pohon tersebut selanjutnya dibagikan kepada warga. (ANTARA FOTO/Mohamad Hamzah)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/09/28cd880f-9cdf-4a49-8498-50865058ebef_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Sejumlah santri Tarbiyah Islamiyah menumpangi mobil bak terbuka saat mengikuti pawai menyambut Maulid Nabi 12 Rabiul Awal 1441 H di Lhokseumawe, Aceh, Jumat (8/11). Pawai itu sebagai lambang semangat persatuan dan kesatuan sekaligus mengenang perjuangan Nabi Muhammad SAW. (ANTARA FOTO/Rahmad)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/09/0c12198b-abc5-4cd5-8c76-2d62e0de4b29_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Peserta membawa gunungan makanan dan hasil bumi pada pelaksanaan Kirab Maulid 1441 H di Kampung Berkelir Tangerang, Banten, Jumat (8/11). Acara yang dihadiri ribuan umat muslim se-Tangerang ini diadakan dalam rangka memperingati Maulid Nabi Muhammad SAW. (ANTARA FOTO/Muhammad Iqbal)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/09/95ffa08d-2f7c-4cd7-9aab-490e9469dd4c_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Sejumlah peserta membawa replika burung Garuda saat pawai Rolasan di Tegal, Jawa Tengah, Jumat (8/11). Pawai sambut Maulid Nabi Muhammad SAW yang diikuti ratusan peserta tersebut diisi dengan berbagai macam seni pertunjukan. (ANTARA FOTO/Oky Lukmansyah)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/09/6ce9b45b-0b8c-43fe-a95b-8a5a3e74537f_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Niyaga atau penabuh gamelan memainkan perangkat gamelan Kanjeng Kyai Nagawilaga di Masjid Gede Kauman, DI Yogyakarta, Senin (4/11). Dua perangkat gamelan sekaten Kyai Nagawilaga dan Kanjeng Kyai Guntur Madu ditabuh selama tujuh hari secara bergantian menandai peringatan Maulid Nabi Muhammad SAW. (ANTARA FOTO/Hendra Nurdiyansyah)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/09/18d8e215-9a99-44cc-8cbd-84cda914b0cb_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Jamaah membaca sholawat nabi saat tradisi berebut koin di masjid Jami Jamsaren, Kota Kediri, Jawa Timur, Jumat (8/11) malam. Tradisi pembacaan sholawat nabi yang disertai dengan melempar dan berebut uang logam tersebut guna memperingati Maulid Nabi Muhammad SAW. (ANTARA FOTO/Prasetia Fauzani)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/09/ed332444-dd8b-4a1c-8eca-2f8520c67523_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Warga membaca zikir saat kenduri dengan sajian aneka makanan pada perayaan Maulid di Palu, Sulawesi Tengah, Kamis (7/11). Tradisi yang telah berakulutrasi dengan budaya setempat itu sudah dilakukan secara turun temurun dengan menyediakan aneka makanan yang dihias dengan telur dan dibagikan kepada warga. (ANTARA FOTO/Basri Marzuki)</figcaption>
      </figure>
