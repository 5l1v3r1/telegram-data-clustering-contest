      <h1>شاهد: فلسطيني يطعم الطيور والهررة في باحة المسجد الأقصى منذ 20 عاماً</h1>
      <address><time datetime="2019-11-09T13:30:16+00:00">09 Nov 2019, 13:30</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3eAjiFmfaa8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>يواظب الفلسطيني السبعيني غسان يونس منذ عشرين عاماً على ممارسة تقليد ارتبط باسمه وصورته التي باتت مألوفة لزوار المسجد الأقصى.</p>
      <p>خمس مرات في الأسبوع يأتي غسان من بلدة عرعرة إلى القدس في رحلة تستغرق 90 دقيقة لإطعام الهررة والطيور خاصة، في باحة المسجد الأقصى، حتى بات مشهده محاطاً بالطيور والقطط مشهداً محبباً ومعتاداً للمصلين والزوار.</p>
      <p>بمجرد أن يصل إلى المسجد الأقصى يبدأ غسان بالتصفير فتجتمع حوله الطيور والقطط، يقول إنهم يتجمعون فقط عندما يعرفون أنه دخل باحة المسجد.</p>
      <p>لفرط حبه للحيوانات وما يفعل، فهو على سبيل المثال يمول هذا العمل من جيبه الخاص، أطلق عليه المقدسيون لقب "أبو هريرة"، تيمناً بالصحابي المسلم الذي اشتهر بحبه للقطط وكان هذا الحب وراء اللقب.</p>
