      <h1>Brasile: Lula è libero, folta folla ad accoglierlo fuori dal carcere</h1>
      <address><time datetime="2019-11-09T13:30:00+00:00">09 Nov 2019, 13:30</time> by <a rel="author">Cinzia Rizzi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pAXtMyQ1cgE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Le porte della prigione di Curitiba si sono riaperte</b>, sabato in serata, <b>per Luiz Inacio Lula da Silva</b>. L'ex presidente brasiliano, dopo 19 mesi di carcere, è tornato libero. <a href="https://it.euronews.com/2019/11/08/brasile-l-ex-presidente-lula-sara-presto-scarcerato">La Corte Suprema di Brasilia ha accolto l'istanza della difesa di Lula</a>, stabilendo che un imputato possa essere privato della libertà solo dopo aver esaurito tutti i gradi di giudizio.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192952550779228160" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"Dopo l'arresto, dopo le elezioni, il Brasile non è migliorato, anzi", ha dichiarato Lula dal palco. "E' peggiorato. Le persone stanno soffrendo di fame, non hanno un lavoro".</p>
      <h3>In tanti ad accogliere e sostenere Lula</h3>
      <p>Lula, <a href="https://it.euronews.com/2018/04/07/brasile-legali-lula-non-e-un-atto-di-ribellione-">finito dietro le sbarre il 7 aprile 2018</a>, perché <b>coinvolto nell'inchiesta "Lava Jato" e condannato per corruzione e riciclaggio di denaro</b>, ha trovato una folta folla di simpatizzanti e militanti ad attenderlo.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/80/48/808x539_cmsv2_3fdee80c-6962-5d8f-9cb7-54bfc246ec23-4288048.jpg"/>
        <figcaption>"Lula è innocente" si legge sullo striscione portato da dei sostenitoriREUTERS/Rodolfo Buhrer</figcaption>
      </figure>
      <p>"La liberazione di Lula è molto importante per la democrazia brasiliana. Ci sentivamo come imprigionati, tutti con lui, in quella cella e ora il nostro spirito è di nuovo libero", dichiara una sostenitrice dell'ex capo di Stato.</p>
      <p>Il 74enne, leader del Partito dei lavoratori, fu presidente del Brasile tra il 2003 e il 2010 ed è ancora <a href="https://it.euronews.com/2019/04/08/brasile-un-anno-di-carcere-per-lula-migliaia-di-sostenitori-in-piazza">una delle icone più amate della sinistra</a>.</p>
      <h3>L'Operazione Lava Jato</h3>
      <p>L'Operação Lava Jato (operazione autolavaggio in italiano), è il nome di un'<b>indagine che portò alla luce un sistema di tangenti all'interno dell'azienda petrolifera statale brasiliana Petrobras</b>. Un giro di mazzette del valore di circa <b>2,4 miliardi di euro</b>. Secondo chi condusse l'indagine penale - la polizia federale, sezione di Curitiba, e giudizialmente guidata dal <a href="https://it.euronews.com/2018/11/01/sergio-moro-primo-superministro-brasiliano">giudice Sérgio Moro</a> dal 17 marzo 2014 - si trattò della più grande operazione anti corruzione nella storia del Paese sudamericano. Moro è attualmente ministro della giustizi, nel governo Bolsonaro.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193129840679047169" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Dura <b>la reazione dell'attuale presidente brasiliano, Jair Bolsonaro</b>, che ha twittato: "Amanti della libertà e del bene, siamo la maggioranza. Non possiamo commettere errori. Senza una direzione e una guida, anche la migliore truppa diventa una banda che spara a caso, ovunque, compreso contro i propri amici. Non date munizioni al delinquente, che è momentaneamente libero, ma carico di colpa".</p>
