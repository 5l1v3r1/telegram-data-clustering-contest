      <h1>浦和の大槻監督、ＧＫ福島春に期待…ＡＣＬ</h1>
      <address>
        <time datetime="2019-11-09T01:08:00+00:00">09 Nov 2019, 01:08</time>
      </address>
      <p>　【リヤド＝宮地語】９日夜（日本時間１０日未明）に行われるサッカーのアジアチャンピオンズリーグ（ＡＣＬ）決勝第１戦に向け、Ｊ１浦和の大槻監督らがサウジアラビアのリヤドで８日に行われた公式記者会見に臨んだ。</p>
      <p>　大槻監督は出場停止のＧＫ西川の代役としてＧＫ福島春の起用を明言し、「非常に信頼している。明日もいいパフォーマンスを見せてくれると思う」と期待を寄せた。選手らは試合会場で約１時間の調整を実施。ＦＷ興梠（こうろき）は「完璧な状態で迎えられる」と自信をのぞかせた。</p>
    </article>
