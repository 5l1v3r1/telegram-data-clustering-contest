      <h1>Passalacqua acompañó a jóvenes que compiten en la modalidad FreeStyle en Posadas</h1>
      <address>
        <time datetime="2019-11-09T20:00:00+00:00">09 Nov 2019, 20:00</time>
      </address>
      <figure>
        <img src="https://www.elterritorio.com.ar/fotos/810/0/img/1/272/2019110920045300_1.jpg"/>
        <figcaption>Foto: Gentileza</figcaption>
      </figure>
      <p>El gobernador Hugo Passalacqua acompañó en la tarde de este sábado a los jóvenes que participan de una nueva fecha de “batallas” de FreeStyle en el salón San Martín de Posadas.</p>
      <figure>
        <iframe data-src="https://twitter.com/passalacquaok/status/1193290940280197120?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Esta nueva fecha –la segunda que se realiza en Posadas- se planteó con un nuevo desafío para los jóvenes de toda la provincia, ya que se requiere mantener la temática "Patria" a lo largo de la competencia que consiste en “rapear” a partir de palabras sugeridas a través de una pantalla gigante. <br/><br/>Los competidores, llegados desde Puerto Rico, Apóstoles, Garupá, Candelaria, Posadas, Oberá, entre otros, se “enfrentan” en una modalidad que implica desafiar y knockear con rimas e improvisaciones, mientras son arengados por un animador y con los demás competidores que esperan su turno alrededor. <br/><br/>“Hiding Place” es una movida organizada por el grupo El Joven Puede y Podemos Misiones, coordinados por el joven Alex Schuster, quien estuvo en los comienzos de este movimiento juvenil desde Puerto Rico, Misiones. <br/><br/>La fecha organizada este sábado en la sede de la Asociación Sanmartiniana de Posadas, tuvo como jurados a los referentes regionales Diafra, Big Lucho y Táctico. <br/><br/>Passalacqua presenció una de las “batallas”, dialogó con los organizadores y algunos participantes y los alentó a continuar con la actividad de atrae a numerosos adolescentes y jóvenes urbanos de todo el mundo. <br/><a href="mailto:redaccion@territoriodigital.com"><b>Si querés sugerir o corregir algo sobre esta nota hace click acá </b></a> <a href="mailto:tengoundato@elterritorio.com.ar"><b>Si tenés un dato que puede ser noticia contáctanos acá</b></a></p>
