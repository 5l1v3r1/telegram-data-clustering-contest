      <h1>Migration: Maas fordert europäische Antwort, Di Maio dankt für Solidarität</h1>
      <address><time datetime="2019-11-09T20:07:02+00:00">09 Nov 2019, 20:07</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kPXPSApeKbU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In Berlin traf Aussenminister Heiko Maas auf seinen italienischen Amtskollegen und bekennenden Migrationsgegner Luigi di Maio. Einig waren sich beide, dass die politische Blockade in Europa enden müsse.</p>
      <p>
        <b>Heiko Maas, deutscher Aussenminister:</b>
      </p>
      <p>
        <b>"Wir brauchen eine europäische Antwort auf der Grundlage unserer gemeinsamen Werte, unserer gemeinsamen Verantwortung und Solidarität, vor allem der Solidarität mit Ankunftsländern wie Italien, die viel zu lange mit der Last, die sie zu tragen haben, sich selbst überlassen waren."</b>
      </p>
      <p>So lange Di Maio noch in kolation mit Matteo Salvini von der rechtspopulistischen Lega in Italien regierte, herrschte ein anderer Tonfall in der europäischen Migrationspolitik. Di Maio zeigt isch deutlich verbindlicher:</p>
      <p>
        <b>Luigi di Maio, italienischer Aussenminister</b>
      </p>
      <p>
        <b>"Deutschland reagiert immer zuerst, ist immer offen für die Aufnahme von Migranten, die an den italienischen Küsten ankommen. Deutschlands Hilfsbereitschaft sollte Beispiel für die vielen anderen Länder sein, von denen wir hoffen, dass sie sich der europäischen Solidarität nicht verschliessen werden.“</b>
      </p>
      <p>Gemeinsam mit Frankreich und Malta kam es bereits zu einer ersten Übereinkunft, in der Deutschland sich bereit erklärte, ein Viertel der Migranten aufzunehmen, die auf dem Seeweg Italien erreichen – faktisch handelt es sich nur um wenige hundert Menschen pro Jahr.</p>
      <h3>Von der Leyen kündigt Vorschlag für europäischen Migrationspakt an</h3>
      <p>Die künftige EU-Kommissionspräsidentin Ursula von der Leyen hat für die ersten Monate nach ihrem Amtsantritt in Brüssel einen Vorschlag zu einem europäischen Migrationspakt angekündigt. Ihr Ziel sei es, den Vorschlag im ersten bis zweiten Quartal des nächsten Jahres vorzulegen</p>
