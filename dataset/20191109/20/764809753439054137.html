      <h1>فيديو: إصابة جنرال في القوات السورية بعد اشتباكات عنيفة مع الجيش التركي</h1>
      <address><time datetime="2019-11-09T20:30:40+00:00">09 Nov 2019, 20:30</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/my4wD4Xn-NU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>قال المرصد السوري لحقوق الإنسان ووسائل إعلام سورية رسمية، وأخرى كردية، إن اشتباكات عنيفة وقعت اليوم بين الجيشين السوري والتركي في شمال شرقي البلاد، ما أدى إلى جرح عميد وجنرال من القوات السورية.</p>
      <p>وتظهر لقطات الفيديو أعلاه التي بثتها وكالة أنباء هاوار الكردية لحظة نقل أحد الضابطين إلى المستشفى للعلاج. وقالت وكالة الإعلام الرسمية السورية والمرصد، إن آخرين أصيبوا أيضاً في تبادل إطلاق النار، منهم مصور عامل لديها.</p>
      <p>ودخل الجيش التركي مدعوماً من قبل قوات الجيش الوطني السوري إلى شمال سوريا الشهر الماضي بهدف إبعاد المقاتلين الأكراد عن الحدود التركية.</p>
      <p>وعقدت القوات الكردية "صفقة" مع دمشق، دفعت الأخيرة إلى إرسال قوات إلى منطقة النزاع، بهدف وقف الزحف التركي. وهي الصفقة التي وصفتها أنقرة بالصفقة القذرة.</p>
      <p>وعلى الرغم من إعلان هدنة، كانت موسكو عرّابتها، إلا أن مناوشات محدودة اندلعت بين الجانبين التركي والسوري.</p>
