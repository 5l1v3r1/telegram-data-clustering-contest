      <h1>Rain lashes Sohar, other parts of Oman</h1>
      <address><time datetime="2019-11-09T20:03:00+00:00">09 Nov 2019, 20:03</time> by <a rel="author">Times News Service</a></address>
      <figure>
        <img src="https://timesofoman.com/uploads/images/2019/11/09/1074342.jpg"/>
        <figcaption>The Public Authority for Civil Aviation (PACA) had announced that a low pressure trough was likely to affect the country’s weather from November 11.</figcaption>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/j3-zgpQf4po" width="750" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Muscat: </b>Heavy rain accompanied by strong winds has started in Sohar region. Dark clouds were also seen over Shinas and other wilayats of the Sultanate. The Public Authority for Civil Aviation (PACA) had announced that a low pressure trough was likely to affect the country’s weather from November 11.<br/><br/><a href="https://timesofoman.com/article/2199310/Oman/Environment/Weather-update-PACA-issues-thunderstorm-warning-for-parts-of-Oman"><u><b>Also read: PACA issues thunderstorm warning for parts of Oman</b></u></a><br/><br/>PACA said that thunderstorm activity was expected along the east of the coast of Musandam Governorate.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/j3-zgpQf4po" width="640" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>PACA had predicted that Saturday will see light to moderate, occasionally fresh winds in the easterly to southeasterly direction along the coastal areas of Sea of Oman, while over Musandam Governorate the wind will be northerly to northeasterly, moderate to fresh, and over the rest of the Sultanate it will be easterly to southeasterly, light to moderate.<br/><br/><a href="https://timesofoman.com/article/2199596/TimesTV/Oman/Videos/Watch-Rainy-day-in-Shinas-North-Al-Batinah-in-Oman"><u><b>Watch: Rainy day in Shinas, North Al Batinah in Oman</b></u></a><br/><br/><br/><br/>The forecast predicted mainly clear skies over most of the Sultanate with existence of high clouds and chance of clouds development, and isolated rain associated with hail and fresh downdraft winds over Musandam Governorate and Al Hajar Mountains during afternoon possibly continuing at night and chance of late night to early morning low level clouds or fog patches formation along the coastal areas of Arabian Sea.</p>
