      <h1>Migrantes: Alemanha pede maior solidariedade para com Itália</h1>
      <address><time datetime="2019-11-09T20:13:20+00:00">09 Nov 2019, 20:13</time> by <a rel="author">João Paulo Godinho</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oHD3YXmM8KU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A crise dos migrantes que tentam chegar à Europa é uma das fraturas que mais divide a União Europeia nos últimos anos. Por isso, a Alemanha entende que é tempo de encontrar uma resposta comunitária adequada e apoiar países como Itália, um dos principais destinos dos refugiados.</p>
      <p>Numa receção a Luigi Di Maio, ministro italiano dos Negócios estrangeiros, por ocasião dos 30 anos da queda do muro de Berlim, o titular da diplomacia alemã, Heiko Maas, deixou o apelo à ação dos parceiros europeus.</p>
      <p>"Precisamos de uma resposta europeia, baseada nos nossos valores comuns, responsabilidade partilhada e solidariedade, acima de tudo, para com os países de chegada como Itália, que foram deixados à sua própria sorte com este fardo por demasiado tempo", afirmou.</p>
      <p>As palavras de Maas caíram bem a Luigi Di Maio, que defendeu uma maior solidariedade dos parceiros comunitários.</p>
      <p>"A Alemanha está sempre disponível para realojar migrantes que chegam à costa italiana e responde sempre primeiro, com uma disponibilidade que deve ser um exemplo para os outros países e que esperamos agora que possam aderir ao conceito de solidariedade europeia em respeito a este fenómeno da migração", vincou.</p>
      <p>Ao longo dos últimos meses, vários barcos de resgate de migrantes ficaram bloqueados no Mediterrâneo sem poder aportar em Itália, devido à política de tolerância zero do anterior governo italiano.</p>
      <p>Por outro lado, a recusa de vários países de leste em acolher migrantes veio aumentar ainda mais a coesão da União, num tema que continua sem uma solução à vista.</p>
      <p>Como resposta, a União Europeia aprovou esta semana o reforço da agência europeia de controlo de fronteiras, a Frontex, com mais 10 mil efetivos até 2027.</p>
