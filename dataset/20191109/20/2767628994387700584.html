      <h1>Nueva retirada de fuerzas ucranianas y prorrusas de la línea de fuego</h1>
      <address><time datetime="2019-11-09T20:27:17+00:00">09 Nov 2019, 20:27</time> by <a rel="author">Yaiza Martín-Fradejas</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jc5_OMAAMNQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Las tropas ucranianas y los rebeldes prorrusos se retiran de Petróvskoye, en la autoproclamada república popular de Donetsk. Ambas partes han protagonizado este sábado <b>un repliegue de fuerzas de la línea de fuego</b> en un nuevo intento diplomático de alcanzar <b>un acuerdo de paz en la Guerra del Donbáss.</b></p>
      <p>"Si los enemigos no cumplen con sus obligaciones, volveremos a la posición que acabamos de dejar", advirtió sin embargo un general de las Fuerzas Armadas de Ucrania.</p>
      <p>No es la primera vez que las dos partes separan sus fuerzas del frente, bajo la vigilancia de la misión de observación de la OSCE. Si se confirma la total retirada, <b>se habrá cumplido el requisito para una cumbre de líderes que busca poner fin al conflicto.</b></p>
      <p>Esto se produce tras la reciente retirada de fuerzas en Zolotoye, en el este de Ucrania.</p>
      <p>Tras su reelección, el presidente ucraniano <b>Volodímir Zelenski, ha intentado reanudar las conversaciones con la parte prorrusa</b> a través de Moscú, con el fin de reactivar el protocolo de Minsk. Este nuevo enfoque diplomático hizo posible la actual separación de fuerzas.</p>
      <p>Según cifras oficiales de la ONU, el conflicto armado en el este de Ucrania, que comenzó en junio de 2014, ha dejado unas <b>13.000 víctimas</b>, tanto civiles como militares.</p>
