      <h1>A partir del 2020 se podrán utilizar los celulares dentro de los bancos</h1>
      <address>
        <time datetime="2019-11-09T20:57:00+00:00">09 Nov 2019, 20:57</time>
      </address>
      <p>Mucha atención porque la <b>Superintendencia Financiera de <a href="https://telemedellin.tv/epm-anla-hidroituango/362664/">Colombia</a></b> emitió un comunicado en las últimas horas donde hizo un importante anuncio sobre el uso de los celulares en las entidades bancarias.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/uJELrHe5z9k" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La decisión deroga la <b>Circular 093 de 2010</b> que limitaba el uso de celulares en los bancos y así prevenir el hurto. Sin embargo, con el auge tecnológico se toma la decisión de permitirlos, pero a partir del 1 de enero de 2020.</p>
      <p>La medida, según la <b>Superfinanciera</b> busca incentivar la transformación digital de las entidades financieras en actividades como solicitar créditos en línea, programar turnos o acceder a servicios por medio del reconocimiento facial.</p>
      <p>Sin embargo, la restricción se mantiene para funcionarios de la entidad en las áreas de depósito, pagos y retiros. Las autoridades sugirieron seguir utilizando todos los mecanismos de seguridad como el acompañamiento de la Policía.</p>
    </article>
