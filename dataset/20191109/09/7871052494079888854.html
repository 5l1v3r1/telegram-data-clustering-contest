      <h1>Стена</h1>
      <address><time datetime="2019-11-09T09:29:13+00:00">09 Nov 2019, 09:29</time> by <a rel="author" href="https://d3.ru/user/sezakh/" target="_blank">sezakh</a></address>
      <p>Ровно тридцать лет назад в этот день рухнула Берлинская стена. Фото сделано тремя месяцами ранее. Вон она — прямо за Бранденбургскими воротами. Качество снимка — не очень, но в день такого юбилея, думаю, простительно.</p>
