      <h1>『デス・ストランディング』PC版はSteamとEpic Gamesストアで同時発売へ。発売時期は来夏</h1>
      <address><time datetime="2019-11-09T09:05:08+00:00">09 Nov 2019, 09:05</time> by <a rel="author" href="https://automaton-media.com/author/minoru-umise/" target="_blank">Minoru Umise</a></address>
      <p>505 Gamesは11月9日、PC版『デス・ストランディング』の情報を公開し、同作をSteamとEpic Gamesストアで同時に発売すると発表した。価格は59.99ドル（7590円）。リリース時期は2020年夏。</p>
      <figure>
        <iframe data-src="https://twitter.com/505_Games/status/1192848078539251712?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>『デス・ストランディング』は、小島秀夫氏率いるコジマプロダクションが開発する新作。主人公は、謎に包まれた「デス・ストランディング」の発生により分断された世界を再び繋ごうとする、配達人サム・ポーター・ブリッジズ。アメリカ大陸を横断しながら、運び屋として人々のつながりを取り戻し、国家再建を目指すこととなる。ノーマン・リーダスやマッツ・ミケルセン、レア・セドゥなど出演しており、豪華なキャスティングも注目集まる作品。</p>
      <p>『デス・ストランディング』は、つい昨日11月8日にソニー・インタラクティブエンタテインメントよりPS4向けに発売されている。一方で、発売迫る10月28日の段階で、505 GamesよりPC版の存在が正式に明かされており、2020年夏にPCで同作がリリースされることも発表されていた。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/S3bpqlDEl6A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>※ PS4版トレイラー</p>
      <p>505 Gamesは、『Control』などでEpic Gamesストアでの時限独占販売をおこなっており、『デス・ストランディング』がどのプラットフォームで発売されるかに注目が集まっていたが、この度SteamとEpic Gamesストアにて同時発売されることが発表された。日本向けの価格設定が若干割高にもうつるが、日本語字幕・日本語音声にも対応しており、日本のPCゲーマーも豪華声優陣の吹き替え含めた同作の魅力を楽しめそうだ。</p>
      <p>PC版『デス・ストランディング』は、<a href="https://store.steampowered.com/app/1190460/Death_Stranding/">Steam</a>/<a href="https://www.epicgames.com/store/ja/product/death-stranding/home">Epic Gamesストア</a>にて2020年初夏に発売予定。すでに各ストアページでは、予約受付も開始されている。</p>
