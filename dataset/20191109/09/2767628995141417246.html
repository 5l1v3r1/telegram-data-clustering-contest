      <h1>Turquía empieza este lunes a repatriar a combatientes del Dáesh</h1>
      <address><time datetime="2019-11-09T09:18:06+00:00">09 Nov 2019, 09:18</time> by <a rel="author">Euronews en español </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iBPOAEQ4WCg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Turquía anuncia que empezará, este lunes, a repatriar a sus países a los combatientes del grupo Estado Islámico capturados en Siria.</p>
      <p>Muchos de los miembros del Dáesh son extranjeros, cientos de ellos son europeos. Sin embargo, los países del Viejo Continente no quieren que sus ciudadanos yihadistas regresen.</p>
      <p><i>"Vamos a enviárselos de vuelta. Comenzaremos el lunes. Estas personas son sus ciudadanos incluso si se les ha revocado su ciudadanía. Turquía los extraditará pase lo que pase"</i>, declaraba el ministro del Interior turco, Suleyman Soyl.</p>
      <p>Mientras, sobre el terreno, un convoy conjunto ruso-turco fue apedreado por los lugareños, cerca de la localidad kurda de Derik.</p>
      <p>Las tropas turcas y rusas realizaron este viernes su tercera patrulla conjunta en el noreste de Siria, en virtud de un acuerdo entre ambos países que obligó a los combatientes kurdosirios a retirarse de las zonas fronterizas con Turquía.</p>
      <p>Según las imágenes filmadas por la televisión estatal rusa, el Ejército ruso también ha desplegado helicópteros para patrullar la zona. Por otro lado, el Ministerio de Defensa de Turquía ha explicado que dichas patrullas están siendo apoyadas por drones.</p>
