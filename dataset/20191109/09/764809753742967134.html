      <h1>شاهد: أعمال شغب وإحراق جامعة ونهب كنيسة في تظاهرات تشيلي</h1>
      <address><time datetime="2019-11-09T09:30:26+00:00">09 Nov 2019, 09:30</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2-PjhTFD9Yw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أضرم متظاهرون في تشيلي النار في مبنى جامعة ونهبوا كنيسة خلال أعمال عنف وقعت على هامش مسيرة سلمية ضخمة نظمت الجمعة في وسط العاصمة ضمن الاحتجاجات المستمرة منذ ثلاثة أسابيع للتنديد بالتفاوت الاجتماعي والاقتصادي في البلاد.</p>
      <p>واشتبك المتظاهرون مع الشرطة التي أقامت حواجز لحماية جامعة بيدرو دو لا فالديفيا الخاصة. وبعد وقت قصير بدأ السقف الخشبي لمبنى الإدارة، الذي شيد قبل مئة عام، يحترق بحسب شهود.</p>
      <p>وواجهت فرق الاطفاء صعوبة في الوصول إلى الحريق بسبب العدد الكبير للمتظاهرين.</p>
      <p>وعلى مقربة كان متظاهرون يقومون بنهب كنيسة الصعود التي بنيت عام 1876 ويجرون الأثاث إلى الخارج ويضرمون فيه النار.</p>
      <p>وكان عشرات آلاف الأشخاص قد نزلوا إلى ساحة إيطاليا (بلازا إيطاليا) حيث دأب المتظاهرون على التجمع للاحتجاج على تدني الرواتب وارتفاع تكاليف التعليم والرعاية الصحية والنظام الاجتماعي-الاقتصادي الذي يعتبرون أنه يراعي الأثرياء. وأدت الاضطرابات وأعمال العنف إلى مقتل عشرين شخصا.</p>
      <p>وفي هذه المسيرة الضخمة الثالثة، أطلقوا على الساحة اسم "ساحة الكرامة".</p>
      <p>ومع حلول الليل قام المتظاهرون بقطع طرق قرب مركز فخم للتسوق يعتبر رمزاً لتشيلي العصرية المزدهرة، وأقاموا حواجز مشتعلة. وقد رددوا هتافات منددة بالرئيس المحافظ سيباستيان بينييرا.</p>
      <p>ومركز التسوق هذا مغلق منذ قرابة أسبوعين بسبب الاضطرابات.</p>
      <p>ومع مرورهم أمام القصر الرئاسي بدأ المتظاهرون يطلقون هتافات ضد ببينييرا تطالب باستقالته. كما وجهوا شتائم للشرطة التي تقوم بحراسة المقر.</p>
      <p>قال الطالب كريستيان البالغ 27 عاماً "جئت لأبطل أسطورة أن التظاهرات عنيفة".</p>
      <p>وأعلن بينييرا الخميس سلسلة من التدابير لتعزيز النظام في أعقاب التظاهرات.</p>
      <p>واندلعت الاضطرابات في 18 تشرين الأول/ أكتوبر مع تظاهرات احتجاج على رفع رسوم المترو في ساعة الذروة، وتصاعدت لتشمل أعمال حرق ونهب وصدامات يومين بين المتظاهرين والشرطة ومطالبات أوسع ضد الوضع القائم في دولة تعتبر عموماً إحدى أكثر الدول استقراراً في أميركا الجنوبية.</p>
      <p>وأعلنت الشرطة الخيمس اعتقال قرابة ألف شخص في أعمال الشغب، تم الإفراج عن معظمهم بعد وقت قصير.</p>
      <p>وأجرى الرئيس المحافظ الأسبوع الماضي تعديلاً حكومياً وأعلن عن سلسلة تدابير تهدف إلى تهدئة المحتجين، بينها قانون يضمن حداً أدنى للرواتب من 467 دولار.</p>
      <p>غير أن المحتجين استمروا في المطالبة باستقالة الملياردير اليميني.</p>
      <p>وقال المتقاعد راول توريس البالغ 65 عاماً إنه بعد 43 عاماً من العمل يتلقى معاش تقاعد يبلغ 130 ألف بيزوس (175 دولار)، بالكاد يكفيه.</p>
      <p>وخلال مشاركته في مسيرة على شارع الاميدا قال توريس دامعاً: "اشعر بالفرح عندما أرى هؤلاء الشباب ينتفضون".</p>
      <p>وأضاف متسائلاً: "كيف لم يدرك الناس من قبل بأننا محكومون بالفقر؟".</p>
      <p>والحزمة التشريعية التي أعلنها الرئيس الخميس تهدف إلى إلى وضع حد للتظاهرات العنيفة وأعمال النهب وتشمل تدابير تمنع المتظاهرين من ارتداء قبعات تخفي الوجه وإحراق عوائق، وتعزز الحماية للشرطة.</p>
      <p>وقال بينييرا الذي يرفض الدعوات للاستقالة: "نحن على قناعة بأن هذه الأجندة تمثل وتشمل إسهاماً كبيراً ومهماً في تحسين قدرتنا على حماية النظام العام".</p>
      <p>وأضاف أنه سيتم تأسيس فريق خاص لمحاكمة المخالفين، وفي الأمد البعيد سيتم تعزيز آلية جمع الاستخبارات.</p>
      <p>وجاء إعلان بينييرا بعد أن امتدت التظاهرات الأربعاء إلى الأحياء الأكثر ثراء في سانتياغو للمرة الأولى منذ اندلاعها.</p>
