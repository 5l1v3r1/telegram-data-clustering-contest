      <h1>Pablo Casado, en busca de la derecha perdida</h1>
      <address><time datetime="2019-11-09T09:00:00+00:00">09 Nov 2019, 09:00</time> by <a rel="author">Jose Nunez Tena</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uJ0QPTP3_cA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Hace pocos meses, en las elecciones del 28 de abril, cosechó los peores resultados de la historia de su partido, pero eso no hizo doblegarse a <a href="https://es.euronews.com/2019/11/09/@pablocasado_">Pablo Casado</a>, que vio en los nuevos comicios la oportunidad de rectificar los errores que llevaron al <a href="https://es.euronews.com/2019/11/09/@populares">Partido Popular</a> a semejante derrota.</p>
      <p>Nacido en Palencia en 1981, licenciado en Derecho y padre de dos hijos, Casado es con 38 años el líder más joven de la historia del PP, tras tomar en 2018 el relevo de Mariano Rajoy, tumbado en una moción de censura.</p>
      <p>Casado llegaba así a la cumbre tras 15 años de servicio a un partido que tras la marcha de su predecesor quiso volver a 'aznarizar', con un giro "sin complejos" a la derecha que, no obstante, no salió como él esperaba: en abril, el PP perdía tres millones y medio de votos.</p>
      <p>
        <b>
          <a href="https://es.euronews.com/2019/10/07/los-sondeos-devuelven-la-sonrisa-al-pp-de-pablo-casado-en-espana">Lee: Los sondeos devuelven la sonrisa al PP de Pablo Casado</a>
        </b>
      </p>
      <p>Tras semejante debacle, Casado volvió a girar hacia el centro y la moderación, con la idea clara de ser la única alternativa al PSOE de Sánchez e insistiendo una y mil veces en la necesidad de aunar los votos de la derecha en un solo partido: el suyo.</p>
      <p>Bajada masiva de impuestos, la aplicación de la Ley de Seguridad Nacional en Cataluña o más protección a los autónomos son algunas de las propuestas más sonadas del 'nuevo' Partido Popular de Pablo Casado.</p>
