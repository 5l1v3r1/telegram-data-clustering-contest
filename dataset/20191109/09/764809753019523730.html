      <h1>شاهد: صانع شوكولاتة باريسي يحتفل بالذكرى 30 لسقوط جدار برلين على طريقته</h1>
      <address><time datetime="2019-11-09T09:00:22+00:00">09 Nov 2019, 09:00</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2-TnXWA-CO0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>بعد ثلاثين عاماً من الاحتفالات التي عمت برلين منهية حقبة صعبة بسقوط جدار برلين، ها هو الجدار يسقط مرة أخرى، لكن هذه المرة في باريس وبسهولة أكبر، فهذا الجدار مصنوع من الشوكولاتة!</p>
      <p>صاحب الفكرة، باتريك روجيه، أراد أن يحتفل بذكرى سقوط الجدار الحقيقي على طريقته التي سعى من خلالها إلى توصيل رسالة تدعو لوحدة الأوروبيين خلال هذه الفترة التي يشهد فيها الاتحاد انقسامات متزايدة.</p>
      <p>وصنع الجدار، الذي شيده روجيه أمام متجره في باريس، من 200 كيلوغرام من الشوكولاتة. وعندما قام بتحطيمه، السبت 9 تشرين الثاني / نوفمبر، تناثرت قطع الشوكولاتة على الأرض المغطاة بالبلاستيك ووزعت على المتجمهرين والمارة.</p>
      <p>يقول روجيه: "إنه لأمر مدهش.. لقد نفدت 200 كيلوغرام من الشوكولاتة في بضع دقائق.. إنه لأمر مدهش أن نتقاسم المذاق والقيم ونسائم الحرية لأننا نحتاجها جميعًا في هذه الأوقات. حتى أنني أصاب بقشعريرة وأنا أتحدث عنها.. إنها أبعد مما أردت القيام به".</p>
      <p>ومن بين من شهد التجربة سيسيل ريفريه، التي قضت عدة سنوات في ألمانيا الشرقية خلال الحقبة الشيوعية، والتي رأت أن الفكرة رائعة وعبرت عن سعادتها بامتلاك قطع من الجدار الآن.</p>
