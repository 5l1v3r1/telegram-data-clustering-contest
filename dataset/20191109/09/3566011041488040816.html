      <h1>عکس/ بانوان خوش ذوق کوچه شهید مقدم</h1>
      <address>
        <time datetime="2019-11-09T09:48:00+00:00">09 Nov 2019, 09:48</time>
      </address>
      <p>کوچه شهید غلامحسن (جبار) مقدم در گلستان با اقدام تحسین برانگیز و پسندیده بانوان این کوچه به زیبایی آراسته شده است. همسران برادران شهید و دیگر بانوان این کوچه، خالق تمام این زیبایی های این کوچه هستند.</p>
