      <h1>Dimite el líder de Ciudadanos Albert Rivera tras el batacazo electoral</h1>
      <address><time datetime="2019-11-09T09:00:00+00:00">09 Nov 2019, 09:00</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/EUsZvI-UctU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Albert Rivera es un hombre en la encrucijada, un líder de fulgurante trayectoria, que después de convertir a Ciudadanos, el partido que diseñó a su medida, en uno de los grandes panorama español, ve peligrar ahora incluso su liderazgo.</b>
      </p>
      <p>En abril tuvo la posibilidad de formar gobierno junto al PSOE de Pedro Sánchez, pero se negó en rotundo; una posibilidad que podría no volver a repetirse visto el retroceso de su partido que auguran todos los sondeos.</p>
      <h3>El niño bonito de la política catalana que protagonizó un ascenso fungurante</h3>
      <p>Irrumpió en la políica catalana con solo 26 años como líder de <b>Ciudadanos, una pequeña formación que se definía como antinacionalista y liberal progresista</b>. Su entrada en escena fue sonada, presentándose desnudo en los carteles electorales y jugado a fondo con su atractivo personal.</p>
      <p>Después su asceso fue meteórico, con un desembarco en la política nacional no menos rotundo, hasta colocar a Ciudadanos en las elecciones de abril como <b>tercera fuerza política, con 4,1 millones de votos, 57 escaños y pisándole los talones al Partido Popular.</b></p>
      <h3>Política de bandazos y giro a la derecha</h3>
      <p>En el camino ha ido dando bandazos políticos y virando hacia la derecha. Una derecha que, entre el Partido Popular y el ascenso de la extrema derecha de VOX, amenaza ahora con fagocitarle.</p>
      <p>En el único debate electoral, Albert Rivera <b>trató de recentrar su discurso, simbolizando en una piedra su combate contra el independentismo y sus críticas al Sánchez por la gestión de la crisis catalana</b>, en una última baza para tratar de conquistar a los indecisos y los corazones perdidos en el camino.</p>
