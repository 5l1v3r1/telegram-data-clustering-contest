      <h1>Поліція Буковини попереджає про шахрайства з онлайн-кредитуванням</h1>
      <h2>Ніколи не повідомляйте стороннім особам свої персональні дані</h2>
      <address>
        <time datetime="2019-11-06T09:24:00+00:00">06 Nov 2019, 09:24</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gmVgi-VBqxM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>До підрозділів поліції Чернівецької області почали надходити звернення громадян про можливі шахрайські дії з видачею позик онлайн. Кожне таке повідомлення поліцейські реєструють та проводять перевірку отриманої інформації, встановлюючи особи зловмисників і схеми їхньої протиправної діяльності. Попри це, громадянам необхідно знати, як уберегти свої персональні дані та не допустити їх використання у злочинних цілях.</p>
      <p>Якщо ви не отримували жодних кредитів, але вам надходять повідомлення про заборгованість перед тією чи іншою фінансовою установою, насамперед перевірте чи дійсно від вашого імені укладалися будь-які договори. Для цього необхідно звернутися із запитом до офіційного представництва установи, від імені якої надсилаються повідомлення про заборгованість.</p>
      <p>Якщо з’ясовується, що без вашого відома невідомі особи отримали замість вас позику, такі дії містять ознаки злочину, передбаченого статтею 358 (Підроблення документів, печаток, штампів та бланків, збут чи використання підроблених документів, печаток, штампів) Кримінального кодексу України.</p>
      <p>Щоб не стати жертвою злочинних посягань, ніколи не повідомляйте стороннім особам свої персональні дані: номер паспорта, індивідуальний податковий номер, паролі та секретні коди до картки та з SMS-повідомлень.</p>
      <p>Окрім цього, поліція радить подбати про захист SIM-карти і вберегти її від використання шахраями:</p>
      <ul>
        <li>не перетелефоновуйте на незнайомі номери;</li>
        <li>після підозрілих розмов з незнайомцями негайно дзвоніть різним абонентам з вашої телефонної книги;</li>
        <li>для більшої надійності надайте оператору мобільного зв’язку свої паспортні дані. Таким чином ви закріпите за собою номер і позбавите шахраїв можливості заблокувати SIM-карту й отримати доступ до вашого номера;</li>
        <li>якщо телефон зненацька перестав приймати та надсилати дзвінки – зв’яжіться з банком і заблокуйте картки.</li>
      </ul>
      <p>Якщо все ж таки ви стали жертвою шахрайства – негайно телефонуйте на спецлінію «102» або звертайтеся до найближчого відділення поліції, повідомляє відділ комунікації поліції Чернівецької області.</p>
