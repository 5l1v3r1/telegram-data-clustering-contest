      <h1>Massacro dei mormoni: arriva l'FBI</h1>
      <address><time datetime="2019-11-06T09:38:44+00:00">06 Nov 2019, 09:38</time> by <a rel="author">Cristiano Tassinari</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ce8pANVteXc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Opinione pubblica ancora sottochoc, in Messico e Stati Uniti.</p>
      <p><b>La strage della famiglia di mormoni LeBarón (con doppio passaporto, messicano e americano), sei bambini e tre donne</b>, avvenuta sulla strada di Rancho de La Mora, al confine tra gli Stato messicani di Sonora e Chihuahua, ha lasciato un segno indelebile.</p>
      <p>Ora, da parte del Presidente messicano Andrés Manuel López Obrador, è guerra dichiarata ai "cartelli" della droga, i "<b>narcos</b>", che controllano una parte del territorio messicano, dove spesso non azzardano ad avventurarsi nemmeno le forze dell'ordine.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/14/42/606x404_cmsv2_bda5885a-75d3-584e-b82a-dad5c0f63e7a-4281442.jpg"/>
        <figcaption>REUTERS/Jose Luis Gonzalez</figcaption>
      </figure>
      <h3>Uccisi per errore? Qualcuno dice si, altro dicono no</h3>
      <p>Un video pubblicato sui social media mostra i resti carbonizzati di un auto crivellata di fori di proiettile: le vittime sono bruciate vive nel rogo appiccato dal commando di assassini.</p>
      <p>Secondo gli inquirenti, all'origine del massacro della famiglia LeBarón è possibile uno scambio di identità. Cioè: uccisi per errore.</p>
      <p>Un familiare, Austin Cloes, avanza dei dubbi.</p>
      <blockquote>"Sono stati attaccati da un cartello della droga. Non sappiamo chi è stato, se sono stati presi di mira o sono solo finiti casualmente nel fuoco incrociato di una guerra tra i narcos. <br/>In realtà non sappiamo molto. <br/>Sappiamo solo che sono morti in nove. Nove dei nostri familiari".<cite>Austin Cloes <br/>Familiare delle vittime</cite></blockquote>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/14/42/808x454_cmsv2_d868f62b-fefe-5f5d-b83c-c175fa9d4e64-4281442.jpg"/>
        <figcaption>Austin Cloes, familiare delle vittime.</figcaption>
      </figure>
      <p>Secondo un altro familiare, molto più prossimo, Adrián LeBarón, la strage è tutt'altro che un errore o un equivoco.</p>
      <p>Padre di Rhonita Maria Miller e nonno di quattro nipoti morti nell'assalto dei "narcos", l'uomo ammette: "<b>Avevamo ricevuto minacce da parte del crimine organizzato"</b>.</p>
      <p>La famiglia LeBarón era nota per le sue posizioni anti-violenza.</p>
      <p>Altri otto giovani sono stati trovati vivi dopo essere fuggiti dai loro mezzi e nascosti dove hanno potuto, ma almeno cinque di loro avevano ferite da arma da fuoco. Sono stati trasportati negli Stati Uniti d'urgenza.</p>
      <h3>"Cancelliamo i cartelli della droga dalla faccia della Terra"</h3>
      <p>In un tweet il Presidente americano Donald Trump ha scritto:"Questo è il momento per il Messico, con l'aiuto degli Stati Uniti, di fare la guerra ai cartelli della droga e cancellarli dalla faccia della Terra".</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/14/42/606x340_cmsv2_f696ae12-c731-5ff0-9b35-0bf0a791e08e-4281442.jpg"/>
      </figure>
      <h3>No all'esercito americano, si all'FBI</h3>
      <p>Il Presidente messicano Andrés Manuel López Obrador, dopo una telefonata con Trump martedi sera, <b>ha rifiutato l'offerta della Casa Bianca per l'invio dell'esercito, ma ha accettato la collaborazione dell'FBI</b> nelle indagini sulle nove vittime americane (con passaporto anche messicano), rivendicamendo, tuttavia, l'autonomia giudiziaria messicana sul caso.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191801690888065024" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Nonostante le parole di Adrián LeBarón, il ministro della Sicurezza messicano, Alfonso Durazo, è convinto che per il massacro della famiglia LeBarón si è trattato di "un errore" e il convoglio di mezzi della famiglia mormone è stato scambiato per un altro gruppo armato.</p>
      <p>Il Procuratore di Chihuahua, Cesar Augusto Peniche, ha confermato, indicando che "gruppi di criminali si affrontano spesso in questa zona".</p>
