      <h1>Лидер "Золотой зари" даст показания в суде</h1>
      <address><time datetime="2019-11-06T09:04:22+00:00">06 Nov 2019, 09:04</time> by <a rel="author">Ирина Александрова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cpygtekCPAI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Греции подходит к кульминации судебный процесс в отношении ультраправой националистической партии "Золотая заря". На скамье подсудимых десятки человек. Им грозит от пяти до двадцати лет тюремного заключения. Среди них - шестидесяти однолетний лидер партии Николаос Михалолиакос. Сегодня он впервые даёт показания в суде.</p>
      <p>Михалолиакоса обвиняют в участии в преступной организации, в действиях против греков и иностранцев. Расследование деятельности партии началось после убийства в сентябре 2013 года музыканта-антифашиста Павлоса Фиссаса. Случившееся вызвало огромный общественный резонанс. В стране прошли многотысячные манифестации в знак протеста против этого преступления. Смертельный удар ножом тридцати-четырехлетний Фиссас, как утверждается, получил попав в засаду, устроенную членами "Золотой зари".</p>
      <p>Судебный процесс из-за большого числа обвиняемых и свидетелей длится вот уже четыре года. Каким бы ни был вердикт, репутации партии, совершившей прорыв на парламентских выборах в 2012 году, нанесен серьезный удар. Несколько лет назад по улицам ходили штурмовые отряды "Золотой зари". Их члены нападали на мигрантов и политических оппонентов. "Кровь, честь, Золотая заря" таким в течение многих лет был девиз партии, практически повторяющий девиз Гитлерюгенда.</p>
      <p>Электорат "Золотой зари" - греки, недовольные программой жесткой экономии и притоком в страну мигрантов. В 2012 году на парламентских выборах партия получила 18 мест в 300-местном законодательном органе. Пик популярности пришелся на 2015 год, когда "Золотая заря" стала третьей по величине партией Греции.</p>
      <p>Однако после того как лидер ультраправых Николаос Михалолиакос был взят под стражу, рейтинги "Золотой зари" начали падать. Обвиняемые настаивают на том, что их преследуют за их убеждения, а Михалолиакос отрицает, что убийство Фиссаса было совершено с его ведома.</p>
