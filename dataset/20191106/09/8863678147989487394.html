      <h1>Эксперты назвали причину массового пришествия песцов в Норильск</h1>
      <address>
        <time datetime="2019-11-06T09:54:02+00:00">06 Nov 2019, 09:54</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XDoQxBFC6BI" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Полярные гости жителей Дудинки уже не удивляют — за последний месяц песцы буквально заполонили улицы города. Небольшие хищники даже людей не особо боятся.</p>
      <p>К людям арктических лис привел голод — в тундре, говорят специалисты, так называемая депрессия грызунов, которым и питаются полярные хищники. С каждым годом их становится меньше, вот и едят песцы все, что попадается им на пути.</p>
      <blockquote>Тех же оленей, они оставлены остывать там, туши, он будет их грызть. Голод-то не тетка, ему надо кого-то найти, что-то съесть. Мы вот видели ту т раздавленный песец, другой его догрызает, то есть, каннибализм.<cite>Анатолий Шапкин, руководитель группы экологии и оленеводства НИИ сельского хозяйства и экологии Арктики</cite></blockquote>
      <p>Плюс у молодняка сейчас сезонная миграция, на этот раз свой маршрут зверьки проложили через Дудинку. Ученые говорят — скоро полярные лисицы уйдут из города, а пока людям стоит держаться от них подальше — милые пушистики могут быть больны арктическим бешенством.</p>
      <p>
        <i>Анастасия Тиль, при поддержке телекомпании «Северный город»</i>
      </p>
