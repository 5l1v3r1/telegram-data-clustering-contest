      <h1>Основной канал Беларуси покажет сериал "Слуга народа" с Зеленским</h1>
      <address>
        <time datetime="2019-11-06T09:55:29+00:00">06 Nov 2019, 09:55</time>
      </address>
      <p>С 11 ноября основной государственный белорусский телеканал "Беларусь 1" покажет украинский сериал "Слуга народа" в вечерний прайм-тайм.</p>
      <p><b>Источник:</b> Агентство теленовостей <a href="https://www.tvr.by/company/novosti-kompanii/telekanal-belarus-1-pokazhet-serial-sluga-naroda/?sphrase_id=1465852">Белтелерадиокомпания</a></p>
      <figure>
        <iframe src="https://www.youtube.com/embed/DUcx8WnVu20" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Дословно:</b> "Все сезоны этого многосерийного фильма зрители "Беларусь 1" смогут увидеть в вечерний прайм-тайм – в 20:00 с понедельника по пятницу. В эфир будет выходить по два эпизода картины "Слуга народа"". </p>
      <p><b>Детали:</b> Сериал "Слуга народа", созданный студией "Квартал 95", выходил в Украине с ноября 2015 по март 2019 года. Главную роль в нем сыграл нынешний президент Украины Владимир Зеленский.<br/><br/>"Слуга народа" - комедийный политический телесериал который рассказывает историю избрания президентом Украины учителя истории Василия Голобородько.</p>
      <p>Сериал состоит из 3 сезонов (в общем 51 серия длительностью 23-25 мин).</p>
