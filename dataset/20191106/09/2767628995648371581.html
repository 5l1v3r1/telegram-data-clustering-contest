      <h1>Arranca oficialmente la campaña electoral en Reino Unido</h1>
      <address><time datetime="2019-11-06T09:46:37+00:00">06 Nov 2019, 09:46</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/WiDuesjdRQ4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Downing Street busca nuevo inquilino. <b>En tan sólo cinco semanas, Reino Unido acude a las urnas</b> para decidir quién dirige el país y se encarga de la difícil tarea de concluir el Brexit.</p>
      <p>De momento, el encargado de hacerlo sigue siendo <b>Boris Johnson</b>, sumido ya, como todos los demás, en plena campaña: "Estamos a punto de ir a elecciones generales, algo que, creo que es justo decirlo, ninguno de nosotros quería hacer, porque todos queríamos seguir cumpliendo con nuestro país", decía Johnson a su gabinete.</p>
      <h3>Un tema, muchos candidatos</h3>
      <p>De momento, <b>las encuestas son favorables a Johnson</b>, aunque no debe descuidarse, pues son muchos y variados los candidatos a arrebatarle el puesto de premier. <b>Jo Swinson</b>, líder de los Liberal Demócratas, que este martes anunciaba su candidatura, es una de ellas. Sus posibilidades son en principio escasas, pero se espera que su partido obtenga un importante número de escaños que le conviertan en <b>fundamental a la hora de votar dentro del Parlamento.</b></p>
      <p>Hasta entonces, lo que les toca a los candidatos es viajar. Durante los próximos 36 días recorreran el país a lo largo y ancho para ganarse la confianza de <b>un ciudadano en general bastante hastiado de la política y de la cuestión del Brexit.</b></p>
      <p>El Partido Laborista ha hecho su primera parada en Essex. <b>Los de Jeremy Corbyn luchan por hablar de otra cosa que no sea la salida de la Unión Europea</b>. Y es que han pasado más de tres años desde el famoso referéndum y en todo ese tiempo ni siquiera dentro del partido han llegado a ponerse de acuerdo sobre la posición a tomar. Algunos votantes esperan que no todo en la campaña gire en torno a un Brexit que no se concreta o a un segundo referéndum que nunca se celebró.</p>
      <p>"Yo soy profesora y a los alumnos suelo decirles: "Estás estudiando para esto o estás estudiando para aquello. Pero en realidad ¿para qué estás estudiando? porque, ¿dónde están los trabajos, ¿qué vas a hacer?", se pregunta una asistente al acto de Corbyn. Otro de los presentes nos recuerda que "estas elecciones van de 100 cosas diferentes, pero al final se trata de hacer que este país vuelva a ser lo que debería ser, y de acabar con la austeridad."</p>
      <h3>Los jóvenes, un voto clave</h3>
      <p>Desde que se convocaron las elecciones <b>ha aumentado considerablemente el número de menores de 25 años que se han inscrito para votar.</b> Nos hemos acercado a una escuela de secundaria para hablar con algunos de esos votantes primerizos. Están ansiosos por emitir su voto, aunque saben que será difícil eludir el tema de Brexit.</p>
      <p>Rhianna, que opina que "el país está en un estado de confusión e incertidumbre" tiene claro "<b>esto es una especie de segundo referéndum</b>, porque quienquiera que salga elegido es el que va a decidir lo que vamos a hacer, si alcanzamos o no un trato".</p>
      <p>Su amiga Lucy lamenta que solo se hable del Brexit, y asegura que le gustaría oír hablar en el Parlamento "de temas como la educación y la sanidad. Siento que <b>en los últimos tres años hemos estado atados al Brexit,</b> cuando hay asuntos más importantes que tratar en nuestro país". "La gente probablemente votará en base a su opinión sobre el Brexit", concluye su compañero Joseph, "así que sí, creo que estas elecciones irán sobre este asunto".</p>
      <p>Parece que a pesar de los esfuerzos de los distintos partidos por ampliar los temas de sus respectivas campañas, el Brexit segurirá siendo con toda probabilidad el tema central de la carrera hacia el poder.</p>
