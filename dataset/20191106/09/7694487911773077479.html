      <h1>طلاب الانطونية اعتصموا مطالبين بأن تكون الاقساط بالليرة اللبنانية</h1>
      <address><time datetime="2019-11-06T09:16:59+00:00">06 Nov 2019, 09:16</time> by <a rel="author">Lebanon 24</a></address>
      <p>تجمّع طلاب الجامعة الانطونية في باحة الجامعة في بعبدا، تضامنا مع باقي طلاب الجامعات، مطالبين بأن تكون الاقساط بالليرة اللبنانية، وفق ما أفادت "الوكالة الوطنية للاعلام". </p>
