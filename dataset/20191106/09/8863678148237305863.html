      <h1>Жителей трехэтажки в Покровке хотят обязать через суд снести собственные квартиры</h1>
      <address>
        <time datetime="2019-11-06T09:47:29+00:00">06 Nov 2019, 09:47</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hFtXi8BLCnA" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Елена Николаевна просто в шоке — её дом могут признать незаконно построенным и снести. Пенсионерка живёт вместе с дочерью в небольшой квартире, купленной в кредит.</p>
      <blockquote>Это уже седьмой год мы платим ипотеку. Оформлены все документы, и БТИ, и везде ходили, везде всё оформляли, документы у дочери все есть. И если вот эта мэрия проснулась, кто давал разрешение на строительство этого дома? Надо тогда брать тех, кто это разрешил построить и продать людям. А теперь сносить?! А мы с чем останемся, интересно?<cite>Елена Николаевна, жительница дома по ул. Гагарина</cite></blockquote>
      <p>Трёхэтажка на 16 квартир по улице Гагарина в старой Покровке появилась в 2012 году. Тогда же она была зарегистрирована в Росреестре. Все эти 7 лет помещения в здании свободно продавались, законность постройки не вызывала сомнений ни у кого, в том числе у банков, которые давали ипотеку под залог квартир. А теперь мэрия подала на собственников суд с требованием обязать их снести дом за их же счёт. Жильцы обратились к юристу.</p>
      <blockquote>Те собственники квартир, которые у нас имеются непосредственно как ответчики по суду, они являются добросовестными приобретателями, более того, все квартиры стоят на учёте в Росреестре, то есть у собственников квартир, которые их приобретали, не было сомнений, что они законны.<cite>Дмитрий Боровик, юрист</cite></blockquote>
      <p>Представители мэрии сейчас утверждают, что дом был возведён самовольно, без разрешения, да ещё в такой зоне, где вообще не положена многоквартирная застройка. Узнали они об этом, видимо, совсем недавно.</p>
      <blockquote>Безопасность этого дома не подтверждена никакими документами, ни разрешением на строительство, ни разрешением на ввод в эксплуатацию. На сегодняшний день это квалифицируется как нарушение законодательства, поэтому мы обязаны были выйти с иском в суд о сносе этого объекта. К сожалению, да, жители, проживающие в этом доме, стали жертвами обмана, жертвами мошенников.<cite>Роман Моколов, руководитель департамента градостроительства администрации Красноярска</cite></blockquote>
      <p>Кто именно был застройщиком дома, и почему претензии теперь предъявляются не к нему, а к обычным жильцам — в департаменте градостроительства ответить не смогли. Судебное заседание назначено на 6 декабря, будем следить за развитием событий.</p>
      <p>
        <i>Мария Антюшева</i>
      </p>
