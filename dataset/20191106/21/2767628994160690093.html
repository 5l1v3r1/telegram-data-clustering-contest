      <h1>30 años de la caída del Muro de Berlín</h1>
      <address><time datetime="2019-11-06T21:05:50+00:00">06 Nov 2019, 21:05</time> by <a rel="author">Kirsten Ripper </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5oVCroUGuIc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Cayó el Muro de Berlín, y ese día cambió el mundo. Era el 9 de noviembre de 1989. Alemania y toda Europa rememoran como hace tres décadas se derribaba mucho más que una frontera geográfica.</p>
      <p>"Tenía 26 años cuando cayó el Muro, cuenta Vera Lorenz, que trabajaba como periodista en el periódico Der Morgen en Berlín. Lo primero que pensé es que mi hijo, que entonces tenía 2 años y medio, no tendría que incorporarse al Ejército."</p>
      <p>"Era un jueves. Yo trabajaba ese día. Fui a recoger a mi hijo a la guardería, que con dos años y medio era un niño muy despierto y travieso. Estábamos felices, y cuando se durmió, y que ya habíamos visto las noticias por televisión y escuchado la radio. Entonces pensé: Sí, es verdad!"</p>
      <p>"En la RDA siempre se decía: ¿Como podemos tener una visión del mundo sin poder ver el mundo? Y eso, hoy en día, es totalmente diferente. Todos los jóvenes, ya vivan en la ciudad o en el medio rural, viajan por el mundo y al regresar enriquecen al país con esa nueva perspectiva. Y también, los llamados inmigrantes de tercera generación, que son alemanes de orígenes diversos, cambian el país para mejor ".</p>
      <p>Símbolo de la Guerra Fría, el muro de Berlín al caer, dio paso a la reunificación de Alemania y a la desintegración de la Unión Soviética.</p>
