      <h1>Нам врали...Чапаев всегда был с нами</h1>
      <address><time datetime="2019-11-06T21:53:56+00:00">06 Nov 2019, 21:53</time> by <a rel="author" href="https://d3.ru/user/Ad_libitum/" target="_blank">Ad_libitum</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XWkOTYl0nUI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote><a href="https://www.youtube.com/watch?v=XWkOTYl0nUI">"Чапаев с нами" Короткометражный, военный фильм, СССР 1941г</a><br/>все серии и другие фильмы и сериалы Кинохроник СССР на русском языке в полном объеме, смотрите здесь (удобно через плейлисты)- подпишись- https://www.youtube.co…<cite>www.youtube.com</cite></blockquote>
      <p>85 лет назад, утром 5 ноября 1934 г., в ленинградском кинотеатре «Титан» народу было немного. Мало того что ранний сеанс, так ещё к премьере нового фильма не успели подготовить афиши — второпях сделали только рукописные объявления.<br/><br/>Вечером того же дня кинотеатр «Титан» почти что брали штурмом — это был тот самый случай, когда рекламные ухищрения, в общем, не очень–то и нужны. Люди ломились на просмотр так, как будто это последний киносеанс в истории, а потом всё кино отменят.<br/><br/>Но это было только самое начало. Фильм «Чапаев» Георгия и Сергея Васильевых стартовал с небывалым успехом. Финиша пока нет. Будет ли он вообще — неизвестно. Может, даже и не будет вовсе.<br/><br/>После этого были успешные премьеры и «Петра I» и «Александра Невского», но «Чапаев» даже на этом представительном фоне не выглядел бледно. По–прежнему в кинотеатрах, привлечённые афишей, появлялись мальчишки со стандартным вопросом: «А в этом фильме Чапай тонет?» Получив утвердительный ответ, разворачивались: «Пошли отсюда. Есть такое кино, где он выплывает».<br/><br/>Как ни странно, мальчишки были правы. Такое кино действительно есть. Вернее, для них оно ещё будет. «Чапаев» — единственный советский фильм, к которому вполне официально сняли самый настоящий сиквел. С тем же актёром Борисом Бабочкиным в главной роли.</p>
