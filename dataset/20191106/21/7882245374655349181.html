      <h1>Кипр отнимает "золотые паспорта"</h1>
      <address><time datetime="2019-11-06T21:57:46+00:00">06 Nov 2019, 21:57</time> by <a rel="author">Кнарик Хачатрян</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pQd-ylbchUw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Малайзийский беглый финансист Джо Лоу, которого обвиняют в выводе $5 млрд из нацфонда благосостояния - среди 26 иностранцев, в том числе и 9 россиян, которых власти Кипра лишают гражданства. В своё время все 26 получили так называемые "золотые паспорта" в обмен на инвестиции и экономику страны, но, как сейчас выяснилось, в нарушение строгих критериев.</p>
      <p>"<i>МВД Кипра продолжит проверки лиц, получивших гражданство до 2018 года, когда процедура ещё не была ужесточена, -</i> заявил глава ведомства Константинос Петридес<i>. - Правительство ужесточило контроль не случайно, и процедура выдачи гражданства у нас сейчас чрезвычайно строга. Но нужно проверить и тысячи других случаев, особенно в тот период, когда контроль ещё не был настолько строгим, и мы полны решимости довести дело до конца</i>".</p>
      <p>Ранее проверки при предоставлении кипрского гражданства в обмен на инвестиции были формальными, Но в прошлом году Еврокомиссия потребовала, чтобы Кипр, а также Мальта и Болгария усовершенствовали процедуры. Отныне если человеку отказали в гражданстве в одной стране ЕС, он не сможет получить её в другой. ( Раньше, получив отказ от мальтийский властей, можно было обратиться к кипрским). Сейчас Никосия привлекла эффективные международные агентства, располагающие полным доступом ко всем базам о конкретных лицах, происхождении и источнике их капитала.</p>
