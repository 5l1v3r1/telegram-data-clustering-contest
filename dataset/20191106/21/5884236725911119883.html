      <h1>Полиция задержала водителя, ранившего ножом оппонента. Виновник ДТП придумал разбойное нападение. Отдел происшествий 06.11.2019</h1>
      <address><time datetime="2019-11-06T21:11:00+00:00">06 Nov 2019, 21:11</time> by <a rel="author">Алексей Громов</a></address>
      <p>
        <b>Обзор происшествий и событий из криминального мира Петербурга с нашим корреспондентом Анной Дашевской</b>
      </p>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-62356431&amp;id=456246113&amp;hash=563b1c399230fe22" width="640" height="360" data-service="VK" scrolling="no"/>
      </figure>
      <p>Сегодня в выпуске:</p>
      <ul>
        <li>В пожаре на Коломяжском проспекте серьезно <a href="https://nevnov.ru/740196-dva-etazha-evakuirovali-nad-goryashei-kvartiroi-v-dome-po-kolomyazhskomu">пострадал </a>хозяин квартиры.</li>
        <li>Снегопад и наледь на проводах вызвали <a href="https://nevnov.ru/740291-k-sboyu-raboty-elektrichek-na-oktyabrskoi-zheleznoi-doroge-privela-plokhaya-pogoda">задержки </a>в железнодорожном расписании.</li>
        <li>Полицейские задержали водителя, <a href="https://nevnov.ru/739578-nepravilnaya-parkovka-dovela-avtolyubitelei-do-ponozhovshiny-v-nevskom-raione">ранившего ножом </a>оппонента в дорожном споре.</li>
        <li>Девушки <a href="https://nevnov.ru/740268-v-peterburge-u-muzhchiny-okolo-bara-dve-novye-znakomye-ugnali-avto-i-popali-na-nem-v-dtp">угнали и разбили</a> машину своего собутыльника.</li>
        <li>Житель Ленобласти <a href="https://nevnov.ru/740274-v-lenoblasti-muzhchina-soobshil-o-napadenii-i-ugone-chtoby-skryt-plokhoe-vozhdenie">притворился жертвой разбоя</a>, чтобы скрыть ДТП.</li>
        <li>Недобросовестные рабочие засыпали строительным мусором контейнерную площадку.</li>
        <li>ККИ снес <a href="https://nevnov.ru/740400-smolnyi-osvobodil-22-tys-kvadratov-v-pushkine-dlya-stroitelstva-sportkompleksa">незаконное садоводство</a> в Пушкинском районе.</li>
        <li>Автомобильный вор обчистил легковушку прямо под камерой наблюдения.</li>
        <li>Легковушка протаранила две машины, фонарный столб и <a href="https://nevnov.ru/740332-kia-vozle-tc-kosmos-vyletela-na-trotuar-i-sbila-peshekhoda">сбила пешехода</a> на перекрестке Типанова и Космонавтов.</li>
        <li>Самосвал с песком <a href="https://nevnov.ru/740230-samosval-ne-vyspalsya-i-prileg-na-sezde-s-mosta-betankura">опрокинулся </a>на съезде с моста Бетанкура.</li>
        <li>Полицейские задержали мигрантов, перевозивших на «Газели», два десятка  <a href="https://nevnov.ru/740258-zaderzhany-zloumyshlenniki-ukravshie-kryshki-ot-lyukov-na-dalnevostochnom-prospekte">крышек канализационных люков</a>.</li>
      </ul>
