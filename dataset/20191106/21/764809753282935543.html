      <h1>شاهد: ماذا قال والد المشتبه به في هجوم جرش بعد الحادث؟</h1>
      <address><time datetime="2019-11-06T21:30:07+00:00">06 Nov 2019, 21:30</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CKTT9np2lj4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>عبر محمود أبو طعيمة، والد المشتبه به بارتكاب هجوم جرش، عن صدمته وغضبه بسبب ما قام به ابنه المتهم بطعن سياح في المنطقة الأثرية من المدينة الأردنية يوم الأربعاء 6 تشرين الثاني/ نوفمبر.</p>
      <p>وقال أبو طعيمة البالغ من العمر 56 عاماً لرويترز: "كنا على وشك الإغماء. أدعو الله أن لا يرحمه، لأن من يرتكب هذا الفعل مريض نفسياً. ما الخطأ الذي ارتكبه السياح؟ قلت له مراراً، السائح لا ذنب له، إنه مسالم. آت هنا للاستمتاع بوقته".</p>
      <p>وأضاف أن من يرتكب هذا الفعل يستحق الشنق، وتبرأ من ابنه قائلاً إن لديه الآن ثلاثة أبناء فقط وليس أربعة، وأضاف: قد أخنقه لأن أحداً يلا يقوم بمثل هذا الفعل. نحن أناس مسالمون ولا نحب المشاكل، واجهتنا أكثر من حادثة وكنا دائماً نسامح".</p>
      <p>بحسب الشرطة فإن المشتبه به محمد أبو طعيمة ، البالغ من العمر 22 عاماً ، كان يعيش في منزل مؤقت على أطراف المدينة، قرب مخيم فقير للاجئين الفلسطينيين، وكان قد تم تناقل أنباء في وقت سابق تفيد بأن الشاب دخل إلى الأردن من الضفة الغربية قبل أربعة أيام.</p>
      <p>يذكر أن ثمانية أشخاص أصيبوا الأربعاء عندما طعنهم شاب قرب الآثار الرومانية في جرش، أربعة منهم سياح (ثلاثة مكسيكيين وسويسرية) وأربعة من السكان المحليين، وذكر وزير الصحة الأردني أن أربعة من الإصابات تتراوح بين الخطيرة إلى المتوسطة في حين أن الإصابات الأخرى طفيفة.</p>
