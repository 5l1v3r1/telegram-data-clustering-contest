      <h1>Il cinema internazionale in scena a Salonicco</h1>
      <address><time datetime="2019-11-06T21:45:22+00:00">06 Nov 2019, 21:45</time> by <a rel="author">Yorgos Mitropoulos </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CUycC7nFQyA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Il Festival del Cinema di Salonicco festeggia il 60esimo anniversario</b>. L'evento cinematografico più importante della Grecia è in continua evoluzione e ogni anno ospita nuove iniziative e sezioni. Fino al 10 novembre saranno proiettati 260 film e cortometraggi. <i>euronews</i> vi porta in sala.</p>
      <p>"In occasione del 60esimo anniversario, lanciamo due nuove sezioni: la prima è "Meet the Future", grazie alla quale conosciamo giovani cinematografi provenienti da vari Paesi. La seconda è "Meet the Neighbors": film e produzioni provenienti da un'area più ampia, che va oltre il nostro quartiere, per così dire", ha dichiarato ai nostri microfoni Orestis Andreadakis, direttore del festival.</p>
      <p><b>Quattordici film partecipano al Concorso Internazionale</b>. Il criterio principale di selezione è stato il cosiddetto "Effetto Panoramica", che permette agli astronauti di vedere la Terra, come un posto senza confini. Eccovi due di questi film.</p>
      <h3>"Wet season", di Anthony Chen</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/X-LsF7q4t_k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>6 anni dopo "llo Ilo", vincitore della Camera d'Oro a Cannes, <b>Anthony Chen torna con "Wet season"</b>. Ling è un'insegnante a Singapore, con problemi di coppia e un lavoro sottovalutato. Un alunno l'aiuterà a vedere la vita da un'angolazione diversa.</p>
      <p>"Sono sempre stato attratto dai personaggi e dall'identità femminile", spiega Chen. "Penso di averlo esplorato un po' già nel mio primo film. In qualche modo ero come ossessionato da una donna di 40 anni, che esplorava una fase diversa della vita e attraversava una crisi di mezza età.</p>
      <h3>"Lillian", di Andreas Horvath</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/VpqC4nvn14U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Tratto da una storia vera, il docudrama "Lillian" di Andreas Horvath</b> era stato presentato a Cannes. Lillian è un'immigrata russa a New York, il cui visto è scaduto e che decide di incamminarsi verso il proprio Paese, in un ipnotico viaggio nell'entroterra americano.</p>
      <p>"Mi interessava realizzare un vero documentario e dare una visione documentaristica dell'America di oggi. La finzione sono lei e il suo viaggio", dichiara il regista austriaco. "Gli attori sono persone comuni che interpretano sé stesse. Il film può essere visto anche come una favola, diciamo. Vorrei che fosse visto così, per lo meno, non solo come un docudrama".</p>
