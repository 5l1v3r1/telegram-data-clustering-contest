      <h1>Nicolas Bedos signe une comédie drôle, romantique et mélancolique</h1>
      <address><time datetime="2019-11-06T07:00:02+00:00">06 Nov 2019, 07:00</time> by <a rel="author">Frédéric Ponsard</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ddstPva6gx4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b><i>La Belle époque</i> est le nouveau film de Nicolas Bedos qui s'installe dans le paysage des cinéastes à suivre de près.</b>
      </p>
      <p>
        <b>Le film a été présenté à Cannes en hors-compétition, fait rare pour une comédie...</b>
      </p>
      <p>L'histoire d'un homme que sa femme n'aime plus et qui pour la reconquérir va accepter de participer à une entreprise un peu folle : reconstituer le moment de leur rencontre, dans les années 70. Même si tout est factice, cela va bousculer toute sa vie, et sa relation à sa femme.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/-k9gWdnYDyw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Dans le rôle titre, on retrouve une légende du cinéma français, près de 100 films en 50 de carrière, Daniel Auteuil, nous l'avons rencontré à l'occasion de la sortie du film : "<b>La chance que j'ai, c'est que la nouvelle génération ait encore envie de travailler avec moi, et de participer à l'éclosion du talent de Nicolas Bedos, d'être dans ce film qui fait la révélation d'un auteur et d'un metteur en scène</b>, du coup c'est quelque chose qui rejaillit sur moi"</p>
      <p><i>La Belle époque</i> parle de la vie et de l'amour, du temps qui passe et des sentiments qui s'émoussent... dans la grande tradition du cinéma italien des années 60 et 70...</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191610000889786368" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"La comédie est le genre le plus difficile à réussir. <b>Le genre idéal, c'est le genre que j'aimais quand j'étais jeune homme, je voyais les grandes comédies italiennes, c'est-à-dire celles où l'on riait et dans la seconde d'après, on pleurait, parce qu'il y avait de l'émotion; Et le film de Nicolas Bedos est dans cette veine-là</b>" ajoute Daniel Auteuil.</p>
      <p>Le film sort en France le 6 novembre.</p>
