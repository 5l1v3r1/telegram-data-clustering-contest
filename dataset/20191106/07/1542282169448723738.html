      <h1>Μεξικό: Θυμάτα καρτέλ ναρκωτικών μέλη οικογένειας Αμερικανών μορμόνων</h1>
      <address><time datetime="2019-11-06T07:21:54+00:00">06 Nov 2019, 07:21</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/w6B5iXNL57U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Πολλά είναι τα σενάρια που εξετάζουν οι αρχές στην υπόθεση δολοφονίας εννέα Αμερικανών πολιτών στο Μεξικό. Τρεις γυναίκες και έξι παιδιά, από τα οποία τα δυο βρέφη, όλοι μέλη της γνωστής και ισχυρής οικογένειας μορμόνων Le Baron, σκοτώθηκαν σε μια από τις πλέον αιματηρές επιθέσεις σε βάρος Αμερικανών στη χώρα. Είχαν όλοι διπλή υπηκοότητα.</p>
      <p>Η οικογένεια φέρεται να είχε δεχθεί απειλές από καρτέλ ναρκωτικών σχετικά με το από ποιες περιοχές επιτρεπόταν να διέρχονται και σε ποιες όχι. Η επίθεση συνέβη κοντά στα μεξικανοαμερικανικά σύνορα.</p>
      <p>Το αυτοκίνητο στο οποίο επέβαιναν τα θύματα γαζώθηκε από σφαίρες.</p>
      <p>Συγγενής των θυμάτων υποστηρίζει ένα άλλο σενάριο: ότι οι δράστες ίσως μπέρδεψαν την ταυτότητα των θυμάτων. «Στήθηκε ενέδρα από το καρτέλ. Δεν ξέρουμε τι έγινε, αν αποτελούσαν στόχο ή αν βρέθηκαν σε διασταυρούμενα πυρά σε μια περιοχή όπου γίνεται πόλεμος για την επικράτηση δυο καρτέλ. Δεν γνωρίζουμε πολλές λεπτομέρειες. Για την ώρα ξέρουμε πως σκοτώθηκαν εννέα άνθρωποι. Εννέα μέλη της οικογένειάς μας», δήλωσε ο Όστιν Κλόες.</p>
      <p>Σε δεύτερο αυτοκίνητο επέβαιναν άλλα οκτώ παιδιά που κατάφεραν να σωθούν και να κρυφτούν σε θάμνους κοντά στο σημείο της επίθεσης. Τουλάχιστον τα πέντε από αυτά νοσηλεύονται σε νοσοκομείο των Ηνωμένων Πολιτειών με τραύματα από σφαίρες.</p>
      <p>Ο Αμερικανός πρόεδρος Τραμπ δήλωσε μέσω twitter πως είναι ώρα για το Μεξικό, με τη συνδρομή των Ηνωμένων Πολιτειών, να ξεκινήσει πόλεμο στα καρτέλ ναρκωτικών και να τα αφανίσει από προσώπου γης».</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191708902041227264" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Ο πρόέδρος του Μεξικού Ομπραντόρ αρνήθηκε την προσφορά. Επισήμως γίνεται λόγος για λάθος, όπως δήλωσε ο υπουργός Ασφαλείας Αλφόνσο Ντουράζο, ωστόσο η οικογένεια Λε Μπαρόν είχε στο παρελθόν διενέξεις με καρτέλ ναρκωτικών και μάλιστα της είχαν διατεθεί 90 μεξικανοί αστυνομικοί για φύλαξή. Η αστυνομική προστασία παύθηκε από την νέα κυβέρνηση της χώρας, όπως δήλωσε ο πρώην υπουργός Εξωτερικών Χόρχε Καστανιέδα.</p>
      <p>Τοπικά μέσα ενημέρωσης αναφέρουν πως οι οικογένεια Λε Μπαρόν ενδέχεται να στοχοποιήθηκε εκ λάθους από εμπόρους ναρκωτικών. Ωστόσο η οδηγός, όπως δήλωσε ο πρώην υπουργός Εξωτερικών του Μεξικού, ήταν ακτιβίστρια γνωστή για τους αγώνες της για το δικαίωμα στην πρόσβαση στο νερό.</p>
