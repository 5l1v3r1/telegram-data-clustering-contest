      <h1>Δίκη Χρυσής Αυγής: Επαναλαμβάνει τα περί «πολιτικής σκευωρίας» ο Μιχαλολιάκος</h1>
      <address><time datetime="2019-11-06T07:01:41+00:00">06 Nov 2019, 07:01</time> by <a rel="author">Παντελής Πετράκης</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/m6aYJ2K478Q" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Με ένταση ολοκληρώθηκε η απολογία του Νίκου Μιχαλολιάκου ενώπιον του Τριμελούς Εφετείου Κακουργημάτων καθώς τα μέλη του ακροατηρίου φώναζαν ρυθμικά «δολοφόνε δολοφόνε» και «ο Παύλος ζει τσακίστε τους ναζί». Απαντώντας, οι υποστηρικτές του Νίκου Μιχαλολιάκου φώναζαν «Αίμα, τιμή, Χρυσή Αυγή».</p>
      <p>Η απολογία του αρχηγού της <a href="https://gr.euronews.com/tag/golden-dawn">Χρυσής Αυγής</a>, ξεκίνησε λίγο μετά τις 10 το πρωί της Τετάρτης, ενώπιον του Τριμελούς Εφετείου Κακουργημάτων και είναι η τελευταία πριν κλείσει η αποδεικτική διαδικασία στη <a href="https://gr.euronews.com/tag/golden-dawn-trial">δίκη για την δράση εγκληματικής οργάνωσης.</a></p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191986959318765568" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Ο Μιχαλολιάκος δια των συνηγόρων του, είχε διαμηνύσει πως δεν επιθυμεί να σταθεί στο βήμα του δικαστηρίου με τη σειρά του καταλόγου και ζήτησε να απολογηθεί τελευταίος αφού έχουν προηγηθεί όλες οι απολογίες των συγκατηγορουμένων του, αίτημα που έγινε δεκτό από το δικαστήριο.</p>
      <p>Ο απόλυτος αρχηγός κατά τα πρότυπα του Χίτλερ, όπως αναφέρεται στην δικογραφία, σήμερα βλέπει από κοντά τους δικαστές που σε λίγο καιρό θα κρίνουν τον ίδιο, τους συγκατηγορουμένους του αλλά και το σχήμα που ο κ. Μιχαλολιάκος δημιούργησε και διευθύνει χωρίς αμφισβήτηση της πρωτοκαθεδρίας του για περισσότερα από 30 χρόνια.</p>
      <p>Kατά την είσοδό του στην δικαστική αίθουσα, οι περίπου 701 υποστηρικτές της οργάνωσης σηκώθηκαν όρθιοι και στάθηκαν προσοχή, εν μέσω απ[οδοκιμασιών από τον κόσμο που κάθονταν από την πλευρά των θυμάτων.</p>
      <p>Φίλοι και συγγενείς, δε, του Παύλου Φύσσα υποδέχθηκαν τον κατηγορούμενο κρατώντας χαρτάκια με σημειωμένο επάνω μόνο τον αριθμό έξι, δηλώνοντας έτσι τον χρόνο που έχει συμπληρωθεί από τη δολοφονία του μουσικού.</p>
      <h3>Εμμένει στα περί «πολιτικής σκευωρίας»</h3>
      <p>O Νίκος Μιχαλολιάκος επέμεινε στους ισχυρισμούς περί πολιτικής σκευωρίας, ενώ προσπαθεί να παρουσιάσει τον Γιώργο Ρουπακιά, δολοφόνο του Παύλου Φύσσα, ως απλό οπαδό της οργάνωσης.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191994859651031041" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Ο Νίκος Μιχαλολιάκος κάνει μάλιστα λόγο για «εθνικιστική» και όχι ναζιστική ιδεολογία της οργάνωσης, ενώ παράλληλα δεν κρύβει τις αναφορές του στην 4η Αυγούστου.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191997110046150656" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Ο αρχηγός της Χρυσής Αυγής έκανε λόγο για παρεμβάσεις στη Δικαιοσύνη, λέγοντας πως είναι η πρώτη φορά από συστάσεως ελληνικού κράτους «που κάθεται στο εδώλειο πολιτικός αρχηγός για πράξεις οπαδού κόμματος».</p>
      <p>«Δεν υπάρχει εγκληματική οργάνωση. Ποια εγκληματική οργάνωση; 25-30 χρόνια ήμασταν με γραφεία, τηλέφωνα, δημόσια παρουσία. Από το 1982 εγγράφως δηλώνουμε εθνικιστές, όχι ναζιστές... Είδαν τις δημοσκοπήσεις και έστησαν κατηγορητήρια». Με αυτές τις φράσεις ο Νίκος Μιχαλολιάκος έδωσε στην πρώτη μισή ώρα της απολογίας του στο δικαστήριο το πλαίσιο που θα κινηθεί, υπερασπιζόμενος -όπως είπε- όχι μόνο τον εαυτό του αλλά «και έναν ολόκληρο κόσμο».</p>
      <p>Ο κατηγορούμενος ως αρχηγός εγκληματικής οργάνωσης υπερασπίστηκε ως απολύτως νόμιμη «τη δράση του κόμματος» και εξαπέλυσε σφοδρή επίθεση κατά του πρώην πρωθυπουργού Αντώνη Σαμαρά και υπουργών της κυβέρνησης του, κάνοντας λόγο για ένα «τηλεοπτικό σόου» που έστησαν με τις συλλήψεις του ίδιου και της Κοινοβουλευτικής Ομάδας της Χρυσής Αυγής. Όπως ανέφερε, έκαναν «μία επιχείρηση σοκ και δέος με μασκοφόρους που κρατούσαν αυτόματα λες και πήγαιναν να συλλάβουν τον Μπίν Λάντεν», με σκοπό να τρομοκρατήσουν τους ψηφοφόρους του κόμματος, «μην πάτε με αυτούς γιατί θα σας περάσουμε χειροπέδες».</p>
      <p>Ο κατηγορούμενος είπε πως για να επιτευχθεί ο στόχος της ανακοπής της ανοδικής πορείας του κόμματος έγινε «συρραφή υποθέσεων» με βασική τη δολοφονία Φύσσα, «που πρώτος εγώ καταδίκασα στο περιστύλιο της Βουλής» και αποκόπηκαν φράσεις του, π.χ. στη συγκέντρωση των Θερμοπυλών, προκειμένου, όπως υποστήριξε, να τον κατηγορήσουν ότι προέτρεψε σε κακουργήματα.</p>
      <p>Σύμφωνα με τον κ. Μιχαλολιάκο, σκόπιμα εδώ και πολλά χρόνια η Χρυσή Αυγή χρεώθηκε εγκλήματα που εκ των υστέρων αποδείχθηκε πως δεν είχε σχέση με αυτά. Ο κατηγορούμενος μίλησε για συγκεκριμένες υποθέσεις περιστατικών βίας, που δημοσιεύματα και πολιτικοί απέδωσαν στο κόμμα, υποστηρίζοντας ότι υπήρχε από παλιά μία στόχευση σε βάρος των εθνικιστών, μία πολιτική εμπάθεια. Σημείωσε, μάλιστα, πως σε όλον τον κόσμο η Αριστερά πολεμάει τα εθνικιστικά κινήματα. Αναφέρθηκε σε επερώτηση από το 1995 του εκλιπόντος βουλευτή του ΚΚΕ Ορέστη Κολοζώφ που ζητούσε να τεθεί η Χρυσή Αυγή εκτός νόμου.</p>
      <p><b>O αρχηγός της Χρυσής Αυγής, απολογούμενος, αμφισβήτησε έναν από τους κυρίους υπερασπιστικούς ισχυρισμούς εμπλεκομένων στην δολοφονία του Παύλου Φύσσα.</b> Ο Nίκος Μιχαλολιάκος ρωτήθηκε αν πράγματι σκόπευε να κάνει ανοικτή ομιλία στη Νίκαια, δύο ημέρες πριν την δολοφονία του μουσικού. Η ερώτηση αφορά τον ισχυρισμό των επικεφαλής της Τοπικής, αλλά και του Γιώργου Ρουπακιά, πως η κινητοποίηση των μελών το βράδυ της δολοφονίας αφορούσε την διανομή φυλλαδίων ενόψει ομιλίας του αρχηγού και όχι του Τάγματος Εφόδου που επιτέθηκε στην παρέα του μουσικού.</p>
      <p>Ο κ. Μιχαλολιάκος, σήμερα, είπε πως δεν ήταν απολύτως σίγουρος πως θα πήγαινε να μιλήσει στην περιοχή, γιατί ήταν μόλις λίγες ημέρες μετά τα επεισόδια με το ΠΑΜΕ και ήταν διστακτικός. «Ήθελα ησυχία» είπε. Συμπλήρωσε επίσης, πως σε κάθε περίπτωση μπορεί να προαναγγέλλεται μια ομιλία που εν συνεχεία ενδέχεται να αναβληθεί, αλλά δήλωσε πως του φαίνεται παράξενο να προχωρούν σε διανομή φυλλαδίων νύχτα και όχι μεσημέρι, «αλλά δεν ξέρω..».</p>
      <p>Αναφερόμενος στον Ρουπακιά ο αρχηγός της Χρυσής Αυγής είπε πως δεν τον γνώριζε.</p>
      <p>Τέλος, θέλοντας να καταδείξει το έωλο της εγκληματικής οργάνωσης και της ηγετικής ομάδας, είπε, αναφερόμενος σε πρώην βουλευτές του που πλέον δεν στηρίζουν την Χρυσή Αυγή: «Δηλαδή με κατηγορούν πως πήρα έναν πρώην ΠΑΣΟΚο που πουλάει τυρόπιτες και έναν γιδοβοσκό από την Αιτωλοακαρνανία για να τους κάνω διευθυντές εγκληματικής οργάνωσης; Είναι για τα πανηγύρια όλο αυτό».</p>
      <h3>Αντιφασιστικές συγκεντρώσεις έξω από το Eφετείο</h3>
      <p>Αντιφασιστικές οργανώσεις και συνδικάτα πραγματοποιούν συγκεντρώσεις έξω από τον Άρειο Πάγο.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/13/10/808x454_cmsv2_9fdcdcde-8ba2-5e88-ab64-f7c5e58b313e-4281310.jpg"/>
      </figure>
      <p>Tα μέτρα ασφαλείας της ΕΛΑΣ είναι δρακόντεια, ενώ νωρίτερα είχε κλείσει η λεωφόρος Αλεξάνδρας, στο ρεύμα προς Πατησίων, από το ύψος της οδού Πανόρμου μέχρι τη Δέγλερη. Ξαναδόθηκε στην κυκλοφορία γύρω στις 11:15.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/13/10/808x454_cmsv2_866c8076-8bd1-58c8-93ce-29f240e1c956-4281310.jpg"/>
      </figure>
      <p>Ο Νίκος Μιχαλολιάκος έφτασε στο δικαστήριο, λίγο μετά τις 9:30.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/13/10/808x454_cmsv2_b92864fe-8a1b-526c-bec1-3f7e8663bde4-4281310.jpg"/>

      <h3>«Ο αρχηγός της υπό μανδύα πολιτικού κόμματος εγκληματικής οργάνωσης»</h3>
      <p>Ο γενικός γραμματέας του κόμματος καλείται να αντικρούσει σωρεία σημείων και στοιχείων της δικογραφίας που του αποδίδουν τον ρόλο αρχηγού εγκληματικής οργάνωσης, του απόλυτου γνώστη όλων των ενεργειών μελών της Χρυσής Αυγής και κύριου υπεύθυνου για αυτές . Στην δικογραφία τονίζεται πως η οργάνωση “υπό τον μανδύα πολιτικού κόμματος” επιδιώκει με την χρήση βίας, με την καταπάτηση δικαιωμάτων των άλλων, να επιβάλει τις αρχές της οι οποίες “είναι ποινικά αδιάφορες”. Τόσο ο εισαγγελέας και οι ανακρίτριες που χειρίστηκαν την υπόθεση, όσο και οι εφέτες που εξέδωσαν το παραπεμπτικό βούλευμα, ουσιαστικά έχουν ήδη απαντήσει στο επιχείρημα που ακούστηκε ήδη από κάποιους εκ των κατηγορουμένων δια της ερώτησης προς το δικαστήριο “διώκομαι για τις ιδέες μου;”. Η απάντηση που δίνουν είναι σαφής στο ότι η Χρυσή Αυγή διώκεται για βίαιες πράξεις και ενέργειες ο πυρήνας των οποίων είναι η επιβολή και επικράτηση των αρχών της.</p>
      <p>Ο έχων κατά το παραπεμπτικό βούλευμα “απόλυτη απεριόριστη και αδιαμφισβήτητη εξουσία” στην “στρατιωτικής δομής και ιεραρχίας” οργάνωση, θα εμφανιστεί για πρώτη φορά στο δικαστήριο που εδώ και σχεδόν πέντε χρόνια εξετάζει αν ισχύει το παραπεμπτικό βούλευμα που θεωρεί πως “το ναζιστικού τύπου μόρφωμα Χρυσή Αυγή” είναι μία βίαιη, μισαλλόδοξη, ρατσιστική εγκληματική οργάνωση που δρα υπό τον μανδύα πολιτικού κόμματος το οποίο κινείται εκτός του Συντάγματος.</p>
      <h3>«Η Χρυσή Αυγή είναι νόμιμο κόμμα δεν με εκφράζει πλέον ο εθνικοσοσιαλισμός»</h3>
      <p>Σύμφωνα με πληροφορίες ο Αρχηγός της Χρυσής Αυγής στην απολογία του αναμένεται να προβάλει τη θέση που είτε με λιγότερη είτε με περισσότερη ένταση προέβαλαν και οι υπόλοιποι 17 συγκατηγορούμενοι του, πρώην βουλευτές, περί πολιτικής δίωξης και σκευωρίας με στόχο την ανακοπή της ανοδικής πορείας του κόμματος. Μέχρι στιγμής ο Γιάννης Λαγός ήταν ο μόνος που ανέβασε τους τόνους γύρω από αυτή τη θέση, επιτιθέμενος κατά την απολογία του στο δικαστήριο.</p>
      <p>Όπως εκτιμάται ο κ. Μιχαλολιάκος θα κινηθεί στην ίδια κατεύθυνση που είχε κινηθεί και ενώπιον του ανακριτή Σπύρου Γεωργουλέα τον Οκτώβριο του 2013, σχεδόν 15 ημέρες μετά την δολοφονία του Παύλου Φύσσα, οπότε και είχε συλληφθεί και προφυλακιστεί για διεύθυνση εγκληματικής οργάνωσης.</p>
      <p>Ενώπιον του ανακριτή ο κ. Μιχαλολιάκος είχε αρνηθεί την κατηγορία αναφέροντας πως η Χρυσή Αυγή έχει δημοκρατική δομή και οργάνωση, είχε καταδικάσει τις στρατιωτικού τύπου εμφανίσεις μελών της αλλά και κάθε βίαιη συμπεριφορά και είχε χαρακτηρίσει συκοφαντίες τα περί ταγμάτων εφόδου.</p>
      <p>Όπως και ο μακροχρόνιος φίλος, συνοδοιπόρος και κουμπάρος του, Χρήστος Παππάς, είχε αποκηρύξει τα εθνικοσοσιαλιστικά δείγματα της Χρυσής Αυγής της δεκαετίας του 1980, λέγοντας πως δεν τον εκφράζουν πλέον.</p>
      <h3>«Εμείς δεν πιστεύουμε στον ψηφοφόρο παρά μόνο στον στρατιώτη μαχητή»</h3>
      <p>Οι ανακρίτριες της υπόθεσης ωστόσο εντόπισαν σωρεία στοιχείων από οπτικοακουστικό υλικό που κλονίζουν ισχυρά τη θεωρεία της “νεανικής αναζήτησης” πλάι σε φωτογραφίες του Αδόλφου Χίτλερ με προτεταμένη την δεξιά.</p>
      <p>Στο περισσότερων των χιλίων σελίδων βούλευμα, παρατίθενται εκφράσεις του Νίκου Μιχαλολιάκου που δεν φαίνεται να συμφωνούν ούτε με την προβαλλόμενη εκ μέρους του και εκ μέρους των συγκατηγορουμένων του, “πίστη στη νομιμότητα” αλλά και ούτε σε όσα ισχυρίζονται περί “περαστικών μελών” , “δεν ήταν μέλος ο Ρουπακιάς”, “μεμονωμένη ενέργεια η δολοφονία” κλπ.</p>
      <p>Ενδεικτικά στη δικογραφία, πλην των γνωστών εκφράσεων, όπως “οι λόγχες στα πεζοδρόμια” και “ας μας πουν φασίστες”, ο κ. Μιχαλολιάκος,</p>
      <p>* εμφανίζεται σε μία από τις κορυφαίες συγκεντρώσεις του κόμματος, στη Συνδιάσκεψη της Χρυσής Αυγής στις 21 Οκτωβρίου 2012 να λέει στην ομιλία του: “δεν θα επιτρέψουμε να υπάρξουν καταστάσεις εκτός Κεντρικής Γραμμής”. Να σημειωθεί ότι στη συνδιάσκεψη αυτή, ορίστηκαν οι “περιφερειάρχες” του κόμματος, με τον πρώην βουλευτή Γιάννη Λαγό να αναλαμβάνει την περιοχή των περιχώρων Πειραιά, Νίκαια , Πέραμα κλπ και των Νοτίων προαστίων.</p>
      <p>* Σε άλλη ομιλία του (2 Ιουλίου 2011) πριν η Χρυσή Αυγή εισέλθει στη Βουλή και ενώ διαφαινόταν δημοσκοπικά ανοδική πορεία, ο αρχηγός είχε πει: “ακόμη κι αν εκλέξουμε βουλευτές στα παλιά μας τα παπούτσια. Η Χρυσή Αυγή είναι ακλόνητη εθνικιστική φάλαγγα που θα τσακίσει στο διάβα της όλους τους προδότες. Ο τελικός σκοπός δεν είναι να μπούμε στην Βουλή. Εμείς θέλουμε να ζήσουμε την Βουλή του ΄65 με καρεκλιές”.</p>
      <p>* Στις 17 Σεπτεμβρίου 2011: Εμείς δεν πιστεύουμε στον ψηφοφόρο παρά μόνο στον στρατιώτη ή μαχητή</p>
      <p>* Στις 3 Σεπτεμβρίου 2011: Το 2009, στις ευρωεκλογές βρέθηκαν 25 χιλιάδες ψηφοφόροι, δύο τουλάχιστον αυξημένης σύνθεσης μεραρχίες όπως λέμε εμείς..</p>
      <p>Ο κ. Μιχαλολιάκος υποστηρίζει πως όσα του καταλογίζει η Δικαιοσύνη ως φράσεις δηλωτικές της στρατιωτικής πειθαρχίας και παρότρυνσης σε βία, αλλιώς τα εννοούσε, σεβόμενος πάντα το Σύνταγμα, και αλλιώς ερμηνεύθηκαν.</p>
      <h3>Πότε ενημερώθηκε για τη δολοφονία του Παύλου Φύσσα ο αρχηγός;</h3>
      <p>Ένα από τα κρίσιμα ζητήματα που θα κληθεί να απαντήσει σήμερα ο αρχηγός της Χρυσής Αυγής είναι ο χρόνος που ενημερώθηκε για τη δολοφονία του Παύλου Φύσσα. Η αλληλουχία των τηλεφωνημάτων εκείνης της νύχτας που έπεσε νεκρός ο μουσικός, εμφανίζει ολόκληρη τη βαθμίδα της ιεραρχίας της οργάνωσης .Η αλληλουχία των τηλεφωνημάτων οδηγεί σε εκείνο μεταξύ του κ. Λαγού και του κ. Μιχαλολιάκου. Ο τελευταίος είχε πει ότι ενημερώθηκε για τη δολοφονία του Παύλου Φύσσα την επόμενη μέρα ,ισχυριζόμενος πως η τηλεφωνική επικοινωνία που είχε λίγη ώρα μετά τον θανάσιμο τραυματισμό του μουσικού, με το Γ. Λαγό αφορούσε διαδικαστικό θέμα για τις μετακινήσεις της ημέρας και όχι το έγκλημα στο Κερατσίνι. Το ίδιο επανέλαβε απολογούμενος και ο ανεξάρτητος ευρωβουλευτής Γιάννης Λαγός.</p>
      <p>Το ίδιο ισχυρίστηκε απολογούμενη και η σύζυγος του αρχηγού, Ελένη Ζαρούλια η οποία είπε πως άκουσαν τα νέα με τον σύζυγο της “από τις τηλεοράσεις” το πρωί .</p>
      <p>Ο πρώην βουλευτής Νίκος Μίχος στη δική του απολογία είπε πως τη νύχτα της δολοφονίας “γινόταν χαμός” και πως κυριολεκτικά είχαν ανάψει τα τηλέφωνα “όλοι καλούσαν όλους”, συμπεριλαμβάνοντας στους “όλους” και τον αρχηγό της οργάνωσης, καθώς προσπαθούσαν να καταλάβουν τι είχε συμβεί στο Κερατσίνι λίγο πριν τη σύλληψη του μέλους της Τοπικής της Νίκαιας Γιώργου Ρουπακιά με το μαχαίρι που σκότωσε τον μουσικό πεταμένο λίγα μέτρα μακριά.</p>
