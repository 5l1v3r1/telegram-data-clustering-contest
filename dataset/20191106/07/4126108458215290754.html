      <h1>ميامي الكويتية والهدية الأجمل إلى لبنان: "الشعب يستاهل أوبريت" (فيديو)</h1>
      <address>
        <time datetime="2019-11-06T07:57:00+00:00">06 Nov 2019, 07:57</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2RSrp4Ch5X4" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/Haitham_A_S/status/1186548811600220161" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>في مبادرة للتعبير عن تضامن الشعب الكويتي مع الشعب اللبناني في ثورتهم، أصدرت فرقة "ميامي" الكويتية أغنية بعنوان "لبنان ست الدنيا" التي أتبعت بفيديو كليب معبّر من الفرقة بإدارة المخرج أحمد عبدالواحد. الأغنية من كلمات سامي العلي وألحان طلال العيدان، استغرق تحضيرها ثلاثة أيام وحازت على الإعجاب، خصوصاً أن الروح اللبنانية تطغى على الكليب، فيظهر فيها العلم اللبناني وتتغنى بلبنان وشعبه وتتضمّن مشاعر صادقة عن علاقة الشعب الكويتي بالشعب اللبناني، إذ يبدأ الكليب بظهور الفنانة الراحلة صباح وهي تغني "ما لقيت ألطف من شعبك يا كويت".<br/>مشعل ميامي نجم فرقة ميامي وفي حديث له مع جريدة <a href="https://www.alanba.com.kw/ar/art-news/933507/06-11-2019-%D9%85%D8%B4%D8%B9%D9%84-%D9%85%D9%8A%D8%A7%D9%85%D9%8A-%D8%B3%D8%AA-%D8%A7%D9%84%D8%AF%D9%86%D9%8A%D8%A7-%D8%AA%D8%B4%D8%A8%D9%87-%D8%B1%D9%82%D8%A9-%D9%88%D8%B1%D9%82%D9%8A-%D9%84%D8%A8%D9%86%D8%A7%D9%86/">"الأنباء"</a> الكويتية قال إنّ "الشعب اللبناني يستاهل أوبريت وليس أغنية فقط". وصرّح أن فكرة الاغنية تعود للإعلامي الكويتي حمد قلم، الذي اقترح فكرة تقديم أغنية راقية للبنان وشعبه الجميل، وكان يريد أغنية حماسية للبنان.وكان الإعلامي حمد قلم، الذي ظهر أيضاً في الكليب، وجّه منذ أيام رسالة حب إلى لبنان والشعب اللبناني، عبّر فيها عن حبه للبنان وأنّه أحبّ لبنان من خلال شعبه الراقي.<br/>مواضيع ذات صلة <a href="https://www.annahar.com/article/1062402-%D9%83%D8%A7%D8%B1%D9%8A%D9%86-%D8%B1%D8%B2%D9%82-%D8%A7%D9%84%D9%84%D9%87-%D8%AD%D8%B0%D9%81%D8%AA-%D8%A7%D9%84%D8%B9%D8%A8%D8%A7%D8%B1%D8%A9-%D8%A8%D8%B9%D8%AF-%D8%A7%D9%84%D8%AA%D8%AC%D8%B1%D9%8A%D8%AD-%D8%A8%D8%B4%D8%AE%D8%B5%D9%87%D8%A7-%D9%84%D9%85-%D9%8A%D9%83%D9%86-%D9%87%D8%B0%D8%A7-%D8%A7%D9%84%D9%85%D9%82%D8%B5%D9%88%D8%AF">كارين رزق الله حذفت العبارة بعد التجريح بشخصها: "لم يكن هذا المقصود"</a></p>
      <p>
        <a href="https://www.annahar.com/article/1062789-%D9%85%D9%8A%D8%A7%D9%85%D9%8A-%D8%A7%D9%84%D9%83%D9%88%D9%8A%D8%AA%D9%8A%D8%A9-%D9%88%D8%A7%D9%84%D9%87%D8%AF%D9%8A%D8%A9-%D8%A7%D9%84%D8%A3%D8%AC%D9%85%D9%84-%D8%A5%D9%84%D9%89-%D9%84%D8%A8%D9%86%D8%A7%D9%86-%D8%A7%D9%84%D8%B4%D8%B9%D8%A8-%D9%8A%D8%B3%D8%AA%D8%A7%D9%87%D9%84-%D8%A3%D9%88%D8%A8%D8%B1%D9%8A%D8%AA-%D9%81%D9%8A%D8%AF%D9%8A%D9%88#">إظهار التعليقات</a>
      </p>
