      <h1>Il "trionfo cinese" di Macron</h1>
      <address><time datetime="2019-11-06T07:43:33+00:00">06 Nov 2019, 07:43</time> by <a rel="author">Cristiano Tassinari</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/yre9CBj1ss4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>PECHINO (CINA)</b> - Si conclude questo mercoledi la visita ufficiale del Presidente francese Emmanuel Macron in Cina.</p>
      <p>Nella mattina cinese, Macron e il Presidente cinese Xi Jinping hanno annunciato la firma, entro il 31 gennaio 2020, di un accordo definitivo sulla costruzione in Cina di un impianto di trattamento del combustibile nucleare esaurito, un mega-contratto per l'azienda francese Orano.</p>
      <p>Dopo negoziati durati anni, questo accordo ha un valore di oltre 20 miliardi di euro.</p>
      <p>Macron ha, infine, preso la parola al Forum economico franco-cinese, al Gran Palazzo del Popolo di Pechino.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191967571962159104" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <h3>Amici per l'ambiente e per l'economia</h3>
      <p>La visita di Macron a Pechino e Shanghai è stata segnata da una sorprendente cooperazione tra la Francia - e l'Europa intera - e la Cina nell'ambito della lotta all'inquinamento e ai cambiamenti climatici, considerato che le metropoli cinesi sono tra le più inquinate e inquinanti del pianeta, con oltre un milione di morti all'anno causati dallo smog.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/15/08/606x404_cmsv2_e310c0ad-3576-5736-95c7-53d546b6ddf3-4281508.jpg"/>
        <figcaption>Macron indica a Xi Jinping la direzione giusta per risolvere i problemi dell'ambiente.REUTERS/Florence Lo</figcaption>
      </figure>
      <p>Con la Cina neofita dell'impegno ambientale, X<b>i Jinping e Macron hanno definito "irreversibile" l'Accordo per il clima di Parigi,</b> nonostante il ritiro degli Stati Uniti.</p>
      <p><b>Amici per l'ambiente</b>, ma anche per l'economia.Nel suo viaggio cinese, Macron ha firmato anche 40 accordi economici con la Cina, proponendo la Francia come partner commerciale fondamentale per Pechino.</p>
