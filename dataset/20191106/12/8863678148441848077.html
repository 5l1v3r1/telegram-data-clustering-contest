      <h1>Новую школу на Пашенном построят к концу 2020 года</h1>
      <address>
        <time datetime="2019-11-06T12:32:53+00:00">06 Nov 2019, 12:32</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HScrcPWbsP8" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Красноярске откроют новую школу. Появится она в микрорайоне Пашенный, одном из самых быстрорастущих в городе. Работы начались только этим летом, но очертания будущего здания уже хорошо видны. Возводят его по типовому проекту, который уже был реализован в Покровке и Солнечным.</p>
      <p>Школа рассчитана на 1280 учеников или больше 50 классов. Стоимость объекта — миллиард с четвертью рублей, из расчёта — по миллиону рублей на одно ученическое место. Сдать его должны к концу 2020 года. А следующая школа в городе после этой планируется в районе Бугач.</p>
