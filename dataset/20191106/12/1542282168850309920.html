      <h1>Εμανουέλ Μακρόν: «Να τελειώσει ο εμπορικός πόλεμος Κίνας - ΗΠΑ»</h1>
      <address><time datetime="2019-11-06T12:44:47+00:00">06 Nov 2019, 12:44</time> by <a rel="author">Apostolos Staikos</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kLvKkaDWjZ8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Παρίσι και Πεκίνο ήρθαν πιο κοντά τουλάχιστον στον οικονομικό τομέα, μετά την επίσκεψη του <a href="https://gr.euronews.com/2019/11/06/%3Cblockquote%20class=">Εμανούελ Μακρόν στην Κίνα</a> &lt;a href="https://twitter.com/Reuters/status/1192030389252108291?ref_src=twsrc%5Etfw"&gt;November 6, 2019&lt;/a&gt;&lt;/blockquote&gt; &lt;script async src="https://platform.twitter.com/widgets.js" charset="utf-8"&gt;&lt;/script&gt;) και την συνάντηση του με το Σι Ζινπινγκ. Οι δύο χώρες προχώρησαν σε σημαντικές συμφωνίες που ξεπερνούν τα 13 δισεκατομμύρια ευρώ.</p>
      <p>Όμως, σύμφωνα με τον Μακρόν, ο <a href="https://www.elysee.fr/en/emmanuel-macron">εμπορικός πόλεμος</a> μεταξύ Ουάσινγκτον και Πεκίνου προκαλεί ζημιά και στην ευρωπαϊκή οικονομία.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/15/16/808x539_cmsv2_119e531d-8d09-56cf-8fce-b8313813696d-4281516.jpg"/>
      </figure>
      <p><i><a href="https://gr.euronews.com/2019/11/04/china-macron-xi-jinping">«Κίνα και Ευρώπη</a> έχουν κοινές απόψεις στο ζήτημα του εμπορικού πολέμου. Γιατί πολύ απλά σε ένα τέτοιο πόλεμο υπάρχουν μόνο ηττημένοι. Όπως είπα και στον πρόεδρο Ζίνπινγκ, ελπίζουμε πως οι συνομιλίες μεταξύ <a href="https://gr.euronews.com/2019/10/12/ipa-kina-proti-emporiki-simfonia">Ηνωμένων Πολιτειών και Πεκίνου</a> σύντομα θα καταλήξουν σε θετικά αποτελέσματα. <b>Πρέπει να τελειώσει η ένταση. Αυτό συμφέρει και την Ευρωπαϊκή Ένωση που είναι ο μεγαλύτερος εμπορικός εταίρος της Κίνας»</b></i> δήλωσε <a href="https://www.elysee.fr/en/emmanuel-macron">ο Πρόεδρος της Γαλλίας.</a></p>
      <p>Ο <a href="https://gr.euronews.com/2019/10/30/kina-apostolis-sto-tsintao-to-epixeirimatiko-anoigma-toy-kinezikou-drakou">Κινέζος Πρόεδρος</a> δήλωσε πως ανοίγει ένα νέο δημιουργικό κεφάλαιο στις κινεζογαλλικές σχέσεις.</p>
      <p><i><b>«Μετά από γόνιμες συνομιλίες καταλήξαμε σε νέες συμφωνίες στους τομείς της πυρηνικής ενέργειας, της αεροπλοΐας και της αεροδιαστημικής.</b> Στηρίζουμε και ενθαρρύνουμε ιδιωτικές εταιρείες αλλά και τις αρμόδιες υπηρεσίες των δύο χωρών να αναπτύξουν από κοινού μια νέα αγορά πυρηνικής ενέργειας σε τρίτες χώρες. Σκοπεύουμε να συνεργαστούμε και σε πολλούς άλλους τομείς»</i> δήλωσε ο Κινέζος Πρόεδρος.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/16/18/808x539_cmsv2_6c1c283d-272f-51b3-a8f3-7d93fd6653c7-4281618.jpg"/>
      </figure>
      <p>Οι δύο χώρες προχώρησαν σε δήλωση στήριξης της συμφωνίας του Παρισιού για την κλιματική αλλαγή, από την οποία η Ουάσινγκτον αποχώρησε επίσημα πριν από λίγες μέρες. Ο Μακρόν έκανε λόγο για αδιέξοδη και μοναχική πορεία.</p>
      <p><i>«Λυπάμαι για τις επιλογές που έκαναν κάποιες πλευρές, όμως δεν θεωρώ πως παίζουν καθοριστική σημασία. <b>Κίνα, Ευρωπαϊκή Ένωση και Ρωσία, η οποία επικύρωσε την συμφωνία του Παρισιού πριν από λίγες εβδομάδες, δεσμεύονται πως θα υλοποιήσουν όσα έχουν συμφωνηθεί. Έχουμε χαράξει μια πορεία, αυτό δεν αλλάζει. Όποιος επιλέγει άλλον δρόμο, αναλαμβάνει και την ευθύνη»</b></i> υποστηρίζει ο Πρόεδρος της Γαλλίας.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191998638295277568" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Ο Μακρόν εξασφάλισε την άμεση είσοδο 20 γαλλικών εταιρειών στην Κινεζική αγορά. Οι γαλλικές επιχειρήσεις θα εξάγουν πουλερικά, βοδινό και χοιρινό κρέας, ενώ σε λίγους μήνες η Γαλλία θα εξάγει πάπιες και χήνες.</p>
