      <h1>В реке Вологда уровень воды поднялся почти на метр</h1>
      <address>
        <time datetime="2019-11-06T12:43:00+00:00">06 Nov 2019, 12:43</time>
      </address>
      <p>В Вологде борются с подтоплениями. Уровень воды существенно поднялся в реке Вологде почти на метр. В реках Шограш и Содема показатели превысили обычные.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/LhUTefxglhY" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Осложнена ситуация на улицах областной столицы. Ливневки не справляются с количеством воды. Подтоплены тротуары и сами дороги. Под угрозой подтопления находятся автомобильный и пешеходный мосты по улице Петина, частично залило мост в Осановском проезде, движение там полностью перекрыто для безопасности, сообщают в администрации Вологды.</p>
    </article>
