      <h1>卓球Ｗ杯団体、男子１勝１敗…女子は準々決勝に</h1>
      <address>
        <time datetime="2019-11-06T12:22:00+00:00">06 Nov 2019, 12:22</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191106-OYT1I50051-1.jpg?type=large"/>
        <figcaption>男子グループリーグ、オーストリアにシングルスで２勝をあげた張本（６日）＝大原一郎撮影</figcaption>
      </figure>
      <p>　卓球・ワールドカップ（Ｗ杯）団体戦第１日（６日・東京体育館）――グループリーグが始まり、日本の男子はイングランドに敗れたが、オーストリアに勝って１勝１敗。女子は、オーストリアと米国に快勝し、各グループ上位２チームで争う準々決勝進出を決めた。</p>
