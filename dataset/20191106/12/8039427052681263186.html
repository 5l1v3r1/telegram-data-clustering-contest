    <article>
      <h1>‘హరీశ్‌రావు వచ్చారోచ్’ అని ఆయన అనగానే...</h1>
      <address>
        <time datetime="2019-11-06T12:14:11+00:00">06 Nov 2019, 12:14</time>
      </address>
      <figure>
        <img src="https://cdn3.andhrajyothy.com/AJNewsImages//AJ%20ADDS//ADD-211019.jpg"/>
      </figure>
      <aside>అన్నపూర్ణ మ్యారేజెస్ అన్ని కులముల వారికి పెళ్లి సంబంధములు చూడబడును.<br/>www.annapurnamarriages.com Ph: 88865 47666 ప్రవేశం ఉచితం</aside>
      <p>ADVT</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/0IOFaP0m7ec" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>సిద్దిపేట టౌన్: </b>ప్రజా నాయకుడిగా పేరొందిన ఆర్ధిక శాఖ మంత్రి హరీశ్‌రావు వస్తున్నారంటే అభిమానులు పెద్ద సంఖ్యలో తరలివస్తారు. రాష్ట్రంలో ఆయన ఎక్కడికి వెళ్లినా ఆ కార్యక్రమానికి ప్రజలు భారీగా హాజరవుతారు. సిద్దిపేట మున్సిపల్ కౌన్సిలర్ బర్ల మల్లిఖార్జున్ తన ఫాంహౌస్‌లో పెంచుతున్న కోళ్లు కూడా హరీష్‌రావు పేరు చెప్పగానే బిలబిలమంటూ వస్తాయి. ‘హరీశ్ రావు వచ్చారోచ్’... అనగానే రెండు వందల కోళ్లు పరిగెత్తుకుంటూ రావడం చూసి చూపరులు ఆశ్చర్యపోతున్నారు.</p>
      <p> </p>
      <p>
        <b>హరీష్‌రావుపై అభిమానంతోనే...</b>
      </p>
      <p>సిద్దిపేట మున్సిపల్ 1వ వార్డు కౌన్సిలర్ బర్ల మల్లిఖార్జున్ మంత్రి హరీశ్ రావుకు వీరాభిమాని. ఆయన తన ఫాంహౌస్‌లో 200 కోళ్లను పెంచుతున్నారు. చిన్న పిల్లలుగా ఉన్నప్పుడు దాణా వేసే సమయంలో ‘హరీశ్ రావు వచ్చారోచ్’.. అని పిలవడం అలవాటు చేశారు. అలా పిలవగానే కోళ్లు పరిగెత్తుకుంటూ వస్తుంటాయి. హరీశ్ రావు ప్రజలకు, కార్యకర్తలకు నిత్యం అందుబాటులో ఉంటూ కష్టసుఖాల్లో పాలుపంచుకుంటారని, అందుకే ఆయన ఎక్కడికి వచ్చినా ప్రజలు తరలివస్తుంటారని కౌన్సిలర్ అన్నారు. ఆయనపై అభిమానంతోనే తాను కోళ్లకు ఇలా శిక్షణ ఇచ్చానని కౌన్సిలర్ బర్ల మల్లిఖార్జున్ చెప్పారు.</p>
