      <h1>侍２連勝、プエルトリコに４―０…プレミア１２</h1>
      <address>
        <time datetime="2019-11-06T12:54:00+00:00">06 Nov 2019, 12:54</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191106-OYT1I50058-1.jpg?type=large"/>
        <figcaption>３回２死１、３塁、鈴木が３ランを放つ（６日）＝中嶋基樹撮影</figcaption>
      </figure>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191106-OYT1I50059-1.jpg?type=large"/>
        <figcaption>日本先発の高橋礼（６日）＝中嶋基樹撮影</figcaption>
      </figure>
      <p>　野球の東京五輪予選を兼ねる国際大会「プレミア１２」（読売新聞社協賛）は６日、台湾・桃園などで１次ラウンドＢ組の２試合が行われ、日本代表「侍ジャパン」は４―０でプエルトリコを破り、２連勝とした。台湾はベネズエラと対戦。メキシコのサポパンでは５日、Ａ組の最終戦が行われ、一番乗りで２次ラウンド進出を決めていたメキシコがオランダに大勝し、３連勝とした。Ｃ組は６日、ソウルで始まり、大会連覇を狙う韓国は豪州に５―０で、カナダは３―０でキューバにそれぞれ勝った。</p>
