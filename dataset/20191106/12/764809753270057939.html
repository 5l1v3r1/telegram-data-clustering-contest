      <h1>اعتقال شرطي أمريكي طرح أرضا طالبة</h1>
      <address><time datetime="2019-11-06T12:30:14+00:00">06 Nov 2019, 12:30</time> by <a rel="author">Adel Dellal</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7PN67Vmu3uI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>يواجه شرطي أمريكي في ولاية <a href="https://arabic.euronews.com/2019/06/21/witness-a-policeman-was-detained-while-trying-to-arrest-him-in-florida">فلوريدا</a> تهمة جنائية بعد أن ظهر في شريط فيديو وهو يطرح أرضا فتاة سبق وأن ضربته بركبتها على مستوى العقب. ويتعلق الأمر بفيلارد ميلر الذي يعمل في مدرسة للأطفال الذين يعانون من مشاكل عاطفية وسلوكية.</p>
      <p>وتم توجيه اتهامات إلى الشرطي بارتكاب جريمة جنائية على قاصر دون إلحاق أذى جسدي كبير، وقد تمّ تعليق مهام الشرطي وتوقيف راتبه إلى غاية اكتمال الإجراءات التأديبية الداخلية.</p>
      <p>وأظهرت كاميرات المراقبة الشرطي، وهو في مكتب في مدرسة "كروس كريك"، بينما تقوم مراهقة تبلغ من العمر 15 عاما بالسير خلفة وتستخدم قدمها اليسرى لركله على مستوى عقب رجله اليمنى، ثم تبتعد قليلا عنه. ويظهر شريط <a href="https://arabic.euronews.com/2018/12/31/us-portland-racism-expels-employees-from-an-american-hotel">كاميرات المراقبة</a> أيضا فيلارد ميلر وهو يتحدث إلى المراهقة من مسافة بعيدة بحضور زميلتين له، ثم يسير فجأة نحو الفتاة ويطرحها أرضا ويقوم بتصفيدها ثم يرفعها بالقوة ويلقيها خارج الغرفة.</p>
      <p>ولم يفصح التحقيق عن الحديث الذي دار بين الشرطي والمراهقة، ولكن الصور تظهر أن الشرطي فيلارد ميلر من أصول افريقية بينما تبدو الفتاة بيضاء البشرة أو ربما من أصول اسبانية.</p>
      <p>ووجهت اتهامات إلى الشرطي باستخدام <a href="https://arabic.euronews.com/2015/06/09/us-police-officer-suspended-after-pulling-gun-on-a-teenager">القوة المفرطة</a>، وهي خامس مرة توجه فيها اتهامات إلى الشرطة باستخدام القوة حيث ينتظر شرطيان محاكمتهما بتهمة ارتكاب جنح بعد تعرض <a href="https://arabic.euronews.com/2017/02/24/usa-cop-shooting">مراهق</a> للضرب والرش برذاذ الفلفل من قبل الشرطة خارج أحد مطاعم ماكدونالدز في الربيع الماضي.</p>
      <p>وأصدر القضاء الأسبوع الماضي حكما <a href="https://arabic.euronews.com/2017/09/01/georgia-cop-quits-after-telling-motorist-we-only-kill-black-people">بتسريح</a> شرطي متهم بضرب مشتبه فيه كان مكبل اليدين. وتجري السلطات تحقيقا لمعرفة ملابسات الحادث حيث يؤكد زملاء فيلارد ميلر أنه ليس لديه سجل تأديبي سابق خلال سنوات عمله الثلاث.</p>
