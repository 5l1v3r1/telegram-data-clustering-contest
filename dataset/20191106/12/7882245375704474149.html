      <h1>Нападение на туристов в Иордании</h1>
      <address><time datetime="2019-11-06T12:06:35+00:00">06 Nov 2019, 12:06</time> by <a rel="author">Ирина Александрова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KGJDpI6OqHc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Пять человек, включая трех туристок из Мексики получили ножевые ранения в результате нападения в иорданском городе Джараш. Пострадавшие доставлены в местную больницу, состояние двоих оценивается как тяжелое. В их числе гид, сопровождавший туристов и сотрудник охраны исторического объекта, где было совершено преступление. Нападавший задержан. Правоохранительные органы проводят следственные мероприятия.</p>
    </article>
