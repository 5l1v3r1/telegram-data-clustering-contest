      <h1>У Раді проходять слухання щодо безпеки журналістів</h1>
      <address>
        <time datetime="2019-11-06T12:18:10+00:00">06 Nov 2019, 12:18</time>
      </address>
      <h4>Слухання триватимуть до 16 години</h4>
      <p>У сесійній залі Верховної Ради розпочалися парламентські слухання «Безпека діяльності журналістів в Україні: стан, проблеми і шляхи їх вирішення».</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/VJPBBHV3nPo" width="580" height="390" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Так, згідно з порядком проведення слухань, заплановані доповіді, зокрема, власного кореспондента Укрінформу Романа Сущенка, міністра культури, молоді та спорту Володимира Бородянського, голови Національної поліції Ігоря Клименка, заступника міністра внутрішніх справ Антона Геращенка, очільників парламентських комітетів - з питань свободи слова Нестора Шуфрича, з питань гуманітарної та інформаційної політики Олександра Ткаченка, з питань правової політики - Ірини Венедіктової, голови Національної спілки журналістів Сергія Томіленка, представників Генеральної прокуратури і Міністерства оборони.</p>
      <p>Крім того, під час слухань заплановано виступи представників міжнародних організацій, інститутів громадянського суспільства та українських журналістів. Регламентом передбачена можливість запитань до доповідачів від учасників слухань.</p>
      <p>Передбачається, що слухання триватимуть до 16 години.</p>
      <p>Верховна Рада 18 вересня ухвалила постанову «Про проведення парламентських слухань на тему: «Безпека діяльності журналістів в Україні: стан, проблеми і шляхи їх вирішення" 6 листопада 2019 року».</p>
      <p>Також нагадаємо, що сьогодні <a href="https://glavcom.ua/news/zelenskiy-stvoriv-radu-z-pitan-svobodi-slova-povniy-spisok-638059.html">Зеленський створив Раду з питань свободи слова, до якої увійшли 15 осіб</a>.</p>
