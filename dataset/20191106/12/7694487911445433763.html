      <h1>توقيف مطلوب في رأس العين في بعلبك بجرم محاولة قتل وإطلاق نار</h1>
      <address><time datetime="2019-11-06T12:12:36+00:00">06 Nov 2019, 12:12</time> by <a rel="author">Lebanon 24</a></address>
      <p>أوقفت دورية من مخابرات الجيش صباح اليوم الأربعاء المواطن (خ. ع.) في محلة راس العين في بعلبك، وهو مطلوب بمذكرات توقيف عدة منها محاولة قتل وإطلاق نار وشبهات أمنية، وفق ما أفادت الوكالة الوطنية للإعلام.</p>
    </article>
