      <h1>Επίθεση με μαχαίρι σε βάρος Μεξικανών τουριστών στην Ιορδανία</h1>
      <address><time datetime="2019-11-06T12:00:48+00:00">06 Nov 2019, 12:00</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/elCbMR8kQJg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Τρεις Μεξικανοί τουρίστες, μια Ελβετίδα και τέσσερις Ιορδανοί τραυματίστηκαν σήμερα από την επίθεση με μαχαίρι στην Γέρασα, στην βόρεια Ιορδανία, ανακοίνωσε το υπουργείο Υγείας της χώρας.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192018967373778946" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Λίγο νωρίτερα και ο εκπρόσωπος των δυνάμεων ασφαλείας της Ιορδανίας Αμέρ Σαρτάουι είχε διευκρινίσει σε δηλώσεις του στο AFP ότι τρεις Μεξικανοί και μία Ελβετίδα τραυματίστηκαν από την επίθεση.</p>
      <p>Σύμφωνα με τον ίδιο, μεταξύ των Ιορδανών που τραυματίστηκαν βρίσκεται ένας ξεναγός και ένας φρουρός ασφαλείας.</p>
      <p>Αυτοί τραυματίστηκαν κατά την προσπάθειά τους να σταματήσουν τον δράστη της επίθεσης, σύμφωνα με τον αξιωματούχο, ο οποίος σημείωσε ότι τα κίνητρα του δράστη, ο οποίος συνελήφθη, παραμένουν άγνωστα.</p>
      <p>Αρχικά είχε μεταδοθεί ότι οι τουρίστες είναι Ισπανοί.</p>
      <p>Τα θύματα της επίθεσης, έχουν σύμφωνα με τις πρώτες πληροφορίες, μεταφερθεί σε τοπικό νοσοκομείο και βρίσκονται εκτός κινδύνου.</p>
