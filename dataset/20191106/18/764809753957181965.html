      <h1>جونسون يحذّر الناخبين من "عرض مرعب" إن لم يحصل على أغلبية برلمانية</h1>
      <address><time datetime="2019-11-06T18:30:31+00:00">06 Nov 2019, 18:30</time> by <a rel="author">Hassan Refaei</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1_8uNY1Ropk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>حث رئيس الوزراء البريطاني <a href="https://arabic.euronews.com/2019/10/17/will-johnson-succeed-to-have-parliament-approval-new-brexit-deal">بوريس جونسون</a> الناخبين على دعم حزب المحافظين في الانتخابات العامّة المقبلة تجنباً، حسب رأيه، لمواجهة "عرض مرعب" لاستفتاءين العام المقبل في حال تم انتخاب الزعيم العمّالي <a href="https://arabic.euronews.com/2019/10/19/jeremy-corbyn-says-people-have-finasay-on-brexit-no-vote-for-a-deal-worse-than-before">جيريمي كوربين</a>.</p>
      <p>وبدأت اليوم الأربعاء رسميا حملة الانتخابات العامّة المبكرة المقرر أن تشهدها البلاد في الثاني عشر من شهر كانون الأول/أكتوبر القادم، والتي دفع إليها ملف بريكست، بحل مجلس العموم البريطاني وسط ضباب كثيف عمّا ستسفر عنه نتائج الاقتراع.</p>
      <p>وأكد جونسون الذي بدأ رسميًا الحملة من خارج مقر إقامته في "داوننج ستريت" وسط لندن أنه في حال ما تمّ انتخابه وعاد إلى السلطة بأغلبية، سيعمل فوراً على تنفيذ <a href="https://arabic.euronews.com/2019/10/17/what-has-changed-in-the-new-brexit-deal-agreed-eu-johnson-uk-brussels-backstop">صفقة خروج بريطانيا من الاتحاد الأوروبي</a> التي توصّل إليها مع قادة الاتحاد الأوروبي في أثناء القمة الأوروبية التي شهدتها العاصمة البلجيكية بروكسل بعيد منتصف شهر تشرين الأول/أكتوبر المنصرم.</p>
      <p>وأضاف جونسون موجّهاً كلامه للناخبين قائلاً: "تعالوا معنا، وأنجزوا معنا عملية خروج بريطانيا من الاتحاد الأوروبي، وادفعوا هذا البلد إلى الأمام، وإلا فإن البديل هو أن يمضي العام المقبل بأكمله في عرض مرعب لمزيد من التأجيل والتأجيل (<a href="https://arabic.euronews.com/2019/10/20/pm-boris-johnson-s-letter-says-he-will-resist-attempts-to-delay-britain-s-departure-from-t">لبريكست</a>)".</p>
      <p>ومضى رئيس الوزراء البريطاني إلى القول: إن "(حزب العمّال) سيبدد العام 2020 بأكمله على استفتاءين؛ أحدهما على اسكتلندا.. والآخر على خروج بريطانيا من الاتحاد الأوروبي".</p>
      <p>وكان رئيسة الحكومة في اسكتلندا أعلنت الجمعة الماضي أنها ستطالب قبل أعياد الميلاد باستفتاء جديد على الاستقلال عن لندن، مبينة أن الانتخابات البرلمانية البريطانية تعتبر اختياراً قدرياً لاسكتلندا "فنحن مهددون بخروج كارثي لبريطانيا من الاتحاد الأوروبي، سيكلف الكثير من الوظائف، وسيضر بشدة باسكتلندا"، غير أن كوربين رفض كلام ستورغيون وقال: إن "إجراء استفتاء ليس أمراً ضرورياً وليس مطلوباً".</p>
      <p>ويقدّم كوربين نفسه في هذه الانتخابات على أنه الوحيد الذي يمكنه ان يحصل من بروكسل على اتفاق حول بريكست يحترم حقوق العمال، على أن طرحه لاحقا على استفتاء ينص أيضاً على خيار البقاء في الاتحاد الاوروبي.</p>
      <p>وتشير استطلاعات الرأي إلى تقدم حزب المحافظين بعشر نقاط، لكن جون كورتيس المحلل السياسي والخبير الكبير بالاستطلاعات في المملكة المتحدة يدعو للحذر من هذه الاستطلاعات.</p>
      <p>ويجدر بالذكر أن جونسون أثار اليوم جدلا من خلال افتتاحية في صحيفته المفضلة "ديلي تيلغراف" التي يعتمد عليها في حملته الانتخابية، إذ قارن جونسون في المقال كوربين بالزعيم السوفياتي جوزف ستالين بسبب ما قال انه "كره" مفترض للاغنياء.</p>
      <p>ورد كوربن عبر تغريدة له على "تويتر" قال فيها: إن "التفاهات التي يمكن ان تصدر عن كبار الاثرياء لتفادي دفع ضريبة أكبر قليلا"، واضعا جونسون بذلك في صف هؤلاء الاثرياء وموجها حملته الميدانية باتجاه صراع الطبقات.</p>
