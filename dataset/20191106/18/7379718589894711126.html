      <h1>The Brief From Brussels: la frammentazione politica minaccia gli equilibri europei</h1>
      <address><time datetime="2019-11-06T18:36:48+00:00">06 Nov 2019, 18:36</time> by <a rel="author">Elena Cavallone </a></address>
      <figure>

      <h3>Belgio, metafora di un'Europa frammentata</h3>
      <p>A più di cinque mesi dalle ultime elezioni federali, il Belgio deve ancora formare un governo. Ma per molti non è una sorpresa. In effetti dopo le elezioni del 2010 il Belgio ha trascorso 541 giorni senza governo. E ad oggi la situazione non è diversa. Manca un' intesa tra le principali forze politiche. Cosa possiamo aspettarci? Eric Maurice, Fondazione Robert Schuman afferma che</p>
      <p>"Una soluzione potrebbe essere quella di andare a nuove elezioni ma tutti questi partiti potrebbero perdere voti a favore dell'estrema destra e sinistra sia in Vallonia che nelle Fiandre. Potrebbero cercare di formare un governo senza il partito principale, il partito nazionalista fiammingo, ma questa è una soluzione molto rischiosa dal punto di vista politico. Dovranno fare una scelta".</p>
      <p>La situazione in Belgio è tutt'altro che unica. In effetti, i governi guidati da un solo partito sono al momento un'eccezione nell'Unione europea. Sarà questa la normalità?</p>
      <p>"Gli elettori non sono mai contenti della situazione e il modo di esprimere il loro malcontento è rivolgersi a partiti estremisti o indebolire uno dei partner della coalizione. Il panorama politico è così frammentato che è difficile trovare uno o anche due partiti che possano governare insieme o che possano avere delle basi comuni".</p>
      <p>La frammentazione della politica è una realtà a livello nazionale ed europeo. La difficoltà di trovare compromessi potrebbe portare a conseguenze inattese.</p>
      <h3>La squadra di Von der Leyen quasi al completo</h3>
      <p>Londra dovrà presentare un candidato a Commissario europeo. Lo ha chiesto la presidente eletta della Commissione europea, Ursula Von der Leyen, in una lettera inviata al primo ministro britannico Boris Johnson. Ma la lettera è accompagnata da una precisazione: preferirebbe che fosse una donna, per mantenere la parità di genere della futura commissione europea.</p>
      <p>Intanto Adina-Ioana Vălean, è stata scelta come nuova candidata rumena alla Commissione europea. Per il gruppo dei socialisti al Parlamento europeo, che dopo la caduta del governo rumeno avrà un commissario in meno, era cruciale che venisse nominata una donna "Ne abbiamo bisogno per avere la parità di genere. Questa è una condizione chiara per garantire il sostegno del nostro gruppo alla prossima Commissione europea", aveva affermato la leader dei socialisti all'eurocamera, Iratxe Garcia.</p>
