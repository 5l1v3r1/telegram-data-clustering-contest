      <h1>Francia, stretta sui migranti: annunciati quote e sgomberi</h1>
      <address><time datetime="2019-11-06T18:31:30+00:00">06 Nov 2019, 18:31</time> by <a rel="author">Gioia Salvatori</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/r-ebCgWTQKs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Una serie di misure restrittive per limitare l'immigrazione, come <b>una stretta sull'assistenza sanitaria per i richiedenti asilo e i sans papiers, e l'introduzione di quote per professione</b>. Previsto anche lo <b>sgombero dei campi migranti a Parigi</b>.</p>
      <p>Le norme sono state annunciate questo mercoledì dal governo francese; le misure arrivano mentre le destre cavalcano l'astio di molti francesi verso i migranti.</p>
      <p><b>Edouard Philippe</b>, il primo ministro francese ha detto che "Il significato generale dell'azione è quello della <b>sovranità</b>. Vogliamo riprendere il controllo della nostra politica migratoria. Riprenderci il controllo è esprimere e assumere scelte chiare in termini di accoglienza e integrazione".</p>
      <h3>Le nuove regole nel dettaglio</h3>
      <p>Le nuove norme sono una ventina ed il governo è intenzionato ad adottarle entro fine anno, anche per decreto. Prevedono</p>
      <ol>
        <li>- Restrizioni sul <b>rinnovo dei visti</b></li>
        <li>- <b>Limitazioni all'assistenza sanitaria</b> ai richiedenti asilo durante i primi tre mesi (verranno curati solo per le urgenze)</li>
        <li>- <b>Più controlli</b> nel settore dell'assistenza sanitaria per i sans papiers</li>
        <li>- Per le persone che entrano in Francia con un visto turistico e rimangono irregolari nel Paese, <b>niente assistenza medica</b> statale fino a tre mesi dopo la scadenza del visto</li>
        <li>- Sistema di <b>quote annue</b> non per nazionalità ma per professione</li>
        <li>- <b>Indagine sui bisogni delle industrie</b> per determinare le quote</li>
        <li>- <b>Sgombero</b> dei campi dei migranti di Parigi</li>
        <li>- tre <b>nuovi centri di detenzione amministrativa</b>, tra cui uno a Lione e un altro a Bordeaux</li>
        <li>- Aumento del <b>livello di lingua</b> richiesto per ottenere la nazionalità francese</li>
        <li>- Il governo promuove la creazione di un <b>diritto d'asilo europeo</b></li>
      </ol>
      <p>La ministra del lavoro francese, Muriel Pénicaud ha spiegato che "La filosofia dell'immigrazione professionale, e quindi delle quote, è quella di rispondere a bisogni, lacune, carenze di competenze che abbiamo nel Paese. Ovviamente la priorità è consentire a tutti i giovani francesi in cerca di lavoro di accedere alle posizioni aperte, ma se ci sono bisogni aggiuntivi possiamo colmare queste lacune".</p>
      <p><b>L'immigrazione professionale rappresenta una parte minima delle entrate regolari di immigrati in Francia</b>: il 13% dei 255.550 permessi di soggiorno concessi nel 2018.</p>
      <h3>Le nuove norme, critiche e divisioni</h3>
      <p>Anelise Borges, la nostra corrispondente da Parigi, spiega che "La Francia è divisa quando si parla delle nuove misure del governo sull'immigrazione. Mentre qualcuno dice che le misure sono troppo restrittive, altri dicono che il progetto di Macron non va abbastanza lontano ma il governo sembra pronto a trasformare gli annunci di oggi in azione".</p>
      <p>Anche alcuni esponenti di maggioranza hanno criticano alcune delle nuove norme. Il caso più clamoroso è stato quello della <b>ministra della giustizia Nicole Belloubet</b> che ospite di una radio ha respinto l'idea di "quote obbligatorie" per l'immigrazione professionale.</p>
