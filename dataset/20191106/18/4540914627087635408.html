      <h1>Wahlkampfauftakt für Abstimmung am 12. Dezember: "Frustriert in eigene Krawatte beißen"</h1>
      <address><time datetime="2019-11-06T18:27:13+00:00">06 Nov 2019, 18:27</time> by <a rel="author">Euronews mit dpa </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jm7hRZMsZ14" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Zeitgleich mit der Parlamentsauflösung hat in Großbritannien der Wahlkampf begonnen. Premierminister Boris Johnson will mit dem vorgezogenen Urnengang am 12. Dezember das Patt im Brexitstreit auflösen. Allerdings deuten Umfragen darauf hin, dass keine der beiden großen Parteien die absolute Mehrheit erreichen wird.</p>
      <p>Johnsons Wahlkampfmotto für die Konservative Partei lautet: "Get Brexit done" - "Lasst uns den Brexit erledigen". Er sagte in London: "Ich will keine vorgezogenen Wahlen und niemand will im Dezember eine Wahl abhalten. Aber wir sind an dem Punkt angekommen, an dem es keine Alternative gibt, weil unser Parlament gelähmt ist, es steckt in einer Spurrinne fest. Ich bin an dem Punkt angekommen, an dem ich frustriert in meine eigene Krawatte beißen möchte, weil wir in gewisser Weise so nah dran sind".</p>
      <h3>Corbyns Heimspiel</h3>
      <p>Der Brexit - und wenig anderes - stand zunächst auch im Mittelpunkt des Labour-Wahlkampfes, den Oppositionsführer Jeremy Corbyn in seiner Heimatstadt Telford in Mittelengland offiziell eröffnete. Dabei sagte er: "<i>Wir lassen nicht zu, dass dieses Land in ein No-Deal-Szenario eintritt, in dem wir uns den Waffen von Donald Trump beugen bezüglich eines Handelsabkommens mit den USA und all die damit verbundenen Gefahren. Stattdessen haben Sie das Labour-Angebot und am Ende des Tages haben Sie das letzte Wort. Ich denke, das ist glaubwürdig. Ich denke, es ist sinnvoll."</i></p>
      <p>In Umfragen lagen die Konservativen zuletzt bei 36 bis 38 Prozent. Auch Labour gelang der Sprung über die 30-Prozent-Marke. Bis zur Abstimmung am 12. Dezember gelten in Großbritannien strenge Auflagen für Parteispenden und Wahlwerbung.</p>
