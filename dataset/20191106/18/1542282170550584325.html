      <h1>Ενοχος για 18 εγκλήματα πολέμου</h1>
      <address><time datetime="2019-11-06T18:48:08+00:00">06 Nov 2019, 18:48</time> by <a rel="author">Maria Psara</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iT6ZoAevwpU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Όταν ήταν ηγέτης της πολιτοφυλακής στη Λαϊκή Δημοκρατία του Κονγκό, τον είχαν ονομάσει Terminator, Εξολοθρευτή.</p>
      <p>Τώρα ο Μπόσκο Νταγκάντα (Bosco Ntaganda) είναι καταδικασμένος εγκληματίας πολέμου.</p>
      <p>«Κυνήγησε και επιτέθηκε σε άμαχους, τους δολοφόνησε, λεηλάτησε τα υπάρχοντά τους, κατέστρεψε εκκλησίες και νοσοκομεία. Στην Πολιτοφυλακή, ανάγκαζαν παιδιά που υπηρετούσαν εκεί να σκοτώσουν, τα μεταχειρίστηκαν σκληρά, τα βίαζαν και τα εκμεταλλεύονταν σεξουαλικά», είπε ο Φατου Μπενσουντα, εισαγγελέας του Διεθνούς Ποινικού Δικαστηρίου.</p>
      <p>Ο 46χρονος Νταγκάντα καταδικάστηκε για 18 εγκλήματα πολέμου και εγκλήματα κατά της ανθρωπότητας στο Διεθνές Ποινικό Δικαστήριο στη Χάγη τον Ιούλιο του 2019.</p>
      <p>Η δίκη διήρκεσε τρία χρόνια μετά την παράδοσή του στην αμερικανική πρεσβεία στο Κιγκάλι της Ρουάντα. Η μέγιστη ποινή φυλάκισης που το Διεθνές Ποινικό Δικαστήριο είναι σε θέση να επιδικάσει σε οποιονδήποτε είναι 30 χρόνια.</p>
      <p>Υπήρξε καταζητούμενος από το Διεθνές Δικαστήριο από το 2006 για κατηγορίες που είχαν σχέση με την αποκαλούμενη ομάδα Πατριωτικό Μέτωπο για την Απελευθέρωση του Κονγκό.</p>
      <p>«Έχει εμπλακεί με στρατιωτικές συμμορίες, υπήξε επικεφαλής στρατιωτικών ομάδων από γειτονικές χώρες. Είναι σχεδόν τυπικό ... στερεότυπο πολέμαρχου στην Αφρική», είπε ο Νικολο Φιγκα-Ταλαμάνκα, γενικός γραμματέας της οργάνωσης «No Peace Without Justice».</p>
      <p>Ωστόσο, ο Νταγκάντα μπορεί να προσπαθήσει να ανατρέψει την ποινή του με έφεση - το Διεθνές Ποινικό Δικαστήριο έχει πρόσφατα υποφέρει από υποθέσεις που έχουν καταρρεύσει, όταν έχουν αμφισβητηθεί με αυτόν τον τρόπο.</p>
