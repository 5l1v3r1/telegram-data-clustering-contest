      <h1>Политическая раздробленность. Письмо Урсулы Борису</h1>
      <address><time datetime="2019-11-06T18:42:35+00:00">06 Nov 2019, 18:42</time> by <a rel="author">Андрей Бекетов</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/r1FxPielMk0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Программа «Вкратце из Брюсселя»</b>:</p>
      <p>Королю бельгийцев представили прошения об оставке два ключевых участника переговоров о создании коалиционного правительства. Филипп — пожалуй, единственный, кто удерживает федерацию от распада, а политические партии — от взаимного уничтожения.</p>
      <p>Бельгия всё больше раскалывается не только по языковому признаку, но и на правых и левых, либералов и националистов, умеренных и ультра. Впрочем, такое происходит по всему Евросоюзу.</p>
      <p>В Бельгии снова сменился глава правительства, но само оно до сих пор не сформировано спустя 5 месяцев после выборов. И это не прецедент. В такой же ситуации после федерального голосования в 2010 году страна провела 541 день.</p>
      <p>«Один из выходов - новые выборы, но основные партии могут уступить свои позиции экстремистским и маргинальным, как во франкоязычном регионе, так и в той части Бельгии, где говорят по-голландски,- сказал сотрудник Фонда Робера Шумана Эрик Морис. - Можно попытаться сформировать правительство без главной партии Новый фламандский альянс, в которой состоят правые националисты, но это было бы очень политически рисковано, поэтому никто не решается сделать выбор, и переговоры продолжаются».</p>
      <p>Политически расколота не только Бельгия. По отдельным странам и по всему зданию Евросоюза попозли трещины. Однопартийные правительства становятся редкостью.</p>
      <p>«Ситуция в стране никогда не нравится избирателям. Выразить своё недовольство они могут, проголосовав за крайние силы или ослабив одного из партнеров по коалиции, - продолжал политолог. - Политический ландшафт настолько фрагментирован, что трудно найти партию, которая сотрудничала бы с другими, или две партии, которые были бы способны править вместе, составить большинство или хотя бы найти общий язык ".</p>
      <p>Такая фрагментация перекинулась с национальных на общеевропейские партии. Они всё меньше настроен на компромисс, а это - краеугольный камень современной Европы. Ей угрожает новый период раздробленности.</p>
      <p>
        <b>Урсула написала Борису</b>
      </p>
      <p>Евросоюз начнёт распадаться по-настоящему, если из него выйдет Великобритания. Зато справедливое представительстиво в его органах власти получают женщины.</p>
      <p>Новый председатель Еврокомиссии настаивает на том, что в её составе был представитель Великобритании. Урсула фон дер Ляйен направила премьер-министру Борису Джонсону письмо с просьбой назвать имя британского кандидата. Ей желательно, чтобы это была женщина.</p>
      <p>Призывам немки обеспечить численное равенство полов внял Бухарест. Он решил прислать в Брюссель Адину-Иоану Валеан в дополнение к мужчине Зигфриду Мурешану. Ни та, ни другой не относятся к социал-демократам, правительство которых в Румынии пало, а значит еврокомиссар будет не от этой партии.</p>
      <p>Лидер социал-демократической фракции Европарламента, испанка, считает, что всё-таки важнее преодолеть дискриминацию по признаку пола.</p>
      <p>"Мы идём на компромисс ради гендерного паритета, - сказала Ираче Гарсиа. - Хотя социалисты не будут достаточно представлены, наша фракция одобрит состав следующей Еврокомиссии".</p>
