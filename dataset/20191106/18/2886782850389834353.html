      <h1>Egyiptom gazdasági felvirágzása</h1>
      <address><time datetime="2019-11-06T18:00:05+00:00">06 Nov 2019, 18:00</time> by <a rel="author">Michael Oduor, Africanews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/eGQhJfP5IKI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>2011-ben az arab tavasz néven ismert politikai megmozdulás azzal is fenyegetett, hogy megromlanak a korábbi gazdasági sikerek. A mozgalom Tunéziából átterjedt Egyiptomra is. Nyolc évvel később a befektetők ismét előre tekintenek. És ez jobbá teszi az egyiptomiak életét is.</b>
      </p>
      <p>A Sokhna World kikötőben, Egyiptomban, ebben a szabad gazdasági és kereskedelmi enklávéban működik két óriás cég közös projektje: a Szuezi Csatorna Hatóság és a DP World foglalkozik a külföldi befektetésekkel.</p>
      <p>A DP World Sokhna vezérigazgatója szerint a legtöbb iparág, amely be akar fektetni Sokhnában, itt telepszik le. Ez megkönnyíti a működésüket. Ezért Sokhna jelenleg 87 iparág központja. És még tovább nő, hogy Afrika egyik legnagyobb kapuja legyen - hangsúlyozta Ajay Kumar Singh.</p>
      <p>A Sokhna World Zone mintegy 120 kilométerre fekszik Kairótól. A jó úthálózat biztosítja a megközelíthetőséget a város 18 millió fogyasztójához. Emberek milliói remélik, hogy a DP World segítségével hozzájutnak a szükséges árukhoz.</p>
      <p>- Egyiptom makrogazdasági mutatói stabilizálódtak az elmúlt néhány évben, beleértve a GDP-t és a kereskedelem növekedését - magyarázta a vezérigazgató. - Az ország a COMESA tagja, ami segíti az afrikai kontinensen belül folytatott kereskedelmet. Egyiptom lehet Afrika egyik disztribúciós központja. A kormány nemrégiben kapcsolatot létesített Sokhna és Kelet-Afrika között Mombasa és Dar es-Salaam irányába. Ez fontos Egyiptom számára.</p>
      <p>Az egyiptomi gazdaság gyors ütemben növekedett a forradalom után. A GDP a júliustól szeptemberig tartó negyedévben 5,6 százalék volt. 6% -os GDP-növekedést céloz meg a 2019/20-os költségvetési évben, amely július 1-jén kezdődött. A GDP 5,6% -kal nőtt az előző pénzügyi évben.</p>
      <p>2016-ban az egyiptomi kormány fontos reformokat hajtott végre a gazdaság stabilizálása és a bizalom helyreállítása érdekében. A Savola Sugar Company az egyik legnagyobb cég, amely gyakran használja a DP World Sokhna kikötőt. A kormány olyan struktúrát hozott létre, ami támogatja az olyan vállalatokat, mint a Savola, hogy azok könnyen elérjék mind a helyi, mind a külső piacokat.</p>
      <p>A Savola Foods vezetője elmondta, hogy fehér cukrot exportálnak. Mintegy 400 ezer tonna cukrot exportálnak a régióban. Azzal, hogy itt vannak a Vörös-tengernél Sokhnában, hozzáférhetnek Afrika szarvához és a keleti piacaihoz is. A DP World logisztikai segítségével még a kelet-mediterrán vidékre és Észak-Afrikába is eljutnak. Ez hatalmas előny számukra. Tehát mind a nyerscukor behozatalánál, mind a fehércukor kivitelénél élvezik ezeket az előnyöket - ismertette Sherif Abdeen.</p>
      <p>A DP World Sokhna két területre tagolható, itt végzik a rakománykezelést. Az egyik kapacitása 945 ezer konténer, 75% -os kihasználtsággal, míg a másiké 750 ezer konténer. A kikötő kapacitása 4,8 millió tonna, és 2018-ban több mint 4 millió tonnányi forgalma volt.</p>
      <p>A hatalmas rakodódaruk fáradhatatlanul működnek. Mindez komoly pozitív hatást váltott ki a különféle iparágakban Egyiptomban. A kikötő sok embernek ad munkát. A DP World Sokhna több mint ezer alkalmazottat foglalkoztat, akik gyakran vesznek részt különféle tréningeken.</p>
      <p>A DP World kereskedelmi igazgatója, Alia el-Gammal hangsúlyozta, hogy a cég törekszik a sokszínűségre, amely a nők számára is teret biztosít egy hagyományosan a férfiak uralta iparágban. A cég egy másik vezetője, Mohamed Radwan azzal dicsekedett, hogy megkaphatta a legmagasabb szintű képzést a teher- és ömlesztettáru-szállítási műveletekről az egész országban.</p>
      <p>Egyiptom szívesen látja a külföldi befektetéseket az üzleti élet és a gazdaság erősítése érdekében. A DP World a kormányzati célok szolgálatába állt azzal, hogy javította a kikötői szolgáltatásokat a vállalkozások fellendítése érdekében.</p>
