      <h1>'Mr. Bitcoin' pide su libertad al Supremo griego</h1>
      <address><time datetime="2019-11-06T18:48:54+00:00">06 Nov 2019, 18:48</time> by <a rel="author">Giannis Giaginis y Ana Buil Demur </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/O_bD8teV8pQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Alexander Vinnik, conocido como <i>Mister Bitcoin</i>, reclama su puesta en libertad ante el Tribunal Supremo griego. Este ciudadano ruso, cuya extradición reclaman tres países por presunto fraude (Francia, Estados Unidos y Rusia), ha pedido, al menos, ser extraditado a su país.</p>
      <p><i>"Creo que si soy inocente o no es algo que debería decidirse de acuerdo con la ley de la Federación Rusa y no con la ley de un país con el que no tengo ninguna relación y nunca he visitado. No tengo miedo a nada porque creo en Dios. Por supuesto, también creo en la justicia, pero para mí la ley principal es la ley de la compasión. Y me rijo por esa ley, así como por mi creencia en Dios"</i>, ha declarado a Euronews, en exclusiva, Alexander Vinnik, exoperador de la plataforma de cambio de criptomonedas BTC-e.</p>
      <p>
        <b>Detenido en Grecia desde julio de 2017</b>
      </p>
      <p>Vinnik fue detenido en Grecia durante unas vacaciones familiares, en julio de 2017, a petición de Estados Unidos, que lo acusa de blanquear miles de millones de dólares, gracias al bitcoin. Pero no pesan cargos sobre él en Grecia.</p>
      <p><i>"El caso de Alexander Vinik es un caso de creciente violación de los derechos humanos y del derecho internacional. Alexander ha estado detenido durante 27 meses, sin juicio y sin cargos penales. Estamos pidiendo a la corte que lo libere. No ha cometido ningún delito que no sea facilitar la libertad económica de todos los pueblos"</i>, ha declarado Zoe Konstantopoulou, abogada de Vinnik.</p>
      <p>La salud de Alexanderr Vinnik no para de deteriorarse. Lleva meses en huelga de hambre.</p>
