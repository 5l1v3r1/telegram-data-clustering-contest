      <h1>Ordem dos Advogados disponibiliza nomes para a defesa de "Zenu" dos Santos</h1>
      <address><time datetime="2019-11-06T19:36:09+00:00">06 Nov 2019, 19:36</time> by <a rel="author">Neusa Silva</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OdnFuUfGDjY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>José Filomeno dos Santos, antigo presidente do Fundo Soberano de Angola, já tem à disposição uma lista de defensores oficiosos fornecida pela Ordem dos Advogados.</p>
      <p>O filho do ex-Presidente angolano, popularmente conhecido como "Zenu", revogou a procuração concedida a um escritório de advogados e solicitou à Câmara Criminal do Tribunal Supremo a nomeação de um defensor oficioso.</p>
      <p>Esta semana, a Ordem de advogados angolana disponibilizou uma lista com vários filiados disponíveis para defender o ex-presidente do Fundo Soberano, num julgamento inicialmente marcado para 25 de Setembro, mas adiado para data ainda por conhecer.</p>
      <p>"Zenu" dos Santos está acusado dos crimes de branqueamento de capitais e peculato devido a transferência irregular de 452 milhões de euros, do Banco Nacional de Angola para um banco britânico, em setembro de 2017.</p>
      <p>José Filomeno foi constituído arguido em março de 2018, na mesma altura que o antigo governador do Banco Nacional de Angola, Valter Filipe da Silva.</p>
      <p>Em Abril do ano passado, o governo angolano confirmou, através de um comunicado do Ministério das Finanças, já ter recuperado o dinheiro.</p>
      <p>José Filomeno dos Santos esteve em prisão preventiva de Setembro de 2018 até Março deste ano, aguarda agora o início do julgamento sob termo de identidade e residência.</p>
