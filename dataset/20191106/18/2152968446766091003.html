      <h1>16 хектара, 200 000 т боклук: Проблемите пред ВЕЦ "Джердап"</h1>
      <h2>Най-голямата ВЕЦ на Дунав се бори с боклука</h2>
      <address><time datetime="2019-11-06T18:30:00+00:00">06 Nov 2019, 18:30</time> by <a rel="author" href="https://www.dnes.bg/author/257" target="_blank">Боряна Павлова</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FDnes.bg%2Fvideos%2F402868707258446%2F&amp;show_text=0&amp;width=560" width="560" height="314" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>Съвсем близко до България, по поречието на Дунава се намира ВЕЦ "Джердап", най-голямата водноелектрическа централа на реката.</p>
      <p>Благодарение на силата на водата тук се произвежда електричесво като от 6 генератора в ТЕЦ.</p>
      <p>Работещите в електроцентралата са добре познати с проблемите на Дунава.</p>
      <p>"Всичките отпадъци, които се носят по реката чак до нашия ВЕЦ се вадят от Дунава с кранове и се износват до временно сметище", обяснява пред <a href="https://www.dw.com/bg/%D0%BD%D0%B0%D1%87%D0%B0%D0%BB%D0%BE/s-10257"><b>DW</b></a> Игор Пакалович. </p>
      <p>Отпадъците, които се носят по Дунава представляват проблем за ВЕЦ-а.</p>
      <p>От там често се опитват да се справят с проблема с боклука, до степен, че си имат собствено сметище.</p>
      <p>Там, на 16 хектара площ се съхраняват 200 000 тона боклук, изваден от реката.</p>
      <p>Голям част от боклука са клонки и стъбла, които се събират и рециклират.</p>
      <p>Други отпадъци обаче е трудно да бъдт рециклирани, а те сякаш нямат край</p>
