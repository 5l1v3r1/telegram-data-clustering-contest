      <h1>Nova política de imigração em França</h1>
      <address><time datetime="2019-11-06T18:14:18+00:00">06 Nov 2019, 18:14</time> by <a rel="author">Patricia Tavares</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gaxQ7nltv3c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>É oficial: França acaba de se transformar num país mais difícil para os imigrantes. O governo de Emmanuel Macron anuncou novas medidas para fortalecer a posição da administração francesa face à imigração.</b>
      </p>
      <blockquote>"O significado geral da nossa ação é a soberania. Queremos recuperar o controlo da nossa política de imigração. Recuperar o controlo é expressar e assumir escolhas claras em termos de acolhimento e integração." Muriel Pénicaud <br/>Ministra do Trabalho de França <br/>Anelise Borges <br/>Euronews<cite>Edouard Philippe <br/>Primeiro-ministro de França</cite></blockquote>
      <p>A nova política inclui requisitos mais rigorosos para a obtenção de vistos e restrições no acesso aos serviços de saúde. Assim como um sistema de cotas que pretende regular a imigração por razões económicas e identificar os setores que precisam de trabalhadores qualificados - com vagas que os estrangeiros possam preencher.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192047996843757569" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <blockquote>"A filosofia da imigração profissional e do sistema de cotas é responder às necessidades, às lacunas e à escassez de competências que existem no país. Claro que a prioridade é fazer com que os jovens franceses tenham acesso ao emprego, mas se houver necessidades adicionais - trata-se de um complemento para preencher as necessidades."</blockquote>
      <p>Para as empresas francesas, existem mais perguntas do que respostas sobre esta nova política de imigração.</p>
      <blockquote>França está dividida no que toca à nova posição do governo sobre a imigração. Algumas pessoas acham que as medidas são muito restritivas, outros dizem que o plano de Emanuel Macron não é suficiente. Mas o governo parece pronto a colocar em prática as medidas anunciadas hoje e o primeiro-ministro, Edouard Philippe, disse que algumas podem ser adotadas por decreto até ao fim do ano.</blockquote>
