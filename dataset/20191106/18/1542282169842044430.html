      <h1>Στην Ουγγαρία ο Ρετζέπ Ταγίπ Ερντογάν</h1>
      <address><time datetime="2019-11-06T18:19:20+00:00">06 Nov 2019, 18:19</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BbH66KLNiLw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Μετά την επίσκεψη του Βλαντίμιρ Πούτιν ήρθε η σειρά του Ρετζέπ Ταγίπ Ερντογάν να βρεθεί στη Βουδαπέστη.</p>
      <p>Με τον Βίκτορ Όρμπαν άλλωστε έχει αναπτύξη στενή σχέση από το 2013, όταν ο πρωθυπουργός της Ουγγαρίας αναζητούσε εμπορικούς εταίρους στην Ανατολή.</p>
      <p>Η εταιρική σχέση των δύο κρατών ενισχύθηκε κατά τη διάρκεια της προσφυγικής κρίσης του 2015 και ιδιαίτερα μετά την κοινή δήλωση Τουρκίας και ΕΕ που συνέβαλε στην ανάσχεση των ροών τότε.</p>
      <p>Από τότε μέχρι σήμερα ο Έρντογάν έχει βρεί ένα σταθερό υποστηρικτή στο πρόσωπο του Βίκτορ Όρμπαν παρά τις κινήσεις του που έχουν προκαλέσει αντιδράσεις από τη Δύση.</p>
      <p>Αποκορύφωμα η στάση της Βουδαπέστης που επιχείρησε να καθυστερήσει την ευρωπαϊκή απάντηση στις τουρκική εισβολή στην βόρεια Συρία.</p>
      <p>Παρά το γεγονός πως η αξία των εμπορικών σχέσεων των δύο κρατών έχει αυξηθεί απέχει ακόμα από τον στόχο που είχε τεθεί το 2013.</p>
      <p>Στην προηγούμενη επίσκεψη του Τούρκου προέδρου στην Βουδαπέστη οι διαδηλώσεις διαμαρτυρίας είχαν απαγορευτεί και επετράπη η διεξαγωγή συγκεντρώσεων υπέρ του Ερντογάν.</p>
      <p>Τώρα οργανώσεις ήδη έχουν απευθύνει κάλεσμα στους πολίτες να κατέβουν στους δρόμους ενάντια στην επίσκεψή, ενός «εγκληματία πολέμου» όπως χαρακτηρίζουν τον Ερντογάν, στην Ουγγαρία.</p>
