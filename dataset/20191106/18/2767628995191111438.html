      <h1>Johnson y Corbyn lanzan la campaña electoral en el Reino Unido</h1>
      <address><time datetime="2019-11-06T18:47:41+00:00">06 Nov 2019, 18:47</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/waHralNZJ6k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Comienza la cuenta atrás. Obtenido, formalmente, el permiso de la reina Isabel II para disolver el Parlamento, Boris Johnson ha lanzado la campaña electoral del partido conservador para las elecciones generales del próximo 12 de diciembre. El primer ministro apuesta por culminar el Brexit como gran baza electoral para vencer en las urnas.</p>
      <p>"No quiero elecciones anticipadas y nadie quiere que haya comicios en diciembre. Pero hemos llegado a un punto en el que no tenemos elección porque nuestro Parlamento está paralizado. Ha permanecido atascado en la rutina y he llegado incluso a querer comerme mi propia corbata debido a la frustración porque, en cierto modo, estamos muy cerca de completar el Brexit", declara Boris Johnson.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192074394778112005" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>El 'divorcio con Bruselas' acapara la atención de la campaña. El líder laborista y de la oposición, Jeremy Corbyn, ha apostado por promover su visión del futuro del Reino Unido tras la salida de la UE.</p>
      <p>"No vamos a permitir que esta nación llegue a una situación en la que tengamos que bajar los brazos ante Donald Trump en un acuerdo comercial con Estados Unidos y todos los peligros que eso conlleva. En lugar de ello, está la propuesta laborista y, al final, el votante tiene la última palabra. Considero que es una propuesta fiable y sensata", afirma Jeremy Corbyn.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191815218277605376" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Los conservadores cuentan con ventaja en los sondeos pero apenas ha comenzado la campaña electoral y muchos votantes siguen indecisos. Los dos partidos principales afrontan notables desafíos y una mayoría absoluta se antoja prácticamente imposible.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191988590525472769" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
    </article>
