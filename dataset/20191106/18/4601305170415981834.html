      <p>Frank Avruch, the first man to play Bozo the Clown, died [in 2018] in Boston at the age of 89, reports <a href="https://www.syracuse.com/celebrity-news/2018/03/bozo_the_clown_dead_frank_avruch.html">Syracuse.com</a>. He played the role of happy red-haired merrymaker from 1959 to 1970, and starred in the nationally-syndicated television show in the 1960s.</p>
      <p>Check out Avruch's wild Bozo hair and outfit in the video above. Pennywise would grovel before this Bozo's feet!</p>
