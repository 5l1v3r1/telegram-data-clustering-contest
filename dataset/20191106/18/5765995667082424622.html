      <h1>Wetter: Angst vor Extremwinter – liegt die Ursache im Sonnenzyklus?</h1>
      <address>
        <time datetime="2019-11-06T18:27:57+00:00">06 Nov 2019, 18:27</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pVtBq4udt4c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Zweifellos waren wir mit dem <b>Wetter</b> 2019 mit viel Sonne und hohen Temperaturen gesegnet. Zuletzt war das <b>Wetter</b> im Oktober ungewöhnlich mild, 20 Grad und noch mehr waren in ganz Deutschland keine Seltenheit. Erst zum Monatswechsel wurde es kühler, im Bergland ist schon Schnee gefallen. Doch nach dem Hitze-Sommer 2019 herrscht jetzt Angst – wird der Winter genauso extrem?</p>
      <h3>Sonnenzyklus entscheidend für Wetter?</h3>
      <p>Die Furcht ist begründet, denn: Nahezu alle Modelle zum <b>Wetter</b> beziehen den Sonnenzyklus nicht ein. Etwa alle elf Jahre durchläuft unsere Sonne ein Maximum und Minimum ihrer Aktivität, die messbar durch die Anzahl der sichtbaren Sonnenflecken ist.</p>
      <p>Heißt also: Mit sinkender Aktivität nimmt auch die Sonnenflecken-Anzahl ab, es kommt weniger Strahlung auf der Erde an. Und das wiederum soll einen großen Einfluss für das <b>Wetter</b> auf der ganzen Welt sein!</p>

      <h3>Sonnenaktivität zuletzt 2008 so schwach, prompt gab es Kälterekorde</h3>
      <p>Seit 1950 gab es einige Winter, in denen die Sonnenaktivität genauso schwach war wie in diesem Jahr. In den jeweiligen Jahren war der Dezember zwar untypisch warm. Dafür hat sich im Januar und Februar die Eiseskälte aus Sibirien ausgebreitet, in Deutschland zuletzt in den Jahren 2008 bis 2010. Der Deutsche Wetterdienst (DWD) hat im Januar 2009 prompt einen neuen Kälterekord ermittelt, in Garsebach (Sachsen) war es nachts minus 24,8 Grad kalt!</p>
      <h3>Extremwinter auch dieses Jahr? Experte hat klare Meinung</h3>
      <p>Droht uns das also auch diesen Winter? Meteorologe Dominik Jung hat eine klare Meinung zur These, sagt: „Da ist gar nichts dran! Es gibt überhaupt keine wissenschaftlichen Belege dafür, dass es aufgrund eines Maximums der Sonnenflecken zu irgendeiner Auswirkung auf den kommenden Winter haben könnte.“</p>
      <p>Jung weiter: „Wir hatten vor zehn, elf Jahren keinen Jahrhundert-Winter. Und ob wir dieses Jahr einen solchen Winter haben werden, ist völlig unsicher.“</p>
      <h3>Winter soll warm werden</h3>
      <p>Im Gegenteil - laut dem Experten steht uns sogar ein sehr milder Winter bevor. Jung: „Es wird sicher kalte Phasen geben, gerade in höheren Lagen. Aber im Mittel steht uns wohl ein sehr warmer Winter 2019/2020 ins Haus. Das steht völlig im Kontrast zu der Sonnenzyklus-Theorie.“</p>
      <p>Na dann, freuen wir uns auf warme und sonnige Winter-Tage! (mg)</p>
