      <h1>«Να ολοκληρώσουμε το Brexit» - Το σύνθημα του Τζόνσον για τις εκλογές</h1>
      <address><time datetime="2019-11-06T18:28:57+00:00">06 Nov 2019, 18:28</time> by <a rel="author">Apostolos Staikos</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dGRkcs0J9GM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>«Να ολοκληρώσουμε το Brexit». Αυτό είναι το <a href="https://vote.conservatives.com/">βασικό σύνθημα των Συντηρητικών</a> στην <a href="https://gr.euronews.com/2019/11/02/proeklogikos-pyretos-sti-megali-vretania">προεκλογική εκστρατεία</a> που μόλις ξεκίνησε στο Ηνωμένο Βασίλειο. Ο Μπόρις Τζόνσον ζητεί την <a href="https://gr.euronews.com/2019/11/03/brexit-ksekinise-i-maxi-ton-vouleftikon-eklogon">ψήφο των πολιτών</a> για να δώσει αίσιο τέλος σε αυτό που αποκαλεί «μια μεγάλη περιπέτεια»</p>
      <p><b>«</b><i><b>Δεν θέλω πρόωρες εκλογές και κανείς δεν θέλει να στηθούν κάλπες τον Δεκέμβριο. Όμως η αλήθεια είναι πως δεν έχουμε άλλη επιλογή. Το κοινοβούλιο έχει παραλύσει, <a href="https://gr.euronews.com/2019/10/30/vretania-olotaxws-pros-tis-ekloges-gia-na-arthei-to-adiexodo-tou-brexit">έχει κολλήσει</a> και δεν μπορεί να πάρει αποφάσεις.</b> Έχω φτάσει στο σημείο να θέλω να μασήσω τη γραβάτα μου από απογοήτευση γιατί κοντεύουμε να φτάσουμε στο τέρμα του δρόμου»</i> δήλωσε ο <a href="https://gr.euronews.com/2019/10/31/vretania-arxise-proeklogiki-ekstrateia-brexit">Βρετανός πρωθυπουργός.</a></p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192033348539039754" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Το Brexit κυριαρχεί στις καμπάνιες των κομμάτων. Όμως ο <a href="https://gr.euronews.com/2019/11/02/o-boris-johnson-aperipse-tin-protasi-farage-gia-sinergasia">Τζέρεμι Κόρμπιν</a> προσπαθεί να μιλήσει και για την επόμενη μέρα, μετά την έξοδο από την Ευρωπαϊκή Ένωση.</p>
      <p><i>«<b>Δεν επιτρέπουμε σε αυτή τη χώρα να πορευτεί με ένα Brexit χωρίς συμφωνία. Αν αυτό συμβεί θα οδηγηθούμε στην αγκαλιά του Ντόναλντ Τραμπ και σε μια εμπορική συμφωνία με τις Ηνωμένες Πολιτείες που κρύβει πολλούς κινδύνους.</b> Εμείς προτείνουμε έναν άλλο δρόμο και εσείς έχετε τον τελευταίο λόγο. Νομίζω πως το πρόγραμμα μας είναι αξιόπιστο</i>» δήλωσε ο <a href="https://action.labour.org.uk/page/content/time-for-real-change">Τζέρεμι Κόρμπιν.</a></p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/23/06/808x521_cmsv2_b00f01c5-dc88-5df2-8e6a-e88845bdbf7f-4282306.jpg"/>
      </figure>
      <p>Σύμφωνα με τις τελευταίες δημοσκοπήσεις, οι Συντηρητικοί διατηρούν σαφές προβάδισμα έναντι των Εργατικών. Όμως πολλοί δηλώνουν αναποφάσιστοι, ενώ Φιλελεύθερους Δημοκράτες και <a href="https://gr.euronews.com/2019/11/01/brexit-protasi-farage-johnson-synergasia">κόμμα του BREXIT.</a></p>
