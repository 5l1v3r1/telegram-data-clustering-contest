      <h1>Hidangan berulat [METROTV]</h1>
      <address><time datetime="2019-11-06T18:14:45+00:00">06 Nov 2019, 18:14</time> by <a rel="author">Noor Hidayah Tanzizi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Tml3_Cxe99g" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>“SAYA tiada niat jahat dan hanya mahu memberi peringatan kepada orang lain supaya lebih berhati-hati kerana ia membabitkan makanan,” kata Wan Mohd Amirul Wan Mohd Azam.</p>
      <p>Wan Mohd Amirul, 24, adalah individu yang memuat naik video yang memaparkan mee segera goreng ayam berulat di sebuah restoran di Seri Manjung yang tular hari ini.</p>
      <p>Menurutnya, kejadian itu berlaku kepada rakannya 5 pagi tadi dan merakam video berkenaan sebelum dikongsi dengannya di WhatsApp.</p>
      <p>“Rasanya mee segera tiada masalah cuma ulat dari ayam yang dipercayai sudah beberapa hari, nasib baik dia belum sempat menjamah hidangan itu.</p>
      <p>“Rakan sudah memaklumkan kepada orang kedai berkenaan dan perkara ini tidak sepatutnya berlaku kerana peniaga tidak mementingkan kebersihan makanan,” katanya ketika dihubungi hari ini.</p>
      <p>Menurutnya, dia mengambil inisiatif berkongsi video berkenaan di Facebook (FB) kerana mahu orang ramai lebih berhati-hati dan baginya jika perkara itu didiamkan saja dibimbangi berulang lagi.</p>
      <p>“Sebelum ini sudah ada berita keluar mengenai kedai makan kotor tetapi pengusaha makanan seperti tidak ambil kisah dan masih ada menjual makanan kitar semula.</p>
      <p>“Jadi saya fikir ini untuk peringatan semua lagipun ia berlaku kepada kawan saya dan berharap pihak berkuasa dapat mengambil tindakan sewajarnya,” katanya.</p>
      <figure>
        <img src="https://assets.hmetro.com.my/images/articles/ulat6a_1573042100.jpg"/>
        <figcaption>Notis penutupan restoran yang didakwa menjual makanan berulat hari ini. FOTO Ihsan Pembaca</figcaption>
      </figure>
      <p>Sementara itu, Pengarah Kesihatan Perak, Datuk Dr Ding Lay Ming berkata, pihaknya tidak menerima aduan rasmi daripada pihak terbabit bagaimanapun mengambil maklum video yang tular itu.</p>
      <p>“Setakat ini tiada aduan rasmi tetapi ia tular dalam media sosial dan pihak kami sedang menyiasat perkara ini,” katanya.</p>
      <p>Tinjauan di kedai makan terbabit mendapati premis itu sudah diarah tutup oleh pihak berkuasa selama 14 hari bermula 4.30 petang hari ini sehingga 20 November ini namun usaha mendapatkan komen pemilik kedai tidak berhasil kerana tiada di premis.</p>
