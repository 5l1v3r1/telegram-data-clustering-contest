      <h1>Ismert brexitszlogenek a kampánynyitó beszédekben</h1>
      <address><time datetime="2019-11-06T18:51:28+00:00">06 Nov 2019, 18:51</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PW8katBcEXM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Miután a királynőtől megkapta az engedélyt a brit parlament feloszlatására, Boris Johnson távozott a Buckingham-palotából, és elindította a Konzervatív Párt választási kampányát. Pártjának hivatalos kampánynyitó beszédét a miniszterelnöki rezidencia ajtaja előtt tartotta.</p>
      <p>Boris Johnson leköszönő miniszterelnök ismét hangsúlyozta, hogy nem akart előrehozott választásokat, de nem volt más lehetőség, amiért a parlament bénultságát okolta. Az utóbbi három évben mozgásképtelenné vált az ország, tette hozzá.</p>
      <p>A Munkáspárt is elindította kampányát. Jelenleg több mint 15 százalékos különbséget mérnek a konzervatívok és a Munkáspárt támogatottsága között.</p>
      <p>Jeremy Corbin is eddig használt szlogenjét ismételte a kampánynyitó beszédében, miszerint a Munkáspárt nem engedi a megállapodás nélküli brexitet, és távol tartja Donald Trump kezeit az országtól. Az amerikai kereskedelmi megállapodást előnytelennek nevezte Corbyn.</p>
      <p>A december 12-re kiírt szavazás akkor jelezné a választók brexitről való álláspontját, ha a pártok egyértelműen nyomatékosítanák a kampányban, hogy kiléptetik-e az országot az EU-ból. A Brexit párt megtenné, a Liberális Demokraták megakadályoznák, de a többi párt tagsága megosztott a kérdésben.</p>
      <p>A parlament hivatalosan szerda hajnalban, a választási törvénynek megfelelően a választás időpontja előtt 25 munkanappal oszlott fel. Az előrehozott választásokat december 12-re írták ki.</p>
