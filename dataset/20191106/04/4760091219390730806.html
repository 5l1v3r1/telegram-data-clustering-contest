      <h1>Fan Chelsea điên tiết vì nghệ sỹ hài 70 triệu, chỉ ra 1 vấn đề tréo ngoe</h1>
      <address><time datetime="2019-11-06T04:14:00+00:00">06 Nov 2019, 04:14</time> by <a rel="author">Anh Tú</a></address>
      <p>
        <b>Các cổ động viên của đội chủ sân Stamford Bridge đang rất tức giận vì một cái tên.</b>
      </p>
      <figure>
        <img src="http://media.bongda.com.vn/files/tu.dao/2019/11/06/1-1111.jpeg"/>
        <figcaption>Vừa qua, thầy trò Frank Lampard thực sự đã làm nức lòng NHM với trận hòa 4-4 trước Ajax Amsterdam tại Champions League.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/kha.vo/2019/11/06/ngongac-0756.png"/>
        <figcaption>Tuy nhiên sau trận đấu, NHM Chelsea vẫn rất tức giận vì một cái tên, đó là Kepa Arrizabalaga.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/tu.dao/2019/11/06/2-1116.jpg"/>
        <figcaption>Cụ thể, Ajax được hưởng một quả đá phạt tại vị trí gần cột cờ góc ở phút 34. Tưởng như sẽ là một quả treo bóng từ Hakim Ziyech, thế nhưng ngôi sao người Ma-rốc lại thực hiện một cú sút thẳng, bóng đập cột bật ra, đập vào mặt Kepa rồi đi vào lưới.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/tu.dao/2019/11/06/3-1122.jpg"/>
        <figcaption>Trước khoảnh khắc bóng đi vào lưới, gương mặt hoảng hốt của Kepa cũng được cánh phóng viên ghi lại. Sau pha bóng đá, thủ thành của Chelsea rõ ràng là có lý do để tự trách khi anh đã có phần chủ quan.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/tu.dao/2019/11/06/adam-katz-sinding-w-magazine-london-fashion-week-fall-winter-2019-2020_aks2783-1124.jpg"/>
        <figcaption>Còn với NHM Chelsea, dù The Blues đã thành công giành được một điểm với tinh thần thi đấu quả cảm, họ vẫn không vì thế mà tha thứ cho Kepa.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/tu.dao/2019/11/06/kepa-chelsea-1130.png"/>
        <figcaption>"Làm ơn, mang cậu ta rời khỏi CLB đi", "Kepa, cậu đang ngủ à?", "Không thể tin Chelsea lại chi 70 triệu bảng cho cậu ta" - Đây là một vài bình luận của NHM Chelsea được Express tổng hợp lại.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/06/watermarked-3b8-1009.jpg"/>
        <figcaption>Thế nhưng câu chuyện về Kepa không phải điểm đen duy nhất trong màn trình diễn đáng khen của Chelsea vừa qua. Theo đó, 1 CĐV phát hiện ra rằng The Blues đang thủng lưới trên sân nhà nhiều hơn là trên sân khách.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/tu.dao/2019/11/06/1-1135.png"/>
        <figcaption>Chelsea cần phải cảm thấy lo lắng bởi họ đang không thi đấu tốt tại Stamford Bridge. Họ thủng lưới trên sân nhà nhiều hơn so với khi phải làm khách.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/thach.pham/2019/11/06/960-0846.jpg"/>
        <figcaption>Chưa rõ phát hiện của CĐV với nickname Sammy có chính xác hay không, nhưng rõ ràng một điều là hàng thủ của Chelsea đang gặp vấn đề. Với 17 bàn thua, The Blues là một trong những đội bóng thủng lưới nhiều nhất tại Premier League, chỉ sau 3 đội trong nhóm cầm đèn đỏ cùng với Aston Villa (18) và Burnley (18).</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.nguyen/2019/11/05/frank-lampard-mateo-kovacic-football365-0736.jpg"/>
        <figcaption>Lampard đang khiến tất cả phải nức nở vì phong cách tấn công giàu tính giải trí của The Blues. Thế nhưng nếu muốn đạt được những danh hiệu, Super Frankie cần sớm cải thiện hàng thủ.</figcaption>
      </figure>
