      <h1>Автомобиль сбил двух детей в центре Москвы</h1>
      <address>
        <time datetime="2019-11-06T06:58:00+00:00">06 Nov 2019, 06:58</time>
      </address>
      <blockquote>Малыши попали под колеса на нерегулируемом пешеходном переходе.</blockquote>
      <p>Вечером 5 ноября в Шмитовском проезде автомобиль сбил на «зебре» двух детей 11-ти и 9-ти лет. Малышей госпитализировали.<br/><br/>К ситуации подключились следователи.</p>
