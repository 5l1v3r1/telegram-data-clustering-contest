      <h1>Мормоны-граждане США погибли в Мексике</h1>
      <address><time datetime="2019-11-06T06:10:52+00:00">06 Nov 2019, 06:10</time> by <a rel="author">Елена Караева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kIDkoe-1RVI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Власти Мексики официально подтвердили гибель 9 человек, граждан США, принадлежащих к общине мормонов. В засаду, которая, как предполагают правоохранители, была устроена наркокартелем, попали три женщины и 14 детей, все женщины и шестеро детей были расстреляны в упор.</p>
      <p>Как заявил министр внутренних дел Мексики, не исключается, что колонну из трех внедорожников могли принять за транспортные средства конкурирующих за рынок сбыта наркотиков преступных группировок.</p>
      <p>Родственник погибших Остин Клоз говорит, что пока нет практически никакой информации о том, как погибли его близкие: "Они попали в засаду, мы не знаем, кто на них охотился, мы не знаем, попали ли они под перекрестный огонь тех, кто делили территорию. Мы не знаем огромного количества деталей. Мы знаем только, что погибли девять человек. Девять членов нашей семьи".</p>
      <p>Восемь пассажиров уцелели, среди них 7-ми месячный младенец.</p>
      <p>Тяжело ранен был 8-летний мальчик, "Нью-Йорк Таймс" <a href="https://www.nytimes.com/2019/11/05/us/mexico-mormon-community.html">сообщает его имя</a> - это Коди Лэнгфорд. Всех их перевезли на территорию США и поместили в больницы.</p>
      <p>Трамп заявил в "Твиттере", что для Мексики настало время с помощью Америки стереть наркокартели с лица земли.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191708902041227264" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Власти Мексики, в свою очередь, поблагодарили США за поддержку, но отказались от помощи американских правоохранителей.</p>
      <p>Местность, где семья мормонов попала в засаду, расположена к югу от штата Аризона, и, как утверждается, эта пустынная территория де-факто контролируется конкурирующими между собой наркокартелями.</p>
