      <h1>الولايات المتحدة تعدّ حلفاءها لحماية الملاحة في مياه الخليج</h1>
      <address><time datetime="2019-11-06T06:51:33+00:00">06 Nov 2019, 06:51</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GLT3e1fl0Zs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>تقوم <a href="https://arabic.euronews.com/2019/10/17/secret-cyber-s-u-strike-aramco-attacks-iran-saudi-arabia-washington-oil-report">الولايات المتحدة</a> بتدريب حلفائها وبينهم <a href="https://arabic.euronews.com/2019/10/14/putin-visits-saudi-arabia-to-discuss-oil-file-and-crisis-with-iran">السعودية</a> على التصدي للتهديدات في مياه منطقة الخليج، حيث تسعى واشنطن لإطلاق تحالف يعمل على احتواء إيران.</p>
      <p>والتمرين البحري الذي بدأ في 21 تشرين الأول/أكتوبر الماضي ومدّته ثلاثة أسابيع، هو ثاني أكبر التمرينات البحرية السنوية، بحسب البحرية الأمريكية، حيث يشارك فيه نحو خمسة آلاف عسكري و40 سفينة و17 طائرة مقاتلة.</p>
      <p>وتتّهم الولايات المتحدة ودول غربية إيران بالوقوف خلف هجمات ضد ناقلات نفط وسفن في مياه الخليج قرب مضيق هرمز الاستراتيجي منذ أيار/مايو الماضي، حين شدّدت واشنطن عقوباتها على قطاع النفط الإيراني الحيوي.</p>
      <p>لكن إيران تنفي هذه الاتهامات التي دفعت بالمنطقة إلى حافة <a href="https://arabic.euronews.com/2019/10/16/qatar-rules-out-military-confrontation-between-iran-and-us">مواجهة عسكرية</a> كبرى.</p>
      <p>والثلاثاء دعت البحرية الأميركية وسائل إعلام أجنبية للاطلاع عن كثب على التمرين البحري الدولي حيث تستعرض أكثر من 50 دولة قدراتها العسكرية البحرية، على بعد نحو 100 كلم قبالة سواحل الجمهورية الاسلامية.</p>
      <p>وقال النقيب في القوات البحرية السعودية علي الشريدي خلال الجولة الإعلامية على متن سفينة كارديغن باي البريطانية "هذه أول مشاركة لنا في التمرين الدولي".</p>
      <p>وأضاف بينما كانت السفينة تعبر بالقرب من ناقلات تجارية على بعد نحو 40 كلم من السواحل البحرينية "نحن هنا (...) لزيادة خبراتنا في مجال ايجاد الألغام وتحييدها والتخلص منها للمحافظة على أمن وسلامة الملاحة الدولية".</p>
      <h3>مواجهة الألغام</h3>
      <p>وكان الشريدي وهو رئيس قسم نزع الألغام في <a href="https://arabic.euronews.com/2019/09/29/iranian-foreign-minister-mohammad-javad-zarif-saudi-arabia-security-can-not-be-bought">البحرية السعودية</a>، يشارك مع فريقه المؤلف من ثلاثة أفراد في التمرين الذي خصّص الثلاثاء للبحث عن الألغام في المياه والتخلص منها.</p>
      <p>وأفادت البحرية الأمريكية مرارا بأن عناصر <a href="https://arabic.euronews.com/2019/10/13/pakistan-prime-minister-visits-iran-says-islamabad-does-not-want-a-conflict-in-the-gulf">إيرانية</a> قامت بلصق ألغام على جسم ناقلة نفط يابانية في حزيران/يونيو خلال مرورها بالقرب من مضيق هرمز، وعلى ناقلة بريطانية في تموز/يوليو أوقفت في إيران لأكثر من شهرين.</p>
      <p>وقال الملازم أول في البحرية الأميركية جوناثان فارس "أحد أبرز الأسباب لتواجدنا هنا هو بناء علاقات دولية".</p>
      <p>وعلى متن السفينة حيث يتواجد أكثر من 300 عسكري من دول مختلفة بينها فرنسا والبحرين واستراليا، عرضت مجموعات من المعدات التي تستخدم في البحث عن الألغام وتحييدها.</p>
      <p>ووضعت معدات للغطس وأجهزة لتعقب وتصوير الألغام ومراكب سريعة وغرف مراقبة متنقلة أمام الصحافيين.</p>
      <h3>أكثر من السابق</h3>
      <p>أجاب العسكريون من مختلف الدول على الأسئلة التقنية، لكنّهم تفادوا ذكر إيران مباشرة أو حتى الخوض مباشرة في التوترات الاقليمية الاخيرة.</p>
      <p>وقال خبير أميركي في نزع الألغام "لقد تمت الاستعانة بنا أكثر من السابق"، في إشارة ألى تزايد تهديدات الألغام في المنطقة في الأشهر الأخيرة.</p>
      <p>وكانت الولايات المتحدة أطلقت ردا على هذه الحوادث فكرة تشكيل قوة بحرية دولية لمواكبة السفن التجارية في الخليج، لكنها لم تتمكن من جذب الكثير من الدول لا سيّما وأنّ الكثير من حلفائها يتوجّسون من جرّهم إلى نزاع مفتوح في هذه المنطقة التي يعبر منها ثلث النفط العالمي المنقول بحراً.</p>
      <p>ومن المقرر اطلاق هذه القوة التي تضم الولايات المتحدة واستراليا والسعودية والامارات والبحرين وبريطانيا، رسميا خلال أيام.</p>
      <p>وتصاعدت التوترات بين إيران والولايات المتحدة العام الماضي مع انسحاب الرئيس دونالد ترامب من الاتفاق النووي الموقع معها في 2015، لكن هذه التوترات بلغت مرحلة خطيرة مع الهجمات الاخيرة التي جاءت عقب تشديد العقوبات النفطية على الجمهورية الاسلامية.</p>
      <p>ورفض الأوروبيون عرض الانضمام الى التحالف بقيادة واشنطن لأنهم لا يريدون المشاركة في سياسة ترامب المتمثلة في ممارسة "الضغوط القصوى" على إيران، كما انهم يحاولون الحفاظ على الاتفاق حول النووي الإيراني الذي انسحب منه ترامب العام الماضي.</p>
      <p>ورغم عدم انضمام بلده إلى التحالف، رأى مسؤول باكستاني أن الاهم هو التدرب مع الولايات المتحدة استعدادا لأي طارئ.</p>
      <p>وقال صاحب علي كمال على متن السفينة البريطانية "علينا أن نعمل معا على محاربة الشر في البحار".</p>
