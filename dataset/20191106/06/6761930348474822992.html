      <h1>Кто зарабатывает на Ай-Петри – Доброе утро, Крым</h1>
      <address>
        <time datetime="2019-11-06T06:00:12+00:00">06 Nov 2019, 06:00</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Am361l4vkj8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>На Ай-Петри возвращается стихийная торговля. По данным издания <b>«Примечания»</b>, это происходит из-за передачи Ялтинского горнолесного природного заповедника в федеральную собственность. Из-за отсутствия денег, на переданные российскому министерству заповедные зоны, в горы над Ялтой и на Ай-Петри возвращаются нелегальные торговые точки, пишут «Примечания». Чем закончились обещания крымских чиновников «навести порядок» на Ай-Петри? Куда пропали инвесторы, которые якобы были заинтересованы в бизнесе на плато? Появится ли на Ай-Петри горнолыжный курорт, о котором говорил <b>Сергей Аксенов</b>? И кто на самом деле зарабатывает на туристах в крымских горах?</p>
      <p>Эти и другие актуальные темы в студии Радио Крым.Реалии в ток-шоу «Доброе утро, Крым» обсуждают ведущие Сергей Мокрушин и Катерина Некречая. Их собеседники: российский общественный активист, глава организации «Чистый берег.Крым» <b>Владимир Гарначу</b>к; ялтинский журналист и правозащитник<b> Сергей Сардык</b>о; руководитель «Ассоциации индустрии гостеприимства Украины», экс-министр курортов и туризма Автономной Республики Крым <b>Александр Лиев.</b></p>
      <p>«Доброе утро, Крым» – ток-шоу, которое выходит в эфире Радио Крым.Реалии в будни с 8.00 до 9.00. Трансляцию эфира можно также смотреть на каналах Крым.Реалии в YouTube и на Facebook. Радио Крым.Реалии вещает 24 часа в сутки на частоте 105.9 FM на Северный Крым. Он-лайн можно слушать на сайте Крым.Реалии. Крымчане могут бесплатно звонить в эфир по телефону 8 800 100 69 26 или писать на адрес: Krym_radio@rferl.org</p>
