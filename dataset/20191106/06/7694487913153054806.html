      <h1>مسؤول: مَن يُطالب بحكومة تكنوقراط لا يريد تشكيل حكومة أبداً</h1>
      <address><time datetime="2019-11-06T06:35:09+00:00">06 Nov 2019, 06:35</time> by <a rel="author">Lebanon 24</a></address>
      <p>ذكرت صحيفة "الجمهورية" أن أحد المسؤولين قال إن كل مَن يُطالب بحكومة تكنوقراط أو ما شابهها لا يريد تشكيل حكومة أبداً. </p>
