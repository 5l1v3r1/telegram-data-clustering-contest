      <h1>앞서기 위해 미리 준비하자! 넥슨 'V4' 사전 다운로드 개시</h1>
      <address><time datetime="2019-11-06T06:45:08+00:00">06 Nov 2019, 06:45</time> by <a rel="author">박광석 기자</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KMNNfKXdRLQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>넥슨의 모바일 MMORPG 신작 'V4'의 사전 다운로드가 금일(6일) 시작됐다.</p>
      <p>넥슨은 6일 오전 10시부터 유저 편의를 위해 구글 플레이와 애플 앱스토어에서 V4 게임 클라이언트 앱 다운로드 지원을 시작했다. V4는 넷게임즈 개발진의 MMORPG 제작 노하우에 히트, 오버히트 등 전작을 통해 선보인 세련된 연출력을 더한 모바일 게임으로, 유저가 게임을 통해 이루고자 하는 다양한 목표를 각자의 방식으로 실현하길 기대한다는 의미를 담고 있는 신작이다.</p>
      <p>V4는 출시 이전부터 많은 이들의 관심을 받으며 '2019년의 마지막을 장식할 모바일 MMORPG BIG3' 중 하나로 불리고 있다. 지난 10월 10일에 진행됐던 V4 서버 선점 이벤트는 초기에 준비된 45개 새버의 수용 인원이 모두 채워지며 조기 마감된 바 있다.</p>
      <p>한편, 넥슨은 오는 7일 0시부터 구글 플레이와 애플 앱스토어를 통해 V4의 정식 서비스를 시작한다.</p>
