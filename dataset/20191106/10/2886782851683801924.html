      <h1>Mobilapplikáción a berlini fal története</h1>
      <address><time datetime="2019-11-06T10:18:21+00:00">06 Nov 2019, 10:18</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wrUQFyVbp9Q" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A berlini fal történetét eleveníti meg egy mobilapplikácó, az alkalmazás úgynevezett kibővített valóság-technikán alapul. Ha a felhasználó az egykori fal helyén áll, az app a telefon vagy a tablet kameráját használva megmutatja, hogy hogyan nézett ki évtizedekkel ezelőtt az a hely, ahol az illető éppen áll.</p>
      <p>"Gyerek voltam, amikor még állt a fal. Nagyon fiatal, mindössze nyolc éves lehettem, amikor lebontották. Természetesen nem voltam vele tisztában, hogy mit is jelentett valójában az az építmény. Mindegy, hogy balra vagy jobbra néztél, a fal ott állt, végeláthatatlanul, mindkét irányba" - mondja Peter Kolski.</p>
      <p>Az applikáció teljes egészében lefedi a 160 kilométernyi egykori falszakaszt. Az építmény történetet két fiktív mesélő ismerteti meg a felhasználóval.</p>
      <p>Ez a Dániából érkezett turista arról beszél, hogy nagyon jó ötlet, hogy az egészen fiatal generációval is megértessék, hogyan is nézett ki a fal és mit is jelentetett. Ugyanakkor sokak lelkében sebeket tép fel" - teszi hozzá.</p>
      <p>Egy dortmundi férfi pedig azt mondja, azért is nagyszerű ötlet egy ilyen applikáció, mert nagyon nehéz elképzelni, hogyan is nézett ki ez a valóságban, milyen magas volt a fal és hogyan választotta el egymástól az épületeket.</p>
      <p>A 28 év alatt csaknem ötezren jutottak át Nyugat-Berlinbe a falon át. Több ezer embert elfogtak szökés közben, sokakat lelőttek a keletnémet határrendőrök, és olyanok is voltak, akik a sikertelen szökés után a börtönben öngyilkosok lettek.</p>
