      <h1>«Ласточку» и другие поезда отменили до декабря. ВИДЕО</h1>
      <address>
        <time datetime="2019-11-06T10:19:00+00:00">06 Nov 2019, 10:19</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/moKW-XgTY_U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В связи с плановым ремонтом железнодорожного тоннеля на перегоне Кабардинская — Хадыженская Краснодарского региона СКЖД с 13 октября до 7 декабря отменены поезда «Ласточка», Имеретинский курорт — Майкоп и Адлер — Майкоп.</p>
      <p>Кроме этого, внесены изменения в маршруты движения ряда других пассажирских поездов: Барнаул – Адлер – Барнаул, Воркута – Адлер, Кисловодск – Адлер, Владикавказ – Адлер, Ставрополь – Адлер, Архангельск – Адлер. Они курсируют по участку Краснодар — Туапсе вместо закрытого для поездов дальнего следования участка Армавир — Туапсе.</p>
      <p>Сократился маршрут поезда Ростов – Туапсе, конечным пунктом которого стала станция «Краснодар-1». При этом изменился маршрут пригородного поезда Майкоп – Туапсе. Он следует до станции «Кабардинская». Отсюда пассажиров на автобусах доставляют до станции «Хадыженская», где они могут пересесть на поезд Хадыженская – Туапсе. Такая схема движения организована и в обратном направлении.</p>
      <p>Более подробную информацию о графике движения поездов можно получить на сайте ОАО «РЖД».</p>
