      <h1>Советник Кличко: Противостояния с Офисом президента больше нет</h1>
      <h2>Советник мэра Киева Максим Бахматов заявил, что в Офисе президента больше не будут пытаться устранить Виталия Кличко с должности главы КГГА.</h2>
      <address>
        <time datetime="2019-11-06T10:03:00+00:00">06 Nov 2019, 10:03</time>
      </address>
      <p>Об этом он рассказал в интервью Bihus.Info.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/9H6lOdwX940" width="777" height="437" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>«На сегодняшний день команда Кличко не является командой Зеленского, но я бы не сказал, что она оппонирует. Есть Зеленский, законно избранный и народный президент, реально очень крутой, у него части команды, разные полюса, и есть господин Кличко — законно избранный мэр пять лет назад», — сказал он.</p>
      <p>Он отметил, что ситуация, которая произошла между Кличко и главой ОПУ Андреем Богданом, — «дешевый фарс».</p>
      <p>«Ты можешь предоставлять факты, прокуратура должна давать какие-то запросы или СБУ. Все остальное — это такой фейерверк, без результата. Я считаю это несерьезным. Если ты обвиняешь кого-либо в каких-то серьезных преступлениях, ты должен предоставить факты. Все остальное — бред. Происходящее между Кличко и Богданом — это дешевый фарс. Не знаю, почему решили сделать публичное дешевое наступление на Кличко», — подчеркнул Бахматов.</p>
      <p>По его мнению, больше попыток «свалить» Кличко со стороны Банковой не будет: «уже есть, чем заниматься».</p>
      <p>Напомним, 4 сентября<a href="https://nv.ua/ukraine/politics/kabmin-podderzhal-uvolnenie-klichko-novosti-ukrainy-50040874.html"> Кабинет министров поддержал увольнение мэра Киева Виталия Кличко с должности главы КГГА.</a> После этого Кабмин обратился к президенту Владимиру Зеленскому.</p>
      <p>Подать представление об увольнении Кличко с должности главы КГГА в июле Кабинет министров попросил глава Офиса президента Андрей Богдан. Тогда правительство Гройсмана отказалось рассматривать увольнение киевского мэра с этого поста.</p>
      <p>По словам <a href="https://nv.ua/ukraine/politics/andrey-bogdan-kievom-upravlyayut-smotryashchie-novosti-kieva-50034838.html">Богдана, Кличко не управляет Киевом, в городе все рычаги власти якобы сосредоточились в руках «смотрящих».</a> Глава ОПУ заявил, что ему якобы предлагали поделить доход от коррупционных схем <a href="https://nv.ua/ukraine/politics/andrey-bogdan-mne-predlagali-krupnuyu-vzyatku-chtoby-ne-trogal-vitaliya-klichko-novosti-kieva-50034852.html">суммой в 40 миллионов долларов в обмен на то, что Кличко останется в должности главы КГГА.</a></p>
      <p>Новый советник мэра Максим Бахматов назвал <a href="https://nv.ua/ukraine/politics/bahmatov-rasskazal-rasskazal-o-konflikte-s-opu-novosti-ukrainy-50046793.html">конфликт между ОПУ и Кличко</a> «несерьезной стычкой».</p>
