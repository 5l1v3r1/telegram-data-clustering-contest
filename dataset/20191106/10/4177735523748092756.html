      <h1>La niña que envió una carta al intendente dialogó con El Eco Multimedios y contó que Lunghi ya la leyó</h1>
      <address><time datetime="2019-11-06T10:48:00+00:00">06 Nov 2019, 10:48</time> by <a rel="author" href="https://www.eleco.com.ar/author/el-eco-de-tandil/" target="_blank">El Eco de Tandil</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6VDZxGJ9mvc" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>
          <cite>El Eco</cite>
        </figcaption>
      </figure>
      <p>Delfina, la niña de 10 años que<b> decidió enviarle una carta al intendente</b> <b>Miguel Lunghi</b> para que agregara juegos en la plaza del Barrio Universitario, junto a Tobías y Agustín, dos amigos suyos, dialogaron con <b>El Eco Multimedios</b> y contaron detalles de cómo había surgido la idea y qué era lo que pedían.</p>
      <related>
        <a href="https://www.eleco.com.ar/la-ciudad/una-nina-de-10-anos-le-envio-una-curiosa-carta-al-intendente-miguel-lunghi/"/>
      </related>
      <p>Al igual que había contado Verónica, su madre, la niña dijo que tomó la iniciativa cuando vio que otras plazas tenían atracciones que podían ser más divertidas para chicos de su edad.</p>
      <p>Lo que los niños remarcaron fue que <b>quieren un tobogán más alto</b> ya que el que tienen “es muy chico” y que, además, l<b>os arcos de fútbol son pequeños y se balancean</b>.</p>
      <p>Cabe mencionar que la carta <b>fue finalmente leída por Lunghi</b> y <b>Julio Elichiribehet</b>y, jefe de Gabinete, se comunicó con los padres de Delfina para hacerles saber que estaban al tanto de la situación. “<b>No sabemos si va a venir, pero deseamos y le pedimos por favor que ponga cosas porque a nosotros nos gustaría muchísimo. Nos dijeron que ya había sido leída, entonces con eso sabemos que puede tener un ‘más allá’</b>“, refirió Delfina.</p>
