      <h1>Royaume-Uni : le Brexit toujours au cœur des débats de la campagne électorale</h1>
      <address><time datetime="2019-11-06T10:21:06+00:00">06 Nov 2019, 10:21</time> by <a rel="author">Malia Coutand </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XbQzxaDDds4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Ce mercredi signe le coup d'envoi officiel de la campagne électorale</b>. Dans cinq semaines, les Britanniques se rendront aux urnes pour élire celui ou celle qui dirigera le pays.</p>
      <p>Pour l'heure, <b>Boris Johnson</b> reste le locataire du <b>10 Downing street</b>. Lors de son dernier Conseil des ministres avant le lancement des législatives, l'actuel Premier ministre s'est exprimé :</p>
      <blockquote>Nous nous dirigeons vers des élections législatives et, je pense, qu'il est juste de dire qu'aucun d'entre nous ne voulait particulièrement qu'elles se tiennent car il me semble que nous voulions tous vraiment continuer à agir pour notre pays. Rhianna Lewis, étudiante au Harlow College <br/>Lucy Rowe, étudiante à Harlow College <br/>Courtney Cole, étudiante au Harlow College <br/>Joseph Midwinter, étudiant au Harlow College</blockquote>
      <p>Johnson est en tête des premiers sondages, mais suivi de près par <b>Jo Swinson, chef du parti des libéraux-démocrates</b>, qui s'est fixée l'objectif de devenir la prochaine Premier ministre du Royaume-Uni. Les chances que cette dernière succède à Margaret Thatcher et Theresa May à la tête du gouvernement sont assez minces. Mais son parti devrait tout de même gagner des sièges et pourrait alors jouer un rôle clef dans le cas d'un parlement minoritaire, c'est-à-dire si aucun parti n'obtient la majorité absolue.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191729754648596481" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Mais les Britanniques semblent en avoir eu assez des différents discours tenus à Westminster. Au cours des 36 prochains jours, les politiques devront donc parcourir le Royaume-Uni s'ils veulent convaincre les électeurs. Premier arrêt de la campagne, <b>la ville d'Essex</b>, où les <b>Travaillistes</b>, principaux opposants au gouvernement, veulent régler un problème de taille : le Brexit. Ayant passé les dernières années qui se sont écoulées depuis le référendum à <b>s'efforcer de se mettre d'accord sur une position commune</b>. Le parti n'a pourtant pas réussi à définir une ligne claire pour la transmettre aux citoyens.</p>
      <p>Mais les prochaines élections vont-elles vraiment porter sur le Brexit et sur le deuxième référendum n'a jamais eu lieu ? Les membres du parti espèrent qu'il en soit autrement. Pour un adhérant des Travaillistes : "Cette élection, concerne une centaine de choses différentes, mais la priorité, c'est <b>ramener ce pays à ce qu'il devrait être et mettre fin à l'austérité</b>."</p>
      <p>Depuis le lancement des élections, le nombre de jeunes de moins de 25 ans inscrits pour voter a fait un bond considérable. Notre journaliste, <b>Vincent McAviney</b>, s'est rendu sur place dans un lycée d'Essex pour parler à ces nouveaux électeurs. Des jeunes enthousiastes à l'idée de voter, mais qui savent qu'il sera difficile de s'éloigner de la question de Brexit :</p>
      <blockquote>Notre pays est dans un état de confusion et d'incertitude, et j'ai vraiment l'impression que celui pour qui nous votons va décider ce que nous allons faire, si nous allons avoir un accord.</blockquote>
      <blockquote>J'aimerais entendre parler d'éducation et de santé au Parlement. J'ai l'impression que ces trois dernières années, nous avons été liés au Brexit et n'avons fait qu'parler alors qu'il y a de plus gros problèmes à régler dans notre pays.</blockquote>
      <blockquote>Même si cela a pris beaucoup de temps, nous devons quand même parler de Brexit parce que c'est toujours pertinent, donc je ne pense pas que nous puissions passer à autre chose.</blockquote>
      <blockquote>Les gens voteront probablement en fonction de leur opinion sur le Brexit, donc je pense que cette élection tournera autour de ce sujet.</blockquote>
      <p>Malgré les premiers efforts des politiques pour élargir les thèmes de la campagne, il semble que le Brexit domine toujours le chemin vers le pouvoir.</p>
