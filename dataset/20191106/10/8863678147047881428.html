      <h1>На острове Отдыха в Красноярске достраивают новый зал единоборств</h1>
      <address>
        <time datetime="2019-11-06T10:21:01+00:00">06 Nov 2019, 10:21</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/t4m4QjP84n0" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Новый зал единоборств в Красноярске сдадут уже до конца этого года. Объект находится на острове Отдыха, сразу за дворцом спорта имени Михаила Дворкина. Сейчас там вовсю идут отделочные работы. В здании предусмотрены два просторных помещения для дзюдоистов и борцов греко-римского стиля.</p>
      <p>Кроме ковров и татами здесь обустроят раздевалки, душевые и отдельную зону с тренажерами. А это значит, появятся все условия для полноценных тренировок и проведения турниров. В новом зале будут заниматься больше трехсот ребятишек из городских спортивных школ, пока все они вынуждены обучаться в арендованных помещениях. </p>
      <blockquote>Когда у тебя нет ничего и ты ходишь тыкаешься по арендованным площадям и просишь примите меня, тут ковер и так далее, еще в не самых лучших условиях это все происходит, я думаю, что самое главное у нас появляется у наших борцов муниципальных свой дом.<cite>Сергей Ерёмин, глава Красноярска</cite></blockquote>
