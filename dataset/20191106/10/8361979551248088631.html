      <h1>Радник Кличка: Протистояння з Офісом президента більше немає</h1>
      <h2>Радник мера Києва Максим Бахматов заявив, що в Офісі президента більше не будуть намагатися усунути Віталія Кличка з посади голови КМДА.</h2>
      <address>
        <time datetime="2019-11-06T10:03:00+00:00">06 Nov 2019, 10:03</time>
      </address>
      <p>Про це він розповів в інтерв'ю Bihus.Info.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/9H6lOdwX940" width="777" height="437" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>"На сьогоднішній день команда Кличка не є командою Зеленського, але я б не сказав, що вона опонує. Є Зеленський, законно обраний і народний президент, реально дуже крутий, у нього частини команди, різні полюси, і є пан Кличко - законно обраний мер п'ять років тому", - сказав він.</p>
      <p>Він зазначив, що ситуація, яка сталася між Кличком і главою ОПУ Андрієм Богданом, - «дешевий фарс».</p>
      <p>"Ти можеш надавати факти, прокуратура повинна давати якісь запити або СБУ. Все інше - це такий феєрверк, без результату. Я вважаю це несерйозним. Якщо ти звинувачуєш когось в якихось серйозних злочинах, ти повинен надати факти. Все інше - маячня. Те, що відбувається між Кличком і Богданом - це дешевий фарс. Не знаю, чому вирішили зробити публічний дешевий наступ на Кличка", - підкреслив Бахматов.</p>
      <p>На його думку, більше спроб "звалити" Кличко з боку Банкової не буде: "вже є, чим займатися".</p>
      <p>Нагадаємо, 4 вересня <a href="https://nv.ua/ukr/kyiv/kabmin-pidtrimav-zvilnennya-klichko-novini-ukrajini-50040874.html">Кабінет міністрів підтримав звільнення мера Києва Віталія Кличка з посади голови КМДА.</a> Після цього Кабмін звернувся до президента Володимира Зеленського.</p>
      <p>Подати на звільнення Кличка з посади голови КМДА в липні Кабінет міністрів попросив глава Офісу президента Андрій Богдан. Тоді уряд Гройсмана відмовилося розглядати звільнення київського мера з цього поста.</p>
      <p>За словами <a href="https://nv.ua/ukr/ukraine/politics/andriy-bogdan-kiyevom-keruyut-smotryashchie-novini-kiyeva-50034838.html">Богдана, Кличко не керує Києвом, в місті всі важелі влади нібито зосередилися в руках «смотрящих».</a> Глава ОПУ заявив, що йому нібито пропонували поділити дохід від корупційних схем <a href="https://nv.ua/ukr/ukraine/politics/andriy-bogdan-meni-proponuvali-velikiy-habar-shchob-ne-chipav-vitaliya-klichka-novini-kiyeva-50034852.html">сумою в 40 мільйонів доларів в обмін на те, що Кличко залишиться на посаді голови КМДА.</a></p>
      <p>Новий радник мера Максим Бахматов назвав <a href="https://nv.ua/ukr/ukraine/politics/bahmatov-rozpoviv-rozpoviv-pro-konflikt-z-opu-novini-ukrajini-50046793.html">конфлікт між ОПУ і Кличко</a> «несерйозною сутичкою».</p>
