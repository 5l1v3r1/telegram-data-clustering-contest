      <h1>羽田断水、第２ビルは復旧せず…飲食店の一部が営業停止</h1>
      <address>
        <time datetime="2019-11-06T10:11:00+00:00">06 Nov 2019, 10:11</time>
      </address>
      <p>　羽田空港（東京都大田区）の国内線第１、第２ターミナルビルで６日午前、断水が起きた。第１ターミナルビルは午後３時までに復旧したものの、第２ターミナルビルは午後６時時点で復旧していない。</p>
      <p>　ターミナルビルに水を供給している空港施設（東京）によると、同日朝、空港関係者から「水から塩気を感じる」との連絡があり、午前９時頃に給水を停止。これに伴い、ビル内の飲食店の一部が営業停止となったほか、トイレの手洗い場の水も止まったため、ビル関係者がペットボトルの水を用意するなど対応に追われた。</p>
