      <h1>Череповецкий Центр боевых искусств отметил своё 25-летие</h1>
      <address>
        <time datetime="2019-11-06T10:15:00+00:00">06 Nov 2019, 10:15</time>
      </address>
      <p>Череповецкий Центр боевых искусств отметил своё 25-летие. На юбилей настоящей школы чемпионов съехались все её именитые воспитанники.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Bn1J3V2yB-w" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сегодня череповецкий Центр боевых искусств известен во всей России. Знает о нём и практически каждый горожанин. Центр давно стал настоящей кузницей чемпионов. Только наград чемпионатов мира и Европы по разным видам единоборств, включая олимпийские – 170. За прошлый год воспитанники ЦБИ завоевали на разных соревнованиях, не считая городских, 1 700 медалей. А свою работу ЦБИ начал в октябре 1994 года. Первая цель – объединить все виды единоборств, что существовали в те годы в Череповце: ушу, каратэ, кикбоксинг, айкидо. Одним из первых в ЦБИ пришел тренер по карате Александр Петров.</p>
      <blockquote><b>Александр Петров, тренер по карате: </b>«Я начинал тренировать каратэ ещё в 80-м году. Я первооткрыватель здесь, в Центре боевых искусств со дня открытия. Я сюда пришлё уже со своими спортсменами».</blockquote>
      <p>За 25 лет уже сменились несколько поколений спортсменов. Преемственность — это один из приоритетов в работе. Так, Иван Баев сначала добился блестящих успехов в ушу в качестве спортсмена, теперь уже на российской и международной аренах побеждают его ученики.</p>
      <blockquote><b>Иван Баев, тренер по ушу:</b> «Я с детства здесь выступал, тренировался, сейчас тут работаю, воспитываю следующее поколение. Надеюсь, кто-то останется в тренерах».</blockquote>
      <p>Главным мотором Центра боевых искусств на протяжении четверти века является его создатель и бессменный директор Юрий Филимонов. Благодаря его усилиям сейчас в центре развивается около 30 видов единоборств, как олимпийских, так и экзотических. На пике в ЦБИ занимается до 2,5 тысяч череповчан.</p>
      <blockquote><b>Юрий Филимонов, директор Центра боевых искусств:</b> «Я просто невероятно счастлив и благодарен судьбе и команде, которая создана за эти годы. Это мощная, энергичная команда, которая делает просто невероятные вещи».</blockquote>
      <p>25 лет — это, конечно, лишь промежуточный итог. Работа не останавливается ни на минуту. В 2017 году ЦБИ был признан лучшей школой единоборств в России. А впереди новые достижения как в спорте, так и в оздоровлении череповчан.</p>
