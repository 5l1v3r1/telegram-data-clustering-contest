      <h1>Incumbent Kentucky governor Matt Bevin refuses to concede defeat to Democratic rival – video</h1>
      <address><time datetime="2019-11-06T10:02:02+00:00">06 Nov 2019, 10:02</time> by <a rel="author">Reuters</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/WhrYdJkNbZg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>The incumbent Republican governor Matt Bevin has refused to concede the election in Kentucky, citing unspecified 'irregularities'. The Democratic challenger Andy Beshear declared himself the winner after securing 49.2% of the vote to Bevin’s 48.8%. While Donald Trump won Kentucky with more than 60% of the vote in 2016 and remains popular in the state, Bevin polls as one of America’s most unpopular governors</p>

      </ul>
