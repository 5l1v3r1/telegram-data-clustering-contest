      <h1>"Локомотив" настраивается на победу в матче с "Ювентусом"</h1>
      <address><time datetime="2019-11-06T10:49:03+00:00">06 Nov 2019, 10:49</time> by <a rel="author">Ирина Александрова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/sP8wmQpUejY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Футболисты "Локомотива" настраиваются на победу и сегодня попытаются взять реванш у "Ювентуса" в домашнем матче в рамках четвертого тура группового этапа Лиги чемпионов. Игра начнется в 20:55 по московскому времени на "РЖД-Арене" в Черкизове. По словам главного тренера "Локомотива", Юрия Сёмина, в игре с "Ювентусом" команда постарается соблюдать баланс между атакой и обороной.</p>
      <p>"Каждое очко для нас очень важное. Поэтому, простая ситуация. Будем бороться за каждый эпизод, за каждый момент. Еще раз повторяю, мы должны играть с "Ювентусом" в сбалансированный футбол", - сказал Сёмин.</p>
      <p>В первом матче команд в Турине 22 октября "Локомотив" открыл счет в середине первого тайма благодаря голу Алексея Миранчука в контратаке. Гости сумели остановить Криштиану Роналду, однако не сдержали Пауло Дибалу, который сделал дубль.</p>
