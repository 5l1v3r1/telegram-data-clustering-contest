      <h1>Σε προεκλογικούς ρυθμούς η Βρετανία</h1>
      <address><time datetime="2019-11-06T10:03:50+00:00">06 Nov 2019, 10:03</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/T-BBtmraYRw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Σε πέντε εβδομάδες, οι Βρετανοί θα πάνε στις κάλπες για να επιλέξουν ποιος θα είναι στο τιμόνι αυτής της χώρας και ο νέος ένοικος πίσω από αυτή τη διάσημη μαύρη πόρτα.</p>
      <p>Προς το παρόν είναι ο Μπόρις Τζόνσον,που πραγματοποίησε την τελευταία σύσκεψη του υπουργικού συμβουλίου πριν την επίσημη έναρξη της προεκλογικής εκστρατείας .«<i>Είμαστε έτοιμοι να προχωρήσουμε σε εκλογές που θα ήταν δίκαιο να πούμε ότι κανείς από εμάς δεν τις ήθελε ιδιαίτερα , γιατί νομίζω ότι θέλαμε όλοι να συνεχίσουμε να προσφέρουμε στη χώρα μας».</i></p>
      <p>Ο Τζόνσον προηγείται στις δημοσκοπήσεις ωστόσο η Τζο Σουίνσον, η επικεφαλής του κόμματος των Φιλελευθερων Δημοκρατών, δεν κρύβει το φιλόδοξο στόχο της:«<i>Είμαι ενθουσιασμένη που στέκομαι εδώ ως υποψήφια του κόμματος για την πρωθυπουργία».</i></p>
      <p>Οι πιθανότητες της Σουίνσον να γίνει η τρίτη γυναίκα πρωθυπουργός του Ηνωμένου Βασιλείου είναι ελάχιστες, ωστόσο το κόμμα της αναμένεται να πάρει εδρες και θα μπορούσε να διαδραματίσει ρόλο ρυθμιστή</p>
      <p>Οι πολίτες φαίνεται να άκουσαν αρκετά από το Westminster. Τις επόμενες 36 ημέρες, οι πολιτικοί θα πρέπει να ταξιδέψουν σε όλη την επικράτεια του Ηνωμένου Βασιλείου για να κερδίσουν τους ψηφοφόρους παρουσιάζοντας τους τα οράματά τους για τη χώρα.</p>
      <p>Πρώτη στάση το Έσεξ όπου οι Εργατικοί το κύριο κόμμα της αντιπολίτευσης θέτει κι άλλα ζητήματα στο τραπέζι εκτός από το Brexit.</p>
      <p>Μετά από χρονια συνομιλιών για μια κοινή θεση που θα παρουσιάσουν με σαφήνεια στους πολίτες πολλά μέλη του κόμματος θεωρούν πως το Brexit και ένα δεύτερο δημοψήφισμα δεν θα έπρεπε να είναι το μοναδικό θεμα συζήτησης.</p>
      <p>«<i>Είμαι δασκάλα και τους λέω, σπουδάζετε για αυτό, σπουδάζετε για το άλλο, αλλά για ποιο λόγο ασχολείστε με αυτο το αντικειμενο, πού είναι οι αντίστοιχες θέσεις εργασίας, τι θα κάνετε στο μελλον;</i>»</p>
      <p>«<i>Οι εκλογές αυτές αφορούν εκατό διαφορετικά πράγματα, ωστόσο το βασικό είναι να επανέλθει η χώρα σε αυτό που θα πρέπει να είναι, τερματίζοντας τη λιτότητα»</i>.</p>
      <p>Από τότε που προκηρύχθηκαν εκλογές, υπήρξε τεράστια αύξηση στα άτομα κάτω των 25 ετών που εγγράφονται στους εκλογικούς καταλόγους. Επισκεφτήκαμε ένα σχολείο δευτεροβάθμιας εκπαιδευσης για να μιλήσουμε με άτομα που θα ψηφίσουν για πρώτη φορά. Είναι πολύ ενθουσιασμένοι που θα ψηφίσουν, αλλά ξέρουν ότι είναι δύσκολο να μην επιλέξει ο κοσμος με βαση το Brexit.</p>
      <p>«<i>Η χώρα μας βρίσκεται σε κατάσταση σύγχυσης.Επικρατεί αβεβαιότητα.Θα πρέπει να καταλάβουμε πως όποιον ψηφίσουμε αυτος θα αποφασίσει τι θα κάνουμε, αν πρόκειται να έχουμε ή όχι μια συμφωνία</i>»,λέει η Ριάνα Λιούις,μαθήτρια κολλεγίου Χάρλοου.</p>
      <p>«<i>Θα ήθελα να ακούσω για την εκπαίδευση και την υγειονομική περίθαλψη στο Κοινοβούλιο. Αισθάνομαι ότι τα τελευταία τρία χρόνια έχουμε αναλωθεί με το Brexit ενώ υπάρχουν σοβαρότερα θέματα που πρέπει να αντιμετωπιστούν στη χώρα μας</i>»,λέει η Λούσι Ρόου.</p>
      <p><i>«Παρόλο που έχει τραβήξει πολυ η συζητηση για το μπρεξιτ, πρέπει να συνεχισθεί, επειδή εξακολουθεί να μας αφορά, οπότε δεν νομίζω ότι μπορούμε να μην ασχοληθούμε με αυτό</i>», λέει η Κόρτνευ Κόουβ,μαθήτρια του κολλεγίου Χάρλοου.</p>
      <p>«<i>Οι πολίτες κυρίως θα ψηφίσουν βασισμένοι στην άποψή τους για το Brexit γι αυτό και θεωρώ πως σε αυτές οι εκλογές το Brexit δίνει το ρυθμό</i>»,λέει ο Τζόζεφ Χάρλοου.</p>
      <p>Παρά τις προσπάθειες των πολιτικών ηγετών να διευρύνουν τις εκστρατείες τους φαίνεται ότι το Brexit θα μονοπωλήσει το ενδιαφέρον στην πορεία προς τις κάλπες.</p>
