      <h1>14 fantastic things to do in Dubai this weekend</h1>
      <h2>Live shows, meal deals and more</h2>
      <address><time datetime="2019-11-06T10:04:00+00:00">06 Nov 2019, 10:04</time> by <a rel="author">Amy Mathieson</a></address>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/06/things-to-do.jpg?itok=AH_8tpVv"/>
        <figcaption>The weekend is almost upon us, and if you’re looking for <a href="https://www.timeoutdubai.com/things-to-do">things to do</a> in Dubai, look no further. This weekend there’s everything from massive club nights to <a href="https://www.timeoutdubai.com/brunch">brunches</a>, <a href="https://www.timeoutdubai.com/eatsipsave">meal deals</a> and garden openings. Enjoy.</figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/06/Motorino.jpg?itok=2rKKqOWu"/>
        <figcaption><b>Thursday November 7<br/>Pizza party at Motorino</b><br/>There’s a new pizza joint in JBR and it’s now open for business. Motorino, which replaces Girders Garden in JA Ocean View Hotel, comes from New York Michelin-starred French-trained chef Mathieu Palombino.<i><br/>Open daily noon-midnight. JA Ocean View Hotel, The Walk, JBR (04 814 5590).</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/06/Base-Dubai.jpg?itok=lcW_um8H"/>
        <figcaption><b><a href="https://www.timeoutdubai.com/bars/base-dubai">Party at BASE Dubai</a></b><br/>Head to the cool club for the best of house and EDM from Hot Since 82, Birds of Mind and Dubai’s very own KayteK. Ladies also get free-flowing drinks all night long.<i><br/>Thu Nov 7, 11pm-4am. Dubai Design District (055 313 4999).</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/06/Industrial-Avenue.jpg?itok=fMNhny9Y"/>
        <figcaption><b>Check out a hip-hop night</b><br/>Head to <a href="https://www.timeoutdubai.com/bars/industrial-avenue">Industrial Avenue</a> for Steezy, the urban, R&amp;B and hip-hop night that is back for season two.<i><br/>Thu 10pm-3am. Ongoing. The Westin Dubai Mina Seyahi Beach Resort &amp; Marina (052 293 5907).</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/06/Soho-Garden.jpg?itok=ElHtmaie"/>
        <figcaption><b><a href="https://www.timeoutdubai.com/bars-nightlife/417264-soho-garden-kick-starts-new-season-with-huge-outdoor-party">Festival night at Soho Garden</a></b><br/>Glitterbox is taking over the massive party destination with Simon Dunmore, The Shapeshifters and Teni Tinks, and Mousse T.<i><br/>Free. Thu Nov 7, 10pm-4am. Meydan Racecourse, Nad Al Sheba (052 388 8849).</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/06/Ty-Dolla.jpg?itok=W9q525yX"/>
        <figcaption><b><a href="https://www.timeoutdubai.com/bars/white-dubai">Ty Dolla $ign at WHITE Dubai</a></b><a href="https://www.timeoutdubai.com/bars-nightlife/421681-ty-dolla-ign-to-headline-two-gigs-in-dubai-this-week"><br/>Ty Dolla $ign</a> will be hitting up super-club WHITE Dubai for UNDRGROUND – a night dedicated to grime, hip-hop and garage. What’s more, <a href="https://www.timeoutdubai.com/ladies-night-dubai-2018">ladies</a> will receive unlimited free drinks until 1am.<i><br/>Free (ladies), Dhs300 (gents). Thu Nov 7, 10pm-4am. WHITE Dubai, Meydan Racecourse, Nad Al Sheba (050 443 0933).</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/06/Phantom-of-the-Opera.jpg?itok=_KXorRlX"/>
        <figcaption><b>See Phantom of the Opera</b><br/>It’s your last chance to see the world-famous Andrew Lloyd Webber show, as the final day is Friday November 9. Don’t miss it.<br/><i>Mon-Sat 8pm, Fri &amp; Sat 2pm, 8pm. Oct 16-Nov 9. Dubai Opera, Downtown Dubai, <a href="https://www.dubaiopera.com/">www.dubaiopera.com</a> (04 440 8888).</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/06/BQ---French-Kitchen-%26-Bar.jpg?itok=UnQWkkUx"/>
        <figcaption><b>Friday November 8</b><b><br/>French feasting at BQ – French Kitchen</b><br/>“En Blanc” brunch offers sharing-style French dishes and free-flowing drinks. Plus quote <i>Time Out Dubai</i> in November and you’ll save cash as part of Eat, Sip, Save.<i><br/>Dhs350. Fri noon-4pm. Habtoor Palace Dubai, Al Habtoor City (04 435 5577).</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/06/Trader-Vics.jpg?itok=XRFT7jGx"/>
        <figcaption><b>Polynesian party at Trader Vic’s</b><br/>The Souk Madinat branch of this Polynesian chain has launched it’s first-ever Friday brunch. Expect all the classic mixed drinks, snacks and dishes you know and love.<i><br/>From Dhs225. Fri 12.30pm-4pm. Souk Madinat Jumeriah, Umm Suqeim (04 368 6559).</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/06/Un-Dimanche-%C3%A0-Paris.jpg?itok=mWDsqa9p"/>
        <figcaption><b><a href="https://www.timeoutdubai.com/restaurants/un-dimanche-a-paris">Enjoy jazz at Un Dimanche à Paris</a></b><br/>Unwind to a live band performing a variety of jazz songs, French classic hits and smooth blues at this Bluewaters Dubai bar.<i><br/>Fri 8pm-11.30pm. Ongoing. Bluewaters Dubai (04 564 0044)</i>.</figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/06/Eat-Sip-Save.jpg?itok=UjkxU2-_"/>
        <figcaption><b>Eat, Sip, Save</b><br/><i>Time Out Dubai</i>’s city-wide Eat, Sip, Save campaign is now underway and runs all the way through until Saturday November 30. We’ve scoured the city and partnered up with some of Dubai’s best restaurants, cafés and bars to come up with some exceptional dining promotions – just for Time Out Dubai readers. Bon appétit.<i><br/>Until Nov 30. Various locations. Quote Time Out Dubai when booking. For full list of venues visit <a href="https://www.timeoutdubai.com/eatsipsave">timeoutdubai.com/eatsipsave</a>.</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/06/Bord-Eau-Abu-Dhabi.jpg?itok=9HQDY1k2"/>
        <figcaption><b>Saturday November 9<br/>Tastemaster Series</b><br/>Looking to try some food from some of culinary big-hitters? Abu Dhabi Culinary Season’s biggest highlight, the Tastemaster Series, will celebrate the capital’s gourmet dining destinations with Michelin-starred chefs. Diners will be able to enjoy bespoke menus from top chefs including Chef Giuseppe Iannotti at St. Regis, Nations Towers from December 2 to 6, cooking up a special meal at Villa Toscana.<i><br/>Prices vary. Until Dec 6. Various locations. <a href="http://www.adculinaryseason.ae/">adculinaryseason.ae</a>.</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/06/Palm-Grill.jpg?itok=xy3frZ9B"/>
        <figcaption><b>Beach brunching</b><br/>There’s an ace new deal at Palm Grill, that means free pool and beach access thrown in with your Saturday brunch.<i><br/>Dhs395 (soft drinks and beach access), Dhs495 (house beverages and beach access). Sat 1pm-4pm (beach access 10am-6pm). The Ritz-Carlton Dubai, The Walk, JBR (04 318 6160).</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/06/The-Luggage-Room.jpg?itok=OH4l75gO"/>
        <figcaption><b>Check into The Luggage Room</b><br/>Every Saturday from 5pm until 11pm, chaps can head to this Dubai Marina speakeasy for 50 percent off hops and Scottish short measures. You’ll also get 50 percent off bar bites.<i><br/>Sat &amp; Wed, 5pm-11pm. Millennium Place Marina, Dubai Marina (04 550 8112).</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/06/Dubai-Miracle-Garden.jpg?itok=UbSfi2Dc"/>
        <figcaption><b>Floral fiesta</b><br/>Dubai Miracle Garden is back, and the eighth edition brings a 400-metre walking track that will be used for daily activities, with costume and floral parades, street performers, Zumba sessions, and for leisurely walks to admire the colours, no less.<i><br/>Dubai Miracle Garden, Al Barsha South 3, Dubailand (04 422 8902).</i></figcaption>
      </figure>
