      <p>El general Homero Mendoza presentó una línea del tiempo con los hechos confirmados en el ataque a las familias LeBarón y Langford: a las 9:40 horas se registró el primer ataque a la camioneta que quedó incendiada y a las 11:00 horas los criminales atacaron dos camionetas más. El Ejército tuvo conocimiento del ataque hasta las 14:30 horas y llegó al lugar a las 18:15 horas, por la lejanía del punto; a las 19:20 horas localizaron el vehículo con cuatro cuerpos calcinados; a las 20:30 horas localizaron a cinco menores sobrevivientes y a las 21:45 a una menor reportada como desaparecida; se implementó un operativo para llevar a los sobrevivientes a Estados Unidos y cruzaron la frontera a las 00:30 minutos del día siguiente.</p>
