      <h1>Муслим Магомаев — Серенада Трубадура</h1>
      <address><time datetime="2019-11-06T16:49:27+00:00">06 Nov 2019, 16:49</time> by <a rel="author" href="https://d3.ru/user/jnku/" target="_blank">jnku</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/peQqsTZ9958" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote><a href="https://www.youtube.com/watch?v=peQqsTZ9958">Муслим Магомаев — Серенада Трубадура</a><br/>Луч солнца золотого тьмы скрыла пелена, И между нами снова вдруг выросла стена. А-а-а-а а-а-а-а-а Ночь пройдёт, наступит утро ясное, Знаю, счастье нас с тобой ж…<cite>www.youtube.com</cite></blockquote>
      <p>В конце 1960–х годов, узнав, что Ростовская филармония испытывала финансовые трудности и у Ансамбля песни и пляски донских казаков не было приличных костюмов для намечавшихся гастролей в Москве, Магомаев согласился помочь, выступив в Ростове–на–Дону на переполненном местном стадионе, вмещавшем 45 тыс. человек. Планировалось, что Магомаев выступит только в одном отделении, однако он провёл на сцене более двух часов. За это выступление ему заплатили 606 рублей, вместо 202 рублей, которые тогда были положены по закону за выступление в одном отделении. Администраторы заверили его, что такая ставка вполне законна и одобрена Министерством культуры, однако это оказалось не так. Это выступление стало поводом для возбуждения уголовного дела по линии ОБХСС. Когда об этом сообщили выступавшему в парижской «Олимпии» Магомаеву, то эмигрантские круги предложили ему остаться, однако Магомаев предпочёл вернуться в СССР, так как не представлял себе жизни вдали от Родины и понимал, что эмиграция может поставить в тяжёлое положение его родственников (в первую очередь — дяди) в СССР. Хотя разбирательство и не выявило никакой вины Магомаева, который расписался за полученные деньги в официальной ведомости, тем не менее Министерство культуры СССР запретило Магомаеву выступать с гастролями за пределами Азербайджана. Использовав свободное время, Магомаев сдал все экзамены и закончил Бакинскую консерваторию по классу пения Шовкет Мамедовой только в 1968 году. Опала Магомаева закончилась после того, как председатель КГБ СССР Ю. В. Андропов лично позвонил Екатерине Фурцевой и потребовал обеспечить выступление Магомаева на концерте по случаю юбилея КГБ, заявив, что по линии КГБ у Магомаева всё чисто. В 1969 году на Международном фестивале в Сопоте Магомаев получает I премию, а в Каннах в 1969 и 1970 годах на Международном фестивале грамзаписи и музыкальных изданий (MIDEM) — «Золотой диск», за многомиллионные тиражи грампластинок.</p>
