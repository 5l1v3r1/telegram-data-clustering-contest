      <h1>Acuerdo entre la UE y China para proteger denominaciones de origen</h1>
      <address><time datetime="2019-11-06T16:38:33+00:00">06 Nov 2019, 16:38</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BdlpkcEY-BA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Veto a la imitación en China. El gigante asiático ha llegado a un acuerdo con la Unión Europea para proteger 100 denominaciones de origen del Viejo Continente. Una docena de ellas son de productos españoles y corresponden a los vinos de Rioja y de Navarra, el cava, el Queso Manchego y los aceites Priego de Córdoba y Sierra Mágina, entre otros.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192010894722715648" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>El convenio es recíproco y ampara a igual cantidad de productos chinos. Como señala el comisario europeo de Agricultura y Desarrollo Rural, Phil Hogan, "los consumidores están dispuestos a pagar un precio más alto, al confiar en el origen y la autenticidad de estos productos, a la vez que recompensan a los agricultores".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191996407869321216" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Con 1 400 millones de consumidores, China es el segundo destino de las exportaciones agroalimentarias de la UE.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192074661347123200" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>El texto acordado se va a someter al correspondiente control jurídico y tendrá que ser aprobado por el Parlamento Europeo y por los Estados miembros. Entraría en vigor a finales de 2020 con la idea de ampliarlo, cuatro años después, y abarcar otras denominaciones de origen de ambas partes.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192026337050943488" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
