      <h1>Мужчина предстанет перед судом за убийство своего брата. ВИДЕО</h1>
      <address>
        <time datetime="2019-11-06T16:02:00+00:00">06 Nov 2019, 16:02</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7kaLd5ol-jU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Краснодаре перед судом предстанут трое мужчин по обвинению в убийстве брата одного из обвиняемых и совершении других преступлений.</p>
      <p>Первым отделом по расследованию СКР по Краснодарскому краю завершено расследование уголовного дела 38-летнего Санникова и двух его знакомых в возрасте 28 и 29 лет. Они обвиняются в убийстве 48-летнего мужчины, который являлся братом одному из обвиняемых, краже денег жертвы, угоне его автомобиля и уничтожении его имущества. 38-летнему брату погибшего также предъявлено обвинение в уничтожении документов и побеге из-под стражи.</p>
      <p>По данным следствия, между братьями на протяжении длительного периода времени складывались конфликтные отношения. В октябре 2018 года младший брат приехал из Москвы к старшему, который жил в Сочи в Хостинском районе, и занимался с ним торговлей горюче-смазочными материалами. В этот же период он познакомился с двумя 28-летними мужчинами, которые также помогали его родственнику и проживали у него. Обвиняемый предложил знакомым совершить убийство брата, мотивировав это неуважительным отношением к ним как в быту, так и на работе. Они спланировали убийство и распределили между собой роли, изучили график работы и маршрут передвижения 48-летнего мужчины.</p>
      <p>13 декабря 2018 года обвиняемые дождались, когда мужчина вернулся домой и завели его в хозяйственную постройку недалеко от дома. Там один из обвиняемых стал душить потерпевшего, а младший брат нанес мужчине не менее одного удара молотком по голове, после чего остальные фигуранты продолжили его душить.</p>
      <p>Затем соучастники переместили потерпевшего в его же автомобиль и отвезли в лесной массив Мацестинского лесопарка и закопали. При этом они похитили денежные средства потерпевшего в сумме 50 тысяч рублей, которые разделили между собой. Брат погибшего уничтожил документы родственника и его мобильные телефоны. Вместе с тем, 28- и 29-летние соучастники столкнули автомобиль потерпевшего в придорожный кювет на шоссе, тем самым повредив его.</p>
      <p>24 июля 2019 года 38-летний обвиняемый совершил побег из-под стражи и скрылся от органов предварительного следствия. Он был объявлен в федеральный розыск. Через 4 дня он был задержан сотрудниками полиции около Курганинского моста и доставлен в следственный изолятор.</p>
      <p>Свою вину Санников признал в полной мере, в отличие от остальных обвиняемых.</p>
      <p>На период следствия обвиняемые были заключены под стражу, данная мера пресечения действует в настоящее время. Уголовное дело направлено в суд для рассмотрения по существу, сообщает СУ СК РФ по Краснодарскому краю.</p>
