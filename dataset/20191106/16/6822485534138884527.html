      <h1>بوریس جانسون استعفا کرد</h1>
      <address>
        <time datetime="2019-11-06T16:56:00+00:00">06 Nov 2019, 16:56</time>
      </address>
      <p>به گزارش ایسنا به نقل از روسیا الیوم، بوریس جانسون، نخست وزیر انگلیس امروز چهارشنبه استعفای خود را تقدیم ملکه کرد.</p>
      <p>با استعفای جانسون کمپین انتخاباتی حزب محافظه‌کار انگلیس برای انتخابات زودهنگام ۱۲ دسامبر کلید خورد.</p>
    </article>
