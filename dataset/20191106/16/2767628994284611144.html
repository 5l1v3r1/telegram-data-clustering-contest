      <h1>Nuevo drama migratorio en las costas canarias</h1>
      <address><time datetime="2019-11-06T16:17:20+00:00">06 Nov 2019, 16:17</time> by <a rel="author">Ana Buil Demur</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/f7dX3Oued_8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nuevo drama migratorio en las costas de las Islas Canarias. Al menos seis personas han muerto y otras cinco o seis están desaparecidas, después de que volcara el bote en el que viajaban, en una zona rocosa del municipio de Teguise, en la isla de Lanzarote. La Cruz Roja Española se ha hecho cargo de los cuatro supervivientes, uno de los cuales podría ser menor de edad.</p>
      <p>
        <b>La patera había salido de Agadir</b>
      </p>
      <p>La patera volcó hacia la una de la mañana, cuando las condiciones del mar eran adversas. Había salido la madrugada del sábado de la ciudad marroquí de Agadir.</p>
      <p>Hacia las ocho de la mañana, la Guardia Civil localizó, en la zona de Caleta Caballo, a los cuato supervivienes, que señalaron que en la embarcación viajaban entre 15 y 16 personas.</p>
      <p>
        <b>Una decena de migrantes muertos en 2019</b>
      </p>
      <p>Este accidente eleva a al menos diez los inmigrantes fallecidos, este año, intentando llegar a Canarias por mar, desde la costa africana.</p>
      <p>
        <b>¿Está cumpliendo su misión el SIVE?</b>
      </p>
      <p>Ante este nuevo drama, el alcalde de Teguise, Oswaldo Betancort, ha cuestionado el funcionamiento del Sistema Integrado de Vigilancia Exterior (SIVE). Se pregunta si está cumpliendo con su misión de <i>"detectar a larga distancia las embarcaciones que se aproximan"</i> a las costas canarias, <i>"identificarlas y coordinar su seguimiento"</i>, y, en caso de ser necesario, <i>"auxiliar a los inmigrantes"</i>.</p>
