      <h1>سلسلة الفضاء: علوم وتكنولوجيا رائعة ومهمات "غير مستحيلة"</h1>
      <address><time datetime="2019-11-06T16:00:02+00:00">06 Nov 2019, 16:00</time> by <a rel="author">وكالة الفضاء الأوربية </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zEc7sNc2Sqs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>يخبرنا رائد الفضاء ومراسلنا من محطة الفضاء الدولية لوكا بارميتانو في الحلقة الثانية عشرة من برنامج <a href="https://arabic.euronews.com/programs/space-chronicles-with-luca-parmitano">"سلسلة الفضاء"</a> عن أسبوع حافل مليء بالعمل لكل أعضاء طاقم محطة الفضاء: بعثة 61.</p>
      <p>استلم لوكا <a href="https://arabic.euronews.com/2019/10/25/space-chronicles-episode-11-with-esa-astronaut-luca-parmitano">دفة القيادة</a> داخل محطة الفضاء الدولية، وخلال أيام قليلة وصلت تعليمات من مركز التحكم على كوكب الأرض بتنفيذ مهمة خروج من المحطة "سير في الفضاء" مفاجئة. وبالفعل سارع الطاقم للتحضير وتولى رائد الفضاء أندرو مورغان قيادة هذه المهمة وكانت مسؤولية تحريك الذراع الآلي تقع على عاتق لوكا بارميتانو، وبالطبع نفذت كل من رائدتي الفضاء كريستينا كوك وجيسيكا مير مهمة السير خارج أبواب المحطة، وكانت خطوة غير مسبوقة إذ أنها المرة الأولى التي يتولى فيها <a href="https://arabic.euronews.com/2019/10/18/watch-first-all-female-astronauts-spacewalk-performed-outside-the-iss">"فريق نسائي بالكامل"</a> مهمة خارجية في الفضاء.</p>
      <p>وطبقا لوكالة الفضاء الأمريكية تزن البزة التي يلبسها رواد الفضاء أثناء خروجهم من المركبة حوالي 127 كيلوغرام - دون وزن مرتديها، ويستغرق ارتداؤها حوالي 45 دقيقة. لكن لحسن الحظ فإن وزنها يصبح قريبا من الصفر في جو من جاذبية شبه معدومة.</p>
