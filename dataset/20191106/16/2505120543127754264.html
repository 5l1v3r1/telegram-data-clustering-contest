      <h1>Катрин Денев перенесла ишемический инсульт</h1>
      <h2>Французская актриса Катрин Денев перенесла ишемический инсульт. В связи с этим 76-летнюю кинодиву и госпитализировали. Об этом сообщает AFP со ссылкой на семью артистки.</h2>
      <address><time datetime="2019-11-06T16:02:34+00:00">06 Nov 2019, 16:02</time> by <a rel="author" href="https://life.ru/" target="_blank">Life.ru</a></address>
      <figure>
        <iframe data-src="https://twitter.com/AFP/status/1192104682866585604?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Сейчас Денев находится в одной из парижских больниц, куда ее доставили в ночь со вторника на среду. Более точных данных о состоянии актрисы пока нет.</p>
      <p>Денев получила мировую известность за свои роли в фильмах <a href="https://kino.mail.ru/cinema/movies/418521_sherburgskie_zontiki/">«Шербурские зонтики»</a><a href="https://kino.mail.ru/cinema/movies/922350_dnevnaya_krasavitsa/">«Дневная красавица»</a>, <a href="https://kino.mail.ru/cinema/movies/723202_indokitaj/">«Индокитай»</a>, <a href="https://kino.mail.ru/cinema/movies/434136_tancujuschaja_v_temnote/">«Танцующая в темноте»</a>, <a href="https://kino.mail.ru/cinema/movies/515493_vostok_zapad/">«Восток — Запад»</a> и <a href="https://kino.mail.ru/cinema/movies/431475_8_zhenschin/">«8 женщин»</a>.</p>
