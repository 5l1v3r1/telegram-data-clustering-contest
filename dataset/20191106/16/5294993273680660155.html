      <h1>Final da Libertadores mudada para o Monumental de Lima</h1>
      <address><time datetime="2019-11-06T16:07:15+00:00">06 Nov 2019, 16:07</time> by <a rel="author">Bruno Sousa</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/66POikriXSI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A final da Copa Libertadores mudou de estádio a pouco mais de duas semanas do pontapé de saída. <a href="https://pt.euronews.com/2019/10/31/violencia-no-chile-ainda-nao-chegou-a-libertadores">Depois de garantir</a> que o jogo mais importante do futebol sul-americano teria mesmo lugar no Estádio Nacional de Santiago, a CONMEBOL deu o dito por não dito e anunciou que o jogo entre Flamengo e River Plate, a 23 de novembro, seria jogado no Estádio Monumental de Lima, no Peru.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191850896046641152" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Na origem da troca está a situação conturbada que atravessa o Chile, onde as violentas manifestações contra o presidente Sebastian Piñera teimam em não acalmar e já duram há três semanas.</p>
