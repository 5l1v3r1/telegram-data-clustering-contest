      <p>Jesús Esquivel informa desde Washington que la Casa Blanca moderó el ofrecimiento que hizo el presidente Donald Trump a México tras la masacre de la familia LeBarón en los límites de Sonora y Chihuahua, pues ya no incluyó el lenguaje que normalmente utiliza el mandatario en su cuenta de Twitter. La masacre fue retomada por The New York Times y The Washington Post en sus primeras planas, aunque no se menciona que el origen de la violencia es la demanda de narcóticos en Estados Unidos.</p>
