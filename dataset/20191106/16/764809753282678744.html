      <h1>استقالة المفوض العام لوكالة إغاثة اللاجئين الفلسطينيين "أونروا"</h1>
      <address><time datetime="2019-11-06T16:15:57+00:00">06 Nov 2019, 16:15</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HK-lrfFbwRA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أعلن مكتب الأمين العام للأمم المتحدة استقالة المفوض العام <a href="https://arabic.euronews.com/2019/07/29/palestinians-emirates-unrwa">لوكالة إغاثة وتشغيل اللاجئين الفلسطينيين</a> (أونروا) في ظل استمرار التحقيق الداخلي بقضايا تتعلق بإدارة الوكالة الدولية.</p>
      <p>وأشارت الوكالة في بيان لها أصدرته اليوم الأربعاء إلى تنحي <a href="https://arabic.euronews.com/2019/02/27/eu-grants-unrwa-82-million-euros-to-fill-the-deficit-of-funding">المفوّض العام للوكالة بيار كرانبول</a> وتعيين كريستيان ساوندرز قائما بأعماله لفترة محددة.</p>
      <p>وبحسب بيان أونروا "أظهرت نتائج تحقيق مكتب خدمات الرقابة الداخلية بعض القضايا الإدارية التي تتعلق تحديدا بالمفوض العام"، وأضافت "قرر المفوض العام التنحي إلى حين اكتمال العملية".</p>
      <p>وجاء في البيان أن المراجعة الداخلية "كشفت عن عدد من المجالات التي تتطلب التعزيز، وبدأت الوكالة بالفعل باتخاذ إجراءات تصحيحية".</p>
      <p>وأعلنت الأمم المتحدة في آب/أغسطس الماضي، عن تغيير ضمن إدارة وكالتها لإغاثة وتشغيل اللاجئين <a href="https://arabic.euronews.com/2019/11/02/hundreds-of-palestinians-mourn-victims-of-israeli-bombardment-of-gaza">الفلسطينيين</a> (أونروا).</p>
      <p>وكانت سويسرا وهولندا قد قررتا تعليق مساهماتهما في أونروا بانتظار توضيحات حول الاتهامات الموجّهة إلى مسؤولين في هذه الوكالة التي تساعد 5.4 ملايين لاجئ فلسطيني في الأردن ولبنان وسوريا والأراضي الفلسطينية.</p>
      <p>وأشار تقرير صدر سابقا عن لجنة الأخلاقيات في أونروا إلى انتهاكات جسيمة للأخلاقيات حصلت على أعلى مستويات الهيكل التنظيمي.</p>
      <p>واستهدف التقرير الذي حصلت فرانس برس في حينه على نسخة منه كرانبول ومستشارته ساندرا ميتشل المتهمة بتوظيف زوجها في مركز براتب مرتفع عبر الالتفاف على الآليات التنظيمية.</p>
      <p>وكانت ميتشل أعلنت استقالتها في وقت سابق لـ"أسباب شخصية"، قبل أيام من تسريب المذكرة الداخلية في الإعلام.</p>
      <p>وواجهت الوكالة أكبر تحد مالي لها في عام 2018 في أعقاب قرار الولايات المتحدة قطع مبلغ 300 مليون دولار من تمويلها للوكالة.</p>
      <p>وعبر دبلوماسي أوروبي فضل عدم الكشف عن اسمه عن "امتنانه لكل ما قدمه كرانبول لتحقيق الاستقرار في المنظمة خلال وقت صعب، لكن التنحي الآن هو القرار الصحيح".</p>
      <p>وتأسست أونروا في 1949، وتوظف 30 ألف شخص معظمهم من الفلسطينيين.</p>
