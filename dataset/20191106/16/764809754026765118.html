      <h1>بداية إنتاج اليورانيوم المخصب في مصنع فوردو الإيراني "منتصف هذه الليلة"</h1>
      <address><time datetime="2019-11-06T16:45:22+00:00">06 Nov 2019, 16:45</time> by <a rel="author">Ahmed Gannouni</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tpYYrOLCgxc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أعلن الناطق باسم المنظمة الإيرانية للطاقة الذرية أن إنتاج اليورانيوم المخصب في مصنع فوردو الإيراني تحت الأرض سيبدأ "عند منتصف ليل" الأربعاء الخميس، كما نقلت عنه وكالة الانباء الطلابية (إيسنا) شبه الرسمية.</p>
      <p>وقال بهروز كمالوندي "في الساعات المقبلة، ستنتهي عملية ضخ الغاز في أجهزة الطرد المركزي التي تعمل في موقع فوردو بحضور مفتشي الوكالة" الدولية للطاقة الذرية مضيفا ان "إنتاج" اليورانيوم المخصب "سيبدأ إعتبارا من منتصف الليل".</p>
      <p>وأضاف ان "انتاج" اليورانيوم المخصب "سيبدأ اعتبارا من منتصف الليل" (20,30 ت غ).</p>
      <p>وكان الرئيس الإيراني <a href="https://arabic.euronews.com/2019/11/05/rowhani-iran-will-resume-uranium-enrichment-at-fordow-nuclear-plant">حسن روحاني</a> قد أعلن أمس الثلاثاء أن بلاده ستتخلى عن إلتزامات جديدة في الإتفاق النووي الذي أبرمته مع الدول الست الكبرى عام 2015 في فيينا.</p>
      <p>وإعتبر الرئيس الفرنسي <a href="https://arabic.euronews.com/2019/09/05/iran-must-refrain-action-not-conform-its-nuclear-deal-commitments-france-foreign-ministry">إيمانويل ماكرون</a> الأربعاء في بكين قرارات إيران التي أعلنتها الثلاثاء حول إستئناف نشاطات تخصيب اليورانيوم المجمدة حتى الآن خطيرة ، داعيا إلى "إستخلاص النتائج بشكل جماعي".</p>
      <p>ويعكس هذا الإجراء الخطوة الرابعة من توجه إيران لخفض التزاماتها ضمن الاتفاق النووي ردا على خطوة الرئيس دونالد ترامب، بحسب ما أعلنت في ايار/مايو الماضي.</p>
      <p>وكانت واشنطن ردّت الثلاثاء على الإعلان الإيراني باتهام طهران بممارسة "الابتزاز النووي".</p>
      <p>كما أعلن الكرملين الثلاثاء أنّه يراقب "بقلق تطورات الاوضاع"، فيما دعت باريس ولندن والاتحاد الأوروبي طهران إلى التراجع عن قرارها.</p>
      <p>ومن جانبه، قال الرئيس الفرنسي إيمانويل ماكرون خلال زيارة إلى الصين الأربعاء، "للمرة الأولى وبشكل واضح ومن دون تحديد سقف، تقرر إيران الخروج من إطار +خطة العمل المشتركة الشاملة+ (الاتفاق النووي) وهو تغيير كبير".</p>
      <p>وأضاف "سأجري مناقشات في الأيام المقبلة، بما في ذلك مع الإيرانيين وعلينا أن نستخلص النتائج بشكل جماعي".</p>
