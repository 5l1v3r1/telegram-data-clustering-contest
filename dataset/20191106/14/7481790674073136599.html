      <h1>［深層ニュース］基金設立案「韓国世論の反発予想」…奥薗准教授</h1>
      <address>
        <time datetime="2019-11-06T14:33:00+00:00">06 Nov 2019, 14:33</time>
      </address>
      <p>　浅野豊美・早稲田大教授と奥薗秀樹・静岡県立大准教授、崔鳳泰（チェボンテ）弁護士が６日、ＢＳ日テレの「深層ＮＥＷＳ」に出演し、韓国人元徴用工問題について議論した。</p>
      <p>　韓国の文喜相（ムンヒサン）国会議長が明らかにした基金設立案について、奥薗氏は「韓国世論の反発が予想される」と指摘した。崔氏は「歴史を直視し、未来志向的に解決するとの基本原則は賛成できる」と語った。浅野氏は「法的責任ではなく、道義的な責任として日本は自主的な支援が必要」と述べた。</p>
