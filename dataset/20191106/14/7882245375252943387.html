      <h1>Стрельба в центре Багдада</h1>
      <address><time datetime="2019-11-06T14:09:35+00:00">06 Nov 2019, 14:09</time> by <a rel="author">Павел Барсуков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/alXdft8Eot4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Багдаде полицейские применили боевые патроны для разгона манифестантов, которые с вечера вторника блокировали крупный мост через Тигр. По словам стражей порядка, они стреляли в воздух, раненых нет. Сами манифестанты утверждают, что несколько человек пострадали из-за резиновых пуль и слезоточивого газа.</p>
      <p>Массовые протесты в Багдаде и по всему Ираку не прекращаются уже месяц и сопровождаются насилием и столкновениями с полицейскими и военнослужащим. Жертвами беспорядков стали более 260 человек, около 12 тысяч пострадали.</p>
      <p>Манифестанты возмущены коррупцией, безработицей и бедностью и требуют отставки правительства.</p>
    </article>
