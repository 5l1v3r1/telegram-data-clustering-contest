      <h1>母校台南復興國中校慶 周子瑜錄影片獻祝福[影]</h1>
      <address><time datetime="2019-11-06T14:54:00+00:00">06 Nov 2019, 14:54</time> by <a rel="author">https://www.facebook.com/cnanewstaiwan, 中央通訊社</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zoSYCFirfOw" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>影片來源：顏廷晉 YouTube頻道</figcaption>
      </figure>
      <p>（中央社記者張榮祥台南6日電）明天是台南市東區復興國中45週年校慶，正在韓國演藝圈發展的校友周子瑜首次錄製影片，祝福母校生日快樂；校方將影片後製傳到網路，且預定明年頒發「復興巨星」獎項給周子瑜。</p>
      <p>台南市政府觀光旅遊局長陳信安今天在臉書分享了復興國中校慶祝福影片，片中赫然出現周子瑜的身影，頓時引起廣大的關注，這部影片觀看次數已逾3萬次。</p>
      <p>周子瑜在影片中祝福母校45週年校慶活動順利圓滿成功，校長、老師、同學身體健康快樂。</p>
      <p>復興國中校長敬世龍告訴中央社記者，周子瑜的影片是母親黃燕玲11月1日以電子檔傳送過來的，校方將影片後製，再上傳YouTube、臉書及學校官網。</p>
      <p>敬世龍表示，校方正規劃邀請周子瑜明年校慶時回母校，校方也將首設「復興巨星」的獎項給周子瑜。</p>
      <p>周子瑜持續關注母校復興國中，其實，在錄製影片前，周子瑜10月已在復興國中官網發表文章，祝福復興國中生日快樂。</p>
      <p>周子瑜在文章中說「我未滿14歲就隻身一人去韓國，剛到韓國的時候要強逼自己短時間內把韓語學會，白天要到華僑學校唸書，下課後又要練習到很晚，每天一沾到枕頭就睡著了。雖然這麼累，但還是憑著對舞蹈的興趣和熱情，還是撐過來了。只是每當夜深人靜，總是想起故鄉台南也憶起在母校與師長同學相處的點點滴滴」。</p>
      <p>周子瑜同時勉勵學弟妹說，不管興趣是什麼，堅持就對了，學習的過程中更要虛心接受任何批評與指導，不要輕言放棄，只要能保持正確的態度，成功就在不遠處。</p>
      <p>周子瑜更感謝老師、團員、公司、家人及身旁許多貴人；她表示，沒有他們的幫助，她不會走到這裡，讓她能儲備許多能量，面對許多挑戰。（編輯：謝雅竹）1081106</p>
