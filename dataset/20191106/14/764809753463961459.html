      <h1>شاهد: 25 ألف شخص من كوريا الجنوبية يلبسون أكفانهم من أجل حياة أفضل</h1>
      <address><time datetime="2019-11-06T14:45:56+00:00">06 Nov 2019, 14:45</time> by <a rel="author">Adel Dellal</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XSU9GjWpd2M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>شارك أكثر من 25 ألف شخص في عملية محاكاة لـ "جنازات جماعية حية" بمركز "هيوون هيلينغ" منذ افتتاحه في العام 2012 حيث يأمل عدد كبير من الأشخاص في <a href="https://arabic.euronews.com/2019/10/22/south-korea-raise-arms-budget-and-call-it-north-korea-to-return-to-dialogue">كوريا الجنوبية</a> في تحسين حياتهم من خلال محاكاة وفاتهم. وخلال عملية المحاكاة ارتدى عشرات الأشخاص من فئات عمرية مختلفة أكفانا وتظاهروا بالموت حيث رقدوا بسلام في توابيت خصصت لهذا الغرض.</p>
      <p>وقال تشوي جين كيو، الذي يبلغ من العمر 28 عاما والذي درس الطب، لكنه فضل إنشاء شركته الخاصة بدلا من ممارسة الطب أن تجربة محاكاة الموت يمكن أن تكون مبهجة. وقام المشاركون في تجربة محاكاة الموت بكتابة وصاياهم أمام صورهم الجنائزية.</p>
      <p>وبكى البعض أمام التجربة حيث اعتبر تشوي جين كيو أن الناس اعتادوا على التفكير في الشخص المجاور لهم هو منافس وليس رفيقا وعليهم الفوز. وقال تشوي: "عندما كنت في التابوت، تساءلت عن الهدف"، وأضاف تشوي وهو يمسح الدموع: "أريد أن يعلم الناس بأنهم في غاية الأهمية، وأن شخصا آخر سيكون حزينا للغاية إذا ما فارقوا الحياة، ولذا يجب التركيز على هذه السعادة في الوقت الحاضر".</p>
      <p>تحتل كوريا الجنوبية المركز الـ 33 من أصل 40 دولة شملها الاستطلاع الخاص بقياس <a href="https://arabic.euronews.com/2018/09/26/norway-world-s-best-country-for-the-elderly-followed-by-sweden-and-the-united-states">حالة الرضا</a> عن الحياة، في مؤشر الحياة الأفضل لمنظمة التعاون الاقتصادي والتنمية.</p>
      <p>أما جيونغ يونغ مون، رئيس مركز "هيوون هيلينغ"، وهي شركة تنشط في مجال تقديم برنامج جنازة الحياة المجانية لمساعدة الناس على تقدير حياتهم، والتماس المغفرة والمصالحة مع العائلة والأصدقاء، فقد أكد شعوره بالارتياح عندما يتصالح الناس في جنازة أحد أفراد العائلة، لكنه أعرب عن حزنه بسبب انتظار الناس لكلّ هذا الوقت الطويل. وقال جيونغ يونغ مون: "ليس لدينا الوقت إلى الأبد، ولهذا السبب أعتقد أن هذه التجربة مهمة للغاية؛ يمكننا الاعتذار والمصالحة بشكل عاجل، لنعيش بقية حياتنا بسعادة."</p>
      <p>وأضاف جيونغ أنه في بعض الأحيان عليه أن يثني أولئك الذين قد يفكرون في الانتحار، وقال: "إنني أتطلع إلى أولئك الأشخاص الذين لديهم أفكار عن الخوف أو التساؤل عما إذا كان بإمكانهم الإقدام على الانتحار، وأسعى إلى اقناعهم بالتراجع عن قرارهم".</p>
      <p>وشكل معدل الانتحار في كوريا الجنوبية 20.2 لكل 100 ألف نسمة في العام 2016، أي ضعف المعدل العالمي البالغ 10.53 حسب <a href="https://arabic.euronews.com/2019/07/17/africa-news-who-declares-ebola-outbreak-is-international-health-emergency">منظمة الصحة العالمية</a>.</p>
      <p>ومن بين المشاركين في برنامج "محاكاة الموت"، كان هناك 12 شخصا قدموا من مراكز <a href="https://arabic.euronews.com/2017/02/20/how-robots-can-enhance-the-lives-of-europe-s-elderly-citizens">الرعاية الاجتماعية</a>، والذين تجاوزت أعمارهم الـ 60 عاما، على غرار تشو جاي هي، التي تبلغ من العمر 75 عاما، والتي قالت بعد خروجها من التابوت الذي ظلت مستلقية بداخله لمدة 10 دقائق إن "الاستعداد للموت كان ضروريا لحياة طيبة"، وأضافت تشو: "هذا يوفر فرصة للتفكير في أفضل طريقة للمغادرة. بمجرد أن تدرك الموت وتجربته، فإنك ستتبع أسلوبا جديدا في الحياة".</p>
