      <h1>A Tokaji is földrajzi oltalom alá kerül Kínában</h1>
      <address><time datetime="2019-11-06T14:49:47+00:00">06 Nov 2019, 14:49</time> by <a rel="author">Horváth Ferenc</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0r7MC5VESEM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A Tokaji is szerepel az Európai Unió és Kína között létrejött, száz európai és száz kínai terméket tartalmazó listán, amiket földrajzi árujelző oltalom alá helyeznek.</p>
      <p>A Tokaji mellett földrajzi oltalom alá kerül még egyebek mellett; az ír whiskey, a Champagne, a Feta sajt, az Ouzo, a Polska Vodka, a Münchener Bier vagy a Prosciutto di Parma.</p>
      <p>A megállapodást európai részről aláíró Phil Hogan, mezőgazdasági uniós biztos elmondta, "az európai földrajzi jelzéssel ellátott termékek minősége világszerte elismert. A fogyasztók hajlandóak magasabb árat fizetni ezekért, bízva származásukban és eredetiségükben. Így a gazdák, a termelők is nagyobb bevételhez jutnak."</p>
      <p>Az európai élelmiszerek és italok számára a kínai piac, az ott erősödő középosztály miatt, jelentős potenciállal bír, egyre növekszik.</p>
      <p>Az uniós agrár-élelmiszeripari export szempontjából Kína - csaknem másfél milliárd fogyasztójával -, a második legjelentősebb célország. Tavaly szeptember és idén augusztus között a kivitel értéke megközelítette a 13 milliárd eurót.</p>
      <p>A most kötött megállapodás 2020-ban léphet hatályba. Négy évre rá pedig, mindkét részről további 175 termékkel bővül a lista.</p>
