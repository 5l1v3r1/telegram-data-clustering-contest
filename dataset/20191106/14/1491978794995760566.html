      <h1>Nicola Adams, two-time Olympic champion and boxing pioneer, retires – video report</h1>
      <address><time datetime="2019-11-06T14:07:55+00:00">06 Nov 2019, 14:07</time> by <a rel="author">Nicholas Williams</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MeTj81Xg7ew" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Two-time olympic boxing champion Nicola Adams has retired. The current WBO flyweight world champion has been advised to stop due to eyesight issues. During a glittering career Adams broke new grounds, becoming the first woman to win Olympic gold in her sport as well as being the first British woman to win European and world championship medals. She will go down as one of the British Boxing’s true pioneers.</p>
