      <h1>Мигранты в заколоченном ящике</h1>
      <address><time datetime="2019-11-06T14:18:11+00:00">06 Nov 2019, 14:18</time> by <a rel="author">Кнарик Хачатрян</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/44oNq_6a1oM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Хорватские полицейские перехватили на востоке страны фургон с нелегальными мигрантами. 9 человек - трое мужчин, две женщины и четверо подростков - находились в заколоченном ящике из фанеры. Они назвались гражданами Ирана и Ирака.</p>
      <p>Фургоном под польскими номерами управлял 21-летний украинец. Он арестован по подозрению в контрабанде и незаконной перевозке людей.</p>
      <p>Это уже третий подобный случай в Европе за последние две недели. На днях в Греции был перехвачен грузовик с мигрантами, а в Великобритании около 40 человек были найдены насмерть замёрзшими в рефрижераторе.</p>
