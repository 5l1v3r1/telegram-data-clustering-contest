      <h1>Время Лукашенко на исходе</h1>
      <h2>Блогер NEXTA в Studio Х97.</h2>
      <address>
        <time datetime="2019-11-06T14:56:00+00:00">06 Nov 2019, 14:56</time>
      </address>
      <p>Интервью с самым популярным белорусским блогером <b>Степаном Светловым (NEXTA)</b> открывает новый видеопроект сайта <b>Charter97.org</b> <a href="https://youtu.be/ZmsQhOn7qbI">Studio Х97</a>. Ведущий - <b>Евгений Климакин</b>.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZmsQhOn7qbI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>- Степан, ты автор самых популярных каналов в Беларуси в Telegram и в YouTube. Скажи мне, пожалуйста, когда ты почувствовал, что можешь оказывать реальное влияние на людей, на ситуацию?</b>
      </p>
      <p>- Такого определенного момента, чтобы я почувствовал, что есть какое-то влияние - не было. Но первое осознание того, что я делаю - это важно, пришло, наверное, с первыми десятками тысяч просмотров. Когда люди начали это активно распространять в своих соцсетях, и благодаря этому начался рост. И когда начали писать в комментариях: «Спасибо, что открыл глаза – мы не знали об этом».</p>
      <p>Вот это придавало много энергии, мотивации делать дальше. Но и в то же время появилось осознание, что это важно.</p>
      <p>
        <b>- А в Telegram?</b>
      </p>
      <p>- Я вообще не рассчитывал на Telegram. В Telegram я пришел благодаря тому, что начали давить YouTube. То есть начали кидать страйки государственные каналы, и я начал переманивать подписчиков в Telegram. Именно благодаря им (страйкам - ред.), можно сказать, они и пришли.</p>
      <p>И одни из первых публикаций там были от студентов. По-моему, сгоняли студентов на лозу - не на <b>Юрия Лозу</b>, а на уборку лозы. И в итоге, как пост вышел, буквально через два часа, им сказали: «Все, уже никакой уборки не будет». Все там перепугались.</p>
      <p>Наверное, в то время также пришло осознание, что это какой-то инструмент, который тоже помогает людям.</p>
      <p>
        <b>- Был пост, который «взорвал» твой Telegram?</b>
      </p>
      <p>- Да, я его, наверное, никогда не забуду. Это было 16-го или 17-го мая 2019 года – когда похитили сотрудника ГАИ. Я, конечно, сначала не поверил - для меня это было вообще что-то. Ну, как в мирной и стабильной Беларуси могли кого-то похитить? В итоге, да – я не поверил. Но потом, когда начали приходить подтверждения, я это запостил, опубликовал.</p>
      <p>
        <b>- Сколько тогда пришло подписчиков?</b>
      </p>
      <p>- Тогда за одну ночь пришло, по-моему, 20 тысяч человек.</p>
      <p>
        <b>- Ты публикуешь у себя в соцсетях. Мне интересно, что ты в это время чувствуешь?</b>
      </p>
      <p>- Я чувствую кайф, что эта власть дрожит от того, что нужно что-то делать, и они не знают что. У них там постоянно какая-то беготня начинается, звонки. И, знаешь, когда они друг другу не доверяют, они перестают уже подписывать свои официальные письма, потому что боятся, что это попадет в Telegram-канал. И все будут в курсе после этого.</p>
      <p>Спрашивают: «А откуда пошла информация?» Из Telegram-канала. И начинают подписываться. То есть власти этим сами по сути способствуют росту подписчиков – спасибо!</p>
      <p>
        <b>- Ты вчера запостил свой новый фильм <a href="https://charter97.org/ru/news/2019/10/28/353448/">«Лукашенко. Уголовные материалы»</a>. Тебе 21 год, Лукашенко у власти 25 лет. То есть многие темы, которые там появлялись, происходили события, когда тебя еще вообще не было. Скажи мне, что тебя наиболее тронуло по-человечески, когда ты работал с этими материалами?</b>
      </p>
      <p>- Знаешь, это очень печально. Меня мотивировало то, что 25 лет – и ничего не меняется. Мне 21 год и хочется как-то помочь своей стране.</p>
      <p>Когда я работал с этими материалами, больше всего меня поразила история <b>Зенона Позняка</b>. Я о ней слышал вкратце и раньше, но потом узнал более подробно, что Лукашенко лично приходит в СИЗО №1, где проводятся расстрелы. Беларусь – единственная страна в Европе, где еще действует смертная казнь. И он лично смотрит, как это происходит. Возможно, не каждый раз - но там это подробно описано. Да, я слышал это и раньше, но как-то не мог поверить. Но потом, когда начал сопоставлять все эти факты и когда Лукашенко лично говорит: «Я бы на месте застрелил этих министров»... Это факт.</p>
      <p>
        <b>- Фильм заканчивается словами: «Лукашенко боится, он понимает, что его время на исходе». Что тебе позволяет так думать?</b>
      </p>
      <p>- Много факторов. В первую очередь, сам Лукашенко об этом говорит. Вообще только на его фразах можно фильм построить, в которых он, в том числе, и против себя произносил.</p>
      <p>Сейчас в Беларуси идет предвыборная кампания перед парламентскими «выборами». Лукашенко официально сказал, что это репетиция президентских «выборов». И на этой репетиции уже снимают неугодных кандидатов: просто отказывают в регистрации без объяснения причин, снимают выступления из телеэфиров.</p>
      <p>То есть понятно, если Лукашенко боится выступления в телеэфире даже неглавного канала, который мало кто смотрит, то он, мне кажется, просто дрожит от страха. Он постоянно упоминает выборы в следующем году, что нам нужно к ним готовиться, что это будет «экзамен для власти» - Лукашенко все время о них думает.</p>
      <p>
        <b>- А окружение?</b>
      </p>
      <p>- Окружение Лукашенко самостоятельно не думает. Оно думает после того, что Лукашенко что-то скажет. Оно говорит: «Да, это правильно он сказал – вот, мы так и думали».</p>
      <p>То есть окружение будет приспосабливаться к нему и вряд ли оно будет принимать какие-то самостоятельные решения. «Парламент» полностью карманный, все чиновники подконтрольны. У него есть кадровый реестр чиновников, которых вообще нельзя трогать – он сам признавался в этом.</p>
      <p>
        <b>- Есть такой стереотип – я не единожды это слышал – о том, что КГБ контролирует просто каждого, за каждым следят. Как ты считаешь – это правда?</b>
      </p>
      <p>- Нет, это неправда. На самом деле белорусский КГБ как раз-таки в своих интересах и распространяет такую информацию, чтобы люди не доверяли друг другу – то есть, «разделяй и властвуй». Они гораздо более немощные, чем я даже мог себе представить – судя по тому, что они пытаются сделать.</p>
      <p>Например, пытаются анонимизировать источник. Они берут «рандомного» человека из Instagram, – у них есть база, они его туда вбивают - у него было какое-то правонарушение: например, распитие алкоголя. И говорят: «А, вот он – алкоголик. И пишет там везде в пабликах». В такой бред никто не верит. Кто это смотрит? 100 человек.</p>
      <p>Белорусский КГБ мало на что способен: они никаких спецопераций не могут провести, таких значимых для страны. Задерживают каких-то коррупционеров, причем, причина коррупции в другом – в том, что она уходит на самый верх по каждой проблеме.</p>
      <p>«Почему так плохо? – Ну, чиновники… – А почему чиновники? – Ну, там выше кто-то…» Выше, выше – и так до самого верха всегда доходит. То есть, если говорят, почему ты всегда винишь Лукашенко – потому что все проблемы в итоге упираются в самый верх.</p>
      <p>
        <b>- А как сейчас оценишь состояние «вертикали», о которой говоришь?</b>
      </p>
      <p>- Ситуация такова, что 90% людей в Беларуси вообще не поддерживает Лукашенко. Я не говорю, что против - но не поддерживает 90%. А 10% - это как раз-таки оставшиеся чиновники, какие-то убежденные военные, его обслуживающий персонал, службы безопасности, члены их семей.</p>
      <p>У них все хорошо, в принципе. Они не видят, что в колхозах зарплата 90-100 долларов, что люди уезжают из страны - все в своем последнем фильме я показал - и рекордные места по пьянству и миграции.</p>
      <p>Жить просто невыносимо. К сожалению, люди уезжают из-за этого из страны. И Беларусь не то, что не развивается – она еще больше деградирует. Хотя, казалось бы – куда еще больше?</p>
      <p>
        <b>- Ты мне сказал, что раньше все-таки осторожничал, подбирал слова, а потом перестал. Что произошло? Был ли какой-то момент, когда ты перестал осторожничать в своих постах, своих видео?</b>
      </p>
      <p>- Это было после обыска, который произошел в феврале 2018-го по статье «оскорбление президента». Он прошел через два дня после того, как я уехал из Беларуси, хотя они могли прийти, когда я еще там был. После этого я понял, что это был явный знак, чтобы я не возвращался в Беларусь.</p>
      <p>С того момента я не возвращаюсь. И, конечно, начал делать более острые видео, не стесняюсь в формулировках. Если раньше я не называл Лукашенко диктатором открыто, то сейчас говорю, как есть: узурпатор, диктатор, захвативший Беларусь.</p>
      <p>
        <b>- Его так много в твоих видео, программах – он тебе не снится?</b>
      </p>
      <p>- Снился, по-моему, только один раз: «Ну, зачем ты это делаешь? Может, хватит уже - ты же понимаешь, что, может быть, не все там правда?» Я думал, что ему ответить – и в этот момент проснулся, слава Богу.</p>
      <p>
        <b>- Я так понимаю, что ты мечтаешь - и, собственно, говоришь об этом – о Беларуси без Лукашенко. Когда этот день наступит, на твой взгляд, что первым делом необходимо сделать?</b>
      </p>
      <p>- Как только этот день наступит, я сразу же приеду в Беларусь. И вместе с теми людьми, которых в свое время отстранили от власти, с теми, кто продвигает какие-то идеи, но их на данный момент никто не слышит, мы будем думать, как выйти из той ситуации, которая сложилась. А ситуация очень печальная и пока скорого выхода из нее нет вообще.</p>
      <p>
        <b>- А такие люди есть? Потому что я не раз слышал о том, что поле так зачищено властью, что, собственно, никого нет.</b>
      </p>
      <p>- Вообще, Лукашенко старался всяческим образом дискредитировать оппозицию – что они получают гранты, что им на людей плевать. Несмотря на это, все равно люди не верят Лукашенко. Но в то же время можно сказать, не верят, к сожалению, и оппозиции.</p>
      <p>Почему-то сейчас говорят: «А кто, если не Лукашенко?» Такого однозначного ответа на этот вопрос нет, потому что, действительно - фигуры такого же масштаба нет. Ее быть в принципе не может при тех условиях, которые сейчас в Беларуси.</p>
      <p>
        <b>- Нужна ли такая фигура демократическому государству?</b>
      </p>
      <p>- Как раз-таки да: нужна ли такая сильная фигура? В то же время, если будет парламентская республика – там есть свои плюсы и минусы. Просто нужно брать пример с развитых стран, у которых тоже получилось.</p>
      <p>
        <b>- Как ты в Польше очутился?</b>
      </p>
      <p>- В Польшу я приехал в 2015 году сознательно – я хотел получить нормальное образование. Не такое, как получают в Беларуси: как в Институте культуры, который в народе называется «кулек». Хотелось развиваться именно в творческом плане, в видеосъемке - это то, что меня всегда интересовало. То, чем я по сути занимался с детства.</p>
      <p>
        <b>- И поступил ты куда?</b>
      </p>
      <p>- Раньше это называлось «факультет радио и телевидения» в университете в Катовицах. Сейчас это называется «Катовицкая киношкола».</p>
      <p>
        <b>- Твои одногруппники вообще в курсе, кто с ними учится? Они знают, чем ты занимаешься?</b>
      </p>
      <p>- По сути, это началось под конец первого курса, когда я начал периодически публиковать видео. До этого они не знали. Но потом некоторые узнали, потому что в Facebook, если кто-то из друзей отмечает видео, остальные спрашивают, что такое.</p>
      <p>После того, как хотели завести уголовное дело за «оскорбление» Лукашенко, понятное дело, пошли публикации в Facebook. Меня спрашивали: «Как ты там, что будешь делать?»</p>
      <p>То есть для них это вообще какой-то космос – что есть какое-то дело за «оскорбление президента». Таких статей нет в развитых странах. Европейцам вообще сложно объяснить, что происходит в Беларуси.</p>
      <p>
        <b>- Степан, у тебя есть ощущение, что КГБ, МВД Беларуси играют по твоим правилам?</b>
      </p>
      <p>- Я бы не сказал, что играют по моим правилам, но вынуждены приспосабливаться. Потому что, например, внутренние документы, которые раньше рассылались всем сотрудникам о каких-то происшествиях с личным составом, сотрудниками милиции – например, кто-то пьяным за рулем попался – это все рассказывалось, людям объяснялось.</p>
      <p>После того, как милиционеры начали мне эти документы присылать - это все скрыли. Теперь их имеет только высшее руководство – командующий состав. Но, тем не менее, абсолютно эксклюзивные материалы присылали из резиденций Лукашенко – фотографии, сделанные еще во время строительства, присылали фото секретных данных из КГБ.</p>
      <p>То есть, это все им не на руку. Я бы это может и не публиковал, но поскольку они продолжают давление, я должен как-то отвечать: их же, по сути, методами.</p>
      <p>
        <b>- Как ты фильтруешь информацию? Потому что может же быть какая-то деза, может быть фейк.</b>
      </p>
      <p>- Да, конечно. Причем некоторые фейки целенаправленно присылают с целью дискредитировать, а потом сказать: «Смотрите – там половина неправды!» Но, тем не менее, более 90% информации проверяется. Да, иногда бывает, что «Акела промахнулся», но в большинстве своем информация подтверждается.</p>
      <p>Я выработал стратегию – полностью ее не могу раскрывать, чтобы они не могли ей что-то противопоставить. Это несколько источников плюс база надежных людей, – условно говоря, из медицины, милиции, образования – у которых можно посоветоваться, у которых есть доступ к этим приказам.</p>
      <p>Они находятся внутри системы, но несмотря на это, они против нее. То есть и таких людей достаточное количество, и они (власти – ред.) этого очень боятся.</p>
      <p>
        <b>- Ты искал этих людей или все это было в одностороннем порядке: к тебе пишут, обращаются, тебе высылают фотографии, документы, скрины?</b>
      </p>
      <p>- Люди высылают сами и они, наверное, устали бояться. Потому что раньше что-то такое вообразить себе было нереально. Что кто-то будет сливать внутренние документы, не дорожить своей работой – потому что это довольно большая угроза.</p>
      <p>Но в то же время видно, что есть доверие. Люди доверяют тому, что я не выдам какого-то информатора, что это все будет анонимно, что я замажу, где надо замазать. Да, есть минус, что слишком много сообщений. И 90% этих сообщений, к сожалению, не подходят по формату. Люди многие обижаются, почему некоторые сообщения не публикуются.</p>
      <p>
        <b>- А этих людей, их насколько много – это сотни, это десятки, это тысячи?</b>
      </p>
      <p>- Это тяжело посчитать – этих людей может быть сегодня тысяча, а завтра – пять тысяч. То есть зависит от тематики поста. Если людей что-то трогает, действительно задевает, они говорят: «Это немного неправильно – я имею доступ к этой информации полностью – нужно подправить». Я говорю: «Спасибо большое». И добавляю их в список контактов. Их с каждым днем появляется все больше.</p>
      <p>
        <b>- Но в твоей телефонной книжке тысячи?</b>
      </p>
      <p>- Где-то так – около тысячи.</p>
      <p>
        <b>- Самый нелепый фейк?</b>
      </p>
      <p>- Самый нелепый – это, наверное, было, когда написали от имени <b>Коли Лукашенко</b>: «Привет, я Коля Лукашенко. Пишу из-под одеяла, тут запрещен Telegram, но я тут как-то постарался зайти. Посоветуй, что сделать, чтобы папа встал на путь истинный, исправился».</p>
      <p>Я конечно говорю: «Коля, ты – молодец. Иди гуляй». Я потом задумался, потому что он больше не писал: «А может он реально - Коля Лукашенко? - Надо было попросить фото прислать».</p>
      <p>
        <b>- Про тебя распространяют разные фейки.</b>
      </p>
      <p>- Знаешь, белорусское КГБ настолько «изобретательное», что ничего лучше, чем обвинить человека в нетрадиционной сексуальной ориентации, оно не находит просто. Они полгода обвиняли меня в этом – у них есть свои каналы, паблики – а потом резко перестали.</p>
      <p>
        <b>- Как ты видишь свою жизнь, как себя представляешь через пять лет, десять лет где ты, чем ты занимаешься?</b>
      </p>
      <p>- Я так не люблю планировать. Потому что, если бы пять лет назад меня бы попросили рассказать, чем буду заниматься через пять лет, я бы никогда в жизни…</p>
      <p>
        <b>- …Окей, ты в Польше или в Беларуси через пять лет?</b>
      </p>
      <p>- Я бы хотел в Беларуси вообще.</p>
      <p>
        <b>- Ты снимаешь видео: «документалку» какую-то свою или ты уже какой-то директор белорусского телевидения?</b>
      </p>
      <p>- Если в телевидение идти – хотя оно уже по сути отходящий формат – развивать именно формат независимых новостей. Потому что информационное поле Беларуси очень буксует и, к сожалению, пока предпосылок никаких нет, чтобы это исправить.</p>
      <p>
        <b>- Случалось ли, что те лица, преступления, злоупотребления служебным положением которых ты раскрываешь в своих публикациях, теряли работу?</b>
      </p>
      <p>- Да. В-основном, это были «провластные» фигуры, которые считали, что им все дозволено. Хватало одной диктофонной записи, чтобы их больше не было на этом рабочем месте.</p>
      <p>По-моему, директор щучинской школы – был такой резонансный пост про то, как он обматерил ученика и всяческим образом (оскорблял). То есть – да, случается такое, но тех людей, которые сливали информацию, не находят.</p>
      <p>
        <b>- Как ты планируешь развивать свой Telegram-канал?</b>
      </p>
      <p>- Идей множество. Сейчас в Беларуси проводится перепись населения – тоже много «треша» происходит на канале. Но я хочу свою перепись: перепись подписчиков. Реальную перепись, не такую фейковую, которую проводят сейчас в Беларуси. То есть узнать больше о людях конкретно.</p>
      <p>Потому что в Telegram нет конкретно (чтобы был указан) пол, возраст. Хочу узнать, что это за люди, их возраст, какие увлечения, как они относятся к тому или иному моменту.</p>
      <p>
        <b>- Тебя пытались ломать - твои аккаунты?</b>
      </p>
      <p>- Пытались ломать Facebook – его даже взломали на пару минут. Mail.ru взломали – причем заходил я полгода назад, а сейчас уже не могу зайти. Весь август и сентябрь пытались взломать Gmail. Что только не предпринимали - думали, что я случайно нажму на кнопку «да, это я», но ничего не получилось.</p>
      <p>Я нахожусь в Польше, и в Telegram номер они перехватить смс не могут, плюс там «двухфакторная авторизация» - у них возможности ограничены, и они признают это. Через Telegram они не могут, например, искать каких-то закладчиков наркотиков. То есть, для них это что-то неприступное.</p>
      <p>
        <b>- Через тебя проходят просто гигабайты очень неприятной информации. Как ты отвлекаешься от этого всего?</b>
      </p>
      <p>- Я стараюсь заниматься чем-нибудь, кроме этого. Например, я люблю ездить на велосипеде.</p>
      <p>
        <b>- Сколько километров в день?</b>
      </p>
      <p>- Ну, вообще, по 30 желательно. Но, к сожалению, у меня недавно украли велосипед – после этого я перестал быть спортсменом. Спортом другим стараюсь (заниматься) – тренажерный зал, бассейн. Увы, все время почти уходит на основную деятельность.</p>
      <p>
        <b>- Твой телефон – это твой «центр управления полетами». Здесь у тебя и список твоих знакомых, друзей, и тех людей, которые тебе пересылают какую-то информацию. Есть люди, которым ты можешь доверить свой телефон?</b>
      </p>
      <p>- Таких людей нет. Я могу там что-то показать, но чтобы отдать – нет. Я постоянно с ним.</p>
      <p>
        <b>- Два года назад против тебя было возбуждено дело об «оскорблении президента Республики Беларусь». Сейчас новая история – расскажи о ней.</b>
      </p>
      <p>- Сейчас пытаются зайти через еще один «суд». В «суд» подал так называемый мэр – потому что мэров в нормальных странах выбирают, а в Беларуси и председателей исполкомов, и судей назначает Лукашенко.</p>
      <p>Он подал в «суд» якобы за клевету: я распространил в отношении него «неверные сведения» о том, что он попался пьяным за рулем автомобиля - хотя было и фото-подтверждение. Некоторые люди потом начали возмущаться в комментариях: «Так они же сами… кто-то кому-то рассказывал – его же жена сама рассказывала».</p>
      <p>В общем, они облажались по полной. Но, тем не менее, его сажать не стали, и у меня, в принципе, есть версия, почему. Это было связано с тем, что он находится в кадровом реестре Лукашенко, в котором 850 человек. И об этом нужно оповещать Лукашенко – он может не дать согласия, долгие процедуры...</p>
      <p>Они решили зайти по-другому: сказать, что все это неправда. Они изъяли документы, где освидетельствование проводили, и все: «Какие у вас доказательства?» Доказательств нет, потому что источник я не могу раскрывать.</p>
      <p>И сейчас они пытаются через «суд» показать - мол, «вот, неправдивая информация». Плюс еще одна задача у «суда» - чтобы другие СМИ не ссылались на мой канал.</p>
      <p>
        <b>- Как ты думаешь, это – его инициатива подать на тебя в «суд»?</b>
      </p>
      <p>- Абсолютно не его. Потому что у Лукашенко сейчас озимые, коровы и все остальное. А сейчас появился какой-то NEXTA. Это была инициатива Совета безопасности Беларуси, причем информация эта по нескольким источникам подтвердилась. Не 100%, но, скорее всего, так и есть. Они просто сказали, что «мы не будем сажать, но делали то, что надо».</p>
      <p>И, в принципе, даже если бы он хотел сейчас от этого всего отстраниться – не получится. Потому что на каждого чиновника в Беларуси есть компромат, по которому он может в любой момент - если станет неугодным - или уйти в тюрьму, или просто лишиться должности.</p>
      <p>
        <b>- Что твое поколение думает о власти, о «президенте»?</b>
      </p>
      <p>- В Беларуси молодежи – большинству, с кем я общаюсь и друзьям моим из школы - конечно, не нравится, что происходит. Но в то же время они не готовы против этого сражаться. Да – люди против, но они пока почему-то не готовы. Почему? Я пытаюсь понять.</p>
      <p>Вот, например, недавно был случай в одном из колледжей Минска. Преподаватель там на уроке начал нести ересь про то, что «украинские власти уничтожают людей на Донбассе, бомбят больницы». Казалось бы – очевидный бред, 100%-е штампы российской пропаганды – я про это написал.</p>
      <p>Потом в этом колледже через разные паблики ВКонтакте начали искать людей, которые это слили. Там проводили опросы - 95% людей высказывалось, что «этот преподаватель прав, не надо ничего против него делать».</p>
      <p>Вот после таких моментов мне кажется, что я вообще ничего не понимаю про белорусскую молодежь. Но хочется верить, что прогрессивных людей больше. И мне кажется – так и есть.</p>
      <p>
        <b>- А что твоему поколению небезразлично? Потому что есть стереотип о новом, молодом поколении пофигистов, которые максимум могут лайкнуть что-то.</b>
      </p>
      <p>- Как раз-таки соцсети им и небезразличны. Поэтому надо как-то находить к ним подходы через социальные сети, через интернет. Я это пытаюсь делать: доступным языком им показывать, что происходит, почему так происходит и что с этим можно сделать.</p>
      <p>
        <b>- Расскажи о своих родителях: чем они занимаются, кто они?</b>
      </p>
      <p>- Моя мама работала учителем, потом работала в Белгосуниверситете – в итоге ей пришлось уволиться с этой работы.</p>
      <p>
        <b>- Не благодаря ли твоей деятельности?</b>
      </p>
      <p>- Возможно, благодаря. Потому что уволить ее официально не могли – не было оснований. Но ее начали нагружать работой - понятно, что работать стало просто невыносимо.</p>
      <p>А папа работает на канале Белсат вместе со мной. Он ведущий спортивных новостей. Он меня всячески поддерживает.</p>
      <p>Мама раньше пыталась как-то сказать: «Ну, зачем ты? Может быть, завязывай – не надо». А потом, когда столкнулась сама со всем этим, поняла, что если ничего не делать, будет еще хуже.</p>
      <p>
        <b>- А, вот, собственно, я думаю, не один человек сказал бы: «Зачем тебе все это? Риск, усложняешь себе жизнь». Почему ты все это делаешь по большому счету?</b>
      </p>
      <p>- Мотивируют в первую очередь люди, которые пишут, что благодаря мне они понимают то, что происходит, почему так происходит. Благодаря этой мотивации я продолжаю это делать.</p>
      <p>В какой-то определенный момент я стал осознавать, что это, можно сказать, что-то вроде призвания. И уже назад как-то не отступишься – если все-таки начал, то нужно или заканчивать, или сдаваться. Но сдаваться я не намерен. Поэтому и продолжаю – до победы.</p>
