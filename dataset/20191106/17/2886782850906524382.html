      <h1>Az EP-ben is téma az agrártámogatási botrány</h1>
      <address><time datetime="2019-11-06T17:33:59+00:00">06 Nov 2019, 17:33</time> by <a rel="author">Zsíros Sándor</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/e_pomcawiDE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A b<a href="https://hu.euronews.com/2019/11/04/vita-lett-a-magyar-oligarchakrol-irt-new-york-times-cikkbol-a-bizottsagi-sajtotajekoztaton">izottsági sajtótájékoztató után</a> az Európai Parlament mezőgazdasági bizottságában is nagy indulatokat keltett <a href="https://www.nytimes.com/hu/2019/11/03/world/europe/eu-agrar-tamogatas-magyarorszag.html">a New York Times cikke.</a></p>
      <p>A riport szerint az Európai Unió agrártámogatásai populista politikusok környezetébe kerülnek.</p>
      <p>"Amikor leültek az alapító atyák és létrehozták az Európai Uniónak az ideáját, a gondolatát, akkor senki nem gondolt arra, hogy lesznek kormányok, amelyek egyszerűen ellopják a pénzeket. Hát ezt kell valahogy újragondolni. És olyan törvényeket hozni, amely meg fogja akadályozni ezt a jövőben" - mondta Ara-Kovács Attila, a Demokratikus Koalíció EP-képviselője.</p>
      <p>Dacian Ciolos, a liberális-centrista Renew Europe frakcióvezetője korábban román agrárminiszter és uniós biztos is volt, szerinte a kisebb gazdaságokat kellene finanszírozni a nagyvállalatok helyett.</p>
      <p>"Egyre nehezebb elmagyarázni az embereknek, hogy miért kell hatalmas pénzekkel támogatni a legnagyobb üzletembereket. És nem is az a probléma, hogy pénzt adunk, hanem az, hogy miért adunk közpénzt bármilyen feltétel nélkül" - mondta Ciolos.</p>
      <p>A magyar kormány, illetve a fideszes képviselők a New York Times lejáratásának tartják a cikket.</p>
      <p>Egy francia szélsőjobbos EP-képviselő szerint Soros György áll a háttérben.</p>
      <p>"Óvatosnak kell lennünk ezzel a cikkel. Valódi problémát feszeget, de szerintem ez egy válaszcsapás Soros György részéről, hiszen ő áll a New York Times mögött. Ő egy befolyásos amerikai milliárdos magyar gyökerekkel, aki sajnos egyfolytában harcol Orbán Viktorral. Ez a cikk egy bosszú" - Gilles Lebreton, francia EP-képviselő.</p>
      <p>Az ügy a mezőgazdasági bizottság napirendjére kerülhet később.</p>
