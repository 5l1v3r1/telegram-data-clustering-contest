      <h1>Nehezen alakulnak új pártszövetségek</h1>
      <address><time datetime="2019-11-06T17:36:29+00:00">06 Nov 2019, 17:36</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cHz5GQaZK1s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Több mint öt hónap telt el azóta, hogy Belgiumban új kormány alakult a szövetségi választásokat követően. A legtöbb országban a kormányalakítás nem meglepő fejlemény, de Belgium a 2010-es voksolás után 541 napig új kormány nélkül maradt. Ez is mutatja, kevés közös elvet vallanak a pártok.</p>
      <p>Eric Maurice, a Robert Schuman Foundation európai kutatóintézet szakértője szerint a választók többségének akarata nehezen érvényesül a voksolás ellenére, ha nincs annyi közös vállalás a pártok politikájában, ami hatékony alapja lehet a kormányalakításnak egy koalíció szüksége esetén. A radikális pártokkal kockázatos szövetséget kötni, teszi hozzá az elemző.</p>
      <p>Az egypárti kormányalakítás egyelőre ritkának számít az EU-ban, de egyre több országban utalnak jelek erre a tendenciára.</p>
      <p>Eric Maurice politológus azt magyarázza, hogy mivel a választók ritkán elégedettek helyzetükkel, ez a szélsőséges, populista ígéretekkel kecsegtető pártok számára kedvező. Elég egy párt koalíciós partnerét meggyengíteni, hogy az a tömörülés egy következő kormányalakításnál bénultan vergődjön, potenciális új szövetségesek hiányában.</p>
      <p>A politikai töredezettséget fokozza a nemzeti vagy az európai értékek hangsúlyozása a pártoknál. Ez egyéb közös értékek megléte esetén is nehezíti új szövetségek építését.</p>
