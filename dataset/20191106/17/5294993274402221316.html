      <h1>Fragmentação política em crescimento</h1>
      <address><time datetime="2019-11-06T17:53:19+00:00">06 Nov 2019, 17:53</time> by <a rel="author">Joao Duarte Ferreira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9R5eiZ3qeUE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Volvidos mais de cinco meses depois das últimas eleições federais a Bélgica ainda não tem governo. Para muitos não se trata de uma surpresa. Afinal de contas a Bélgica passou 541 dias sem governo depois das eleições federais de 2010. As discussões prosseguem mas tudo sugere que existe pouco espaço para compromisso entre as principais forças políticas. Dada a situação, o que é que se pode esperar?</p>
      <p>"Uma solução poderia ser ir a novas eleições mas todos os partidos podem perder espaço a favor dos extremos, tanto à esquerda como à direita, nas regiões de língua francesa e flamenga, ou tentar formar um governo sem o principal partido que é o NVA, a direita nacionalista. Mas isso pode revelar-se uma solução politicamente arriscada por isso há-de chegar a altura em que terão que escolher. Por enquanto prosseguem as discussões", adianta Eric Maurice da Fundação Robert Schuman, em Bruxelas.</p>
      <p>A situação na Bélgica está longe de ser única. Na realidade, os governos de maioria, em tempos a regra, agora são a exceção na União Europeia. Será isto a nova normalidade?</p>
      <p>"Os eleitores nunca estão contentes com a situação. A forma como expressam o descontentamento é aproximando-se dos extremos ou enfraquecendo um dos parceiros de coligação. Mas a paisagem política está tão fragmentada que é difícil encontrar um, ou mesmo dois partidos, que possam governar em conjunto ou pelo menos encontrar terreno comum", afirma Eric Maurice.</p>
      <p>A fragmentação política extravasa do nível nacional para o nível europeu. Se a arte do compromisso tem sido a pedra de toque da construção europeia, a sua diluição poderá levar a consequências inesperadas.</p>
