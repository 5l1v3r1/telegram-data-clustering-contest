      <h1>La Industrial y el Santa Catalina, campeones de la Estudiantina 2019</h1>
      <address>
        <time datetime="2019-11-06T17:38:00+00:00">06 Nov 2019, 17:38</time>
      </address>
      <figure>
        <img src="https://www.elterritorio.com.ar/fotos/810/0/img/1/272/2019110617583100_1.jpg"/>
        <figcaption>Estudiantina 2019 | Las chicas del Roque González son las ganadoras del rubro cuerpo de Baile de Banda de Música | Foto: Nicolás Oliynek</figcaption>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/LAJ_8UxcaQM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La Asociación Posadeña de Escuelas Secundarios (APES) dio a conocer los resultados de la Estudiantina 2019. La EPET Nº1, más conocida como la Industrial se consagró ganadora en la especialidad Banda de Música, mientras que en Scola do Samba, el ganador fue el Santa Catalina. En cuerpo de Baile, el primero lugar se lo llevaron el Colegio Roque Gonzalez y el Instituto Santa Catalina. El cuarto tramo de la costanera de Posadas y la plaza 9 de Julio, los escenarios donde los estudiantes podrán demostrar una vez más le expuesto durante esta nueva edición de la Estudiantina.<br/><br/>Tras el conteo de votos que se llevó a cabo en el gimnasio de Instituto San Basilio Magno, poco después de las 16, los encargados de APES dieron a conocer los resultados de la fiesta de los estudiantes.<br/><br/>En<b> Banda de Música Categoría “A”</b>, la Industrial se llevó el premio mayor, seguido de cerca del Colegio Provincial N°1 “Martín de Moussy”, más conocido como ‘El Nacional’. Completó el podio la escuela Normal Superior Estados Unidos Del Brasil (Normal Mixta).<br/><br/>Más atrás se ubicaron: el Instituto Madre de la Misericordia, Escuela de Comercio N°6, Instituto Santa María, Instituto San Basilio Magno, Bachillerato Humanista Monseñor Jorge Kemerer, Colegio Roque González e Instituto Politécnico San Arnoldo Janssen.<br/><br/>Continuando con el rubro Banda de Música, pero en la categoría “B”; el ganador fue el Instituto Inmaculada Concepción, seguido del Instituto San Alberto Magno y tercero quedó el Instituto Pedro Goyena. En cuarto lugar con un empate quedaron el Instituto Jesús Niño y Instituto Virgen de Itatí y quinto finalizó el Bachillerato Orientado Provincial N°1.<br/><br/>Por su parte, el Instituto Santa Catalina se consagró campeón en el rubro<b> Scola do Samba</b>, escoltado por el Instituto Verbo Divino y la Escuela de Comercio Nº18. La Escuela Normal Superior N°10, se ubicó en el cuarto lugar.<br/><br/>Pasando al rubro Cuerpo de Baile de Banda De Música (categoría “A”), el Colegio Roque González, se quedó con el primer lugar, mientras que el Instituto San Basilio Magno y el Instituto Madre de la Misericordia completaron el podio. Más atrás quedaron las bailarinas del Instituto Santa María.<br/><br/>En la categoría “B”, las ganadoras fueron las chicas del Instituto Politécnico San Arnoldo Janssen; secundadas por el Bachillerato Humanista Monseñor Jorge Kemerer y la Escuela Normal Superior Estados Unidos Del Brasil. La lista la completaron el Instituto Inmaculada Concepción; el Instituto San Alberto Magno; la EPET N°1; el Colegio Provincial N°1 "Martin de Moussy”; la Escuela de Comercio N°6 y el Instituto Pedro Goyena.<br/><br/>Continuando con el rubro cuerpo de baile de banda de música, en la categoría “C”, las ganadoras fueron las chicas del Instituto Jesús Niño, escoltadas por las chicas del Instituto Virgen De Itatí y el Bachillerato Orientado Provincial N°1.<br/><br/>Pasando al rubro Cuerpo de Baile en Scola do Samba; el Instituto Santa Catalina se quedóc on el primer lugar, seguido del Instituto Verbo Divino y la Escuela De Comercio N°18. Más atrás se ubico la Escuela Normal Superior N°10.<br/><br/>Ya en el rubro de Carrozas, el Instituto Inmaculada Concepción se llevó el galardón más preciado en “Carroza Artística”. <br/><br/>Luego de ubicaron: El Instituto Santa María; la Escuela de Comercio N°6; el Colegio Roque González; la Escuela Normal Superior N°10; el Instituto Madre de la Misericordia: el Bachillerato Humanista Monseñor Jorge Kemerer; el Instituto San Alberto Magno; la Escuela de Comercio N°18; el Instituto Santa Catalina; el Colegio Provincial N°1 “Martin de Moussy”; el Instituto San Basilio Magno y el Instituto Jesús Niño.<br/><br/>El primer premio en Carroza Ingeniosa quedó en manos del Bachillerato Orientado Provincial N°1; seguido por la EPET N°1 y el Instituto Politécnico San Arnoldo Janssen. <br/><br/><br/><a href="mailto:redaccion@territoriodigital.com"><b>Si querés sugerir o corregir algo sobre esta nota hace click acá </b></a> <a href="mailto:tengoundato@elterritorio.com.ar"><b>Si tenés un dato que puede ser noticia contáctanos acá</b></a></p>
