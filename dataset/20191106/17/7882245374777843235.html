      <h1>"Покончим с "брекситом"": Борис Джонсон запустил предвыборную кампанию</h1>
      <address><time datetime="2019-11-06T17:51:05+00:00">06 Nov 2019, 17:51</time> by <a rel="author">Ольга Кепински</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QScYva4PsbQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>"Покончим с "брекситом" или нас ждет "шоу ужасов" от Джереми Корбина".</p>
      <p>Премьер-министр Великобритании Борис Джонсон официально запустил свою предвыборную кампанию.</p>
      <p>Выступая перед своей резиденцией на Даунинг-стрит, лидер тори пообещал, если по результатам досрочных выборов он вернется к власти, то немедленно ратифицирует сделку по "брекситу", в противном случае британцев ожидает еще два референдума - о "брексите" и о независимости Шотландии.</p>
      <blockquote>Мне не хочется досрочных выборов, и вряд ли кто-то хотел бы их в декабре. Но мы пришли к тому, что у нас не осталось выбора — работа нашего парламента парализована, он застрял в трясине.<br/>Я дошел до того, что в отчаянии мне хочется жевать свой галстук, потому что в каком-то смысле мы очень близки к этому Джереми Корбин <br/>лидер лейбористов<cite>Борис Джонсон <br/>премьер-министр Великобритании</cite></blockquote>
      <p>"Брексит" остается главной темой кампании и у лейбористов. Джереми Корбин, выступая в Тэлфорде, рассказал о своем видении будущего Великобритании после выхода из состава ЕС.</p>
      <blockquote>Мы не позволим этой стране пойти по сценарию жесткого "брексита", при которой мы попадаем в руки Дональда Трампа с торговой сделкой с США и всеми угрозами, которые она с собой принесет. В противовес, есть предложение лейбористской партии, и в конце концов за вами будет последнее слово. Я думаю, это заслуживает внимания. Думаю, это разумно</blockquote>
      <p>По опросам, консерваторы опережают лейбористов в предвыборной гонке, но делать выводы пока еще рано. Многие избиратели еще до конца не определились с выбором, к тому же за их голоса идет ожесточенная борьба со стороны других партий.</p>
