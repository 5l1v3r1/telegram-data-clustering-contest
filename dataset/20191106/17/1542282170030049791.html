      <h1>Ο Mr Bitcoin στο euronews: «Απαιτώ η Ελλάδα να τηρήσει τη νομιμότητα»</h1>
      <address><time datetime="2019-11-06T17:47:52+00:00">06 Nov 2019, 17:47</time> by <a rel="author">Ioannis Giagkinis</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hsX_53wXffM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Mε ασθενοφόρο (καθώς νοσηλεύεται φρουρούμενος σε νοσοκομείο λόγω των προβλημάτων υγείας που παρουσιάζει μετά από την διάρκειας 88 ημερών απεργία πείνας που πραγματοποίησε) και συνοδευόμενος από ειδικούς φρουρούς προσήλθε το πρωί της Τετάρτης ο Αλεξάντερ Βίνικ στον Άρειο Πάγο για να παραβρεθεί αυτοπροσώπως στην συζήτηση του τελευταίου αιτήματός του ενώπιον του ανώτατου ελληνικού δικαστηρίου.</p>
      <p>Ο επονομαζόμενος και ως «Mr Bitcoin», καθώς συνελήφθη στην Χαλκιδική το καλοκαίρι του 2017 βάσει αμερικανικού αιτήματος με κατηγορίες για ξέπλυμα 4 δισ. δολαρίων μέσω ψηφιακής πλατφόρμας ανταλλαγής των ψηφιακών νομισμάτων bitcoin, μίλησε αποκλειστικά στο euronews και έκανε έκκληση στην ελληνική δικαιοσύνη να αφεθεί ελεύθερος ή τουλάχιστον να εκδοθεί στην χώρα του, την Ρωσία.</p>
      <p><i>«Εξακολουθώ να ζητάω από την ελληνική κυβέρνηση την τήρηση των δικαιωμάτων μου. Και δεν παρακαλώ μάλιστα. Απαιτώ από την ελληνική δικαιοσύνη να τηρεί τα ανθρώπινα δικαιώματα. Παρακαλώ να τύχω αμερόληπτης συμπεριφοράς μόνο και μόνο επειδή είμαι Ρώσος. Θέλω να σας θυμίσω ότι η Ρωσία και η Ελλάδα είναι φιλικές χώρες με μακραίωνες παραδόσεις φιλίας και κοινής πορείας και για αυτό ζητάω να τύχω ανθρώπινης μεταχείρισης»</i>, είπε αρχικά ο Βίνικ.</p>
      <p>Σε ερώτημα αν φοβάται για την τύχη του σε ενδεχόμενη έκδοσή του στις ΗΠΑ ή την Γαλλία, απάντησε: <i>«Εγω δεν φοβάμαι τίποτα γιατι πιστευω στον Θεο. Βέβαια πιστευω και στους νομους και την δικαιοσύνη αλλά για εμενα ο κυριότερος νόμος είναι αυτός της ευσπλαχνίας. και σε αυτό τον νομο στηρίζομαι όπως και στην πίστη μου στον Θεό»</i>.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/23/62/808x381_cmsv2_a128e36e-b127-5d10-831f-7bca4733df35-4282362.jpg"/>
      </figure>
      <p>Σε ερώτημα, τέλος, σε σχέση με την ουσία της υπόθεσής του, ο «Mr Bitcoin» αρνήθηκε κάθε κατηγορία σε βάρος του και απάντησε: <i>«Εγω πιστεύω ότι αν είμαι αθώος ή όχι πρέπει να κριθεί με βάσει την νομοθεσία της Ρωσικής Ομοσπονδιας και όχι με κριτήριο τη νομοθεσια μιας χώρας με την οποία δεν έχω καμία σχέση και την οποία δεν έχω καν επισκεφθεί (εννοώντας τις ΗΠΑ και την Γαλλία)».</i></p>
      <p>Για την έκδοση του Αλεξάντερ Βίνικ ερίζουν ΗΠΑ, Γαλλία και Ρωσία. Ο Άρειος Πάγος έχει κρίνει για όλα τα αιτήματα θετικά και έτσι υπάρχουν αντικρουόμενες αποφάσεις, με την καυτή πατάτα σε κάθε περίπτωση να περνά στον υπουργό Δικαιοσύνης.</p>
      <p>Συνήγορος υπεράσπισής του είναι η πρώην πρόεδρος της Βουλής των Ελλήνων Ζωή Κωνσταντοπούλου, η οποία σχολίασε στο euronews: <i>«Η υπόθεση του Αλεξάντερ Βίνικ είναι μια περίπτωση παραβίασης των ανθρωπίνων δικαιωμάτων και του διεθνούς δικαίου. Ο Αλεξάντερ κρατείται εδώ και 27 μήνες χωρίς δίκη, και χωρίς να του έχουν αποδοθεί ποινικές κατηγορίες. Ζητούμε από τον δικαστήριο να τον αφήσει ελεύθερο. Δεν έχει κάνει κανένα έγκλημα πέρα από το ότι μεσω της τεχνογνωσίας του διευκόλυνε την οικονομική ελευθερία των πολιτών».</i></p>
      <p>Η υπόθεση του Αλεξάντερ Βίνικ απασχόλησε και την συνάντηση που είχε το μεσημέρι της Τετάρτης στη Μόσχα ο Έλληνας υπουργός Εξωτερικών Νίκος Δένδριας με τον Ρώσο ομόλογό του Σεργκέι Λαβρόφ. Η απόφαση για το τελευταίο αίτημα του Mr Bitcoin, που συζητήθηκε την Τετάρτη ενώπιον του Αρείου Πάγου, αναμένεται το επόμενο διάστημα.</p>
