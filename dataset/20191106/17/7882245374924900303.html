      <h1>Орбан готовится к визиту Эрдогана</h1>
      <address><time datetime="2019-11-06T17:28:19+00:00">06 Nov 2019, 17:28</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9SHSxoEQdZM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Премьер-министр Венгрии Виктор Орбан готовится к встрече с президентом Турции Реджепом Тайипом Эрдоганом.</p>
      <p>У двух стран есть общая история. Часть венгерских земель была занята Османской империей в течение полутора веков, но память о давнем конфликте уступила место сотрудничеству.</p>
      <p>В 2013 году Орбан искал торговых партнеров на Востоке и нашел общий язык с Эрдоганом.</p>
      <p>Альянс двух лидеров укрепился после миграционного кризиса, когда президент Турции заключил соглашение с Европейским союзом о сдерживании беженцев в основном из Сирии.</p>
      <p>Орбан принял участие в инаугурации Эрдогана в качестве президента и сдерживал осуждение Евросоюзом недавнего введения турецких войск в Сирию.</p>
      <p>Таким образом, венгерская дипломатия стала одной из немногих в ЕС, оказывающих поддержку действиям Эрдогана в спорных вопросах.</p>
      <p>Тем временем, не все венгры довольны дружбой Орбана с Эрдоганом: в стране готовятся демонстрации против приглашения турецкого лидера. Во время последнего визита Эрдогана венгерские власти дали разрешения только на проведение демонстраций в поддержку президента Турции.</p>
