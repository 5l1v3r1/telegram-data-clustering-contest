      <h1>Von der Leyen envia carta a Johnson</h1>
      <address><time datetime="2019-11-06T17:57:22+00:00">06 Nov 2019, 17:57</time> by <a rel="author">Joao Duarte Ferreira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Fl_IQnc4VAI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A presidente eleita da Comissão Europeia voltou a insistir com o primeiro-ministro britânico, Boris Johnson, para que nomeie uma mulher para a nova comissão europeia.</p>
      <p>Na carta enviada esta quarta-feira, Von der Leyen sugeriu avançar com um nome, idealmente de uma mulher.</p>
      <p>O governo romeno, por seu lado, já sugeriu dois nomes: a eurodeputada Adina-Ioana Vălean e o eurodeputado Siegfried Mureșan.</p>
      <p>O grupo de socialistas no Parlamento Europeu, que perdeu um comissário após o colapso do governo romeno deixou no ar um aviso à futura presidente da comissão relativamente à paridade de género.</p>
      <p>"Precisamos que esse compromisso se veja refletido numa comissão paritária. Isto é condição para garantir o apoio do nosso grupo à próxima Comissão Europeia", afirma Iratxe Garcia, eurodeputada espanhola do grupo dos Socialistas e Democratas.</p>
