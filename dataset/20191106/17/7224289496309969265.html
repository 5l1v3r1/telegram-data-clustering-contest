      <p>Alfredo Figueroa, exconsejero electoral, informó que la propuesta para reducir el presupuesto a los partidos está sometida a cambios que exigen las fuerzas políticas: que el recorte sea menos radical, que puedan gastar todas sus partidas en campañas (y no el 50% como se hace ahora) y que el dinero se pueda usar para cualquier fin (y no solo para asuntos partidistas), además de que se limiten las herramientas de fiscalización y se eliminen las multas que ya les fueron establecidas. También proponen eliminar la restricción para que los partidos tengan un mínimo del padrón electoral para mantener el registro.</p>
