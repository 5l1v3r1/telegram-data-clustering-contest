      <h1>Слишком жёстко или слишком мягко?</h1>
      <address><time datetime="2019-11-06T17:33:25+00:00">06 Nov 2019, 17:33</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pweoRjfL70M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ужесточение миграционной политики Парижа не вызвало позитивных откликов у оппозиции. Одни называют меры слишком жёсткими, другие, наоборот, недостаточными. Планы ограничить трудовую миграцию правительство страны представляет как поиск равновесия между правами и обязанностями приезжих.</p>
      <p>
        <b>Эдуар Филипп, премьер-министр Франции:</b>
      </p>
      <p>
        <i>«Главная цель этих нововведений — вернуть нам контроль над миграционной политикой. Это значит, что мы сможем обозначить и сделать ясный выбор в области иммиграции и интеграции».</i>
      </p>
      <p>Париж введёт квоты на трудовую миграцию: госслужбы будут оценивать потребность в работниках тех или иных профессий в каждом регионе и обновлять такие списки каждый год.</p>
      <p>Среди других мер — отсрочка медицинской страховки для приезжих: если раньше мигрант мог почти сразу рассчитывать на бесплатную помощь, то теперь придётся ждать полгода-год. Кроме того, Париж обещает серьёзно взяться за борьбу со злоупотреблениями в сфере регистрации и обслуживания мигрантов.</p>
      <p>Правые считают меры совершенно недостаточными и предпринятыми не в том направлении. <a href="http://ru.rfi.fr/%D1%84%D1%80%D0%B0%D0%BD%D1%86%D0%B8%D1%8F/20191106-%D0%B2%D0%BE-%D1%84%D1%80%D0%B0%D0%BD%D1%86%D0%B8%D0%B8-%D0%B2%D0%B2%D0%B5%D0%B4%D1%83%D1%82-%D0%BA%D0%B2%D0%BE%D1%82%D1%8B-%D0%BD%D0%B0-%D1%82%D1%80%D1%83%D0%B4%D0%BE%D0%B2%D1%83%D1%8E-%D0%B8%D0%BC%D0%BC%D0%B8%D0%B3%D1%80%D0%B0%D1%86%D0%B8%D1%8E">По данным французских СМИ</a>, с начала этого года Париж выдал порядка 250 тысяч видов на жительство для приезжих из-за пределов Евросоюза. Из них трудовых мигрантов лишь 33 тысячи.</p>
      <p>
        <b>Мюриэль Пенико, министр труда Франции:</b>
      </p>
      <p>
        <i>«Идея трудовой миграции и квот на неё — закрыть бреши, компенсировать недостаток рабочей силы и квалифицированных работников. Очевидно, наш приоритет — дать молодым французам возможность получить работу. И лишь после этого закрывать бреши».</i>
      </p>
      <p>Правозащитники называют меры «опасной и болезненной уступкой правому электорату» и напоминают, что ещё два года назад президент Макрон выступал против подобных перемен.</p>
      <p>
        <b>Ален Фонтэн, владелец ресторана:</b>
      </p>
      <p>
        <i>«У нас работают мигранты, иностранцы. Выгодно ли это нам? За равную работу и оплата равная. Так что с финансовой точки зрения здесь никакой выгоды».</i>
      </p>
      <p>
        <b>Аннелиз Боржес, Euronews:</b>
      </p>
      <p>
        <i>«Мнения французов по поводу законопроекта разделились. Одни называют эти меры слишком жёсткими, а другие считают их наоборот недостаточными. Французское правительство так или иначе готово реализовать проект в самое ближайшее время. Премьер-министр Эдуар Филипп заявляет, что документ может быть одобрен уже концу года».</i>
      </p>
