      <h1>Placas de motos usadas en robo en el Centro de Medellín fueron identificadas</h1>
      <address>
        <time datetime="2019-11-06T17:36:38+00:00">06 Nov 2019, 17:36</time>
      </address>
      <p>La <a href="https://www.policia.gov.co/">Policía</a> también anunció que ya se adelantan las <b>investigaciones</b> en el caso más reciente de atraco en el centro de Medellín, dado a conocer en redes sociales.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/20c2q_uax_k" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>De acuerdo con las <b>autoridades</b>, gracias a las cámaras de seguridad, fueron identificadas las <a href="https://telemedellin.tv/camaras-de-reconocimiento-de-placas-recibieron-galardon-por-innovacion/353697/">placas</a> de las dos motocicletas que se usaron en este hurto ocurrido en la avenida del Ferrocarril con San Juan.</p>
      <p>Según la Secretaría de Seguridad, las autoridades están tras la pista de los<b> delincuentes</b>. La víctima del robo ya instauró la denuncia ante la Fiscalía.</p>
    </article>
