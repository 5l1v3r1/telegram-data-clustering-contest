      <h1>Erdogan accueilli par Orban à Budapest, une semaine après Poutine</h1>
      <address><time datetime="2019-11-06T17:25:47+00:00">06 Nov 2019, 17:25</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KrzDwRMq91A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Moins d’une semaine après la visite de Vladimir Poutine, le Premier ministre hongrois Viktor Orban accueille une autre figure controversée : le président turc Recep Tayip Erdogan. Viktor Orban a offert au leader turc un accueil sans réserve, plaidant pour une coopération stratégique de l'Union européenne avec la Turquie.</p>
      <p>Le chef de gouvernement hongrois avait été l'un des premiers dirigeants à féliciter le président turc après sa réélection en juillet, et l'un des rares responsables européens à assister à la cérémonie d'investiture de son second mandat à Ankara.</p>
      <p>Mais l'alliance entre les deux hommes s'est surtout renforcée depuis la crise migratoire et l'accord conclu par Erdogan avec l'Union européenne pour retenir les réfugiés en provenance de Syrie. La diplomatie hongroise, la seule dans l'UE, a depuis lors apporté son soutien à Erdogan dans toutes ses démarches controversées.</p>
      <h3>"Invitation d'un criminel de guerre"</h3>
      <p>Les deux pays ont aussi des liens historiques. Une partie de la Hongrie était occupée par l’Empire Ottoman pendant un siècle et demi. Le souvenir du conflit sanglant s'est effacé au profit d'une coopération culturelle.</p>
      <p>Reste que l'amitié entre les deux hommes ne satisfait pas tous les Hongrois. Des manifestations sont prévues en réponse à ce que les organisateurs appellent "l'invitation d'un criminel de guerre" en Hongrie. Lors de la dernière visite d'Erdogan, seule la manifestation de soutien au président turc avait été autorisée par les autorités hongroises.</p>
