      <h1>Άμστερνταμ: Λάθος συναγερμός στο αεροδρόμιο Σίπχολ</h1>
      <address><time datetime="2019-11-06T20:31:59+00:00">06 Nov 2019, 20:31</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KASsy3kY8lw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Η ισπανική αεροπορική εταιρεία Air Europa ανακοίνωσε απόψε ότι ο κυβερνήτης ενός αεροσκάφους της στο αεροδρόμιο Σίπχολ του Άμστερνταμ "σήμανε κατά λάθος τον συναγερμό".</p>
      <p>Νωρίτερα, οι ολλανδικές αρχές οργάνωσαν μια μεγάλη επιχείρηση και εκκένωσαν το αεροσκάφος, αναφέροντας ότι ήταν σε εξέλιξη μια "ύποπτη κατάσταση".</p>
      <p>"Λάθος συναγερμός. Στην πτήση από το Άμστερνταμ για τη Μαδρίτη σήμερα το απόγευμα ενεργοποιήθηκε κατά λάθος ο συναγερμός περί αεροπειρατείας στο αεροδρόμιο. Δεν συνέβη τίποτα, όλοι οι επιβάτες είναι σώοι και ασφαλείς και περιμένουν να πετάξουν σύντομα", ανέφερε μέσω του Twitter η εταιρεία, η οποία ζήτησε συγγνώμη για το συμβάν.</p>
