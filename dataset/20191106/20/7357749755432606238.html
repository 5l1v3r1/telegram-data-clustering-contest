      <h1>Euronews Soir : l'actualité du mercredi 6 novembre 2019</h1>
      <address><time datetime="2019-11-06T20:23:49+00:00">06 Nov 2019, 20:23</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tpYygwwwMac" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>À la une de l'actualité :</p>
      <p>- Edouard Philippe a dévoilé son plan sur l'immigration. Le Premier ministre français a annoncé la mise en place de quotas professionnels et d'un délai de carence pour accéder aux soins.</p>
      <p>- La Chine fait un pas en direction de l'Union européenne : un accord a été signé pour protéger des produits en provenance des Etats membres. Un geste pour rééquilibrer les relations commerciales entre Pékin et les 28, dans le cadre de la visite d'Emmanuel Macron.</p>
      <p>- Le coup d'envoi de la campagne électorale au Royaume-Uni, à cinq semaines des législatives. Le parti conservateur de Boris Johnson est donné favori des sondages, mais les autres formations pourraient jouer les arbitres, alors que le Brexit domine le débat.</p>
      <p>- Et puis du côté de Berlin, un saut dans le passé pour les visiteurs grâce à une application qui propose de s'immerger dans le quotidien de la capitale allemande avant la chute du Mur, à l'approche du trentième anniversaire de cet événement historique.</p>
    </article>
