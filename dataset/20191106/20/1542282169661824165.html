      <h1>Αλλάζει μεταναστευτική πολιτική η Γαλλία</h1>
      <address><time datetime="2019-11-06T20:37:27+00:00">06 Nov 2019, 20:37</time> by <a rel="author">Theodora Iliadi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4lvTHvE7ZeM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Είναι επίσημο η Γαλλία έγινε ένα πιο σκληρό μέρος για του μετανάστες. Σε μια κίνηση που πολλοί θεώρησαν ως προσπάθεια να ικανοποιηθούν οι δεξιοί ψηφοφόροι η κυβέρνηση του Εμανουέλ Μακρόν ανακοίνωσε μια σειρά από νέα μέτρα που σκληραίνουν τη στάση της προς τους μετανάστες.</p>
      <p>«Η γενική έννοια της πράξης μας είναι αυτή της κυριαρχίας. Θέλουμε να επανακτήσουμε το έλεγχο της μεταναστευτικής πολιτικής. Το να επανακτήσουμε τον έλεγχο σημαίνει να εκφράζουμε ξεκάθαρες επιλογές στο θέμα της υποδοχής και της ενσωμάτωσης» δήλωσε ο πρωθυπουργός της Γαλλίας.</p>
      <p>Η νέα πολιτική περιλαμβάνει αυστηρότερα κριτήρια για τη χορήγηση βίζας, αλλά και περιορισμούς στην πρόσβαση στο δημόσιο σύστημα υγείας.</p>
      <p>Είναι ένα σύστημα αναλογικής που στόχο έχει να ρυθμίσει την οικονομική μετανάστευση αναγνωρίζοντας τις βιομηχανίες που έχουν έλλειψη σε ειδικευμένο προσωπικό και όπου ξένοι θα μπορούσαν να καλύψουν τα κενά.</p>
      <p>«Η φιλοσοφία της επαγγελματικής μετανάστευσης και κατ' επέκταση της αναλογίας είναι να ανταποκριθούμε στις ανάγκες, στα κενά, στις ελλείψεις των προσόντων που υπάρχουν στη χώρα. Προφανώς, προτεραιότητα είναι να επιτρέψουμε στους νέους Γάλλους που αναζητούν δουλειά να έχουν πρόσβαση στις θέσεις εργασίας, αλλά αν υπάρχουν επιπρόσθετες ανάγκες είναι σημαντικό να καλυφθούν αυτά τα κενά» δήλωσε η υπουργός Εργασίας της Γαλλίας.</p>
      <p>Για τις γαλλικές επιχειρήσεις οι ερωτήσεις είναι περισσότερες από τις απαντήσεις, αλλά τι θα σημαίνει πραγματικά η νέα μεταναστευτική πολιτική;</p>
      <p>Η Γαλλία είναι διχασμένη σε σχέση με τη νέα στάση της κυβέρνησης στη μετανάστευση. Ενώ κάποιοι δηλώνουν ότι τα μέτρα είναι πολύ περιοριστικά, άλλοι δηλώνουν ότι το σχέδιο του Εμανουέλ Μακρόν δεν είναι αρκετό, αλλά η κυβέρνηση δείχνει έτοιμη να μετατρέψει τα όσα ανακοινώθηκαν σε πράξεις άμεσα. Ο πρωθυπουργός Εντουάρντ Φιλίπ δήλωσε ότι κάποια από αυτά θα υιοθετηθούν με διατάγματα ακόμα και εντός του τρέχοντος έτους.</p>
