      <h1>Rendőrségi akció az amszterdami Schiphol repülőtéren</h1>
      <address><time datetime="2019-11-06T20:36:39+00:00">06 Nov 2019, 20:36</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UmX2tiHxgsM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Téves riasztás miatt zárták le az amszterdami Schiphol repülőteret szerda este. A holland terrorelhárítás nagy erőkkel vonult a helyszínre. Az Air Europa légitársaság Amszterdamból Madridba tartó repülőgépéről leadott riasztás szerint a földön álló légijárművet eltérítették. Ilyen riasztást a pilótafülkéből, néhány gomb beállításával lehet leadni.</p>
      <p>A parlament félbeszakította plenáris ülését, ahol a holland dzsihadistákról vitáztak a képviselők.</p>
      <p>Nem sokkal ezután a de Telegraaf című lap <a href="https://www.telegraaf.nl/nieuws/538014333/melding-om-kaping-door-blunder-aan-boord-vliegtuig-schiphol">közölte</a>, hogy a pilóta tévedésből élesítette a riasztást, amikor állítólag egy tanulónak meg akarta mutatni, melyik kód mit jelent. A légitársaság elnézést kért az utasoktól.</p>
