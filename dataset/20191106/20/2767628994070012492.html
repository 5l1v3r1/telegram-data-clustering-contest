      <h1>Falsa alarma en el aeropuerto holandés de Schiphol</h1>
      <address><time datetime="2019-11-06T20:29:37+00:00">06 Nov 2019, 20:29</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/aBNAduH0miQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Una falsa alarma genera una situación de emergencia en el aeropuerto holandés de Ámsterdam Schiphol.</p>
      <p>Se activó por error el botón de "alarma de secuestro" en un avión de la compañía española Air Europa, que cubría la ruta ¨¨¨Ámsterdam-Madrid, lo que generó una situación de alerta máxima que desencadenó la intervención de la policía. Varios accesos al aeropuerto fueron cerrados y los pasajeros fueron desembarcados del avión.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192173503757328384" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>El aeropuerto de Schiphol es el tercero de Europa en materia de tráfico aéreo despúes del de Londres Heathrow y París Charles de Gaulle.</p>
