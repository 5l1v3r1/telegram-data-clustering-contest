      <h1>برداشت توتون</h1>
      <address>
        <time datetime="2019-11-06T20:51:00+00:00">06 Nov 2019, 20:51</time>
      </address>
      <p>کشت توتون یکی از مشاغل اصلی مردم روستای ( پلنگر ) از طوابع شهرستان مینودشت در استان گلستان است. مرحله کشت تا برداشت این محصول نزدیک به ۶ ماه طول می کشد که اکثر مردم روستا زمین های خود را به کشت این محصول اختصاص می دهند.</p>
