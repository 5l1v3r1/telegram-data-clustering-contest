      <h1>مزارعون مصريون يخشون تفاقم أزمة المياه بسبب سد النهضة</h1>
      <address><time datetime="2019-11-06T20:30:31+00:00">06 Nov 2019, 20:30</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nlh_AnSXgAo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>يكاد يجمع مزارعو مصر على أن ظروف عملهم باتت تتزايد صعوبة يوماً بعد يوم في ظل ظروف مناخية قاسية، يخلقها الاحتباس الحراري وتنذر بالأسوأ بيئياً، في ظل انخفاض كفاءة كثير من أساليب الري المتبعة، ومعضلة نقص المياه التي انخفضت لمناسيب خطيرة تهدد أزمة سد النهضة الإثيوبي بمفاقمتها بشكل كبير.</p>
      <p>حسب الأرقام الرسمية فإن حصة الفرد الواحد من المياه في مصر كل عام تبلغ 570 متر مكعب، مما يعني عملياً أن البلاد ترزح تحت المستوى الأدنى لحصة الفرد من المياه سنوياً والتي يقدرها الخبراء بألف متر مكعب للشخص على الأقل.</p>
      <p>ليس هذا فقط، بل من المتوقع انخفاض الرقم إلى 500 متر مكعب للشخص عام 2025، هذا دون الأخذ بالاعتبار تأثير سد النهضة، الذي ترى مصر أنه تهديد وجودي لها سيخفض مستويات المياه بدرجة كبيرة ومن الممكن أن يضر بشكل هائل بالزراعة وإمدادات الطاقة.</p>
      <p>وبحلول عام 2040 قد تفقد مصر 30٪ من إنتاجها الغذائي في المناطق الجنوبية، وفقًا لبرنامج الغذاء العالمي التابع للأمم المتحدة، بسبب التغير المناخي وارتفاع درجات الحرارة.</p>
      <p>حالياً تستغل مصر أكثر من 80٪ من مياهها في الزراعة وتستورد بالفعل حوالي نصف غذائها وتعد أكبر مستورد للقمح في العالم، في حين تحث الحكومة المزارعين على استخدام أساليب ري أكثر كفاءة مع بذور نباتات دورات حياتها أقصر وبالتالي حاجتها للمياه أقل، كما تحاول أيضًا إعادة تدوير مزيد من الماء.</p>
