      <h1>Eryk Anders Defends Split Decision Win at UFC Tampa, Potential Move to WWE - Pull No Punches Ep. 42</h1>

      <p>Your hosts <a href="https://twitter.com/ThisIsShak">‘Shak’ Shakiel Mahjouri</a> &amp; former UFC fighter, <a href="https://twitter.com/IamRagin">Kajan Johnson</a> are here each Wednesday as “MMA’s most colorful and entertaining personalities”. They will present you a half hour or so of MMA content, varying from fighter interviews to discussions on current MMA Topics.</p>
      <p>Eryk Anders drops by the podcast following a split decision win at UFC Tampa. Anders reflects on the fight, discusses breaking up an “altercation” between Goldberg and Dolph Ziggler, developing a friendship with pornstar Kendra Lust, savvy investing and more.</p>
