      <h1>KK Partizan ostao bez planiranog pojačanja!</h1>
      <address><time datetime="2019-11-06T20:10:17+00:00">06 Nov 2019, 20:10</time> by <a rel="author">Milos</a></address>
      <p>Ništa od novog pojačanja za <a href="https://www.sportskacentrala.com/tag/kk-partizan/">KK Partizan</a>.</p>
      <p>Naime, kako saznaje „Sportando“, Džejms Bel nije prošao lekarske preglede i neće potpisati ugovor sa crno-belima.</p>
      <figure>
        <iframe data-src="https://twitter.com/Carchia/status/1192153017518305281?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Košarkaš iz SAD je u Evropi nastupao za Kremonu, Nansi, Hapoel Holon, Darušafaku, Cedevitu i Budućnost.</p>
      <p>Ubrzo se oglasio i Partizan, koji je potvrdio ovu vest:</p>
      <p>– <b>Američki bek, Dzejms Bel neće pojačati redove crno-belih! Nekadašnji košarkaš Darušafake, Cedevite i Budućnosti, nije prošao sve potrebne lekarske preglede medicinskog konzilijuma KK Partizan NIS, koji se opredelio da sa njim, u ovom trenutku, ne potpisuje ugovor, pošto je igrač na spoljnoj poziciji crno-belima potreban odmah.</b></p>
      <p>KK Partizan NIS želi Belu uspešan i brz oporavak uz nadu da će u uskoro ponovo moći da igra košarku na profesionalnom nivou, stoji na sajtu KK Partizan.</p>
