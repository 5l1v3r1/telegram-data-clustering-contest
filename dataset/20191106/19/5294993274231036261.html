      <h1>Testemunhos da Queda do Muro de Berlim</h1>
      <address><time datetime="2019-11-06T19:48:56+00:00">06 Nov 2019, 19:48</time> by <a rel="author">Patricia Tavares</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/SJNTTclZpqA" width="640" height="360" data-service="Youtube" scrolling="no"/>

      <p>
        <b>Trinta anos depois da Queda do Muro de Berlim o arquivo de testemunhos pessoais é fundamental para conhecer a história da divisão da cidade - e do país.</b>
      </p>
      <blockquote>Tinha 26 anos quando o muro de Berlim caiu, era jornalista no jornal DER MORGEN, aqui em Berlim. E um dos meus primeiros pensamentos foi: "que bom que estou a viver isto com o meu filho" - que tinha 2 anos e meio na altura - lembro-me de pensar ele já não precisava de ir para o exército. Tudo aconteceu numa quinta-feira, fui trabalhar e fui buscar o meu filho à creche - como disse ele tinha dois anos e meio e era muito inteligente e agitado, ficávamos contentes quando ele conseguia adormecer. Já tínhamos ouvido as notícias - na televisão ou na rádio e pensei que sim, que seria verdade. Vera Lorenz <br/>Jornalista<cite>Vera Lorenz <br/>journalista</cite></blockquote>
      <blockquote>"Na RDA sempre se dizia: como é que podemos ter uma visão do mundo se não podemos ver o mundo? E isso é algo completamente diferente hoje em dia. Todos os jovens - das zonas urbanas, rurais ou de cidades mais pequenas - viajam pelo mundo, voltam e enriquecem o país; assim como os chamados imigrantes de terceira geração, que são alemães e que mudam o país para melhor."</blockquote>
