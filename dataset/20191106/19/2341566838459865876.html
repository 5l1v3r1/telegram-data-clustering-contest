      <h1>17項重要民生物資前10月價格年增率</h1>
      <address><time datetime="2019-11-06T19:32:00+00:00">06 Nov 2019, 19:32</time> by <a rel="author">https://www.facebook.com/cnanewstaiwan, 中央通訊社</a></address>
      <p>主計總處6日發布10月消費者物價指數（CPI）年增0.39%，其中食物類漲幅1.65%最多，不過，蛋類價格創115個月來最大跌幅，抵銷部分漲幅。主計總處說，物價漲幅溫和，目前無通縮疑慮。中央社製圖 108年11月6日</p>
