      <h1>Berlino: "cadde il muro e la DDR conobbe il mondo"</h1>
      <address><time datetime="2019-11-06T19:33:22+00:00">06 Nov 2019, 19:33</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/d1Jdq2pVAZs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Quali speranze, quali sogni e sentimenti generò la caduta del muro di Berlino in coloro che in quel momento abitavano la capitale tedesca? Vera Lorenz era una giornalista in una testata politicamente impegnata all'opposizione in Germania est e ricorda così quei giorni:</p>
      <p>"Avevo 26 anni quando è caduto il muro, lavoravo come giornalista nell'<b>organo centrale del partito democratico liberale</b>, il <b>Der Morgen</b> qui a Berlino. E devo dire che uno dei primi pensieri è stato: quanto è bello vivere questo momento e che mio figlio, che aveva 2 anni e mezzo in quel momento, sicuramente non avrebbe dovuto arruolarsi nell'esercito ".</p>
      <p><b>"In Germania est si diceva sempre: come posso avere una visione del mondo se non riesco a guardare il mondo? Ed è totalmente diverso in questi giorni.</b> Tutti i giovani, sia quelli delle città che quelli delle campagne, viaggiano per il mondo e studiano poi tornano indietro e arricchiscono il nostro Paese. E poi ci sono i molti migranti di terza generazione, che sono tedeschi e cambiano il Paese in meglio".</p>
