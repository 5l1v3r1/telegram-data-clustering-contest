      <h1>Frankreich verschärft Einwanderungspolitik</h1>
      <address><time datetime="2019-11-06T19:32:53+00:00">06 Nov 2019, 19:32</time> by <a rel="author">Julika Herzog</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vQd6Q5dDCzQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Frankreich verschärft seinen Ton in der Einwanderungspolitik. Ein beschlossenes Maßnahmenpaket der Regierung sieht unter anderem Leistungskürzungen für Asylbewerber vor, Abschiebungen sollen künftig schneller durchgeführt werden und der Krankenversicherungsschutz für Einwanderer ohne Papiere soll verkürzt werden.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192046928328089600" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"Es geht bei unserem Vorstoß um Souveränität. Wir wollen die Kontrolle über unsere Migrationspolitik wiedererlangen. Die Kontrolle zurückzugewinnen bedeutet, klare Entscheidungen bei der Aufnahme und Integration von Migranten zu treffen", so Frankreichs Premier Edouard Philippe.</p>
      <p>Als wichtigste Neuerung preist die Regierung Einwanderungs-Quoten für Fachkräfte an. Damit will Frankreich den Fachkräftemangel unter anderem in der Bau- und Automobilbranche beheben. Fachkräfte sollen zeitlich befristete Arbeitsvisa erhalten. Die Regierung will dazu jedes Jahr eine Liste der Branchen mit Fachkräftemangel vorlegen.</p>
      <p>Die französische Arbeitsministerin Muriel Pénicaud: "Die Philosophie der wirtschaftlichen Einwanderung und der Quoten besteht darin, auf die Bedürfnisse, Lücken und den Fachkräftemangel im Land zu reagieren. Natürlich ist die Priorität, allen jungen französischen Arbeitssuchenden den Zugang zu Arbeitsplätzen zu ermöglichen, aber wenn es zusätzliche Nachfragen gibt, sollen diese Lücken gefüllt werden."</p>
      <p>Mit der Neuregelung sollen nach Angaben des Pariser Arbeitsministeriums jährlich rund 33.000 Fachleute ins Land geholt werden. Die Quoten sollen voraussichtlich im kommenden Jahr erstmals greifen.</p>
      <p>"Ganz klar sind solche eingewanderten Fachkräfte für uns sehr nützlich. Aber es gilt auch: Gleiches Entgelt für gleiche Arbeit. Wir profitieren finanziell nicht davon", so der Restaurantbesitzer Alain Fontaine.</p>
      <p>"Frankreich ist gespalten, wenn es um den neuen Vorstoß der Regierung zur Einwanderung geht. Während Einige im Land meinen, die Maßnahmen seien zu hart, sagen andere, sie gingen nicht weit genug. Die Regierung scheint aber bereit, die heute angekündigten Maßnahmen schnell und konkret umzusetzen. Premierminister Edouard Philippe sagte, einige könnten bereits Ende des Jahres verabschiedet werden", kommentiert Euronews-Korrspondentin Anelise Borges in Paris.</p>
      <p>Kritiker warfen dem Präsidenten Emmanuels Macrons vor, sich mit diesem Asylvorstoß für den Präsidentschaftswahlkampf 2022 gegen Rechtspopulistin MarineLe Pen in Stellung bringen zu wollen.</p>
      <p>Journalist<b> • Julika Herzog</b></p>
