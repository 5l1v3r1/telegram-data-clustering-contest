      <p>
        <b>De Engelse politie heeft woensdag nieuwe beelden vrijgegeven van de geruchtmakende aanval op het Arsenal-duo Mesüt Özil-Sead Kolasinac eind juli. Kolasinac praat even met Özil, wordt dan bedreigd met een steekwapen en is niet bepaald onder de indruk... Ongelooflijk! De beelden gaan inmiddels massaal rond op social media.</b>
      </p>
      <p>Özil en zijn vrouw vluchtten vervolgens een restaurant in, nadat ze werden achtervolgd door de aanvallers.</p>
