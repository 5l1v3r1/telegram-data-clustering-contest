      <p>Gabriel Reyes Orona, exprocurador fiscal, afirmó que si los partidos llevan a cabo su intención de condonarse las multas que ya les fueron impuestas, se estaría abusando de recursos públicos; sin embargo, sostuvo que lo peor sería abrir la posibilidad de que los partidos gasten su presupuesto en cualquier fin lícito, por lo que se haría legal “que se lleven el dinero a su casa”.</p>
