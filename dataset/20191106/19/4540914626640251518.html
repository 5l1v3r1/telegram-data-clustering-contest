      <h1>Bosco Ntaganga erwartet ICC Strafmaß</h1>
      <address><time datetime="2019-11-06T19:51:11+00:00">06 Nov 2019, 19:51</time> by <a rel="author">Andreas Rogal</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/r52xc6eCDYk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Zu seiner Zeit als Milizenführer in der Demokratischen Republik Kongo nannte man ihn den "Terminator". Seit Juli diesen Jahres ist Bosco Ntaganda ein verurteilter Kriegsverbrecher.</p>
      <p>"Er verfolgte Zivilisten und griff sie an. Er ermordete sie, plünderte ihre Habe, zerstörte ihre Kirchen und Krankenhäuser. Er zwang Kinder in seiner Miliz zu kämpfen. Er behandelte sie grausam. Sie wurden vergewaltigt und sexuell versklavt".</p>
      <p>so die Chefanklägerin des Internationalen Kriegsverbrechertribunal in Den Haag, Fatou Bensouda im Juli. Am Donnerstag will das ICC über das Strafmaß entscheiden.</p>
      <p>Ntaganda wurde in 18 Fällen von Kriegsverbrechen und Verbrechen gegen die Menschlichkeit schuldig gesprochen. Er selbst hatte stets alles bestritten.</p>
      <p>Der Prozess dauerte drei Jahre, nachdem sich Ntaganda selbst gestellt und um die Überstellung an das Tribunal gebeten hatte - in der US-Botschaft in Kigali, Ruanda, wohin nach der Zerschlagung seiner letzten Miliz geflüchtet war. Per Haftbefehl gesucht wurde er seit dreizehn Jahren.</p>
      <p>Niccolo Figa-Talamanca, Generalsekretär der Organisation No Peace Without Justice portraitiert ihn gegenüber Euronews folgendermaßen:</p>
      <p>"Er hat mit zusammengeschusterten Milizen gekämpft und Stellvertreterarmeen in Nachbarländern kommandiert. Er ist wirklich der klassische afrikanische Warlord."</p>
      <p>Ntaganda kann nach der Verkündung des Strafmaßes gegen das Urteil Berufung einlegen. In jüngster Zeit hat das Tribunal bei ähnlichen Fällen in der Berufung auch schon mal Schiffbruch erlitten.</p>
      <p>Journalist<b> • Andreas Rogal</b></p>
