      <h1>Amory Lovins on the expanding efficiency cornucopia</h1>
      <address>
        <time datetime="2019-11-06T19:56:00+00:00">06 Nov 2019, 19:56</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cTguV2ORmtE" width="640" height="390" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>On the mainstage of VERGE 19, Joel Makower discuss energy efficiency with Amory Lovins, Cofounder and Chief Scientist of the Rocky Mountain Institute. Energy efficiency, a bigger energy “source” than oil, avoids at least twice as much global greenhouse gas emissions as renewables’ remarkable growth. Yet its potential is far larger. Designing buildings, vehicles, and factories as whole systems can save many times more energy than previously thought, and often at lower cost. Systems thinking can also save most of the energy-intensive activities and materials (like steel and cement) often considered hardest to decarbonize.</p>
