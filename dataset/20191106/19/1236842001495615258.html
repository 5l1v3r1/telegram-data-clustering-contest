      <h1>Дебютный трейлер «Цвета из иных миров» — хоррора с Николасом Кейджем по рассказу Говарда Лавкрафта</h1>
      <address><time datetime="2019-11-06T19:03:54+00:00">06 Nov 2019, 19:03</time> by <a rel="author">Сэм Спейд</a></address>
      <p>Фильм должен выйти в американском прокате 24 января 2020 года.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/agnpaFLo0to" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Согласно сюжету, у фермы Нейтана Гарднера падает таинственный метеорит, после чего семья Гарднера сталкивается с необъяснимыми и ужасными видениями.</p>
      <p>«Цвет из иных миров» снял Ричард Стэнли — сценарист «Тела», «Заброшенного дома» и «Острова доктора Моро», а также постановщик «Железа.» Грядущий фильм основан на одноимённом рассказе Говарда Ф. Лавкрафта, написанного в 1927 году.</p>
      <p>В картине также снялись К'Орианка Килчер («Алиенист») и Джоэли Ричардсон («Сквозь горизонт»).</p>
      <p>Появится ли «Цвет из иных миров» в российском прокате, не уточняется, а его премьера состоялась на кинофестивале в Торонто, где фильм получил высокие оценки критиков — рейтинг хоррора на Rotten Tomatoes <a href="https://www.rottentomatoes.com/m/color_out_of_space">составил</a> 84% на основе 38 рецензий.</p>
