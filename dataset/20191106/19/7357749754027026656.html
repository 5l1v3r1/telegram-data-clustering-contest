      <h1>Lyon : ouverture du procès d'un vaste réseau nigérian de prostitution</h1>
      <address><time datetime="2019-11-06T19:27:19+00:00">06 Nov 2019, 19:27</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oYekgBNcdfc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le procès d'un vaste réseau de prostitution d'origine nigériane s'est ouvert mercredi à Lyon, avec une vingtaine de prévenus mais en l'absence des victimes qui redoutent des "pressions" selon les parties civiles.</b>
      </p>
      <h3>Un "pasteur", principal mis en cause</h3>
      <p><b>Dix-sept femmes venues du Nigeria</b> ont porté plainte contre les 24 prévenus, 10 femmes et 14 hommes originaires du même pays - à l'exception d'un Français - renvoyés devant le tribunal correctionnel de Lyon.</p>
      <p>La plupart d'entre eux sont poursuivis pour <b>aide au séjour irrégulier, proxénétisme aggravé, traite d'êtres humains, association de malfaiteurs et blanchiment d'argent en bande organisée</b>. Des faits pour lesquels ils encourent <b>10 ans de prison</b>.</p>
      <p>L'enquête de la police judiciaire a démarré à l'été 2016 avec le témoignage d'une des prostituées dénonçant le rôle de proxénète d'un pasteur de 35 ans, <b>Stanley Omoregie</b>, présenté comme "la clé de voûte" du réseau - c'est l'un des 11 à comparaître détenus.</p>
      <h3>Les victimes redoutent des pressions</h3>
      <p>Aucune des victimes n'était présente à l'ouverture du procès - à l'exception d'une ex-prostituée qui s'est constituée partie civile tout en étant poursuivie par les juges d'instruction pour avoir joué les maquerelles une fois affranchie.</p>
      <p>Une association qui leur vient en aide, <b>L'Amicale du Nid</b>, a mis en garde le tribunal contre une audience à risque pour les plaignantes, ce qu'ont démenti des avocats de la défense en début de procès.</p>
      <p>"On a vu dans le passé (dans d'autres affaires similaires, ndlr) des pressions dans la salle des pas perdus", a déclaré à l'audience une avocate des parties civiles.</p>
      <p>"On préfère qu'elles ne soient pas là" même si "c'est toujours regrettable parce que c'est la peur qui préside", a abondé <b>Me Carine Monzat, avocate d'une plaignante de 26 ans</b>, en évoquant des "jeux de regard" destinés à imposer le silence.</p>
      <p>"La sérénité des débats aurait mérité que l'on fasse l'économie de ce genre de soupçons", a rétorqué <b>Me Sébastien Sertelon</b>, conseil d'un proxénète présumé à l'oeuvre dans le Gard. "On peut faire une audience pénale sans les prévenus, si ça arrange les parties civiles", a-t-il ironisé.</p>
      <p>Pour la déléguée générale de l'Amicale du Nid, <b>Hélène de Rugy,</b> présente dans la salle d'audience, "tant qu'on ne mettra pas en place des moyens suffisants pour protéger véritablement les victimes qui ont le courage inouï de témoigner, de porter plainte, malheureusement l'effet de tels procès sera limité".</p>
      <p>
        <b>-Avec AFP-</b>
      </p>
