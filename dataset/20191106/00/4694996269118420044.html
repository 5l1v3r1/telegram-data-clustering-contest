      <h1>Maouloud 2019 : Le Groupe Auchan offre 5 tonnes de riz, 1200 litres d'huile, 1500 Kg de sucre et 200 bouteilles de 10 litres d'eau minérale pour la réussite du Gamou...</h1>
      <address><time datetime="2019-11-06T00:00:00+00:00">06 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HGOGl19cIWQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le groupe Auchan était dans la cité de Maodo pour faire son ziara auprès du Khalife général des Tidianes en prélude au Gamou célébrant la naissance du Prophète Mouhamed (PSL). Ainsi, pour une bonne réussite du Gamou 2019 de Tivaouane, le groupe Auchan, en guise de contribution, à offert 5 tonnes de riz, 1200 litres d'huile, 1500 kilogrammes de sucre et 200 bouteilles de 10 litres d'eau minérale pour une valeur de cinq millions francs Cfa. Auparavant, le fils du Khalife, Serigne Moustapha Sy, a sollicité l'érection d'un magasin Auchan à Tivaouane.</b>
      </p>
    </article>
