      <h1>Entretien avec Reug Reug : « Aucun poids lourd ne peut me résister... Mon combat avec Bombardier (...) Mod' Lô doit croiser Ama Baldé »</h1>
      <address><time datetime="2019-11-06T00:00:00+00:00">06 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/x_qP6GdrfIg" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>De retour d’un séjour en France, Amadou Kane "Reug Reug" qui affiche une belle forme athlétique, s'est entretenu avec la presse sportive. Des échanges riches en rebondissements et autres déclarations chocs de la part du pensionnaire de l'écurie de lutte Thiaroye sur mer. C'est donc sans langue de bois que le meilleur lutteur sans frappe de la Saison 2018 s'est exprimé. Il y évoque son potentiel combat avec l'ancien roi des arènes Serigne Dia "Bombardier", ses relations avec Sitteu de l'écurie Lansar, sans oublier sa nouvelle carrière en MMA et ses futurs adversaires dans l'arène, entre autres sujets brûlants...</b>
      </p>
