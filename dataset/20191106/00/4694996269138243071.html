      <h1>Violences faites aux femmes : « Il faut des mesures dissuasives pour accompagner la criminalisation des viols et de la pédophilie » (Société civile)</h1>
      <address><time datetime="2019-11-06T00:00:00+00:00">06 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LU9RfQ2zOTc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>L’année 2019 a été rude au Sénégal pour les femmes et les filles, du point de vue du respect et de la protection de leurs droits reconnus et ratifiés par l’Etat. Et ce, tant au travers des Conventions, Traités et Déclarations ratifiés au niveau international et africain, que de la législation nationale avec tout un arsenal juridique marquant une rupture inaugurée. Par le Code de la Famille, consolidée par la loi de Janvier 1999 sur les Violences faites aux femmes et aux filles, la pédophilie, le viol, les violences domestiques, etc... «12 cas d’homicides volontaires précédés de viol, ont été enregistrés cette année. On a connu une petite accalmie après le meurtre de Bineta Camara. Mais les choses s’empirent avec le meurtre de la femme de Touba (Khady Sène). On peut dire que l’année 2019 a était macabre pour les femmes. Les violences faites aux femmes a connu une recrudescence », selon la présidente du Comité de lutte contre les violences faites aux femmes et aux filles, Penda Seck Diouf, par ailleurs, membre de la Société civile.</p>
      <p> </p>
      <p>Militante des droits des femmes, elle souhaite, « que les sanctions soient beaucoup plus sévères et corsées ». Car, pour l’instant, le viol est considéré comme un délit et non comme un crime dans la loi sénégalaise. « Même si le chef de l’Etat, Macky Sall a pris la décision de criminaliser le viol et la pédophilie, les choses tardent à se matérialiser », déplore-t-elle.</p>
      <p> </p>
      <p>Pour mieux sensibiliser les populations sur ce phénomène qui touche la couche vulnérable de notre société, des ateliers de partage sont organisés dans les différentes localités du pays. C‘était au tour du département de Rufisque de recevoir, ce mardi 5 novembre, cette formation de relais communautaires sur « La sensibilisation des communautés sur l’amélioration de l’aide juridictionnelle ».</p>
