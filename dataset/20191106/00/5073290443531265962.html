      <h1>Hoy esperan finalizar los escrutinios electorales</h1>
      <address>
        <time datetime="2019-11-06T00:00:00+00:00">06 Nov 2019</time>
      </address>
      <p>
        <b>solo falta concluir el proceso con la aceptación o negativa de Jorge Hernán Mesa.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/3XpwZUKbotQ" width="640" height="390" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>LA PATRIA| MANIZALES</p>
      <p>Ocho días han transcurrido desde las elecciones regionales y los escrutinios en Caldas aún no concluyen. Esperan hacerlo hoy, pues solo falta concluir el proceso de Manizales con la aceptación o negativa de Jorge Hernán Mesa, segundo en votación para la Alcaldía, de una curul en el Concejo.</p>
      <p>Cabe aclarar que Mesa, desde hace ocho días también, oficializó su negativa y envió a los medios de comunicación copia de una carta que dirigiría a la comisión escrutadora anunciando su decisión.</p>
      <p>Según el registrador delegado para Caldas, Enrique Rafael Ortega Almanza, para mañana tienen estipulado entregar credenciales a los electos como nuevo alcalde, concejales de Manizales, diputados y gobernador de Caldas.</p>
      <p>Hizo énfasis en que los escrutinios se llevaron con total tranquilidad y normalidad. Se habrían presentando reclamaciones basadas en el Código Electoral. "Puedo decir que en el departamento no hubo ningún inconveniente. Se presentó lo que siempre se vé, reclamaciones", comentó.</p>
      <p>Óscar Fernando Flórez, apoderado del Partido MIRA, manifestó que la comisión escrutadora había cometido errores en procedimientos y manejo de audiencia aceptando reclamaciones en momentos no procedentes.</p>
      <p>Por otra parte el abogado Martín Emilio Osorio, apoderado de Jhon Alexánder Rodríguez, del Partido Verde al Concejo, dijo que estaba esperando que la comisión de escrutinio municipal resolviera las reclamaciones de la también candidata Adriana Arango, quien pedía insistentemente revisiones que ya habían sido decididas.</p>
      <p>Arango aclaró que las reclamaciones son hechas a raíz de errores de transcripción, de las cuales ella tiene pruebas y que las ha hecho en tiempos estipulados porque los escrutinios no han terminado.</p>
      <p>El registrador respondió. "De haber algún tipo de apelación pasaría a la comisión Departamental para que lo resuelva. Pero dichos procesos no han ocurrido en los 27 municipios escrutados".</p>
      <p>
        <b>Tardanza</b>
      </p>
      <p>Manizales es el último municipio en escrutar, dado que la población votante fue mayor a la de los 26 municipios restantes de Caldas. "Los escrutinios demoraron porque el Consejo Nacional Electoral hizo una resolución para dar mayor garantía a candidatos y testigos electorales, estableciendo días hábiles para que presenten reclamaciones luego de escrutar todas la mesas", agregó el registrador.</p>
