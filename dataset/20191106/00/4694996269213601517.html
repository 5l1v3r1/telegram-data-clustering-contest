      <h1>Cérémonie de lancement : La nouvelle chaîne « Sunu Yeuf » vient rehausser les bouquets Canal+</h1>
      <address><time datetime="2019-11-06T00:00:00+00:00">06 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RUy_6tAZCHo" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Une chaîne 100% Sénégalaise, créée par le groupe Canal+ international pour des Africains. Cest le concept qui a permis de mettre sur pied la nouvelle chaîne Africaine pour ne pas dire sénégalaise : « Sunu Yeuf » Télé bi niou mom ! C’est donc ce mercredi que monsieur Sébastien Punturello, directeur général de Canal+ Sénégal, a officiellement procédé au lancement de la dernière venue dans la famille Canal+. La chaîne « Sunu Yeuf » qui se veut être un catalogue de séries et de théâtres made in Sénégal, ambitionne de proposer aux abonnés une toute nouvelle manière de consommer le meilleur du contenu local, de façon régulière et digeste. <br/>Longuement muri et peaufiné par le groupe Canal+ soucieux de rester dans sa politique d’accessibilité de ses services et de proximité vis-à-vis des abonnés. Ladite chaine, qui sera fonctionnelle dès ce mercredi 7 novembre, ne proposera pas moins de 1000 heures de programmes par an. Une véritable aubaine pour les amateurs de séries et autres pièces théâtrales issues de la production artistique sénégalaise. <br/><br/>C’est d’ailleurs sous cet angle que la directrice des programmes de Canal+ international, Clémentine Tugendhat, a présenté leur nouvelle trouvaille. D’après elle, « Sunu Yeuf » ne tend pas forcement vers la production. Pour le moment, le groupe préfère adopter une stratégie de collaboration avec les producteurs Sénégalais déjà détenteurs de produits à succès, répondant aux normes standards. D’où la pertinence du choix sur quatre séries  phares qui lanceront les programmes de la chaine, avec les incontournables, Pod et Marichou, Idoles, Dikoon et Mbettel. <br/><br/>Du très lourd que les sénégalais pourront voir et revoir suivant une programmation fixe et une diffusion en continu, (4 séries seront diffusées du lundi au vendredi entre 17 et 20h, et un classique de théâtre chaque dimanche soir.) Lors du lancement officiel, certains producteurs, réalisateurs, comédiens et autres acteurs du milieu, ont magnifié  l’initiative. Une opportunité qui devrait contribuer à la valorisation de la production locale, ainsi qu’a la vulgarisation de la culture sénégalaise. Accessible dès la formule access (5000 FCFA) « Sunu Yeuf » devrait parvenir à s’imposer dans les foyers sénégalais, qui forcément en feront leur télé.  </p>
