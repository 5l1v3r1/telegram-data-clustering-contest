      <h1>Reug - Reug attaque ses adversaires : « Dagn Ma Ragal, Lamb dji dafa beuri tapettes... »</h1>
      <address><time datetime="2019-11-06T00:00:00+00:00">06 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wa5OjocAMSE" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Amadou Kane alias "Reug Reug" n'a pas sa langue dans sa poche. Pour preuve, le lutteur de l'écurie Thiaroye sur mer n'a pas manqué de taxer ses potentiels adversaires de poltrons. Selon lui, il existerait trop de "Tapettes" dans le milieu de la lutte. Allant plus loin, Amadou Kane, sûr de sa force, estime que c'est précisément lui que craignent ses congénères lutteurs. Enfin, il explique par cet état de fait, les innombrables saisons blanches que traversent bon nombre de licenciés...</b>
      </p>
