      <h1>استعفای بوریس جانسون</h1>
      <address><time datetime="2019-11-06T00:00:00+00:00">06 Nov 2019</time> by <a rel="author">عصر ايران</a></address>
      <figure>
        <img src="https://cdn.asriran.com/files/fa/news/1398/8/15/1034197_471.jpg"/>
      </figure>
      <p>بوریس جانسون استعفا کرد.</p>
      <p>به گزارش ایسنا، به نقل از روسیا الیوم، بوریس جانسون، نخست وزیر انگلیس امروز چهارشنبه استعفای خود را تسلیم ملکه کرد.</p>
      <p>با استعفای جانسون کمپین انتخاباتی حزب محافظه‌کار انگلیس برای انتخابات زودهنگام ۱۲ دسامبر کلید خورد.</p>
    </article>
