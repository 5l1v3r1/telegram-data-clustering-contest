      <h1>Les témoignages d'Ousseynou Thioune, le nouveau international, sur Aliou Cissé, 4 mois avant sa convocation...</h1>
      <address><time datetime="2019-11-06T00:00:00+00:00">06 Nov 2019</time> by <a rel="author">Dakar actu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-13Id9qkuFg" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ancien capitaine d'Aliou Cissé pendant deux ans, dans l'équipe nationale olympique, Ousseynou Thioune, évoquait déjà une potentielle carrière avec l'équipe nationale A. Dans ce numéro de l'émission " Portrait Yaay Kaan " où il était invité sur Dakaractu, l'ancien camarade de classe d'idrissa Gana Guèye à Diambats, révèlait sa relation particulière avec Cissé. Une séquence tournée en fin juillet, soit près de quatre mois avant sa convocation surprise avec les "Lions" du Sénégal...  <br/>Comme une prémonition, Thioune semblait dire que son heure viendra en temps voulu, mais surtout à la faveur de ses performances rééditées. Avec pas moins de 42 sélections à son actif (Entre les matches en U20, U23 et au niveau de l'équipe nationale locale) le Koldois est parfaitement équipé pour se faire une place dans la tanière.</p>
