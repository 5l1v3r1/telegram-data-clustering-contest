      <h1>Первый трейлер «Цвета из иных миров» по рассказу Говарда Ф. Лавкрафта</h1>
      <address><time datetime="2019-11-06T00:00:00+00:00">06 Nov 2019</time> by <a rel="author">Евгения Блинова</a></address>
      <p>В сети появился дебютный трейлер фильма «Цвет из иных миров», основанного на одноимённом рассказе Говарда Ф. Лавкрафта. Главную роль в картине играет Николас Кейдж.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/agnpaFLo0to" width="750" height="422" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сюжет расскажет о семье фермера Нейхема Гарднера, которая сходит с ума из-за падения таинственного метеорита.</p>
      <p>Премьера фильма состоялась на кинофестивале в Торонто. О прокате в России пока ничего неизвестно.</p>
