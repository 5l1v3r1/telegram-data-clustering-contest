      <h1>Super Smash Bros. Ultimate, Terry Bogard si aggiunge al roster del gioco</h1>
      <h2>Il roster di Super Smash Bros. Ultimate si aggiorna oggi con l'introduzione di Terry Bogard, proveniente dalla serie Fatal Fury di SNK.</h2>
      <address><time datetime="2019-11-06T00:00:00+00:00">06 Nov 2019</time> by <a rel="author" href="https://multiplayer.it/account/utente/1309615/spetz/articoli/" target="_blank">Davide Spotti</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LRdDmagMs9Q" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Come previsto, <b>Terry Bogard</b> è stato introdotto oggi nel <b>roster</b> di <b>Super Smash Bros. Ultimate</b>. L'annuncio è avvenuto durante un live streaming presentato dal game director Masahiro Sakurai. Scopriamo tutti i dettagli attraverso il comunicato ufficiale:<br/><br/><i>Tutti pronti per l'arrivo del King of Fighters? Per la prima volta in assoluto, il lupo leggendario <a href="https://multiplayer.it/notizie/super-smash-bros-ultimate-terry-bogard-presentazione-6-novembre-2019.html">Terry Bogard della serie FATAL FURY si unisce come personaggio giocabile</a> ai combattimenti di Super Smash Bros. Ultimate per le console della famiglia Nintendo Switch. In un nuovo video, Masahiro Sakurai, il director di Super Smash Bros. Ultimate, ha presentato le novità in arrivo oggi in Super Smash Bros. Ultimate: ci ha mostrato Terry Bogard in azione, ha rivelato lo stadio di King of Fighters e le 50 tracce musicali provenienti da alcuni titoli SNK. Tutti questi contenuti saranno disponibili per i giocatori che hanno il Fighters Pass di Super Smash Bros. Ultimate o che acquistano il Set sfidante 4 separatamente.<br/><br/>L'aggiunta di Terry Bogard alla gamma di personaggi del gioco renderà ancora più infuocate ed entusiasmanti le battaglie di Super Smash Bros. Ultimate. Le travolgenti lotte di Terry ci fanno compagnia da più di 30 anni con oltre 80 giochi pubblicati, tra cui il primo grande successo, il leggendario arcade di SNK FATAL FURY: KING OF FIGHTERS apparso nel 1991.<br/><br/>Con il suo caratteristico berretto da baseball e il suo sorriso spavaldo, Terry è diventato un pilastro della community di fan dei picchiaduro e una mascotte per SNK. I giocatori interessati alla storia di Terry Bogard possono acquistare numerosi titoli classici con Terry come protagonista nel Nintendo eShop su Nintendo Switch, fra cui ACA NEOGEO REAL BOUT FATAL FURY SPECIAL, ACA NEOGEO THE KING OF FIGHTERS '95 e ACA NEOGEO THE KING OF FIGHTERS '98.<br/><br/>Come omaggio alle sue radici NEO GEO, le mosse di Terry Bogard sono un compromesso fra il gameplay tipico dei picchiaduro arcade classici e lo stile di gioco caratteristico di Super Smash Bros. Ultimate. Questa originale commistione di stili rende le battaglie di Terry diverse da quelle di qualsiasi altro personaggio del gioco e dà ai giocatori l'opportunità di esprimere la propria abilità in modo creativo e originale.<br/><br/>L'aggiunta di Terry porta con sé anche un nuovo scenario, lo stadio di King of Fighters, e i brani musicali di alcuni titoli SNK. Oltre a Terry Bogard e al Set sfidante 4, oggi sarà disponibile anche un aggiornamento gratuito di Super Smash Bros. Ultimate che, fra le altre cose, comprende miglioramenti delle stanze Smash.<br/><br/>Con l'acquisto del Fighters Pass, i giocatori di Super Smash Bros. Ultimate potranno accedere a cinque Set sfidante. Ogni set include un nuovo personaggio giocabile, uno scenario e brani musicali. Joker, l'Eroe e Banjo e Kazooie sono già inclusi, mentre Terry Bogard si aggiungerà oggi. Il Fighters Pass comprende anche un altro personaggio non ancora rivelato che verrà reso disponibile per il download in futuro.</i><br/><br/>Qui di seguito una galleria di <b>immagini</b>. In testa alla notizia la video presentazione.</p>
