      <h1>Cheikh Mouhamed Khoureychi Niass : « Au Sénégal, on aime faire le buzz... On doit dépasser la polémique relative aux tarikhas… »</h1>
      <address><time datetime="2019-11-06T00:00:00+00:00">06 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/g_WiWqen-38" width="560" height="315" data-service="Youtube" scrolling="no"/>

      <p>
        <b>Lors du symposium Maoulid International qui s'est ouvert ce matin à Médina Baye, en prélude au Gamou (édition 2019). Cheikh Mouhamed Khoureychi Niass a invité les sénégalais à dépasser le débat lié aux tarikhas. « Au Sénégal, on aime faire le buzz. Il y a beaucoup de débats par rapport aux communautés, mais le plus important, c'est de savoir qu'il n'y a qu'une seule et unique voie et c'est celle qui mène vers le bon Dieu. Nous partageons les mêmes " wirds" et c'est 100 Astakhfiroula, 100 fatikhas, etc. Donc, on doit dépasser la polémique relative aux tarikhas et aller à l'essentiel… »</b>
      </p>
