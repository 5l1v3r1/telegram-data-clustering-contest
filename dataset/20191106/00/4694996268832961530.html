      <h1>ACP-Union européenne : Les attentes du secteur privé sénégalais au sortir du Business Forum.</h1>
      <address><time datetime="2019-11-06T00:00:00+00:00">06 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jLeIANsvDhM" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ousmane Sy Ndiaye, directeur exécutif de l'Unacois et par ailleurs représentant du secteur privé, a évoqué, ce mercredi, à la cérémonie d’ouverture du Business Forum Acp-Ue, les contraintes du secteur dans lequel il évolue. Ainsi, il estime que «les besoins de facilitation d’assistance de mise à niveau et de renforcement des capacités du secteur privé national, les urgences liées à la bonne préparation des mise en place de la zone de libre-échange continentale, la pérennité des outils du secteur privé et de ces activités, la création de richesse et d’emplois au Sénégal, sont des défis auxquels doit faire face le secteur privé national. D’autres défis à savoir la souveraineté alimentaire, un bon réseautage des entreprises sénégalaises s’y ajoutent.   <br/>Pour ce faire, explique le directeur exécutif de l'Unacois, il est nécessaire de développer «une approche collaboratrice ente les entreprises du Sénégal et les autres pays l’Acp pour pouvoir mutualiser nos moyens tenir face à la concurrence de plus en plus exacerbée du marché». <br/>  <br/>À l’issue de ces échanges de deux jours entre acteurs économiques, le secteur privé, souligne Ousmane Sy Ndiaye, s’attend à «une mise  à  niveau du marché, à l'ajustement du secteur privé, l'accès à une meilleure qualité de ressources financières, l'acquisition de connaissances et un suivi de l’évolution de la technologie». </p>
