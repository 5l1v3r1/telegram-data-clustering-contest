      <h1>CULTURE : ARCOTS dans tous ses états «le théâtre a été zappé... Pourquoi ?» Pape Faye interpelle le président de la république.</h1>
      <address><time datetime="2019-11-06T00:00:00+00:00">06 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BzXkpyQ5MfE" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>À l’occasion de la cérémonie officielle de l’ouverture du salon national des arts visuels, Pape Faye, président de l’Association des Artistes Comédiens du Sénégal n’a pas hésité à manifester sa frustration et celle de tous ses frères comédiens. Telle une humiliation, l’artiste fustige l’omission dans le discours d’Abdoulaye Diop, ministre de la culture et de la communication, de les mentionner. Et pourtant, poursuit Pape Faye, les siens ont rempli plus de la moitié de la salle. L’artiste se souciant de l’avenir des comédiens, interpelle directement le président de la République sur leur situation et demande une audience pour étaler leur maux.</b>
      </p>
