      <h1>Emission de Gaz à effet de serre : Les industries et le transport, deux des secteurs les plus problématiques.</h1>
      <address><time datetime="2019-11-06T00:00:00+00:00">06 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/sbg6ccBLXEE" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Les industries et le transport sont les deux secteurs les plus émetteurs de gaz à effet de serre dans la ville de Dakar. C’est ce qui ressort de l’atelier de ce mardi portant sur le «partage des résultats sur le bilan des gaz à effet de serre», lequel consiste à réfléchir sur des actions qui visent à réduire les émissions de gaz à effet de serre venant de ces différents secteurs. Les techniciens vont pendant trois jours diagnostiquer les secteurs liés à l’émission de gaz à effet de serre dans la ville de Dakar, notamment celui des déchets, du transport et de l’énergie pour ensuite planifier des actions prioritaires à mener.</b>
      </p>
