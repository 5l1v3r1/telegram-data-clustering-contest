      <h1>【拍案驚奇】杜汶澤陳百祥電視激辯反送中 百萬人關注 科大生墜樓案分析</h1>

      </address>
      <p><a href="https://www.ntdtv.com/b5/%E6%9D%9C%E6%B1%B6%E6%BE%A4.htm">杜汶澤</a><a href="https://www.ntdtv.com/b5/%E9%99%B3%E7%99%BE%E7%A5%A5.htm">陳百祥</a>電視激辯反送中，百萬人關注；<a href="https://www.ntdtv.com/b5/%E7%A7%91%E5%A4%A7%E7%94%9F.htm">科大生</a><a href="https://www.ntdtv.com/b5/%E5%91%A8%E6%A2%93%E6%A8%82.htm">周梓樂</a><a href="https://www.ntdtv.com/b5/%E5%A2%9C%E6%A8%93.htm">墜樓</a>案分析；香港人V煞面具集會，反禁蒙面法；石禮謙籲中共軍練靶場撤回大灣區| 新聞拍案驚奇 大宇</p>

      <figure>
        <iframe src="https://www.youtube.com/embed/K4Bay-bVpHg" width="764" height="430" data-service="Youtube" scrolling="no"/>

      <p>「新拍串講」<br/><a href="https://www.ntdtv.com/b5/%E6%9D%9C%E6%B1%B6%E6%BE%A4.htm">杜汶澤</a><a href="https://www.ntdtv.com/b5/%E9%99%B3%E7%99%BE%E7%A5%A5.htm">陳百祥</a>電視辯論 兩人表現評價不一 1:52<br/>百週年紀念花園 港人尖沙咀「全民V煞日」6:12<br/>建制派石禮謙專訪第二彈 話鋒指向中共駐軍 7:58<br/>「新拍探討」<br/><a href="https://www.ntdtv.com/b5/%E7%A7%91%E5%A4%A7%E7%94%9F.htm">科大生</a><a href="https://www.ntdtv.com/b5/%E5%91%A8%E6%A2%93%E6%A8%82.htm">周梓樂</a>性命危殆 <a href="https://www.ntdtv.com/b5/%E5%A2%9C%E6%A8%93.htm">墜樓</a>原因成謎 9:33<br/>「新拍互動」觀眾留言分享 13:21</p>
      <p>大家好，歡迎收看《新聞拍案驚奇》，我是大宇。</p>
      <p>11月5號，蒙面法生效一個月，香港示威者在尖沙咀舉行了「全民V煞日」活動，並不意外地遭到警方驅趕。同一天，在香港藝人杜汶澤與陳百祥辯論的臉書直播、最高峰時得到27萬人關注之外，建制派立法會議員石禮謙的專訪內容再曝“石破天驚”之語，炮轟林鄭政府，甚至把話鋒指向中共駐軍。此外，香港科大學生周梓樂墜樓致重傷，他是否因為躲避催淚彈導致墜樓，令外界產生重重疑竇。</p>
