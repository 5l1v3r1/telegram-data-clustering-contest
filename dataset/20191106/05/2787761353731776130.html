      <h1>В Брянске проверили уровень радиации в гимназиях №1 и №2</h1>
      <h2>Блогер прошелся по учебным заведениям с дозиметром</h2>
      <address>
        <time datetime="2019-11-06T05:38:34+00:00">06 Nov 2019, 05:38</time>
      </address>
      <p>В Брянске блогер Сергей Белкин проверил Гимназию №1 и №2 на уровень радиации. Видео с результатами замеров дозиметром он выложил на своем ютуб-канале сегодня, 6 ноября.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/dDtOL2A_8pg" width="555" height="346" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Поводом для проверки стали слухи о радиоактивном загрязнении в учебных заведениях, якобы стройматериалы привезли из Чернобыльской зоны отчуждения. Но по факту все оказалось не так. Приборы не обнаружили повышенного уровня радиации вблизи гимназий.</p>
