      <h1>В чём едины Евросоюз и Китай?</h1>
      <address><time datetime="2019-11-06T13:35:16+00:00">06 Nov 2019, 13:35</time> by <a rel="author">Кнарик Хачатрян</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ojcha0NVGOo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Евросоюз и КНР разделяют мнение о том, что торговые войны вредны для мировой экономики. Об этом заявили на брифинге в Пекине президент Франции Эммануэль Макрон и его китайский коллега Си Цзиньпин. На встрече в среду они говорили о преимуществах свободной торговли на фоне продолжающейся экономической напряженности с Вашингтоном.</p>
      <p>"Китай и Европа едины в том, что от торговых войн нужно отказаться, - сказал Макрон, - от них проигрывают все. Поэтому я высказал президенту Си свое пожелание, о том, чтобы продолжающиеся дискуссии между Соединёнными Штатами и Китаем позволили как можно быстрее снять напряженность и во всей полноте учитывали также интересы крупного торгового партнера Китая - Европейского союза".</p>
      <p>Пока Вашингтон и Пекин ведут ожесточенную борьбу за тарифы, Евросоюз требует,чтобы Поднебесная выполняла свои обязательства по увеличению импорта сельскохозяйственной продукции и промышленных товаров, одновременно открывая свой рынок для финансовых продуктов и других услуг. В ходе визита французского президента в КНР были подписаны коммерческие соглашения на общую сумму в 15 млрд. евро.</p>
      <p>"Мы достигли новых договоренностей о сотрудничестве в сферах атомной энергетики, авиации, аэрокосмической промышленности, чтобы побудить компании и соответствующие ведомства обеих стран совместно развивать рынок ядерной энергетики, авиационную промышленность, производство спутников и их практическое применение. Это касается и других областей", - сообщил Си Цзиньпин.</p>
      <p>Главы двух государств говорили также о борьбе с климатическими изменениями в связи с начавшемся на прошлой неделе выходом США из Парижского соглашения.</p>
      <p>"Я сожалею о решениях, принятых другими, - сказал об этом Макрон. - Но я хотел бы считать такие решения маргинальными, потому что Китай, Евросоюз и Россия, которые ратифицировали Парижское соглашение о климате несколько недель тому назад, проявили твердость, и выбора одной отдельно взятой страны недостаточно, чтобы изменить направление, в которым движется весь мир", - сказал Макрон.</p>
      <p>Главы двух государств затронули также такие темы, как соблюдение прав человека, стабильность на Корейском полуострове и возвращение Ирана к выполнению условий ядерной сделки, заключённой в 2015 году.</p>
