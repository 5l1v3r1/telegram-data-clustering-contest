      <h1>Бег по чайным плантациям: соревнования легкоатлетов в Сочи. ВИДЕО</h1>
      <address>
        <time datetime="2019-11-06T13:49:00+00:00">06 Nov 2019, 13:49</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_JHZZTkNmCc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Бегунам были предложены сразу несколько маршрутов. Два коротких прошли только по мацестинским чайным плантациям. Третий маршрут был до Калинового озера. Четвертый предлагал путь по Воронцовским пещерам, а также вдоль горных рек Хоста и Кудепста. Пятая дистанция — самая длинная из всех (49 км) — до Белых скал и села Красная Воля.</p>
      <p>Помимо местных жителей, желающие пробежаться по горной местности были и из других городов: Москвы, Санкт-Петербурга, Хабаровска, Уфы, Оренбурга и Краснодара.</p>
      <p>Чтобы преодолеть самую длинную дистанцию, лучшему спортсмену среди мужчин потребовалось чуть больше 6 часов. С той же дистанцией лучшая спортсменка справилась примерно за 8 с половиной часов.</p>
