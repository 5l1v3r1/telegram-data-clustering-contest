      <address><time datetime="2019-11-06T13:55:14+00:00">06 Nov 2019, 13:55</time> by <a rel="author">Reuters</a></address>

      <p>
        <i>The prime minister officially launched the Conservative election campaign on Wednesday, saying he had to call the general election because MPs ‘refused to deliver on Brexit’. Speaking outside No 10, Johnson said the Queen had agreed to dissolve parliament for a December general election.<br/>Johnson said ‘we have no choice’ but to have a general election to deliver Brexit after delays left him ‘wanting to chew his own tie’</i>
