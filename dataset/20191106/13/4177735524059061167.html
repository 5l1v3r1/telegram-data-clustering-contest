      <h1>Violentaron la vidriera de un local comercial de avenida Marconi al 1700</h1>
      <address><time datetime="2019-11-06T13:39:00+00:00">06 Nov 2019, 13:39</time> by <a rel="author" href="https://www.eleco.com.ar/author/el-eco-de-tandil/" target="_blank">El Eco de Tandil</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ls3l1lpHlRI" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>
          <cite>El Eco</cite>
        </figcaption>
      </figure>
      <p>Emanuel Paz es el<b> titular de Multichapaz, ubicado en avenida Marconi 1711.</b> En los primeros minutos del martes, un llamado del monitoreo de la empresa de alarma señalaba que se había disparado la misma en la zona de la vidriera.</p>
      <p>En diálogo con <b>El Eco Multimedios,</b> el titular del comercio destacó que<b> “no habían robado nada, no sabemos si fue por vandalismo o si cuando escucharon la alarma se fueron”.</b></p>
      <p>“No sabemos qué utilizaron para romper la puerta de blindex y tampoco tenemos ningún aporte de cámaras”, dijo además.</p>
