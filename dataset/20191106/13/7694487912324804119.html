      <h1>المعتصمون أمام &amp;quot;ألفا&amp;quot; يرقصون على أنغام &amp;quot;Baby Shark&amp;quot;! (فيديو)</h1>
      <address><time datetime="2019-11-06T13:35:31+00:00">06 Nov 2019, 13:35</time> by <a rel="author">Lebanon 24</a></address>
      <p>أظهر مقطع فيديو من الإعتصام أمام مبنى شركة "ألفا" في الدكوانة، المحتجّين وهم يغنّون ويرقصون على أنغام أغنية "Baby Shark" الشهيرة، مع وجود سيّدة تحمل طفلاً صغيراً وسط التّظاهرة. <br/> <br/> </p>
