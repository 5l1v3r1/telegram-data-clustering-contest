      <h1>Жители одного из домов Лесосибирска жалуются на невыносимый холод в квартирах</h1>
      <address>
        <time datetime="2019-11-06T13:23:13+00:00">06 Nov 2019, 13:23</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oz_TQfbbFMw" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Зима ещё даже не началась, а жить в доме почти невозможно от невыносимого холода. По квартире Иринья Калинина ходит в теплой одежде, спит, не снимая кофты и обязательно под двумя одеялами. В комнате всего 7 градусов. И это когда на улице -4. Что будет, когда придут настоящие морозы, женщина и думать боится. Главное, чтобы не как в прошлом году.</p>
      <blockquote>Перед новым годом замёрзла вся отопительная система, лопнули батареи, приехала бригада ЧС, привезли пушки, разогревали всю полностью здесь это меняли ставили батареи.<cite>Калинина Иринья, жительница дома</cite></blockquote>
      <p>Адски холодно и в других квартирах. Чтобы хоть немного погреться, приходится, говорят жильцы, идти на ухищрения.</p>
      <blockquote>Я даже вот эти вещи не убираю потому батарея часто холодная или воздушит её, или ни знаю чё.</blockquote>
      <p>Длинная палка и резиновый шланг — открываешь кран, и вода из системы отопления бежит прямо на улицу. Не совсем законно, зато через какое-то время батареи чуть теплеют. А вот ледяные они, как утверждают специалисты, из-за плохой циркуляции воды.</p>
      <blockquote>Температура воды, которую подаёт сюда ресурсоснабжающая компания составляет 50 градусов, что вполне соответствует погодным условиям, но до квартир тепло не доходит, и местные жильцы говорят, что всё дело в неправильно собранной системе отопления. Что бы наладить циркуляцию здесь установили вот такой вот насос, без него как говорят жители было бы совсем холодно.</blockquote>
      <p>О проблеме знают и в местной администрации. Год назад на ремонт здесь потратили почти полмиллиона рублей — заменили старые батареи на современные, поставили дополнительные насосы.</p>
      <blockquote>Попутно с заменой в самом доме труб, и радиаторов отопления, мы поменяли ещё и ввод в этот дом увеличили диаметр труб, подводящие, но тем неимение на сегодняшний день проблема остаётся.<br/><br/>Пётр Ефремов, глава Верхнепашино</blockquote>
      <p>В ближайшее время ресурсники вместе с управляющей компанией проведут полное обследование системы отопления. Устранить причину дикого холода они надеются до того, как в районе ударят настоящие морозы.</p>
      <p>
        <i>Андрей Давыдов</i>
      </p>
