      <h1>В мэрии рассказали, как продвигается программа капремонта в Красноярске</h1>
      <address>
        <time datetime="2019-11-06T13:21:23+00:00">06 Nov 2019, 13:21</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BxNaVp5iI4M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Красноярске по программе капитального ремонта готово только 355 домов. Об этом сегодня рассказали в администрации города. Еще 270 объектов на стадии завершения, в большинстве из них уже принимают документацию. Несмотря на отставание, власти не теряют надежды. По прогнозам к концу года удастся привести в порядок еще столько же.</p>
      <p>Работа подрядчиков на особом контроле — сейчас в Красноярске около 40 добросовестных компаний. И все же есть объекты, где не приступили даже к торгам. В основном это объекты культурного наследия, где только готовятся проекты. Также в мэрии прокомментировали недавнее заключение федеральных аудиторов Счётной палаты, которые признали систему капремонта неуспешной.</p>
      <blockquote>Действительно какие-то дома, когда мы выходили, видели фактическое состояние, где-то собственники сами приняли решение, что они не хотят проводить капремонты. Есть где собственники заказали обследование дома на межведомственную комиссию. И действительно этот процесс, он живой, он не зафиксирован. Наша программа с 950 все время корректируется.<cite>Владимир Стаканов, заместитель руководителя департамента городского хозяйства администрации Красноярска</cite></blockquote>
