      <h1>Hayatın kıymetini anlamak için ölümü tecrübe ediyorlar</h1>
      <address><time datetime="2019-11-06T13:11:03+00:00">06 Nov 2019, 13:11</time> by <a rel="author">Fatih Yetim</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JTYn-Dtlfj0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Güney Kore'de düzenlenen "canlı cenaze" etkinliğine 25 binden fazla insan katıldı. Başkent Seul'de 2012 yılından beri hizmet veren Hyowon Şifa Merkezi'nde düzenlenen seanslara katılanlar, "ölüm simülasyonu" ile yaşam kalitelerini artırmayı hedefliyor. Kendi cenaze portreleri önünde vasiyetlerini yazdıktan sonra kefenleriyle tabutların içine girerek ölümü hissetmeye çalışanlar arasında çok sayıda genç de bulunuyor.</p>
      <h3>"Rekabetçi toplumun olumsuz etkilerine karşı ölüm tecrübesi"</h3>
      <p>"Canlı cenaze" seansına katılan yüzlerce gençten biri olan 28 yaşındaki üniversite öğrencisi Choi Jin-kyu, rekabetin üst düzeyde olduğu bir toplumda psikolojik olarak rahatlamak için bu yola baş vurduğunu belirtiyor.</p>
      <p>Kendi cenaze portresinin önünde vasiyetini yazarken hayatı sorguladığını söyleyen Choi, insanların normalde yanlarındaki insanı yenmeleri gereken bir rakip gibi gördüklerini ancak tabuta uzandığında bütün bu mücadelenin anlamını yitirdiğini ifade ediyor.</p>
      <p>Güney Kore, OECD'nin yaşam memnuniyeti listesinde 40 ülke içinde 33. sırada yer alıyor.</p>
      <h3>"Amaç insanların hayatlarının kıymetini anlamalarını sağlamak"</h3>
      <p>Bir cenaze şirketi olan Hyowon'un yöneticisi Jeong Yong-mun'a göre bu ücretsiz hizmetin amacı, insanların yaşamlarının değerini anlamalarını sağlamak. Jeong, bu seanslara katılan insanların daha kolay affettiğini, aileleriyle ve arkadaşlarıyla olan küskünlükleri daha kolay atlattığını belirtiyor.</p>
      <p>"İnsan küskün olduğu akrabasını cenazesinde affediyor ama bu kadar uzun süre beklemek çok acı" diyen Jeong, ölüm tecrübesinin insanları hayattayken affetmeye teşvik ettiğini savunuyor.</p>
      <h3>Tabuta girmek intiharı düşünenleri vazgeçiriyor</h3>
      <p>Jeong ayrıca, intihara eğilimli bazı insanların canlı cenaze seanslarından sonra bu fikrinden vazgeçtiğini söylüyor.</p>
      <p>Dünya Sağlık Örgütü'nün verilerine göre, Güney Kore'de intihar oranı dünya ortalamasının yaklaşık iki katı (100 bin kişide 20.2, küresel ortalama 10.53).</p>
      <h3>Yaşlılar kendilerini ölüme hazırlıyor</h3>
      <p>Etkinliğe katılan yaşlılar ise kendilerini ölüme hazırladıklarını ifade ediyor. Tabutun içinde yaklaşık 10 dakika geçiren 75 yaşındaki Cho Jae-hee, geri kalan ömrünü daha iyi geçirmek için ölüme hazır olması gerektiğini aktarıyor.</p>
      <p>"Dünyadan ayrılmanın en iyi yolunu düşünme fırsatı buluyorum" diyen Cho'ya göre "ölüm bilincine ulaşıp tecrübe ettikten sonra hayatla ilgili yeni bir yaklaşım elde etmek mümkün."</p>
      <h3>İslam tasavvufunda ölümle irtibat kurma pratiği: Rabıta-i mevt</h3>
      <p>Güney Kore'de son yıllarda popülaritesi artan "canlı cenaze" uygulaması tasavvuftaki rabıta-i mevt (ölümle irtibat kurma, ölümü düşünme) pratiği ile benzerlik gösteriyor. Birçok tarikatın kendine has ritüelleri arasında yer alan rabıta-i mevt'in, bireyin ölümü düşünerek tavırlarını etik çerçeve içinde tutmasına yardımcı olduğuna inanılır.</p>
