      <h1>Indígenas querem revisão do acordo UE-Mercosul</h1>
      <address><time datetime="2019-11-06T13:25:13+00:00">06 Nov 2019, 13:25</time> by <a rel="author">Nara Madeira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tjhPFoPTNS4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O apelo ao apoio da União Europeia à causa indígena brasileira, chegou a Portugal. Sónia Guajajara está num périplo pela Europa, 35 dias. Na Fundação José Saramago a ativista apelou a que a União Europeia reveja o acordo com o Mercosul porque ele põe em causa a vida dos índios brasileiros:</p>
      <p>Bolsonaro é responsabilizado pelo aumento da tensão, pela ativista brasileira.</p>
      <p>Os conflitos terminaram, na última sexta-feira, no assassinato de um líder indígena. Sobre a morte de Paulo Paulino Guajajara Sónia não tem dúvidas. Tratou-se de uma emboscada, acredita-se que organizada por madeireiros ilegais, na qual foi mortalmente alvejado. Um outro líder tribal foi ferido mas sem gravidade. Paulo Paulino pertencia a um grupo, guardiães da floresta, que protegem e monitorizam o território, como a própria diz, e que alerta está ameaçado.</p>
      <p>Editor de vídeo <b>• Nara Madeira</b></p>
