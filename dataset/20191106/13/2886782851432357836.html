      <h1>EZT LÁTTA? Karácsony busszal érkezett és távozott a kormányülésről</h1>
      <address><time datetime="2019-11-06T13:06:08+00:00">06 Nov 2019, 13:06</time> by <a rel="author">Pálfi Rita</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kg_729SfDrQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Szerdán Orbán Viktor magyar miniszterelnök meghívására részt vett a kormányülésen a Budai Várban Karácsony Gergely Budapest főpolgármestere. Ezúttal nem kerékpáron érkezett, de nem is autóval: a 16-os busszal ment fel a Várba. Majd a kormányülés és a sajtótájékoztató után ahogy jött, úgy ment: felszállt a 16-os buszra.</p>
