      <h1>Binando dijo que durante 2020 se deberá hablar con el Concejo para realizar ajustes en las previsiones económicas</h1>
      <address><time datetime="2019-11-06T13:50:00+00:00">06 Nov 2019, 13:50</time> by <a rel="author" href="https://www.eleco.com.ar/author/el-eco-de-tandil/" target="_blank">El Eco de Tandil</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BzlbZu7925s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El secretario de Economía del Municipio, Daniel Binando, <b><a href="https://www.eleco.com.ar/politica/el-area-de-economia-pidio-prorroga-para-presentar-el-presupuesto-que-sera-menor-en-terminos-reales/">presentó ante el Concejo Deliberante el pedido de prórroga para la elevación del Presupuesto 2020, ante la falta de certezas por el período electoral.</a></b> El pedido fue aprobado en la última sesión del legislativo.</p>
      <related>
        <a href="https://www.eleco.com.ar/politica/el-area-de-economia-pidio-prorroga-para-presentar-el-presupuesto-que-sera-menor-en-terminos-reales/"/>
      </related>
      <p>En diálogo con <b>El Eco Multimedios</b>, Binando consideró, entre otras cuestiones, que si el año pasado se hubiese aprobado la cláusula que permitía ir viendo con el correr de los meses que pasaba con el tema de las tasas por si la inflación subía, se hubiese generado una buena herramienta para el Municipio.</p>
      <p>Además, puntualizó que <b>durante el 2020 se deberá tener diálogo con el Concejo Deliberante en base a las variables económicas que puedan ir apareciendo y que no hayan sido contempladas en el Presupuesto 2020 que deben presentar el 12 de diciembre.</b></p>
    </article>
