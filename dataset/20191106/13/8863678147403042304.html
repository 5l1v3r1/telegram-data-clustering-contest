      <h1>Жители Овсянки требуют остановить стройку базы отдыха на берегу Енисея</h1>
      <address>
        <time datetime="2019-11-06T13:40:50+00:00">06 Nov 2019, 13:40</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LWqpbodOWes" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Возмущению Юлии нет предела — из-за стройки, говорит женщина, берег Енисея буквально за месяц превратили в помойку. Рабочие появились здесь еще в августе. Тогда местные даже обрадовались — подумали, наконец-то, на участке будет новый хозяин. Но строители ошарашили — в самой гуще частных домов якобы появится база отдыха.</p>
      <blockquote>Она не предназначена ни для каких баз, особенно отдыха. И тем более, здесь у нас будет автостоянка, которая бесконечно будут ездить машины, у нас дети. Куда мы их будем отпускать, будут топить бани, они сожгут пол поселка.<cite>Юлия Чагочкина, жительница села Овсянка</cite></blockquote>
      <blockquote>Если это будет база, бани, это будут пьяные кампании постоянно, машины, это будет ужас.<cite>Ольга Григорьева, жительница села Овсянка</cite></blockquote>
      <p>Жалобами жители завалили местную администрацию, говорят, не раз вызывали полицию — но строительство продолжается. А сам участок огородили 3-метровым забором.</p>
      <blockquote>На 30 сотках, говорят местные жители, будет и большой бассейн под открытым небом и несколько компактных бань. Люди уверены, вот эти сваи начали забивать, как раз для их будущего строительства.</blockquote>
      <p>В администрации Дивногорска поясняют — земля в муниципальной собственности, владелец купил только дом на этом участке. На место уже выезжала комиссия. Из найденных нарушений — слишком высокий забор и кучи мусора. Повторный визит сделают в декабре, тогда же, говорят в мэрии, хозяину придется доказать, что строит он обычный семейный коттедж.</p>
      <blockquote>Однозначно это жилая зона, в жилой зоне только жилые дома ну и объекты социальной культуры и быта. Понятно, что на участке для ИЖС можно построить баню для личного пользования, гараж, хозяйственные какие-то объекты, какие-то сараи, но это не должно быть для общественного пользования.<cite>Наталья Шкоморода, начальник отдела архитектуры и градостроительства администрации Дивногорска</cite></blockquote>
      <p>Если подозрения жителей Овсянки подтвердятся, владельцу дома придется заплатить штраф и убрать все лишние постройки, а бдительные местные наверняка за этим проследят.</p>
      <p>
        <i>Анастасия Тиль</i>
      </p>
