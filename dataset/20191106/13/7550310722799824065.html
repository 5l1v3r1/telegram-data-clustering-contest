      <h1>Умер советский литературный критик и писатель Лев Аннинский</h1>
      <address>
        <time datetime="2019-11-06T13:44:00+00:00">06 Nov 2019, 13:44</time>
      </address>
      <p>На 86 году жизни скончался советский литературный критик и литературовед Лев Аннинский. Об этом <a href="http://cdlart.ru/wp-content/uploads/2011/04/%D0%9D%D0%B5%D0%BA%D1%80%D0%BE%D0%BB%D0%BE%D0%B3-%D0%90%D0%BD%D0%BD%D0%B8%D0%BD%D1%81%D0%BA%D0%B8%D0%B9-%D1%81%D0%B0%D0%B9%D1%82.jpg">говорится</a> на сайте Центрального Дома литераторов. </p>
      <figure>
        <iframe data-src="https://twitter.com/ru_rbc/status/1192056564254830592?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Гражданская панихида и прощание с Аннинским пройдут 8 ноября в 12 часов в ЦДЛ. Кремация литературоведа пройдет на Хованском кладбище.</p>
      <p>«Он едва ли не первым в своем поколении научился ставить правильные слова в правильном порядке, то есть писать легко и вольно, что потом станет нормой», —<a href="https://www.facebook.com/arhangelskiy/posts/2479071432177750"> пишет</a> в своем фейсбуке публицист и журналист Александр Архангельский.</p>
      <p>Лев Аннинский родился в Ростове-на-Дону 7 апреля 1934 года. Он окончил филологический факультет МГУ, после чего полгода работал в журнале «Советский Союз». В разные годы он был сотрудником журналов «Знамя», «Дружба народов», «Родина», работал в «Литературной газете» и сотрудничал с другими изданиями. </p>
      <p>Аннинский был членом Союза российских писателей, членом жюри литературной премии «Ясная Поляна». Он был ведущим ряда циклов передач на телеканале «Культуре», среди которых «Серебро и чернь», «Медные трубы», «Засадный полк», «Мальчики державы» и другие. Лев Аннинский — автор более 20 книг, в том числе трудов о творчестве Льва Толстого, Николая Островского и Николая Лескова.</p>
