      <h1>شاهد: الشرطة الكرواتية تعثر على 9 مهاجرين مختبئين داخل سيارة شحن</h1>
      <address><time datetime="2019-11-06T13:00:50+00:00">06 Nov 2019, 13:00</time> by <a rel="author">Hassan Refaei</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3-UjYRG7tVY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>عثرت <a href="https://arabic.euronews.com/2018/10/24/migrants-cross-the-border-between-bosnia-and-croatia-and-clash-with-the-police">الشرطة الكرواتية</a>، يوم أمس الثلاثاء، على تسعة <a href="https://arabic.euronews.com/2018/11/30/migrants-at-the-bosnian-croatian-border-rosy-dreams-and-dangerous-routes">مهاجرين</a> مختبئين خلف حاجز خشبي محكم الإغلاق في مؤخرة صندوق سيارة شحن صغيرة "فان"، كانوا يعتزمون التوجّه إلى الغرب الأوروبي.</p>
      <p>وأوضحت الشرطة الكرواتية أنها عثرت على المهاجرين شرقي البلاد بعد أن أوقفت شاحنة تحمل لوحة بولندية، يُسمع منها أصواتٌ صادرة من الصندوق، فقامت الشرطة بتفتيش الشاحنة واكتشفت أن هناك حاجزاً خشبياً يفصل مساحة صغيرة عن الصندوق، فقامت بنزع الحاجز فاكتشفت وجود المهاجرين.</p>
      <p>وأضافت الشرطة أن المهاجرين الذين اكتُشفَ أمرهم هم ثلاثة رجال وامرأتين وأربعة قاصرين وهم مهاجرون قادمون من إيران والعراق.</p>
      <p>واعتقلت الشرطة السائق الأوكراني البالغ من العمر 21 عاماً، والذي كان يقود الشاحنة، للاشتباه في تورطه في عمليات تهريب بشر.</p>
      <p>يذكر أن المهاجرين الفارِّين من الحرب والفقر في بلدانهم يعبرون كرواتيا، العضو في الاتحاد الأوروبي، قادمين من صربيا أو <a href="https://arabic.euronews.com/2019/02/26/bosnian-police-arrests-3-smugglers-and-19-migrants">البوسنة</a> المجاورتين، وذلك بهدف الوصول إلى دول غرب أوروبا، علماً أن هناك آلاف المهاجرين القادمين من الشرق الأوسط وأفريقيا وآسيا عالقون منذ أشهر طويلة في <a href="https://arabic.euronews.com/2018/10/23/some-200-migrants-blocked-by-bosnian-police-from-reaching-border-with-neighbouring-croatia">منطقة البلقان</a> إثر عدم تمكنهم من عبور حدود الاتحاد الأوروبي من جهة كرواتيا.</p>
