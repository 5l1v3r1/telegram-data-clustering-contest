      <h1>Augmented Reality-App "MauAR" macht Berliner Mauer erlebbar</h1>
      <address><time datetime="2019-11-06T13:17:33+00:00">06 Nov 2019, 13:17</time> by <a rel="author">Julika Herzog</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/AP6FJwwjI7U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Vor 30 Jahren ist die Mauer in Berlin gefallen- Mauerstücke sind kaum noch in der Stadt zu finden. Die Smartphone-App «MauAR» vom Berliner Entwickler Peter Kolski macht die Mauer nun wieder erlebbar: Befindet sich der Nutzer in der Nähe des ehemaligen Mauerverlaufs, so zeigt die App, wie die Mauer damals an dem entsprechenden Orten ausgesehen hat.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1060932563747901442" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"Ich habe die Mauer als Kind erlebt, ich war noch sehr klein. Als sie gefallen ist, war ich acht Jahre alt. Ich habe natürlich nicht ganz bewusst verstanden, was die Mauer bedeutete. Für mich war es das Ende der Welt, man konnte nach rechts und links gucken, aber man konnte nicht weiter und sie war auch unendlich lang in beide Richtungen", erzählt Peter Kolski.</p>
      <p>Die App nutzt die Technick AR - "Augmented Reality" (erweiterte Realität), um den Nutzer die geschichtlichen Ereignisse noch näher zu bringen. Der Benutzer sieht, wie bedrückend das Stadtbild damals gewirkt haben muss.</p>
      <p>"Die App ist eine wirklich gute Idee, wenn Sie möchten, dass kleine Kinder verstehen, wie es damals war. Und auch ältere Menschen können sich daran erinnern. Es macht manche Menschen vielleicht auch traurig, die Mauer zu sehen, aber es bewahrt die Erinnerung," so Iben Nicolaisen, eine Touristin aus Dänemark, die die App mit ihren Kindern ausprobiert.</p>
      <p>"Die App ist großartig, weil es eben doch schwierig ist sich vorzustellen, wo-was-wie verlaufen ist. Die Mauer dann hier in der Originalgröße zu sehen, wie sie die anderen Gebäude und alles abdeckt, das ist faszinierend", sagt Sebastian Rackwitz aus Dortmund.</p>
      <p>Eine ganz neuartige Möglichkeit in die Geschichte einzutauchen und auf Zeitreise zu gehen. Die App «MauAR» gehört zum offiziellen Programm für den 30. Jahrestag des Mauerfalls, der in dieser Woche feierlich in der Hauptstadt begangen wird.</p>
