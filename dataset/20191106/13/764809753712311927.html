      <h1>شاهد: إنقاذ سائحة تقطعت بها السبل وسط بحر إيجة</h1>
      <address><time datetime="2019-11-06T13:30:56+00:00">06 Nov 2019, 13:30</time> by <a rel="author">Hassan Refaei</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kN4F_gsFgm0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أنقذَ خفرُ السواحل في <a href="https://arabic.euronews.com/2019/09/30/greece-plans-to-return-10-000-migrants-to-turkey-within-a-year">اليونان</a> سائحة، تقطّعت بها السبل في عرض بحر إيجه لمدّة يومين، بعد أن <a href="https://arabic.euronews.com/2019/09/27/infant-child-drown-four-missing-after-migrant-boat-capsizes-near-greece">انقلب المركب</a> الذي أبحرت به انطلاقاً من جزيرة فوليغاندروس اليونانية، واستعانت المرأة لتجاوز محنتها على الإرادة والصبر، إضافة لقطع الحلوى التي كانت بحوزتها.</p>
      <p>وقال مسؤول في خفر السواحل، إن السائحة البالغة من العمر 47 عاماً، التي رجّحت وسائل الإعلام أنها من نيوزيلاندا، أمضت يومين تقريباً في عرض البحر بعد أن انقلب مركبها حيث كانت على بعد 40 ميلاً بحرياً جنوب غرب جزيرة فوليغاندروس.</p>
      <p>وأضاف المسؤول أن خفر السواحل تلقى بلاغاً عن اختفاء السائحة وسط البحر، فتحركت على الفور فرقة إنقاذ شارك فيها سبعُ سفن للسلطة الأمنية البحرية وثلاثة قوارب خاصة وطائرة مروحية، وتم العثور على المرأة في عرض البحر حيث تمّ إنقاذها ونقلها إلى ميناء إيراكليون <a href="https://arabic.euronews.com/2019/03/19/a-network-of-radars-in-crete-to-serve-the-security-interests-of-israel-greece-and-cyprus">بجزيرة كريت</a>، حيث كانت تنتظرها سيارة إسعاف حملتها إلى المشفى لإجراء الفحوص الطبية اللازمة.</p>
      <p>المرأة، وبعد نزولها من مركب الإنقاذ في الميناء، قالت لوسائل الإعلام باقتضاب: "كنت على وشك الهلاك"، فيما أكدت شرطة السواحل أن الحلوى التي كانت بحوزتها مدّتها بالطاقة إلى أن تمّ إنقاذها.</p>
