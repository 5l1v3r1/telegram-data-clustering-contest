      <h1>Burkina Faso, attaccato convoglio di società canadese: morti e feriti</h1>
      <address><time datetime="2019-11-06T23:27:36+00:00">06 Nov 2019, 23:27</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oPM3zPGJlYI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Almeno <b>37 persone</b> sono morte e altre <b>60 sono rimaste ferite</b> nell'attacco a un convoglio di automezzi avvenuto in Burkina Faso.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192184797113835527" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>La colonna, composta da cinque autobus e s<b>cortata da personale militare</b>, trasportava il personale della <b>Semafo</b>, una società mineraria canadese. L'imboscata è avvenuta a 40 km dalla miniera di Boungou, nell'est del paese. A riferirlo è il governatore regionale, Saidou Sanou. (ANSA)</p>
