      <h1>Le Festival du film de Thessalonique célèbre ses 60 ans</h1>
      <address><time datetime="2019-11-06T23:12:37+00:00">06 Nov 2019, 23:12</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/s7_JPj4ayRs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>C'est un rendez-vous incontournable du cinéma en Grèce. Le Festival international du film de Thessalonique célèbre ses 60 ans. Au programme jusqu'à dimanche : de nombreux courts et longs-métrages du monde entier, mais aussi des masterclass et autres évènements parallèles.</p>
      <h3>Deux nouvelles sections</h3>
      <p>Le festival n'a cessé d'évoluer ces dernières années et cela se vérifie pour cette édition 2019, comme l'explique son directeur Orestis Andreadakis :</p>
      <p>
        <i>"À l'occasion de ce 60ème anniversaire du Festival du film de Thessalonique, nous lançons deux nouvelles sections : la première, "Meet The Future", permet de rencontrer des jeunes cinéastes d'horizons divers, la seconde, "Meet the Neighbours", accueille des films issus d'une zone géographique plus large, de notre voisinage."</i>
      </p>
      <p>Cette année, 14 films ont été sélectionnés pour la compétition internationale avec comme critère principal l' "Overview effect", ce phénomène qui permet aux astronautes de voir la Terre comme un ensemble sans frontières, une maison commune, sans différences.</p>
      <h3>"Wet Season" d'Anthony Chen</h3>
      <p>La rencontre entre une professeur de chinois et un étudiant est au coeur du film "Wet Season". Le réalisateur Anthony Chen y explore l'identité féminine à l'aube des 40 ans, minée par des problèmes personnels et professionnels.</p>
      <p><i>"J'ai toujours été attiré par les personnages féminins et par l'identité féminine",</i> souligne le réalisateur singapourien. _"J'avais déjà exploré un peu ce thème dans mon premier film, donc celui-ci s'inscrit dans la continuité. Quelque part, j'étais obsédé par une femme de 40 ans qui entre dans une autre phase de sa vie et qui traverse une crise."<br/>_</p>
      <h3>"Lilian" d'Andreas Horvath</h3>
      <p>Autre film "Lillian" du réalisateur autrichien Andreas Horvath. L'histoire vraie d'une immigrée russe à New York dont le visa a expiré, et qui décide de rentrer à pied dans sa Russie natale. Elle entame alors un long voyage. Un roadmovie au coeur de l'Amérique...</p>
      <p><i>"Je souhaitais donner une vision très documentaire de l’Amérique d'aujourd'hui"</i>, explique Andreas Horvath. <i>Mais la partie fiction du film, c'est le voyage de Lilian. Je pense que le film peut aussi être vu comme un conte de fée, j''aimerais en tous cas qu'il soit vu ainsi, pas seulement comme un documentaire dramatique."</i></p>
