      <h1>El Festival de Cine de Salónica cumple 60 años</h1>
      <address><time datetime="2019-11-06T23:37:42+00:00">06 Nov 2019, 23:37</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/WU9E4uZ85Ew" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Son ya 60 años del Festival Internacional de Cine de Salónica. Es el evento mayor de cine en Grecia, pero también una cita anual clásica. Cambia constantemente, se desarrolla, agrega nuevas iniciativas y secciones. Se proyectarán 260 largometrajes y cortometrajes de todo el mundo hasta el 10 de noviembre. El programa de este año incluye homenajes, eventos especiales, clases magistrales y nuevos programas.</p>
      <p><b>Orestis Andreadakis</b>, director del festival explica: <i>"Con motivo del 60 aniversario del Festival Internacional de Cine de Salónica, lanzamos dos nuevas secciones: la primera es Encuentro con el futuro, donde cada año conoceremos a jóvenes cineastas con diversas especialidades y de diferentes países y la segunda es Encuentro con nuestros vecinos , que presenta películas, primera o segunda producciones de larga duración de un área más amplia que es la de nuestro entorno".</i></p>
      <p>Fueron seleccionadas catorce películas en la categoría de competición Internacional de este año. El criterio principal fue el llamado <i>Efecto general</i>, ese fenómeno que permite a los astronautas ver la Tierra como un todo sin fronteras, como un hogar común, sin diferencias.</p>
      <p>Seis años después de <i>llo llo</i>, que ganó la Cámara de oro en en Cannes, la segunda película de <b>Anthony Chen</b><i>Estación de lluvias,</i> muestra a Ling, una maestra en Singapur, que entra en la cuarentena. Mal en su matrimonio. Peor en el trabajo. Una alumna le ayudará a ver la vida desde un ángulo diferente. Un drama agridulce sobre la identidad femenina.</p>
      <p>Anthony Chen, su director confiesa:<i>"Siempre me han atraído los personajes femeninos y la identidad femenina. Creo que exploré eso un poco en mi primera película y me parece que esto es una continuación. De alguna forma estaba obsesionado con una mujer de 40 años, ya sabes, que se está moviendo hacia una fase diferente de la vida y tiene una crisis vital".</i></p>
      <p>Basado en una historia real, el docudrama <i>Lillian</i> de <b>Andreas Horvath</b> se estrenó en la quincena de realizadores de este año en Cannes. Lillian es una inmigrante rusa en Nueva York, a la que le caduca el visadol. Comienza a caminar sin rumbo por el país. La cámara la sigue en este viaje hipnótico al interior de los Estados Unidos, a lo desconocido. Una conmovedora <i>road movie</i>, que revela otra visión del campo estadounidense. Una crónica de una lenta desaparición.</p>
      <p>Su director, <b>Andreas Horvath</b> recuerda:<i>"Estaba interesado en hacer un documental, en dar una visión muy documental de los Estados Unidos de hoy en día, pero la parte de ficción es ella y su viaje. Entonces contratamos a gente real para que se interpretaran a si mismos. Creo que la película puede verse también como un cuento de hadas, casi. Me gustaría que se viera de esa manera, no solo como un docudrama".</i></p>
