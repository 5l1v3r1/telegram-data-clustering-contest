      <h1>No es que uno sea enemigo de la 4T, si la 4T fracasa, el país fracasa: Javier Sicilia</h1>
      <h2>El activista señaló, en entrevista para La Nota Dura, que la actual estrategia de seguridad ya ha dejado 30 mil muertes y el ataque a la familia LeBarón.</h2>
      <address><time datetime="2019-11-06T23:26:13+00:00">06 Nov 2019, 23:26</time> by <a rel="author">Redacción</a></address>
      <figure>
        <iframe src="https://player.vimeo.com/video/371556493" width="640" height="360" data-service="Vimeo" scrolling="no"/>
      </figure>
      <p>El Financiero Bloomberg TV</p>
      <p>El activista Javier Sicilia opinó este miércoles que no es enemigo de la Cuarta Transformación, esto, luego de las críticas que ha lanzado contra el Gobierno por la forma en que este reaccionó ante el ataque a la familia LeBarón.</p>
      <p>"Y no es que uno sea enemigo de la 4T, si la 4T fracasa, el país fracasa", indicó el también escritor en entrevista con <b>Javier Risco para La Nota Dura</b>.</p>
      <p>Agregó que el ataque de este lunes contra familiares del también activista Julián LeBarón, que dejó 3 mujeres y 6 menores de edad fallecidos, muestra que el Gobierno debe cambiar la estrategia de seguridad .</p>
      <p>"(El Gobierno) saca al Ejército disfrazado de Guardia Nacional y hace algo peor, le quita los dientes. Por eso no queríamos que lo sacaran, porque es la violencia extrema", indicó Sicilia.</p>
      <p>El poeta agregó que la actual estrategia de seguridad ya ha dejado casi 30 mil muertes y la tragedia de dicha familia.</p>
      <p>"Ahí tienen abandonada la Comisión de Atención de Víctimas, tienen a la Comisión de Búsqueda de Desaparecidos 'nomás' contando fosas, esa no es una estrategia de justicia ni de paz, esa es una administración del infierno cuya consecuencia es casi 30 mil muertes y la tragedia que vivimos antier", añadió el periodista.</p>
      <p>Criticó que el presidente Andrés Manuel López Obrador no cancelara su conferencia mañanera de este martes como luto por la muerte de nueve personas en dicho ataque.</p>
      <p>"Tenemos un presidente que en lugar de salir en la mañanera y decir 'hoy es un día de luto, no voy a dar conferencia', dice 'hoy fue buen día', ¡puta madre, mano! (sic), cuál va a ser el día malo. Con niños, mujeres asesinados de esa manera, por Dios, ", detalló.</p>
      <p>A las 13:00 horas del lunes, un convoy en el que viajaban miembros de la familia LeBarón fue emboscado, lo que dejó nueve muertos, informó este martes, Alfonso Durazo, secretario de Seguridad Pública.</p>
      <p>Ese mismo día, el congresista republicano, Lindsey Graham, afirmó que en México existen zonas ‘completamente sin ley’, por lo que preferiría viajar a Siria que a territorio mexicano.</p>
      <p>Este miércoles, el presidente de Estados Unidos, Donald Trump, argumentó que el ataque demuestra que él tiene razón sobre construir el muro y tener una frontera con México muy fuerte.</p>
      <p>Este día, Durazo informó que un hombre arrestado en la ciudad de Agua Prieta, Sonora, con fusiles de asalto y quien presuntamente había estado involucrado en el asesinato de tres mujeres y seis niños de la familia LeBarón y Langford no tiene conexión con el crimen.</p>
