      <h1>Liberan a alcaldesa de Vinto tras agredirla violentamente</h1>
      <address><time datetime="2019-11-06T23:10:20+00:00">06 Nov 2019, 23:10</time> by <a rel="author">Redacción Central</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/x1iK11ZeYHY" width="770" height="470" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La alcaldesa de Vinto, <b>Patricia Arce Guzmán (MAS), fue agredida violentamente esta tarde por manifestantes opositores al Gobierno,</b> llevada descalza y casi a rastras por cinco kilómetros hasta el puente Huaykuli, donde fue insultada, humillada y torturada por la turba, y entregada a la Policía después de una hora.</p>
      <p>En tanto, el edificio municipal de Vinto, donde se hallaba la Alcaldesa en horas de la tarde, <b><a href="https://www.lostiempos.com/actualidad/pais/20191106/queman-alcaldia-vinto-retienen-autoridad-edil">fue quemado y saqueado</a>.</b></p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Flostiempos%2Fvideos%2F2157804961192127%2F&amp;show_text=0&amp;width=267" width="267" height="477" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>El hecho comenzó cerca de las 15:00, cuando,<b> entre los bloqueadores en el puente Huaykuli (kilómetro 12,5 de la avenida Blando Galindo), corrió el rumor de que había dos muertos</b> causado por los campesinos presuntamente enviados desde Vinto por la Alcaldesa.</p>
      <p>Una multitud, comandada por los denominados motoqueros se dirigió hasta el edificio municipal de Vinto (kilómetro 17), de donde sacaron a la Alcaldesa, le tomaron fotografías detenida, la llevaron a empellones los cinco kilómetros por el asfalto y la exhibieron a la multitud que aguardaba en el Puente Huaykuli.</p>
      <p><b>Con gritos de “¡asesina, asesina!”, pusieron a la Alcaldesa de rodillas,</b> le cortaron el pelo, le tiñeron con pintura roja (como señal de su presunto crimen) y la obligaron a pedir perdón.</p>
      <p>Después de una hora de suplicio, la entregaron a la Policía que resguardaba cerca del lugar, y se la llevaron en una motocicleta, rumbo a Quillacollo.</p>
