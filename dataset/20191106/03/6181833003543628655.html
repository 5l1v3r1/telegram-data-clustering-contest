      <h1>Nơi đang thiếu người ở, chỉ cần chuyển đến được tặng một căn nhà kèm tiền</h1>
      <address>
        <time datetime="2019-11-06T03:05:00+00:00">06 Nov 2019, 03:05</time>
      </address>
      <p><b>Người mua sẽ phải chấp nhận một điều kiện bắt buộc mà thị trấn đưa ra từ trước.</b>    </p>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-06/ngoi-1-1573006959-width650height365.jpg"/>
        <figcaption>Thị trấn Camarata (Italia) sẽ cấp nhà miễn phí cho bất cứ ai đủ điều kiện mua nhà và chuyển đến đây sống.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-06/ngoi-2-1573006959-width650height365.jpg"/>
        <figcaption>Thị trưởng Vincenzo Giambrone đã dành 3 năm thuyết phục chủ sở hữu các ngôi nhà bỏ hoang trao lại cho chính quyền để dành cho những người mới đến.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-06/ngoi-3-1573006959-width650height365.jpg"/>
        <figcaption>Ông Vincenzo Giambrone cho biết, có khoảng 12 căn nhà bằng đá bỏ trống để trao cho những người chuyển đến đây và sắp có thêm các ngôi nhà khác. Với ít nhất 100 ngôi nhà bị bỏ hoang ở đây, ông Giambrone có nhiều hy vọng cho kế hoạch này.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-06/ngoi-4-1573006959-width650height365.jpg"/>
        <figcaption>Người mua các ngôi nhà này phải cam kết cải tạo trong vòng 3 năm kể từ khi mua và đặt cọc khoảng 5000 Euro (~129 triệu đồng). Số tiền đặt cọc sẽ được trả lại sau khi việc cải tạo các ngôi nhà hoàn tất.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-06/ngoi-5-1573006959-width650height365.jpg"/>
        <figcaption>Không chỉ chi tiền là xong, người mua còn phải trình bày về kế hoạch sửa chữa, tân trang ngôi nhà đó.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-06/ngoi-6-1573006959-width650height365.jpg"/>
        <figcaption>Những khách hàng tiềm năng đáp ứng các tiêu chí của thị trấn sẽ được xem xét. Các cặp vợ chồng trẻ có con nhỏ sẽ được ưu tiên.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-06/ngoi-7-1573006959-width650height365.jpg"/>
        <figcaption>Còn các cặp vợ chồng mua nhà, chuyển đến đây sống và sinh con còn được nhận tiền thưởng 1.000 Euro (~25 triệu đồng).</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-06/ngoi-8-1573006959-width650height365.jpg"/>
        <figcaption>Chủ mới của các ngôi nhà có thể biến các ngôi nhà nhiều tầng thành nhà riêng, cửa hàng, nhà hàng, khách sạn...</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-06/ngoi-10-1573006959-width650height365.jpg"/>
        <figcaption>Việc này nhằm mục đích giúp thị trấn trở lại là nơi sôi động </figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-06/ngoi-11-1573006959-width650height365.jpg"/>
        <figcaption>Camarata nằm cách Palermo 60km về phía đông nam. Đây từng là nơi có nhịp sống sôi động, nhưng trong những năm qua một lượng lớn cư dân đã chuyển đi, nhiều ngôi nhà bị bỏ hoang.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-06/ngoi-12-1573006959-width650height365.jpg"/>
        <figcaption>Thị trấn Camarata có kiến trúc cổ kính và cũng là điểm du lịch độc đáo. </figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-06/ngoi-14-1573006959-width650height365.jpg"/>
        <figcaption>Enzo Li Gregni - người đứng đầu hội đồng du lịch của Camarata và là hướng dẫn viên du lịch bán thời gian cho hay, người ở đây có thể ngắm khung cảnh ngoạn mục của núi lửa Etna và ngắm hoàng hôn.</figcaption>
      </figure>
