      <h1>Địch Lệ Nhiệt Ba mất khỏi "Tứ đại mỹ nhân Tân Cương", cô gái soán ngôi gây bất ngờ</h1>
      <address>
        <time datetime="2019-11-06T03:26:07+00:00">06 Nov 2019, 03:26</time>
      </address>
      <p><b>Lần đầu tiên Địch Lệ Nhiệt Ba không còn trong top 4 mỹ nhân Tân Cương. Cô ngày càng bị bóc mẽ các khuyết điểm về làn da, nọng cằm...</b>    </p>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-05/untitled-3-1572951205-width650height975.jpg"/>
        <figcaption>Mới đây, theo một bảng xếp hạng nhan sắc, lần đầu tiên Địch Lệ Nhiệt Ba bị ra khỏi top tứ đại mỹ nhân Tân Cương.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-05/untitled-4-1572951205-width650height952.jpg"/>
        <figcaption>Từng có những dẫn chứng cho thấy Nhiệt Ba sở hữu những tỷ lệ vàng cơ thể lẫn khuôn mặt nhưng trong mắt nhiều người, cô là đóa hoa có khuyết điểm.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-05/untitled-5-1572951205-width650height1177.jpg"/>
        <figcaption>Nhiều năm đứng đầu top mỹ nhân đẹp nhất Tân Cương, nhưng trong khoảng thời gian gần đây, đi kèm với tâm bão tẩy chay do thực lực kém, nhan sắc của cô cũng bị đưa lên bàn cân "mổ xẻ".</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-05/untitled-5-1-1572951205-width650height975.jpg"/>
        <figcaption>Anti fan cho rằng Địch Lệ Nhiệt Ba chỉ đẹp khi được photoshop kỹ lưỡng...</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-05/untitled-6-1572951205-width650height366.jpg"/>
        <figcaption>... còn dưới ống kính chân thực, cô bị lộ khuyết điểm, nhất là làn da kém săn chắc và tươi tắn.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-05/untitled-7-1572951205-width650height433.jpg"/>
        <figcaption>Dưới ống kính của phóng viên, khi chưa chỉnh sửa, làn da của nàng "hoa đán" khá bóng dầu, các đường nét gương mặt thiếu sự mềm mại.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-05/untitled-7-1-1572951205-width650height407.jpg"/>
        <figcaption>Theo báo chí Hồng Kông, danh sách "Tứ đại mỹ nhân Tân Cương" năm nay Nhiệt Ba đã mất khỏi top.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-05/untitled-9-1572951205-width650height927.jpg"/>
        <figcaption>Với màn biểu diễn xuất thần vào cuối năm ngoái, Cáp Ni Khắc Tư đánh bật Nhiệt Ba khỏi danh sách mỹ nhân Tân Cương.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-05/untitled-10-1572951205-width650height975.jpg"/>
        <figcaption>Sự xuất hiện của Cáp Ni Khắc Tư giống như làn gió mới mẻ giữa dàn mỹ nhân Tân Cương đã cũ. Cô gái sinh năm 1996 được ví như "tiên nữ hạ phàm".</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-05/untitled-11-1572951205-width650height865.jpg"/>
        <figcaption>Sự trẻ trung, mới mẻ của Khắc Tư khiến người ta đặt lên bàn cân giữa cô và Nhiệt Ba, dù gương mặt của người đẹp này không quá sắc sảo.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-05/untitled-12-1572951205-width650height649.jpg"/>
        <figcaption>Dù vậy có nhiều ý kiến cho rằng, vì mới mẻ nên Khắc Tư dễ dàng chiếm ngôi của Nhiệt Ba trong bảng xếp hạng mỹ nhân...</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-05/untitled-13-1572951205-width650height804.jpg"/>
        <figcaption>... còn luận bàn về nhan sắc thì Nhiệt Ba vẫn có phần ấn tượng hơn.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-05/untitled-14-1572951205-width650height1155.jpg"/>
        <figcaption>Nhân vật luôn có trong tứ đại mỹ nhân Tân Cương là Cổ Lực Na Trát.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-05/untitled-14-1-1572951205-width650height948.jpg"/>
        <figcaption>Mang vẻ đẹp vừa ngọt ngào, thanh tú vẫn sắc nét, Cổ Lực Na Trát cũng là tượng đài mỹ nhân Tân Cương ít ai vượt qua nổi.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-05/untitled-15-1572951205-width650height813.jpg"/>
        <figcaption>Ưu điểm lớn của Na Trát là làn da trắng như phát sáng. Cách chăm sóc da của cô khá đơn giản. Cô thường tẩy trang, làm sạch theo phương pháp double cleansing. Cô chỉ có khuyết điểm lớn ở vùng mắt thâm. Na Trát trả lời mình có quầng thâm bẩm sinh.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-05/untitled-18-1572951205-width650height410.jpg"/>
        <figcaption>Nằm trong top 4 mỹ nhân Tân Cương là Đồng Lệ Á.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-05/untitled-19-1572951205-width650height562.jpg"/>
        <figcaption>Đồng Lệ Á được ví như nàng Triệu Phi Yến (một nhân vật cô từng đảm nhận), giữ dáng bằng vũ đạo.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-05/untitled-19-1-1572951205-width650height975.jpg"/>
        <figcaption>Một mỹ nhân vào top 4 mà ít ai ngờ lại có khả năng "đánh bật" Địch Lệ Nhiệt Ba là Mạch Địch Na.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-05/untitled-19-1-1-1572951205-width650height434.jpg"/>
        <figcaption>Mạch Địch Na có nhan sắc được đánh giá thấp nhất trong số các mỹ nhân kể trên.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-05/untitled-19-1-1-1-1572951205-width650height1040.jpg"/>
        <figcaption>Mạch Địch Na có vẻ đẹp trẻ trung, tràn đầy sức sống.</figcaption>
      </figure>
