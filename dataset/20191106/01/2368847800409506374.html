      <h1>【唐靖遠快評】如何解讀習近平全過程民主</h1>
      <address>
        <time datetime="2019-11-06T01:54:39+00:00">06 Nov 2019, 01:54</time>
      </address>
      <p>【新唐人北京時間2019年11月06日訊】觀眾朋友大家好，我是唐靖遠。今天是2019年11月5號星期二，很高興能夠以熱點互動快評這種方式繼續和朋友們交流，就當前的一些熱點聊聊我個人的看法。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/rG-4iy0117Q" width="764" height="430" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>今天想和大家聊的話題，和<a href="https://www.ntdtv.com/b5/%E7%BF%92%E8%BF%91%E5%B9%B3.htm">習近平</a>有關。就是他去上海考察的時候說了一句話，說中國人民的<a href="https://www.ntdtv.com/b5/%E6%B0%91%E4%B8%BB.htm">民主</a>是「全過程的民主」。此話一出，馬上引起了傳媒界的關注。因為這個全過程民主的提法，是習近平上台以來頭一遭，是個新詞，時間又恰逢四中全會剛結束，他公開說這話究竟有什麼目的，當然就成了焦點。而且更引人注目的是，在隨後新華社，人民日報發佈的通稿中，習近平這段話被忽略掉了。這就引起更多猜測，甚至有的覺得這是不是王滬寧又在太歲頭上動土，居然敢屏蔽習近平的講話，是不是黨內又出現了新的內鬥動向等等。那麼我們接下來就討論一下這個話題。</p>
      <p>首先，<a href="https://www.ntdtv.com/b5/%E7%BF%92%E8%BF%91%E5%B9%B3.htm">習近平</a>這個講話，是他在四中全會結束後首次露面，而且是前往上海考察順便出席第二屆進博會時講的，按官方說法，這是習近平親自前往上海推動「深入學習貫徹黨的十九屆四中全會精神」，在這樣的背景下發生的。所以我覺得可以肯定一點，他的考察也好，要說什麼話也好，雖然沒有看到他拿着稿子念，但應該都是早就準備好的，不會是他心血來潮了突發驚人語。</p>
      <p>既然是準備好的，那麼考察地點、對象等等，按中共例行機制，一定是提前精心挑選安排好了的。我們就先看看他考察的地點。根據官方的報導，他考察地點是上海長寧區虹橋街道的古北區市民中心。這個地方有沒有什麼特殊性呢？有，這個古北區是上海第一家有規模的國際居住新區，居住了大量來自歐美日韓和港澳台等地區的商人和企業代表，因此被稱為上海的「小聯合國」。現有三萬多人口，其中一半以上來自境外，是上海外國人密度最高的居民區，2015年，全國人大常委會法工委在古北設立基層立法聯繫點。按官方媒體說法，最近四年來近兩千人參與立法意見徵詢。</p>
      <p>這是第一個比較重要的特殊背景。還有一個特殊背景需要介紹一下，就是習近平這次去的古北區市民中心有一個古北市民議事廳，這個議事廳由區黨委出面在當地選出12位市民議事員主持，中國籍和外國籍各一半，平時負責收集居民的意見、問題等等，定期和小區物業、人大代表等等基層管理人員討論議題，然後這些議題經過當地黨組織批准後，可以交由政府部門去落實。</p>
      <p>剛才花了不少時間介紹這些背景，就是想說明，這個古北區的市民中心，一直被中共宣傳為一個「基層<a href="https://www.ntdtv.com/b5/%E6%B0%91%E4%B8%BB.htm">民主</a>自治平台」，黨媒多次有報導，而且顯然是一個作為對海外宣傳的樣板工程來對待。</p>
      <p>這麼一說我想大家可能都清楚了，習近平到這樣一個地方去發表有關中國式民主的講話，而且去的時候剛好在舉行法律草案的意見徵詢會，當然不是偶然，而是精心的安排。而且我覺得他的主要意圖很清楚，就是要借這個樣板工程為示範，來對國際社會發表他對民主的理解。換言之，他要通過這個方式來爭奪「什麼是民主」這個定義的話語權。</p>
      <p>那麼說到民主的定義，毫無疑問就涉及到美國了。我們都知道美國是當今國際社會最具代表性的民主國家，習近平要爭奪民主定義的話語權，最大的對手當然就是美國。事實上，習近平的這次講話，的確也有含蓄回應彭斯和蓬佩奧兩人最近的演講的意味。在彭斯蓬佩奧的演講中，都用了很重的筆墨來強調中共極權制度與民主自由的對立，也都有鼓勵習近平當局擁抱民主自由的言辭。只不過我們看到習近平的回應很清楚，他的說法就是：現在中共的統治就是民主的，只不過是一種有中共特色的，和西方社會完全不同的民主制度。</p>
      <p>這裏我們就可以看到，中共非常擅長的詭辯邏輯和語言詐術，再次派上了用場。我相信習近平自己應該創造不出這一套似是而非的理論，這套東西很可能仍然是王滬寧這種專業的政治化妝師搗鼓出來的假理論偽命題。</p>
      <p>這就帶來一個問題，雖然中共極權制早已臭名昭著被稱為赤納粹，但為什麼中共仍然要抓住民主這塊遮羞布不放，而且還要這麼絞盡腦汁大做文章呢？這背後最根本的一個原因，是中共擴張推廣中共模式的軟實力所需。</p>
      <p>這次四中全會公報，中共定下了14件大事，其中之一就是要積極參與全球治理體系的改革和建設。注意這裏的「改革」這個詞，他不僅僅是要參與全球治理，還要成為管理者，因為只有管理者才有權力進行除舊佈新的改革，而美國主導的自由民主的全球治理體系，顯然就是中共想要改革掉的對象。</p>
      <p>也就是說，習近平給民主進行中共特色式的新定義，最迫切的目的是想扭轉中共獨裁極權體制備受指責的被動態勢，他要藉助大外宣打一場輿論戰，為中共極權模式披上一件漂亮的民主外衣包裝，這樣才方便後續的推銷。</p>
      <p>其次，中共極權現在開始出現一個明顯趨勢，就是越來越走入反面的極端。表現在黨文化的語言系統中，就是中共越來越毫無顧忌的公開偷換普世價值的內涵和定義。比如人權的基本含義，是人的生命權、自由權以及不受奴役、酷刑，保有言論自由和財產等權利。這是得到全世界公認並寫入《世界人權宣言》的。但中共就公開扭曲這個定義，說什麼中國國情不同，中共對人權的理解是生存權和發展權——這樣一來，等於無形中把人權最重要的人之所以為人的道德屬性、社會屬性和哲學人文屬性全部剝離了，人權變成了一個簡單的動物屬性，只要讓你活着就是保障了你的人權。</p>
      <p>前中聯辦主任張曉明在雨傘運動期間曾經公開對民主派議員說：你們被允許活着，就已經顯示了中央的包容——為什麼一個高級官員說出如此殺氣騰騰的反人類語言，他卻覺得很自然，沒覺得有什麼不妥，說明在中共這個暴力構建的體制中，這種被扭曲篡改的概念，在體制內已經非常普及甚至深入骨髓。</p>
      <p>從這個例子可以看出，中共是把民眾當動物看待的，他們洗腦的概念就是，你只要有吃有喝能夠活着，黨沒有隨意宰殺你，你已經就算是有了人權。至於其他的，什麼言論自由權、財產權或集會權等等，統統不在黨的人權定義範圍內。所以我們就看到，中共可以在大規模迫害法輪功學員，迫害新疆少數民族以及各種各樣維權人士，異見人士的時候，仍然有膽子理直氣壯公開說中國的人權狀況處於歷史最好時期，甚至比美國還好五倍等等。很多人會覺得這些官員是不是神經不正常，其實不是，就是因為中共扭曲篡改了人權的定義內涵，還衍生出了一套歪理邪說，當然順理成章成為中共把侵犯人權的行為合理化、合法化的工具。</p>
      <p>從這個角度講，習近平的全過程民主，也是同樣的黨文化機制運行下的必然產物。中共是不是民主制？這可以說是一個智商問題，任何正常人都會覺得習近平這說法太匪夷所思，但他就這麼面不改色告訴你，中共定義的民主，就是這個樣子。你們此前理解的民主定義，那是西方陳舊的過去式，現在中共的定義才是新定義，也叫中共特色的定義。我想他要表達的，就是這麼個主題。而且這種類似的詭辯邏輯，幾乎成為萬能的擋箭牌，掩蓋了中共所有的罪惡。</p>
      <p>過去一個人要是犯了罪想為自己開脫，是盡量掩蓋罪行，偽造證據，表現的好像自己沒幹這事。在中共眼中，這些手段都弱爆了，中共現在玩的是高級階段，它們直接把善惡的標準來個180度徹底顛倒，好的說成最壞，壞的說成最好。他們會大大方方承認殺了人或搶了錢，然後操縱輿論和五毛告訴你，這樣的行為才是正確的，革命的、愛國的。所以在黨文化語言系統中，盜竊知識產權不是犯罪，而是「爭取發展的權利」，非法關押酷刑民眾不是犯罪，而是「進行法制教育或者職業培訓」，反過來，對竊賊進行罰款或判刑不叫兌現正義，而是侵犯國家主權或者侵犯人權。</p>
      <p>類似的例子還有很多，像不干涉內政啦，一國兩制，以及中英聲明是歷史文件等等，中共都在耍弄這樣一套扭曲內涵的詐術。任何對中共不利的指控，中共現在的對策就是直接宣稱這些指控的定義是錯誤的，中共有自己的特色新定義。中共現在不知哪來的勇氣，很多反智、反常識，反人類的說法，都經常被官方堂而皇之端出來，這可能就是中共所謂理論自信、道路自信的來源了。</p>
      <p>這樣的詐術一旦普遍使用，我們就看到中共出現一個明顯特徵，就是嘴上說的和實際做的，是截然相反，完全對立。那麼可能很多朋友就想到這一點了，就是習近平嘴上說中共現在最民主，是全過程民主，是否他真正做的也是截然相反，是全過程的獨裁？</p>
      <p>是的，在我看來他這個講話的確有這樣的信號在裏面。就是說，每當中共開始強調什麼的時候，往往意味着它馬上就要往相反的方向去幹什麼。一個比較明顯的證據，就是我們看到基本上就在習近平說中共是全過程民主的同時，公安部長趙克志就在公安系統傳達四中全會精神的會議上喊出了「公安姓黨」的口號。</p>
      <p>當然，誰都知道，公安系統其實從來都沒有不姓黨，從延安時代公安系統就一直是黨的刀把子到現在沒變過。所以我想趙克志真正的意思，是公安姓習，黨不是抽象存在，黨現在就是習近平在領導。所以他特意喊公安姓黨，明顯是要表達支持習近平進一步集權到個人的信號。趙克志是習近平一手提拔的親信，算是習家軍，他這個帶頭示範的動作，是否能夠帶動一波表態潮，還需要觀察，但這背後進一步集權，進一步完成你是草民，我主宰一切的中共式民主，這個信號是很清晰的。</p>
      <p>最後補充一點看法：<a href="https://www.ntdtv.com/b5/%E7%BF%92%E8%BF%91%E5%B9%B3%E5%85%A8%E9%81%8E%E7%A8%8B%E6%B0%91%E4%B8%BB.htm">習近平全過程民主</a>的提法是第一次提出，按說應該被黨媒大肆渲染一番「新時代的理論創新」等等才對，但事實上只有新華微評發了一小段評論來襯托一下，幾大黨媒都沒有刊登這段話。我覺得這並不是什麼王滬寧膽子大了不給習近平面子，敢刪他最重要的講話。這更像是一種精心的安排，目的是不讓習近平這番顛覆人們常識認知的講話引起太大震動。</p>
      <p>因為這個講話，說嚴重一點，在直接挑戰美國立國之本的價值觀定義，矛頭直指美國。如果文宣系統大肆渲染，有可能引發一場比NBA事件更嚴重的中美價值觀衝突。而現實是中美正處於談判敏感期，習近平沒有必要也不想在這個時候和美國挑起一場價值觀爭奪戰。所以，他需要有套說法來回應彭斯和蓬佩奧包括回應國際社會，但又不想太高調了造成反效果，所以黨媒不發表的最大原因，很可能只是為了不刺激美國，避免弄巧成拙而已。</p>
      <p>好了，今天的討論就暫時到這裏，謝謝大家的觀看，也非常歡迎大家留言互動，並點贊、訂閱。謝謝各位。</p>
