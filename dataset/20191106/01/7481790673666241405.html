      <h1>トランプ氏、ＥＵ離脱後の英国と「特別な関係」強化へ</h1>
      <address>
        <time datetime="2019-11-06T01:48:00+00:00">06 Nov 2019, 01:48</time>
      </address>
      <p>　【ワシントン＝海谷道隆】米国のトランプ大統領は５日、英国のジョンソン首相と電話会談し、英国が欧州連合（ＥＵ）を離脱した後は、米英の自由貿易協定（ＦＴＡ）を通じ、両国の「特別な関係」を強化していく方針を確認した。</p>
      <p>　トランプ氏は英国のＥＵ離脱を支持する立場で、ＦＴＡの締結により両国の貿易を拡大できるとの考えを示している。</p>
      <p>　ホワイトハウスによると、トランプ氏は、北大西洋条約機構（ＮＡＴＯ）の欧州加盟国が「国防費をしっかりと負担する」重要性も強調した。</p>
