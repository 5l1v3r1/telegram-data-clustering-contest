      <h1>Потерять тело, но найти успех: триумф анимационного фильма из Франции</h1>
      <address><time datetime="2019-11-06T11:12:59+00:00">06 Nov 2019, 11:12</time> by <a rel="author">Elena Karaeva </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kRH41kKpMdU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Автор сценария анимационной картины "Я потеряла свое тело" Гийом Лоран - тот самый, что рассказал о <a href="https://www.kinopoisk.ru/film/341/">судьбе Амели Пулен</a>. Режиссер-постановщик - Жереми Клапен.</p>
      <p>Этот тандем представил ленту "Я потеряла свое тело" на двух фестивалях - в Каннах и в Анси.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/RTf-11SpSf0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Оба форума удостоили фильм призами. Но триумфальное шествие ленты продолжается - она вошла в число номинантов Европейской киноакадемии в категории "Лучшая анимационная картина года".</p>
      <p>О том, как рождался замысел "Я потеряла свое тело", рассказывает Жереми Клапен: "Я решил, что это будет фильм, повествующий о взрослых проблемах, но так, словно бы этот рассказ иллюстрирует ребенок. Это было непросто - найти точку соприкосновения, где культурный код ребенка сопрягался бы с восприятием взрослого человека. И еще - у нас главной героиней становится убежавшая от тела рука. И когда мы начинали объяснять, в чем состоит фабула, нам мало кто склонен был доверять".</p>
      <p>Этот рассказ продолжает продюсер фильма Марк Ду Понтавиче: "На то, чтобы найти деньги на проект, у нас ушли годы. Потом мы нашли средства, но мы уже устали, потом выяснилось, что это - половина от требуемой сметы. Но мы все равно решили, что доведем начатое до конца".</p>
      <p>Фильм произвел впечатление не только на разборчивую фестивальную публику, но и на обычных зрителей:</p>
      <p>- Немножко пугающе вначале все это выглядит, история-то рассказывается тревожная. И музыка, и рука, которая бегает по улицам. Но мне очень понравилось.</p>
      <p>- Невероятно поэтично, это рассказ о мечте.</p>
      <p>- Я под впечатлением, и изобразительный ряд, и музыка не отпускает ни на секунду.</p>
      <p>- Прекрасный фильм, отличный саундтрек. Очень понравилось, хотя я не слишком знаком с анимацией как с жанром.</p>
      <p>Лента вышла на экраны Франции только что, она появится и в ограниченном прокате в США, в конце месяца состоится его премьера на NETFLIX.</p>
