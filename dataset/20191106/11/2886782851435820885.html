      <h1>Közeledés Kínához, bírálat az Egyesült Államoknak</h1>
      <address><time datetime="2019-11-06T11:38:58+00:00">06 Nov 2019, 11:38</time> by <a rel="author">Peter Rudi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DJ93yLRfZLg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Hivatalba lépése óta másodjára jár Kínában a francia elnök. Emmanuel Macron mostani útjára magával vitte több mint 30 francia nagyvállalat képviselőjét, akikkel több, már előkészített gazdasági megállapodást írnak alá, hogy Párizs és Peking között szorosabb legyen a gazdasági együttműködés.</p>
      <p>Miközben az egyre intenzívebb francia–kínai kapcsolatról egyeztettek Emmanuel Macron a nem felejtette el megemlíteni az Egyesült Államok és Kína között változó hőfokon zajló kereskedelmi háborút sem, amelynek Kína mellett az Európai Unió is vesztese. A francia elnök reméli, hogy a Washington és Peking közötti egyeztetések sikerre vezetnek ami pozitív hatással lesz a francia–kínai kereskedelmi kapcsolatokra is.</p>
      <p>A kínai elnök bizakodóan beszélt az épp kialakulóban lévő gazdasági együttműködésekről különösen a repülés, az űrkutatás és a nukleáris energetika területén. Hszi Csin-ping azt mondta, hogy a két ország együttműködésével akár közös fejlesztésekben is gondolkodhatnak majd egyebek mellett az atomenergia, a repülőgép-ipar területén.</p>
      <p>A két vezető egy közös közleményben erősítette meg a két ország párizsi klímaegyezményben vállalt kötelezettségeit.</p>
      <p>Macron, ha az Egyesült Államokat név szerint nem is említette, de bírálóan beszélt, az olyan országokról, amelyek ki akarnak lépni a 2015-ös egyezményből, ahogy mondta: reméli, ezek pusztán elszigetelt döntések és egyben emlékeztetett arra, hogy az egyezményt nemrég Oroszország is ratifikálta.</p>
      <p>A francia elnök kritikájának az adott aktualitást, hogy az Egyesült Államok hétfőn kezdte meg hivatalosan a kilépés folyamatát a párizsi klímaegyezményből, ami várhatóan egy évik fog tartani..</p>
