      <h1>Giordania: attacco all'arma bianca nel sito archeologico di Jerash</h1>
      <address><time datetime="2019-11-06T11:20:06+00:00">06 Nov 2019, 11:20</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JSOZAs0SJZg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Una città turistica, una vacanza al sole finita come peggio non si poteva per <b>8 persone vittime di un attacco all'arma bianca</b> questo mercoledì a Jerash in Giordania. Un uomo ha colpito 3 messicani uno svizzero e 4 giordani nel sito turistico cittadino, che ospita rovine romane; tra i feriti, tutti non gravi, ci sono una guida e un ufficiale della sicurezza generale. L'attentatore è stato catturato immediatamente.</p>
      <p>Non è la prima volta che Jerash è teatro di attacchi <b>nel 2016 10 erano stati i morti in un attacco dell'Isis a Kerak.</b></p>
