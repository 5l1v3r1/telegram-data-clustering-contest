      <h1>Inszenierte Zeitreise - Filmstart "Die schönste Zeit unseres Lebens"</h1>
      <address><time datetime="2019-11-06T11:47:23+00:00">06 Nov 2019, 11:47</time> by <a rel="author">Julika Herzog</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/B78FGPqWJPM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>"Die schönste Zeit unseres Lebens" vom französischen Regisseur Nicolas Bedos erzählt von einer großen Liebe, die ihre schönste Zeit lange hinter sich hat. Der ewig schlechtgelaunte Viktor wird nach 45 Jahren Ehe von seiner Frau vor die Tür gesetzt.</p>
      <p>Er wendet sich an die Firma "Time Travellers", die ihren Kunden ermöglicht, in einem raffiniert eingerichteten Filmstudio in eine Zeit ihrer Wahl zu reisen. Viktor entscheidet sich für exakt den Tag im Jahr 1974,an dem er seine Frau im Lyoner Café "La Belle Epoque" kennengelernt hat.</p>
      <p>In der Hauptrolle Daniel Auteil, einer der Großen des französischen Kinos: "Ich habe das große Glück, dass die neue Generation immer noch Lust hat mit mir zusammenzuarbeiten. Daran teilzuhaben, wie sich das Talent von Nicolas Bedos in diesem Film ausdrückt - wie sich ein großartiger Autor und Regisseur offenbart- das wirft auch Glanz auf mich ab."</p>
      <p>Bedos lässt in seinem Film die Grenze zwischen Gegenwart und Vergangenheit raffiniert verschwimmen.</p>
      <p>"Die Komödie ist das schwierigste Genre, eine Komödie erfolgreich umzusetzten ist hart. Es ist das ideale Genre, dass ich auch als junger Mann am liebsten gemocht habe. Ich habe die großen italienischen Komödien gesehen, in denen wir in einem Moment gelacht und in der nächsten Sekunde geweint haben, weil es soviele Emotionen gab - so ist der Film von Nicolas Bedos", erklärt Auteuil.</p>
      <p>"Die schönste Zeit unseres Lebens" ist ab dem 28. November in Deutschland, Österreich und der Schweiz im Kino zu sehen.</p>
