      <h1>Фестиваль «Плюсовой поэзии» прошел в Вологде</h1>
      <address>
        <time datetime="2019-11-06T11:15:00+00:00">06 Nov 2019, 11:15</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Z-cwVObBxto" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Хорошо подготовленный поэтический экспромт. В Вологде в выходные прошёл пятнадцатый фестиваль «Плюсовая поэзия». В областную столицу приехали писатели из нескольких регионов страны. Были и классические чтения, и интерактивные акции.</p>
      <p>Билет в Вологду дочери писателя Виктора Астафьева — Анастасии, а еще десятки рукописей — гостей фестиваля «Плюсовая поэзия». Стихи вокруг «Дома дяди Гиляя» — литературной резиденции — растянули на условный километр.</p>
      <p>«<i>Расстояния, версты, мили нас расставили, рассадили..</i>.», — Марина Цветаева прозвучала из уст филолога Елены Титовой, хранительницы дома Анастасии Цветаевой в Соколе. Ведь дружить домами для вологодских писателей уже традиция. В ряд на улице Чернышевского выстроились знаковые места. В прошлом — здания купеческие. Сегодня — наполненные смыслами другими, поэтическими в том числе. В доме Извощикова стихи читали впервые.</p>
      <blockquote><b>Пестерева</b>: «На этой солнечной игрушке, на неваляшке голубой, стоят прижавшиеся тесно жених с невестой с животом, сваты и девери и тести и пятиюродных битком».<br/><br/><b>Алена Бабанская, поэт (Москва)</b>: «Впечатления большие, я думаю, что это еще надо осмыслять. У меня целый чемодан с собой будет книжек».<br/><br/><b>Анастасия Астафьева, прозаик (Костромская область)</b>: «То, что я увидела сейчас — я в полном восхищении — и то, как развивается фестиваль „Плюсовая поэзия“, он растет, конечно, уже имя начинает работать на них, уже приезжают люди сами по себе».</blockquote>
      <p>Сами по себе — из Москвы, Санкт-Петербурга, Ростова-на-Дону, Костромской области городов Вологодчины — и не только. Писателей на фестивале в этом году собралось более 50. Площадок тоже несколько — дом Извощикова, областная библиотека, зал колледжа искусств и дом Дяди Гиляя. В программе — поэтические чтения, круглый стол, документальное кино и экскурсии по Вологде в перерывах.</p>
      <blockquote><b>Елена Волкова, председатель вологодского отделения Союза российских писателей:</b> «Мы каждый раз хотим показать нашим гостям что-то самое лучше в Вологде. И вот эти деревянные дома — там и дух другой, и наши поэты настолько органичны на фоне этих возрождающихся деревянных домов».</blockquote>
      <p>Презентовали и новые книги. Антон Черный — автор вологодский. Представил второй том переводной поэзии. Первый был немецких писателей, теперь — английских. Эпохи первой мировой.</p>
      <blockquote><b>Антон Черный — поэт, переводчик (Вологда/Ростов-на-Дону): </b>«Первая мировая война в советское время откровенно замалчивалась. Поэтов первой мировой даже русских собственных мы недостаточно знаем, а западных — уж тем более».<br/><br/><b>Ната Сучкова — поэт, программный директор фестиваля «Плюсовая поэзия»</b>: «У нас уже сейчас есть мысли, может быть на следующий года каким-то образом трансформировать „Плюсовую поэзию“ в фестиваль-размышление. Людям, оказалось, интересны не только стихи, но и некая рефлексия вокруг поэзии».<br/><br/><b>Ольга Кузнецова, прозаик, поэт</b>: «Я считаю, что сейчас вообще золотое время литературы, люди очень грамотные, очень талантливые, у них есть возможность и проявиться и напечататься и быть услышанным».</blockquote>
      <p>Услышать поэтов «Плюсовой» можно будет через год. Также — на ноябрьских праздниках. Фестиваль с пятнадцатилетним стажем точно продолжится, но изменится, — заверили организаторы.</p>
