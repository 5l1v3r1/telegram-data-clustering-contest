      <h1>Chocolate MC estrena el videoclip de su remix "Die young"</h1>
      <address><time datetime="2019-11-06T11:34:01+00:00">06 Nov 2019, 11:34</time> by <a rel="author">Yare Grau</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3Otj3s1xC7g" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El cantante urbano <a href="https://www.cibercuba.com/tags/chocolate-mc"><b>Chocolate MC</b></a> presentó a través de su canal oficial de YouTube su nuevo sencillo <i>Die young</i>. Se trata del remix en español de la canción en inglés del rapero estadounidense Roddy Ricch.</p>
      <p>El tema fue lanzado a través de un videoclip que cuenta con la actuación exclusiva del intérprete. Tanto en el tema como en el audiovisual podemos ver al reguetonero en su faceta más rapera y más cercana a la estética que presentan la grandes estrellas norteamericanas de este género musical.</p>
      <p>El artista del reguetón ya había adelantado a través de sus redes sociales de que este estreno se trataría de un trabajo especial que estaría inspirado en Roddy Ricch y que sacaría su lado más "gringo".</p>
      <p>"Lo prometí y lo cumplí, soy un maldito gringo", comentó <a href="https://www.cibercuba.com/noticias/2019-11-05-u65722-e65722-s27065-emotiva-felicitacion-chocolate-mc-su-hijo-cuba-su"><b>"El rey de los reparteros"</b></a> en Instagram.</p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/B4fxkM9jX0W" data-service="Instagram"/>
      </figure>
      <p> La versión original de Die young, por su parte, fue lanzada en el año 2018 por Roddy Ricch en su álbum Feed Tha Streets II. A día de hoy el videoclip del tema cuenta con más de 77 millones de reproducciones en YouTube.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/FctI8l2KKw8" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
