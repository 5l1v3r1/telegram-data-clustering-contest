      <h1>Боливия: с лозунгами и кулаками</h1>
      <address><time datetime="2019-11-06T12:59:15+00:00">06 Nov 2019, 12:59</time> by <a rel="author">Андрей Позняков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Yk9woMEwtSo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Столкновениями между сторонниками и противниками президента Боливии Эво Моралеса обернулись антиправительственные демонстрации в столице республики Ла-Пасе. EFE сообщает, что в результате противостояния и последовавшего вмешательства полиции во вторник были ранены несколько человек.</p>
      <p>Оппозиционное шествие в центре города проходило под лозунгами за отставку Эво Моралеса. Участники акции обвиняют его в фальсификации президентских выборов и в узурпации власти. Они настаивают, что он не может быть главой государства четвёртый срок подряд.</p>
      <p>Шествие было остановлено рядом с правительственным кварталом, где в это же время объединения шахтёров, рабочих и крестьян проводили митинг в поддержку Моралеса. Завязалась драка с использованием палок, демонстранты забрасывали друг друга камнями. Противостояние продолжалось до тех пор, пока активистов не разделили кордоны полиции.</p>
      <p>Это уже не первая массовая драка между сторонниками и противниками президента. На прошлой неделе в результате столкновений в Боливии погибли по меньшей мере два человека.</p>
