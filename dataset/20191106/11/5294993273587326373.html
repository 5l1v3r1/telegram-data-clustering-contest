      <h1>Julgamento do partido neonazi grego Aurora Dourada entra na reta final</h1>
      <address><time datetime="2019-11-06T11:39:33+00:00">06 Nov 2019, 11:39</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dvzLskmCvWY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A ascensão e, para alguns, a queda da formação de extrema-direita está intimamente ligada a um processo de assassinato que atinge um momento chave.</p>
      <p>O processo começou em abril de 2015. O líder e fundador do Aurora Dourada, Nikos Michaloliakos, testemunha pela primeira vez. É acusado de "formação de organização criminosa" e "instigação moral" na morte do músico antifascista Pavlos Fyssas.</p>
      <p>O rapper de 34 anos, um crítico declarado deste partido terá sido esfaqueado numa emboscada realizada por dezenas de membros do Aurora Dourada, em 2013, perto de Atenas.</p>
      <p>O líder do partido neonazi, que foi um próximo do ditador Georges Papadopoulos, sempre apelidou o julgamento de "conspiração política".</p>
      <p>No julgamento, que deve estar concluído no início de 2020, quase 70 membros ou ex-membros da formação de extrema-direita sentam-se no banco dos réus. A maioria declara-se inocente. Podem enfrentar sentenças que variam de 5 e 20 anos de prisão.</p>
      <p>Em 2012-2013, esquadrões do Aurora Dourada vagueavam pelas ruas, atacavam migrantes e oponentes políticos.</p>
      <p>Durante anos, o seu principal slogan era "Sangue, Honra, Aurora Dourada", dando eco ao mote "Sangue e Honra", em tempos usado pela Juventude Hitleriana.</p>
      <p>No auge da popularidade em 2015, o Aurora Dourada chegou a ser o terceiro partido mais forte da Grécia.</p>
      <p>Aproveitando o descontentamento generalizado com o programa de austeridade imposto pela Troika, o grupo conquistou 18 dos 300 assentos parlamentares. Mas, com o líder detido, a popularidade diminuiu.</p>
      <p>Michaloliakos nega que o assassinato de Fyssas tenha sido realizado com o seu conhecimento.</p>
