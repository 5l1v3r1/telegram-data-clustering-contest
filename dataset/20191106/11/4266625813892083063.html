      <h1>У Києві в піцерії Veterano Pizza відбулися обшуки, – Остальцев</h1>
      <address>
        <time datetime="2019-11-06T11:38:00+00:00">06 Nov 2019, 11:38</time>
      </address>
      <p>
        <b>У центрі Києва в піцерії Veterano Pizza на Софіївській, 8 пройшли слідчі дії.</b>
      </p>
      <p>Про це засновник Veterano Group Леонід Остальцев<b> </b>повідомив у відеозіернення на своїй сторінці у <a href="https://www.facebook.com/diliriya/videos/2629841943775380">Facebook</a>.</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fdiliriya%2Fvideos%2F2629841943775380%2F&amp;show_text=0&amp;width=267" width="267" height="475" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>«Неприємно про це говорити, але краще я розкажу, ніж хтось перекрутить. Записую це відео, виключно для того, щоб не було маніпуляцій в інформпросторі. Сьогодні (5 листопада, - ред.) у піцерії на Софіївській, 8 був обшук. Ухвалу на цей обшук надав найчесніший і найсправедливіший суд світу – печерський (райсуд Києва – ред)», – написав Остальцев.</p>
      <p>Він уточнив, що двері виламали не в піцерії, а вдома у його помічника.</p>
      <p>Остальцев заявив, що вважає постанову суду і дії поліції незаконними.</p>
      <p>
        <b>Довідка</b>
        <b>.</b>
      </p>
      <p>До Veterano Group входять піцерія Veterano Pizza, ресторан Veterano Resto, мережа кав’ярень Veterano Coffee, випічка Veterano Brownie, охоронна фірма Veterano Guard, таксі Veterano Cab. Власники всіх цих бізнесів – ветерани АТО. Засновник – Леонід Остальцев.</p>
