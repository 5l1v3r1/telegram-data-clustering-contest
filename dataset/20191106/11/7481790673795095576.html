      <h1>両陛下、大嘗祭リハーサル「習礼」に臨まれる</h1>
      <address>
        <time datetime="2019-11-06T11:47:00+00:00">06 Nov 2019, 11:47</time>
      </address>
      <p>　天皇、皇后両陛下は６日、皇居・東御苑で、皇位継承に伴う伝統儀式「大嘗祭（だいじょうさい）」のリハーサル「習礼（しゅらい）」に臨まれた。本番は１４～１５日に行われる。</p>
      <p>　両陛下は午後１時４５分頃、車で皇居に入られた。習礼は非公開で、東御苑に建設された大嘗宮（だいじょうきゅう）で行われた。宮内庁によると、両陛下は本番と同じ装束を着用し、所作などを確認されたという。</p>
