      <h1>Μια βόλτα στο Τείχος μέσω εφαρμογής επαυξημένης πραγματικότητας</h1>
      <address><time datetime="2019-11-06T11:36:27+00:00">06 Nov 2019, 11:36</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/t0C2Kvs6ido" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>14 Αυγούστου 1961. Μέσα σε μια νύχτα ένα τείχος κόβει στα δυο μία πρωτεύουσα, μία χώρα, μία ήπειρο, έναν πλανήτη. Τριάντα χρόνια μετά την Πτώση του, στις 9 Νοεμβρίου του 1989, μια εφαρμογή επαυξημένης πραγματικότητας επιτρέπει στους ανθρώπους να δουν το τείχος του Βερολίνου .</p>
      <p>«Έζησα το τείχος ως παιδί. Ήμουν πολύ μικρός. Ήμουν οκτώ ετών όταν έπεσε. Φυσικά δεν είχα κατάλαβα τότε τι ήταν αυτό το τείχος.Νόμιζα ότι ήταν το τέλος του κόσμου. Μπορούσες να κοιτάξετε αριστερά και δεξιά, αλλά δεν μπορούσες να δείς τίποτα μπροστά και ήταν χωρίς τέλος και στις δύο κατευθύνσεις»,λέει ο δημιουργός της εφαρμογής MauAr, Γερμανός Πέτερ Κόλσκι.</p>
      <p>Η εφαρμογή δείχνει πώς άλλαξε το Τείχος με την πάροδο του χρόνου, από ένα σχετικά χαμηλό φράκτη μέχρι το τείχος από σκυρόδεμα που διαίρεσε το Βερολίνο σε Ανατολικό και Δυτικό.</p>
      <p>«Νομίζω ότι είναι πολύ καλή ιδέα αν θέλετε τα μικρά παιδιά να καταλάβουν πώς ήταν. Αλλά και οι ηλικιωμένοι να θυμούνται πώς είναι και να το δουν.Ίσως θα μπορούσε να τους φέρει κάποια θλίψη αλλά και πολλές αναμνήσεις»,λέει η Ίμπεν Νικολάισεν από τη Δανία.</p>
      <p>Για τον Σεμπάστιαν Ράκβιτς απο το Ντόρτμουντ:«Είναι υπέροχο. Επειδή είναι πραγματικά πολύ δύσκολο να φανταστεί κανείς πως ήταν, να δούμε πόσο μεγάλο ήταν το τείχος και πώς χωρίστηκαν τα κτήρια. Ειναι σπουδαίο».</p>
      <p>Το Τείχος υψωνόταν στα 3,6 μέτρα και διέθετε διάδρομο περιπολίας, 302 παρατηρητήρια, πλέγματα από συρματόπλεγμα, ενώ στις περιπολίες συμμετείχαν πάνω από 14.000 στρατιώτες και 600 σκυλιά.</p>
      <p>30 χρόνια μετά, η δωρεάν εφαρμογή σε συσκευές IOS είναι χρήσιμη για τους τουρίστες..</p>
      <p>Το Βερολίνο είναι ο τρίτος πιο δημοφιλής τουριστικός προορισμός στην Ευρώπη μετά το Λονδίνο και το Παρίσι. Το 34% των τουριστών επισκέπτονται την πόλη για να μάθουν την ιστορία της. Σύμφωνα με έρευνες το 58% των τουριστών της πόλης έρχονται για τα αξιοθέατα της ανάμεσά τους και ό,τι απέμεινε από το Τείχος του Βερολίνου.</p>
