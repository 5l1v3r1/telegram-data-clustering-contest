      <h1>[Video] TekITnGo: Infinix Hot 8 Unboxing And First Impressions</h1>
      <address><time datetime="2019-11-06T11:36:02+00:00">06 Nov 2019, 11:36</time> by <a rel="author">George Kamau</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fkrLdIN2cBk" width="600" height="560" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In our latest <a href="https://techweez.com/?s=TekITnGo">TekITnGo</a> video series, we dive into the offerings of the Infinix Hot 8, the company’s newest budget smartphone. The Infinix Hot 8 joins the competitively priced under 15K smartphone category.  The Infinix Hot 8  follows the <a href="https://techweez.com/2019/04/01/infinix-hot-7-review/">Infinix Hot 7</a> that was launched early this year and brings bumped <a href="https://techweez.com/2019/09/04/infinix-hot-8-specifications-price-in-kenya/">specs</a> it’s <a href="https://techweez.com/2019/03/11/infinix-hot-7-price-specifications-in-kenya/">sibling</a> lacked.</p>
      <p>The Infinix Hot 8 features 4G LTE and a gigantic 5000mAh. Other features include a bigger screen at 6.5″, Android 9 Pie coupled with XOS 5.0 which brings set of customized software features such as the smart panel that basically a floating window that shows shortcuts to different settings and apps.</p>
      <p>2GB of RAM, 32GB of onboard storage expandable via microSD card up to 256GB and powered by MediaTek 671 processor.</p>
      <p>The Infinix Hot 8 comes with Google’s File app that aims to free up space on your phone by intelligently recommending apps, spam, and duplicate files to remove so that your phone stays in tiptop shape. The app not only helps keep your device organised but also doubles as a file transfer service that requires no internet.</p>
      <p>On the optics, you get a triple setup: 13MP + 2MP depth sensor + dedicated low light sensor.</p>
      <p>For selfies, you get an 8-megapixel shooter with f/2.0 aperture 81-degree field of view, 4P lens for selfies and video calling along with a front flash.</p>
      <p>The 5000mAh battery will give heavy users to light users enough juice to not worry about when next to charge their phones.</p>
      <p>The 2GB RAM version of the HOT 8 (4G) goes for Ksh 10,699 while the Hot 8 Lite(3G) goes for Ksh 9,699 on <a href="https://ke.xpark.com/">Xpark</a>(formerly Infinix Mall). On <a href="https://www.jumia.co.ke/infinix/">Jumia</a>, the Infinix Hot 8 goes for Ksh 11,999.</p>
