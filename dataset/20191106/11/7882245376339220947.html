      <h1>15 человек погибли в результате вооружённого нападения в Таиланде</h1>
      <address><time datetime="2019-11-06T11:19:56+00:00">06 Nov 2019, 11:19</time> by <a rel="author">Андрей Позняков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wmBHIEa3Ogk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>15 человек погибли в результате вооружённого нападения на контрольно-пропускной пункт на юге Таиланда. Согласно официальным данным, один из убитых — сотрудник полиции, остальные — волонтёры из соседних деревень. Есть раненные.</p>
      <p>Нападение было совершено в провинции Яла, где особенно сильны позиции сторонников отделения мусульманских регионов от буддистского королевства. Как передаёт Reuters, нападавшие использовали взрывчатку и рассыпали гвозди, чтобы скрыться от погони.</p>
      <p>В командовании вооружённых сил Таиланда полагают, что за произошедшим стоят радикальные сепаратистские группировки. По оценкам правозащитников, с 2004 г. в результате организованными ими терактов и нападений погибли около 7 тыс. человек.</p>
      <p>Видеомонтаж<b> • Андрей Позняков</b></p>
