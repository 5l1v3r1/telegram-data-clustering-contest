      <h1>Nagy-Britannia: elstartolt a választási kampány</h1>
      <address><time datetime="2019-11-06T11:24:33+00:00">06 Nov 2019, 11:24</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cQUoP_S_AwY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nem egészen 5 héten belül a brit szavazók eldönthetik, hogy ki vezesse az országot, ki éljen a híres fekete ajtó mögött.</p>
      <p>Egyelőre ez a személy még Boris Johnson, aki az utolsó kormányülést vezeti, mielőtt kezdetét veszi a kampány.</p>
      <p>„ <b>Ezt a választást igazság szerint egyikünk sem akarta megtartani, mert azt gondolom, hogy mindannyian szerettük volna végrehajtani a brexitet, amit az ország akart.”</b>- mondja Boris Johnson brit miniszterelnök</p>
      <p>A közvélemény-kutatások szerint Johnson vezet, de csak néhány utcával arrébb Jo Swinson a Liberális Demokrata Párt vezetője ambiciózus célt tűzött ki magának:</p>
      <p><b>„Nagyon örülök, hogy itt állhatok miniszterelnök-jelöltként”</b> - jelentette ki Jo Swinson.</p>
      <p>Annak az esélye, hogy ő legyen az Egyesült Királyság harmadik női miniszterelnöke, igen csekély. Pártja ellenben számíthat parlamenti helyekre, és döntő szerepet játszhat a felfüggesztett parlamentben.</p>
      <p>Úgy tűnik, hogy a választóknak már elegük van abból, amit a Westminsterből hallanak. Így a politikusoknak a következő 36 napban keresztbe-kasul be kell járniuk az országot, és meg kell győzniük az embereket az elképzeléseikről.</p>
      <p>Az első állomás Essex, ahol a vezető ellenzéki párt tart sajtótájékoztatót. A Munkáspárt egy dologra építi a kampányát, jobban mondva egy dolog ellen, ez a brexit.</p>
      <p>A népszavazás óta folyamatosan küzdenek maguk között és egymással, hogy kialakítsanak egy álláspontot, amit a választókkal is megoszthatnak, és ami nem más, mint:</p>
      <p><b>„ Legyen lehetőséged szavazni, ha az Unióban akarsz maradni”</b> - szögezte le Jeremy Corbyn, a Munkáspárt vezetője.</p>
      <p>De vajon a ez a választás tényleg csak a brexitről fog szólni? Egy példa nélküli második népszavazás lesz? A Munkáspárt tagjai remélik, hogy nem.</p>
      <p><b>„ Én tanár vagyok</b> - mondja az egyik párttag -, <b>folyamatosan azt mondjuk a diákoknak, hogy tanulj ezért vagy azért. De miért is tanuljanak? Hol vannak azok a munkahelyek, ahol el tudnak helyezkedni?”</b></p>
      <p><b>„ 100 különböző dologról kell szólnia ennek a választásnak. De leginkább arról, hogy olyan legyen ez az ország, amilyen régen volt, megszorítások nélkül.”</b> -teszi hozzá egy másik résztvevő.</p>
      <p>Mióta meghirdették a választásokat hatalmas a nyomás azért, hogy 25 év alattiak regisztráljanak a szavazásra. Az Euronews riportere egy gimnáziumban beszélgetett első szavazókkal, akik izgatottak, hogy leadhatják a szavazataikat, ugyanakkor azzal is tisztában vannak, hogy a brexit kérdése nem megkerülhető.</p>
      <p><b>„ Az ország zavarodott és bizonytalan. Akire szavazunk, az dönt majd arról, hogy mit tegyünk, ha lesz megállapodás”</b>- mondja egy diák</p>
      <p><b>„ Szeretnék hallani, az oktatásról vagy az egészségügyről a Parlamentben. Az elmúlt 3 évben a brexit foglyai voltunk, miközben sokkal fontosabb dolgokról is beszélhetnénk ebben az országban.”</b>- teszi hozzá egyik másik tanuló</p>
      <p><b>„ Annak ellenére, hogy már sok időt elvitt, még mindig kell a brexitről beszélnünk, mert lényeges. Nem hiszem, hogy tovább léphetünk.”</b>- mond ellent egy osztálytárs</p>
      <p><b>„Az emberek valószínűleg a brexitről alkotott véleményük alapján szavaznak, úgy gondolom, hogy a választás a kilépésről fog szólni."</b>- szögezi le végül egy első szavazó diák</p>
      <p>Tehát annak ellenére, hogy a vezetők a lehető leghamarabb megpróbálták kiszélesíteni a kampánytémák palettáját, úgy tűnik, hogy a brexit továbbra is uralja a hatalomhoz vezető utat.</p>
