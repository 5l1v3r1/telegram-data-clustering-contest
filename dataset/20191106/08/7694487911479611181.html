      <h1>اعتصام امام مصرف لبنان في طرابلس</h1>
      <address><time datetime="2019-11-06T08:32:57+00:00">06 Nov 2019, 08:32</time> by <a rel="author">Lebanon 24</a></address>
      <p>افادت "الوكالة الوطنية للاعلام" ان المحتجين يعتصمون في هذه الاثناء امام مبنى فرع مصرف لبنان في طرابلس، رافعين الاعلام اللبنانية ومرددين هتافات تطالب باسقاط السياسة المالية التي قسمت لبنان الى طبقتين فقيرة وغنية.</p>
