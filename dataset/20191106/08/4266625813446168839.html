      <h1>Дожди и ветер: Украинцев предупредили об осложнении погодных условий</h1>
      <address>
        <time datetime="2019-11-06T08:45:00+00:00">06 Nov 2019, 08:45</time>
      </address>
      <p>
        <b>В среду, 6 ноября, в Украине ожидаются значительные дожди и сильный ветер.</b>
      </p>
      <p>Об этом сообщает <a href="https://www.dsns.gov.ua/ua/Ostanni-novini/100797.html">пресс-служба</a> ГСЧС.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/dPG92ues2aU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>«По прогнозу Укргидрометцентра, 6 ноября в Украине порывы ветра 15-20 м/с, на Закарпатье и Прикарпатье ночью и утром значительный дождь (И уровень опасности)», – говорится в сообщении.</p>
      <p>Также отмечается, что по Киеву и Киевской области 6 ноября порывы ветра 15-20 м/с (И уровень опасности).</p>
      <p>Напомним, в Украине 6-го ноября удержится теплая роскошная <a href="https://zik.ua/news/2019/11/05/synoptyk_6go_lystopada_bude_tepla_rozkishna_pogoda_u_bilshosti_oblastyah_1683901">погода</a>, температура в течение дня в большинстве областей +15+20 градусов, на юге до +22 градусов.</p>
