      <h1>فرنسا والصين تؤكدان التمسك باتفاق باريس للمناخ</h1>
      <address><time datetime="2019-11-06T09:05:48+00:00">06 Nov 2019, 09:05</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zCPk3q8vrCo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أكد الرئيس الصيني شي جينبينغ ونظيره الفرنسي إيمانويل ماكرون اليوم الأربعاء أن "لا عودة عن" اتفاق باريس للمناخ، الذي انسحبت منه الولايات المتحدة رسميًا هذا الأسبوع.</p>
      <p>وأعربت قوى عدة عن أسفها وقلقها بعدما مضى الرئيس الأمريكي دونالد ترامب قدمًا بعملية الانسحاب رغم تزايد الأدلة على تداعيات التغيّر المناخي.</p>
      <p>وقدّمت واشنطن رسالة انسحابها إلى الأمم المتحدة يوم الإثنين، أول موعد متاح للقيام بذلك بموجب الاتفاق الذي تفاوض عليه باراك أوباما، سلف ترامب، لتصبح أكبر قوة اقتصادية في العالم خارج الاتفاق.</p>
      <p>وشدد شي وماكرون في بيان مشترك صدر بعدما عقدا محادثات في بكين على "دعمهما الثابت لاتفاق باريس للمناخ الذي يعتبران أنه عملية لا عودة عنها وبوصلة التحرّك القوي بشأن المناخ".</p>
      <p>وقال ماكرون بينما جلس إلى جانب شي عقب المحادثات إنه "يأسف لخيارات الأشخاص الآخرين"، دون أن يسمي الولايات المتحدة مباشرة.</p>
      <h3>اتفاقيات ب15 مليار دولار</h3>
      <p>في سياق متصل أكد مسؤول حكومي صيني أن فرنسا والصين وقعتا عقودا بقيمة إجمالية 15 مليار دولار خلال زيارة الرئيس الفرنسي.</p>
      <p>وجرى إبرام الاتفاقات في مجالات الطيران والطاقة والزراعة، بما في ذلك موافقة لعشرين شركة فرنسية على تصدير الدواجن ولحوم الأبقار ولحوم الخنازير إلى الصين.</p>
