      <h1>Abstimmung über Brexit: Wahlkampf in Großbritannien offiziell begonnen</h1>
      <address><time datetime="2019-11-06T08:27:40+00:00">06 Nov 2019, 08:27</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PzPZMLN61VU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In Großbritannien geht der Wahlkampf in die offizielle Phase. Um kurz nach Mitternacht wurde das Parlament aufgelöst.</p>
      <p>Premier Boris Johnson schwor seine Ministerinnen und Minister am Dienstag bei der letzten Kabinettssitzung vor der Abstimmung am 12. Dezember darauf ein, die erhoffte absolute Mehrheit zu holen, um den Brexit endlich umzusetzen. Seine Konservative lagen zuletzt in den Umfragen bei 36 bis 38 Prozent. Eine absolute Mehrheit ist damit nicht sicher.</p>
      <p>Die Liberaldemokraten könnten in fünf Wochen auf gut 15 Prozent der Stimmen kommen. Damit würden sie ihr Ergebnis der Wahl 2017 fast verdoppeln. Parteichefin Jo Swinson hat sich ein ehrgeiziges Ziel gesetzt: "Ich freue mich sehr, hier als Kandidatin zur Premierministerin zu stehen", sagte sie am Dienstag zu Parteimitgliedern in London. Ihre Chancen gelten als gering - aber die europafreundlichen Liberaldemokraten könnten im Falle unklarer Mehrheitsverhältnisse eine wichtige Rolle spielen.</p>
      <h3>Labour holte in den Umfragen auf</h3>
      <p>Im Brexit-freundlichen Harlow nördlich von London warnte Labour-Chef Jeremy Corbyn davor, dass das britische Gesundheitssystem durch den Ausstieg aus der EU mit Millionensummen belastet werden könnte. Doch die Haltung der Partei zum Brexit ist nicht eindeutig. Im Falle eines Wahlsiegs will die größte Oppositionspartei das Austrittsabkommen mit der EU neu verhandeln und darüber mit einem Referendum abstimmen lassen. In den Umfragen hatte Labour zuletzt auf über 30 Prozent aufgeholt.</p>
      <p>Die Wählerinnen und Wähler beschäftigt nicht nur der Brexit. Sie sei Lehrerin, sagt eine Frau. Sie würde ihren Schülern gerne sagen können, welcher Beruf die besten Jobchancen hat.</p>
      <p>Es sei vor allem wichtig, die Sparpolitik zu beenden, sagt ein Mann.</p>
      <p>Die Wahl scheint für viele junge Britinnen und Briten wichtig zu sein: Fast ein Drittel der Wählerinnen und Wähler, die sich bereits registrierten, sind laut Regierungsangaben unter 25 Jahre alt. Junge Menschen haben sich beim Referendum 2016 mehrheitlich gegen den Brexit ausgesprochen.</p>
      <p>Diese Schülerinnen aus Harlow wollen sich ihre Chance zur Mitbestimmung auf keinen Fall entgehen lassen: "In unserem Land herrscht Durcheinander und Unsicherheit", sagt Rhianna Lewis. "Wen immer wir auch wählen, wird darüber entscheiden, ob wir einen geregelten oder ungeregelten Austritt haben werden."</p>
      <h3>"Ich würde gerne mehr über Bildung und Gesundheit hören"</h3>
      <p>"Ich würde im Parlament gerne mehr über Bildung und Gesundheit hören", so Lucy Rowe. "In den vergangenen drei Jahren ging es immer nur um den Brexit, aber es gibt wichtigere Dinge in diesem Land."</p>
      <p>"Auch wenn es schon viel Zeit gekostet hat, müssen wir weiter über den Brexit sprechen, weil er immer noch relevant ist", so Courtney Cole. "Ich glaube, wir kommen nicht drumrum."</p>
      <p>"Die Menschen werden wahrscheinlich ausgehend von ihrer Meinung zum Brexit entscheiden", so Joseph Midwinter. "Also wird es um den Brexit gehen."</p>
      <p>Tatsächlich ist der Brexit laut Umfragen bei dieser Wahl mit Abstand das wichtigste Thema für die Britinnen und Briten. An zweiter Stelle folgt die Gesundheitsversorgung.</p>
