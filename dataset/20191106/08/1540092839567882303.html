      <h1>Σαν σήμερα: Η 6η Νοεμβρίου στην ιστορία</h1>
      <address><time datetime="2019-11-06T08:31:00+00:00">06 Nov 2019, 08:31</time> by <a rel="author">Μαρία Δεδούση</a></address>
      <slideshow>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/06/19037/photos/full/AP_501106028.jpg"/>
          <figcaption>Σαν σήμερα: Η 6η Νοεμβρίου στην ιστορία 1950, Χόλιγουντ. Η ηθοποιός Μπέτι Ντέιβις υπογράφει στο τσιμέντο μπροστά από το Chinese Theater στο Χόλιγουντ. Μαζί της είναι δύο Αμερικανοί πεζοναύτες, οι οποίοι τη συνόδευσαν τιμώντας τη για τις βοήθεια που έδωσε στο στρατό κατά τη διάρκεια του Β' Παγκοσμίου Πολέμου. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/06/19037/photos/full/AP_561106013.jpg"/>
          <figcaption>Σαν σήμερα: Η 6η Νοεμβρίου στην ιστορία 1956, Νέα Υόρκη. Το νέο αξεσουάρ για τις τηλεοράσεις είναι ένας δέκτης που επιτρέπει στο χρήστη να χειρίζεται τη συσκευή από μακριά. Η εμβέλειά του είναι στα 7 μέτρα και λειτουργεί με μπαταρίες. Ε'ιναι το πρώτο remote control στην ιστορία. - Πηγή: (AP Photo/Robert Kradin)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/06/19037/photos/full/AP_681106073.jpg"/>
          <figcaption>Σαν σήμερα: Η 6η Νοεμβρίου στην ιστορία 1968, Φλορεντία. Ο οίκος Emilio Pucci της Φλορεντίας, παρουσιάζει τη συλλογή του από μπικίνι στην επίδειξη για τη σεζόν Άνοιξη 1969. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/06/19037/photos/full/AP_279330518628.jpg"/>
          <figcaption>Σαν σήμερα: Η 6η Νοεμβρίου στην ιστορία 1979, Νέα Υόρκη. Το περίφημο κλαμπ της Νέας Υόρκης Studio 54, στη χρυσή του εποχή, με την πίστα γεμάτη από κόσμο. - Πηγή: (AP Photo/Richard Drew)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/06/19037/photos/full/AP_8511061312.jpg"/>
          <figcaption>Σαν σήμερα: Η 6η Νοεμβρίου στην ιστορία 1985, Λονδίνο. Η τραγουδίστρια Γκρέις Τζόουνς στη σκηνή του Royal Albert Hall, στο Λονδίνο, τραγουδάει στο πλαίσιο του Fashion Aid. Το σόου, ένας συνδυασμός πυροτεχνημάτων, μουσικής, μόδας και χορού, οργανώθηκε από τον τραγουδιστή Μπομπ Γκέλντοφ, για να συγκεντρωθεί βοήθεια για τους πεινασμένους της Αφρικής. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/06/19037/photos/full/AP_9011060200.jpg"/>
          <figcaption>Σαν σήμερα: Η 6η Νοεμβρίου στην ιστορία 1990, Λος Άντζελες. Τα κινηματογραφικά στούντιο της Universal έχουν παραδοθεί στις φλόγες. Η αιτία και η έκταση της πυρκαγιάς παρέμεινε αδιευκρίνιστη. - Πηγή: (AP Photo/Reed Saxon)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/06/19037/photos/full/AP_9111061421.jpg"/>
          <figcaption>Σαν σήμερα: Η 6η Νοεμβρίου στην ιστορία 1991, Σερβία. Μια Σέρβα κρατάει το παιδί της, μετά από επίθεση που δέχθηκε ο Παιδικός του Σταθμός από το κροατικό πυροβολικό, στην πόλη Σιντ, κοντά στα σύνορα της Σερβίας με την Κροατία. - Πηγή: (AP Photo/Dusan Vranic)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/06/19037/photos/full/AP_9411061519.jpg"/>
          <figcaption>Σαν σήμερα: Η 6η Νοεμβρίου στην ιστορία 1994, Πορτ -Ο- Πρενς. Ένας Αϊτινός στέκεται ανάμεσα στα ερείπια του Φορτ Ντιμάνς στο Πορτ -Ο- Πρενς, την πρωτεύουσα της Αϊτής. Το Φορτ Ντιμάνς ήταν κάποτε φυλακή και τόπος βασανιστηρίων κατά τη διάρκεια του καθεστώτος Ντιβαλιέ. Μετά την πτώση του Ντιβαλιέ, φτωχοί και άστεγοι κάτοικοι της πόλης το κατέστρεψαν και βρήκαν εκεί καταφύγιο. - Πηγή: (AP Photo/Daniel Morel)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/06/19037/photos/full/AP_05110604912.jpg"/>
          <figcaption>Σαν σήμερα: Η 6η Νοεμβρίου στην ιστορία 2005, Ιντιάνα. Ελάχιστα σπίτια στέκουν όρθια μετά το πέρασμα ενός τυφώνα στο Έβανσβιλ της Ιντιάνα. Ο τυφώνας πέρασε από την Ιντιάνα και τιο Κεντάκι αφήνοντας πίσω του 21 νεκρούς, χιλιάδες κατετραμμένα σπίτια και εκατοντάδες χιλιάδες ανθρώπους χωρίς ηλεκτρικό ρεύμα. - Πηγή: (AP Photo/Darron Cummings)</figcaption>
        </figure>
      </slideshow>
      <p>Η 6η Νοεμβρίου σε εικόνες</p>
