      <h1>Jordanie : six blessés dans une attaque au couteau</h1>
      <address><time datetime="2019-11-06T15:30:10+00:00">06 Nov 2019, 15:30</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/i4Wvrj3TUYM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>L’attaque a eu eu lieu sur le célèbre site archéologique de Jerash en Jordanie. Un homme âgé d’une vingtaine d’année a fait irruption au milieu d’un groupe de touristes. Brandissant un couteau il a commencé à les poignarder avant d’être maîtrisé.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192059392088256512" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Jerash est situé à une cinquantaine de km au nord d'Amman, la capitale. Le site est connu pour son temple romain. Six personnes, dont trois touristes mexicains et une Suissesse, ont été blessées. Un guide touristique jordanien et un officier de la Sûreté générale" ont également été touchés en tentant d'arrêter l'assaillant.</p>
      <p>Le mobile de l'assaillant demeure pour l'heure inconnu.</p>
