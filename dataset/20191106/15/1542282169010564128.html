      <h1>Kύπρος: Ανάκληση διαβατηρίων 26 «επενδυτών»</h1>
      <address><time datetime="2019-11-06T15:42:51+00:00">06 Nov 2019, 15:42</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5xUMt2M72kA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Στον απόηχο του σκανδάλου με τον Μαλαισιανό καταζητούμενο Low Taek Jhο το Υπουργικό Συμβούλιο της Κύπρου αποφάσισε την ανάκληση 26 διαβατηρίων της Κυπριακής Δημοκρατίας. Από τα 26 άτομα οι πέντε είναι Κινέζοι, ένας Μαλαισιανός, δυο Κενυάτες, οκτώ άτομα από την Καμπότζη, ένας Ιρανός ενώ υπάρχουν και εννέα Ρώσοι.</p>
      <p>Ο πρόεδρος της Κυπριακής Δημοκρατίας Νίκος Αναστασιάδης δήλωσε ότι θα προβεί σε δηλώσεις μετά την έκδοση του σχετικού πορίσματος.</p>
      <p>Την απόφαση ανακαοίνωσε μετά από τετράωρη συνεδρίαση του Υπουργικού Συμβουλίου, ο Υπουργός Εσωτερικών Κωσταντίνος Πετρίδης. Σύμφωνα με το ΚΥΠΕ, η αποστέρηση της υπηκοότητας αφορά έναν Μαλαισιανό, οκτώ Καμποτζιανούς, δύο Κενυάτες, πέντε Κινέζους, εννέα Ρώσους και έναν Ιρανό. Όπως είπε ο Υπουργός Εσωτερικών, σε αυτούς περιλαμβάνονται και οι περιπτώσεις που είδαν το φως της δημοσιότητας. Η διαδικασία που θα ακολουθηθεί ενδέχεται να διαρκέσει «κάποιους μήνες», είπε ο κ. Πετρίδης, ενώ ανέφερε ότι «ήδη υπάρχουν αποτελέσματα».</p>
      <p>Σύμφωνα με την απόφαση, το Υπουργικό Συμβούλιο επιβεβαιώνει τη βούληση της Κυβέρνησης για αυστηρή τήρηση των κριτηρίων, των όρων και προϋποθέσεων που διέπουν το Κυπριακό Επενδυτικό Πρόγραμμα, καθώς και την καθολική διεξαγωγή ενισχυμένων ελέγχων δέουσας επιμέλειας, και γενικότερα την αυστηρή εφαρμογή του όλου πλαισίου και των διαδικασιών που διέπουν το Κυπριακό Επενδυτικό Πρόγραμμα, όπως αυτά έχουν τροποποιηθεί/ ενισχυθεί με σχετικές Αποφάσεις του Υπουργικού Συμβουλίου.</p>
      <p>Παράλληλα, εξουσιοδοτείται ο Υπουργός Εσωτερικών να συνεχίσει τη διαδικασία ελέγχου όλων των προσώπων που πολιτογραφήθηκαν κατΆ εξαίρεση μέχρι το 2018, έτος κατά το οποίο θεσπίστηκαν νέες αυστηρότερες διαδικασίες ελέγχου. Προνοείται επίσης η σύσταση τριμελούς Επιτροπής αποτελούμενης από τη Γενική Λογίστρια και Πρόεδρο της Αρχής Δημόσιας Εποπτείας Ελεγκτικού Επαγγέλματος (ΑΔΕΕΛΕΠ) ως Πρόεδρου, της Προέδρου της Επιτροπής Κεφαλαιαγοράς και εκπροσώπου της Νομικής Υπηρεσίας ως Μελών, της οποίας έργο θα είναι η εξέταση των πορισμάτων των νέων ελέγχων και η υποβολή έκθεσης και συμπερασμάτων στο Υπουργικό Συμβούλιο. Η εν λόγω Επιτροπή θα εξετάσει επίσης κατά πόσο οι περιπτώσεις για τις οποίες ξεκινά η διαδικασία αποστέρησης από το Υπουργικό Συμβούλιο, περιλαμβανομένων των 26 αιτήσεων, εγκρίθηκαν σύμφωνα με τους ισχύοντες κανονισμούς και κριτήρια κατά το χρόνο έγκρισης της αίτησης τους.</p>
      <p>Πρόσθετα, η Επιτροπή θα δύναται να προβεί σε εισηγήσεις και συστάσεις για περαιτέρω βελτίωση του Κυπριακού Επενδυτικού Προγράμματος. «Νοείται ότι, σε περίπτωση που κατά τη νέα έρευνα διαπιστωθεί το ενδεχόμενο διάπραξης οποιωνδήποτε πειθαρχικών ή ποινικών αδικημάτων από οποιοδήποτε πρόσωπο, θα ακολουθηθούν οι νενομισμένες διαδικασίες», αναφέρεται. Επίσης, το Υπουργικό αποφάσισε να εξουσιοδοτήσει τον Υπουργό Εσωτερικών όπως αποστείλει αμέσως τους Κανονισμούς οι οποίοι θα καθορίζουν το πλαίσιο εφαρμογής του Κυπριακού Επενδυτικού Προγράμματος, στη Νομική Υπηρεσία για νομοτεχνικό έλεγχο και εν συνεχεία να τους καταθέσει στο Υπουργικό Συμβούλιο και στη Βουλή για έγκριση. Λαμβανομένου υπόψη ότι από τον Ιανουάριο του 2017 απαιτείται η προσκόμιση στα Υπουργεία Εσωτερικών και Οικονομικών, ετήσιου πιστοποιητικού προόδου των εργασιών ανέγερσης των ακινήτων, το οποίο εκδίδεται από το μελετητή του έργου, το Υπουργικό εξουσιοδοτεί τους Υπουργούς Οικονομικών και Εσωτερικών να</p>
      <p>εντείνουν τους ελέγχους όσον αφορά την πρόοδο υλοποίησης των επενδύσεων που έγιναν στο πλαίσιο του Κυπριακού Επενδυτικού Προγράμματος πριν την 31η Δεκεμβρίου 2016, ώστε να ληφθούν τα ενδεικνυόμενα μέτρα. Τέλος, επιβεβαιώνεται η απαγόρευση της διαφήμισης του Κυπριακού Επενδυτικού Προγράμματος σύμφωνα με τις πρόνοιες του «Κώδικα Συμπεριφοράς» που ισχύει, στη βάση προηγούμενης απόφασης του Υπουργικού Συμβουλίου ημερομηνίας 13 Φεβρουαρίου 2019.</p>
      <p>Σε αντίθετη περίπτωση, προνοείται ποινή αποκλεισμού από την αποδοχή αιτήσεων είτε από επιχειρήσεις αναπτύξεως ακινήτων, είτε από παροχείς υπηρεσιών, μη αποκλειόμενης της διαγραφής των όσων προβαίνουν σε αντίστοιχες ενέργειες, από το μητρώο «παροχέων» του Υπουργείου Εσωτερικών.</p>
      <p>Απαντώντας σε ερωτήσεις, ο κ. Πετρίδης είπε ότι από το 2013 που θεσπίστηκε το Κυπριακό Επενδυτικό Σχέδιο, με τις διαδικασίες ελέγχου στη βάση οδηγιών της Κεντρικής Τράπεζας Κύπρου και σε ευθυγράμμιση με οδηγίες της ΕΕ για την καταπολέμηση του ξεπλύματος βρώμικου χρήματος, έχουν ληφθεί περισσότερα μέτρα για ενδυνάμωση των ελέγχων.</p>
      <p>Είπε ότι τον Φεβρουάριο του 2019 προστέθηκαν δύο δικλείδες ασφάλειας, απαιτώντας από τους αιτητές να είναι κάτοχοι ισχύουσας θεώρησης Σένγκεν και να μην έχει απορριφθεί αίτησή τους για υπηκοότητα σε οποιαδήποτε άλλη χώρα της ΕΕ.</p>
      <p>Πρόσθεσε ότι το καλοκαίρι του 2018 αγοράστηκε σύστημα διεθνών δεδομένων, βάσει του οποίου άρχισαν να διεξάγονται όλοι οι έλεγχοι, να συλλέγονται πληροφορίες από πάρα πολλές χώρες και να γίνονται καλύτεροι έλεγχοι δέουσας επιμέλειας. «Από το ένα στάδιο που υπήρχε το 2013, αυτή τη στιγμή υπάρχουν βασικά πέντε</p>
      <p>στάδια δέουσας επιμέλειας» είπε. Το πρώτο στάδιο αφορά τους εσωτερικούς ελέγχους μέσω των τραπεζών, ενώ σε δεύτερο στάδιο υπάρχει υποχρέωση για έλεγχο από τους παρόχους που έχουν το δικό τους μητρώο, εξήγησε. Συνέχισε, λέγοντας ότι στο τρίτο στάδιο γίνεται έλεγχος από το δικό μας σύστημα πληροφοριών ενώ ακολουθεί το στάδιο με ελέγχους από τρεις μεγάλους διεθνείς οίκους ελέγχου δέουσας επιμέλειας, στη βάση συμφωνίας που έχει συναφθεί με ανοικτή προσφορά.</p>
      <p>Το πέμπτο στάδιο, αφορά 11 κριτήρια αποκλεισμού ατόμων που εισήχθηκαν τον Φεβρουάριο του 2019, με τους ελέγχους να γίνονται ανεξάρτητα αν οι ενδιαφερόμενοι δεν έχουν καταδίκη εναντίον τους. Ο κ. Πετρίδης δήλωσε ακόμη ότι για τις αρχικές αιτήσεις που έγιναν χωρίς αυτά τα στάδια ελέγχου θα γίνει επανέλεγχος, ενώ πρόσθεσε ότι με το σύστημα που εισήχθη το 2018 γίνεται συνεχής επανέλεγχος.</p>
      <p>Σημείωσε ακόμα ότι «επειδή δεν υπήρχαν τα πιο πάνω εργαλεία στην αρχή, οι αιτήσεις που εγκρίθηκαν χωρίς αυτά τα εργαλεία θα περάσουν και από τη βάσανο και αυτού του συστήματος».</p>
      <p>Σε άλλη ερώτηση ο Υπουργός είπε ότι «αν δεν προβληματιζόταν η Κυβέρνηση δεν θα έπαιρνε όλα αυτά τα στάδια ελέγχου που πήρε και δεν θα θέσπιζε όλες αυτές τις διαδικασίες που είναι πάρα πολύ αυστηρές», όπως ο επανέλεγχος. Σύμφωνα με τον κ. Πετρίδη, βρέθηκαν εννέα επενδυτικές περιπτώσεις που αφορούν 26 άτομα, σε σύνολο τεσσάρων χιλιάδων αιτήσεων. «Ήταν λογικό ότι θα βρίσκονταν κάποιες προβληματικές [περιπτώσεις] ειδικά όταν οι έλεγχοι δεν ήταν τόσο αυστηροί» είπε και εξέφρασε αποφασιστικότητα να εξεταστούν αυτές οι περιπτώσεις, εξαντλώντας κάθε αυστηρότητα. «Έγιναν λάθη» όπως το γεγονός ότι «δεν είχαμε κριτήρια όσον αφορά τα άτομα υψηλού κινδύνου» όπως τα Pολιτικά εκτεθειμένα πρόσωπα (ΠΕΠ), τα οποία πλέον απορρίπτονται αυτόματα ακόμη και αν δεν υπάρχει καταδίκη εναντίον τους, συνέχισε. Πρόσθεσε ότι «με τα υφιστάμενα κριτήρια είναι πάρα πολύ δυνατό το πρόγραμμα» με τις πρόνοιες για τα πέντε στάδια ελέγχου, την αξιολόγηση των ευρημάτων και τα 11 κριτήρια αποκλεισμού ατόμων.</p>
