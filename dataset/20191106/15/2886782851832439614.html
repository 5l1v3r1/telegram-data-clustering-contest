      <h1>Az új főpolgármester és a kormány is nyitott az együttműködésre</h1>
      <address><time datetime="2019-11-06T15:12:14+00:00">06 Nov 2019, 15:12</time> by <a rel="author">Magyar Ádám</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/j9I1zG5_mUM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A miniszterek nagy része autóval, az új főpolgármester busszal érkezett a szerdai kormányülésre a Karmelita kolostorba. Az Orbán Viktor meghívását elfogadó Karácsony Gergely az ülés után Gulyás Gergely miniszterelnökséget vezető miniszterrel tartott közös sajtótájékoztatót. Az ellenzéki főpolgármester szerint szakmai kérdésekben együtt tudnak majd működni a kormánnyal:</p>
      <p>„Ma azt gondolom az első kormányülés után, hogy bár lesznek vitáink, és lesznek olyan dolgok, amikről nem fogjuk tudni egymást meggyőzni, de látok reális lehetőséget arra, hogy ennek a programnak a megvalósításához a kormányt szövetségesként meg tudjuk nyerni, és egy olyan együttműködést alakítsunk ki, amely a budapestiek érdekét szolgálja."</p>
      <p>Bár Gulyás Gergely a kampány alatt még arról beszélt, hogy ha nem Tarlós István győz a választáson, akkor érvényét veszti a vele kötött ezermilliárd forintos fővárosi fejlesztési megállapodás, most ő is azt mondta, hogy a kormány kész az együttműködésre:</p>
      <p>„Úgy gondoljuk, hogy demokráciában a választók döntését tiszteletben kell tartani, ennek megfelelően a kormány partnernek tekinti a főváros új vezetését és a főpolgármestert."</p>
      <p>A találkozó inkább a jövőbeli együttműködést alapozta meg, kevés konkrét ügyben született döntés. A felek megegyeztek az új Bozsik Stadion és a kézilabdacsarnok megépítésében, és a Szegedi úti felüljáró kapcsán is, az atlétikai világbajnokság helyszínéül szolgáló stadionról viszont csak a hónap végén derülhet ki, hogy megépül-e.</p>
