      <h1>زیباترین مسجد شیراز</h1>
      <address>
        <time datetime="2019-11-06T15:54:00+00:00">06 Nov 2019, 15:54</time>
      </address>
      <p>مسجد نصیر الملک از نظر کاشیکاری از زیباترین مساجد ایران است. بازی نور و رنگ آن زیبایی بی نظیری به آن می‌بخشد. این مسجد زیباترین مسجد شیراز است. تماشای آن با شیشه‌های رنگی، طاق‌های بلند و کاشیکاری‌های زیبایش، یکی از آرزو‌های هر جهانگردی به حساب بیاید.</p>
