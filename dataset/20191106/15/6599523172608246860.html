      <h1>FOTO: Selusin Ruang 'Selfie' di Cologne</h1>
      <address><time datetime="2019-11-06T15:08:11+00:00">06 Nov 2019, 15:08</time> by <a rel="author">AFP Photo, https://www.facebook.com/CNNIndonesia</a></address>
      <p>Jakarta, CNN Indonesia -- Pameran 25 ruangan selfie di Cologne, Jerman, berlangsung hingga 2 Februari 2020.</p>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/04/cbb6afd6-af4c-44da-8410-44a837a206c7_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Pameran 'Supercandy Pop-Up Museum' kembali digelar di Cologne, Jerman, pada bulan ini. (AFP/Ina Fassbender)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/04/5796e64d-186f-464a-a40e-eff342bec827_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Di area seluas 2.000 meter persegi, pameran ini menghadirkan 25 ruangan untuk selfie. (AFP/Ina Fassbender)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/04/10ee0f4f-69e0-4c82-997a-24b593815426_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Seluruh ruangan bisa dinikmati oleh pengunjung dari segala kalangan dan usia. (AFP/Ina Fassbender)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/04/a5f6fbfb-b744-4f4b-b0ca-15a3fd8fb510_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Pameran ini buka mulai 1 November 2019 sampai 2 Februari 2020 setiap hari, mulai dari Senin sampai Minggu. (AFP/Ina Fassbender)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/04/ef752b01-a8c0-4843-8596-641469f21bc3_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Harga tiket masuk ke pameran ini 19.90 euro (sekitar Rp300 ribu) per orang. (AFP/Ina Fassbender)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/04/c671ba96-61f6-49da-b2ec-7ccfe95081f1_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Dalam sekali kedatangan, pengunjung hanya diperbolehkan menjelajah ruangan selama dua jam. (AFP/Ina Fassbender)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/04/6bd6e3e9-ef60-4b4d-961e-7838696a7fb0_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Pengunjung berpose dalam ruangan yang dihiasi balon serba pink. (AFP/Ina Fassbender)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/04/96e89ecc-2c14-46e9-8a34-4da635d50a03_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Pengunjung dipersilakan menggunakan kostum sehingga foto semakin terlihat menarik. (AFP/Ina Fassbender)</figcaption>
      </figure>
