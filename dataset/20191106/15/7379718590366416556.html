      <h1>Agroalimentare: accordo 'anti tarocco' tra Cina e Ue</h1>
      <address><time datetime="2019-11-06T15:36:54+00:00">06 Nov 2019, 15:36</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/t75OxSeNu4E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Il prosciutto di Parma come il whisky irlandese, ma anche la feta o lo champagne. Nella guerra al 'tarocco', a tutela dei brand dell'<b>agroalimentare</b>, l'Unione europea e la Cina hanno raggiunto un accordo per la protezione di 100 indicazioni geografiche europee. Una misura per impedire gli utilizzi commerciali abusivi. Phil Hogan, commissario europeo per l'agricoltura e lo sviluppo rurale, ha dichiarato che i prodotti a <b>indicazione geografica europea</b> sono sinonimo di qualità. "I consumatori - ha aggiunto Hogan - sono disposti a pagare un prezzo più alto, sulla base dell'origine e dell'autenticità dei prodotti, premiando ulteriormente gli agricoltori".</p>
      <p>La Cina è un mercato in potenziale forte crescita per vini, bevande e prodotti alimentari europei. Con 1 miliardo e 400 milioni di consumatori, Pechino è la seconda destinazione per l'export di settore dell'Unione europea: <b>nei 12 mesi tra settembre 2018 e agosto 2019, il volume d'affari ha raggiunto la cifra di 12,8 miliardi di euro</b>. A quattro dalla sua entrata in vigore, il campo di applicazione dell'accordo si estenderà per coprire altri 175 nomi di indicazione geografica da entrambe le parti.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/20/88/808x454_cmsv2_b4ce122f-48c0-54cf-9499-005f3b634d3c-4282088.jpg"/>
      </figure>
      <p>Tra i prodotti cinesi, l'elenco comprende ad esempio Pixian Dou Ban (Pixian Bean Paste), Anji Bai Cha (Anji White Tea), Panjin Da Mi (Panjin rice) e Anqiu Da Jiang (Anqiu Ginger).</p>
