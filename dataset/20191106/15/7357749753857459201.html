      <h1>Accord Chine-UE sur 100 indications géographiques protégées</h1>
      <address><time datetime="2019-11-06T15:58:56+00:00">06 Nov 2019, 15:58</time> by <a rel="author">Julien Pavy</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/eHAEGrpHCQk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Dans les supermarchés chinois, des produits européens emblématiques comme la feta grecque, le proscuitto italien, le champagne français ou le whisky irlandais, devraient, à l'avenir, être à l'abri des contrefaçons.</p>
      <p>C'est le but d'un accord que viennent de signer la Chine et l'Union européenne, qui vise à protéger 100 indications géographiques.</p>
      <p>Signé ce mercredi à Pékin, cet accord doit entrer en vigueur d'ici un an. Il est jugé "historique" par le Commissaire européen à l'agriculture Phil Hogan : <i>"Les consommateurs, ayant ainsi confiance en l'origine et l 'authenticité de ces produits, sont disposés à payer un prix supérieur. Et ils récompensent ainsi les agriculteurs."</i></p>
      <p>La Chine, un marché de 1,4 milliard de consommateurs, est le deuxième débouché mondial pour les produits agro-alimentaires de l'Union européenne. Entre septembre 2018 et août 2019, les exportations vers la Chine ont représenté 12,8 milliards d'euros.</p>
      <p>Cet accord, qui doit encore être approuvé par le Parlement européen, protège également 100 indications géographiques chinoises, dont le thé blanc Anji ou le riz Panjin. A terme, il sera étendu à d'autres produits des deux côtés.</p>
