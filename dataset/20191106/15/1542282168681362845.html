      <h1>Ιστορική συμφωνία ΕΕ - Κίνας</h1>
      <address><time datetime="2019-11-06T15:29:38+00:00">06 Nov 2019, 15:29</time> by <a rel="author">Theodora Iliadi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YdkhrOOyZC0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ευρωπαϊκή Ένωση και Κίνα ολοκλήρωσαν τις διαπραγματεύσεις για διμερή συμφωνία προστασίας 100 ευρωπαϊκών γεωγραφικών ενδείξεων στην Κίνα και 100 κινεζικών γεωγραφικών ενδείξεων στην Ευρώπη από τις απομιμήσεις και το σφετερισμό.</p>
      <p>Την ανακοίνωση έκανε η Κομισιόν και η συμφωνία αναμένεται να αποφέρει αμοιβαία εμπορικά οφέλη και να δημιουργήσει ζήτηση για προϊόντα υψηλής ποιότητας και στις δύο πλευρές.</p>
      <p>Σε ανακοίνωσή του ο Ευρωπαίος Επίτροπος γεωργικής και αστικής ανάπτυξης, Φιλ Χόγκαν, αναφέρθηκε στα οφέλη της συμφωνίας.</p>
      <p>«Οι καταναλωτές είναι πρόθυμοι να πληρώσουν υψηλότερες τιμές, εμπιστευόμενοι την προέλευση και την αυθεντικότητα αυτών των προϊόντων, επιβραβεύοντας επιπλέον τους αγρότες».</p>
      <p>Η Κίνα αποτελεί τον δεύτερο σημαντικότερο προορισμό για τις εξαγωγές αγροδιατροφικών προϊόντων της ΕΕ, που ανήλθαν σε 12,8 δισεκατομμύρια ευρώ.</p>
      <p>Είναι επίσης ο δεύτερος σημαντικότερος προορισμός για τις εξαγωγές ενωσιακών προϊόντων που φέρουν προστατευόμενη γεωγραφική ένδειξη, συμπεριλαμβανομένων των οίνων, των αγροαδιατροφικών προϊόντων και των αλκοολούχων ποτών, αντιπροσωπεύοντας το 9% της αξίας τους.</p>
