      <h1>في زيارته الأولى إلى دارفور.. رئيس الوزراء السوداني يعد بإحلال السلام</h1>
      <address><time datetime="2019-11-06T15:17:46+00:00">06 Nov 2019, 15:17</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Rvq5EOhYvng" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أكّد رئيس الوزراء السوداني عبد الله حمدوك الاثنين إن حكومته تعمل على إحلال السلام في إقليم دارفور الذي مزقته الحرب حيث التقى بمئات من ضحايا الصراع الذين طالبوا بتحقيق العدالة السريعة.</p>
      <p>وكانت زيارة حمدوك التي استغرقت يوماً واحداً أول زيارة له كرئيس للوزراء إلى المنطقة المدمرة حيث أدى الصراع الذي اندلع في العام 2003 إلى مقتل مئات الآلاف ونزوح الملايين.</p>
      <p>والتقى حمدوك ضحايا الحرب في مدينة الفاشر، عاصمة ولاية شمال دارفور، التي تضم عدة مخيمات مترامية الأطراف يعيش بها عشرات الآلاف من النازحين منذ سنوات.</p>
      <p>وهتف الحشد الذي التقى بحمدوك أثناء زيارته لمخيمات الفاشر "نريد العدالة! أرسلوا جميع مجرمي دارفور إلى المحكمة الجنائية الدولية"، على ما شاهد صحافي في وكالة فرانس برس في الموقع.</p>
      <p>وأكّد حمدوك لهم أن حكومته تعمل من أجل إحلال السلام في دارفور، وهي منطقة بحجم إسبانيا.</p>
      <p>وقال حمدوك "أعرف مطالبكم حتى قبل أن تقولوها"، مضيفاً "نعرف المجازر التي وقعت في دارفور".</p>
      <p>وتابع "سنعمل جميعاً لتحقيق مطالبكم وضمان عودة الحياة الطبيعية إلى دارفور"، وسط هتافات "لا عدالة، إذن لا سلام في دارفور".</p>
      <p>واندلع النزاع في دارفور عندما حمل متمردو الأقلية العرقية السلاح ضد حكومة الرئيس السابق عمر البشير، متهمين الحكومة التي هيمن عليها العرب بتهميش المنطقة اقتصاديًا وسياسيًا.</p>
      <p>ورداً على هذا التمرد، مارست الخرطوم ما تصفه جماعات حقوق الإنسان بأنه "سياسة الأرض المحروقة" ضد الجماعات العرقية المشتبه في دعمها للمتمردين بما في ذلك الاغتصاب والقتل ونهب وحرق القرى.</p>
      <p>وتقول الأمم المتحدة إن النزاع أودى بحياة قرابة 300 ألف شخص فيما تم تشريد 2,5 مليون آخرين.</p>
      <p>ويواجه الرئيس السوداني السابق عمر البشير، الذي أطاح به الجيش في نيسان/أبريل بعد احتجاجات في ارجاء البلاد ضد حكمه، منذ فترة طويلة اتهامات من المحكمة الجنائيّة الدوليّة بالإبادة الجماعية وجرائم الحرب والجرائم ضد الإنسانيّة لدوره المزعوم في النزاع.</p>
      <p>وينفي البشير بشدة ارتكاب هذه التهم.</p>
      <p>وقال محمد آدم وهو زعيم بارز يمثل ضحايا دارفور، لحمدوك: "نريد أن يتم تسليم هؤلاء المجرمين إلى المحكمة الجنائيّة الدوليّة. وبدون ذلك لن يكون هناك سلام في دارفور".</p>
      <p>وأضاف أنه يجب نزع سلاح المليشيات التي دمرت قرى الإقليم في سنوات النزاع الأولى.</p>
      <p>وتابع "ونريد كذلك عودة أراضينا إلى مالكيها الأصليين".</p>
      <p>وعادت العديد من العائلات التي شردتها الحرب إلى منازلها الأصلية في السنوات الأخيرة، إلا أنها وجدت الرعاة العرب يحتلون أراضيها.</p>
      <p>والأحد، أعلنت "قوى إعلان الحرّية والتغيير"، التي قادت الحركة الاحتجاجيّة التي أطاحت بالبشير، أن لا تحفّظات لديها على مسألة تسليمه إلى المحكمة الجنائيّة الدوليّة.</p>
      <p>وقال القيادي في "قوى الحرّية والتغيير" ابراهيم الشيخ لصحافيّين "قوى الحرية والتغيير توافقت على تسليم البشير إلى المحكمة الجنائية الدولية، ولا توجد أي مشكلة في ذلك".</p>
      <p>ورفض جنرالات الجيش الذين استولوا على السلطة فور سقوط البشير تسليمه إلى لاهاي.</p>
      <p>وتحقيق المحكمة الجنائية الدولية في شأن السودان تم بتفويض من الأمم المتحدة وترفض السلطات الانتقالية الحالية في السودان حتى الآن احترام التزاماتها كعضو في الأمم المتحدة وتسليم البشير إلى المحكمة.</p>
      <p>ويحتجز البشير حالياً في سجن في الخرطوم ويواجه محاكمته بتهم الفساد.</p>
      <p>وحكم البشيرالسودان لثلاثة عقود بعد استيلائه على السلطة بدعم من الإسلاميين في 1989.</p>
