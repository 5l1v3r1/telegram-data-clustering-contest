      <h1>طلاب لبنان يعتصمون مساندة للحراك الشعبي وتحدياً لاستئناف الدروس</h1>
      <address><time datetime="2019-11-06T15:00:14+00:00">06 Nov 2019, 15:00</time> by <a rel="author">Ahmed Gannouni</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Fdp4xxTqSpg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>اعتصم مئات الطلاب الأربعاء في مناطق مختلفة من لبنان أمام مدارسهم وجامعاتهم وأمام مقر وزارة التربية في بيروت، تحدياً لقرار إستئناف الدروس في اليوم الـ21 للحراك الشعبي المناهض للطبقة السياسية الحاكمة.</p>
      <p>وتظاهر مئات الأشخاص أيضاً أمام مرافق ومؤسسات عامة في عدة مناطق لبنانية، مثل قصر العدل والمصرف المركزي وشركة الإتصالات.</p>
      <p>وإمتلأت مساء الثلاثاء ساحات التظاهر من بيروت إلى طرابلس شمالاً وصيدا جنوباً، غداة يوم شهد قطع طرقات رئيسية ومصارف ومؤسسات رسمية.</p>
      <p>ويشهد لبنان منذ 17 تشرين الأول/أكتوبر تحركاً شعبياً غير مسبوق شل الحركة في البلاد مع إغلاق مدارس ومؤسسات ومصارف وجامعات في أول أسبوعين من الحراك المندد بالطبقة السياسية كاملةً والذي إندلع على خلفية مطالب معيشية.</p>
      <p>وتحت ضغط الشارع، إستقال رئيس الوزراء سعد الحريري في 29 تشرين الأول/أكتوبر، لكن التأخر في بدء الاستشارات النيابية الملزمة لتكليف رئيس جديد للحكومة يثير غضب المحتجين.</p>
      <p>وفي مدينة جونية شمال بيروت، تجمع التلاميذ في باحة المدرسة الرسمية الرئيسية في المنطقة وانضم إليهم متظاهرون آخرون، للتنديد بمنع إدارة المدرسة لهم بمغادرتها والانضمام للتحركات الإحتجاجية، وفق ما أفاد الإعلام المحلي.</p>
      <h4>اعتصام الطلاب في لبنان</h4>

      <p>ومنذ الثلاثاء، أعادت بعض المدارس فتح أبوابها بعدما ترك وزير التربية قرار استئناف التدريس لكل مؤسسة.</p>
      <p>وأقفل طلاب في صور (جنوب) مداخل ثانويتهم الرسمية وتظاهروا مرددين شعارات تدعو لإسقاط النظام.</p>
      <p>وفي بيروت، افترش عشرات الطلاب من مدارس وجامعات الأرض أمام مقر وزارة التربية، معربين خصوصاً عن مطالب سياسية ومعيشية على غرار كافة المتظاهرين في البلاد. وقال طالب من بين المعتصمين لأحد القنوات المحلية "نحن أساس هذه الثورة".</p>
      <p>وفي مدينتي النبطية وصيدا في جنوب لبنان، اعتصم طلاب الجامعة اللبنانية الرسمية تعبيراً عن رفض قرار إدارتهم استئناف الدروس.</p>
      <p>وقال أحد الطلاب بواسطة مكبر صوت فيما حمله زملاؤه على أكتافهم "نريد نظاماً لا طائفياً"، فيما رفعت أمامهم لافتة كتب عليها "ثورة 17 تشرين الأول/أكتوبر".</p>
      <p>وتكرر المشهد نفسه في جامعات ومدارس أخرى في العاصمة وفي شمال البلاد حيث تحرك الطلاب للتعبير عن غضبهم من الطبقة السياسية.</p>
      <p>كذلك، نظم المئات <a href="https://arabic.euronews.com/2019/11/03/lebanon-uprising-thousand-s-march-in-support-of-president-michel-aoun-free-patriotic-party">تظاهرات</a> أمام مؤسسات رسمية، مثل مؤسسة كهرباء لبنان، التي تعتبر رمزاً لتردي الخدمات العامة في بلد يقع في المرتبة 138 من أصل 180 على مؤشر الفساد بحسب منظمة الشفافية الدولية.</p>
      <p>وتجمع <a href="https://arabic.euronews.com/2019/11/02/watch-lebanon-protests-in-tripoli-demanding-the-departure-of-the-former-regime">المتظاهرون</a> أيضاً أمام وزارة المالية، وقصر العدل في بيروت، حيث طالب محامون باستقلالية القضاء، وكذلك أمام المصرف المركزي احتجاجاً على سياساته النقدية.</p>
