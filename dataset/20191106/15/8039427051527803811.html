      <h1>డ్యూటీ కావాలంటే కోరిక తీర్చాల్సిందే..!</h1>
      <address>
        <time datetime="2019-11-06T15:55:20+00:00">06 Nov 2019, 15:55</time>
      </address>
      <figure>
        <img src="https://cdn3.andhrajyothy.com/AJNewsImages//AJ%20ADDS//ADD-211019.jpg"/>
      </figure>
      <aside>అన్నపూర్ణ మ్యారేజెస్ అన్ని కులముల వారికి పెళ్లి సంబంధములు చూడబడును.<br/>www.annapurnamarriages.com Ph: 88865 47666 ప్రవేశం ఉచితం</aside>
      <p>ADVT</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/DQ-hZQ5fTZA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>భద్రాచలం:</b> భద్రాద్రి కొత్తగూడెం ఆర్టీసీ డిపోలో తాత్కాలిక మహిళా కండక్టర్లపై లైంగిక వేధింపులు కలకలం రేపుతున్నాయి. తాత్కాలిక మహిళా ఉద్యోగుల పేదరికాన్ని ఆసరాగా చేసుకుని కొంతమంది నీచానికి ఒడిగడుతున్నారు. డ్యూటీ కావాలంటే కోరిక తీర్చాలని అడుగుతున్నారని తాత్కాలిక మహిళా కండక్టర్ తన ఆవేదనను వెళ్లగక్కింది. ఇందుకు సంబంధించిన ఓ ఆడియో టేపు సోషల్ మీడియాలో వైరల్‌గా మారింది. </p>
