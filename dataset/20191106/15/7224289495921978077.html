      <h1>Agradece AMLO respeto de Trump a soberanía de México; no comparte opiniones de senador ni editorial en EU | Entérate</h1>
      <address> by <a rel="author">Redacción AN / AL</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5LaNB80KgIc" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El presidente Andrés Manuel López Obrador agradeció a Donald Trump su disposición de apoyar el respeto a la soberanía de México. Dijo también que respeta las declaraciones de un senador republicano (Lindsey Graham) y la editorial de The Wall Street Journal que critica la estrategia de seguridad del gobierno federal, pero sostuvo que no comparte sus opiniones, porque la estrategia de guerra contra el narcotráfico causó muchos muertos y daños.</p>
