      <h1>Photographies météorologiques : le top 15 des plus beaux clichés de cette année</h1>
      <address>
        <time datetime="2019-11-06T15:23:03+00:00">06 Nov 2019, 15:23</time>
      </address>
      <figure>
        <img src="https://images.ladepeche.fr/api/v1/images/view/5dc2dd938fe56f3507335577/original/image.jpg?v=1"/>
        <figcaption>Gareth Mon Jones remporte le prix de photographe météo de l'année 2019 avec ce cliché. Celui-ci est intitulé « Above My Expectations ». La photographie a été prise dans le parc national Snowdonia au Pays de Galles.<cite>Gareth Mon Jones / Weather Photographer of the year 2019</cite></figcaption>
      </figure>
      <figure>
        <img src="https://images.ladepeche.fr/api/v1/images/view/5dc2dd938fe56f4bf0520528/original/image.jpg?v=1"/>
        <figcaption>Elena Salvai remporte la deuxième place du concours avec cette photographie. Initulée « Power of Lightning », elle a été saisie à Riomaggiore, en Italie.<cite>Elena Salvai / Weather Photographer of the year 2019</cite></figcaption>
      </figure>
      <figure>
        <img src="https://images.ladepeche.fr/api/v1/images/view/5dc2dd93d286c275f6083c78/original/image.jpg?v=1"/>
        <figcaption>Brian Bayliss prend la troisième marche du podium avec sa photographie intitulée « Snow Rollers ». Celle-ci a été capturée près de Marlborough au Royaume-Uni.<cite>Brian Bayliss/ Weather Photographer of the year 2019</cite></figcaption>
      </figure>
      <figure>
        <img src="https://images.ladepeche.fr/api/v1/images/view/5dc2dd938fe56f3c8c16b6d6/original/image.jpg?v=1"/>
        <figcaption>Catégorie moins de 17 ans : Hugo Begg a remporté le concours avec cette photo capturée en Australie, à Trial Bay.<cite>Hugo Begg/ Weather Photographer of the year 2019</cite></figcaption>
      </figure>
      <figure>
        <img src="https://images.ladepeche.fr/api/v1/images/view/5dc2dd93d286c20b874dbc23/original/image.jpg?v=1"/>
        <figcaption>Ali Bagheri termine deuxième du concours, catégorie moins de 17 ans, avec ce cliché capturé en Iran. La photographie s'intitule « Motorcycle caught in the snow ».<cite>Ali Bagheri/ Weather Photographer of the year 2019</cite></figcaption>
      </figure>
      <figure>
        <img src="https://images.ladepeche.fr/api/v1/images/view/5dc2dd93d286c275f6083c79/original/image.jpg?v=1"/>
        <figcaption>Ce cliché a été capturé en Angleterre par Steve Baker. On y voit une tempête au loin se former à proximité d'une ferme. Celle-ci s'intitule « Monster storm: The Beast from the East snowstorm over Tunbridge Wells » et a été prise par un drone.<cite>Steve Baker/ Weather Photographer of the year 2019</cite></figcaption>
      </figure>
      <figure>
        <img src="https://images.ladepeche.fr/api/v1/images/view/5dc2dd933e454628e046ebc8/original/image.jpg?v=1"/>
        <figcaption>Cette photographie a été capturée par Peng-Gang Fang. On y voit un navire en mauvaise situation après un imposant typhon dans la baie de Taïwan.<cite>Fang Peng-Gang/ Weather Photographer of the year 2019</cite></figcaption>
      </figure>
      <figure>
        <img src="https://images.ladepeche.fr/api/v1/images/view/5dc2dd938fe56f282d160328/original/image.jpg?v=1"/>
        <figcaption>Les routes inondées en Irlande du Nord. Le cliché a été saisi par Mohammad Moheimani, après les intempéries du Nouvel An.<cite>Mohammad Moheimani/ Weather Photographer of the year 2019</cite></figcaption>
      </figure>
      <figure>
        <img src="https://images.ladepeche.fr/api/v1/images/view/5dc2dd938fe56f2244320a16/original/image.jpg?v=1"/>
        <figcaption>Le « Thames Barrier » à Londres sous la pluie. La photographie a été capturée par Brian Denton.<cite>Brian Denton/ Weather Photographer of the year 2019</cite></figcaption>
      </figure>
      <figure>
        <img src="https://images.ladepeche.fr/api/v1/images/view/5dc2dd94d286c27b3606a6e7/original/image.jpg?v=1"/>
        <figcaption>Andrei Baskevich a capturé cette aurore boréale au dessus de la neige. Il l'a appelée « In Slow Dance ».<cite>Andrei Baskevich/ Weather Photographer of the year 2019</cite></figcaption>
      </figure>
      <figure>
        <img src="https://images.ladepeche.fr/api/v1/images/view/5dc2dd948fe56f08ef6069c7/original/image.jpg?v=1"/>
        <figcaption>Une voiture fait la course avec un éclair au Nouveau Mexique. C'est Stu Short qui a appuyé sur le bouton.<cite>Stu Short/ Weather Photographer of the year 2019</cite></figcaption>
      </figure>
      <figure>
        <img src="https://images.ladepeche.fr/api/v1/images/view/5dc2dd94d286c275f6083c7a/original/image.jpg?v=1"/>
        <figcaption>Un Cinammon Roll dans le ciel ? La photo a été capturée par Bingyin Sun, en Islande. On y voit un nuage éclairé par le soleil. Et quelques ressemblances frappantes avec un OVNI ?<cite>Sun Bingyin/ Weather Photographer of the year 2019</cite></figcaption>
      </figure>
      <figure>
        <img src="https://images.ladepeche.fr/api/v1/images/view/5dc2dd943e454628d156f529/original/image.jpg?v=1"/>
        <figcaption>Pur opportunisme pour Christine Holt qui a saisi cette photo dans un bus à Memphis (États-Unis).<cite>Christine Holt/ Weather Photographer of the year 2019</cite></figcaption>
      </figure>
      <figure>
        <img src="https://images.ladepeche.fr/api/v1/images/view/5dc2dd94d286c20b874dbc24/original/image.jpg?v=1"/>
        <figcaption>Une jeune femme qui brave la pluie dans les rues de Tokyo, dans un costume traditionnel japonais. Le cliché a été saisi par Patrick Hochner.<cite>Patrick Hochner/ Weather Photographer of the year 2019</cite></figcaption>
      </figure>
      <figure>
        <img src="https://images.ladepeche.fr/api/v1/images/view/5dc2dd94d286c21a335461b8/original/image.jpg?v=1"/>
        <figcaption>La tempête qui frappe les côtes de Newhaven en Angleterre. Ces eaux déchaînées ont été capturées par Dan Portch.<cite>Dan Portch/ Weather Photographer of the year 2019</cite></figcaption>
      </figure>
