      <h1>¿Es buena noticia que el agujero de ozono de 2019 sea el más pequeño?</h1>
      <address><time datetime="2019-11-06T15:26:03+00:00">06 Nov 2019, 15:26</time> by <a rel="author">Rafael Cereceda</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gLmTXq9B20Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Se acaba de cerrar completamente el agujero de la capa de ozono de la Antártida. La de 2019 ha sido la "temporada" de agujero de ozono más corta y con la menor superficie desde su descubrimiento. En sí mismo es una buena noticia, ya que la capa de ozono nos protege entre otros de los rayos UV.</p>
      <p>Muchos medios de comunicación y comentaristas aseguran que esta reducción es una muestra de lo que puede hacer la cooperación internacional (que prohibió los nocivos gases CFC en 1984) y señalan que podría servir como ejemplo para el desafío de la crisis climática. No deja de ser cierto, pero hay matices, importantes.</p>
      <p>La cooperación de la comunidad internacional es muy importante, siempre, y el protocolo de Montreal seguramente ha salvado el Planeta como <a href="https://www.earthobservatory.nasa.gov/features/WorldWithoutOzone">apuntaba recientemente la NASA</a>, pero no ha tenido nada o muy poco que ver con la reducción del agujero de la capa de ozono de este año.</p>
      <p>A modo de comparación, esta es la dimensión del agujero de ozono el pasado 26 de octubre y en el mismo periodo de 2018.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/22/08/808x459_cmsv2_acaef9d1-9d43-5cf2-84af-77b02eb06b77-4282208.jpg"/>
        <figcaption>El agujero de la capa de ozono el 26 de octubre de 2019Servicio de Vigilancia de la Atmósfera Copernicus ECMWF (CAMS)</figcaption>
      </figure>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/22/08/808x459_cmsv2_ab0e570a-8824-54ea-84f4-001134836177-4282208.jpg"/>
        <figcaption>Agujero de ozono a finales de octubre de 2018Servicio de Vigilancia de la Atmósfera Copernicus ECMWF (CAMS)</figcaption>
      </figure>
      <p>Por el momento el episodio puede ser considerado como "una curiosidad". Y aunque no puede afirmarse todavía, "no es imposible" que esté relacionado con el cambio climático. Lo explicamos:</p>
      <p>Entrevistado por euronews, el Jefe del Servicio de Vigilancia de la Atmósfera de Copernicus (CAMS) Vincent-Henri Peuch, precisa que el agujero de la capa de ozono comenzó a abrirse aproximadamente como en los últimos años, en agosto.</p>
      <h3>Un episodio de calentamiento estratosférico extremo</h3>
      <p>Sin embargo a finales de mes se produjo un episodio de calentamiento estratosférico extremo, con temperaturas 40º C superiores a la media. El calor -literalmente estratosférico- desestabilizó el Vórtice Polar permitiendo al ozono circular fuera del vórtice y limitando su destrucción debido a las concentraciones de cloro y bromo (enviadas allí por los famosos gases CFC).</p>
      <p>Se trata de gases muy estables, por lo que no se destruyen fácilmente y consiguen instalarse en la estratosfera durante décadas provocando el agujero de la capa de ozono.</p>
      <p>Peuch explica que las concentraciones de cloro y bromo de 2019 son similares a las de los años anteriores. Con el protocolo de Montreal descienden, pero muy poco a poco. No será significativo hasta 2050 o 2060.</p>
      <p>Así, el episodio de este año ha sido el más corto y con la menor superficie, como muestra el gráfico del CAMS.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/22/08/808x323_cmsv2_9c368fe2-5dfe-5fc8-812c-0d856d58a008-4282208.jpg"/>
        <figcaption>Copernicus Atmosphere Monitorin Service</figcaption>
      </figure>
      <p>"El protocolo de Montreal fue un gran éxito" dice Peuch, "pero no se puede comparar al desafío del cambio climático". Comenta que prohibir los CFC fue relativamente fácil porque había muy pocas empresas que lo fabricaban y ya tenían preparadas alternativas, que reportaban incluso más beneficios, "los gases de efecto invernadero provienen de todos lados". Cierto es que casi todos los sectores, <a href="https://es.euronews.com/2019/10/10/las-baterias-de-iones-de-litio-merecen-realmente-un-nobel-por-su-ayuda-al-medioambiente">incluso los de las energías renovables,</a> los producen, y todos contribuimos a ello. Las aplicaciones del CFC, aunque bastante extendidas, eran más limitadas.</p>
      <p>Para Peuch lo que ha mostrado este episodio es que los modelos de previsión por satélite son cada vez más fiables, porque la ciencia conoce cada vez mejor el mecanismo del agujero de la capa de ozono.</p>
      <h3>No hay que bajar la guardia</h3>
      <p>Por el momento no se puede atribuir este episodio de calentamiento extremo al cambio climático, aunque "no es imposible" según Vincent-Henri Peuch. Hace falta tiempo para analizar los datos. El hecho es que este tipo de episodios, a esta escala han sido observados muy pocas veces desde que la humanidad tiene las herramientas necesarias. "No sabemos decir si la frecuencia de este fenómeno ha evolucionado o exactamente a qué se debe". Añade que se detectó un episodio similar en 2002, pero un mes más tarde, que rompió el vórtice polar en dos.</p>
      <p>Por lo general el vórtice polar austral es más estable que el del Polo Norte.</p>
      <p>El jefe de CAMS considera pues que, aunque es una buena noticia, no hay que confiarse ni mandar el mensaje equivocado de que el problema de la capa de ozono ya está resuelto. Advierte además que en los últimos años se siguen detectando fuentes de gases prohibidos que siguen alimentando el agujero de la capa de ozono.</p>
      <p>En los últimos años los científicos han detectado un <a href="https://www.nature.com/articles/s41586-018-0106-2">aumento de las emisiones de CFC-11</a>. En mayo de este año <a href="https://www.nature.com/articles/s41586-019-1193-4">se consiguió detectar que entre el 40 y el 60 %</a> de las emisiones provienen de las provincias chinas de Shandong y Hebei, probablemente debido a que se ha restablecido su uso y producción, en violación del protocolo de Montreal.</p>
