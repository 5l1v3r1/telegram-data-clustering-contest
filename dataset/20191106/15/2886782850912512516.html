      <h1>A Ford a Ferrari ellen</h1>
      <address><time datetime="2019-11-06T15:04:02+00:00">06 Nov 2019, 15:04</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UfKEmjW5lYw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Egy fantasztikus igaz történet alapján készült Az aszfalt királyai című amerikai, magyarra is szinkronizált film. Eredeti címe a Ford a Ferrari ellen (Ford v Ferrari), egy akciódús életrajzi dráma. Két autócsodákat gyártó ikonikus cég és a legjobb pilóták küzdelme.</p>
      <p>A főszerepekre világsztárokat sikerült megnyerni.</p>
      <p>Az Oscar-díjas Matt Damon arról beszélt a díszbemutatón, hogy a film nézői több szemszögből bepillanthatnak az autóversenyek világába. Az istállók tulajdonosai, a szerelők, vagy a pilóták szemszögéből. Sok felvétel olyan, mintha a néző vezetné az autót, ami izgalmas, tette hozzá a színész.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Rae5FJDB6mQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Matt Damon mellett Christian Bale-től is várják a kasszasikert a készítők.</p>
      <p>A rendező a színészek karaktereit magyarázta:</p>
      <p>James Mangold szándéka szerint kevésbé a különböző személyiségek megformálása volt a cél, inkább az eltérő szerepalakítás kontrasztja. Matt Damon olyan, mint egy zen mester. Christian Bale sokkal robbanékonyabb, olykor kontrollját veszti. A két típus közötti különbség szinte szikrákat vet, mondta a rendező.</p>
      <p>A helyszín a franciaországi Le Mans. Az időpont 1966. A cél olyan autót építeni a Ford Motor Company számára, amivel legyőzhetők Enzo Ferrari autócsodái a 24 órás versenyen.</p>
      <p>Christian Bale színész állítja, hogy nem kell az autók megszállottjának lenni ahhoz, hogy a néző élvezze a filmet. Még csak az autóversenyekről sem kell tudni semmit. Sikerült olyan felvételeket készíteni, amik magukkal ragadják a nézőket, bemutatva a futamokat, az autók mögött álló mérnöki és üzemi munkát. Emberi viszonyok, barátságok és küzdelmek bontakoznak ki, 230 mérföld/órás sebesség mellett - érzékeltette a film sodrását a színész.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/7OkSb65sVEc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Az aszfalt királyai című akciófilmet Magyarországon november 14-től vetítik.</p>
