      <h1>ＮＹダウ終値、小幅値下がり０・０７ドル安</h1>
      <address>
        <time datetime="2019-11-06T22:12:00+00:00">06 Nov 2019, 22:12</time>
      </address>
      <p>　【ニューヨーク＝小林泰明】６日のニューヨーク株式市場で、ダウ平均株価（３０種）は小幅に値下がりし、終値は前日比０・０７ドル安の２万７４９２・５６ドルだった。ダウ平均は前日５日まで２日連続で過去最高値を更新していた。</p>
      <p>　情報技術（ＩＴ）企業の銘柄が多いナスダック店頭市場の総合指数の終値は、２４・０５ポイント安の８４１０・６３だった。</p>
    </article>
