      <h1>Euronews Hoy | Las noticias del miércoles 6 de noviembre de 2019</h1>
      <address><time datetime="2019-11-06T22:30:39+00:00">06 Nov 2019, 22:30</time> by <a rel="author">Enrique Barrueco</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wL_5Swk8eho" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Las claves del día en este vídeo de 15 minutos.</b>
      </p>
      <p><b>E</b>ste miércoles la Agencia Nacional contra la Delincuencia del Reino Unido ni siquiera ha aceptado tramitar la orden de detención europea contra la exconsellera de Educación de la Generalitat catalana <b>Clara Ponsatí.</b> La petición formulada en 59 páginas por el juez español <b>Pablo Llarena</b> ha sido consideradas <i>"desproporcionada con arreglo a la legislación del Reino Unido".</i></p>
      <p>Otro revés también, esta vez en Chile para el presidente <b>Sebastián Piñera</b> que se ha visto obligado a desconvocar la celebración de la Copa Libertadores.</p>
      <p>Sigue la represión del gobierno de Bagdad contra los manifestantes que salieron a la calle protestando por la corrupción del gobierno iraquí. La policía ha vuelto a disparar con fuego real para dispersar a los manifestantes reunidos en un puente en el centro de Bagdad.</p>
      <p>Miles de manifestantes bloquearon el puente Shuhada desde el martes por la tarde mientras las protestas antigubernamentales seguían en la capital y las provincias del sur de IraK. Hay un número de muertos indeterminado, más de un centenar según diversas fuentes.</p>
      <p>Comienzo de campaña electoral en el Reino Unido para las elecciones anticipadas del 12 de diciembre con el brexit como protagonista en la lucha por ganar votos.</p>
      <p>Ocho heridos en un ataque con cuchillo en la ciudad jordana de Gerasa, entre ellos varios turistas de nacionalidad mexicana y una suiza.</p>
      <p>Chile se queda también sin la final de la copa Libertadores de fútbol. Los disturbios tumban así el tercer gran evento internacional que intentaba acoger este año el presidente Piñera.</p>
      <p>La película de animación francesa <i>¿Dónde está mi cuerpo?</i>, opera prima de <b>Jérémy Clapin</b>, Gran Premio de la Semana de la Crítica en Cannes y posible sorpresa en los Oscar de 2020</p>
