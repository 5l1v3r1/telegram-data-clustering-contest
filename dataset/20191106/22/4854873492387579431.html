      <h1>أمير الرياض يستقبل سفير جمهورية رومانيا</h1>
      <address><time datetime="2019-11-06T22:27:52+00:00">06 Nov 2019, 22:27</time> by <a rel="author">واس - الرياض</a></address>
      <p>استقبل صاحب السمو الملكي الأمير فيصل بن بندر بن عبدالعزيز أمير منطقة الرياض في مكتبه بقصر الحكم أمس، سفير جمهورية رومانيا لدى المملكة ميخائيل كومان.<br/><br/>وجرى خلال الاستقبال تبادل الأحاديث الودية وبحث الموضوعات المشتركة.</p>
