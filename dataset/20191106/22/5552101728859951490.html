      <h1>【明星推手賺基金6】不識高爾宣生危機感　王牌經紀人勤理財鋪退休路</h1>
      <address><time datetime="2019-11-06T22:05:00+00:00">06 Nov 2019, 22:05</time> by <a rel="author">劉以親, 王均峰</a></address>
      <p>倪良瑋曾經是唱片公司的小宣傳，如今變成明星經紀人，他語重心長地說：「藝人跟運動員一樣，是有生命週期的，像運動員可能30歲就要走下波或必須轉換跑道，藝人也是如此，因此一定要在能賺錢時守住財富，不管是買房或投資，都要盡早做足準備。」</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/WjyLRmn7ylc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>旗下有近60位藝人的明星經紀人倪良瑋表示，自己的收入和藝人一樣不固定，因此他從很早就開始積極理財，他的第1檔基金是摩根印度基金，紀律投資10多年下來，至少停利4次，光是獲利金額就超過100萬元；最近他剛把獲利2成的東歐基金，停利加碼投資印度基金，力行基金養基金操作術。</p>
      <p>「只要是我認同且看好後市的基金，月扣至少1萬5,000元，因為只扣3,000元的話，雖然賠得不多，但1年下來賺得也少，所以在有閒錢、能承擔風險的情況下，我會把扣款金額提高。」由於本金從3,000元放大逾4倍變成1萬5,000元，獲利的絕對金額會隨之放大4倍之多，這麼一來，集中火力在好標的上，錢滾錢的威力將很可觀。</p>
      <p>之所以如此有危機意識，倪良瑋娓娓道出是因為看透演藝工作收入不固定的特性，「我大學念書時就進唱片公司當宣傳帶藝人，當時唱片業一片榮景，在那個銷量可以破百萬張的年代，我看過很多藝人錢賺得快，但卻沒有存錢。」</p>
      <p>一直在演藝圈的他最近有很深的體悟，「我是1976年出生的，現在關注的演藝圈，跟現在17、18歲年輕人喜好的演藝圈是完全不一樣的耶，他們流行的人事物都跟我熟悉的不一樣，甚至他們講的人是我很陌生的！」</p>
      <p>倪良瑋突然問起：「你們知道高爾宣這個歌手嗎？」一旁的攝影記者秒答知道，他立刻回應：「那你一定很年輕！我是最近才從年輕人口中知道他，而且他們居然說出道20年的蔡依林跟張惠妹是『上個』世代的人，天啊！這讓我覺得要多關心年輕人的市場，開發新藝人，更重要的是要繼續理財，把錢守住！」</p>
      <hr/>
      <p>倪良瑋投資小檔案</p>
      <ul>
        <li>出生：1976年</li>
        <li>學歷：淡江財金系</li>
        <li>現職：源鑛娛樂公司經紀人</li>
        <li>投資心法：定時定額買股票基金，單筆投資買債券基金，力行基金養基金操作術。</li>
      </ul>
