      <p>
        <b>O governo francês quer "recuperar o controlo" da entrada de migrantes no país. Este e outros destaques no Euronews Noite, com a apresentação de Nuno Prudêncio.</b>
      </p>
      <p>* O executivo francês apresentou então uma nova e restritiva política de imigração.</p>
      <p>* Dir-se-ia que nem chegou a terminar, mas a verdade é que a campanha oficial no Reino Unido arrancou esta quarta-feira.</p>
      <p>* O Brasil anunciava-o como o maior leilão de petróleo jamais realizado. No entanto, os resultados não cumpriram as expetativas.</p>
      <p>* E é a alta velocidade que o lendário circuito automóvel de Le Mans chega aos ecrãs de cinema.</p>
