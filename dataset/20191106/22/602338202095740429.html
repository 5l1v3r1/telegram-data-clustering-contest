      <h1>Илон Маск на Air Force Space Pitch Day</h1>
      <address><time datetime="2019-11-06T22:14:41+00:00">06 Nov 2019, 22:14</time> by <a rel="author" href="https://d3.ru/user/ecort/" target="_blank">ecort</a></address>
      <figure>

      </figure>
      <blockquote><a href="https://www.youtube.com/watch?v=DmErUMCUdVc">Air Force Space Pitch Day</a><br/>Elon<cite>www.youtube.com</cite></blockquote>
      <p>Сначала хотел добавить "довеском" в обсуждение <a href="https://astronautics.d3.ru/starship-i-polioty-e2e-1872403/">этого</a> поста — но передумал из–за ранее высказанных возражений типа "а почему на подсайте так мало постов?" Основные "выжимки" из беседы можно посмотреть, например, <a href="https://spacenews.com/elon-musk-space-pitch-day/">здесь</a> или <a href="https://www.space.com/spacex-starship-flight-passenger-cost-elon-musk.html">здесь</a>. Лично я бы отметил следующие пункты:<br/><br/>• одна заправка Starship'а/Superheavy топливом и окислителем оценена порядка 0.9 млн $<br/><br/>• суммарные затраты на один пуск (включая обслуживание) оценены порядка 2 млн $<br/><br/>При выводе на LEO не менее 100 тонн (в перспективе — до 150 тонн) ПН это, как справедливо заметил Маск, выходит дешевле любой, даже самой маленькой РН, представленной (или ожидаемой) на рынке.</p>
