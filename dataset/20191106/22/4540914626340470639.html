      <h1>Athen: Prozess gegen rechtsextreme Partei</h1>
      <address><time datetime="2019-11-06T22:45:59+00:00">06 Nov 2019, 22:45</time> by <a rel="author">Giannis Giaginis, su </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/v3S0mSF86SI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Der größte <b>Prozess</b> gegen <b>Rechtsextremisten</b> in der jüngeren Geschichte <b>Griechenlands</b> hat seine Schlussphase erreicht. Als letzter der insgesamt 67 Angeklagten hielt der Chef der rechtsextremen Partei <b>Goldene Morgenröte</b> (<b>Chrysi Avgi</b>), <b>Nikos Michaloliakos</b>, seine Verteidigungsrede.</p>
      <p>Er war vor gut sechs Jahren (28. September 2013) wegen des Vorwurfs der Bildung einer kriminellen Vereinigung festgenommen worden, nachdem der linksgerichtete <b>Hip-Hop-Musiker</b><b>Pavlos Fyssas</b> von einem Anhänger der Chrysi Avgi erstochen worden war. Nach seiner Festnahme hatte Michaloliakos vor laufenden Kameras immer wieder auf Griechisch «Sieg-Heil» gerufen.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/31/58/808x299_cmsv2_ef6b4452-9d4f-51ce-8b89-fdb1f431deb6-4283158.jpg"/>
      </figure>
      <p>Zum in Griechenland nicht verbotenen <b>Hitlergruß</b> erklärte Michaloliakos, es handele sich um einen antiken griechischen Gruß. Und:</p>
      <p>“Dies war nicht der offizielle Gruß der Goldenen Morgenröte. Ich finde den Gruß griechisch. Auf jeden Fall bin ich überhaupt kein Faschist”</p>
      <p>Zuvor hatte er in einem Fernsehinterview ("Mega TV", 13. Mai 2012) den <b>Holocaust</b> geleugnet: „Nein, es gab keine Öfen, das ist eine Lüge, das glaube ich nicht, auch keine Gaskammern.“</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/31/58/808x454_cmsv2_524e1151-d251-581a-9c84-507dcc81b3d8-4283158.jpg"/>
      </figure>
      <p>Der Prozess rief auch zahlreiche <b>Demonstranten</b> auf den Plan.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/31/58/202x196_cmsv2_92deb579-6666-5438-838b-54e88332b77f-4283158.jpg"/>
      </figure>
      <p>Ein Demonstrant:</p>
      <p>“Heute ist der Prozess gegen den Neonazi-Führer der Goldenen Morgenröte, Nikos Michaloliakos. Die antifaschistische Bewegung fordert die Verurteilung der gesamten kriminellen Organisation, weil wir nicht wollen, dass weitere Migranten ermordet werden, und wir wollen keine Angriffe gegen die Gewerkschaften.“</p>
      <p>.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/31/58/202x191_cmsv2_440b5a90-ce5b-5032-9df2-0f39de509f08-4283158.jpg"/>
      </figure>
      <p>Ein Student aus Frankreich:</p>
      <p>“Ich bin hier, um gegen die Nazi-Partei zu kämpfen und dies ist ein historischer Prozess gegen den Führer der Goldenen Morgenröte”</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/31/58/808x271_cmsv2_74215af4-4bb7-5aa1-b8c9-48e30621a1d2-4283158.jpg"/>
      </figure>
      <p><b>Giannis Giaginis</b>, <b>Euronews</b>:</p>
      <p>“Nikos Michaloliakos' Verteidigungsrede vor Gericht dauerte dreieinhalb Stunden. Er bestritt alle Vorwürfe, bezeichnete sich als Nationalisten, der wegen seiner Ideen verfolgt werde. Er hat die Richter jedoch offenbar nicht überzeugt, die seine Verurteilung anstreben. Eine Entscheidung wird <b>Anfang 2020</b> erwartet.”</p>
      <p>Giannis Giaginis, su mit dpa</p>
