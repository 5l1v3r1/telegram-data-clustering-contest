      <h1>المعارض المصري محمد علي: كل أطياف المعارضة بالخارج اتفقت معي وهذه لم تحدث من قبل</h1>
      <address><time datetime="2019-11-08T21:34:50+00:00">08 Nov 2019, 21:34</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/sbF3-AzSpaY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>قال المقاول المصري المعارض محمد علي إن وجوده حقق سابقة لم تحدث منذ تولي الرئيس عبد الفتاح السيسي مقاليد حكم مصر عام 2014 وهي اتفاق جميع أطياف المعارضة المصرية خارج البلاد على شخص واحد.</p>
      <p>ودعا علي المصريين سابقاً <a href="https://arabic.euronews.com/2019/09/27/security-tightening-around-tahrir-square-limited-demonstrations-call-al-sisi-resignation"><b>للخروج</b></a> على حكم السيسي عبر عدة فيديوهات على مواقع التواصل الاجتماعي وذلك بعدما اتهم الجيش المصري بالفساد وإهدار الأموال العامة خلال العمل على المشاريع التي تشرف عليها القوات المسلحة المصرية.</p>
      <p>وفي حوار مع <b>وكالة أسوشيتد برس</b> من مدينة برشلونة الإسبانية قال علي إنه تلقى اتصالات من مختلف أطياف المعارضين المصريين الموجودين في الخارج للتنسيق من أجل توحيد جهودهم سوياً.</p>
      <p>وقال: "كل قوى المعارضة خارج مصر اتفقت معي، وهو ما يحدث لأول مرة في عهد السيسي على حد علمي".</p>
      <p>وأكد علي أنه لا يملك أية مستندات رسمية لإثبات ادعاءاته بشأن فساد مشاريع الجيش وذلك بسبب مداهمة الأمن لمقر شركته في مصر.</p>
      <p>وقال علي إن الاتصالات بينه وبين أفراد عائلته وأصدقائه في مصر منقطعة منذ أن بدأ في تصوير الفيديوهات التي ينتقد فيها السيسي.</p>
      <p>وأدت دعوة علي إلى خروج المئات من المصريين في مظاهرات متفرقة نهاية شهر سبتمبر/أيلول الماضي إلا أنها قوبلت بحملة اعتقالات واسعة من <a href="https://arabic.euronews.com/2019/10/04/egypt-nchr-highlights-human-rights-violations-by-egyptian-authorities"><b>السلطات الأمنية</b></a> قدرتها بعض المنظمات الحقوقية بأكثر من 2200 معتقل.</p>
