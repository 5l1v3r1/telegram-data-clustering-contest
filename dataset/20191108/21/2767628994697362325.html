      <h1>Ursula von der Leyen, en defensa de la OTAN</h1>
      <address><time datetime="2019-11-08T21:54:23+00:00">08 Nov 2019, 21:54</time> by <a rel="author">Euronews en español </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RMtU8PkKxt8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ursula von der Leyen elogia el papel histórico de la OTAN. Para la presidenta electa de la Comisión Europea, la institución es <b>un "paraguas protector" del continente europeo</b>. Tras <a href="https://es.euronews.com/2019/11/07/macron-predice-la-muerte-cerebral-de-la-otan">las duras críticas del presidente francés Emmanuel Macron a la alianza atlántica</a>, von der Leyen salió en su defensa.</p>
      <p>"La OTAN siempre ha sido lo que sus estados miembros hacen de ella" -recordó la presidenta de la Comisión Europea- "<b>Son más de 29 países involucrados en cambiar las cosas</b> con palabras y acciones. Creo que la OTAN ha demostrado ser un excelente escudo protector de la libertad en todos sus límites, incluso en las últimas semanas."</p>
      <p>La política alemana conservadora también <b>evocó el Brexit</b>, que consideró una oportunidad.</p>
      <p>"La decisión de ese país de abandonar la UE no ha provocado "el comienzo de un proceso de destrucción de la Unión Europea, al contrario", -explicó von der Leyen- "El Brexit ha tenido una consecuencia paradójica, que consiste en <b>haber hecho más fuerte a la Unión Europea</b>, que asume sin el Reino Unido una posición común consolidada", concluyó.</p>
