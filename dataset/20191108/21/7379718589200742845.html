      <h1>Come si salva l'ilva? "Si cerchino alleanze in UE"</h1>
      <address><time datetime="2019-11-08T21:11:39+00:00">08 Nov 2019, 21:11</time> by <a rel="author">Gioia Salvatori</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rZH7gjrX1Es" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Il professor <b>Raffaele Brancati,</b> economista e presidente del MET, considera il settore dell'acciaio, nonostante la crisi che attanaglia l'Europa, un settore con un futuro nel vecchio continente, visti anche gli importanti costi di trasporto.</p>
      <p>Afferma che bisogna sempre essere in guardia rispetto al rischio di delocalizzazione ma non prevede un'onda importante di trasferimenti di produzione, per esempio in Cina (primo produttore mondiale) o Turchia.</p>
      <p>"Quando il ciclio va giù l'acciacio è il primo che soffre, anzi forse è un indicatore", afferma. "Si tratta di produzioni che devono guardare al lungo periodo non possono guardare al mese o all'anno".</p>
      <p>
        <b>È stato questo il limite dell'Ilva e di chi l'ha gestita: non aver guardato troppo lontano?</b>
      </p>
      <p>"Certamente i periodi della privatizzazione dell'Ilva hanno coinciso con periodi di grandi successi di quantità e prezzi, e i Riva prima e altri produttori dopo, hanno beneficiato di grandi profitti senza investire in ambito ambientale e nel lungo periodo. Di questo l'impianto di Taranto ha sofferto, cosa invece che non è successsa a Terni dove si producono acciai speciali".</p>
      <p>
        <b>Dove deve cercare Roma per trovare un investitore interessato a Taranto?</b>
      </p>
      <p>"La Germania potrebbe essere un buon posto dove guardare (...) il mercato italiano, con le sue caratteristiche produttive, non è da buttare via".</p>
