      <h1>Brésil : l'ancien président Lula da Silva est sorti de prison</h1>
      <address><time datetime="2019-11-08T21:45:01+00:00">08 Nov 2019, 21:45</time> by <a rel="author">AFP </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DRtcdaeIBtY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>L'ex-président Lula a été libéré après un arrêt rendu la veille par la Cour suprême. A 74 ans, Luiz Inacio Lula da Silva, figure historique de la gauche brésilienne, retrouve la liberté plus d'un an et demi après son incarcération à Curitiba (sud) pour corruption.</p>
      <p>Des milliers de militants l'ont accueilli, certains en larmes, devant le siège de la Police fédérale, où il purgeait une peine de huit ans et dix mois. <i><b>"Je veux continuer à lutter pour améliorer la vie du peuple brésilien"</b></i>, a lancé Lula, 74 ans, face à une marée rouge au couleur du Parti des travailleurs.</p>
      <p>Il a été libéré au lendemain d'un arrêt de la Cour suprême. Sur un score serré de six voix contre cinq, les magistrats de la haute cour ont mis fin tard jeudi à une jurisprudence selon laquelle une personne peut être emprisonnée avant l'épuisement de tous ses recours si sa condamnation a été confirmée en appel, comme c'est le cas pour Lula.</p>
      <p>Premier chef d'état à réagir, Nicolas Maduro lui a présenté ses félicitations. <i><b>"Le peuple vénézuélien est heureux et salue la libération du frère Lula"</b></i>, a-t-il assuré à la télévision.</p>
      <p>Adulé par une partie des Brésiliens fascinés par cet ex-ouvrier arrivé au sommet de l'Etat pour sortir des millions de personnes de la misère grâce à d'ambitieux programmes sociaux, Lula est aussi détesté par une partie de la population pour qui il incarne la corruption à grande échelle qui mine le Brésil.</p>
