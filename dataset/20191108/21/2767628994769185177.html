      <h1>Lula da Silva liberado tras un año y siete meses de cárcel</h1>
      <address><time datetime="2019-11-08T21:11:18+00:00">08 Nov 2019, 21:11</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ywrzIBQKUp4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El expresidente de Brasil Lula da Silva sale de la cárcel tras un año y siete meses.</p>
      <p>Numerosas personas, entre las que se encontaba su novia la socióloga Rosángela da Silva, le acogieron en Curitiba, a las puertas del centro penitenciario donde cumplía condena, después de que un juez autorizase su libertad tras una decisión de la Corte Suprema que decretó que los condenados sólo entrarán en la cárcel cuando la setencia sea firme y no tras la condena en segunda instancia.</p>
      <p>En sus primeras declaraciones tras su liberación, Lula da Silva acusó a la Justicia, la Policía y al Estado brasileño de intentar "criminalizar" a la izquierda por los 580 días que ha permanecido encarcelado por una condena de corrupción.</p>
      <p>"Necesitaba resistir para luchar contra el lado podrido del Estado, de la Policía Federal, del Ministerio Público, de la Justicia. Trabajaron para criminalizar a la izquierda, a Lula y al Partido de los Trabajadores", dijo un emocionado Lula en las inmediaciones de las instalaciones en las que ha estado encarcelado, ante una multitud de seguidores.</p>
      <p>El antiguo jefe de Estado (2003-2010) de 74 años dio un breve discurso interrumpido por vítores ante un público teñido de color rojo, el mismo que el del partido que lidera, el de los Trabajadores.</p>
      <p>"Salgo de aquí con un gran sentimiento de agradecimiento. Quiero probar que este país puede ser mucho mejor cuando tenga un Gobierno que no mienta en Twitter como hace (Jair) Bolsonaro", manifestó.</p>
      <p>Lula, ha estudo preso por una condena promulgada por Sérgio Moro, hoy ministro de Justicia, que le consideró culpable por corrupción pasiva y lavado de dinero por beneficios recibidos de una constructora. en el llamado caso <a href="https://es.euronews.com/2019/06/11/que-es-el-caso-lava-jato-y-como-le-puede-afectar-la-acusacion-de-parcialidad-contra-sergi">Lava Jato.</a></p>
      <p>"Hay un grupo de mafiosos en este país. Ese golpe que hicieron para intentar, liderados por la red Globo (TV), ponerme como un ladrón", se defendió el antiguo líder sindical.</p>
      <p>También atacó a Moro, quien fue nombrado por Bolsonaro: "Si tomamos a Dallagnol (otros de los jueces que lo procesó), Moro y otros inspectores y los metes dentro de un exprimidor, lo que sobra de ellos no es ni 10 % de la honestidad que yo represento en este país".</p>
      <p>De sus planes de futuro, adelantó que viajará este viernes mismo a Sao Paulo, donde espera encontrarse con su familia y sus colegas del sindicato de los metalúrgicos.</p>
      <p>"Mañana me encuentro en el sindicato y después las puertas de Brasil estarán abiertas para que lo pueda recorrer", cerró. Si su futuro político es incierto, los mensajes que recibió vía twitter confirman su estatus de líder de los trabajadores en Brasil y fuera de sus fronteras.</p>
      <p>El líder del Partido Laborista británico, Jeremy Corbyn, se declaraba encantado de que ahora Lula pueda reanudar su trabajo como verdadero socialista y líder del Partido de los Trabajadores tras un encarcelamiento "injusto y equivocado",</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192945893621817345" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Una de las primeras personas en celebrar la excarcelación de Lula fue el senador y aspirante a la candidatura demócrata a la Casa Blanca, a quién el expresidente brasileño agradeció su apoyo deseándole que los trabajadores estadounidenses le conviertan en presidente de su país.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192936144759140355" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>El presidente electo de Argentina, Alberto Fernández, también se alegró vía twitter de esta liberación y Lula le agradeció que le visitase durante su estancia en la cárcel.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192948471797571584" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>La máxima corte del país determinó el jueves que la encarcelación de una persona condenada antes de que se agoten todos los recursos, como es el caso de Lula, es inconstitucional. Lula está a la espera de que el Supremo resuelva el recurso que ha interpuesta por su condena en segunda instancia a 8 años y diez meses de prisión por supuesta corrupción; una condena que le inhabilita para presentarse a un cargo electoral.</p>
