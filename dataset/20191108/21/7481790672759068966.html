      <h1>ＮＹダウ終値、６ドル高の２万７６８１ドル</h1>
      <address>
        <time datetime="2019-11-08T21:54:00+00:00">08 Nov 2019, 21:54</time>
      </address>
      <p>　【ワシントン＝山内竜介】８日のニューヨーク株式市場で、ダウ平均株価（３０種）は小幅に上昇し、２日連続で最高値を更新した。終値は前日比６・４４ドル高の２万７６８１・２４ドルだった。</p>
      <p>　情報技術（ＩＴ）企業の銘柄が多いナスダック店頭市場の総合指数の終値は、４０・７９ポイント高の８４７５・３１だった。</p>
    </article>
