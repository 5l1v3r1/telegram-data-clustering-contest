      <h1>Das sagen Frauen im Osten: Der AfD fehlt das "mitfühlende Herz"</h1>
      <address><time datetime="2019-11-08T21:59:00+00:00">08 Nov 2019, 21:59</time> by <a rel="author">Cornelia Trefflich</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/o8iHHXpEsRw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>30 Jahre nach dem Mauerfall haben viele unter 30-Jährige im Osten Deutschlands die rechtspopulistische AfD gewählt. Bei den Landtagswahlen in Sachsen, Brandenburg und <a href="https://de.euronews.com/2019/10/27/landtagswahl-in-thuringen-linke-vorne-afd-auf-platz-zwei">Thüringen</a> wurde die AfD zweitstärkste politische Kraft. Das hat nicht nur das Ausland und Berlin geschockt, in den östlichen Bundesländern äußern sich viele Leute mindestens ebenso entsetzt. Nicht nur in Leipzig, auch in den ländlicheren Gemeinden.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/28/32/534x349_cmsv2_ffeb2c60-323a-5ddc-8907-ac550779e274-4282832.jpg"/>
        <figcaption>Gabriele Liesegang in der KonditoreiIm Gespräch mit Cornelia Trefflich von Euronews</figcaption>
      </figure>
      <p>In Lieskau im Saalekreis - unweit von Halle - in der <a href="https://www.liesegang-lieskau.de/">Konditorei Café Liesegang</a> bedient die 78-jährige Gabriele Liesegang ihre Kunden ab 6 Uhr morgens - auch sonntags.</p>
      <p>Frau Liesegang sagt zur AfD :</p>
      <p>"I_ch finde das schlimm. In unserer ganzen Familie sind wir sind immer CDU- und FDP-Wähler gewesen. Etwas anderes kennen wir gar nicht_."</p>
      <p>Die <a href="http://www.barbara-dimanski.de/#vita.html">Grafikdesigerin Barbara Dimanski</a> aus Halle - Mutter von zwei Kindern - macht sich ebenfalls Sorgen nach den Wahlergebnissen und nach dem antisemitischen <a href="https://de.euronews.com/2019/10/11/stephan-b-gesteht-tat-in-halle-war-rassistisch-und-antisemitisch-motiviert">Anschlag auf die Synagoge und den Schüssen im Dönerladen</a>.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/28/32/534x300_cmsv2_85dd6212-11c0-527b-9b9f-a33cd41a6388-4282832.jpg"/>
        <figcaption>Grafikerin Barbara Dimanski</figcaption>
      </figure>
      <p>"<i>Also mir macht das wirklich Angst. Das ist regelrecht auch ein Grund dafür, warum es mir manchmal nicht mehr so gut geht, weil die ganze Luft - so habe ich das Gefühl - angeschwängert ist von diesen Ideen. Wir haben das ja neulich in Halle erlebt mit diesem Attentäter, der wie aus dem Nichts plötzlich da war. Und in der Kunst sieht man das ja auch viel, diese Tendenzen, diese rechten Tendenzen, die zum Ausdruck gebracht werden.</i></p>
      <p><i>Ich spreche manchmal mit Menschen aus meinem täglichen Umkreis und denke "OH GOTT", was hat er jetzt eigentlich gesagt, und ich traue mich gar nicht zu fragen "Wählst Du etwa auch AfD?" - das wird ziemlich eindeutig. Und dann merke ich aber auch, dass so eine gewisse Empathielosigkeit bei diesen Menschen vorhanden ist.</i>"</p>
      <p>Ähnlich sieht es die Journalistin Vera Lorenz, die in Leipzig studiert hat und heute in Berlin lebt.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/28/32/534x300_cmsv2_aa24641e-5e92-540e-86e9-d920b09f8c74-4282832.jpg"/>
        <figcaption>Journalistin Vera LorenzSie ist Pressesprecherin der Heinrich-Böll-Stiftung</figcaption>
      </figure>
      <p>
        <i>"Warum weniger Frauen als Männer AfD wählen hat, glaube ich, etwas mit Empathie zu tun und mit der Möglichkeit oder der Fähigkeit - und das ist jetzt so: Achtung Klischeealarm -, dass Frauen sich in andere besser reinversetzen können. Und ich glaube, dass ist in Ost und West ähnlich. Das haben wir als Mädchen auch anerzogen bekommen, dass wir auf andere Menschen aufpassen sollen, dass wir uns in sie reinversetzen, dass wir für sie sorgen. Das geht bis ins hohe Alter, dass wir für andere Menschen sorgen. Wer macht Sorgearbeit, das sind Frauen und das auch in Ost und West. Ich glaube, dass diese anerzogene Empathie - diese Aufforderung: "Sei Empathisch" "Fühl mit" - dazu führt, dass Frauen ihre Stimme eher Parteien geben, wo sie vermuten, dass sie auch ein mitfühlendes Herz haben. Und das ist auch ein Teil von Politik."</i>
      </p>
