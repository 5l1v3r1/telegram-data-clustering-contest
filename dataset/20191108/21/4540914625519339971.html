      <h1>Ausländische Drohne über südiranischer Hafenstadt abgeschossen</h1>
      <address><time datetime="2019-11-08T21:01:03+00:00">08 Nov 2019, 21:01</time> by <a rel="author">Euronews mit Reuters </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/E2KxoRT9W9I" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Das iranische Militär hat nach eigenen Angaben eine aus dem Ausland stammende, unbemannte Drohne abgeschossen.</p>
      <p>Das Fluggerät sei über der Hafenstadt Mahschahr im Südwesten des Landes zu Boden gebracht worden. Die Trümmer würden nun untersucht.</p>
      <p>Im vergangenen Juni hatten die iranischen Revolutionsgarden eine unbemannte US-Aufklärungsdrohne abgeschossen.</p>
      <p>Nach iranischen Angaben geschah dies über dem Süden des Landes. Das Pentagon erklärte, der Abschuss sei über der Straße von Hormus in internationalem Luftraum erfolgt.</p>
      <p>Zum jüngsten Abschuss erklärte die Kommandozentrale des US-Militärs in Nahost, es habe sich nicht um eine amerikanische Drohne gehandelt. In der Region werde kein Gerät vermisst.</p>
