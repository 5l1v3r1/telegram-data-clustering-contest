      <h1>Megvédte a NATO-t Ursula von der Leyen</h1>
      <address><time datetime="2019-11-08T21:41:44+00:00">08 Nov 2019, 21:41</time> by <a rel="author">Magyar Ádám</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/d9FHFkufE0c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Védelmébe vette a NATO-t Ursula von der Leyen, az Európai Bizottság következő elnöke, egy nappal azután, hogy Emmanuel Macron francia államfő egy interjúban agyhalottnak nevezte a védelmi együttműködést az Egyesült Államok gyengülő elköteleződése miatt.</p>
      <p>„A NATO mindig is annyi volt, amennyit a tagállamai kihoztak belőle. Ezen a 29 országon múlik, hogy mennyire köteleződnek el, és elérnek-e valódi változásokat, szavakban és tettekben egyaránt. Szerintem minden botlása és az elmúlt hetek eseményei ellenére a NATO a szabadság nagyszerű védőpajzsának bizonyult. A hosszú táv az, ami igazán fontos" - mondta a politikus a berlini fal leomlásának harmincadik évfordulóján rendezett sajtótájékoztatón.</p>
      <p>Von der Leyen beszélt a brexitről is, ami szerinte csak erősebbé tette az EU-t:</p>
      <p>„Paradox módon a brexit csak közelebb hozott minket egymáshoz. Hiszen nemcsak azt mutatja meg, hogy mivel jár az Európai Unió elhagyása, hanem azt is, hogy az egyes országoknak mennyi előnyük származik az uniós tagságból. Ismét a közös ötletek ereje repít tovább bennünket" - folytatta, és arra is figyelmeztetett, hogy ha az EU nem köti magához azokat a nyugat-balkáni államokat, amelyek hatalmas erőfeszítéseket tesznek az uniós csatlakozás érdekében, más majd megteszi helyette. Ezzel szintén Emmanuel Macronnak üzent, aki a legutóbbi EU-csúcstalálkozón megvétózta az Unió további bővítését, Észak-Macedónia és Albánia kárára.</p>
