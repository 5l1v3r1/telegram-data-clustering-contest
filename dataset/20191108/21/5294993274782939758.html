      <h1>Pompeo defende Nato mas deixa um alerta</h1>
      <address><time datetime="2019-11-08T21:41:09+00:00">08 Nov 2019, 21:41</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0ydqEqpjg8k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Depois da chanceler alemã dizer que não concorda com a “visão radical” do presidente francês, que considera que a <b>NATO</b> está em “morte cerebral”, foi a vez do secretário de estado norte-americano elogiar a Aliança Atlântica.</p>
      <p>Em Berlim, <b>Mike Pompeo</b> afirmou que a organização continua a ser crucial e é uma das parcerias estratégicas mais relevantes de sempre. Mas, no futuro, são precisas mudanças.</p>
      <p>
        <i>“A NATO corre sempre o risco de se tornar obsoleta, não por causa da parceria, não por causa dos compromissos políticos. Se os países acreditarem que podem obter os benefícios da segurança sem fornecer à NATO os recursos de que a organização necessita, se não cumprirem os seus compromissos, existe o risco da NATO se tornar ineficaz ou obsoleta"</i>
      </p>
      <p>Mike Pompeo está em Berlim para participar nas comemorações dos 30 anos da queda do Muro. Esta sexta-feira, encontrou-se com a chanceler alemã. Depois do encontro, <b>Angela Merkel</b> sublinhou a vontade da Alemanha continuar a trabalhar com os parceiros internacionais na resolução dos grandes conflitos mundiais</p>
      <p>
        <i>“Hoje temos novas questões pela frente e estamos a tratá-las como parceiros e amigos. Temos de fazer face a estas questões que o mundo enfrenta. Queremos continuar a desempenhar um papel ativo na resolução destes conflitos”.</i>
      </p>
      <p>As polémicas declarações de Emmanuel Macron também tiveram eco no governo de Moscovo. <b>Sergei Lavrov</b>, o chefe da diplomacia russa, disse que não quer fazer diagnósticos mas, “se o presidente Macron considerou que esse diagnóstico estava correto, tem o direito de o dizer”.</p>
      <p>Para além de falar sobre a NATO, na entrevista ao jornal The Economist Macron alertou para a "extraordinária fragilidade da Europa, que já não pode contar com os Estados Unidos para se defender”</p>
