      <h1>Экс-мэр Нью-Йорка Майкл Блумберг выступит против Трампа</h1>
      <address><time datetime="2019-11-08T21:22:19+00:00">08 Nov 2019, 21:22</time> by <a rel="author">Мария Горковская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3JsA9FHTSpU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Бывший мэр Нью-Йорка Майкл Блумберг может побороться за пост президента США. Об этом сообщают американские СМИ со ссылкой на советника и ближайшее окружение миллиардера.</p>
      <p>В 2016 году он отказался от личного участия в предвыборной гонке, усилив, при этом, финансовую поддержку демократов. В частности, те получили от него 110 млн долларов на проведение избирательной кампании в ходе "промежуточных выборов" в Конгресс.</p>
      <p>Но ситуация изменилась, заявляет 77-летний предприниматель. Сегодня его однопартийцы, в частности, возможные кандидаты в президенты бывший вице-президент Джо Байден и сенатор от штата Массачусетс Элизабет Уоррен, слишком слабы. Высок риск, что после голосования в ноябре 2020 года Дональд Трамп останется в Белом доме. Его же Блумберг называет не иначе, как "угрозой для нации".</p>
      <p>Сообщается, что миллиардер может уже на этой неделе подать документы для участия в "праймериз" демократов в штате Алабама. Блумберг занимает 9-е место в рейтинге богатейших бизнесменов по версии Forbes. Его состояние оценивается примерно в $55,5 млрд.</p>
