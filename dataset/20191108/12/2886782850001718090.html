      <h1>Berlin 3o éve és most</h1>
      <address><time datetime="2019-11-08T12:00:42+00:00">08 Nov 2019, 12:00</time> by <a rel="author">Lena Roche </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1Uq7_pmt9No" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>30 évvel ezelőtt Berlint ketté osztotta egy fal, ma pedig nyüzsgő és egységes európai főváros. Alig van más város, amelynek ilyen viharos történelme lenne, és ilyen gyorsan változott.</b>
      </p>
      <p>Gottfried Schenk fotós 1970-ben költözött Berlinbe, és ezt az átalakulást mutatja be. Könyvet is jelentetett meg: <i>Changing Berlin, Photographic Equivalents 1977 until now</i>.</p>
      <p>Mint mesélte, egy fotósnak Berlin kimeríthetetlen terep a kreatív fényképezéshez. Tökéletes fotópárokat lehet készíteni, mert állandóan változik. Ma a városba sok turista érkezik a világ minden tájáról, és mindenki azt kérdezi: "Hol a fal?".</p>
      <p>Hálát és boldogságot érzek, mikor például nézem a képet a falról egy felborult őrtoronnyal - mutatta Schenk. - Átéltem, milyen volt ez a fal, és most az egész eltűnt, és szabadok vagyunk.</p>
      <p>Willy Brandt egykori német kancellár híres mondása volt: "Összenő, ami egybe tartozik". Berlin egy várossá vált, és az építészete megmutatja, hogy a különbség kelet és nyugat között elhalványult.</p>
      <p>A fotós emlékei szerint közvetlenül a fal leomlása után a Kelet még mindig autentikus volt. És az is maradt a 90-es években. De azután jött az újjáépítés. Ám az emberek fejében ez a folyamat még nem fejeződött be.</p>
      <p>A fal leomlásával egy ország, az egykori NDK tűnt el. Csak az emlékekben él. Az úgynevezett "újraegyesítés gyermekei" (Nachwendekinder), akik 1989 körül születtek, soha nem ismerték az NDK-t.</p>
      <p>Johannes Nichelmann újságíró úgy gondolja, hogy ez az úgynevezett "fal a fejekben", ez a keleti - nyugati szétválasztás továbbra is jelen van a fiatalok körében. Nichelmann maga is az újraegyesítés gyermeke, könyvében ír erről a jelenségről (Nachwendekinder: Die DDR, unsere Eltern und das große Schweigen).</p>
      <p>A szülők anekdotái szerint az NDK-ban az élet gyakran jó volt. Egyrészt ez egy 40 évig tartó napfényes nyaralás volt a Balti-tengernél - mesélte az újságíró. Másrészt a sajtó narratívája szerint minden rossz volt, ez egy Stasi börtön volt szögesdróttal. De a kettő között kell lennie valaminek, amiről keveset beszélünk - vélte.</p>
      <p>Szerinte a csend megtörése a családokon belül jót tenne a múlt megértésének. És jó lenne, ha nem úgy hivatkoznának erre az időre, hogy volt a Kelet és a Nyugat. Össznémet problémaként kell ezt megértenünk, akár a szélsőjobbot, akár a globalizációt vagy a strukturális változásokat és a bevándorlást. Ez egész Németországban létezik - magyarázta.</p>
      <p>Ez egy folyamat. A falról való leválás lassan, de biztosan erősödik minden generációval. Úgy fogalmazott, hogy a kristálygömbje szerint a következő generáció számára ez már valószinűleg elhalványul, és reméli, hogy a most három éves unokaöccsét felnőttként már nem fogja ez megzavarni.</p>
