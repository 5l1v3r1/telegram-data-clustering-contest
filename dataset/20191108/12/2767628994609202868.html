      <h1>Neil Young remueve conciencias con "Colorado"</h1>
      <address><time datetime="2019-11-08T12:38:03+00:00">08 Nov 2019, 12:38</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Nf3ouKkyBi8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El compromiso de Neil Young con la sociedad queda reflejado en su nuevo álbum. El artista canadiense vuelve tras siete años de silencio con "Colorado". Junto a su banda 'Crazy Horse', Young canta a una nueva generación, con la que comparte su preocupación por el cambio climático y la política divisiva.</p>
      <p>"Este es un álbum humano. Trata de los sentimientos, del mundo en el que vivimos y de todo lo que necesita ser reiniciado por completo. Cuando se habla sobre el "nuevo pacto verde" y la gente dice lo caro y poco realista que es, lo que no es realista es no gastar el dinero necesario e ignorar lo que está sucediendo. Eso no es realista. Pero muchas de las personas que dicen eso, van a vivir los próximos 15 años. Después, habrán desparecido. Habrán ganado todo el dinero que puedan y se irán de aquí. Es el momento de nuestro liderazgo. Eso es lo que piensan, esa es su forma de verlo", dice Young.</p>
      <p>El músico y compositor canadiense de 73 años espera que las nuevas generaciones se unan para continuar la lucha contra los problemas políticos.</p>
      <p>"Lo que debería ocurrir es que los niños, sin importar que sean negros o blancos, se unan para afrontar juntos estos problemas, porque es importante para todos. Tenemos mucho por lo que luchar porque nuestros líderes tratan de que nos enfrentemos, tratan de que nos peleemos entre nosotros porque eso nos hace más débiles", opina Young.</p>
      <p>"Colorado", llega al mercado acompañado de "Mountaintop". El documental desvela los entresijos de la realización del nuevo álbum de Neil Young. El proceso de creación de la obra con la que Young y "Crazy Horse" vuelven a escena podrá verse, próximamente, en las pantallas de algunos cines de Europa y Sudamérica.</p>
      <p>La composición de la portada del álbum, en blanco y negro, es fruto del trabajo de varios miembros de la familia Young. El artista ha anunciado que volverá a los escenarios, en una gira, el año que viene.</p>
