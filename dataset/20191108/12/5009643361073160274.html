      <h1>«Француз»: Грустная мелодрама о любви француза к русской балерине в оттепель</h1>
      <h2>И о том, как ужасы родной страны проходят тебя по касательной просто потому, что есть обратный билет</h2>
      <address><time datetime="2019-11-08T12:03:16+00:00">08 Nov 2019, 12:03</time> by <a rel="author" href="https://www.the-village.ru/users/826577" target="_blank">Алиса Таёжная</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2lZXHgtkC60?feature=oembed" width="854" height="480" data-service="Youtube" scrolling="no"/>

      <h3>«Француз»</h3>
      <p>
        <b>Режиссер</b>
      </p>
      <p>Андрей Смирнов</p>
      <p>
        <b>В ролях</b>
      </p>
      <p>Антон Риваль, Евгения Образцова, Александр Балуев, Евгений Ткачук, Михаил Ефремов</p>
      <p>Приехав на учебу в МГУ, вдохновленный русскими классиками молодой француз Пьер Дюран сразу же получает протекцию: его отчим — заслуженный французский коммунист, а половина семьи имеет русские корни. На первом же обеде в шикарной квартире партийного функционера Пьер понимает, что вслух можно говорить не все, его парижские споры о коммунизме и буржуазности — совсем не салонное развлечение, а идеологическая битва, а в СССР после смерти Сталина то ли весна, то ли оттепель — здесь еще не определились и осторожничают.</p>
      <p>Болтаясь по коммунальным квартирам и улицам в сугробах, Пьер находит союзников и друзей: заставшие еще дореволюционное время дальние родственницы рассказывают ему о тетушках, дядюшках и отце — всех исковеркала если не Гражданская война, то ссылки, лагеря и Великая Отечественная. Где-то, возможно, жив и еще дышит отец Пьера — и для того, чтобы его найти, гэбэшник предлагает Пьеру обычную для того времени сделку: секретную информацию в обмен на стукачество на друзей и приятелей.</p>
      <p>Но параллельно с душными кабинетами, соседями-информаторами и прослушками в радиоприемниках в Москве 1957-го есть молодежная и радостная жизнь: новое поколение думающих людей, джазовые концерты, мастерские художников, поэтические сборники подпольных поэтов и выездные елки с интеллектуалами. Пьер очаровывается танцовщицей Большого Кирой и начинает дружить с влюбленным в нее фотографом Валерой. Так хочется, чтобы стажировка в Москве не кончалась, а дружба народов работала не только на бумаге.</p>
      <p>В год, о котором идет речь в фильме, режиссеру Андрею Смирнову (автору «Белорусского вокзала», «Осени» и «Верой и правдой» — честных и чистых советских фильмов о принципах в тисках идеологии), было 16 лет. Он снимает не о своих непосредственных современниках, но точно оставляет письмо потомкам — о том, чего стоит «жить не по лжи» (так написано в посвящении на титрах) и какой была молодость в старческом и инертном режиме.</p>
      <p>В отличие от цветистых «Стиляг» и серо-бурого «Довлатова», Смирнов выбирает показать советскую оттепель через черное и белое — не только потому, что в этой гамме куда проще спрятать изменившиеся города и пустые улицы со старыми машинами и без людей и не только потому, что так выглядели главные фильмы оттепели. Просто черное и белое было для человека с совестью в конце 1950-х совершенно очевидным. Черное — крысить на друзей, бояться, работать на спецслужбы, сажать и закрывать глаза на то, как сажают. Белое — влюбляться, беречь память о родителях и стараться для детей, вдохновляться и искать правду там, где ее прячут за семью печатями секретных приказов и подписанных доносов.</p>
      <p>Деликатность Смирнова как режиссера — в том, что он не рисует злодеев чертями, а новое поколение — оторванными идеалистами. Никто в фильме не строит иллюзий о советской жизни и почти никто не мечтает (да и нет повода мечтать) о побеге за границу: свод ограничений принимается как необходимые правила игры — более мягкие, чем сталинские, и потому хоть немного сносные. Все герои «Француза» живут в зазоре дозволенного на ощупь, пытаясь схватить в море непроговоренного то, что ценно именно им — воспоминания о родственниках, теннисные тренировки для внука, джаз в подвале и живопись в мастерской, осторожные разговоры о прекрасном, мастерские для кутежа с любовницами.</p>
      <p>Хрупкое перемирие государственной машины и вздохнувших от родительского гнета послевоенных детей показано старомодно и доходчиво, особенно в парных интимных сценах, которые всегда удавались и до сих пор удаются Смирнову больше всего. Как признаются в любви, вспоминают об утраченном, глядят в глаза необратимо утраченному близкому человеку, провожают взглядом друга на допрос — режиссер интуитивно понимает полутона разговоров вполголоса, в которых и звучит самое сильное, настоящее, пробирающее до костей.</p>
      <p>«Француз» — мелодрама о том, как ужасы родной страны проходят тебя по касательной просто потому, что есть обратный билет. Слегка царапая по поверхности контейнер неофициальной советской культуры, Смирнов делает главным героем чужестранца — человека, для которого СССР — белый лист из отчетов коммунистических французских газет и великих русских романов. Его экспедиция в Россию, с которой его связывает куда больше, чем он может себе представить, полна бытовых открытий непостижимой неоднозначной жизни, где пьяная драка в бараке — такая же часть абсурдной реальности, как и вечеринка со старлеткой в шикарной шубе.</p>
      <p>Пока одни кипятят простыни в тазах, другие пахнут французскими духами — но ни о том, ни о другом не прочитать в газетах. «Я чувствую себя как цапля, попавшая по плану в ощип» — вряд ли на русском языке существует фильм, настолько точно передающий внутреннее ощущение свободного человека, не дожившего до свободного времени.</p>
      <h4>Смотреть? Да</h4>
