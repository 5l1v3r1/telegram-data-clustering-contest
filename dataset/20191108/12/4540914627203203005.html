      <h1>Politikverdrossenheit kurz vor Wahl in Spanien</h1>
      <address><time datetime="2019-11-08T12:46:12+00:00">08 Nov 2019, 12:46</time> by <a rel="author">Julika Herzog</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Qv9jGa_sZHc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Kurz vor den vorgezogenen Parlamentswahlen am Sonntag in Spanien wird auf den Straßen nur wenig über Politik gesprochen. Die Parteien- Zersplitterung hat zu einem beispiellosen politischen Stillstand geführt.</p>
      <p>Die Parteien waren nach der letzten Abstimmung im Frühjahr nicht in der Lage, eine Regierung zu bilden - deswegen müssen die Spanier nun zum vierten Mal in vier Jahren wählen.</p>
      <p>Viele Menschen hier haben das Interesse an Politik verloren, erklärt Euronews-Korrespondentin Lucia Riera: "Sogar diejenigen, die sich SEHR für Politik interessieren - wie diese jungen Aktivisten der Volkspartei - fühlen eine gewisse Politikverdrossenheit. Wir werden zwei von ihnen bei dieser einwöchigen Kampagne begleiten - der kürzesten seit Spanien eine Demokratie ist."</p>
      <p>"Die Wahrheit ist: der Sommerurlaub hat mit gut getan, um mich auszuruhen- denn ich war an einem Punkt der Übersättigung angelangt. Nicht nur wegen der Parteiarbeit, sondern auch weil wir permanent im Wahlkampf sind. Ich mag das ja sehr, aber wenn ich dessen schon müde werde, kann ich total verstehen, dass die Bürger, die Politik bestimmt weniger als mich interessiert, genug haben. Das allgemein vorherrschende Gefühl im Moment ist Politikverdrossenheit, das sagen uns die Bürger. Aber wir müssen das auch als Chance sehen, um zu gewinnen. Wir wollen politische Stabilität, damit wir die Bürger in Ruhe lassen können und sie nicht alle sechs Monate zur Wahl schicken müssen", erzählt Eva Ruiz, die sich für die Volkspartei engagiert.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192750986705690625" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Die spanische Volkspartei von Pablo Casado sieht in der Abstimmung eine zweite Chance - nach dem Rückschlag bei den Wahlen im April. Die Umfragen sagen jedoch wieder einen Sieg der Sozialisten von Pedro Sanchez voraus. Eine geringe Wahlbeteiligung könnte ihre Erfolgschancen aber beeinträchtigen.</p>
      <p>Deswegen engagiert sich Jorge Osma für ihre Wahlkampagne der Sozialistischen Partei: "Wir verteilen jetzt die Parteiwerbung und gehen dann zum Hauptquartier der Partei, um die Kandidatendebatte am Abend im Fernsehen mit den anderen Genossen aus Madrid zu verfolgen. In den ersten Wochen nach den letzten Wahlen herrschte sowohl innerhalb der Partei als auch allgemein unter den Wählern eine ziemliche Teilnahmslosigkeit. Wir bemühnen uns den Bürgern zu erklären, warum die Wahlen wiederholt werden. Dass dies keine Laune der Sozialistischen Partei ist, die die letzten Wahlen gewonnen hat, sondern dass es eine Staatsangelegenheit ist. Wir hatten keine stabile Regierung und eine Wahlwiederholung ist der einzige Weg, sie zu bekommen."</p>
      <p>Die Instabilität und mangelnde Zusammenarbeit der Politiker ist eine der Hauptsorgen der Spanier. Parteien und Politiker setzen populistische Themen auf die Agenda, um Stimmen zu gewinnen. Damit riskieren sie jedoch, genau die Wähler zu entfremden, die sie gewinnen möchten, da sie die aktuellen Probleme der Wähler ignorieren.</p>
      <p>"Welche Themen dominieren den Wahlkampf? Zweifelsohne solche, die weit entfernt sind von den realen Problemen der Menschen, die aber doch alles andere bedingen. Das erste und wichtigste Thema ist die Blockade. Wer von dieser Kampagne profitieren kann, die sich von Tag zu Tag aufheizt, ist die große Frage - es wird sicherlich ein Kampf zwischen gemäßigten und radikalen Positionen", so der politische Analyst José Migual Contreras</p>
      <p>Umfragen deuten für die Wahl von Sonntag auf einen erneuten Patt hin. Offen bleibt, ob sich die Parteien diesmal auf die Bildung einer Regierung einigen können.</p>
