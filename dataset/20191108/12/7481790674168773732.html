      <h1>卓球Ｗ杯団体戦、日本女子４強…ルーマニアに３―０</h1>
      <address>
        <time datetime="2019-11-08T12:34:00+00:00">08 Nov 2019, 12:34</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191108-OYT1I50067-1.jpg?type=large"/>
        <figcaption>女子準々決勝でルーマニアのペアに勝利した石川佳純（左）、平野美宇組（８日）＝大原一郎撮影</figcaption>
      </figure>
      <p>　卓球・ワールドカップ（Ｗ杯）団体戦第３日（８日・東京体育館）――女子準々決勝で、日本はルーマニアを３―０で破り、準決勝に進んだ。第１試合のダブルスは石川佳純（全農）、平野美宇（日本生命）組が、第２試合のシングルスも伊藤美誠（スターツ）が快勝した。第３試合のシングルスは石川がフルゲームの末競り勝った。７日の男子準々決勝は、日本がドイツに３―１で逆転勝ちし、準決勝に駒を進めた。</p>
    </article>
