      <h1>Мороз до -22: как в Красноярске готовятся к резкому похолоданию</h1>
      <address>
        <time datetime="2019-11-08T12:17:34+00:00">08 Nov 2019, 12:17</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/bz6zISK2Oog" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Зима вот-вот придет в Красноярск. Погода начнет портиться уже ближайшей ночью — к холодному ветру добавится мокрый снег, а дороги с большой вероятностью покроются ледяной пленкой. В субботу столбики термометров всё же поднимутся выше ноля, но скорее всего, говорят синоптики, это будет последний в этом году день с плюсовой температурой. Переломной станет ночь на воскресенье — по прогнозам, воздух остынет до -14, но и на этом морозы не сдадутся. В начале недели похолодает до -22. Похожая тенденция и в районах края.</p>
      <blockquote>Ветер у нас Северо-Западный. Приходит с Арктики. Усиление происходит за счет того, что происходят контрасты температуры с положительных до отрицательных температур и понижение давления в центре циклона.<cite>Дмитрий Ульянов, синоптик отдела метеопрогнозов красноярского гидрометцентра</cite></blockquote>
      <p>В режим усиления переходят и городские службы. Спецтехника готова и к снегопаду и гололедице. По сигналу на дороги Красноярска смогут вывести 200 машин — это грейдеры и погрузчики. В полном объеме закуплены и все необходимые реагенты. Работать коммунальщики собираются круглосуточно — правда, в основном ночью, чтобы не создавать пробок. Но в случае необходимости будут выезжать и в дневное время. За погодой специалисты следят пристально в режиме онлайн.</p>
      <blockquote>В режиме онлайн достаточно оперативно можем что-то куда-то переставить, где-то усилить, где-то переброситься с одного участка на другой. Если будут затяжные явления, продолжительный снегопад. Будем усиливаться, продлять рабочие смены.<cite>Анна Игумнова, ведущий специалист МП САТП</cite></blockquote>
