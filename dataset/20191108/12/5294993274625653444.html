      <h1>"Filhos" do Muro de Berlim tentam compreender o passado</h1>
      <address>
        <time datetime="2019-11-08T12:00:42+00:00">08 Nov 2019, 12:00</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MpqTGPVCXm4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Há três décadas Berlim estava dividida por um Muro, mas atualmente a capital alemã é uma cidade europeia vibrante e, acima de tudo, reunificada. Quase nenhuma outra capital vivenciou um período tão turbulento na história e quase nenhuma outra mudou tão rapidamente.</p>
      <p>O fotógrafo Gottfried Schenk, que se mudou para Berlim em 1970, junta fotografias do passado e da atualidade para contar a história de transformação da cidade.</p>
      <p>"Para um fotógrafo, Berlim é um Eldorado, um terreno inesgotável para a fotografia criativa. É uma cidade perfeita para pares de fotografias. Porque está sempre em mudança", disse, em entrevista à Euronews, o fotógrafo, autor do livro "Changing Berlin: Photographic Equivalents 1977 Until now."</p>
      <p>A Berlim da atualidade é um ponto-chave turístico e uma das primeiras perguntas que os visitantes de todo o mundo colocam ao chegar à cidade é: "Onde está o Muro?"</p>
      <p>Schenk ainda se recorda como o Muro foi desaparecendo gradualmente da paisagem citadina: "Quando olho para algumas fotografias, sinto gratidão e felicidade. Por exemplo, as fotografias do Muro em Steinstücken, com a torre de vigia derrubada. Digo sempre para mim mesmo: que bonito. Experienciei a vida com este Muro e depois desapareceu. Vivemos em liberdade agora."</p>
      <h3>Símbolo maior da Guerra Fria</h3>
      <p>O ex-chanceler Willy Brandt disse certa vez, em relação à reunificação da Alemanha, que "o que junto pertence deve crescer junto." Berlim tornou-se numa só cidade e a arquitetura revela bem que, em alguns casos, as diferenças entre a parte Ocidental e Oriental esbateram-se de tal forma ao ponto de desaparecerem.</p>
      <p>"Depois da queda do Muro, o leste continuava a ser verdadeiramente autêntico. Durante os anos 90 continuou a ser assim. Mas depois veio a reconstrução do leste. Antes viam-se fachadas cinzentas e destruídas, mas depois as casas foram renovadas. No interior de algumas pessoas, nas cabeças, o processo ainda não terminou", sublinhou o fotógrafo Gottfried Schenk.</p>
      <p>Com a queda do Muro, desapareceu um país. Atualmente, a República Democrática Alemã (RDA) só vive nas páginas da história.</p>
      <p>As chamadas "crianças da reunificação", que nasceram em 1989, nunca conheceram a antiga RDA, mas ainda se identificam como fazendo parte da Alemanha do leste.</p>
      <p>"Acredito que esta chamada parede nas cabeças, esta divisão Ocidente/Oriente ainda está presente entre os jovens", sublinhou o jornalista Johannes Nichelmann, em entrevista à Euronews.</p>
      <p>O próprio Nichelmann, que foi uma "criança da reunificação", contou, no livro "Nachwendekinder: Die DDR, unsere Eltern und das große Schweigen" (As crianças pós-queda: A RDA, nossos pais e o grande silêncio), como foi crescer com as histórias tortuosas de vida na antiga Alemanha do leste.</p>
      <p>Nas anedotas reproduzidas pelos pais e avós, a vida na República Democrática Alemã era muitas vezes boa.</p>
      <p>"Por um lado, representava 40 dias de férias no mar Báltico. Tudo era ensolarado e agradável. Por outro lado havia a narrativa dos meios de comunicação social, sobre os 40 anos de cadeia da Stasi, arame farpado, e um cenário negro. Deve haver alguma coisa entre as férias no mar Báltico e a cadeia da Stasi. Penso que discutimos muito pouco o assunto em família, nas sociedades alemãs do leste e nos meios de comunicação", acrescentou Nichelmann.</p>
      <p>Em relação ao futuro, o jornalista acrescentou que ajudaria parar de se referir a todo o instante as palavras leste e oeste bem como mencionar a divisão: "Penso que temos de olhar para os problemas como sendo pangermânicos, seja a extrema-direita ou as consequências da globalização, a mudança estrutural ou imigração. Isso existe em toda a Alemanha e muito frequentemente está confinado a esta exótica Alemanha do leste."</p>
      <p>Os que testemunharam os acontecimentos históricos ressalvam, no entanto, que as divisões provocadas pelo Muro estão lenta mas seguramente a estreitar com o avanço geracional.</p>
