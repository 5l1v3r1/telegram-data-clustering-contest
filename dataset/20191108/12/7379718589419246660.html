      <h1>Germania: esplosione in una miniera. Salvate 35 persone</h1>
      <address><time datetime="2019-11-08T12:05:34+00:00">08 Nov 2019, 12:05</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IW_XahCs3NY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Sono state salvate tutte e 35 le persone rimaste intrappolate nella miniera di potassio di Teutschenthal, nella Germania orientale, dopo un'esplosione avvenuta intorno alle 9 di venerdì mattina, le cui cause non sono ancora note.</p>
      <p>Due persone sono rimaste ferite. I lavoratori si trovano in una camera di sicurezza a 770 metri sotto il suolo.</p>
      <p>Secondo media locali, la miniera non era più attiva, ma veniva usata come deposito.</p>
