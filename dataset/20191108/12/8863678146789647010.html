      <h1>Тур «Из Красноярска к центру Азии» вошел в топ лучших этнографических маршрутов России</h1>
      <address>
        <time datetime="2019-11-08T12:35:17+00:00">08 Nov 2019, 12:35</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6xpN1PWnQeY" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Один из туров Енисейской Сибири — «Из Красноярска к центру Азии» — вошел в топ лучших этнографических маршрутов России. По сути это большое путешествие сразу по трем регионам — Красноярскому краю, Хакасии и Тывы. И доступно оно всем желающим — и жителям региона, и гостям.</p>
      <p>Рассчитан тур на 13 дней и включает в себя не только активные виды спорта, но и обширную культурную программу — участники смогут узнать историю этих мест, своими глазами увидеть древние курганы, наскальные рисунки, колоритные хакасские и тувинские юрты, сибирские деревни, которым не одна сотня лет.</p>
      <blockquote>Этот тур сочетает в себе разные виды. С одной стороны, культурно-познавательный с большим погружением в историю, с другой стороны — это очень активный тур. И передвижений очень много и природы очень много. Это посещение самых основных — и культурных, и спортивных, наверно, этнографических достопримечательностей. Если говорим про Красноярск, то именно здесь стартует этот маршрут, дальше продвигается на ЮГ, соответственно, этнографический музей в Шушенском, где отбывал ссылку Ленин.<cite>Юлия Верхушина, руководитель агентства по туризму Красноярского края</cite></blockquote>
      <p>Еще один тур стартует 16 апреля. Любители экстремального отдыха смогут попасть на Северный полюс. Там развернется уникальный ледовый лагерь — Барнео. Расположен он на дрейфующей льдине, которая постоянно курсирует по арктическим просторам. Гости познакомятся с бытом и жизнью оленеводов. Ну, а те, кто предпочитает только краевую столицу и близкие маршруты, может активно отдохнуть на городских горнолыжках и посетить местные курорты, которых тоже не мало. </p>
