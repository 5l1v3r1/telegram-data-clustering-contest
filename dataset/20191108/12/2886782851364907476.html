      <h1>Mérgező anyagok az anyatejben</h1>
      <address><time datetime="2019-11-08T12:03:28+00:00">08 Nov 2019, 12:03</time> by <a rel="author">Németh Árpád</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pEkEI8oMPFc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Egészségre káros szénhidrogén-molekulákat találtak kilenc szoptatós anya tejében Rouenban, alig egy hónappal a Lubrizol helyi vegyi üzemében kitört tűz után.</p>
      <p><b><a href="https://hu.euronews.com/2019/10/02/franciaorszag-tobb-mint-5000-tonna-vegyi-anyag-egett-el-a-roueni-tuzben">Szeptember 26-án hajnalban</a></b> 5250 tonna vegyi anyag, olaj és üzemanyagadalék égett el. Mérgező füstjük a levegőben oszlott szét.</p>
      <p>– <b>Az előzetes vizsgálat szerint szénhidrogént találtak, ezért a labort folytatni kell. Nagyon dühös vagyok, mert magamat okolom, hogy rossz dolgot kapott tőlem a gyermek</b> – mondta Julie Lebourgeois, a vizsgált szoptatós anyák egyike.</p>
      <p>Egy hónappal a vegyi üzemben bekövetkezett tűzvész után 9 önkéntes, 25-35 év közötti anya laboretesztjét végezték el. Mindannyiuknál szénhidrogén-molekulákat fedeztek fel: etilbenzint, toluolt és xilolt.</p>
      <p>Az eredményt alaposabb vizsgálat alá kell vetni a limoges-i egyetemi kórházban.</p>
      <p>A kezdeményezést koordináló ügyvéd szerint az anyatej károsanyag-tartalma meghaladja a megengedett határértéket.</p>
      <p>Egy nappal a tűz után a hatóságok azt nyilatkozták, hogy a levegő károsanyag-tartalma nem veszélyezteti a szoptatást.</p>
      <p>A laboreredmények nyilvánosságra kerülése után még 40 anya kérte a jogi eljárás elindítását kiderítendő: a szoptatással mérgezték-e gyermekeiket.</p>
