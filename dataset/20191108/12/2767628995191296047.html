      <h1>Australia lucha contra una ola de incendios sin precedentes</h1>
      <address><time datetime="2019-11-08T13:29:02+00:00">08 Nov 2019, 13:29</time> by <a rel="author">Rafael Cereceda</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1voMg-crlzs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Arde el este de Australia lucha con más de 100 focos activos em Nueva Gales del Sur y Queensland. Los bomberos se encuentran desbordados que describen como "territorio desconocido". Los cielos aparecen de color anaranjado en la región.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/64/30/808x454_cmsv2_ef1ef5b9-27d5-5049-bdc4-e9ea69d7244b-4286430.jpg"/>
        <figcaption>Laura Begbie/via REUTERS</figcaption>
      </figure>
      <p>Se han desplegado más de 1.000 bomberos y unos 70 aviones y se ha ordenado evacuar poblaciones y viviendas en las zonas cercanas a 17 de los incendios. Los bomberos han recibido llamadas de muchos residentes atrapados en sus viviendas y alertan de que estos incendios son muy peligrosos.</p>
      <p>Los expertos estiman que esta ola de incendios ha terminado con al menos la mitad de los koalas en las reservas de Nueva Gales del Sur.</p>
      <p>Los incendios son claramente visibles desde el espacio y están enviando gigantescas columnas de humo al mar de Tasmania y Nueva Zelanda.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/64/30/808x390_cmsv2_41629b1f-691a-549e-a810-88efce355a9d-4286430.jpg"/>
        <figcaption>Imagen del satélite MODIS Aqua de la NASARafa Cereceda / NASA</figcaption>
      </figure>
      <p>Más de la mitad de los incendios siguen fuera de control y ya se han calcinado 575.000 hectáreas desde el pasado mes de julio (a pesar de que era en pleno invierno austral). El país se ha visto afectado por la peor sequía del siglo.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192725460192509952" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"Se han quemado 574.727 hectáreas desde el 1 de julio hasta el 5 de noviembre, la cifra no está actualizada pero lo que puedo decir es que ha superado a la superficie que se ha quemado en las dos últimas temporadas juntas", dijo a la agencia Efe un portavoz del Servicio Rural de Bomberos del Estado de Nueva Gales del Sur.</p>
      <p>El portavoz de los bomberos comentó la superficie quemada puede aumentar exponencialmente porque la temporada de incendios en Australia acaba de comenzar.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192780154956926981" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>En el estado de Nueva Gales del Sur, cuya capital es Sídney, más de un millar de bomberos combaten 99 incendios, incluyendo 55 que arden sin control y 15 con niveles de emergencia, en una jornada de temperaturas por encima de los 30 grados y fuertes vientos.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192718035603189760" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"Nunca hemos tenido tantos incendios a este nivel de emergencia", dijo en rueda de prensa Shane Fitzsimmons, comisario del Servicio Rural de Bomberos de Nueva Gales del Sur, destacando que "desafortunadamente estamos en territorio desconocido".</p>
      <p>Las emisiones de los incendios son visibles claramente desde los captores de los satélites.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192716580163112960" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Las llamas se esparcen en ambos lados en ciertos tramos de la carretera Pacific Highway, la principal de la costa este de Australia, así como la del interior, la New England Highway, por lo que algunas secciones han sido clausuradas.</p>
      <p>Los incendios además han provocado que el humo y las cenizas se esparzan a diversas localidades y ciudades como Port Macquarie, en donde las fotografías en las redes sociales muestran los cielos de color anaranjado encendido.</p>
      <p>La columna de humo ocupa 1,4 millones de kilómetros cuadrados según el físico Antti Lipponen.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192763739562500096" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Asimismo los bomberos en la provincia de Queensland, al norte de Nueva Gales del Sur, se preparan para un recrudecimiento de las condiciones en la jornada en la que se esperan temperaturas de 37 grados en la ciudad de Brisbane, mientras que en Australia Occidental se pronostican temperaturas de más de 40 grados en Perth.</p>
      <p>La temporada de incendios en Australia varía según la zona y las condiciones meteorológicas aunque generalmente se registran en el verano austral (entre los meses de diciembre a marzo).</p>
      <p>Los peores incendios vividos en el país en las últimas décadas ocurrieron a principios de febrero de 2009 en el estado de Victoria (sureste) y causaron 173 muertos y 414 heridos, y quemaron una superficie de 4.500 kilómetros cuadrados.</p>
