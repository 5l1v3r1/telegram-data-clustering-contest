      <h1>Bányarobbanás Németországban</h1>
      <address><time datetime="2019-11-08T12:11:40+00:00">08 Nov 2019, 12:11</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oO3nc-xbstA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Bányarobbanás történt Németország keleti részén Teutschenthalban. 35 ember rekedt 700 méteres mélységben egy bányában, amelynek feltöltésén dolgoztak.</p>
      <p>A német rendőrség legfrissebb információja szerint sikerült az összes bányászt biztonságban a felszínre hoznia a mentőalakulatnak.</p>
      <p>A bánya már nem aktív, de arra használják, hogy itt helyezzenek el máshonnan ide szállított bányászati hulladékot.</p>
