      <h1>В Лесосибирске устраняют последствия сильного снегопада</h1>
      <address>
        <time datetime="2019-11-08T12:21:40+00:00">08 Nov 2019, 12:21</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/L8RxAtnQj0I" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>А в Лесосибирске устраняют последствия сильного снегопада. За два дня здесь выпала полумесячная норма осадков. Сегодня снег сменился дождём, всё, что растаяло буквально потекло по дорогам. В снежной каше утопают дворы и тротуары. С утра горожане жалуются, что не могут ни зайти в подъезды, ни выйти. С трудом работает и общественный транспорт —  на улицах очень скользко и много аварий.</p>
      <blockquote>Да вообще невозможно, гололёд такой таскает по всей дороге сейчас вот ехал чуть в машину не врезался, ну вон каша сами видите какая.<cite>Максим Носков, автовладелец</cite></blockquote>
      <blockquote>Конечно сыро! надо убирать, а они ждут, когда растает.<cite>Виктор Пантелеев, житель города</cite></blockquote>
      <blockquote>Я вот сей час с кладбища еду так вообще страшно! Но ехать можно всё равно где ну более-менее почищено, не до конца, просто не успевают снег вторые сутки валит.<cite>Иван Привалихин, житель города</cite></blockquote>
      <p>Коммунальные службы в Лесосибирске работают в особом режиме. Снега так много, что техника вынуждена по несколько раз очищать одни и те же участки. Несмотря на сложности, городские власти уверяют, окончательно справиться с последствиями смогут уже в ближайшее время.</p>
      <blockquote>В ночное время — это центральные дороги, днём убирался Новоенисейск три единицы техники выезжали убирали магистральные дороги. Сегодня запланировано работа в ночь опять же 3—4 единиц техники для продолжения борьбы и недопущения образования наледи на дороги и улучшения безопасности дорожного движения.<cite>Наиль Усманов, начальник отдела городского хозяйства</cite></blockquote>
