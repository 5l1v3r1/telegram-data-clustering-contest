      <h1>
        <mark>Törökország elnöke Budapesten – Orbán Viktor videót tett fel közösségi oldalára</mark>
      </h1>
      <address><time datetime="2019-11-08T12:16:00+00:00">08 Nov 2019, 12:16</time> by <a rel="author">Bors</a></address>
      <p>Magyarország nem akarja, hogy déli határainál kelljen föltartóztatni több százezer embert. Ez senkinek sem volna jó, a szerbeknek sem, nekünk sem és az oda érkező százezreknek sem.</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Forbanviktor%2Fvideos%2F410797979809968%2F&amp;show_text=0&amp;width=560" width="560" height="314" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>Mindenképpen el kell kerülni, hogy tömegével érkezzenek migránsok Magyarország déli határához. Ezt Törökország segítségével tudjuk elkerülni. Ha Törökország nem segít, akkor ezt nem tudjuk elkerülni – mondta Orbán Viktor.</p>
