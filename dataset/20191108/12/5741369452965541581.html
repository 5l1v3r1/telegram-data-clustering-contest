      <h1>Foals live erleben</h1>
      <h2>Vor kurzem haben sie noch das Zürich Openair gerockt, bald kommen Foals schon wieder in die Schweiz.</h2>
      <address><time datetime="2019-11-08T12:00:00+00:00">08 Nov 2019, 12:00</time> by <a rel="author">Viviane Widmer</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/bLbCixQ6MjE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <a href="https://www.starticket.ch/de/tickets/foals-20200416-2000-halle-622-zurich?partnerID=110">Jetzt Tickets sichern</a>
      </p>
      <p>Mitte Oktober ist der lang ersehnte zweite Teil ihres Doppelalbums «Everything Not Saved Will Be Lost» erschienen. Insgesamt haben Foals so innerhalb eines Jahres auf zwei Alben verteilt knapp 80 Minuten Musik gedroppt. Während der erste Teil des Albums mit einem Mercury Prize ausgezeichnet wurde, landeten Foals mit Teil zwei gar auf Platz 1 der britischen Albumcharts.</p>
      <p><b>Dokumentarfilm «Rip Up The Road»</b> <br/>Am 15. November veröffentlichen Foals «Rip Up The Road», ein Dokumentar- und Konzertfilm. Dieser begleitet die Band während 12 Monaten auf ihrer gewaltigen Tournee und zeigt unter anderem die beiden ausverkauften Shows in Londons prestigeträchtigem Alexandra Palace.</p>
      <p>Mit neuem Album im Gepäck kommt die britische Indie-Rock-Band am 16. April 2020 nach Zürich und bringt die Halle 622 zum beben. Tickets gibt es ab sofort auf <a href="https://www.starticket.ch/de/tickets/foals-20200416-2000-halle-622-zurich">Starticket</a>.</p>
      <p>Im Video-Interview reden Foals-Drummer Jack und Gitarrist Jimmy über den Entstehungsprozess des neuen Doppelalbums und erzählen, wie sie sich vor einer Show gegenseitig in den Wahnsinn treiben.</p>
      <p>
        <i>Bleibe immer up to date und folge Starticket auf <a href="https://www.facebook.com/starticket.ch">Facebook</a> und <a href="https://www.instagram.com/starticket/?hl=de">Instagram</a>.</i>
      </p>
