      <h1>Αποφυλακίζεται ο Λούλα ντα Σίλβα - Απόφαση σταθμός του Ανωτάτου Δικαστηρίου</h1>
      <address><time datetime="2019-11-08T12:39:16+00:00">08 Nov 2019, 12:39</time> by <a rel="author">Πάνος Κιτσικόπουλος</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Xm0BH3M3JMA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Το Ανώτατο Δικαστήριο της Βραζιλίας αποφάσισε την Πέμπτη να καταργήσει την υποχρεωτική φυλάκιση καταδικασμένων, όταν θα χάσουν την πρώτη τους έφεση.</p>
      <p>Η επανερμηνεία του ποινικού κώδικα της Βραζιλίας, βάσει της οποίας οι καταδικασμένοι θα οδηγούνται στη φυλακή μόνο εφ' όσον έχουν εξαντλήσει τις δυνατότητες έφεσης, μπορεί να οφελήσει δεκάδες έγκλειστα υψηλά πρόσωπα, μεταξύ αυτών και ο πρώην πρόεδρος Λουίζ Ινάσιο Λούλα ντα Σίλβα, ο οποίος είχε περάσει πέρυσι το κατώφλι της φυλακής με την κατηγορία της δωροληψίας.</p>
      <p>Με έξι ψήφους υπέρ και πέντε κατά, το Ανώτατο Δικαστήριο ανέτρεψε τον κανονισμό που πριν τρία χρόνια οδήγησε σε επιτυχία τη μεγαλύτερη έρευνα για διαφθορά στην ιστορία της Βραζιλίας για τη λεγόμενη υπόθεση «Πλυντήριο Αυτοκινήτων», η οποία έστειλε στη φυλακή δεκάδες στελέχη επιχειρήσεων και πολιτικούς.</p>
      <p>Η προοπτική φυλάκισης άμεσα μετά την πρώτη αποτυχημένη έφεση ενθάρρυνε τους υπόπτους να διαπραγματεύονται δηλώσεις ενοχής με τους εισαγγελείς, δίνοντάς τους πληροφορίες που συνέδραμαν στο ξετύλιγμα του κουβαριού σε ένα τεράστιο σκάνδαλο διαφθοράς. Οι εισαγγελείς που έχουν αναλάβει την υπόθεση επεσήμαναν ότι η απόφαση του Ανωτάτου Δικαστηρίου δυσχεραίνει τη δουλειά τους και διευκολύνει την αρνησιδικία, λόγω των εξαντλητικών εφεσιβλητικών διαδικασιών του βραζιλιάνικου δικαστικού συστήματος. Όπως τόνισαν, η απόφαση δεν συνάδει με μια χώρα που θέλει να βάλει τέλος στα φαινόμενα διαφθοράς.</p>
      <p>Οι δικηγόροι του Λούλα, από την πλευρά τους, δήλωσαν πως θα επιδιώξουν την άμεση αποφυλάκιση του εντολέα τους. Ο αριστερός πρώην πρόεδρος καταδικάστηκε το 2018 σε κάθειρξη οκτώ ετών και δέκα μηνών, καθώς βρέθηκε ένοχος για το ότι δωροδοκείτο από τεχνικές εταιρίες με αντάλλαγμα κρατικά συμβόλαια.</p>
      <p>Σύμφωνα με τον πρόεδρο του Ανωτάτου Δικαστηρίου Ζοσέ Αντόνιο Ντίας Τοφόλι, οι αποφυλακίσεις δεν θα είναι αυτόματες, αλλά θα αποφασίζονται από τα δικαστήρια κατά περίπτωση.</p>
