      <h1>Hongkongi tüntetések: egy 22 éves egyetemista az első diákáldozat</h1>
      <address><time datetime="2019-11-08T12:00:21+00:00">08 Nov 2019, 12:00</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UorxgphLVZA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Meghalt egy diáktüntető Hongkongban</p>
      <p>A hétvégi demonstrációk alatt, rendőri intézkedés közben, egy parkolóház harmadik emeletéről zuhant egy emeletet a 22 éves egyetemista. Péntek reggel a hatóságok megerősítették, hogy Chow Tsz a hongkongi Tudományos és Technológiai Egyetem hallgatója a kórházban belehalt sérüléseibe. Ezzel ő az 5 hónapja tartó tüntetéshullám első diákáldozata Hongkongban.</p>
      <p>„Gyászoljuk a veszteségünket- mondja ez a fiatal- egyúttal követeljük a kormánytól, és a rendőrségtől, hogy azonnal kezdjék el kivizsgálni, hogy mi okozta a társunk halálát, és a többi incidenst az elmúlt hónapokban.”</p>
      <p>A demonstrációk a Hongkongban júniusban kezdődtek, és hamar ((a különleges közigazgatású státuszú)) a várost irányító Peking-párti kormányzat elleni általános tiltakozássá váltak. A rendőrség rendszeresen csap össze a utcán felvonulókkal. Míg a tüntetők egyes csoportjai sokszor Molotov koktélokkal, vasrudakkal és téglákkal vannak felfegyverkezve, addig a rendőrök, vízágyút, gumilövedékeket, és könnygázt vetnek be.</p>
      <p>Sokan úgy vélik, hogy a fiatal egyetemista halála tovább szítja majd a feszültséget a városban.</p>
