      <h1>Rescatan con vida a decenas de personas atrapadas en una mina alemana</h1>
      <address><time datetime="2019-11-08T12:04:06+00:00">08 Nov 2019, 12:04</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Lepptkc0j5E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Todo ha quedado en un susto. Los equipos de rescate alemanes han logrado sacar con vida a los 35 trabajadores que quedaron atrapados a 700 metros de profundidad tras producirse una explosión en una explotación de la localidad de Teutschenthan, a unos 150 kilómetros al suroeste de Berlín. Dos personas han resultado heridas, aunque no se teme por sus vidas. La mina, inactiva, se utiliza para depositar residuos. Por el momento se desconocen las causas de la explosión.</p>
