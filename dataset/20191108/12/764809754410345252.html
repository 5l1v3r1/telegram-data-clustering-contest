      <h1>إيفانكا ترامب تدعو لتعزيز استقلالية المرأة وحقوقها خلال جولة في المغرب</h1>
      <address><time datetime="2019-11-08T12:00:31+00:00">08 Nov 2019, 12:00</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/do71OlBXjRI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>بدأت إيفانكا ترامب، ابنة ومستشارة الرئيس الأمريكي دونالد ترامب زيارتها للمغرب بلقاء مسؤوليين حكوميين لمناقشة الإصلاحات القانونية الأخيرة الهادفة لتعزيز المساواة بين الجنسين.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192550902319788033" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>والتقت إيفانكا ترامب كذلك الخميس بمسؤولين حكوميين وقيادات محلية في الرباط، بصحبة شون كيرنكروس الرئيس التنفيذي لشركة ميلينيوم تشالنج وهي وكالة أمريكية غير حكومية تقدم المنح لدعم الدول النامية.</p>
      <p>وصرحت إيفانكا: "لا يمكنك تحقيق الاعتماد على الذات والقدرة على أن تصبح شريكاً تجارياً إذا لم تكن تدرك تماماً إمكانات 50 في المائة من سكانك، والعمل على إزالة العوائق أمام النساء لتحقيق هذه الإمكانية."</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192593344569991171" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>واجتمعت إيفانكا بعد ذلك بسيدات في الدار البيضاء وتباحثن في كيفية اكتساب الاستقلالية الاقتصادية.</p>
      <p>وكانت ابنة الرئيس الأميركي قد أطلقت في عام 2017 صندوقاً ريادياً للنساء مع بالاشتراك مع البنك الدولي. ويهدف مشروع هذا العام، الذي خصصت له ميزانية تقدّر بنحو 50 مليون دولار إلى الوصول إلى 50 مليون امرأة بحلول عام 2025.</p>
      <p>ويحث المشروع الدول النامية على تغيير القوانين التي تمنع النساء من امتلاك العقارات، واستخدام وسائل النقل العمومية، والحصول على القروض البنكية.</p>
