      <h1>30 Jahre danach: Wie viel Mauer in den Köpfen steht noch?</h1>
      <address><time datetime="2019-11-08T12:00:42+00:00">08 Nov 2019, 12:00</time> by <a rel="author">Lena Roche</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/i5JVdkjkprM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>28 Jahre lang hat die Mauer Berlin geteilt. Eine Stadt voller Geschichte, die heute viele junge Menschen auf der ganzen Welt anzieht. 30 Jahre nach dem Fall der Mauer ist Berlin hip, pulsierend, offen. Kaum ein anderer Ort hat sich so schnell gewandelt. Doch ist die Einheit auch in den Köpfen angekommen?</h3>
      <p><a href="https://www.bebraverlag.de/autoren/autor/689-gottfried-schenk.html">Gottfried Schenk</a> ist Fotograf und kam bereits in den 1970er-Jahren von Österreich in die Stadt. Seine Fotos zeigen spezielle Orte in Berlin, einmal in der damaligen Zeit aufgenommen und einmal heute. Anhand dieser Gegenüberstellungen, die er auch in den Bildband <a href="https://www.zvab.com/Berliner-Verwandlungen-Changing-Berlin-Fotografische-Bildpaare/22886313736/bd">"Berliner Verwandlungen"</a> gefasst hat, zeigt sich, wie sich die Stadt verändert hat.</p>
      <p>"Als Fotograf ist Berlin natürlich ein Eldorado, ein unerschöpfliches Terrain für kreatives Fotografieren", sagt Schenk. "Berlin ist eine perfekte Stadt für Bilderpaare. Weil es eben eine Stadt des permanenten Wandels ist."</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/23/10/64/808x454_cmsv2_80489dc8-164b-5d6a-a0cf-574dd55d1246-4231064.jpg"/>
        <figcaption>Berliner Mauer mit Brandenburger Tor im Hintergrund© Gottfried Schenk, Fotograf</figcaption>
      </figure>
      <p>Viele der Touristen, die nach Berlin kommen fragen sich, wo die Mauer steht und meinen damit die Überbleibsel, die es noch gibt. Schenk erinnert sich noch gut daran, wie die Mauer Stück für Stück verschwand - auch dank seiner Fotos:</p>
      <p>"Ich habe das erlebt, wie das mir war mit dieser Mauer und dieser 'Eingemauertsein-Situation' und nun ist es weg, und wir sind frei davon."</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/23/10/64/808x454_cmsv2_62f68d59-44b1-59c5-b01c-4f8fbf511b6c-4231064.jpg"/>
        <figcaption>Checkpoint Charlie© Gottfried Schenk, Fotograf</figcaption>
      </figure>
      <h3>Die Spuren des Ostens verschwinden</h3>
      <p>Nach jahrelangen Arbeiten sind die Unterschiede zwischen Ost- und Westteil städtebaulich größtenteils nicht mehr zu sehen.</p>
      <p>"Gleich nach dem Mauerfall war der Osten noch richtig authentisch", erklärt Schenk. "Die ganzen 90er-Jahre durch, muss man sagen, war das immer noch so. Dann kam aber der Aufbau Ost. Vorher war es da grau und es gab verfallene Fassaden... Die Häuser sind auch renoviert und saniert worden. Aber in den Menschen drinnen ist dieser Prozess noch nicht abgeschlossen."</p>
      <p>Das sieht auch Journalist <a href="https://www.ullstein-buchverlage.de/nc/autoren/autor-detailansicht/name/johannes-nichelmann.html">Johannes Nichelmann</a> so:</p>
      <p>"Ich glaube, diese sogenannte Mauer in den Köpfen, dieses Ost-West-Ding gibt es auf jeden Fall auch noch bei jungen Menschen."</p>
      <p>Nichelmann, Jahrgang 1989 und in Berlin-Pankow geboren, hat das Buch <a href="https://www.ullstein-buchverlage.de/nc/buch/details/nachwendekinder-9783961010349.html">"Nachwendekinder"</a> geschrieben. Darin geht es um Ostdeutsche, die kurz vor oder kurz nach der friedlichen Revolution geboren wurden. Sie haben nie in der DDR gelebt, tragen aber das Erbe des Ostens in sich. Die Nachwendekinder haben Fragen an die Eltern und Großeltern, sie wollen verstehen und das Schweigen brechen.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/23/10/64/808x454_cmsv2_d9dfa9b4-066d-5132-a868-c2db7bc7b51f-4231064.jpg"/>
      </figure>
      <h3>Das Dazwischen fehlt</h3>
      <p>Bei seiner Recherche für das Buch stößt Nichelmann auf einen blinden Fleck:</p>
      <p>"Da ist die eine Seite, da war es immer so 40 Jahre Ostseeurlaub und alles war sonnig und nett... Und auf der anderen Seite ist die mediale Erzählung. Die war halt immer vierzig Jahre Stasiknast, Stacheldraht, und alles war schlimm. Aber irgendwas muss ja noch etwas zwischen dem Ostseeurlaub und dem Stasiknast sein. Und alles, was dazwischen ist, glaube ich, haben wir zu wenig besprochen - in den Familien selbst, in den ostdeutschen Gesellschaften und auch in den Medien."</p>
      <p>In der öffentlichen Debatte ist die frühere innerdeutsche Grenze unterdessen weiterhin präsent.</p>
      <p>"Ich glaube, wir müssen die Probleme als gesamtdeutsche Probleme begreifen - und zwar alle: Sei es Rechtsradikalismus, seien es die Folgen der Globalisierung, sei es der Strukturwandel, die Abwanderung", sagt Nichelmann. "Das gibt es in ganz Deutschland. Und das abzuschieben in dieses exotische Ostdeutschland wird noch zu stark gemacht."</p>
      <p>Doch der Journalist ist zuversichtlich, dass auch das Ost-West-Denken irgendwann Geschichte sein wird:</p>
      <p>"Meine Zauberkugel hat mir gesagt, dass es wahrscheinlich, bei den nächsten Generationen hoffentlich schon verblasst sein wird. Ich habe einen dreijährigen Neffen. Ich hoffe mal stark, dass er, wenn er groß ist, sich da nicht mehr mit aufhält."</p>
