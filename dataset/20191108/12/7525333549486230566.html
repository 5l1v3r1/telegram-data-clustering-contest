      <p>В Сочи проверят чайные плантации по факту нецелевого использования земель.</p>
      <p>По официальным данным, сейчас в Сочи из 1200 гектаров, отведенных под выращивание чая, по назначению используется лишь четверть. Больше половины плантаций требуют омоложения и ухода.</p>
