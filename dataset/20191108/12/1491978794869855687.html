      <h1>Premier League title already out of Manchester United's reach, Solskjær admits – video</h1>
      <address>
        <time datetime="2019-11-08T12:23:38+00:00">08 Nov 2019, 12:23</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3c0V2O6kPiY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Manchester United manager Ole Gunnar Solskjær admits the Premier League title is out of the club’s reach this season as his rebuilding project at Old Trafford continues.<br/>‘We’re too far behind the top teams,’ he said. ‘We need to improve our league form, definitely.’<br/>United are in 10th place with 13 points from 11 games this season, already 18 behind leaders Liverpool. They face Brighton at home on Sunday with just one victory in their last six league games.</i>
      </p>
