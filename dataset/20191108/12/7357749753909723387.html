      <h1>Privatisation du géant français des jeux, ouverte aux particuliers</h1>
      <address><time datetime="2019-11-08T12:58:28+00:00">08 Nov 2019, 12:58</time> by <a rel="author">Louise Brosolo</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XOybm04BQjs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>La privatisation de la Française des Jeux est lancée. Auparavant contrôlée à 72% par l'Etat français, ce dernier cède 52% du capital de l'entreprise.</b>
      </p>
      <p>Le ministre français des Finances, Bruno Le maire l'assure : <i><b>"Nous voulons que la privatisation de la FDJ soit un succès populaire et que le plus grand nombre possible de Français puissent y participer car elle fait partie de l'histoire de notre nation depuis 1933."</b></i></p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192353363033313282" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>Les conditions</b>
      </p>
      <p>Le jour de son entrée en Bourse, le 21 novembre, les Français pourront acheter des actions de l’entreprise, avec une réduction de 2%. S'il s'engagent à garder leurs actions pendant au moins un an et demi. La souscription minimale est de 200 euros, pour une fourchette de prix comprise entre 16,5 euros et 19,90 euros par action. Et certains semblent l'envisager comme Bruno, un "client" de la Française des Jeux : <b><i>"La FDJ gagne tous les jours ! Je pense qu'un retour sur investissement est possible avec ces actions."</i></b></p>
      <h3>Bénéfice pour l'état français</h3>
      <p>La vente de ces actions devrait rapporter à la France entre 3,15 et 3,8 milliards d'euros. L'état va également garder sa « TVA du jeu », une taxe sur les mises des joueurs, qui lui rapporte chaque année plus de trois milliards d'euros.</p>
      <h3>Privatisations des loteries en Europe</h3>
      <p>La privatisation de la FDJ a en tout cas suscité un vif intérêt de la part des investisseurs en France et à l'étranger car elle est la quatrième loterie mondiale et numéro deux européenne. En Europe La France n'est pas la seule à avoir privatisé sa loterie nationale. C'était le cas pour l’Italie en 1990 et l’Angleterre en 1994. Quant à l'Espagne, pressée par Bruxelles depuis 2011 de se désendetter, le pays avait prévu de vendre 30% de sa loterie avant de faire marche arrière et de garder l’entier contrôle de sa loterie nationale.</p>
