      <h1>В Назарове закрылся единственный мусорный полигон: город зарастает стихийными свалками</h1>
      <address>
        <time datetime="2019-11-08T12:00:10+00:00">08 Nov 2019, 12:00</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_p0MbMXRNsA" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>С участка Натальи хорошо просматривается свалка через дорогу. Её только недавно огородили забором, но ветер всё равно приносит мусор во дворы частного сектора. Площадку сначала хотели отсыпать под стройку, но сейчас, говорят местные, отходы сюда сваливают без разбора.</p>
      <blockquote>Там много чего такого привозят. Даже мешки растаскивают. В основном, весь мусор местные и растаскивают. А мне не нравится эта мусорка.<cite>Наталья Демидова, жительница частного сектора</cite></blockquote>
      <p>Люди говорят, в последнее время стихийные свалки на окраинах Назарова и района множатся чуть ли не в геометрической прогрессии. А всё потому, что полигон, куда годами свозили отходы, закрылся. Теперь мусоровозам сюда путь заказан.</p>
      <blockquote>По документам этого полигона и вовсе не существует. По сути это большая несанкционированная свалка, куда на протяжении многих лет свозили отходы со всего города Назарово. Договор аренды небольшого земельного участка под временное складирование отходов истек. И теперь сюда больше не пускают мусоровозы.</blockquote>
      <p>Сначала полигон эксплуатировало муниципальное предприятие, затем на смену ему пришёл частник. Именно он заключал договор с владельцем земли — Назаровским районом и регоператором. Сейчас объект как будто повис в воздухе до тех пор, пока город не оформит его должным образом.</p>
      <blockquote>Город и вводил его в эксплуатацию, он был действующим, это показывает и государственная экспертиза, которая была. Это не в нашей компетенции осуществлять данную деятельность. Это определило министерство Красноярского края.<cite>Юрий Алиевский, начальник отдела градостроительства и имущественных отношений администрации Назаровского района</cite></blockquote>
      <p>Справедливости ради, многие назаровцы о проблемах даже не догадываются. Контейнеры во дворах вычищают стабильно. Пока Назаровский полигон не работает, мусор возят в соседние города за сотни километров, а перед долгим рейсом, отходы временно хранят в гаражном массиве. Не очень удобно, но другого выхода пока нет.</p>
      <blockquote>Мусор здесь находится не более суток. В течение суток сюда мусоровозы свозят крупногабаритный мусор, вечером приходят машины с задней загрузкой. Мусор загружается и развозится в близлежащие полигоны. У каждого полигона есть свои лимиты, стараемся выдерживать баланс между всеми полигонами.<cite>Евгений Паршаков, заместитель генерального директора регионального оператора</cite></blockquote>
      <p>Пока мусорного коллапса в Назарово удаётся избегать. А вот когда в городе всё же откроется официальный полигон, сказать специалисты не могут.</p>
      <p>
        <i>Александра Арепьева</i>
      </p>
