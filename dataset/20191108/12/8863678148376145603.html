      <h1>Пламя охватило траву на Торгашинском хребте: вонь дошла до центра Красноярска</h1>
      <address>
        <time datetime="2019-11-08T12:31:47+00:00">08 Nov 2019, 12:31</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wPQ7DZHBHi0" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Крупный пожар на окраине Красноярска. Огонь охватил Торгашинский хребет на правобережье. По последним данным там сгорело больше двадцати гектаров сухой травы — пламя подбиралось к дачам на Базайской, в районе садового товарищества «Здоровье». А удушливый дым ощущался и был виден чуть ли не со всех концов города. На месте работали несколько расчетов и 30 человек личного состава — осложнялась ситуация сильным ветром, который буквально раздувал пламя по склону. Несмотря на это, пожар удалось локализовать.</p>
