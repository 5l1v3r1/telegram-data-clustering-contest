      <h1>Berlin Duvarı insanların kafasında yıkılmadı mı?</h1>
      <address><time datetime="2019-11-08T12:00:42+00:00">08 Nov 2019, 12:00</time> by <a rel="author">Gizem Sun </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YJa2UDKG4KA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Almanya'nın Berlin şehri bugün her ne kadar farklılıkları kucaklayan bir Avrupa kenti olsa da, bundan sadece 30 yıl önce bir "utanç duvarı" ile bölünmüş durumdaydı. Oldukça çalkantılı bir tarihe sahip olan kent, Berlin Duvarı'nın yıkılmasından sonra hızlı bir değişime girdi..</p>
      <p>1970 yılında Berlin'e taşınan ve duvarın yok oluşuna canlı tanıklık eden fotoğrafçı Gottfried Schenk, kentin dönüşümünü fotoğraflarla gösteriyor. Berlin'in fotoğrafçılar için bitmek tükenmek bilmeyen bir şehir olduğunu dile getiren Schenck, "Aynı zamanda eski ve yeni fotoğrafları karşılaştırmak için de çok uygun, çünkü devamlı değişen bir kent" diyor.</p>
      <ul>
        <li>
          <a href="https://tr.euronews.com/2016/08/22/berlin-duvari-nin-sanatsal-yansimasi">Berlin Duvarı'nın sanatsal yansıması</a>
        </li>
        <li>
          <a href="https://tr.euronews.com/2019/11/02/berlin-duvarinin-yikilisinin-30-yil-donumu-icin-100-bin-rengarenk-serit-baris">Berlin Duvarı'nın yıkılışının 30. yıl dönümü için 100 bin rengarenk şerit</a>
        </li>
      </ul>
      <h3>'Birbirine bağlı olan birlikte büyür'</h3>
      <p>Eski Şansölye Willy Brandt'in Doğu ve Batı Almanya'nın birleşmesi hakkındaki ünlü sözünde olduğu gibi; "Birbirine bağlı olan birlikte büyür". Berlin tek bir şehir oldu ve kentin mimarisi de Doğu ve Batı arasındaki farkın azaldığını, hatta bazen tamamen kaybolduğunu gösteriyor.</p>
      <p>İnsanların kafasındaki duvarın henüz tam olarak yıkılmadığını ifade eden Schenk, "Doğu yeniden inşa edildi. Daha önce evlerin cephesi griydi, harap olmuş vaziyetteydi. Sonra bu evler yenilendi, ancak bu süreç insanların kafasında henüz bitmedi" şeklinde konuşuyor.</p>
      <ul>
        <li>
          <a href="https://tr.euronews.com/2019/08/14/berlin-duvarinin-uzerinden-el-sikisan-duvar-kizlari-58-yil-sonra-yeniden-bulustu">Berlin Duvarı'nın üzerinden el sıkışan "duvar kızları" 58 yıl sonra yeniden buluştu</a>
        </li>
        <li>
          <a href="https://tr.euronews.com/2019/08/19/demir-perde-nin-yikilisinin-30-yil-donumu-bir-piknik-tarihin-akisini-nasil-degistirdi">Demir Perde'nin yıkılışının 30. yıl dönümü; bir piknik tarihin akışını nasıl değiştirdi?</a>
        </li>
      </ul>
      <h3>Yeniden birleşmenin arada kalan çocukları</h3>
      <p>Duvarın yıkılmasıyla birlikte bir ülke, Alman Demokratik Cumhuriyeti yok oldu. Doğu Almanya şimdi sadece anılarda yaşıyor. 1989 doğumlu yeniden birleşmenin çocukları, eski Alman Demokratik Cumhuriyeti'ni hiç tanımasa da çoğu zaman Doğu Almanyalı olarak görülüyor.</p>
      <p>O tarihlerde doğan gazeteci Johannes Nichelmann, "Bu insanların kafasının içindeki duvarın ve Doğu-Batı ayrımının gençler arasında kesinlikle hala var olduğuna inanıyorum" diyor.</p>
      <p>Gazeteci, "Bir tarafın anlatımında Baltık Denizi'nde 40 yıllık tatil var, her şey güneşli ve güzel. Diğer yandan medyanın anlattığında ise 40 yıllık Stasi hapishanesi, dikenli teller var ve her şey kötü. Baltık Denizi tatili ile Stasi hapishanesi arasında bir şey olmalı ve bu, aile içinde, Doğu Alman toplumlarında ya da medyada pek konuşulmuyor" sözleriyle Doğu Almanya'ya dair çelişkili yaşam hikayeleri ile büyüdüğünü anlatıyor.</p>

        <li>
          <a href="https://tr.euronews.com/2014/11/06/izleyin-sekiz-video-ile-berlin-duvarinin-tarihi-yikilisi-">İzleyin: Sekiz video ile 'Berlin Duvarı'nın tarihi yıkılışı'</a>
        </li>
        <li>
          <a href="https://tr.euronews.com/2014/11/03/berlin-duvari-nin-yikilmasinda-gorbacov-un-rolu">Berlin Duvarı'nın yıkılmasında Gorbaçov'un rolü</a>
        </li>
      </ul>
      <h3>Bölünme yavaş da olsa azalıyor</h3>
      <p>Nichelmann, Doğu ve Batı'ya atıfta bulunmanın ve ayrım yapmayı bırakmanın gelecek nesiller için faydalı olacağına vurgu yapıyor. Gazeteci, şu an üç yaşındaki yeğeninin yetişkin olduğunda artık bu bölünmeyi hissetmeyeceğini ümit ediyor.</p>
      <p>Bu devam eden bir süreç ve duvarın sebep olduğu bölünmeler yavaş da olsa her yeni nesille beraber daha da azalıyor.</p>
