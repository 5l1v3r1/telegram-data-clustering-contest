      <h1>Óriási változásokat hoz az 5G</h1>
      <address>
        <time datetime="2019-11-08T17:40:56+00:00">08 Nov 2019, 17:40</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hadL5JiiDnc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A „negyedik ipari forradalom” olyan technológiák kombinációját használja, amelyek elmossák a határt a fizikai és a digitális világok között. Hamarosan összekapcsolt tárgyak milliárdjai hoznak majd létre adatokat, amelyekkel növelhető a termelékenység és javítani lehet az életminőséget.</p>
      <p>Ezért a telekommunikációs ágazat, a vállalkozások és a kormányok világszerte terveket dolgoznak ki az 5G fejlesztésére. Rendkívül gyors kapcsolódása révén lehetővé válik a mesterséges intelligencia és a Dolgok Internetének kiépítése. Európa számára kulcsfontosságú, hogy az innováció élvonalában maradjon. Miként lehetséges ez? Együttműködéssel.</p>
      <p>Több ágazat (technológia, ipar, energia és egészségügy) európai vezetői gyűltek össze Párizsban a Huawei Európai Innovációs Napján és az Eco-Connect-eseményeken, hogy együtt találják meg a módját, miként gyorsítsák a kontinens digitalizációját.</p>
      <p>Abraham Liu, Huawei:</p>
      <p>“A Huawei több mint 20 éve működik Európában. Megoldásainkkal segítjük az Európai Információs Autópálya kiépítését a következő generációk számára, hogy vezető szerepük legyen a negyedik ipari forradalomban. Csak a 2018-as évben a Huawei több mint 12,8 milliárd euróval járult hozzá az európai GDP-hez, és 169 000 munkahelyet teremtettünk az EU-ban.”</p>
      <p>Ugyanakkor az EU és néhány uniós tagállam, például Németország aggódik amiatt, hogy biztonsági kockázatot jelent 5G-n dolgozni nem uniós, államilag támogatott cégekkel. Úgy vélik, ez sebezhetőbbé teheti Európát a kibertámadásokkal szemben, és függővé a külföldi beszállítóktól. Európa nemrég ajánlásokat fogalmazott meg, hogy biztonságosabbá tegyék az 5G hálózatot.</p>
      <p>Az egyik német telekom-szolgáltató vezetője fontosnak tartja, hogy lépést tartsanak az innovációval.</p>
      <p>Marcus Grubusch, Tempton Industrial Solutions:</p>
      <p>“A Huaweinek van jelenleg vezető technológiája, a többiek talán 18-24 hónappal mögötte járnak. Kíváncsi vagyok arra, hogy az ajánlás mögött politikai okok rejlenek-e, hiszen a Huawei már most is szállít felszerelést a 3G-hez és a 4G-hez.”</p>
      <p>Josianne Cutajar, EP-képvisleő</p>
      <p>“Amikor Európa szabályoz, azt nem lenne szabad korlátozásként tekinteni, hanem mint lehetőséget a jobb sztenderdekhez. Mindemellett ez nem jelenti azt, hogy nem működhetünk együtt külföldi partnerekkel, mert ez azzal járna, hogy elszigetelődhetünk”.</p>
      <p>A Huawei úgy véli, szakértelme kulcsfontosságú ahhoz, hogy Európa olyan új lehetőségeket ragadjon meg, mint a mesterséges intelligencia.</p>
      <p>Jiang Tao, alelnök, Intelligent Computing, Huawei</p>
      <p>“100 millió eurót fogunk befektetni, hogy mesterséges intelligencia-rendszert építsünk ki. Ez a Huawei Atlasz 900, a legerősebb mesterségesintelligencia-klaszter a világon. Ha az eget kémleljük, nagyjából 200 ezer csillagot látunk, és a tudósoknak most 74 órára van szükségük ahhoz, hogy egy kutatást elvégezzenek. Ha az Atlasz 900-at használják, ez csak 10 másodperc."</p>
      <p>A mesterséges intelligencia nemcsak a robotokról, a számítógépekről és az okosgyárakról szól, hanem, valós alkalmazásokról is, az emberek mindennapi életében. Hello Alex, mesélj nekünk a StorySignról!</p>
      <p>Alex Lee, Huawei:</p>
      <p>“Örömmel. Ez a történet közel áll a szívemhez. Van egy 3 éves lányom, szeretek neki olvasni esténként, hogy ezzel is közelebb kerüljünk egymáshoz. 32 millió süket gyermek él a világon, szóval nem mindenkinek ugyanolyanok a lehetőségei. A Huawei szorosan együttműködött az Aardman Animation stúdióval, hogy létrehozzuk a StorySign-t. Ezt az alkalmazást ingyen le lehet tölteni. Úgyhogy egyszerűen megnyitom az applikációt, a könyvhöz teszem, és jelnyelvvé fordítja le a szöveget.”</p>
      <p>A Huawei stratégiájának középpontjában az áll, hogy minél többen részesüljenek a digitalizáció előnyeiből. A Tech4All nevű projektjével technológiával akarja ellátni az embereket. A Huawei azt ígéri, minden felmerülő biztonsági aggályt eloszlat majd.</p>
      <p>Karl Song, alelnök, Global Communications, Huawei</p>
      <p>“A következő öt évben azt szeretnénk, hogy további 500 millió ember kapcsolódjon be ebbe. Nagyon fontos a Huawei számára, hogy együttműködjön Európával. Technológiai kérdésként tekintünk a kiberbiztonságra. Ésszerűen, tényekre alapozva meg tudjuk oldani ezt a kérdést."</p>
      <p>Európa úgy kezeli az 5G-t, mint kiemelkedő eszközt ahhoz, hogy versenyben maradjon a világpiacon, amelynek bevétele 2025-re globálisan várhatóan eléri a 225 milliárd eurót.</p>
