      <h1>Τουρκία: «Δεν θα γίνουμε ξενοδοχείο τζιχαντιστών</h1>
      <address><time datetime="2019-11-08T17:10:11+00:00">08 Nov 2019, 17:10</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/16cS5bUnbnY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Πίσω στις χώρες της Δύσης απ’ όπου προέρχονταν θα αρχίσει να στέλνει από την Δευτέρα 11 Νοεμβρίου τους κρατούμενους τζιχαντιστές που έχει στα χέρια της η Άγκυρα από τις επιχειρήσεις της στην Συρία.</p>
      <p>Ο Υπουργός Εσωτερικών Σουλεϊμάν Σοϊλού ήταν κατηγορηματικός λέγοντας ότι παρά τις αντιδράσεις πολλών ευρωπαϊκών κυβερνήσεων η Τουρκία θα προχωρήσει κανονικά.</p>
      <p>«Τώρα εμείς λέμε (σε αυτές τις χώρες) ότι θα σας τους επιστρέψουμε κι ελπίζουμε να ξεκινήσουμε από την Δευτέρα. Ότι κι αν κάνουνε, εμείς θα τους επιστρέψουμε. Ξεσηκώνονται (αντιδρούν) και μας λένε: «τους έχουμε αφαιρέσει την υπηκοότητα, κάντε τους ότι θέλετε. Αυτό δεν μπορεί να γίνει», ανέφερε ο Υπουργός Εσωτερικών της Τουρκίας.</p>
      <p>Ο ίδιος μάλιστα διευκρίνισε ότι η Τουρκία δεν έχει καμία πρόθεση να μετατραπεί σε «ξενοδοχείο τζιαντιστών» όπως είπε χαρακτηριστικά.</p>
      <p>«Θα στείλουμε όλους αυτούς τους ανθρώπους, όλα αυτά τα μέλη του ΙΚΙΛ, τους δικούς σας πολίτες, τους υπηκόους σας πίσω στην χώρα σας. Ότι κι αν κάνετε, το ξέρετε ότι είστε υπόλογοι για τους πολίτες σας. Δεν είμαστε ξενοδοχείο των τζιχαντιστών για κανέναν», τόνισε ο Σουλεϊμάν Σοϊλού</p>
      <p>Ωστόσο παραμένει ασαφές ποιες χώρες αφορά και πως θα μπορούσε να εκκινήσει μία τέτοια διαδικασία από την στιγμή που οποιοδήποτε κράτος μπορεί εύλογα να αρνηθεί την επιστροφή ατόμου που έχει αφαιρέσει την υπηκοότητα.</p>
