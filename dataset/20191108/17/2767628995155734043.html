      <h1>Merkel y Pompeo defienden en Berlín la figura de la OTAN</h1>
      <address><time datetime="2019-11-08T18:24:46+00:00">08 Nov 2019, 18:24</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IVnctOzdFoc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La OTAN trata de parecer más viva de lo que algunos consideran. <a href="https://es.euronews.com/2019/11/07/macron-predice-la-muerte-cerebral-de-la-otan">Las recientes palabras de Emmanuel Macron</a> sobre la Alianza del Atlántico Norte, de la que aseguró que estaba "en muerte cerebral" han causado todo un terremoto político del que la organización intenta salir airosa. Este viernes, en Berlín, el secretario de Estado estadounidense <b>Mike Pompeo expresaba de manera más diplomática aunque igual de clara las palabras de Macron</b> sobre una organización que en cuatro semanas celebrará sus 70 años de existencia.</p>
      <p>"<b>La OTAN siempre corre el riesgo de quedar obsoleta</b>, pero no por la asociación, ni por los compromisos políticos que puedan darse", explicaba Pompeo. "Si las naciones creen que pueden tener seguridad sin proporcionar a la OTAN los recursos que esta necesita, si no cumplen con sus compromisos, existe el riesgo de que la OTAN se vuelva ineficaz u obsoleta".</p>
      <p>
        <a href="https://es.euronews.com/2019/11/07/macron-predice-la-muerte-cerebral-de-la-otan">
          <b>Lee: Macron declara la "muerte cerebral" de la OTAN</b>
        </a>
      </p>
      <p>Pompeo se encuentra en la capital alemana con motivo de la <b>celebración de los 30 años de la caída del Muro</b>, un logro en el que tanto según él como la canciller Angela Merkel la OTAN tuvo mucho que ver.</p>
      <p>"Hoy tenemos otras tareas por delante y las afrontamos como socios y amigos", decía Merkel sobre la importancia actual de la Alianza. "Si se me permite decirlo, <b>tenemos la intención de seguir desempeñando un papel activo en la solución de los conflictos mundiales"</b>.</p>
      <p>Desde Moscú, el ministro de Exteriores Serguéi Lavrov optaba por mostrarse neutral sobre las palabras del presidente francés, y <b>dispuesto a colaborar una vez la alianza se recupere</b>: "Me gustaría no detenerme en ningún diagnóstico, pero si el presidente Macron cree que ese es el diagnóstico correcto, está en su derecho de decirlo", opinaba Lavrov desde la Conferencia de No Proliferación de Moscú.</p>
      <p>Las sonadas declaraciones de Macron <b>se centraban fundamentalmente en la reciente retirada de Estados Unidos del norte de Siria</b> y en <a href="https://es.euronews.com/2019/10/24/la-otan-reprende-pero-no-condena-a-turquia-por-su-actuacion-en-siria">la posterior permisividad del resto de la Alianza con la entrada de las tropas turcas</a>. El presidente francés lamentó la falta de entendimiento entre los miembros y llegó a poner en duda la actual validez del famoso <a href="https://www.nato.int/cps/fr/natohq/official_texts_17120.htm?selectedLocale=es">artículo 5 del Tratado del Atlántico Norte</a>, que obliga a los socios a ayudar a un aliado en caso de que este sea atacado.</p>

        </a>
      </p>
