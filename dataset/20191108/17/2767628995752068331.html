      <h1>5G: camino de la 'Cuarta Revolución Industrial'</h1>
      <address><time datetime="2019-11-08T17:40:56+00:00">08 Nov 2019, 17:40</time> by <a rel="author">Charlotte Kan </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/i1qg_EF3sEg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La <i>"Cuarta Revolución Industrial"</i> combina tecnologías que desdibujan las líneas entre el mundo físico y el digital. <b>Pronto, miles de millones de objetos conectados a nuestro alrededor generarán datos que podrán utilizarse para aumentar la productividad y mejorar nuestra calidad de vida.</b></p>
      <p>Esta es la razón por la que actores de las telecomunicaciones, empresas y gobiernos de todo el mundo están siguiendo adelante con sus planes para desarrollar la 5G. Su conectividad súper rápida tiene el poder de desarrollar la Inteligencia Artificial y el Internet de las cosas. Para Europa, es crucial mantenerse a la vanguardia de la innovación.</p>
      <h3>Soluciones para Europa</h3>
      <p>Líderes europeos de diversos sectores como la tecnología, la industria, la energía y la sanidad se dan cita en París <a href="https://www.huawei.com/en/press-events/events/hid-europe-2019">en el Día Europeo de la Innovación de Huawei</a> y los eventos <a href="https://www.huawei.com/en/press-events/events/hce2019">Eco-connect.</a> El objetivo: avanzar en la aceleración de la digitalización europea.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/8lZ54RPpbMs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><i>"Huawei ha estado trabajando en Europa durante más de 20 años"</i>, destaca Abraham Liu, representante para la UE de Huawei. "<i>Ayudamos a proporcionar nuestras soluciones a los operadores para que puedan construir la Autopista Europea de la Información para así mantener el liderazgo en la Cuarta Revolución Industrial"</i>, añade Liu_."Sólo para el año 2018, la contribución de Huawei al PIB europeo es de más de 12,8 mil millones de euros y generamos 169.000 puestos de trabajo en Europa",_ apunta el representante de Huawei.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191411522439921670" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <h3>La cuestión de la seguridad del sistema</h3>
      <p>Sin embargo, la Unión Europea y <b>algunos estados miembros, como Alemania, temen que con la 5G de empresas respaldadas por estados no pertenecientes a la UE se planteen problemas de seguridad.</b> Lo que podría hacer a Europa más vulnerable a los ciberataques y demasiado dependiente de los proveedores extranjeros. <a href="https://europa.eu/rapid/press-release_IP-19-6049_en.htm">Europa ha publicado recientemente recomendaciones para que la red 5G sea más segura.</a></p>
      <p>Para Marcus Grubusch directivo de una empresa alemana que presta servicios de telecomunicación, Tempton Industrial Solutions, es importante ponerse al día con la tecnología: <i>"Huawei tiene la tecnología líder en la actualidad... Tal vez los otros están 18-24 meses atrasados... Personalmente, me pregunto, si la recomendación es por motivos políticos... porque Huawei ya estaba proveyendo el equipo para 3G y 4G".</i></p>
      <p>Pero según la parlamentaria europea, Josianne Cutajar, <i>"Cuando Europa regula, no debe ser vista como una restricción, sino como una oportunidad para mejorar. No significa que no podamos colaborar con socios extranjeros, porque de lo contrario podríamos quedar aislados".</i></p>
      <p>Huawei recuerda por su parte que abordará cualquier problema de seguridad que pueda surgir. Según Karl Song, vicepresidente de Comunicaciones Globales de Huawei: <i>"Deseamos en los próximos cinco años conectar a otros 500 millones de personas... Es muy importante para Huawei colaborar con Europa. Consideramos que la ciberseguridad es una cuestión tecnológica. Podemos resolver este problema de una manera razonable basada en hechos."</i></p>
      <h3>La revolución tecnológica del 5G</h3>
      <p>
        <b>Huawei cree que su experiencia es clave para ayudar a Europa a aprovechar nuevas oportunidades como la Inteligencia Artificial.</b>
      </p>
      <p>_<a href="https://www.huawei.com/en/press-events/events/hce2019/huawei-launches-ai-ecosystem-program-in-europe">"Invertiremos 100 millones de euros en la creación de un programa de IA"</a>, _remarca Jiang Tao, vicepresidente de Computación Inteligente de Huawei que nos muestra como Atlas 900 de Huawei, es "<i>el sistema de IA más poderoso del mundo"</i>, según él. <i>"Si usted esta buscando en el cielo, entre las más de 200 000 estrellas, de la manera actual los científicos tienen que emplear cerca de 74 horas para hacer una búsqueda; pero si utiliza nuestro Atlas 900, sólo necesita 10 segundos"</i>, concreta el vicepresidente de Computación Inteligente de la compañía china.</p>
      <p>La Inteligencia Artificial no se trata sólo de robots, informática y fábricas inteligentes, sino también de aplicaciones para la vida diaria de las personas, como la aplicación StorySign en la que Huawei ha trabajado estrechamente con los estudios de animación de Aardman para producir una aplicación que simplemente traduce textos al lenguaje de signos.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/rQazllUknIU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La inclusión digital está en el centro de la estrategia de Huawei. Su proyecto Tech4All busca empoderar a las personas con la tecnología.</p>
      <p>
        <a href="https://ec.europa.eu/digital-single-market/en/news/5g-deployment-could-bring-millions-jobs-and-billions-euros-benefits-study-finds">
          <b>Europa considera que la 5G es un activo importante para competir en el mercado global, con unos ingresos mundiales que se espera que alcancen los 225.000 millones de euros en 2025.</b>
        </a>
      </p>
