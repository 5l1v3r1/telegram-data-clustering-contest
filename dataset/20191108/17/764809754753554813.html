      <h1>هواوي وسرعة الجيل الخامس وتخوف أوروبي من هجمات سيبرانية</h1>
      <address><time datetime="2019-11-08T17:40:56+00:00">08 Nov 2019, 17:40</time> by <a rel="author">Charlotte Kan &amp; Randa Abou Chacra </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OF-kmwnRWW4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>"الثورة الصناعية الرابعة" ستخلق عالمًا جديدًا ستختفي معه الحدود بين ما هو مادي ورقمي. وقريبًا، ستنتج مليارات الأجهزة المتصلة المحيطة بنا بيانات من الممكن استخدامها لزيادة الإنتاجية وتحسين نوعية حياتنا.</b>
      </p>
      <p>لهذا السبب، خبراء الاتصالات ورجال الأعمال والحكومات حول العالم، يواصلون العمل على نشر شبكة الجيل الجديد. اتصالُها فائق السرعة سيسمح بازدهار الذكاء الاصطناعي وإنترنت الأشياء. وانترنت الأشياء هو كل شيء مجهز للاتصال بالإنترنت.</p>
      <h3>أوروبا ومواكبة الابتكارات التكنولوجية</h3>
      <p>بالنسبة لأوروبا، من الضروري جدًا مواكبة الابتكارات الحديثة. خلال <a href="https://www.huawei.com/en/press-events/events/hid-europe-2019">اليوم الأوروبي للابتكار</a> ضمن <a href="https://www.huawei.com/en/press-events/events/hce2019">مؤتمر إيكو كونيكت في العاصمة الفرنسية باريس</a>، والذي نظمته شركة هواوي الصينية، اجتمع القادة الأوروبيون في جميع القطاعات الصناعية والتكنولوجية والطاقة والصحة بهدف تسريع عملية الرقمنة.</p>
      <p>تعاون هواوي مع أوروبا بدأ منذ أكثر من عشرين سنة كما أفاد رئيس ممثلي هواوي في دول الاتحاد الأوروبي، أبراهام ليو "ساعدنا في تأمين حلولنا للمشغلين بهدف بناء طريق سريعة للمعلومات الأوروبية من أجل الأجيال المقبلة، ومن أجل البقاء في طليعة الثورة الصناعية الرابعة. للعام 2018 فقط، ساهمت هواوي بالناتج المحلي الإجمالي الأوروبي بأكثر من 12.8 مليار يورو. كما دعمنا 169 ألف وظيفة في أوروبا".</p>
      <p>وبالنسبة لماركوس غروبوش، المسؤول في <a href="https://www.tempton.de/standorte/standorte-tag/industrial-solutions/">شركة تبمتون اندستريال سوليوشنز</a> الألمانية للاتصالات، فإن الاستمرار في الابتكار أمر هام.</p>
      <p>وقال غروبوش إن تكنولوجيا هواوي رائدة حاليًا "قد تكون سبقت غيرها من الشركات بثمانية عشر لأربعةٍ وعشرين شهرًا ... شخصيًا، أتساءل، هل للتوصيات دور سياسي؟ لأن هواوي أمّنت، في السابق، تجهيزات الجيلين الثالث والرابع".</p>
      <h3>الأمن السيبراني مسألة تكنولوجية</h3>
      <p>لكنَّ الاتحادَ الأوروبي وبعضَ دولِه الأعضاء كألمانيا، يعتبرون أن استخدام شبكة الجيل الخامس مع مؤسسات تدعمها حكومات خارج الاتحاد، سيتسبب بمشكلات أمنية. ويعتقدون أنها قد تعرّض أوروبا لهجمات سيبرانية. فشبكة الجيل الخامس تعتمد كثيرًا على الموردين الأجانب. ونشرت أوروبا، مؤخرًا، <a href="https://europa.eu/rapid/press-release_IP-19-6049_en.htm">توصيات بجعل الجيل الخامس أكثر أمانًا.</a></p>
      <p>وبالنسبة للنائبة في البرلمان الأوروبي جوزيان كوتاجار فإن القوانين التي تسنّها أوروبا ليس تقييدًا وانما "فرصًة لمعايير أفضل. وهذا لا يعني أنه لا يمكننا التعاون مع الشركاء الأجانب وإلّا سيعني ذلك أننا سنصبح معزولين".</p>
      <p>بدوره، أكد نائب رئيس التواصل العام في هواوي، كارل سونغ أن "التعاون مع أوروبا هو أمر هام جدًا لهواوي. نعتبر أن الأمن السيبراني مسألة تكنولوجية. يمكننا حل هذه المسألة بطريقة معقولة استنادًا إلى الحقائق".</p>
      <h3>أطلس 900 برنامج متكامل للذكاء الاصطناعي</h3>
      <p>هذا وتعتبر هواوي خِبرتَها أساسية لمساعدة أوروبا في اقتناص فرصٍ جديدة كالذكاء الاصطناعي. وكشف نائب رئيس قسم البرمجة الذكية في هواوي، جيانغ تاو عن <a href="https://www.huawei.com/en/press-events/events/hce2019/huawei-launches-ai-ecosystem-program-in-europe">استثمار شركته بمئة مليون يورو</a> لبناء برنامج نظام بيئي للذكاء الاصطناعي. وأعلن عن اسم هذا البرنامج وهو "هواوي أطلس 900، أنه أقوى مجموعة ذكاء اصطناعي في العالم. فإن بحثت في الفضاء عن مئتي ألف نجم، اليوم العلماء يحتاجون لحوالي 74 ساعة للقيام ببحث واحد. لكن أطلس 900 لن يحتاج أكثر من عشر ثوان".</p>
      <p>الذكاء الاصطناعي ليس فقط الروبوتات والبرمجة والمصانع الذكية، فهو أيضًا تطبيقات حقيقة في الحياة اليومية للناس، كما هو تطبيق StorySign المجاني الذي "يحوّل النص إلى لغة الإشارة بشكل فوري" كما أفاد مسؤول العلاقات العامة لهواوي في شرق أوروبا، أليكس لي.</p>
      <p>وتتضمن استراتيجية هواوي، أيضًا، مسألة التحويل الرقمي فجاءت بمشروع جديد أطلقت عليه اسم "Tech4All" وذلك لتحسين حياة الناس بفضل التكنولوجيا.</p>
      <p>هذا وتعتبر أوروبا أن الجيلَ الخامس ورقةً رابحة على صعيد السوق الدولية، ق<a href="https://ec.europa.eu/digital-single-market/en/news/5g-deployment-could-bring-millions-jobs-and-billions-euros-benefits-study-finds">د يصل مردودُها الاقتصادي لـ225 مليار</a> يورو بحلول العام 2025.</p>
