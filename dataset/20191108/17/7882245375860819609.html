      <h1>Британцы страдают от наводнений</h1>
      <address><time datetime="2019-11-08T18:53:00+00:00">08 Nov 2019, 18:53</time> by <a rel="author">Ирина Александрова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GV1u6jlmvfI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>По меньшей мере один человек погиб в результате наводнений в Великобритании. Труп женщины полиция обнаружила у берега реки Деруэнт, недалеко от Дарли-Дейл в графстве Дербишир. В Шеффилде пожарные эвакуировали на лодках порядка ста человек, оказавшихся в ловушке в одном из местных супермаркете. Помимо этого в районе Шеффилда были закрыты несколько магистралей, нарушено железнодорожное сообщение.</p>
      <p>Из-за дождей в центральной и северной Англии власти сделали порядка 150 предупреждений. Жителей пострадавших от ливней населенных пунктов, попросили покинуть свои дома и переместиться в безопасные места.</p>
      <p>Непростая ситуация сложилась близ города Донкастер (графство Южный Йоркшир), где уровень реки Дон поднялся до рекордных значений. Синоптики предупреждают, что в субботу проливные дожди пройдут на востоке Северной Ирландии.</p>
