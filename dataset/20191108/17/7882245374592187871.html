      <h1>Германия: погибших после взрыва на шахте в Тойчентале нет</h1>
      <address><time datetime="2019-11-08T17:16:51+00:00">08 Nov 2019, 17:16</time> by <a rel="author">Мария Сашинская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JlwxstkID9Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>35 горняков, ранее заблокированных в шахте в немецком городе Тойчентале, вышли на поверхность. Два шахтера пострадали во время взрыва. По сообщением администрации, погибших нет. Сигнал о бедствии поступил в экстренные службы около 9.30 утра по местному времени. Горнякам удалось скрыться в комнате безопасности на глубине в 700 метров под землей.</p>
      <p>
        <b>Эрик Филлингер, представитель компании</b>
      </p>
      <p>
        <i>"Возгорание разрушило плотину, где работали два шахтера. Эти два человека были ранены, один получил небольшую травму, другой – более серьезную. Оба шахтера были спасены подземной пожарной командой"</i>
      </p>
      <p>Точная причина взрыва пока не называется. Шахта была закрыта в 1982 году, и с тех пор горняки занимались обратной засыпкой. Серьезных происшествий на этом объекте ранее зарегистрировано не было.</p>
