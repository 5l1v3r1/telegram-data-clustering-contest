      <h1>Τα οικονομικά οφέλη της τεχνολογίας 5G για την ΕΕ</h1>
      <address>
        <time datetime="2019-11-08T17:40:56+00:00">08 Nov 2019, 17:40</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/G8JZf_kNbc4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Η «Τέταρτη Βιομηχανική Επανάσταση» χρησιμοποιεί ένα συνδυασμό τεχνολογιών που θολώνουν τις γραμμές μεταξύ του φυσικού και του ψηφιακού κόσμου. Σύντομα, δισεκατομμύρια συνδεδεμένα αντικείμενα γύρω μας θα παράγουν δεδομένα που μπορούν να χρησιμοποιηθούν για την αύξηση της παραγωγικότητας και την ενίσχυση της ποιότητας ζωής μας.</p>
      <p>Αυτός είναι ο λόγος για τον οποίο οι φορείς τηλεπικοινωνιών, οι επιχειρήσεις και οι κυβερνήσεις σε όλο τον κόσμο πιέζουν για την ανάπτυξη της <b>τεχνολογίας 5G</b>. Η εξαιρετικά γρήγορη συνδεσιμότητά της έχει τη δύναμη να ξεκλειδώσει την Τεχνητή νοημοσύνη και το Ίντερνετ των πραγμάτων.</p>
      <p>Για την Ευρώπη, είναι σημαντικό να παραμείνει στην πρώτη γραμμή της καινοτομίας. Πώς θα το κάνει αυτό; Μέσω της συνεργασίας.</p>
      <p>Ευρωπαίοι ηγέτες από διάφορους τομείς όπως η τεχνολογία, η βιομηχανία, η ενέργεια και η υγειονομική περίθαλψη συγκεντρώθηκαν στην <b><a href="https://www.huawei.com/en/press-events/events/hid-europe-2019">Ευρωπαϊκή Ημέρα Καινοτομίας</a> και στο <a href="https://www.huawei.com/en/press-events/events/hce2019">Eco-connect</a> της Huawei</b> στο Παρίσι για να βρουν τρόπους από κοινού για να επιταχυνθεί η ψηφιοποίηση της ηπείρου.</p>
      <p>Ο Αμπραχάμ Λίου, Γενικός Εκπρόσωπος της Huawei στην ΕΕ, δήλωσε στο Euronews: <i>«Η Huawei δραστηριοποιείται επιτυχώς στην Ευρώπη για περισσότερα από 20 χρόνια. Παρέχουμε τις λύσεις μας στους διαχειριστές για την κατασκευή του ευρωπαϊκού αυτοκινητοδρόμου πληροφόρησης για τις επόμενες γενιές, με σκοπό να συνεχίσουμε να ηγούμαστε στην Τέταρτη Βιομηχανική Επανάσταση. Μόνο για το έτος 2018, η συμβολή της Huawei στο ευρωπαϊκό ΑΕΠ ξεπερνάει τα 12,8 δις ευρώ. Επίσης, υποστηρίξαμε 169.000 θέσεις εργασίας στην Ευρώπη».</i></p>
      <p>Ωστόσο, η Ευρωπαϊκή Ένωση και ορισμένα κράτη μέλη όπως η Γερμανία ανησυχούν ότι η συνεργασία πάνω στην τεχνολογία 5G με επιχειρήσεις που δεν υποστηρίζονται από κράτη μέλη της ΕΕ, εγείρει ζητήματα ασφάλειας. Πιστεύουν ότι αυτό θα μπορούσε να κάνει την Ευρώπη πιο ευάλωτη σε κυβερνοεπιθέσεις και πολύ εξαρτημένη από ξένους προμηθευτές. Η Ευρώπη εξέδωσε πρόσφατα <a href="https://europa.eu/rapid/press-release_IP-19-6049_en.htm">συστάσεις</a> για να καταστήσει ασφαλέστερο το δίκτυο 5G.</p>
      <p>Για τον Μάρκους Γκρούμπους, διοικητικό στέλεχος μιας γερμανικής επιχείρησης που παρέχει τηλεπικοινωνιακές υπηρεσίες, είναι σημαντικό να συμβαδίζουμε με την καινοτομία:</p>
      <p>
        <i>«Η Huawei έχει αυτήν την στιγμή την κορυφαία τεχνολογία... ίσως οι άλλοι είναι 18-24 μήνες πίσω... Προσωπικά, αναρωτιέμαι, η σύσταση είναι πολιτικά καθοδηγούμενη; επειδή η Huawei παρέχει ήδη τον εξοπλισμό για τα δίκτυα 3G και 4G».</i>
      </p>
      <p>Η Τζοσιάν Κουτάγιαρ, μέλος του Ευρωπαϊκού Κοινοβουλίου, τόνισε: <i>«Όταν η Ευρώπη θέτει κανόνες, αυτό δεν πρέπει να θεωρείται ως περιορισμός, αλλά ως ευκαιρία για καλύτερα πρότυπα. Ωστόσο, αυτό δεν σημαίνει ότι δεν μπορούμε να συνεργαζόμαστε με ξένους εταίρους, γιατί αυτό θα μπορούμε να μας οδηγήσει στην απομόνωση».</i></p>
      <p>Η Huawei πιστεύει ότι η τεχνογνωσία της είναι το κλειδί για να βοηθήσει την Ευρώπη να εκμεταλλευτεί νέες ευκαιρίες όπως η Τεχνητή Νοημοσύνη.</p>
      <p>Ο Τσιάνγκ Τάο, αντιπρόεδρος της Huawei στα Ευφυή Συστήματα, σημείωσε: <i>«Θα επενδύσουμε 100 εκατομμύρια ευρώ για να χτίσουμε ένα <a href="https://www.huawei.com/en/press-events/events/hce2019/huawei-launches-ai-ecosystem-program-in-europe">οικοσύστημα Τεχνητής Νοημοσύνης</a>. Αυτό είναι το Atlas 900 της Huawei, είναι το πιο ισχυρό σύμπλεγμα Τεχνητής Νοημοσύνης στον κόσμο. Αν ψάχνετε στον ουρανό, περίπου 200.000 αστέρια, με τον τωρινό τρόπο οι επιστήμονες χρειάζονται περίπου 74 ώρες για να κάνουν μια αναζήτηση. Αλλά για να χρησιμοποιήσετε το Atlas 900, χρειάζεστε μόνο 10 δευτερόλεπτα».</i></p>
      <p>Η Τεχνητή Νοημοσύνη δεν έχει να κάνει μόνο με τα ρομπότ, την πληροφορική και τα έξυπνα εργοστάσια, αλλά και με τις πραγματικές εφαρμογές στην καθημερινή ζωή των ανθρώπων.</p>
      <p>Ο Άλεξ Λι, επικεφαλής δημοσίων σχέσεων της Huawei για τη Δυτική Ευρώπη, εξήγησε στο Euronews τι είναι το <b>StorySign</b>:</p>
      <p>
        <i>«Αυτή είναι μια ιστορία που αγαπάω πολύ. Έχω μια τρίχρονη κόρη και μου αρέσει να της διαβάζω τη νύχτα για να βελτιώσω την μεταξύ μας επικοινωνία και τον οικογενειακό μας δεσμό. Αλλά υπάρχουν 32 εκατομμύρια κωφά παιδιά σε αυτόν τον πλανήτη που δεν έχουν την ίδια ευκαιρία που μπορεί εγώ να θεωρώ ως δεδομένη. Έτσι, η Huawei συνεργάστηκε στενά με τα στούντιο Aardman Animation για την παραγωγή του StorySign.</i>
      </p>
      <p>
        <i>Αυτή είναι μια εφαρμογή που μπορείτε να κατεβάσετε δωρεάν. Έτσι απλά ανοίγω την εφαρμογή, τη στρέφω προς το βιβλίο και θα μεταφράσει αυτό το κείμενο στη νοηματική γλώσσα για μας».</i>
      </p>
      <p>Η ψηφιακή ενσωμάτωση βρίσκεται στο επίκεντρο της στρατηγικής της Huawei. Το έργο Tech4All έχει στόχο να ενδυναμώσει τους ανθρώπους μέσω της τεχνολογίας. Η Huawei λέει ότι θα αντιμετωπίσει τυχόν ζητήματα ασφαλείας που μπορεί να προκύψουν.</p>
      <p>Ο Καρλ Σονγκ, Αντιπρόεδρος της Huawei, τόνισε: <i>«Επιθυμούμε τα επόμενα πέντε χρόνια να συνδέσουμε ακόμα 500 εκατομμύρια ανθρώπους... Είναι πολύ σημαντικό για την Huawei να συνεργαστεί με την Ευρώπη. Θεωρούμε ότι η ασφάλεια στον κυβερνοχώρο είναι ένα ζήτημα τεχνολογίας. Μπορούμε να λύσουμε αυτό το ζήτημα με έναν εύλογο τρόπο που θα βασίζεται στα γεγονότα.</i></p>
      <p>Η Ευρώπη βλέπει την <a href="https://ec.europa.eu/digital-single-market/en/news/5g-deployment-could-bring-millions-jobs-and-billions-euros-benefits-study-finds">τεχνολογία 5G</a> ως ένα τεράστιο πλεονέκτημα για να ανταγωνιστεί στην παγκόσμια αγορά με παγκόσμια έσοδα που αναμένεται να φθάσουν τα 225 δισεκατομμύρια ευρώ μέχρι το 2025.</p>
