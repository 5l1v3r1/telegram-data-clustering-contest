      <h1>Русский народный ансамбль «Краса» исполнит традиционные песни Тувы и Эвенкии</h1>
      <address>
        <time datetime="2019-11-08T13:40:51+00:00">08 Nov 2019, 13:40</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HEo3KXd_TIQ" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Редкое зрелище. На сцене краевой филармонии — русский народный ансамбль в традиционных костюмах, но вместо привычной «Калинки-малинки» — тувинское горловое пение. </p>
      <p>Это генеральная репетиция большого концерта, который объединит национальную музыку трёх больших народов Сибири — русскую, тувинскую и эвенкийскую. Сейчас красноярский ансамбль «Краса» готовится выступать вместе с двумя приглашёнными солистами, один приедет к нам с севера, другой с юга. Оба — известные исполнители традиционных песен.</p>
      <p>Зрители услышат и увидят удивительную смесь из разных культур — тут и казачьи пляски, и русская народная лирика, традиции сибирской свадьбы, и вместе с тем — игра на варгане и бубнах, тувинский гимн Енисею и эвенкийская праздничная песня-хоровод. Концерт состоится 16 ноября, называется он «Сибирь — моя держава».</p>
      <blockquote>Мы же поём о Сибири, а Сибирь — это 150 национальностей живёт. В одной программе не уместишь такое обилие, разнообразие народов. Но вот две нации — одни из основополагающих на мой взгляд — это Эвенкия, это север наш, и наш юг, который представляет Тува.<cite>Анатолий Хлопков, художественный руководитель ансамбля «Краса»</cite></blockquote>
