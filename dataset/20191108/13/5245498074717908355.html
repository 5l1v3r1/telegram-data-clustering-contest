      <h1>Найден пропавший в Турции уроженец Коми</h1>
      <address>
        <time datetime="2019-11-08T13:35:00+00:00">08 Nov 2019, 13:35</time>
      </address>
      <p>Никита Василевский, который приехал на отдых в Сиде и пропал, найден живым.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/6aSHUjYjP_k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Видео из инстаграма Романа Кызьюрова</i>
      </p>
      <p>Как ранее <a href="https://www.bnkomi.ru/data/news/102377/">сообщалось</a> на БНК, 25-летний молодой человек отправился на отдых один. Он поселился в отеле в Сиде (в 75 км от Антальи). С 1 ноября мужчина не выходит на связь с родными. По словам сыктывкарки <a href="https://vk.com/eliza_kyzyurova">Елизаветы Кызьюровой</a>, проживающий в Германии уроженец столицы Коми Никита Василевский приехал в Турцию из Леверкузена.</p>
      <figure>
        <img src="https://www.bnkomi.ru/content/news/images/102497/inx960x640_mainPhoto_mainPhoto.jpg"/>
      </figure>
      <p>Со слов тети Никиты Василевского, 6 ноября его родственники обратились за помощью в российское консульство в Анталье. Поисками пропавшего также <a href="https://www.bnkomi.ru/data/news/102419/">занималась</a> турецкая полиция. 8 ноября Елизавета Кызьюрова <a href="https://vk.com/wall141618835_3595">сообщила,</a> что мужчина найден живым.</p>
      <figure>
        <img src="https://www.bnkomi.ru/content/news/images/102497/Snimok.JPG"/>
      </figure>
