      <h1>Apatia política em Espanha</h1>
      <address><time datetime="2019-11-08T13:03:55+00:00">08 Nov 2019, 13:03</time> by <a rel="author">Patricia Tavares</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/taNvUe6kj4E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Falta pouco para as eleições em Espanha, mas o ambiente é de apatia política. A fragmentação parlamentar, fruto da proliferação de novos partidos nos últimos anos, levou a um impasse político sem precedentes no país.</b>
      </p>
      <p>Como Espanha não conseguiu formar governo, esta será a quarta vez que os espanhóis vão às urnas nos últimos quatro anos. As pessoas parecem ter perdido o interesse.</p>
      <blockquote>"Mesmo as pessoas mais interessadas em política, como estes jovens ativistas, que dedicam o seu tempo livre a trabalhar na campanha eleitoral, sentem uma certa apatia em relação a estas novas eleições antecipadas. Vamos acompanhar dois destes jovens nesta semana de campanha, a mais curta da democracia em Espanha". Eva Ruiz <br/>Ativista Partido Popular <br/>Jorge Osma <br/>Ativista Partido Socialista <br/>JOSÉ MIGUEL CONTRERAS <br/>Analista político<cite>Lucía Riera <br/>Euronews</cite></blockquote>
      <blockquote>O verão foi muito bom para descansar, porque cheguei a um ponto de saturação, não só por causa do partido, mas também porque estamos sempre em campanha eleitoral. Gosto muito disto, mas se até eu fico cansada, entendo que os cidadãos ainda fiquem mais cansados. Acredito que o sentimento geral seja de cansaço, os cidadãos dizem-nos isso, mas também temos que encarar a situação como uma oportunidade de vencer. Queremos dar estabilidade política e deixar os cidadãos em paz, para que não tenham de ir às urnas todos os seis meses.</blockquote>
      <p>O Partido Popular encara esta votação como uma segunda oportunidade depois do golpe sofrido nas últimas eleições. No entanto, as sondagens prevêem uma nova vitória socialista, embora uma grande percentagem de abstenção possa comprometer os resultados.</p>
      <blockquote>Vamos fazer a distribuição e depois vamos até à sede do partido para acompanhar o debate com o resto dos camaradas de Madrid. Nas primeiras semanas, desde que as eleições foram convocadas, houve bastante apatia tanto dentro do partido como em geral, entre os eleitores. O esforço está focado em explicar aos cidadãos porque é que se repetem as eleições, que não é um capricho do Partido Socialista, que já tinha vencido as eleições, mas que é uma questão de Estado, que não foi formado um governo estável e que esta repetição eleitoral é a única forma de termos um governo estável.</blockquote>
      <p>A preocupação com a instabilidade e a falta de acordo entre os políticos e tornou-se uma das principais questões dos espanhóis. Os partidos e os políticos apelam às causas populistas para conseguir votos, mas correm o risco de ignorar os problemas e as questões reais do eleitorado.</p>
      <blockquote>Quais são os assuntos dominantes ? Sem dúvida, os mais distantes dos problemas das pessoas, mas que evidentemente condicionam tudo o resto. O primeiro e mais importante é o bloqueio. Quem pode sair beneficiado com uma campanha que "aquece" de dia para dia é a grande questão. E certamente será a luta entre moderação ou as posições radicais.</blockquote>
      <p>Aconteça o que acontecer no dia 10 de novembro, os partidos terão de chegar a um consenso para formar governo. A grande questão é se haverá acordo.</p>
