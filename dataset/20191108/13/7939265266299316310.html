      <h1>Veja o que o Senado aprovou de mais importante na semana</h1>
      <address>
        <time datetime="2019-11-08T13:19:59+00:00">08 Nov 2019, 13:19</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MiTf7rbaDGE" width="720" height="420" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Texto principal da PEC Paralela da Previdência (<b><a href="http://www25.senado.leg.br/web/atividade/materias/-/materia/138555">PEC 133/2019</a></b>), em primeiro turno. PEC que torna crime de feminicídio imprescritível e inafiançável (<b><a href="http://www25.senado.leg.br/web/atividade/materias/-/materia/136775">PEC 75/2019</a></b>). Punição para torcedores que assediarem mulheres em arenas esportivas (<b><a href="http://www25.senado.leg.br/web/atividade/materias/-/materia/135114">PL 549/2019</a></b>). Novos direitos para portadores de visão monocular (<b><a href="http://www25.senado.leg.br/web/atividade/materias/-/materia/135839">PL 1.615/2019</a></b>). Redução das faixas sem construções ao longo das rodovias (<b><a href="http://www25.senado.leg.br/web/atividade/materias/-/materia/135223">PL 693/2019</a></b>). Essas foram algumas das aprovações do Senado nesta semana que acaba.</p>
