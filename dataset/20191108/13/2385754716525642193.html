      <h1>Τουρκικά ελικόπτερα στο Καϊμακλί - Παραβίασαν εναέριο χώρο (ΒΙΝΤΕΟ)</h1>
      <address><time datetime="2019-11-08T13:27:00+00:00">08 Nov 2019, 13:27</time> by <a rel="author">Sigmalive</a></address>
      <p>Σε παραβίαση του εναέριο χώρου της Κυπριακής Δημοκρατίας στην περιοχή Καϊμακλίου φαίνεται να  προέβησαν 2 τουρκικά ελικόπτερα τύπου Cougar.<br/> </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/hovuGRgdy9E" width="1077" height="606" data-service="Youtube" scrolling="no"/>
      </figure>
      <p> <br/>Το επικρατέστερο σενάριο είναι πως τα  2 ελικόπτερα  παραμένουν ως μόνιμη δύναμη στο παράνομο αεροδρόμιο στο κατεχόμενο Κρηνί της επαρχίας Λευκωσίας για σκοπούς έρευνας και διάσωσης. Εκτιμάται ότι η συγκεκριμένη πτήση αφορά τα δοκιμαστικά για την επικείμενη παρέλαση στις 15 Νοεμβρίου για την ανακήρυξη του ψευδοκράτους 1983. <br/> </p>
    </article>
