      <h1>В Сочи прошла «тренировка со звездой». ВИДЕО</h1>
      <address>

      </address>

      <p>В Сочи провели пробную «тренировку со звездой». Как ожидается, это будет целая череда мастер-классов от прославленных спортсменов.</p>
      <p>Первым с юными атлетами и тренерами встретился заслуженный мастер спорта, биатлонист Сергей Рожков. Для тренировки выбрали Олимпийский парк. В отсутствии снега спортсмены встали на лыжероллеры.</p>
      <p>Сергей Рожков провел с сочинскими спортсменами полноценную тренировку. Сначала участники сделали несколько кругов для разогрева, а после отрабатывали элементы.</p>
