      <h1>Róma: egy harmadik Celtic-szurkolót is megkéseltek</h1>
      <address><time datetime="2019-11-08T14:34:59+00:00">08 Nov 2019, 14:34</time> by <a rel="author">Németh Árpád</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dnUVXE-itLE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Egy harmadik Celtic-szurkolót is megkéseltek Rómában, miután a csapat idegenben nyert a Lazio ellen. Állapotáról semmit sem tudni, koráról is csak annyit, hogy 20 év körüli.</p>
      <p>A skót és az olasz szurkolók közötti feszültségek az első, glasgow-i meccs óta nem csillapodnak. Ott a fenegyerekek azzal hergelték az ellenfél táborát, hogy fejjel lelógatott Mussolini képeket lengettek.</p>
      <p>Szerda este egy, a Termini pályaudvar közelében levő ír pubban <b><a href="https://hu.euronews.com/2019/11/07/megkeseltek-a-celtic-szurkoloit-romaban">két skótot késeltek meg</a></b>. Egyiküket még mindig a kórházban ápolják.</p>
      <p>A Laziót korábban szurkolói rasszizmusért <b><a href="https://hu.euronews.com/2019/10/16/rasszizmusert-buntetik-a-laziot">büntette</a></b> az UEFA.</p>
