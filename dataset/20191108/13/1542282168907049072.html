      <h1>Γαλλία: Δίχασε η μάχη κατά της ισλαμοφοβίας</h1>
      <address><time datetime="2019-11-08T13:58:13+00:00">08 Nov 2019, 13:58</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pTly3NYJKSE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Μια εκδήλωση που είχε στόχο να φέρει κόσμο κοντά, έχει διχάσει την γαλλική πολιτική σκηνή.</p>
      <p>Στο πλαίσιο μιας διαμάχης σχετικά με τη μαντίλα που πυροδότησε το σχόλιο ενός εκλεγμένου αντιπροσώπου της ακροδεξιάς και μετά την επίθεση στο τζαμί στην Bayonne, μια πλατφόρμα απηύθηνε κάλεσμα την Κυριακή στους πολίτες να λάβουν μέρος σε πορεία κατά της ισλαμοφοβίας.</p>
      <p>Η πορεία αυτή είναι όμως πλέον αμφιλεγόμενη καθώς ένας από τους διοργανωτές κατηγορείται για σχέσεις με την Μουσουλμανική Αδελφότητα της Αιγύπτου.</p>
      <p>Ο Μπενουά Αμόν και ο Φρανσουά Ριφίν ήταν ανάμεσα στους πολιτικούς που αν και είχαν δηλώσει ότι θα λάβουν μέρος τελικά φαίνεται ότι δεν εμφανιστούν.</p>
      <p>Οι Σοσιαλιστές επίσης πήραν αποστάσεις από την εκδήλωση και το γνωστοποίησαν με ανακοίνωση. Όπως υποστηρίζουν σε αυτή δεν θέλησαν να ενώσουν τις δυνάμεις τους με κάποιους από τους διοργανωτές.</p>
      <p>Ο ευρωβουλευτής και συμπρόεδρος του Αριστερού Κόμματος Ζαν Λικ Μελανσόν είναι ένας από τους πολιτικούς που θα δώσουν το παρόν.</p>
      <p>Οι διοργανωτές ελπίζουν ότι θα συγκεντρωθούν περίπου 10.000 και διαβεβαιώνουν ότι αυτή η πορεία είναι απλώς το πρώτο βήμα.</p>
