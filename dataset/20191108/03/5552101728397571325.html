      <h1>韓國瑜爆特權借款買豪宅　台肥原稱通案突改口了</h1>
      <address><time datetime="2019-11-08T03:01:00+00:00">08 Nov 2019, 03:01</time> by <a rel="author">黃雅琪, 攝影組</a></address>
      <p>國民黨總統參選人韓國瑜遭爆當年買台北市南港7,200萬元豪宅，且曾施壓台肥公司借款2成房價，台肥昨（7日）先解釋「這是通案，不只借給韓國瑜！」並曾向金管會請示、取得核准；不過遭到金管會主委顧立雄打槍後，再發澄清稿改口稱基於保密規定，不宜再對相關問題回應。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/DQL8x2kMjjQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>韓國瑜選舉主打庶民牌，卻被週刊踢爆斥資7,200萬元購入南港豪宅，接著被民進黨籍立委<a href="https://www.facebook.com/seeklin/posts/2858071634226748">林俊憲</a>加碼爆料，由於當年豪宅房貸只能5成，「你有沒有發存證信函要求台肥另外再多借你房價2成？」「再問韓市長，你有沒有收到台肥拒絕另外借你兩成的存證信函？」「還要問韓市長，被台肥拒絕後，有沒有找政治人物去施壓台肥，扭轉結果？」</p>
      <p>現任台北市副市長的<a href="https://www.facebook.com/taipei33/posts/10157760307223518">黃珊珊</a>，遭質疑當年居間施壓，她昨在臉書發4點聲明，稱2012年當市議員期間，數位選區選民陳情跟台肥有預售屋貸款成數問題，是受當年6月中央銀行打房政策影響，幫他們約時任台肥董事長鍾榮吉反映困難，後來她便未再介入，而韓國瑜並非陳情人，「那時候我不認識韓國瑜，不知道李佳芬是誰」。</p>
      <p>台肥昨上午澄清，表示2012年因法令更改，原能貸款7成的豪宅隨後降為5成，導致部分買家無法負擔，因此要求台肥借款。台肥為此尋求律師幫助並請示金管會，才對有需要的住戶提供借款，「不只韓國瑜、當時所有購買的住戶若有需要的台肥都有借，甚至現在還有繼續還款的，這個不是個案、是通案！」</p>
      <p>不過，顧立雄對此打臉，借錢給人不是特許事業，沒有要經過金管會允許的事情，「如果台肥的講法是要經過金管會同意才借，這是魚目混珠的講法，這我不能接受。」另外也指出台肥屬於公開發行公司，借款須符合《公司法》第15條規定，公司資金不可借貸與任何人，不過有2例外，一是公司間業務行號往來、二是短期融資必要，但不得超過公司淨值40%。顧立雄強調，韓國瑜和台肥的這筆借貸，是否符合《公司法》就要由台肥來說明，「但我聽說這貸款分成20年，如果是這樣就不是短期融資。」</p>
      <p><a href="https://www.taifer.com.tw/ActivitiesDetailC002100.aspx?Cond=accc6b73-c1e7-49e4-89c7-d491ebb2eafc">台肥</a>傍晚發布聲明稿澄清，強調媒體爆料與南港豪宅之報導屬市場傳言或臆測，因此不予置評；另外上午對韓國瑜借款屬「通案」一事，改口稱「對公司客戶權益保障及恪遵公司業務機密的保密規定，不宜再對相關問題回應」。</p>
