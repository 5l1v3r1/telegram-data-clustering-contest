      <h1>زلزال يهز شمال غرب إيران</h1>
      <address><time datetime="2019-11-08T03:08:52+00:00">08 Nov 2019, 03:08</time> by <a rel="author">طهران</a></address>
      <p>كشف مركز رصد الزلزال الأوروبي المتوسطي، اليوم الجمعة، إن زلزالا شدته 5.6 درجة ضرب شمال غرب إيران.</p>
      <p>وأوضح المركز، أن شدة الزلزال وصلت في البداية ست درجات، وجاء على بعد 65 كيلومترا من مدينة هراواباد.</p>
    </article>
