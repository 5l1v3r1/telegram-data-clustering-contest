      <h1>3天腰臀圍瞬減 超容易的單腳鍛鍊（視頻）</h1>
      <address>
        <time datetime="2019-11-08T03:38:57+00:00">08 Nov 2019, 03:38</time>
      </address>
      <p>【新唐人北京時間2019年11月08日訊】3天<a href="https://www.ntdtv.com/b5/%E8%85%B0%E8%87%80%E5%9C%8D.htm">腰臀圍</a>瞬減的<a href="https://www.ntdtv.com/b5/%E5%96%AE%E8%85%B3%E9%8D%9B%E9%8D%8A.htm">單腳鍛鍊</a></p>
      <p>1、準備兩把穩定的椅子。<br/>2、左腳往後放在椅子上，右腳站立。<br/>3、一邊吸氣，一邊慢慢蹲下。<br/>4、吐氣回到原來的位置。<br/>5、進行十次。<br/>6、再換成左腳。<br/>這樣是一組，進行兩組即完成。</p>
