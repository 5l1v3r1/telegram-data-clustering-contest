      <h1>FOTO: Demo Anti Pemerintah Kembali Pecah di Bolivia</h1>
      <address><time datetime="2019-11-08T16:25:30+00:00">08 Nov 2019, 16:25</time> by <a rel="author">AP Photo, AFP Photo, https://www.facebook.com/CNNIndonesia</a></address>
      <p>Jakarta, CNN Indonesia -- Kerusuhan terjadi di Bolivia setelah sekelompok demonstran antipemerintah memblokade jembatan Vinto di Provinsi Cochabamba.</p>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/08/42d9a92a-8efe-41fb-8d77-4aca4ebc11e4_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Kerusuhan terjadi di Bolivia setelah sekelompok demonstran antipemerintah memblokade jembatan Vinto di Provinsi Cochabamba. (Photo by JORGE BERNAL / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/08/68569187-8558-46f6-aa2b-a92eff81f5bd_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Aksi ini merupakan protes atas hasil pemilihan presiden pada 20 Oktober lalu yang dimenangkan oleh petahana, Evo Morales. (AP Photo/Juan Karita)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/08/055d73b5-e790-4738-a96d-95ea621084f2_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Seorang demonstran berusia 20 tahun dilaporkan tewas saat bentrokan antara massa pro dan anti-pemerintah, menjadikan total korban tewas mencapai tiga orang. (AP Photo/Juan Karita)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/08/e75a2463-ba4c-4ef7-aa7e-72d04834e95e_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Gerombolan oposisi menyerbu markas kota dan menyeret paksa walikota Patricia Arce ke jalan dan memotong rambut serta mencat rambutnya. (AP Photo/Juan Karita)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/08/7c9de83e-3dc3-4bb4-826c-d6517fc69dac_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Morales dalam cuitannya Kamis (7/11) mengecam aksi serangan terhadap Arce. Ia menyebut tindakan mengekspresikan diri itu sebagai tindakan kejam dan merendahkan wanita. (AP Photo/Juan Karita)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/08/852db4b4-6903-4248-be81-8b65faa6a2e0_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Morales menuntut kepolisian membawa pelaku kekerasan terhadap Arce dibawa ke pengadilan. (AP Photo/Juan Karita)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/08/442d0cfd-725e-47aa-b52b-87b8e75385f1_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Ketegangan terus berlangsung sejak pemilihan presiden memenangkan Morales atas rivalnya Carlos Mesa. (AP Photo/Juan Karita)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/08/847e15ff-021e-4de8-aeda-de346b62472b_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Demonstran anti-pemerintah menuding Morales melakukan kecurangan sehingga unggulan 10 persen suara pada pemilu putaran pertama. (AP Photo/Juan Karita)</figcaption>
      </figure>
