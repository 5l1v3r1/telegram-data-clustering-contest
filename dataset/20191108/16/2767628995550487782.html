      <h1>Italia impone la alarma 'antiolvido' en las sillas de coche para bebés</h1>
      <address><time datetime="2019-11-08T16:36:51+00:00">08 Nov 2019, 16:36</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1CKBWdMDDU4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Las hay de todos los tipos, marcas y diseños. Pero a partir de ahora, en Italia, todas las sillas de coche para niños tendrán algo en común: se trata una alarma 'antiolvido' que evitará que los padres más despistados se dejen a su hijo dentro del vehículo. Desde ya será obligatorio por ley llevar el dispositivo si el niño tiene menos de cuatro años.</p>
      <p>La normativa ha sido sacada adelante por el ministerio de Transporte, que subvencionará con 30 euros la compra de un aparato que oscila entre los 50 y los 100 euros. La decisión, en general, agrada a los usuarios:</p>
      <p>"Sí, ya lo sabía. Compré uno de estos dispositivos el pasado mes de julio, porque ya conocía esta ley que entra hoy en vigor", nos confiesa un madre. "Y pienso que es una buena decisión, correcta y útil. Se trata de una ley justa".</p>
      <p>La ley fue aprobada después de varios casos en los que los niños acabaron muriendo en el interior de los vehículos, víctimas de las altas temperaturas y tras haber sido olvidados accidentalmente por sus padres. Los que no la respeten se enfrentan a multas de hasta 326 euros y cinco puntos en su permiso de circulación. Poca cosa con tal de evitar un hecho para el que no hay marcha atrás.</p>
