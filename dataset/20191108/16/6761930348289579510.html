      <h1>Освобождения три года ждут – Крымский вечер</h1>
      <address>
        <time datetime="2019-11-08T16:28:32+00:00">08 Nov 2019, 16:28</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/mCaTkb_RTYM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Троих граждан Украины Россия обвинила в «подготовке диверсий» на аннексированном полуострове. Российские силовики в Севастополе задержали сотрудников украинского аналитического центра «Номос»​ <b>Дмитрия Штыбликова </b>и <b>Алексея Бессарабова</b>, а также их друга <b>Владимира Дудку </b>в 2016 году. Спустя три года Штыбликов, Бессарабов и Дудка отбывают наказание согласно приговору российского суда. Правозащитники считают их политическими заключенными. Родственники, правозащитники и коллеги требуют от Кремля освободить их.</p>
      <p>Для чего российским властям дело «севастопольских диверсантов»? Что известно о задержанных в Севастополе гражданах Украины? И как складывается их судьба в заключении?</p>
      <p>Эти и другие актуальные темы в студии <b>Радио Крым.Реалии </b>в ток-шоу «Крымский вечер» обсуждают ведущие<b> Александр Янковский</b> и <b>Елена Ремовская.</b> Их собеседники: президент украинского Центра глобалистики «Стратегия ХХІ», главред журнала «Чорноморська безпека» <b>Михаил Гончар</b>; руководитель военных программ Центра глобалистики «Стратегия ХХІ», экс-сотрудник аналитического центра «НОМОС» <b>Павел Лакийчук</b>; сын Владимира Дудки <b>Илья Каверников.</b></p>
