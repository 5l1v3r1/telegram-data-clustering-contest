      <h1>España se tiñe de blanco antes de lo previsto</h1>
      <address><time datetime="2019-11-08T16:41:33+00:00">08 Nov 2019, 16:41</time> by <a rel="author">Yaiza Martín-Fradejas</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QZrdCjenrxc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El invierno ha llegado de golpe a la mitad norte de la península ibérica, donde se registrarán <b>temperaturas diez grados más bajas de lo habitual</b> en estas fechas. Una bajada importante de la cota de nieve provocará <b>nevadas a partir de los 800/1.200 metros</b>. En los puntos más altos se acumularán hasta 20 centímetros de nieve.</p>
      <p>También habrá fuertes lluvias: <b>en Cantabria podrán caer hasta 300 litros por metro cuadrado</b>. En zonas de montaña y en los litorales el viento soplará con fuerza.</p>
      <p>Durante los próximos días, este episodio hivernal excepcional se desarrollará de norte a sur.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192800181667926017" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Según la <b>Agencia española de Metereología</b>, se teme un empeoramiento de la situación este domingo, coincidiendo con las elecciones legislativas. Esto podría convertirse en otro de los factores que acentuarían una posible <a href="https://es.euronews.com/2019/11/08/apatia-ante-las-nuevas-elecciones-en-espana">gran abstención prevista</a> en la que será la cuarta jornada electoral en cuatro años en España.</p>
