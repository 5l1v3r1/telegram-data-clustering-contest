      <h1>Verpuffung in 700 Metern Tiefe: Zwei Bergleute in Teutschenthal verletzt</h1>
      <address><time datetime="2019-11-08T16:14:23+00:00">08 Nov 2019, 16:14</time> by <a rel="author">Euronews mit dpa </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JVypX_d0dM4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Bei einem Grubenunglück in der Nähe von Halle sind zwei Bergleute verletzt worden. Rund drei Dutzend Kumpel waren über mehrere Stunden hinweg in Sicherungsräumen unter Tage eingeschlossen. Sie sind wohlauf.</p>
      <p>Grund für die Verpuffung war nach ersten Erkenntnissen des Landesbergamtes ein explosives Gasgemisch gewesen, das sich in der Grube gebildet hatte.</p>
      <p>Erik Fillinger, Geschäftsführer der "Grube Teutschenthal Sicherungs GmbH", erläuterte: "Bei dieser Verpuffung ist ein Damm zerstört worden, bei dem zwei Bergleute in dem Bereich gearbeitet haben. Diese zwei Bergleute haben auch Verletzungen davongetragen, der eine ist weniger schwer verletzt worden, der andere schwer. Beide sind von der Grubenwehr, unserer Rettungswehr, nach über Tage gerettet worden."</p>
      <p>Die eingeschlossenen Bergleute konnten in rund 700 Metern Tiefe mit Sauerstoff versorgt werden. Feuerwehr und Rettungskräfte waren mit einem Großaufgebot im Einsatz. Das Landesbergamt hat mit Untersuchungen zur Unglücksursache begonnen.Die üblichen Arbeiten in der Grube würden bis zur Klärung der Ursache ruhen. Bis zur Stillegung des Bergwerks im Jahr 1982 waren Kali und Steinsalze abgebaut worden. Aktuell werden dort mineralische Abfälle deponiert, um die Grube zu stabilisieren.</p>
