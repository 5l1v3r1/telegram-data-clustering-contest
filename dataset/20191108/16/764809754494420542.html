      <h1>السيستاني يحمل قوات الأمن العراقية مسؤولية قتل المتظاهرين واستخدام القوة المفرطة</h1>
      <address><time datetime="2019-11-08T16:55:58+00:00">08 Nov 2019, 16:55</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hjSTaios8K4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>طالب المرجع الشيعي العراقي آيه الله السيستاني أجهزة الأمن العراقية عدم استخدام ما وصفه بالقوة المفرطة في وجه المتظاهرين المطالبين بتغيير الأوضاع السياسية والاقتصادية في العراق.</p>
      <p>وطبقاً لمصادر أمنية وطبية، قُتل أكثر من 260 من المحتجين نتيجة استخدام قوات الأمن للرصاص الحي أثناء تفريق المظاهرات المستمرة منذ الأول من أكتوبر/تشرين الأول الماضي وحتى الآن.</p>
      <p>وقال عبد المهدي الكربلائي، ممثل السيستاني، خلال خطبة صلاة الجمعة في مدينة كربلاء: "المسؤولية الأكبر تقع على عاتق قوات الأمن".</p>
      <p>وأضاف: "يجب أن يتجنبوا استخدام القوة المفرطة ضد المحتجين السلميين".</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/68/58/808x454_cmsv2_a29ec85c-59f8-5c06-b18d-65235162dce5-4286858.jpg"/>
        <figcaption>الكربلائيرويترز</figcaption>
      </figure>
      <p>وطبقاً لوكالة رويترز، شارك قناصون تابعون لمليشيات تدعمها إيران في قمع المحتجين العراقيين.</p>
      <p>وقالت منظمة هيومان رايتس ووتش الحقوقية إن قوات الأمن العراقي ما تزال تستخدم الرصاص الحي ضد المتظاهرين.</p>
      <p>كذلك أظهرت مصادر طبية لمراسلي رويترز ما خلفه اختراق قنابل الغاز المسيل للدموع لجماجم بعض المتظاهرين.</p>
