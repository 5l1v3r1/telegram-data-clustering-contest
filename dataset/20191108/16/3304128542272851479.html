      <h1>2020 Olympics Qualifiers – Shujaa Whitewash Senegal 50-0</h1>
      <address><time datetime="2019-11-08T16:55:58+00:00">08 Nov 2019, 16:55</time> by <a rel="author">Bonface Osano</a></address>
      <p>Shujaa hammered Senegal 50-0 in their first Group B match of the on going Africa Men’s Sevens tournament in South Africa.</p>
      <figure>
        <iframe data-src="https://twitter.com/KenyaSevens/status/1192775928558096385?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>The national men’s team beat Ivory Coast 36-7 in the pre-group encounter early Friday morning.</p>
      <figure>
        <iframe data-src="https://twitter.com/KenyaSevens/status/1192709416031866880?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Shujaa was then booked in Group B alongside Senegal, neighbours Uganda and Namibia.</p>
      <p>They made light work of Senegal, whitewashing them 50-0. Shujaa will close the day with a match against Namibia before finishing the group matches against Uganda on Saturday.</p>
      <figure>
        <iframe data-src="https://twitter.com/KenyaSevens/status/1192740667438649346?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>The tournament acts as the 2020 Olympics qualifiers with the winner booking a direct ticket to the global event to be hosted by Japan.</p>
    </article>
