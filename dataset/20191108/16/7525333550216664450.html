      <h1>На сочинском манеже оживили мифы и легенды. ВИДЕО</h1>
      <address>
        <time datetime="2019-11-08T16:36:00+00:00">08 Nov 2019, 16:36</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8qb5ZzvfmzU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Московский государственный цирк привез в Сочи шоу «Тотем». Артисты представляют зрителям мифы и легенды, сопровождая это зрелищными номерами.</p>
      <p>Многие номера с участием редких животных — уникальны. По мнению руководства сочинского цирка, в шоу собраны только лучшие артисты.</p>
      <p>14 ноября артисты проведут открытую репетицию. Прийти может любой желающий, вход свободный. Гастроли шоу «Тотем» в Сочинском цирке будут длиться по 1 декабря.</p>
    </article>
