      <h1>Bilawal says protests will continue till PM's resignation</h1>
      <address><time datetime="2019-11-08T14:57:44+00:00">08 Nov 2019, 14:57</time> by <a rel="author" href="https://tribune.com.pk/author/7761/news-2/" target="_blank">News Desk</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=%2F%2Fwww.facebook.com%2Fvideo.php%3Fv%3D453828455265619&amp;show_text=&amp;width=640" width="640" height="360" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>Pakistan Peoples Party (PPP) chairman Bilawal Bhutto-Zardari said on Friday that protests against Prime Minister Imran Khan, who had “lust for power”, will continue till his resignation.</p>
      <p>“You [Imran Khan] want to remain in power at any cost, you have a lust for power but the people will no longer tolerate you…you have become a liability and shall meet the same fate as dictators,” the PPP chairman said while addressing a rally in Muzaffarabad.</p>
      <figure>
        <iframe data-src="https://twitter.com/MediaCellPPP/status/1192805406789324800?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Bilawal, who is leading anti-government protests across the country, said the “selected prime minister” had made the lives of the masses miserable, adding that the government had borrowed an unprecedented amount loans besides imposing a burden of heavy taxes.</p>
      <p>He demanded free and fair elections to rid the country of crisis.</p>
      <figure>
        <iframe data-src="https://twitter.com/MediaCellPPP/status/1192810551468085249?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>The PPP chairman claimed that the premier was taking the country towards political instability, saying that his “dictatorial and fascist” policies had endangered the future of democracy in the country.</p>
      <p>He said he was staging rallies across Pakistan to expose the “selected and incompetent” government. “We will hold PPP’s foundation day rally in Azad Jammu and Kashmir on November 30,” he announced.</p>
      <p>All opposition parties, as well as people from all walks of life wanted the government to step down, he said, vowing to continue protests until its ouster.</p>
