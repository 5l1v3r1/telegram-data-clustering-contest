      <h1>В Сочи осудили полицейского, который насмерть сбил ребенка. ВИДЕО</h1>
      <address>
        <time datetime="2019-11-08T14:31:00+00:00">08 Nov 2019, 14:31</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MT4dO9UEshs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сегодня адлерский районный суд вынес приговор бывшему полицейскому 26-летнему Хачатуру Григоряну.Его признали виновным в смертельной аварии.</p>
      <p>В суде установили, что 16 февраля 2019 полицейский, не находящийся при исполнении своих служебных полномочий, <a href="http://vesti-sochi.tv/proisshestvija/60217-v-sochi-pogib-rebenok-moment-dtp-popal-na-video">на большой скорости сбил девочку</a>, которая переходила дорогу по пешеходному переходу. От полученных травм ребенок скончался.</p>
      <p>Хачатур Григорян полностью признал свою вину и раскаялся в содеянном. Суд назначил наказание в виде 3 лет лишения свободы с отбыванием наказания в колонии-поселении, с лишением права управления транспортными средствами сроком на 3 года.</p>
