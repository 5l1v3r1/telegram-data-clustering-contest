      <h1>Livorno leghíresebb szülötte Amedeo Modigliani</h1>
      <address><time datetime="2019-11-08T14:10:27+00:00">08 Nov 2019, 14:10</time> by <a rel="author">Rippel Veronika</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/77aSlzI-D18" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Livorno egyik leghíresebb szülötte Amedeo Modigliani, az egy évszázaddal ezelőtt meghalt művész. Az olasz városban megrendezett kiállításon láthatók legikonikusabb munkái, valamint más, egykor vele együtt dolgozó festők alkotásai is. Mindegyik portré egy történetet mesél el a művész életéből.</p>
      <p>- Nagyon fontos ez a kiállítás azért is, mert Livornóban, Modigliani szülővárosában nyílt meg, száz évvel a festő halála után. Akkor vált igazán híressé, amikor elköltözött Párizsba, a huszadik század fővárosába - mondta a kiállítás egyik kurátora, Sergio Risaliti.</p>
      <p>A képeken szereplő alakok összetéveszthetetlenül Modiglianira vallanak, a hosszúkás arc és test, és a jellegzetes szemek. Itt látható Jeanne Hébuterne több portréja is, aki a művész felesége és egyben múzsája és képeinek gyakori modellje is volt.</p>
      <p>- Az itt található gyűjtemény tartalmazza azoknak a művészeknek a képeit, akik a Montparenasse-on találkoztak vele, tehát ez egyben az" Ecole de Paris" alapítóinak kollekciója - magyarázta a másik kurátor, Marc Restellini.</p>
      <p>A művész 14 festménye mellett 12 ritkán látható rajzát is kiállították a livornói múzeumban. A kiállítás címe: "Modigliani és a Montparnasse kalandja".</p>
