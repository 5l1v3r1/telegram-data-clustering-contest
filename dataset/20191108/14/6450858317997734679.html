      <h1>Need for Speed Heat release date, gameplay, trailers &amp; more</h1>
      <h2>Here’s what you need to know about the next instalment in the Need for Speed series.</h2>
      <address><time datetime="2019-11-08T14:38:00+00:00">08 Nov 2019, 14:38</time> by <a rel="author">Jim Martin</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9ewiJJe_nYI" width="800" height="450" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ghost Games’ last entry in the Need for Speed franchise – <a href="https://www.techadvisor.co.uk/review/games/need-for-speed-payback-review-3663042/">Payback </a>- had mixed reviews, but the company’s Creative Director says they have listened to gamers’ feedback and have incorporated more of what they want into the NFS: Heat including deeper customisation and a “more immersive narrative that pulls you into the game”.</p>
      <h3>When is Need for Speed Heat coming out?</h3>
      <ul>
        <li>Release date: 8 November 2019</li>
      </ul>
      <p>The game launches officially on 8 November, but if those with EA Access or Origin Access Basic, got early access from 5 November. Those with Origin Access Premier benefited from full access to the game on PC at the earlier date.</p>
      <p>If you <a href="https://go.redirectingat.com/?id=803X112721&amp;xcust=06-3701262-11-0000000&amp;sref=https%3A%2F%2Fwww.techadvisor.co.uk%2Fnews%2Fgame%2Fneed-for-speed-heat-3701262%2F&amp;xs=1&amp;url=https%3A%2F%2Fwww.ea.com%2Fen-gb%2Fgames%2Fneed-for-speed%2Fneed-for-speed-heat%2Fbuy">pre-ordered the Standard Edition of Need for Speed Heat</a>, you got the Mitsubishi Evolution X. This edition costs £54.99 / $59.99. </p>
      <p>Those that opted for the Deluxe Edition (£59.99 / $69.99) received the same car plus:</p>
      <ul>
        <li>BMW i8</li>
        <li>Mercedes C63 AMG</li>
        <li>Chevrolet Corvetter Grand Sport</li>
      </ul>
      <p>…plus four exclusive outfits for their character, and 5% more Bank and Rep from each event.</p>
      <p>And if you pre-ordered from in game in Need for Speed Payback, you got a 10 percent discount.</p>
      <h3>What platforms is Need for Speed Heat on?</h3>
      <p>It’s available on PC (via Origin), Xbox One and PlayStation 4.</p>
      <p>Here's more on <a href="http://www.techadvisor.co.uk/feature/game/where-buy-how-pre-download-nfs-heat-3777289/">where to buy NFS Heat </a>and how to pre-load it so it's ready to play on release day.</p>
      <figure>
        <img src="https://www.techadvisor.co.uk/cmsdata/features/3701262/need-for-speed-heat-platforms.jpg"/>
      </figure>
      <h3>What is the gameplay like?</h3>
      <p>Well, it’s called Heat because as you build your ‘Rep’ you end up with more ‘heat’ on you, which means you’re more likely to be chased and stopped by the cops.</p>
      <p>This “street racer versus cop fantasy” is in keeping with most of the Need for Speed games, where you’re constantly watching out for and trying to avoid the police.</p>
      <p>Heat is split into two distinct modes: day and night. During day you can compete in the Speedhunters Showdown, a legal competition where you can earn ‘Bank’ and use the money to customise your car or buy more cars. Cops stick to the law as well, and will fine you for speeding and use tactics to slow you down.</p>
      <p>Things change at night since you take part in illegal street races to earn more Rep. Cops don’t play by the rules either. They will use any means to stop you and if you don’t make it to a hideout or your garage you’ll get busted, at which point they will nick your earnings up to that point.</p>
      <p>In your garage you can tune and upgrade the performance of your cars as well as customise them visually. As you’d expect you can also customise your player character.</p>
