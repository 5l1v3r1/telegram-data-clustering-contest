      <h1>Котка спасява бебе от падане по стълби (ВИДЕО)</h1>
      <h2>Това се е случило в столицата на Колумбия Богота</h2>
      <address><time datetime="2019-11-08T14:20:00+00:00">08 Nov 2019, 14:20</time> by <a rel="author" href="https://btvnovinite.bg/author/?author=2001685" target="_blank">btvnovinite.bg</a></address>

      </figure>
      <p>Популярност в мрежата набира видеоклип, който показва как домашна котка спасява бебе от падане по стълби. Видеото е публикувано от потребител на „Туитър”.</p>
      <figure>
        <iframe data-src="https://twitter.com/ViralVideos4you/status/1192572979894476800?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Инцидентът, според портала Caters, е станал на 31 октомври в столицата на Колумбия Богота.</p>
      <p>Кадрите показват как бебе, което е излязло от кошарата, пълзи из стаята. В определен момент детето се приближава до ръба на стълбите.</p>
      <p>Тогава домашният любимец се втурва към него, скача на гърба на бебето, след което блокира пътя му надолу.</p>
      <p>Благодарение на това детето губи интерес към стълбите и се връща в центъра на стаята.</p>
