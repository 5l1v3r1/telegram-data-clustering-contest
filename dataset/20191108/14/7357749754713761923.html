      <h1>En France, une marche "contre l'islamophobie" sur fond de polémique</h1>
      <address><time datetime="2019-11-08T14:11:42+00:00">08 Nov 2019, 14:11</time> by <a rel="author">Malia Coutand</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BzmdCeWXbYM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Un événement qui se voulait rassembleur a divisé la classe politique française.</p>
      <p>Sur fond de polémique sur le voile déclenché par les propos d'un élu d’extrême droite et suite à l'attaque de la <b>mosquée de Bayonne</b> une tribune appelle à manifester dimanche pour "<i>dire stop à l'islamophobie</i>". Le texte a réuni <b>plus de cinquante signataires</b>.</p>
      <p>Pourtant, ce rendez-vous suscite désormais la controverse. En cause, l'emploi du terme <b>"lois liberticides" envers les musulmans</b> et la présence parmi ses initiateurs du Collectif contre l'islamophobie en France, <b>accusé de liens avec les Frères musulmans.</b></p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192462902780923905" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>Benoit Hamon</b> ou encore <b>François Ruffin</b>, font partis de ces signataires qui ont finalement renoncé à défiler ce dimanche. <b>Le Parti socialiste s'est également désolidarisé</b> de l'événement et l'a fait savoir dans un communiqué. Les socialistes ont annoncé ne pas vouloir s'associer à certains initiateurs de l'appel.</p>
      <p>Malgré tout, plusieurs députés campent sur leur position et ont confirmé leur présence, c'est le cas de <b>Jean-Luc Mélenchon</b>, chef de file des insoumis. La militante féministe <b>Caroline de Haas</b> a, elle aussi, maintenu sa venue mais a précisé s'être retirée des signataires de la pétition.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192127631732416513" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Les organisateurs souhaitent <b>rassembler près de 10 000 personnes</b> ce dimanche et assurent que cette marche n'est qu'une première étape.</p>
