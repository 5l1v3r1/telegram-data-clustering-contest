      <h1>Detectada lecha materna contaminada tres el incendio de Lubrizol en Ro</h1>
      <address><time datetime="2019-11-08T14:00:36+00:00">08 Nov 2019, 14:00</time> by <a rel="author">Euronews  </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CGGcxy-sBto" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Fue un incendio ocurrido en el 26 de septiembre, pero lo están pagando lactantes. Durante unas pruebas a nueve madres, restos de hidrocarburos han aparecido en la lecha debido a la contaminación producida por <a href="https://es.euronews.com/2019/09/26/alarma-por-el-incendio-de-una-fabrica-con-productos-peligrosos-en-francia">las llamas en la planta de Lubrizol en la ciudad francesa de Rouen</a>. La empresa fabrica productos químicos y pertenece al magnate Warren Buffet.</p>
      <p>"Según los resultados provisionales, hay rastros de hidrocarburos, Hay que ir más alla. me enfada mucho, porque me digo a mí misma que le di cosas malas a mi bebé", explica Julie Lebourgeois, una de las afectadas.</p>
      <p>Los resultados son los primeros tras los análisis que ha hecho el hospital universitario de Limoges que además los ha comparado con pruebas previas al suceso. En las próximas semanas se conocerán más datos. Las afectadas podrían imponer una denuncia contra la empresa por delitos contra la salud pública.</p>
      <p>El incendio quemó más de 5.250 toneladas de productos químicos, gasolina y aditivos en una población en la que viven 100.000 personas. Al día siguiente los responsables de salud regionales sostuvieron que no había ningún peligro para la leche materna.</p>
