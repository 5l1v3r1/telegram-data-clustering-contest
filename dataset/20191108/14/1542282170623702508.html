      <h1>«Ο Μοντιλιάνι και η περιπέτεια του Μονπαρνάς» - Μεγάλη έκθεση στο Λιβόρνο</h1>
      <address><time datetime="2019-11-08T14:22:11+00:00">08 Nov 2019, 14:22</time> by <a rel="author">Apostolos Staikos</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/u7F0427F1Do" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Το Λιβόρνο τιμά τον <a href="https://el.wikipedia.org/wiki/%CE%91%CE%BC%CE%B5%CE%BD%CF%84%CE%AD%CE%BF_%CE%9C%CE%BF%CE%BD%CF%84%CE%B9%CE%BB%CE%B9%CE%AC%CE%BD%CE%B9">Αμεντέο Μοντιλιάνι,</a> ένα από τα πιο διάσημα τέκνα του. Με αφορμή την συμπλήρωση 100 ετών από τον θάνατο του, η ιταλική πόλη φιλοξενεί έκθεση με τα διασημότερα έργα του <a href="https://gr.euronews.com/2018/05/15/pinakas-modiliani-timi-rekor">κορυφαίου ζωγράφου.</a> Η έκθεση ονομάζεται <i><b><a href="https://www.visittuscany.com/en/events/modigliani-and-the-adventure-of-montparnasse.-masterpieces-from-the-netter-and-alexandre-collections/">«Ο Μοντιλιάνι και η περιπέτεια του Μονπαρνάς»</a></b></i>. Πρόκειται για μια περιοχή του Παρισιού, στην οποία ζούσαν πολλοί καλλιτέχνες πριν ξεσπάσει ο πρώτος παγκόσμιος πόλεμος.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192132396625338368" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>«Είναι μια πολύ σημαντική έκθεση,γιατί φιλοξενείται στο Λιβόρνο, την γενέτειρα του <a href="https://gr.euronews.com/2016/07/31/amedeo-modigliani-exhibition-at-the-hungarian-national-gallery"><i>Αμεντέο Μοντιλιάνι.</i></a> Φέτος, συμπληρώνονται 100 χρόνια από τον θάνατο του <a href="https://gr.euronews.com/2015/11/10/aristougrima-tou-montiliani-epiase-170-ekatomyria-dolaria-se-dimoprasia">κορυφαίου ζωγράφου</a> που έγινε διάσημος όταν μετακόμισε στο Παρίσι, μιας πόλης που πάντα αγκάλιαζε τις τέχνες» υποστηρίζει ο ιστορικός τέχνης Σέρτζιο Ρισαλίτι.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192062344110755840" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Κάθε πορτρέτο λέει μια διαφορετική ιστορία για τη ζωή του καλλιτέχνη. Μέσα από τους πίνακες του, ο Μοντιλιάνι μιλά για τα παιδικά του χρόνια, την εύθραυστη υγεία του, αλλά και για τα δύσκολα χρόνια του Μεγάλου Πολέμου. Πολλοί πίνακες είναι αφιερωμένοι στην Ζαν Εμπιτέρν, τον μεγάλο και τελευταίο έρωτα της ζωής του. Οι επισκέπτες έχουν την ευκαιρία να θαυμάσουν και έργα ζωγράφων που έζησαν με τον Μοντιλιάνι και επηρέασαν την τέχνη του.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192477104178434049" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b><i>«Σε αυτό το τμήμα της έκθεσης εκτίθενται έργα καλλιτεχνών που τον αγάπησαν και έζησαν μαζί του στο Μονπαρνάς. Εδώ ουσιαστικά έχουμε την γέννηση της «Σχολής του Παρισιού</i>»</b> δήλωσε ο επιμελητής της έκθεσης, Μαρκ Ρεστελίνι.</p>
      <p>Η έκθεση «Ο Μοντιλιάνι και η περιπέτεια του Μονπαρνάς» φιλοξενείται στο μουσείο της πόλης του Λιβόρνο μέχρι τις 16 Φεβρουαρίου του 2020.</p>
