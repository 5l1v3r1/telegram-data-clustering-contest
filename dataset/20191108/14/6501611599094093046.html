      <h1>نبع السلام على الأسد والاحتلال الروسي (فيديو)</h1>
      <address><time datetime="2019-11-08T14:21:50+00:00">08 Nov 2019, 14:21</time> by <a rel="author">محرر الدرر الشامية</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Bmt943GMOsw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>تقرير مرئي | إعداد: محي الدين حمادة..علاء الدين فطراوي... أعلنَ الرئيسُ التركيُّ، رجب طيب أردوغان، أنَّ العمليةَ تستهدفُ الحفاظَ على الأمنِ القوميِّ التركيِّ وإعادةَ حوالِي أكثرَ من مليونِ سوريٍّ إلى المنطقةِ الآمنةِ التي سوفَ يتمُّ تحريرُهَا من ميليشياتِ "الحمايةِ" الكرديَّةِ ومع الساعاتِ الأولَى لعمليةِ "نبعِ السلامِ"، بدأتْ الصراعاتُ الدوليةُ تظهرُ على العلنِ بينَ مؤيدٍ للعمليةِ ومعارضٍ وعن حدودِهَا وإمكانيةِ استمرارِهَا وأهمُّهَا اللاعبانِ الدوليانِ روسيا وأمريكا اللذانِ يريدانِ أن يكونَا الرابحَ الأكبرَ من العمليةِ</p>
    </article>
