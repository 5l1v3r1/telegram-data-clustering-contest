      <h6 class="kicker">Galeri Foto</h6>
      <h1>Sedih! Campuran Makanan Ini Sudah Tak Bisa Diselamatkan Lagi</h1>
      <address><time datetime="2019-11-08T14:00:00+00:00">08 Nov 2019, 14:00</time> by <a rel="author">instagram - detikFood</a></address>
      <p><b>Jakarta</b> - Padu padan makanan umum dilakukan tapi bukan berarti semua makanan bisa dicampur aduk. Kalau tak mencocokkan rasanya maka jadilah makanan yang tak terselamatkan</p>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/08/e75ef4af-f104-463d-ad17-89d0f702d61b.jpeg?w=700&amp;q=90"/>
        <figcaption>Mie goreng paling enak dimakan dengan tambahan cabai atau telur. Tapi kalau dicampur cokelat maka rasanya akan amburadul. Masih bisa dimakan nggak ya? Foto: istimewa</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/08/3ffee3e6-6203-4430-8da6-d65df27aa97d_43.jpeg?w=700&amp;q=90"/>
        <figcaption>Oreo jodohnya segelas susu, bukan sambal. Begini jadinya kalau makan oreo dengan cocolan sambal. Rasanya pasti nggak cocok deh. Foto: istimewa</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/08/7d0f9b1f-72be-4017-a595-1f47e3765aaf_43.jpeg?w=700&amp;q=90"/>
        <figcaption>Banyak orang memang tengah gandrung mencampur alpukat pada aneka makanan. Tapi ya nggak dicampur mie bihun juga kan ya? Foto: istimewa</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/08/f2d69b8a-912e-431b-8df1-68a910323104_43.jpeg?w=700&amp;q=90"/>
        <figcaption>Dalam versi klasik, donat kerap tersaji dengan baluran gula halus atau cokelat meises. Kreatifitas netizen yang satu ini antimainstream karena menjadikan beras sebagai topping donat. Foto: istimewa</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/08/a176b4f9-2aec-4c26-978b-9a5572054ea4_43.jpeg?w=700&amp;q=90"/>
        <figcaption>Ada yang paham dengan selera makan aneh yang satu ini. Semua makanan yang rasanya asin dan manis dicampur jadi satu. Ada nasi, cookies, rendang dan saus. Foto: istimewa</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/08/8b5bfbb0-1d77-4177-81d7-0f11446052c9.jpeg?w=700&amp;q=90"/>
        <figcaption>Dingin segar aroma minyak kayuputih dijadikan inspirasi untuk membuat minuman dingin. Ada yang bisa membayangkan rasanya? Foto: istimewa</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/08/26783451-4bf3-4d73-aa6e-c0d9609160e5.jpeg?w=700&amp;q=90"/>
        <figcaption>Lauk makan paling enak nih. Gak apa-apa makan pakai nasi putih saja yang penting sambil memandangi setumpuk uang ya. Foto: istimewa</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/08/280a227b-08dc-4394-a16d-11bdac52e231.jpeg?w=700&amp;q=90"/>
        <figcaption>Nasi merah yang satu ini berasal dari kreatifitas netizen ngaco. Untuk membuatnya merah, nasi ini dicampur minuman soda warna merah. Nasinya juga rasa strawberry dong ya? Foto: istimewa</figcaption>
      </figure>
