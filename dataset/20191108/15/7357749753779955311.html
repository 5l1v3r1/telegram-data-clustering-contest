      <h1>Une exposition Modigliani à Livourne, la ville natale du peintre italien</h1>
      <address><time datetime="2019-11-08T15:25:43+00:00">08 Nov 2019, 15:25</time> by <a rel="author">Julien Pavy</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gh_Ig9hIXDY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Il y a cent ans disparaissait Amedeo Modigliani. La ville de Livourne consacre une exposition au peintre figuratif et sculpteur italien.</p>
      <h3>Des portraits aux lignes allongées</h3>
      <p>Son style très singulier, caractérisé par des portraits aux lignes allongées, qui racontent tous des épisodes et rencontres de sa vie. Parmi ces portraits, celui de sa compagne Jeanne Hébuterne.</p>
      <p><i>"C’est une exposition très importante, parce qu'elle a lieu à Livourne qui est la ville natale d'Amedeo Modigliani et aussi parce qu'elle a lieu cent ans après le décès du peintre, qui est devenu célèbre après s'être installé à Paris",</i> souligne Sergio Risaliti, co-curateur de l'exposition.</p>
      <h3>L'aventure de Montparnasse</h3>
      <p>L'exposition s'intitule "Modigliani et l'aventure de Montparnasse". Avant la Première Guerre mondiale, ce quartier parisien attirait nombre de peintres, poètes, écrivains, hommes politiques ou hommes d'affaires. L'exposition présente également les œuvres d'artistes qui ont fréquenté Modigliani à l'école de Paris.</p>
      <p><i>" Vous avez ici une collection qui regroupe les principaux artistes qui se rencontraient, vivaient à Montparnasse. Vous avez donc la collection des fondateurs de l’École de Paris ",</i> explique Marc Restelli, co-curateur de l'exposition.</p>
      <p>Cette exposition est à découvrir jusqu’au 16 février.</p>
