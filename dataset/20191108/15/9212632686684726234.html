      <h1>Perginya anak harapan Siti Hajar [METROTV]</h1>
      <address><time datetime="2019-11-08T15:26:05+00:00">08 Nov 2019, 15:26</time> by <a rel="author">Nur Izzati Mohamad</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3EBVVSUZ-Jk" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>“SEPANJANG hayatnya tidak pernah sikit pun arwah susahkan kami, bahkan dia suka berdikari, mencari wang sendiri jika mahukan sesuatu,” kata ibu kepada Muhammad Saifullah Mohammad Hafeiz, 16, yang meninggal dunia dirempuh bas di Setia Triangle, Bayan Lepas, semalam.</p>
      <p>Siti Hajar Ghazali, 38, berkata, dia dan suaminya, Mohammad Hafeiz Mubara, 44, terkejut selepas menerima berita nahas anak sulung mereka.</p>
      <p>Sebelum itu, katanya, arwah keluar rumah tanpa memaklumkan apa-apa dengannya.</p>
      <p>“Saya pelik sebab selalunya dia kalau hendak keluar, pasti akan salam saya dulu tetapi semalam dia keluar begitu sahaja tanpa memaklumkan apa-apa.</p>
      <figure>
        <img src="https://assets.hmetro.com.my/images/articles/obj19188214_1573209688.jpg"/>
        <figcaption>AHLI keluarga membaca talkin di pusara Muhammad Saifullah. FOTO Mikail Ong.</figcaption>
      </figure>
      <p>“Tidak lama selepas itu, saya dapat panggilan memaklumkan kemalangan itu. Sedih dan sukarnya saya menerima berita itu,” katanya ketika ditemui di Tanah Perkuburan Islam Masjid Al-Mustaghfirin di Sungai Tiram, Bayan Lepas.</p>
      <p>Jenazah pelajar tingkatan empat itu selamat dikebumikan kira-kira 11 pagi, hari ini.</p>
      <p>Siti Hajar berkata, anak sulung daripada tujuh beradik itu adalah harapan keluarga kerana semangatnya dan sikap suka membantu dia dan suaminya.</p>
      <p>Katanya, Muhammad Saifullah bekerja sambilan sebagai penghantar makanan di sebuah restoran makanan segera sejak Mei lalu.</p>
      <p>“Dia masih bersekolah, tetapi dari dulu dia jenis tidak suka duduk diam dan akan membuat kerja-kerja sambilan untuk mengumpul duit demi masa depannya.</p>
      <p>“Malah, dia beritahu dia tidak mahu susahkan saya dan ayahnya, jadi apa sahaja dia nak, dia yang akan berusaha sendiri,” katanya.</p>
      <p>Sementara itu, Mohammad Hafeiz menyifatkan anak lelakinya itu seorang pendiam kerana sifatnya yang kuat berdikari.</p>
      <p>“Namun, dia anak yang baik, tidak pernah sekali pun susahkan saya dengan ibunya, malah rapat dengan keluarga,” katanya.</p>
      <p>Dalam kejadian 6.30 petang semalam, sebuah bas persiaran dari arah Persiaran Kelicap ke Bayan Lepas dikatakan hilang kawalan sebelum bergesel dengan sebuah kereta yang diletakkan di tepi jalan dan merempuh sebuah lagi kereta dipandu wanita bersama dua anaknya.</p>
      <p>Bas itu kemudian merempuh motosikal yang diletakkan di tepi jalan dan motosikal yang ditunggang Muhammad Saifullah yang ketika itu berhenti di persimpangan lampu isyarat.</p>
