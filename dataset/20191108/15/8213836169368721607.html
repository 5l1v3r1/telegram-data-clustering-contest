      <h1>Jacob Forever sorprende a sus fans con el estreno de "Pa' qué mentir"</h1>
      <address><time datetime="2019-11-08T15:55:27+00:00">08 Nov 2019, 15:55</time> by <a rel="author">Yare Grau</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BO4tHiz8_cw" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><a href="https://www.cibercuba.com/tags/jacob-forever"><b>Jacob Forever</b></a> sorprendió a toda su comunidad virtual con el estreno del sencillo<i> Pa' qué mentir</i>. El tema de reguetón ha venido cargado de ritmos urbanos pero con toques románticos y una melodía un poco más lenta y diferente a lo que el intérprete tiene acostumbrado a su público.</p>
      <p>La canción ha sido presentada a través de un videoclip dirigido por Rou Roff y que fue presentado en el canal de Youtube de <a href="https://www.cibercuba.com/noticias/2019-11-07-u65722-e65722-s27065-jacob-forever-arremete-contra-otaola-burlarse-llamada-911"><b>"El Inmortal"</b></a>. En el material audiovisual podemos ver la participación del propio intérprete que comparte planos y montajes de escenas con una modelo.</p>
      <p>"Muy feliz de compartirles esto mi gente, vídeo de<i> Pa' qué mentir</i>. disponible ya en mi canal de YouTube, vayan para allá y coméntenme qué tal les parece", escribió Jacob Forever en sus redes sociales al dar el pistoletazo de salida a su tema.</p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/B4m2CTxnjCj" data-service="Instagram"/>
      </figure>
      <p>El lanzamiento de <i>Pa' qué mentir</i> ha tomado por sorpresa a los fanáticos del popular artista, quienes se han tomado muy bien esta nueva propuesta del cantante urbano. Así está quedando evidenciado en los varios comentarios que han estado apareciendo en la sección de comentarios del vídeo.</p>
      <p>"Duro, ahora sí estás tirando un tema mensual. Este es buenísimo", "Me encanta, me identifico con la letra", "Bella canción éxitos y muchas bendiciones" o "Qué clase de temazo, eres el animal", son algunos de los mensajes que se pueden leer en YouTube.</p>
      <p>Además de este lanzamiento, <a href="https://www.cibercuba.com/noticias/2019-10-30-u65722-e65722-s27065-jacob-forever-ficha-firma-contrato-joven-reguetonero-cubano"><b>Jacob Forever</b></a> está a punto de estrenar también otro sencillo llamado <a href="https://www.cibercuba.com/noticias/2019-11-05-u65722-e65722-s27065-jacob-forever-comparte-sus-seguidores-nuevo-tema-pregunta"><i><b>Duele</b></i></a> y que ya pudimos escuchar gracias al adelanto que el cantante urbano regaló hace unos días a sus seguidores.</p>
