      <h1>Észak-Anglia: az áradások áldozata</h1>
      <address><time datetime="2019-11-08T15:49:33+00:00">08 Nov 2019, 15:49</time> by <a rel="author">Németh Árpád</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cK42lDTOgYQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Egy nő holttestét húzták ki a Derwent folyóból, az észak-angliai Derbyshire-ben. Ő az őszi áradások első áldozata.</p>
      <p>Ebben a térségben rövid idő alatt a havi átlagnak megfelelő csapadékmennyiség hullott.</p>
      <p>Most már kisütött a nap, de az autók még mindig tengelyig merülnek a sáros lében, és a gyalogosok is csak nehezen botorkálva közlekednek az elöntött utcákon.</p>
      <p>A lakosokat kimenekítő katasztrófavédelmisek is tapogatózva keresik a biztos menekülési útvonalat.</p>
      <p>„Elárasztott út” – írja a táblán, teljesen fölöslegesen, hisz szemmel is jól látható, hogy itt már csak csónakkal lehet közlekedni.</p>
      <p>A Don folyó mentén – Doncasterben – hat helyen hirdettek veszélyhelyzetet. A folyó még mindig életveszélyes.</p>
