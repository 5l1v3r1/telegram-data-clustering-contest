      <h1>Мочеполовая боль российской власти</h1>
      <address><time datetime="2019-11-08T15:10:43+00:00">08 Nov 2019, 15:10</time> by <a rel="author" href="https://d3.ru/user/Pelifoss/" target="_blank">Pelifoss</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VZ3yLUCdOk8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote><a href="https://www.youtube.com/watch?v=VZ3yLUCdOk8&amp;feature=youtu.be&amp;t=3120">Будем убивать с Кадыровым. Развратные действия: Песков и Светов. Путин против «Википедии»</a><br/>Навальный о борьбе Путина с «Википедией», обысках и допросах Михаила Светова, угрозах от Рамзана Кадырова и готовности россиян к переменам. Программа Алексея …<cite>www.youtube.com</cite></blockquote>
      <p>В общем, история гнусная развернулась, как всегда. <br/><br/>Есть такой политический активист — либертарианец Михаил Светов — лицо довольно известное и узнаваемое в последнее время. Продвигает идеи слабого государства и увеличение свободы индивида–гражданина, а также люстрации чиновничьего класса и класса силовиков. Выступают за настоящую федерализацию России, уменьшение налогов и т.д. В общем нормальный чел с местности. В последнее время собирает и проводит довольно большие митинги, сотрудничает с Навальным — один из немногих оппозиционеров, который несмотря на разногласия с политической программой Навального считает необходимым оказывать Навальному всестороннюю поддержку в любом случае, т.к. "он очень эффективен и способен, как ледокол сломать эту власть", что собственно и делает. Недавно провел тур по 30 городам РФ, где на встречах собирал сотни людей при противодействии местных силовиков. <br/><br/>Так как Светов лицо мало приступное, ибо финансово независим (купил биток, когда он был по цене семок) и умён (технически подкован, т.к. криптоанархист) — АПэшечка подступилась с другой стороны — по жалобе какого–то мудака из холдинга Известия — они возбудили уголовное дело по статье "Развратные действия", сославшись всего лишь на фотку с бывшей девчёнкой Светова в Инсте 7–летней давности, где её 16, а ему наверное лет 25. <br/><br/>Вот здесь можете почитать Хронику событий последних дней: <a href="https://zona.media/chronicle/svtvbsk">https://zona.media/chronicle/svtvbsk</a><br/><br/>Но основная суть в том, как эти говноеды решили бороться с несогласным: они назначили ему <u>урологическую экспертизу</u>. Как <a href="https://tjournal.ru/news/124646-mihailu-svetovu-naznachili-urologicheskuyu-ekspertizu">передает</a> «МБХ медиа», об этом сообщил адвокат Михаил Бирюков:<br/><br/><i>Нам предложили пройти медицинское освидетельствование, направить на экспертизу. Сейчас я нахожусь в Следственном комитете, знакомлюсь с постановлением о назначении урологической экспертизы. На разрешении экспертизы вопрос: способен ли Светов Михаил Владимирович к половому сношению? Если нет, в силу каких причин?</i><br/><br/>Список дичи:<br/><br/>Судебно–медицинская экспертиза половых состояний мужчин производится для установления:<br/><br/>1) способности к половому сношению,<br/>2) способности к оплодотворению,<br/>3) половой зрелости,<br/>4) венерического заболевания,<br/>5) признаков мужеложства,<br/>6) признаков, характеризующих совершение подозреваемым насильственного полового акта,<br/>7) половой принадлежности *. <br/><br/>Тут полная ссылка: <a href="https://www.forens-med.ru/book.php?id=197">https://www.forens–med.ru/book.php?id=197</a> <br/><br/>Короч там по полной программе планируется взятие спермы для установления способности к оплодотворению, а также приготовление мазков из содержимого прямой кишки для исследования на наличие сперматозоидов и прочая медицинская дичь в виде измерения размеров члена и т.д.. Разумеется всё это будут снимать, фиксировать для следствия, а потом, наверное, это всплывёт в каком–нибудь телеграмм–канале. Цель и задача ясна — унизить человека так, чтобы ему было стыдно появляться на людях. Как с Рыжковым сделали когда–то. <br/><br/>Дело НКВД живёт вместе с Путиным. Ждём, когда силовики оппозиционерам на допросах ссать в лицо начнут, как когда–то генетику Вавилову, а Малышева после расскажет о пользе уринотерапии. <br/><br/>п.с. Ролик Навального врезан по этой теме — с 52 минуты про всё это. И, в свою очередь, обратился к СКР — чтобы они провели урологическую экспертизу пресс–секретаря Путина Пескова, который: <i>свою будущую вторую жену пресс–секретарь президента лишил девственности в 14 лет.<br/>Это <a href="https://wowavostok.livejournal.com/14105881.html">произошло</a> во время беременности первой супруги Анастасии Буденной, внучки советского маршала Семена Буденного. После дефлорации Песков заявил школьнице Екатерине Солоцинской: «Что бы ни случилось, давай поклянемся друг другу быть честными». Буденные из–за распада СССР помочь карьере больше не могли, а Катя была дочерью высокопоставленного дипломата. Поэтому Песков дождался ее 18–летия, развелся, женился и был трудоустроен тестем в центральный аппарат МИД.</i></p>
