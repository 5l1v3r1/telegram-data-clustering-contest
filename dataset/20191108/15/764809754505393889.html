      <h1>شاهد: محتجون بوليفيون يعتدون على عمدة متحالفة مع الرئيس بعد تلوين شعرها وقصه</h1>
      <address><time datetime="2019-11-08T15:15:49+00:00">08 Nov 2019, 15:15</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7npWjFJTCnw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>تعرضت باتريسيا أرسيه، رئيسة بلدية مدينة فينتو، المتحالفة مع الرئيس البوليفي إيفو موراليس، لاعتداء بعد أن قام محتجين بطلي شعرها باللون الأحمر، وقصه، وإجبارها على المشي حافية.</p>
      <p>وأجبرت أرسيه على الخروج من قاعة البلدية يوم الأربعاء، من قبل مناهضين للحكومة، وسط الاضطرابات التي تعم البلاد.</p>
      <p>ونقلت وكالة رويترز عن وسائل الإعلام المحلية أنه تم إلقاء الطلاء الأحمر على أرسيه بعد أن حاولت الفرار من الجزء الخلفي من المبنى، كما تم إجبارها على السير حافية في الشارع قبل قص شعرها.</p>
      <p>وانتقدت حكومة بوليفيا أعمال العنف "المشينة" التي أدت إلى إصابة العشرات في احتجاجات على الانتخابات الرئاسية المثيرة للجدل في الشهر الماضي. وألقت اللوم على المعارضة مع تصاعد الغضب من كلا الجانبين.</p>
      <p>كما وجه منتقدو الحكومة أصابع الاتهام إلى مؤيدي الرئيس إيفو موراليس، بعد فوزه في انتخابات تشرين الأول/أكتوبر، وتزعم المعارضة أن فوزه جاء نتيجة التزوير، بعد توقف مفاجئ في فرز الأصوات والتأرجح غير العادي لصالحه.</p>
