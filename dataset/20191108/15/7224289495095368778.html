      <p>El presidente Andrés Manuel López Obrador aseguró que “tiene otro dato”, ante el cuestionamiento sobre el Indicador Mensual del Consumo Privado en el Mercado Interior (IMCPMI) del Inegi, que apunta una disminución de 0.3% durante agosto de 2019 frente al mes inmediato anterior; el presidente dijo que ahora hay más recursos “abajo” porque han destinado 125 mil millones de pesos en pensiones para adultos mayores, 20 mil millones para 80 mil sembradores, 65 mil millones de pesos para 11 millones de becas, además de 900 mil aprendices de jóvenes construyendo el futuro.</p>
