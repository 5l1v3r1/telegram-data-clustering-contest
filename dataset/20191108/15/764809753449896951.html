      <h1>بومبيو يوجه تحذيرا لروسيا والصين بعد ثلاثة عقود على سقوط جدار برلين</h1>
      <address><time datetime="2019-11-08T15:45:16+00:00">08 Nov 2019, 15:45</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/srSFTJaEUQo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>وجه وزير الخارجية الأميركي <a href="https://arabic.euronews.com/search?query=%D8%A8%D9%88%D9%85%D8%A8%D9%8A%D9%88">مايك بومبيو</a> الخميس تحذيراً شديداً للصين وروسيا في ذكرى مرور ثلاثين عاماً على سقوط جدار برلين. وقال بومبيو إن "لدى الدول الغربية الحرة مسؤولية درء التهديدات عن شعوبنا" من حكومات مثل الصين وروسيا وإيران. وكان يتحدث على بعد أمتار قليلة عن الموقع الذي كان يمر فيه الجدار قرب بوابة براندبورغ الشهيرة في العاصمة الألمانية.</p>
      <p>وأضاف وزير <a href="https://arabic.euronews.com/2019/11/01/pompeo-calls-the-iraqi-government-to-listen-to-the-legitimate-demands-of-the-demonstrators">الخارجية الأمريكي</a> أن على الولايات المتحدة وحلفائها أن "يدافعوا عن المكاسب التي تحققت بشق الأنفس في 1989 وأن يعترفوا بأننا في تنافس على القيم مع دول غير حرة".</p>
      <p>وركز بومبيو على نقاط حساسة في علاقة واشنطن ببرلين، قائلا إن خط أنابيب الغاز السيل الشمالي 1 "نورد ستريم 1"، الذي تبنيه روسيا لنقل الغاز إلى ألمانيا يعني أن "إمدادات أوروبا من الطاقة تعتمد على أهواء الرئيس الروسي فلاديمير بوتين". وكانت المستشارة الألمانية أنغيلا ميركل قد أكدت مرات عدة أن خط الأنابيب "مشروع اقتصادي بحت".</p>
      <p>وحذر بومبيو من نوايا "شركات صينية بناء شبكات اتصال من الجيل الخامس" بعد عدم استبعاد الحكومة الألمانية عملاق التكنولوجيا هواوي من عملية استدراج عروض البنية التحتية لشبكات الجيل الخامس للاتصالات.</p>
      <p>ويقوم بومبيو بزيارة تستمر أربعة أيام إلى ألمانيا توجه خلالها إلى موقع خدمته العسكرية خلال <a href="https://arabic.euronews.com/2017/08/13/berlin-wall-setup-anniversary">الحرب الباردة</a>، عند الستار الحديدي الحدودي ومن المتوقع أن يلتقي مسؤولين من بينهم ميركل. وخلال وجوده في أوروبا، سعى إلى تعزيز العلاقات على ضفتي الأطلسي والتي تأثرت بالنزاعات التجارية والخلافات حول أزمات جيوسياسية والانفاق العسكري.</p>
      <p>وفي أعقاب الانسحاب الأمريكي الذي مهد للطريق أمام عمليات عسكرية تركية وروسية في شمال سوريا، قال الرئيس الفرنسي إيمانويل ماكرون لمجلة "ذي إيكونوميست" هذا الأسبوع إن حلف شمال الأطلسي، وتركيا من أعضائه، في حالة "موت دماغي" بسبب غياب التنسيق بين أوروبا وواشنطن.</p>
      <p>ومستذكرا "التحديات بين الشركاء" داخل الحلف ومنها انسحاب فرنسا في ستينات القرن الماضي من هيكل قيادة التحالف، رفض بومبيو الجدل حول تصريحات ماكرون معتبرا أنها مجرد "ضجيج".</p>
      <p>كما رفض قادة آخرون من بينهم ميركل والأمين العام لحلف <a href="https://arabic.euronews.com/2019/05/06/secretary-general-of-the-nato-in-turkey-to-contain-the-crisis-of-missiles-s-400">شمال الأطلسي</a> ينس ستولتنبرغ ورئيس الوزراء الكندي جاستين ترودو بشدة رؤية ماكرون.</p>
