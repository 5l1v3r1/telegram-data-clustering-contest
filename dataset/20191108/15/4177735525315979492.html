      <h1>Fuerte choque en 9 de Julio y Belgrano: un herido y un aprehendido</h1>
      <address><time datetime="2019-11-08T15:42:00+00:00">08 Nov 2019, 15:42</time> by <a rel="author" href="https://www.eleco.com.ar/author/el-eco-de-tandil/" target="_blank">El Eco de Tandil</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5OrWB_sORik" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>
          <cite>El Eco</cite>
        </figcaption>
      </figure>
      <p>Un nuevo siniestro vial se produjo en la madrugada de este viernes en la intersección de las calles 9 de Julio y Belgrano, donde una camioneta Chevrolet S10 embistió a un Gol Trend. Producto del accidente, <b>un hombre debió ser hospitalizado</b> y el conductor de rodado mayor, que se había dado a la fuga en primera instancia, fue <b>aprehendido</b>.</p>
      <p>El hecho ocurrió alrededor de las dos de la mañana, cuando la camioneta, que era conducida por Carlos Zanoni y que circulaba por 9 de Julio, impactó contra el lateral izquierdo del Volkswagen, en el que se desplazaban por Belgrano dos efectivos policiales.</p>
      <p>El hecho quedó registrado en las cámaras de seguridad y <b>se puede advertir en el video cómo se da a la fuga</b> la camioneta, pero instantes más tarde fue interceptada en la calle San Lorenzo y su conductor aprehendido.</p>
      <p>En tanto, ambos ocupantes del Gol debieron ser trasladados al Hospital Santamarina, donde les realizaron los estudios correspondientes. Desde el nosocomio informaron que Braian Andrés Suhit, de 24 años, debió quedar internado en Guardia por un <b>neumotórax de lado derecho, con fractura de ambas clavículas</b>.</p>
