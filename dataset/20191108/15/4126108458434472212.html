      <h1>بعدما وجَّهت نداءً للوصول إليه... إليسا: "قدرنا نساعده وهيدي هيي الثورة"</h1>
      <address>
        <time datetime="2019-11-08T15:57:00+00:00">08 Nov 2019, 15:57</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/elissakh/status/1192755606379216896" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/elissakh/status/1192098325018894336" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/elissakh/status/1192569999073906694" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>نشرت الفنانة <a href="https://www.annahar.com/keyword/%D8%A5%D9%84%D9%8A%D8%B3%D8%A7">#إليسا</a> تغريدة عبر "تويتر" أعلنت فيها أنها استطاعت الوصول إلى المواطن اللبناني الذي ظهر عبر شاشة التلفزيون وقال إنه يأكل من حاويات النفايات، وإنه من ذوي الحاجات الخاصة، إذ كتبت عبر حسابها في "توتير": "أحمد عبد العال يللي أثّر بكتار قدرنا نساعدو مع بعض الزملا وناس ما ترددو يكونو موجودين للمساعدة رغم الظروف الاقتصادية الصعبة. هيدي هيي ثورة اللبنانيين. ثورة وثروة أخلاق".<br/>وكانت إليسا بعد أن انتشر مقطع الفيديو للمواطن اللبناني أحمد عبد العال وجّهت نداء لمساعدتها في الوصول إليه لمساعدته، وأضافت في تغريدتها السابقة قائلة: "الزبالة اللي حكي عنها أشرف من كل الطبقة الملزقة عا كراسيها، ونحنا بدنا نكون التغيير بالقول والفعل".<br/>من جهة أخرى، عادت إليسا وأكدت مجدداً التزامها بعبارة "كلن يعني كلن " التي أُطلقت منذ بداية الانتفاضة في لبنان، حيث ردّت على إحدى المغرِّدات التي علّقت على تغريدتها التي طالبت فيها الثوار بالمحافظة على الأملاك العامة وعدم التصرف بطريقة غير لائقة، واستخدمت <a href="https://www.annahar.com/keyword/%D9%83%D9%84%D9%86_%D9%8A%D8%B9%D9%86%D9%8A">#كلن_يعني</a> كلن، فردّت عليها: "جعجع واحد منن"، فما كان من إليسا إلا أن ردّت عليها مستخدمة كلمة جعجع الشهيرة "أكيد أكيد": "أكيد أكيد أكيد وجبران باسيل وكل جماعتكن بدون استثناء كمان عزيزتي". مواضيع ذات صلة <a href="https://www.annahar.com/article/1060920-%D8%A5%D9%84%D9%8A%D8%B3%D8%A7-%D8%A8%D8%A7%D9%84%D8%A3%D8%AD%D9%85%D8%B1-%D8%B9%D9%84%D9%89-%D9%85%D8%B3%D8%B1%D8%AD-%D8%A7%D9%84%D8%A3%D9%88%D9%84%D9%85%D8%A8%D9%8A%D8%A7-%D8%A7%D8%B9%D8%AA%D8%B0%D8%B1%D8%AA-%D9%88%D8%BA%D9%86%D8%AA-%D8%AD%D8%A7%D9%81%D9%8A%D8%A9-%D9%81%D9%8A%D8%AF%D9%8A%D9%88">إليسا بالأحمر على مسرح الأولمبيا... اعتذرت وغنّت حافية (فيديو) </a><a href="https://www.annahar.com/article/1052118-%D8%A5%D9%84%D9%8A%D8%B3%D8%A7-%D9%85%D9%87%D9%85%D9%88%D9%85%D8%A9-%D9%88%D9%83%D8%A7%D8%B1%D9%88%D9%84-%D8%AA%D8%AF%D8%B9%D9%88-%D8%A5%D9%84%D9%89-%D8%A7%D9%84%D8%A7%D9%86%D8%AA%D9%85%D8%A7%D8%A1-%D9%84%D8%AF%D9%8A%D9%86-%D9%88%D8%A7%D8%AD%D8%AF-%D9%88%D9%85%D8%A7%D9%8A%D8%A7-%D8%AF%D9%8A%D8%A7%D8%A8-%D8%A5%D9%84%D9%89-%D8%A7%D9%84%D8%B4%D8%A7%D8%B1%D8%B9"> إليسا "مهمومة" وكارول تدعو إلى الانتماء لدين واحد ومايا دياب إلى الشارع </a><a href="https://www.annahar.com/article/1041768-%D8%A5%D9%84%D9%8A%D8%B3%D8%A7-%D8%AA%D8%AD%D9%85%D9%84-%D8%B1%D8%A7%D9%8A%D8%A9-%D8%A7%D9%84%D8%AA%D9%88%D8%B9%D9%8A%D8%A9-%D9%85%D9%86-%D8%B3%D8%B1%D8%B7%D8%A7%D9%86-%D8%A7%D9%84%D8%AB%D8%AF%D9%8A-%D9%82%D8%B6%D9%8A%D8%AA%D9%8A-%D9%88%D9%82%D8%B5%D8%AA%D9%8A-%D9%88%D9%85%D8%B5%D8%AF%D8%B1-%D9%82%D9%88%D8%AA%D9%8A"> إليسا تحمل راية التوعية من سرطان الثدي: "قضيّتي وقصتي ومصدر قوّتي"</a></p>
