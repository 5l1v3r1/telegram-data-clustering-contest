      <h1>Terrible patada voladora y escándalo en una Liga de Profesionales</h1>
      <address>
        <time datetime="2019-11-08T15:27:00+00:00">08 Nov 2019, 15:27</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lCYcgW3jbwk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>CÓRDOBA- Un caos se vivió el pasado fin de semana en la Liga de Profesionales de Río Cuarto, en el partido que disputaron Abogados B ante Médicos B.</p>
      <p>Tras una larga discusión en el campo de juego, dos jugadores (uno de cada equipo) fueron expulsados y al retirarse siguieron cruzando palabras. Así fue que el jugador de Abogados B, que según el sitio LV 16 practica artes marciales mixtas, le dio una terrible patada voladora al expulsado de Doctores B.</p>
      <p>Luego vino la reacción de dos personas fuera del campo y todo se desmadró.</p>
