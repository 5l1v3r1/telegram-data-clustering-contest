      <h1>México desentierra secretos milenarios sobre la caza de los mamuts</h1>
      <address><time datetime="2019-11-08T15:28:45+00:00">08 Nov 2019, 15:28</time> by <a rel="author">Euronews en español/Agencia EFE </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-xpoEQh2ovQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La fotografía expuesta sobre estas líneas muestra los impresionantes colmillos de un mamut que vivió en el corazón de lo que hoy es México. Sus restos han sido hallados junto al de otros trece ejemplares en Tultepec (más de 800 huesos en total), un yacimiento que ha revolucionado el conocimiento de las relaciones entre los humanos y estos gigantescos paquidermos ya extintos: allí se encuentran las primeras trampas artificiales para mamuts de las que se tiene constancia. Se trata de excavaciones cuadrangulares de casi dos metros de profundidad que fueron usadas durante siglos hace unos 15.000 años:</p>
      <p>"No son dos trampas aisladas, sino todo un conjunto en línea que debió ser muy bien planeado por los cazadores-recolectores", explica Luis Córdoba, del Instituto Nacional de Antropología e Historia de México (INAH).</p>
      <p>Todo indica que en esa línea de trampas quedan muchos más restos por descubrir. Los ya desenterrados han permitido saber con certeza que los humanos se enfrentaban a estos animales con sus armas en vez de esperar a su muerte tras quedar atrapados y han situado a México en el restringido mapa mundial de "megasitios" de mamuts.</p>
      <h3>El conocmiento de los cazadores</h3>
      <p>En cuanto a los procedimientos de cacería, algunas piezas descubiertas en el yacimiento refuerzan la teoría de que los humanos enfrentaban a estos animales de grandes dimensiones con sus armas, en vez de esperar su muerte una vez caídos en las trampas.</p>
      <p>"En uno de los cráneos se aprecia la marca de un ataque con lanza. Tiene unos 15 centímetros de largo. Resbaló en el hueso, no atravesó. Es un dato importante porque había pocas evidencias de que el hombre atacara directamente al mamut", expuso Luis Córdoba.</p>
      <p>Además, los cazadores de la época, según el investigador, "tenían un gran conocimiento de la fisonomía del animal" y usaban esa cultura para transformar partes de la osamenta en herramientas "con huesos bien elegidos según la utilidad".</p>
      <p>Más allá del destazamiento de la carne y de la disección del esqueleto, operaciones que se realizaban, de acuerdo con las exploraciones, en la propia trampa, los humanos rendían culto a la presa tras su muerte.</p>
      <p>"Se aprecia como, por el orden de las piezas, hicieron rituales como de honor al mamut. Por ejemplo, encontramos una costilla izquierda metida en un arco zigomático derecho, algo que tuvo que ser intencionado", indicó el trabajador del INAH.</p>
      <p>La excavación abierta en Tultepec arroja información también de las erupciones volcánicas y los ciclos climáticos, ya que las capas estratigráficas visibles muestran los momentos de sequía y de bonanza del lago Xaltoca; las trampas ahora halladas, dentro del que fue el territorio del lago, fueron construidas en una época seca.</p>
      <p>Los trabajos de arqueología se iniciaron a principios de este 2019 y, pese a la publicación de las primeras conclusiones de la investigación, el proceso se calcula largo, según reveló en la conferencia de prensa el coordinador nacional del INAH, Pedro Fráncisco Sánchez.</p>
      <p>"Aunque ya van nueve meses de excavación, todavía no se habían dado a conocer por las condiciones del lugar. Ahora se buscará que otros investigadores expertos en el tema lo estudien y den su opinión. Esta investigación se somete al consenso de todos los investigadores", subrayó Sánchez.</p>
      <p>Todos los huesos encontrados en el yacimiento Tepultepec II, tras el debido proceso de tratamiento, irán destinados a la Casa de Cultura de Tultepec, para poder ser visitados junto al esqueleto rescatado hace tres años.</p>
