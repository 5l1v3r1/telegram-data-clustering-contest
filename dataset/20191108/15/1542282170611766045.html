      <h1>Τρεις οπαδοί της Σέλτικ μαχαιρώθηκαν από οπαδούς της Λάτσιο</h1>
      <address><time datetime="2019-11-08T15:17:06+00:00">08 Nov 2019, 15:17</time> by <a rel="author">Ioannis Giagkinis</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/sEO5WKGW9Bw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Και τρίτος οπαδός της Σέλτικ μεταφέρθηκε με τραύματα από μαχαίρι σε νοσοκομείο της Ρώμης τα ξημερώματα Παρασκευής, μετά το παιχνίδι με την Λάτσιο στο Ολίμπικο για το Europa League που ανέδειξε νικητές τους Σκοτσέζους με 2-1.</p>
      <p>Είχε προηγηθεί επίθεση με μαχαίρι από μακροφόρους σε άλλους δύο οπαδούς της Σέλτικ έξω από ιρλανδική παμπ στην αιώνια πόλη, την παραμονή του αγώνα. Η ιταλική αστυνομία προχώρησε σε δεκάδες συλλήψεις.</p>
      <p>Συγκρούσεις ανάμεσα σε οπαδούς των δύο ομάδων αλλά και με τους καραμπινιέρι υπήρξαν και σε άλλα σημεία της Ρώμης.</p>
      <p>Η κόντρα των οπαδών των δυο ομάδων κράταγε από το παιχνίδι του πρώτου γύρου στο "Celtic Park" πρίν δυο εβδομάδες, όταν οπαδοί της Σέλτικ εμφάνισαν πανό με κρεμασμένο τον Μπενίτο Μουσολίνι, για να πικάρουν εκείνους της Λάτσιο πολλοί από τους οποίους διακρίνονται για τις ακροδεξιές ως ρατσιστικές τους πεποιθήσεις.</p>
      <p>Στην αναμέτρηση του Ολίμπικο, ο Ολιβιέ Εντσαμ που άκουγε ρατσιστικά συνθήματα σε βάρος του σε όλη τη διάρκεια του αγώνα, σκόραρε στο 5ο λεπτό των καθιυστερήσεων και πανηγυρίζοντας το γκολ της νίκης για την ομάδα του, αναπαρέστησε και αυτός τον κρεμασμένο Μπενίτο Μουσολίνι, καλώντας ταυτόχρονα τους ρατσιστές οπαδούς να σωπάσουν.</p>
