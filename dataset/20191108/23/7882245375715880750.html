      <h1>Испания готова к парламентским выборам</h1>
      <address><time datetime="2019-11-08T23:46:15+00:00">08 Nov 2019, 23:46</time> by <a rel="author">Мария Сашинская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rZlSIKfOnRU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Предвыборная кампания в Испании подходит к концу. На внеочередных парламентских выборах социалисты надеются получить достаточное количество голосов, чтобы сформировать правительство.</p>
      <p>На этот раз предвыборная кампания была отмечена противоположными взглядами на экономику и каталонский кризис.</p>
      <p>
        <b>Педро Санчес, лидер социалистов</b>
      </p>
      <p>
        <i>"Если мы хотим сильное правительство, готовое взять на себя ответственность, если мы хотим, чтобы прогрессивное правительство справилось с ультраправыми, и хотим, чтобы умеренное правительство справилось с экстремизмом, то речь идет о партии социалистов. Мы готовы получить как можно больше голосов и сформировать уверенное большинство"</i>
      </p>
      <p>Народная партия предостерегает страну от нового экономического кризиса, который может ударить по Европе и Испании в ближайшие месяцы и обращается к тем гражданам, которые все еще не могут оправиться от кризиса 2008 года.</p>
      <p>
        <b>Пабло Касадо, лидер Народной партии</b>
      </p>
      <p>
        <i>"Я хочу обратиться к тем семьям, той настоящей Испании, тому среднему классу, как мы, которые хотят быть представлены. Я говорю вам, что мы будем в парламенте, чтобы гарантировать рост"</i>
      </p>
      <p>Ультраправая партия Vox предлагает антисистемный выбор, используя темы каталанского кризиса и риска новой конфронтации среди испанцев.</p>
      <p>
        <b>Сантьяго Абаскаль, лидер партии VOX</b>
      </p>
      <p>
        <i>"В этот момент социальных вызовов, таких как экономический кризис, Испания разделена сепаратскими настроениями, фанатичным подходом сторон и ненавистью, с которой антипатриоты хотят настроить испанцев друг против друга"</i>
      </p>
      <p>Левые из партии "Подемос" хотят вести социально ориентированную политику. Однако в предыдущем парламентском созыве они не смогли сформировать коалицию с социалистами.</p>
