      <h1>مظاهرات عارمة بالجزائر ترفض حكم الجنرالات والعسكر والانتخابات الرئاسية</h1>
      <address><time datetime="2019-11-08T23:27:19+00:00">08 Nov 2019, 23:27</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vMnD4od0zzk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>نزل آلاف المحتجين الجزائريين في الجمعة الـ 38 الى الشوارع للتعبير عن رفضهم للانتخابات الرئاسية المقررة في 12 كانون الاول/ديسمبر، وغداة انتقادات لحركة الاحتجاج من قيادة الجيش. واتهم الخميس الفريق أحمد قايد صالح قائد أركان الجيش الوطني الجزائري والرجل القوي في البلاد بمن وصفها "العصابة" (التابعة للنظام السابق) بالسعي من خلال شعار "دولة مدنية لا عسكرية" الى "هدم أسس الدولة الوطنية".</p>
      <p>وقال المتظاهر حمزة لادواري (51 عاما) "اليوم سنرد على قايد صالح : نريد دولة مدنية وليس دولة عسكرية". وهتف محتجون "قايد صالح إرحل. هذه السنة لن تكون هناك انتخابات" و"إفشال الانتخابات الرئاسية واجب وطني" تعبيرا عن رفضهم للمرشحين الخمسة والذين يرون أنهم امتداد لنظام عبد العزيز بوتفليقة الذي استقال في الرابع من نيسان/ابريل تحت ضغط حركة الاحتجاج والجيش.</p>

      <p>ورفع بعضهم صور معتقلي حركة الاحتجاج وبينهم لخضر بورقعة أحد قادة حرب التحرير الوطني من الاستعمار الفرنسي، الموقوف منذ أكثر من أربعة أشهر والذي اجريت له عملية فتق بطن عاجلة الثلاثاء.</p>
      <p>ولم تكن التعبئة بقوة يوم الجمعة الماضي لكن المحتجين كانوا كثرا في العاصمة.</p>
