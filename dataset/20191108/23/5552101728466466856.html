      <h1>【搶鏡頭】M字深蹲　吳宗憲作勢便溺</h1>
      <address><time datetime="2019-11-08T23:44:00+00:00">08 Nov 2019, 23:44</time> by <a rel="author">余樂珠, 攝影組</a></address>
      <p>大概是為了證明自己筋骨還行，吳宗憲當眾M字深蹲，一邊教訓李興文的兒子，還一邊祝福舊愛陳孝萱的新戀情；只是他一下深蹲，一下又抬起單腳，招招都有股類便溺的味道啦！</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191105110943-e30e3e139c2f746387b4a6bad3979c2f-tablet.jpg"/>
        <figcaption>在王令麟（左）面前，吳宗憲（右）顯得非常活潑，肢體動作有股小狗撒尿的氛圍。</figcaption>
      </figure>
      <p>　</p>
      <h3>嘴技突圍　鬼鬼蹭上夏于喬奶奶</h3>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191105111002-ae88faf596b3278b6593d7c843270383-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191105110956-a6719b5f0a9b415e2c142fa49f63b0b6-desktop.jpg"/>
        </figure>
      </slideshow>
      <p>前陣子《女優摔吧》辦殺青酒，鬼鬼很會，一臉銷魂嘟嘴，成功進占主位，而且她還把臉貼上夏于喬的長輩位置，搶鏡功力真是一流～旁邊的黃心娣內心想必甘拜下風吧！</p>
