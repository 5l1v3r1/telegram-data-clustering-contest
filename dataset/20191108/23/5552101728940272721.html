      <h1>【全文】蘇煥智遭控門神　太陽能詐騙集團吸金逾億</h1>
      <address><time datetime="2019-11-08T23:28:00+00:00">08 Nov 2019, 23:28</time> by <a rel="author">社會組, 攝影組</a></address>
      <p>政府為提倡綠能，近年力推太陽能發電，不料卻成為不肖人士詐騙的題材。本刊接獲投訴，有詐騙集團以「太陽能種電計畫」名義，吸金逾億元，卻虛晃一招，數十名被害人發現被騙後提告，拖了近2年，檢調卻沒任何動作。由於多名被害人都曾接獲前台南縣長蘇煥智的律師事務所，替太陽能公司寄發的存證信函，因此質疑蘇是門神，但蘇否認。此外，涉嫌吸金的主嫌楊大業，與民視《大時代》劇中角色同名同姓，飾演楊大業的藝人成潤，日前也因另一起吸金案遭檢調約談，十分巧合。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/uFjU20LA_wk" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191104111307-e05d8edd8de74881206ad2d7963cdfad-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191104111240-8cc88586c995ffe8f2fc367918aa8c22-desktop.jpg"/>
        </figure>
      </slideshow>
      <p>台北地檢署日前偵辦一起海外房地產投資吸金案，涉案者除了前台東市長陳建閣、北聯幫幫主王際平，還有在民視八點檔《大時代》中飾演楊大業的藝人成潤。劇中的楊大業個性憨厚耿直，但現實世界中，不僅飾演楊大業的藝人涉嫌吸金，還有一名真正的楊大業，也遭控利用太陽能發電吸金詐騙，十分巧合。</p>
      <p>　</p>
      <h3>開課洗腦　游說投資</h3>
      <p>本刊日前接獲爆料，指「富柏財務顧問公司」負責人楊大業，與太陽能公司「鼎笙國際」負責人施慶鴻合作，以舉辦免費理財講座的方式，誘騙學員投資太陽能發電廠，後來投資人發現鼎笙根本沒有建廠計畫，卻求償無門，於是成立自救會，對楊大業、施慶鴻等人提告。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191104111307-e05d8edd8de74881206ad2d7963cdfad-tablet.jpg"/>
        <figcaption>施慶鴻創立的鼎笙太陽能公司，涉嫌吸金詐騙，已遭多名被害人提告。（翻攝臉書）</figcaption>
      </figure>
      <p>本刊日前和多位自救會成員約在台北市某短租辦公室見面，在採訪過程中，他們全程戴著口罩，還不時探頭張望，且會不自主地捏手、抖腳，猶如驚弓之鳥。</p>
      <p>自救會成員小王、小美、小雯（皆為化名）痛批施慶鴻、楊大業等人，「根本是用時下流行的心靈課程洗腦我們，不斷游說要我們投資太陽能發電廠，現在回想起來，感到非常後悔，因為不僅沒賺到錢，還讓家人的生活更困頓。」</p>
      <p>3人異口同聲地告訴本刊，楊大業旗下的業務人員先叫他們以借款、貸款等方式，各自成立公司，強調用公司名義可提高貸款額度，再去和鼎笙簽約，參與時下最流行的太陽能種電計畫。楊還告訴他們，不僅有固定利息可領，還保證獲利，「投得越多，賺得越多！」</p>
      <p>本刊查閱楊大業公司網站，標榜「讓淨資產成長超給力」「利率、時間與通膨如何影響你的財務」等口號以及話術充斥其間，教導投資人「活化資產」，就連一些專業的理財週刊，都能看到楊的身影，種種假象讓投資人信以為真，紛紛掏錢或借錢投資。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191104111240-8cc88586c995ffe8f2fc367918aa8c22-tablet.jpg"/>
        <figcaption>政府近年力推的太陽能種電計畫，成為不肖人士吸金詐騙的新題材。</figcaption>
      </figure>
      <p>　</p>
      <h3>看到報導　信以為真</h3>
      <p>自救會會長小王進一步指出，楊大業等人以名車代步，教大家如何讓自己的財務自由，加上講課內容十分專業，讓擁有金融背景的小王也因此上當，投資了這個不存在的太陽能電廠。</p>
      <p>小雯也說：「後來我們才知道，楊大業開的課程雖然是免費的，但他們在介紹投資案時，有從施慶鴻那邊拿佣金，還說有錢大家賺，當時我就在場。」</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191104111354-748dd23abfd4eb2f8380432a4be64a65-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191104111348-efebaff9717954d2e1e3391ae2fa6fce-desktop.jpg"/>
        </figure>
      </slideshow>
      <p>本刊調查，2017年曾有媒體大幅報導施慶鴻創立的鼎笙公司，指施為響應蔡政府的綠能計畫，與在加拿大相當成功的綠能台商合作。</p>
      <p>自救會成員說，楊大業等人就是拿相關新聞給他們看，讓他們掉入陷阱，沒想到結果竟是一場騙局，讓他們畢生積蓄毀於一旦。</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191104111230-814b73d2d72301d8c8459afa1868a409-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191104111327-cecebeff3152175f185a914dcba950ce-desktop.jpg"/>
        </figure>
      </slideshow>
      <p>投資人事後找楊大業理論，楊卻說自己也是受害者。「我們是真的沒辦法才求助媒體，希望把真相公諸於世，讓他們不能再害人！」自救會成員並出示他們與施慶鴻簽訂的太陽能種電契約，可清楚看到電廠地址、Google空拍圖，以及計算發電、獲利與付款方式等，更在Google空拍圖上煞有其事地畫出未來太陽能板設置的規劃圖。</p>
      <p>　</p>
      <h3>提告2年　毫無進展</h3>
      <p>本刊依契約上的地址，詢問位於高雄小港的工廠，工廠人員卻回覆記者：「毫無所悉，施慶鴻或鼎笙公司並沒有跟我們談過要在屋頂上設置太陽能板的事。」自救會成員痛批楊大業等人根本就是詐欺，並且強調：「這幾年為了清償債務，大家都很不好過，還有人為此離婚，或者脫離父子關係！」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191104111331-e106c361de395b876f9d9776c4892118-tablet.jpg"/>
        <figcaption>自救會成員拿出與鼎笙簽署的太陽能投資合約，指控根本是一場騙局。</figcaption>
      </figure>
      <p>　</p>
      <h3>寄存證信　遭疑門神</h3>
      <p>自救會成員也表示：「對司法沒有任何信心！」原來，這些被害人從2017年開始，就陸續向調查局新北市調處、台北市調處等單位，對楊大業、施慶鴻等人提出詐欺、違反《銀行法》等刑事告訴，但是拖了快2年，卻毫無進展。</p>
      <p>自救會成員告訴本刊，聽說楊大業、施慶鴻等人在黑白兩道關係頗佳，才沒有單位敢辦。「甚至連前台南縣長蘇煥智都幫施打官司，還寄存證信函給我們，讓我們大家都很緊張。」自救會成員質疑，蘇煥智可能是詐騙集團的門神。</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191104111301-b566661bd23d8b1fa64372cc0cda5fb3-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191104111343-7daa104c6fdcb2ff127cae88d8157ea7-desktop.jpg"/>
        </figure>
      </slideshow>
      <p>為了要釐清真相，本刊訪問蘇煥智，他強調：「絕對不可能！」並說，他雖然有接施慶鴻的訴訟委託，但當時他正在台南選市長，所以是由事務所其他的律師處理此案。</p>
      <p>他說，當初之所以會接受委任，是因施的母親前來拜託，聲稱施遭受暴力威脅，找遍所有律師都沒有人敢接此案，「總不能眼睜睜看著有人生命受威脅，還不過問吧？」</p>
      <p>蘇煥智強調，因為當時有人對施慶鴻施暴，才會寄存證信函給這些投資人，希望釐清投資人們是否與這起暴力事件有關。他說：「施開庭時，也有不明男子在門口等候，連我們事務所的律師也倍感壓力。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191104111314-b9c6e85d690460cd0ab9631149634137-tablet.jpg"/>
        <figcaption>蘇煥智強調不可能干預司法，自己絕非詐騙集團門神。</figcaption>
      </figure>
      <p>至於債務部分，蘇煥智表示，並沒有接到施慶鴻委託，也不清楚施慶鴻、楊大業及投資人三方的債務關係到底為何？只聽說富柏向施收取過高的佣金，最後才會產生糾紛，他除了幫施慶鴻對施暴者提告恐嚇、強制外，其他的部分完全沒插手。</p>
      <p>本刊調查，今年5月楊大業才因另一起吸金案，遭新北地方法院依違反《銀行法》等罪名判刑，判決書清楚記載，楊等人就是以投資太陽能廠吸金，但讓自救會成員不滿的是，法官竟以楊等人坦承犯行、達成和解為由，輕判他1年6個月。自救會成員因此痛罵：「難怪人家都說台灣是詐騙天堂！」</p>
      <p>自救會成員希望相關單位能加緊速度，好好偵辦此案，不要讓他們這些受害人在司法長廊上無助徘徊。</p>
      <hr/>
      <p>回應</p>
      <p>本刊致電遭控吸金詐騙的鼎笙國際負責人施慶鴻，但無論是名片上的公司電話或工廠電話，皆已成空號，本刊再以臉書私訊施，至截稿前，未獲回應。 另一名涉案人楊大業則表示：「我們教的理財課程是正確且專業的，學員投資太陽能，是施慶鴻公司跟他們簽約，與我們無關，且目前為止我們沒拿到任何佣金。其實我們公司投資了3千萬元，事後也聯合27位受害者一起對施提告，我們也是受害者。」</p>
