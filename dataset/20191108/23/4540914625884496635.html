      <h1>4. Parlamentswahl in vier Jahren: Spanien sucht Weg aus politischer Blockade</h1>
      <address><time datetime="2019-11-08T23:07:32+00:00">08 Nov 2019, 23:07</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TJ9KHz2fzm4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Abschluss des kurzen, aber hitzigen Wahlkampfes in Spanien. Die Sozialisten hoffen, genügend Stimmen zu bekommen, um eine Regierung ohne jegliche Kooperation mit anderen politischen Kräften bilden zu können. Die politische Kampagne wurde stark polarisiert, da sich die Ansichten über die Wirtschaft und die Krise in Katalonien widersprachen.</p>
      <h3>"Armut und Blockaden überwinden"</h3>
      <p>Der geschäftsführende Regierungschef Pedro Sánchez sagte als Vorsitzender der Sozialistischen Arbeiterpartei: "<i>Wenn wir eine starke Regierung wollen, die in der Lage ist, Armut und politische Blockaden zu überwinden, wenn wir eine fortschrittliche Regierung wollen, die in der Lage ist, die extreme Rechte zu bekämpfen, und wenn wir eine moderate Regierung wollen, die in der Lage ist, Extremismus zu bekämpfen, dann kommt hier die Sozialistische Partei, die bereit steht, am Sonntag so viele Stimmen zu erhalten, wie für eine starke Mehrheit notwendig sind"</i>.</p>
      <h3>Konservative buhlen um Mittelstand</h3>
      <p>Die konservative Volkspartei (Partido Popular) warnt das Land vor einer neuen Wirtschaftskrise, die Europa und Spanien in den nächsten Monaten treffen könnte. Sie wendet sich auch an die Spanier, die noch immer unter der Finanzkrise von 2008 leiden.</p>
      <p>Der Parteivorsitzende Pablo Casado Blanco sagte beim Wahlkampffinale: "_Ich möchte mich an jene Familien wenden, an diese echten Spanier, an diese Mittelschicht, wie wir, die vertreten werden wollen. Ich sage Ihnen, dass wir da sein werden, um Wachstum zu garantieren".<br/>_</p>
      <h3>Rechtspopulisten "setzen" auf Katalonien-Konflikt</h3>
      <p>Während die rechtspopulistische Vox-Partei eine systemfeindliche Wahloption anbietet, die katalanische Krise und das Risiko einer neuen Konfrontation unter den Spaniern für ihre Zwecke nutzten will. Vox-Parteichef Santiago Abascal Conde: "<i>In diesem Moment der sozialen Herausforderungen, wie schon während der Wirtschaftskrise, sind wir gespalten durch den regionalen Separatismus, durch den sektiererischen Ansatz der Parteien und durch den gleichen Hass, den die Anti-Patrioten wiederbeleben wollen, um die Spanier dazu zu bringen, sich wieder gegenseitig zu bekämpfen."</i></p>
      <p>Das Linksbündnis Unidas Podemos fordert eine sozialere Politik und bot dem amtierenden Regierungschef Sánchez eine Koalition an. Darauf ging Sánchez nicht ein.</p>
