      <h1>انتهاء الحملة الانتخابية في إسبانيا على شبح تقدم حزب فوكس اليميني المتطرف في تصويت الأحد</h1>
      <address><time datetime="2019-11-08T23:15:47+00:00">08 Nov 2019, 23:15</time> by <a rel="author">رشيد سعيد قرني</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gc3lZD0gsqI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>يسيطر الخوف في إسبانيا من صعود حزب فوكس Vox اليميني المتطرف في آخر يوم من الحملة الانتخابية تحسبا للانتخابات التشريعة المقررة الأحد. ويحاول رئيس الوزراء الاشتراكي السابق بيدرو سانشيز حشد اليسار لمنع تقدم الشعبوية في البلاد.</p>
      <p>ووفقًا لاستطلاعات الرأي، استفاد فوكس من أصوات بعض الإسبان الغاضبين من الانفصاليين بإقليم كتالونيا بعد الاضطرابات التي اندلعت في شهر أكتوبر/ تشرين الأول الماضي. ومن المتوقع أن يضاعف الحزب القومي المتطرف، المناهض للهجرة من عدد مقاعده في البرلمان ويصبح ثالث أكبر قوة سياسية في البلاد.</p>
      <p>وكعلامة على نفوذه المتزايد في إسبانيا، حصل فوكس على دعم من الحزب الشعبي "بي بي PP" اليميني والليبراليين "سوديدانوس Ciudadanos" لتمريراقتراح رمزي في برلمان منطقة مدريد يهدف للحظر التام لجميع الأحزاب الانفصالية.</p>
      <p>فوكس وزعيمه سانتياغو أبسكال كان غير معروف العام الماضي لحين دخوله البرلمان الإسباني بقوة خلال الإنتخابات الأخيرة التي جرت في 28 أبريل/ نسيان الماضي حيث فاز الحزب بـ 24 مقعدا في بلد وضع أحزاب اليمين المتطرف على الهامش منذ نهاية دكتاتورية فرانكو في العام 1975.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192826615992143872" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وترشح استطلاعات الرأي حاليا هذا الحزب للحصول على حوالي 50 مقعدًا من بين 350 مقعدًا في البرلمان الإسباني بالرغم من تسجيله نتائج سيئة خلافا للتوقعات خلال الانتخابات الأوروبية التي جرت في شهر مايو/ أيار المنصرم.</p>
      <p>وتفاديا لزحف حزب فوكس، يحاول اليسار الإسباني تعبئة أنصاره وحلفائه كما فعل في أبريل/ نسيان الماضي، حيث دعا رئيس الحكومة بيدرو سانشيز، المرشح الأوفر حظا للفوز بحسب استطلاعات الرأي إلى "مواجهة نظام فرانكو" وندد بالعلاقات بين فوكس والمحافظين الذين أقاموا التحالفات تحسبا للانتخابات على المستوى المحلي.</p>
      <h3>مستقبل غامض</h3>
      <p>وبحسب المحللين، فإن هذا الزحف غير المتوقع لليمين المتطرف يعود إلى حد كبير للاضطرابات التي اندلعت بسبب المواجهات العنيفة التي شهدتها كتالونيا في أعقاب إدانة تسعة قادة مؤيدين للانفصال عن إسبانيا في العام 2017 بالسجن في منتصف شهر أكتوبر/ تشرين الثاني الماضي.</p>
      <p>وتقول استطلاعات الرأي، إن الحزب الشعبي سيستفيد بدوره من الوضع السياسي السائد في إسبانيا خاصة بعد هزيمته في أبريل/ نيسان الماضي حيث حصل على 66 نائباً فقط، في حين أن سيودادانوس، الذي أحبط ناخبيه من خلال تغيير مواقفه باستمرار يمكن أن يكون الخاسر الأكبر في هذا الإقتراع.</p>

      <p>وتأتي هذه الإنتخابات التشريعية الرابعة خلال السنوات الأربع الماضية نتيجة عجز اليسار على إقامة تحالف مع اليسار الراديكالي بوديموس بعد انتخابات أبريل/ نيسان الماضي. وتتوقع استطلاعات الرأي فوز سانشيز مرة أخرى لكن من دون إحراز أغلبية مطلقة تمكنه من تشكيل حكومة والسيطرة على البرلمان، ما سيؤثر على مستقبل رابع اقتصاد في منطقة اليورو.</p>
      <p>والظاهر أن كتلة اليسار(الاشتراكي واليسار الراديكالي)، شأنها شأن كتلة اليمين (سوديدانوس وفوكس والحزب الشعبي) عاجزتين عن تحقيق الأغلبية وهذا ما يرسم معالم الإنسداد السياسي.</p>

      <p>وكآخر أمل لتخطى هذه الأزمة المستعصية يراهن سانشيز ومنافسه المحافظ بابلو كاسادو على إقناع المترددين في الانتخاب، حيث دعا المسؤولان في الساعات الأخيرة للحملة للتصويت المفيد.</p>
      <p>واختار سانشيز اختتام حملته الانتخابية في برشلونة في كاتالونيا وقال "نحن في متاهة وفي هذه المتاهة، أعتقد أن الأهم هو تعزيز القوة الأولى التي يمكن أن تصل إلى حل".</p>
      <p>وتشهد منطقة كتالونيا تشديدات أمنية كبيرة عشية الانتخابات خاصة بعد دعوة منصة الاستقلال الغامضة "تسونامي الديمقراطي" إلى تنظيم يوم عصيان مدني السبت لم تكشف بعدعن الشكل الذي سيتخذه.</p>
