      <h1>陳柏霖默認庭萱7年情　自曝想學林志玲婚事官宣</h1>
      <address><time datetime="2019-11-08T10:36:00+00:00">08 Nov 2019, 10:36</time> by <a rel="author">蔡世偉, 林弘斌</a></address>
      <p>男星陳柏霖與「Popu Lady」成員庭萱合作電影《變身》近水樓台先得月，戲殺青後兩人感情從戲裡延伸到戲外，多次一同用餐媒體直擊，但兩人一直以「好朋友」互稱。今（8）日陳柏霖出席自創潮牌活動被問到與庭萱的感情現況，他不承認也不否認，害羞笑說：「感覺蠻好的」默認了對方女友的身分。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/T1jPVLsKFCM" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191108183549-360b202c59e45f9cbc0e4ec54a0e5d01-tablet.jpg"/>
        <figcaption>陳柏霖透露想學林志玲婚事官宣方式。</figcaption>
      </figure>
      <p>日前被目擊小倆口與陳爸爸、陳媽媽一起共吃燒肉，陳柏霖透露：「其實很多朋友一起去吃飯，你們都沒有拍到。」現年36歲的陳柏霖坦言目前還沒跟庭萱討論過婚事，忙著工作室及個人潮牌的他，其實很想要結婚，「妹妹才剛結婚，身邊朋友也一個一個結婚，我才不要撞到他們日期。」</p>
      <p>日前林志玲婚禮日期曝光，陳柏霖表示自己很欣賞林志玲閃婚直接官宣的方式。至於自己會不會閃婚？陳柏霖坦言這個問題沒想過「未來可能會吧！」此話一出現場媒體紛紛要求千萬別半夜官宣，陳柏霖笑回「會記得」。雖然近期陳柏霖鮮少出現在螢光幕前，但他透露明年在大陸、台灣都有戲要拍，目前正努力留長髮，就是為了新造型做準備，相當期待可以帶新作品與大家見面。</p>
