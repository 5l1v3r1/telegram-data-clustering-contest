      <h1>Une dizaine de mammouths "piégés" par l'Homme découverts au Mexique</h1>
      <address><time datetime="2019-11-08T10:39:42+00:00">08 Nov 2019, 10:39</time> by <a rel="author">Vincent Coste</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gVSDkFxqlz4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Des paléontologues mexicains ont mis au jour un site extraordinaire. Plus de 800 ossements provenant d'au moins 14 mammouths ont été découverts à Tultepec, dans le centre du Mexique. De plus, selon les spécialistes de l'<a href="https://www.inah.gob.mx/boletines/8647-descubren-en-tultepec-estado-de-mexico-contexto-inedito-de-caceria-y-destazamiento-de-mamuts">Institut national mexicain d'anthropologie et d'histoire</a> (INAH), il pourrait s'agir de la première découverte de pièges à mammouth posés par l'homme.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192170109013577734" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Une grande partie de ces spécimens a été en effet découverte dans deux larges fosses (25 mètres de diamètre pour 1,7 mètre de profondeur) creusées il y a plus de 14 000 ans par nos lointains ancêtres chasseurs-cueilleurs.</p>
      <p>Les premiers ossements avaient été découverts début 2019 sur ce site, situé à 45 km au nord de Mexico, qui devait recevoir à l'origine une décharge. Plus de 10 mois de fouilles ont été nécessaires pour prendre la mesure de la découverte.</p>
      <p>Les paléontologues estiment qu'une véritable stratégie a été mise en point par ces chasseurs du Paléolithique. Les mammouths auraient été attirés vers les pièges par des groupes de 20 à 30 individus pour y être ensuite abattus.</p>
      <p>Si les spécialistes mexicains indiquent qu'il existe en Europe des sites où plus d'une centaine de mammouths on été mis au jour, Tultepec représente "<i>la plus grande découverte</i>" concernant les techniques employées pour chasser ces grands mammifères. En outre les restes d’espèces qui ont par la suite disparues en Amérique ont été sortis de terre. Deux vertèbres et une mâchoire de chameau et une molaire de cheval (réintroduit bien plus tard sur le continent américain par les conquistadors espagnols) ont été ainsi exhumés.</p>
      <p>Ce n'est pas la première découverte de mammouth au Mexique. Dans les années 70, les ossements d'un spécimen avaient été en effet découverts à Mexico à l’occasion de la construction d'une ligne de métro dans la capitale mexicaine.</p>
