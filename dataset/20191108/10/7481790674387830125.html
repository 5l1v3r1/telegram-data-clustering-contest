      <h1>桜島で噴火、噴煙最も高い５５００ｍ…８合目付近まで噴石</h1>
      <address>
        <time datetime="2019-11-08T10:41:00+00:00">08 Nov 2019, 10:41</time>
      </address>
      <p>　８日午後５時２４分、鹿児島市・桜島の南岳山頂火口で爆発的噴火があり、噴煙が火口から５５００メートルまで上がった。鹿児島地方気象台によると、噴煙の高さとしては１９５５年から残る記録の中で最も高い。５０００メートルに達したのは２０１６年７月２６日の昭和火口噴火以来３年ぶりで、南岳山頂火口では００年１０月７日以来１９年ぶり。</p>
      <p>　同気象台によると、８合目付近（火口から５００～７００メートル）まで噴石が飛んだ。気象庁は桜島の噴火警戒レベル３（入山規制）を継続している。</p>
    </article>
