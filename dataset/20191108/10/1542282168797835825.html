      <h1>Ισπανία: Ποιος είναι ο ηγέτης των ακροδεξιών</h1>
      <address><time datetime="2019-11-08T10:45:41+00:00">08 Nov 2019, 10:45</time> by <a rel="author">Foteini Doulgkeri</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/d0M9gljlQ6Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ο ηγέτης του ακροδεξιού κόμματος Vox στην Ισπανία, αποδίδει την πρόσφατη επιτυχία του κόμματος του στην διαφάνεια, όπως λέει καθώς και το ξεκάθαρο μήνυμα που στέλνει.</p>
      <p>Έχει μιλήσει για ένα διαρκές πραξικόπημα στην Καταλονία, υπό τον Ζόρντι Πουγιόλ, ενώ έχει υποστηρίξει ότι όλοι οι μετανάστες που δεν έχουν έγγραφα πρέπει να επιστρέφουν στην πατρίδα τους.</p>
      <p>Ο 43χρονος Βάσκος από το Μπιλμπάο είναι εγγονός δημάρχου του Φράνκο και γιος ενός εκ των ηγετών του Λαϊκού Κόμματος στη Χώρα των Βάσκων.</p>
      <p>Τα παιδικά και νεανικά του χρόνια σημαδεύτηκαν από τις παρενοχλήσεις και τις απειλές της ΕΤΑ εναντίον της οικογένειας του.</p>
      <p>Από τότε οπλοφορεί, για να υπερασπιστεί αν χρειαστεί, όπως λέει τα τέσσερα παιδιά του.</p>
      <p>Τα άλογα και η ιππασία είναι ανάμεσα στις μεγάλες του αγάπες όπως είναι και οι μηχανές μεγάλου κυβισμού και η ενασχόληση με τα μπονζάι.</p>
      <p>Το πάθος του είναι όμως η πολιτική. Έκανε τα πρώτα του βήματα σε ηλικία 16 ετών, όπως ήταν αναμενόμενο στο Λαϊκό Κόμμα.</p>
      <p>Το 2013 αποφάσισε να ενταχθεί στο ακροδεξιό κόμμα της Ισπανίας και το 2014 ανέλαβε και τα ηνία του.</p>
      <p>Το Vox προκάλεσε πολιτικό σεισμό το 2018 στην Ανδαλουσία, όταν κατάφερε να μπει στη Βουλή μιας περιφέρειας που διοικούνταν με ευρεία πλειοψηφία από τους σοσιαλιστές για δεκαετίες.</p>
      <p>Η μεγαλύτερη επιτυχία του Αμπασκάλ μέχρι τώρα είναι όμως ότι οδήγησε το κόμμα του στο ισπανικό κοινοβούλιο τον Απρίλιο.</p>
