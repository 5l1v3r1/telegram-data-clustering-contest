      <h1>Abascal a VOX révén robbant be a spanyol politikába</h1>
      <address><time datetime="2019-11-08T10:54:51+00:00">08 Nov 2019, 10:54</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/U3LoHoRgXWc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Santiago Abascal Conde, a spanyol jobboldali VOX elnöke azzal magyarázza a párt felemelkedését, hogy „nem csalnak”, ugyanakkor „világos üzenettel” szólítják meg a szavazókat.</p>
      <p>A katalán történéseket folyamatos puccsnak tartja, amit Jordi Pujol váltott ki. Az okmány nélkül tengődő menekülteket haladéktalanul hazaküldené.</p>
      <p>Bilbaóban született, 43 éves, szociológián végzett, meggyőződéses hazafi, bevallottan imádja a motorokat, a bonsait, a ragadozókat és a lovakat.</p>
      <p>Másik szenvedélyét, a politikát szinte az anyatejjel szívta magába. Franco polgármesterének az unokája, a baszk polgári párt vezetőjének fia. Zsenge gyermekkorában az ETA, a baszk szeparatisták zaklatták családját. Azóta is fegyvert visel, hogy – szavai szerint – megóvja kezdetben apját, később a két házasságából született két-két gyermekét.</p>
      <p>Politikai karrierjét a Néppártban kezdte, amelyhez 16 éves korában csatlakozott. A párttal 2013-ban szakított, majd belépett a frissen alapított szélsőjobb VOX-ba, amit 2014 óta irányít. Az Európai Parlamentbe ekkor még nem jutnak be.</p>
      <p>A VOX azonban 2018 decemberében berobbant a politikai életbe, amikor Andalúzia helyi törvényhozásában 12 helyet szerzett.</p>
      <p>Április 28-tól már 24 képviselője van a spanyol Kongresszusban, és a VOX ezzel Spanyolország ötödik politikai erejévé vált.</p>
      <p>Az előrejelzések szerint lényegesen jobb eredményt érhet el a szélsőjobboldali párt a vasárnapi választásokon akár kétszerannyi képviselője is lehet (40-49 mandátumot mutatnak az előrejelzések). Ez azt jelenti, hogy a harmadik legnagyobb politikai erő lehet a szélsőjobboldalból.</p>
