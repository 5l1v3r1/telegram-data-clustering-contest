      <h1>La Tribune de Nas : Les Champions Leagu(d)ers</h1>
      <address><time datetime="2019-11-08T10:15:49+00:00">08 Nov 2019, 10:15</time> by <a rel="author" href="https://lnt.ma/la-tribune-de-nas-les-champions-leaguders/On%20s'en%20foot" target="_blank">On s'en foot</a></address>
      <p>Hakim Ziyech, Achraf Hakimi, deux joueurs marocains qui ont choisi le Maroc contrairement à certains, et qui marchent en ce moment sur la Champions League.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/-7fwb03vRWY" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Coach Vahid devra s’appuyer sur eux, et donner le capitanat et le numéro 10 au meneur de l’Ajax, pour lui redonner confiance, et redonner espoir au peuple marocain, qui a toujours la cicatrice béninoise. Car les choses sérieuses commencent ! Finis les matchs amicaux et les revues d’effectif, on rentre dans le vif du sujet face à la Mauritanie et le Burundi, dans le cadre des éliminatoires de la CAN 2021. Voyons ce que nous a concocté coach Vahid…</p>
      <p>
        <b>
          <i>
            <u>Gardiens de but :</u>
          </i>
        </b>
      </p>
      <p>Yassine Bounou</p>
      <p>Munir El Kajoui</p>
      <p>Anas Zniti</p>
      <p>Yassine Bounou, le portier numéro 2 du FC Séville devrait rester numéro un chez les Lions de l’Atlas. Son niveau est proche de celui de Munir El Kajoui, il faudrait revoir la hiérarchie des gardiens de buts, car le gardien de but de Malaga mérite d’avoir sa chance. Il a été plutôt décisif face au Gabon le mois dernier à Tanger.</p>
      <p>
        <b>
          <i>
            <u>Défenseurs :</u>
          </i>
        </b>
      </p>
      <p>Yunis Abdelhamid</p>
      <p>Badr Banoun</p>
      <p>Zouhair Feddal</p>
      <p>Achraf Hakimi</p>
      <p>Noussair Mazraoui</p>
      <p>Romain Saiss</p>
      <p>Nabil Dirar</p>
      <p>La défense type devrait être Mazraoui/Saiss/Feddal/Hakimi.</p>
      <p>Les autres devront cirer le banc, surtout quand tu as le meilleur défenseur droit d’Europe, Monsieur Achraf Hakimi, 3ème meilleur buteur de Champions League. Et le repositionner attaquant gauche comme le fait Lucien Fabre, un peu à la Gareth Bâle, apporterait une réelle valeur ajoutée au onze de Vahid.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/tju8eZzUCok" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>L’axe centrale romain Saiss/Zouhair Feddal fait très bien l’affaire. Le joueur des Wolves fait un très bon début de saison, tandis que le joueur du Bétis de Séville est le digne successeur de Mehdi Benatia.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/udmydjoRPFY" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Noussair Mezraoui, qui a fait un très bon match contre Chelsea mercredi dernier, fera beaucoup sur le côté droit de l’équipe.</p>
      <p>
        <b>
          <i>
            <u>Milieux de terrain :</u>
          </i>
        </b>
      </p>
      <p>Salim Amallah</p>
      <p>Sofyane Amrabat</p>
      <p>Faycal Fajr</p>
      <p>Yahya Jabrane</p>
      <p>Adel Taarabt</p>
      <p>Omar El Kaddouri</p>
      <p>Hakim Ziyech</p>
      <p>Nous jouons en 4-2-3-1, avec l’absence inexpliqué d’Amine Harit, meilleur joueur de la Bundesliga du mois de Septembre, mais ça c’est un autre sujet. On va essayer de ne pas égratigner l’équilibre de la bulle de Vahid, même si j’ai retourné la question 100 fois dans ma tête sans trouver d’explication. Je lui demanderai quand je l’interviewerai.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/XeAR9oN1brM" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Yahya Jabrane, qui marche actuellement sur l’eau, devrait former le milieu de terrain avec le fougueux Sofyane Amrabat, qui est le vrai patron du Hellas Verone. Ils assureront les arrières, et vont laisser le champ libre au meilleur passeur décisif de la Ligue des Champions, Monsieur Hakim Ziyech !</p>
      <p>
        <b>
          <i>
            <u>Attaquants :</u>
          </i>
        </b>
      </p>
      <p>Rachid Alioui</p>
      <p>Nordine Amrabat</p>
      <p>Youssef El Arabi</p>
      <p>Youssef Ennesyri</p>
      <p>Soufiane Boufal</p>
      <p>Oussama El Idrissi</p>
      <p>L’aile gauche devrait être confié au feu follet Soufiane Boufal, et la droite à l’expérimenté Nordine Amarabat. La pointe, enfin, au revenant Youssef El Arabi, le fameux oiseau rare, tant recherché par notre coach. C’est le joueur qui fera la différence, un vrai renard des surfaces, car oui je ne connais pas beaucoup de joueurs capables de marquer en Champions League face au Bayern Munich… Vous en connaissez-vous ?</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Lnlp_BiCYEE" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>L’équipe type devrait être la suivante :</p>
      <p>Boufal El Arabi Amrabat N.</p>
      <p>Ziyech</p>
      <p>Jabrane Amrabat S.</p>
      <p>Hakimi Saiss Feddal Mazraoui</p>
      <p>El Kajoui</p>
      <p>Dima Maghrib !</p>
      <p>
        <b>Nas</b>
      </p>
