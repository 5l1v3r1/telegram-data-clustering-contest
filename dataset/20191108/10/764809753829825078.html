      <h1>من هو الملياردير الأمريكي الذي ينوي مواجهة ترامب في الانتخابات الرئاسية؟</h1>
      <address><time datetime="2019-11-08T10:30:37+00:00">08 Nov 2019, 10:30</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2ert0dfUZ6A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>من المتوقع أن يترشح رجل الأعمال الأمريكي، الملياردير مايكل بلومبرغ، عن الحزب الديمقراطي للانتخابات الرئاسية عام 2020، على أن يقدم أوراقه الرسمية هذا الأسبوع لخوض الانتخابات التمهيدية الرئاسية للديمقراطيين في ولاية ألاباما.</p>
      <p>ويشعر بلومبرغ، رئيس بلدية مدينة نيويورك السابق بالقلق من أن مرشحي الحزب الديمقراطي الحاليين لن يتمكنوا من الفوز على دونالد ترامب في الانتخابات.</p>
      <p>وأوضحت استطلاعات الرأي التي أجريت مؤخراً أن كلا من إليزابيت وارِن وبيرني ساندرز، المرشحين الديمقراطيين الأبرز، قد يخسران ضد الجمهوري ترامب.</p>
      <h3>من هو بلومبرغ؟</h3>
      <p>كان بلومبرغ مصرفياً في وول ستريت، وأسس إمبراطورية النشر المالي التي تحمل اسمه. وتبرع بملايين الدولارات من أجل العمل الخيري والطبي وغيره. بدأ مسيرته السياسية في الحزب الديمقراطي، ثم أصبح جمهورياً لاحقاً.</p>
      <p>شغل بلومبرغ منصب عمدة مدينة نيويورك في عام 2001، واستمر لثلاث ولايات كعمدة حتى عام 2012، ثم عاد وانضم إلى الحزب الديمقراطي العام الماضي فقط.</p>
      <p>ويعد بلومبرغ أحد كبار الداعمين الماليين لمجموعة المدافعين عن السيطرة على السلاح "إيفرتاون فور غون سيفتي" ، والتي ساعد في تأسيسها في عام 2014.</p>
      <p>كما تعتبر وجهته السياسية معتدلة، وأقرب إلى الوسطية في الحزب الديمقراطي وهو مقرب من جو بايدن، نائب الرئيس السابق.</p>
      <p>وليست هذه المرة الأولى التي يتطلع فيها إلى الترشح للرئاسة، إذ طمح إليها سابقاً ثم استبعد نفسه في نهاية السباق بسبب اعتقاده بأن الأمريكيين لن يصوتوا لصالح رجل أعمال في نيويورك.</p>
      <p>يجدر بالذكر أن هناك 17 مرشحاً يتنافسون مع الرئيس ترامب، أهمهم جو بايدن، والسيناتور عن ولاية ماساتشوستس إليزابيث وارِن، وعضو مجلس الشيوخ عن ولاية فيرمونت، بيرني ساندرز.</p>
