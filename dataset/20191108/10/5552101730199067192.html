      <h1>江沂宸、林映唯女女戀　導演沒喊卡猛親嘴</h1>
      <address><time datetime="2019-11-08T10:07:00+00:00">08 Nov 2019, 10:07</time> by <a rel="author">翁健偉, 李鍾泉</a></address>
      <p>如果當年爭取自由戀愛的年輕人成年了，發現自己的女兒原來是同志，會怎麼反應呢？公共電視、國家電影中心、金馬電影學院合作的《4X相識》系列短片，《前世情人的情人》取材台語片《三八新娘憨女婿》，安排了這樣的劇情。導演梁秀紅欣賞《三》片的自由戀愛橋段，加上今年同婚法案通過，於是有了這個故事。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Y56ZisNO65I" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>導演梁秀紅說以往台語片的時代，就有違抗父母之命、自由戀愛的觀念，加上同婚法案通過，「同婚是今年非常重要的大事，想在這次作品裡放進去。」吳朋奉飾演這個昔日爭取自由戀愛，但成年後發現女兒是同志的老爸，也在對白裡頭呈現「晶晶體」，「因為是黑白片，加入一些英文到台語對白，營造趣味感。」</p>
      <p>在選角的時候，來自馬來西亞的導演梁秀紅坦承對台灣演員不熟，只看過吳朋奉的演出，以此為線索尋找其他演員，「推論他會有怎樣的女兒，他女兒會有怎樣的女朋友，用這樣方式聯想。」找到江沂宸、林映唯之後，「兩位一見面，就很確定是她們。」</p>
      <p>因為要詮釋女女戀，江沂宸覺得有些緊張，「因為一般都會安排一個比較man、一個比較女性，但同志朋友推薦我看某個YouTube頻道，兩個女生相處在一起，很像閨密那樣。」最後決定用本色演出就好。林映唯也承認開拍前都會緊張，「但到了現場，就很放心投入。」</p>
      <p>由於劇情就是兩人在家約會親密時，被老爸撞見，江沂宸說拍戲前有稍微保養擦唇膏，「就是情人在家裡很放鬆的狀態。因為我要撲向她，不知道怎麼下手，但因為她很放鬆、後來我也很放鬆。」林映唯恍然大悟，難怪親起來嘴唇很軟，「拍親熱戲前我們還刻意避開！」這場吻戲親的比她們想像的還久，林映唯說還聽到「啾啾」的聲音，因為導演沒有喊卡，江沂宸就只好到處一直親。</p>
