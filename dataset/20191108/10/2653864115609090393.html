      <h1>Пожар произошёл во Дворце металлургов</h1>
      <address>
        <time datetime="2019-11-08T10:56:00+00:00">08 Nov 2019, 10:56</time>
      </address>
      <p>Пожар произошёл во Дворце металлургов — горела крыша. На месте работают несколько пожарных машин. По информации службы пожаротушения, пожар уже потушен, всех людей эвакуировали, никто не пострадал. Причина возгорания пока не установлена.</p>
