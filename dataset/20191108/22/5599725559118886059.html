      <h1>Muere María Perego, la mamá de Topo Gigio, a las 96 años</h1>
      <address><time datetime="2019-11-08T22:16:22+00:00">08 Nov 2019, 22:16</time> by <a rel="author" href="https://www.eleconomista.es/autor/EconomiaHoymx" target="_blank">EconomíaHoy.mx</a></address>
      <p>La italiana María Perego, creadora del mítico ratón <b>Topo Gigio</b>, falleció este jueves a los 96 años, informó Alessandro Rossi, administrador de la marca del famoso personaje.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Qew6fRNheUY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Perego nació en Venecia, Italia, en 1923. Concibió a Topo Gigio junto a su esposo Federico Caldura en 1958 y fue en 1961 cuando Topo Gigio apareció por primera vez en la televisión italiana, como un personaje pionero en el género de los títeres animados para el formato televisivo que se convirtió en un éxito internacional.</p>
      <p>En México, fue Gabriel Garzón el encargado de dar voz al tierno ratoncito en el programa de Raúl Astor que se emitió en 1970.</p>
      <p>Hace tan solo unas semanas, Perego apareció en un programa de televisión en Italia hablando de su creación:</p>
      <figure>
        <iframe data-src="https://twitter.com/RaiTre/status/1183111174021419008?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Perego "era una embajadora excepcional de la creatividad italiana; Topo Gigio parecía quitarle la vida de las manos y con ella viajó a países de todo el mundo. Era una trabajadora incansable y trabajó en nuevos proyectos hasta el final, el último de los cuales es la nueva serie de dibujos animados en Topo Gigio que pronto será transmitida por Rai Yoyo. Lo extrañaremos mucho", dice Rossi en un comunicado.</p>
