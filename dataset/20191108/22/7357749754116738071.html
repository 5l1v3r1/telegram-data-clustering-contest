      <h1>OTAN, Brexit... Ursula Von der Leyen défend ses positions</h1>
      <address><time datetime="2019-11-08T22:17:41+00:00">08 Nov 2019, 22:17</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Km7h3PDzElM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Les réactions se sont multipliées ce vendredi à Berlin après les propos d'Emmanuel Macron sur l'OTAN, le président français ayant estimé dans une interview que l'Alliance atlantique était dans un "état de mort cérébrale".</p>
      <p>Après Angela Merkel, qui a jugé cette vision "radicale" , c'est Ursula Von der Leyen, la présidente désignée de la Commission européenne, qui a tenu à préciser sa position sur l'OTAN, une <i>"remarquable institution"</i>, selon ses mots.</p>
      <p>
        <i>"L’OTAN a été, et est toujours, ce que ses États membres en font. Il appartient à 29 pays de s’impliquer et de changer les choses en paroles et en actes. Je pense que l'Alliance atlantique a prouvé qu'elle était un excellent bouclier protecteur de la liberté, jusqu'à ces dernières semaines. Il faut regarder maintenant</i>
        <i>le long terme."</i>
      </p>
      <p>Outre l'OTAN, Ursula Von der Leyen a également évoqué la question du Brexit, qui a permis, selon elle, de renforcer l'unité européenne :</p>
      <p>
        <i>"Paradoxalement, le choc du Brexit nous a davantage unis, car, non seulement il nous montre ce que cela signifie de quitter l'Union européenne, mais aussi il nous montre ce que les pays gagnent à faire partie de l' l'Union européenne. La force des idées communes nous porte encore une fois."</i>
      </p>
