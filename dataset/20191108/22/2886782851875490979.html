      <h1>Véget ért a spanyol kampány</h1>
      <address><time datetime="2019-11-08T22:56:37+00:00">08 Nov 2019, 22:56</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jCQbGRceaQs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Véget ért a spanyol választási kampány, A szocialisták abban reménykednek, hogy lesz annyi szavazatuk, amennyivel nem kell más pártokkal egyezkedniük a kormányalakításról. A spanyol történelem legrövidebb választási kampányban szélsőséges vélemények ütköztek a gazdasággal és a katalán függetlenségi törekvésekkel kapcsolatban.</p>
      <p>„Ha erős kormányt akarunk, ha véget akarunk vetni a bizonytalanságnak, ha egy olyan progresszív kormányt akarunk, amely visszaszorítja a szélsőjobbot, akkor a szocialista párt készen áll fogadni annyi szavazatot, amennyivel erős többségi kormányt lehet alakítani” - mondta a szocialista párt vezetője.</p>
      <p>A Néppárt egy következő gazdasági válságra figyelmeztet, amely néhány hónapon belül elsodorhatja Spanyolországot és ezután egész Európát. Megszólították azokat is, akik még nem heverték ki a 2008-as válságot.</p>
      <p>"Azokhoz a családokhoz szólok, akik a valódi spanyolok, a valódi középosztály, vagyis mi magunk, akik arra vágynak, hogy valaki képviselje őket. Nekik azt mondom, hogy mi vagyunk a garancia arra, hogy ők gyarapodhassanak” - állította Pablo Casado Blanco, a Néppárt vezetője.</p>
      <p>Eközben a Vox a rendszerellenes szavazókra számít, a katalán krízis és a spanyolok megosztottsága volt a fő üzenetük.</p>
      <p>„Ekkora társadalmi kihívások idején, mint ez a gazdasági válság, Spanyolország megosztott. Szeparatizmus, szekértáborok osztják meg a népet, és a hazafiatlanok azt akarják elérni, hogy a spanyolok újra harcoljanak egymással” - vélekedett Santiago Abascal Conde, a párt vezetője.</p>
      <p>A Podemos bővebb szociális támogatási rendszert ígér, és Spanyolországot több nép és embercsoport mozaikjából összetevődőnek mutatja.</p>
