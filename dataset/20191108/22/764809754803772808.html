      <h1>شاهد: إيفانكا ترامب تتجول في شوارع الرباط وترقص و"قبلة" تثير الجدل</h1>
      <address><time datetime="2019-11-08T22:35:10+00:00">08 Nov 2019, 22:35</time> by <a rel="author">رشيد سعيد قرني</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fzhZaXd8Qnk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>تجولت إيفانكا ترامب نجلة الرئيس الأمريكي وكبيرة مستشاريه في زقاق وشوارع وأسواق العاصمة الرباط خلال الزيارة التي تقوم بها إلى المغرب. ووسط حراسة أمنية مشددة تجاذبت نجلة الرئيس أطراف الحديث مع بعض التجار والنساء العاملات ورقصت بين الحين والآخر على الأنغام الشعبية المغربية.</p>
      <p>وزارت إيفانكا المدينة التاريخية للتعرف على التراث المغربي العربي وارتدت الزي التقليدي القفطان المغربي، خلال مأدبة العشاء التي أقامها العاهل المغربي محمد السادس، على شرفها الخميس.</p>
      <p>زيارة إيفانكا ترامب طرحت جدلاً كبيرا على مواقع التواصل الإجتماعي بعد تداول صورة لسيدة مغربية وهي تقبل يد إيفانكا. رواد مواقع التواصل الإجتماعي انتقدوا السيدة بشدة ووصفوا التصرف بغير المقبول.</p>

      <p>واجتمعت إيفانكا بسيدات في الدار البيضاء وتباحثن في كيفية اكتساب الاستقلالية الاقتصادية. وكانت ابنة الرئيس الأميركي قد أطلقت في عام 2017 صندوقاً ريادياً للنساء بالاشتراك مع البنك الدولي. ويهدف مشروع هذا العام، الذي خصصت له ميزانية تقدّر بنحو 50 مليون دولار إلى الوصول إلى 50 مليون امرأة بحلول عام 2025.</p>
      <p>ويحث المشروع الدول النامية على تغيير القوانين التي تمنع النساء من امتلاك العقارات، واستخدام وسائل النقل العمومية، والحصول على القروض البنكية.</p>
