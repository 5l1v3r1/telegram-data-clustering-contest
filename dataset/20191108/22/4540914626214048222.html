      <h1>Lula ist frei und ruft zu Protesten auf</h1>
      <address><time datetime="2019-11-08T22:28:32+00:00">08 Nov 2019, 22:28</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Wea1d3tCFug" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nach 580 Tagen hinter Gittern ist der zu einer langjährigen Freiheitsstrafe verurteilte brasilianische Ex-Präsident Luiz Inácio Lula da Silva wieder in Freiheit. Der 74-Jährige verließ am Freitag das Polizeipräsidium von Curitiba, wo er seit April 2018 eine Haftstrafe wegen Korruption verbüßt hatte.</p>
      <p>Er rief für das Wochenende zu Protesten auf.</p>
      <p>Kurz zuvor hatte ein Richter in der Stadt im Süden des Landes seine vorläufige Freilassung angeordnet.</p>
      <p>Der frühere Staatschef wurde von zahlreichen Anhängern begeistert empfangen, als er an der Seite seiner Anwälte und der Vorsitzenden seiner Arbeiterpartei (PT), Gleisi Hoffmann, aus dem Tor der Polizeizentrale trat. Lula streckte eine geballte Faust zum Himmel und umarmte viele Menschen.</p>
      <p>Zuletzt hatte der Oberste Gerichtshof entschieden, dass in erster und zweiter Instanz verurteilte Straftäter bis zur Ausschöpfung aller möglichen Rechtsmittel auf freiem Fuß bleiben dürfen. Weil die Unschuldsvermutung bis zur Ausschöpfung aller Rechtsmittel gelte, sei eine vorzeitige Inhaftierung unzulässig, urteilten die Richter. Damit machten sie den Weg frei für die Freilassung von Tausenden Verurteilten - darunter auch Lula.</p>
      <p>Wegen Korruption verbüßt der frühere Staatschef derzeit eine achtjährige Freiheitsstrafe. Er soll von dem Bauunternehmen OAS die Renovierung eines Luxus-Appartements im Küstenort Guarujá angenommen haben und der Firma im Gegenzug Auftrage des halbstaatlichen Ölkonzerns Petrobras in Aussicht gestellt haben. Lula dementiert die Anschuldigungen und spricht von einer politischen Verschwörung gegen ihn.</p>
      <p>Lula galt lange Zeit als Lichtgestalt der lateinamerikanischen Linken. Mit Sozialprogrammen holte er Millionen Menschen aus der bittersten Armut. Auch wirtschaftlich boomte Brasilien während seiner Amtszeit (2003-2010). Allerdings blühte unter seiner Präsidentschaft auch die Korruption in der größten Volkswirtschaft in der Region.</p>
      <p>Aufgrund seiner Verurteilung konnte Lula im vergangenen Jahr nicht an der Präsidentenwahl teilnehmen, bei der der populäre Linkspolitiker laut Umfragen gute Chancen auf eine Rückkehr ins höchste Staatsamt gehabt hätte. Stattdessen zog der ultarechte Ex-Militär Jair Bolsonaro in den Präsidentenpalast ein. Zu seinem Justizminister machte er Sérgio Moro - jenen Richter, der Lula hinter Gitter gebracht hatte.</p>
      <p>Im Zuge der Ermittlungen zum größten Korruptionsskandal Lateinamerikas, «Lava Jato» (Autowäscherei), um den halbstaatlichen Ölkonzern Petrobras wird in Brasilien gegen Dutzende Politiker, Funktionäre und Unternehmer ermittelt.</p>
