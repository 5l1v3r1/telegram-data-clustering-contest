      <h1>شاهد: ترامب يصف الملياردير بلومبرغ بـ "مايكل الصغير" ويتوقع فشله بسباق الانتخابات الرئاسية 2020</h1>
      <address><time datetime="2019-11-08T22:08:37+00:00">08 Nov 2019, 22:08</time> by <a rel="author">رشيد سعيد قرني</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cDd1ryLlBL4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>قبل ثلاثة أشهر من أول انتخابات تمهيدية رئاسية تُجرى في عام 2020، لم يعد الملياردير مايكل بلومبرغ يستبعد الترشح عن الديمقراطيين مع أن الرجل الذي ظل عمدة لمدينة نيويورك طيلة 12 عاماً قال في آذار/مارس إنه لن يترشح حتى لا يقوض فرص نائب الرئيس السابق جو بايدن.</p>
      <p>مايكل بلومبرغ البالغ من العمر 77 عاما والمصنف التاسع الأكثر ثراءً في العالم من قبل مجلة فوربس بثروة تقدر بنحو 55,5 مليار دولار، معروف بمماطلته في اتخاذ مثل هذه القرارات ولكن نقلت كل من صحيفة نيويورك تايمز وشبكة "سي إن إن"عن مصادر قريبة من رجل الأعمال، أنه يجمع الآن التوقيعات اللازمة لتقديم طلبه في ولاية ألاباما الجنوبية. ورحب قادة الحزب الديمقراطي في أيوا ونيو هامبشاير بالملياردير مايكل بلومبرغ للانضمام إلى سباق الرئاسة.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192859240567902208" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وفي بيان مشترك الجمعة، أشاد رئيس الحزب الديمقراطي الجديد في نيو هامبشاير راي باكلي ورئيس الحزب الديمقراطي في ولاية أيوا تروي برايس انضمام العديد من المرشحين المؤهلين إلى السباق الرئاسي المقبل، لكن زعيمي الحزب أكدا أن الناخبين في ولاياتهما والولايات الأخرى حريصون على معرفة خطط وبرنامج مايكل بلومبرغ لدفع ولايتنا وبلادنا إلى الأمام ويأملان حقا في أن تتاح هذه الفرصة للناخبين".</p>
      <h3>ما هو موقف ترامب من إحتمال ترشح بلومبرغ؟</h3>
      <p>قال الرئيس الأمريكي دونالد ترامب بشأن الترشح المحتمل للعمدة السابق لمدينة نيويورك مايكل بلومبرغ عن الحزب الديمقراطي للرئاسة "لا يوجد شخص أحسن من بلومبرغ الصغير لأتنافس أمامه على الرئاسة، أنا أعرفه جيدا وأعرف أنه يعاني من عدة مشكلات، خاصة على المستوى الشخصي".</p>

      <p>ولم يتردد ترامب في القول أن جاره في نيويوك منذ فترة طويلة بلومبرغ "لن ينجح بشكل جيد في السباق الإنتخابي" مؤكدا أن ترشحه سيضر بنائب الرئيس السابق جو بايدن. وتابع ترامب بقوله إن بلومبرغ "لا يملك سحر العمل للنجاح في هذا السباق" وقال إنه يعرف جيدا وإنه يتوقع فشله بعد إنفاق "الكثير من المال".</p>
      <p>هذا وكان مكايل بلومبرغ قد استبعد في السابق دخول سباق الانتخابات الرئاسية لعام 2020 ولكنه لم يفصل نهائيًا في قراره هذا. ونبه الملياردير الأمريكي إلى أن مجموعة المرشحين الديمقراطيين الحاليين لن يكونوا قادرين على هزيمة ترامب العام المقبل.</p>
