      <h1>Ursula Von der Leyen diz que Brexit reforçou a União Europeia</h1>
      <address><time datetime="2019-11-08T22:45:25+00:00">08 Nov 2019, 22:45</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/yTBGU9PUo8M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Na véspera do trigésimo aniversário da queda do Muro de Berlim, a presidente eleita da Comissão Europeia fez o <b>"Discurso da Europa"</b>.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192869497226575872" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Na Porta de Brandenburgo, <b>Ursula Von der Leyen</b> destacou a incontornável questão do Brexit e a recente polémica sobre a Nato.</p>
      <p>
        <i>"A NATO foi e é sempre o que os seus estados membros fazem dela. Cabe a 29 países envolverem-se e mudarem alguma coisa com palavras e atos. A NATO provou ser um excelente escudo protetor da liberdade em todos os seus altos e baixos, até às últimas semanas. Não podemos esquecer a história da organização".</i>
      </p>
      <p>(...)</p>
      <p>
        <i>"E, paradoxalmente, o choque do Brexit uniu-nos mais, porque nos mostrou não só o que significa sair da União Europeia, mas também os benefícios de cada país por pertencer ao bloco. Mais uma vez, move-nos a força das ideias que partilhamos".</i>
      </p>
