      <h1>Supporters cheer Brazil's former president Lula as he is freed from jail – video</h1>
      <address>
        <time datetime="2019-11-08T22:51:41+00:00">08 Nov 2019, 22:51</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zAsLTNDOqOM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Brazil’s former president <a href="https://www.theguardian.com/world/luiz-inacio-lula-da-silva">Luiz Inácio Lula da Silva</a> was greeted by overjoyed supporters as he was released from prison, where he was serving a 12-year corruption sentence, after a supreme court ruling.</p>
      <p>Lula was greeted on Friday by supporters wearing T-shirts emblazoned with his face and waving red flags outside the federal police HQ in the city of Curitiba, where he had been imprisoned for 580 days.</p>

        <li>
          <a href="https://www.theguardian.com/world/2019/nov/08/lula-brazil-released-prison-supreme-court-ruling">Brazil's former president Lula walks free from prison after supreme court ruling</a>
        </li>
      </ul>
