      <h1>شاهد: احتجاجات لبنان تكمل أسبوعها الثالث والمستشفيات تحذر من كارثة صحية</h1>
      <address><time datetime="2019-11-08T22:58:26+00:00">08 Nov 2019, 22:58</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iBT2l1OZIwo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>تغيّب آلاف التلاميذ والطلبة عن صفوفهم الجمعة لليوم الثالث على التوالي في كافة المناطق اللبنانية وتظاهروا أمام مرافق عامة ومصارف، في إطار الحراك الاحتجاجي المستمر منذ ثلاثة أسابيع في لبنان للمطالبة برحيل الطبقة السياسية.</p>
      <p>ويشهد لبنان منذ 17 تشرين الأول/أكتوبر تحركاً شعبياً غير مسبوق تسبب بشلل في البلاد شمل إغلاق مدارس وجامعات ومؤسسات ومصارف في أول أسبوعين من الحراك الذي بدأ على خلفية مطالب معيشية.</p>
      <p>وانضمّ التلاميذ إلى التحركات منذ الأربعاء مطالبين بمستقبل أفضل في بلادهم لأنهم يرفضون الهجرة أو السفر للعمل في الخارج.</p>
      <p>في العاصمة بيروت، تظاهر مئات الطلبة أمام وزارة التربية والتعليم العالي لليوم الثالث على التوالي مطالبين بإغلاق المدارس ليتمكنوا من المشاركة في المظاهرات.</p>
      <p>وقالت التلميذة قمر لوكالة فرانس برس "لا مشكلة أن نخسر سنة دراسية واحدة بدل من أن نخسر مستقبلنا" مضيفةً "لا أريد أن أتعلم في لبنان وأن أسافر للعمل بعدها".</p>
      <p>ويُقدر البنك الدولي معدّل البطالة لدى فئة الشباب في لبنان بأكثر من 30%.</p>
      <p>رفع الطلاب أعلاماً لبنانية ورسموا على وجوههم الأرزة اللبنانية وحملوا لافتات كُتب على إحداها "لا دراسة ولا تدريس حتى يسقط الرئيس" وعلى أخرى "نخسر نهار مدرسة أحسن من خسارة مستقبلنا".</p>
      <p>وشهدت مدن لبنانية مختلفة تحركات قام بها آلاف التلاميذ أمام مرافق عامة ومصارف بغية منعها من العمل، بما فيها صيدا والدامور جنوباً وجبيل وجونية شمال العاصمة وشكا وطرابلس في شمال لبنان وكذلك في زحلة وبعلبك شرقاً وفي عاليه شرق العاصمة، وفق ما أفادت الوكالة الوطنية للإعلام الرسمية.</p>
      <p>وتجمع المئات من المتظاهرين أمام مقر شركة كهرباء لبنان لصب غضبهم على ما وصفوه بفساد القطاع الذي يقدم خدمة هي ضمن الأغلى والأسوأ على مستوى العالم، بحسب وصفهم.</p>
      <p>ويشكو اللبنانيون من غلاء المعيشة وارتفاع أسعار فواتير الكهرباء والاتصالات بالإضافة إلى اضطرار العديد إلى الاقتراض من البنوك بفوائد مرتفعة.</p>
      <p>وتحت ضغط الشارع، استقال الحريري في 29 تشرين الأول/أكتوبر، لكن التأخر في بدء الاستشارات النيابية الملزمة لتكليف رئيس جديد للحكومة يثير غضب المحتجين.</p>
      <p>وفيما يطالب المحتجون بحكومة اختصاصيين أو تكنوقراط مستقلين تعالج المشاكل المعيشية التي يعاني منها الشعب، ترفض أحزاب سياسية تحظى بالنفوذ، لا سيما حزب الله، هذا الطرح.</p>
      <p>وكان حزب الله جزءا من الأكثرية الوزارية في الحكومة المستقيلة الى جانب حليفه التيار الوطني الحر وحركة أمل برئاسة رئيس مجلس النواب نبيه بري.</p>

      <h3>أزمة بالمستشفيات</h3>
      <p>وأعلنت المستشفيات اللبنانية الجمعة أنها ستتوقف عن استقبال المرضى ليوم واحد كإجراء تحذيري، في حال لم تستجب المصارف خلال مهلة أسبوع لطلبها تسهيل تحويل الأموال بالدولار الأميركي لشراء مستلزمات طبية، في وقت تمرّ البلاد بأزمة مالية خانقة تتسم بنقص الدولار.</p>
      <p>وأوضح نقيب المستشفيات في لبنان سليمان هارون أن المستشفيات "ستقوم بتحرك ليوم واحد تحذيري نهار الجمعة المقبل في 15/11/2019 بالتوقف عن استقبال المرضى باستثناء الحالات الطارئة، مرضى غسل الكلى والعلاج الكيميائي" في حال لم تستجب المصارف لطلبها.</p>
      <p>وطلب هارون من "المصارف تسهيل عمليات تحويل الأموال بالدولار الأميركي لمستوردي المستلزمات والأدوات الطبية وتجارها لتمكينها من توفير حاجة المستشفيات من هذه المستلزمات".</p>
      <p>ومنذ آب - أغسطس، حدّت المصارف تدريجياً من عمليات بيع العملة الخضراء التي ارتفع سعر صرفها في السوق السوداء. وأغلقت المصارف أبوابها في الاسبوعين الاولين من حراك شعبي مستمرّ منذ 17 تشرين الأول - أكتوبر يطالب برحيل الطبقة السياسية كلها بعد أن بدأ على خلفية مطالب معيشية.</p>
      <p>وإضافة إلى شحّ الدولار، تعاني المستشفيات وفق هارون، من نقص السيولة لديها "جراء تأخر المؤسسات الضامنة (العامة) في سداد المستحقات المتوجبة منذ عام 2011 والتي تجاوزت قيمتها 2000 مليار ليرة لبنانية".</p>
      <p>ويضيف أن المستشفيات أصبحت "غير قادرة على سداد مستحقات مستوردي الأدوية والمستلزمات الطبية وهؤلاء بدورهم أصبحوا غير قادرين على استيراد هذه المواد بسبب نقص السيولة".</p>
      <p>وحذّر من "كارثة صحية كبيرة اذا لم يتم تدارك الوضع فوراً" مشيراً إلى أن مخزون الأدوية والمستلزمات الطبية الحالي في البلاد "يكفي لمدة لا تتجاوز شهرا واحدا".</p>
      <p>وكان تجمع مستوردي الأجهزة والمستلزمات الطبية الذي يضمّ نحو مئة شركة، ناشد الدولة اللبنانية في بيان مشترك السبت، "الإسراع في تسديد مستحقات المستشفيات المتراكمة منذ عام 2011 والتي تفوق 1,4 مليار دولار".</p>
      <h3>تحذير البنك الدولي</h3>
      <p>وأكد البنك الدولي الأربعاء أن "الخطوة الأكثر إلحاحاً هي تشكيل حكومة سريعاً تنسجم مع تطلعات جميع اللبنانيين". وحذّر من أن "الآتي يمكن أن يكون أسوأ إن لم تتم المعالجة فوراً"، فقد "يرتفع الفقر إلى 50% إذا تفاقم الوضع الاقتصادي".</p>
      <p>وبحسب البنك الدولي، يعيش حوالى ثلث اللبنانيين تحت خط الفقر.</p>
