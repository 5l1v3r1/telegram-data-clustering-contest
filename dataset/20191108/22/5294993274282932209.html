      <h1>Michael Bloomberg admite candidatura à Casa Branca</h1>
      <address><time datetime="2019-11-08T22:03:33+00:00">08 Nov 2019, 22:03</time> by <a rel="author">João Paulo Godinho</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Q84-oLW31cM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Há já mais de uma dezena de candidatos à nomeação do Partido Democrata para as eleições presidenciais de 2020 nos Estados Unidos. No entanto, a lista pode agora aumentar com a chegada de Michael Bloomberg.</p>
      <p>Segundo a imprensa americana, o antigo presidente da Câmara de Nova Iorque está a ponderar entrar na corrida à Casa Branca, depois de não ter avançado em 2016. Bloomberg, de 77 anos, duvida da capacidade dos atuais candidatos mais bem posicionados entre os democratas para derrotar Donald Trump.</p>
      <p>Bloomberg tinha descartado, no ano passado, uma corrida presidencial em 2020, mas os seus assessores admitiram esta semana que o outrora ‘mayor’ de Nova Iorque tem estado em consultas com figuras proeminentes do Partido Democrata.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192810765742419970" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>“Michael Bloomberg está cada vez mais preocupado com o facto de o atual campo de candidatos não estar bem posicionado para o fazer (derrotar Trump)”, afirmou Howard Wolfson, assessor do empresário, num comunicado.</p>
      <p>Joe Biden, Bernie Sanders e Elizabeth Warren são os favoritos para enfrentar o atual presidente, mas resta saber se conseguem os votos necessários para os 270 lugares do colégio eleitoral.</p>
      <p>Apesar de por agora ser somente um cenário possível, Donald Trump já reagiu e menorizou as hipóteses de Bloomberg em vencer as eleições. "O 'pequeno' Michael perderá. Ele não tem o que é preciso", acusou Trump, criando já uma alcunha para o bilionário.</p>
      <p>Dono da nona maior fortuna do mundo, avaliada em cerca de 50 mil milhões de euros, Michael Bloomberg não está refém das doações para fazer campanha e pode baralhar as contas no Partido Democrata.</p>
      <p>As primárias democratas aproximam-se de uma fase crucial, com o arranque em fevereiro das primeiras votações em quatro estados.</p>
      <p>Outras fontes <b>• Lusa / Reuters / CNN</b></p>
