      <h1>Урсула фон дер Ляйен вступилась за НАТО и "брексит"</h1>
      <address><time datetime="2019-11-08T22:44:39+00:00">08 Nov 2019, 22:44</time> by <a rel="author">Мария Горковская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iKyZqSoabqY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Щит и гарант свободы. Таким видит НАТО избранный председатель Еврокомиссии Урсула фон дер Ляйен. Она не согласна с президентом Франции Эммануэлем Макроном, который заявил о "смерти мозга" Североатлантического альянса.</p>
      <p>"Каким быть блоку, всегда решали его государства-члены. Чтобы что-то изменить, слов недостаточно: 29 стран должны взяться за дело, - заявила она. - По-моему, у нас немало доказательств того, что альянс служит прекрасным щитом, гарантом свободы. Несколько недель назад мы вновь стали свидетелями того, как НАТО преодолевает все возможные препятствия на своем пути. Но примеров гораздо больше - всего не перечислить".</p>
      <p>С оптимизмом смотрит фон дер Ляйен и на будущее Европы после выхода Великобритании из ЕС: "Пусть это и несколько парадоксальная ситуация, но нанесенный "брекситом" удар лишь сплотил нас. Стало ясно не только то, что теряет страна, покидая Европейский Союз, но и то, что она выигрывает, оставаясь его членом".</p>
      <p>В преддверии празднования 30-й годовщины падения Берлинской стены, руководитель главного исполнительного органа Европы заявляет: "Сила общих идей вновь объединяет".</p>
