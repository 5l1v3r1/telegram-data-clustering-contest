      <h1>Spanyolország: politikai apátia</h1>
      <address><time datetime="2019-11-08T11:28:54+00:00">08 Nov 2019, 11:28</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/AmbhDbAyboU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Alig néhány nappal az előrehozott spanyol választások előtt az utcákon kevés jele van a kampánynak. Nem csoda, hiszen négy év alatt immár ez a negyedik választás, miután az új pártok előretörése miatt nem sikerült kormányt alakítani. A politikai patthelyzet oda vezetett, hogy az emberek mostanra elvesztették az érdeklődésüket.</p>
      <p>Még azok is, akiket a politika leginkább érdekel - ahogy azoket a fiatal aktivistákat, akik szabadidejükben segítenek a kampányban -, apatiát éreznek az előrehozott választások miatt. Elkísérünk két fiatalt minden idők legrövidebb, egyhetes kampányára.</p>
      <p>- Igazság szerint a nyár jó volt a pihenésre, mert egyszerűen telítődtem. Nemcsak a párt miatt, hanem azért is, mert folyamatos választási kampányban vagyunk. Nagyon tetszik, de ha én elfáradtam, tökéletesen megértem, hogy az emberek, akiknek ez biztosan nem tetszik, még jobban belefáradtak. Azt hiszem, hogy ez a fáradtság általános érzés, az emberek ezt mondják is nekünk. Ugyanakkor ezt a győzelemre való esélyként is kell látnunk. Politikai stabilitást akarunk biztosítani, és békén hagyni a polgárokat, és nem elküldeni őket félévente szavazni - magyarázta a Néppárt egy fiatal aktivistája.</p>
      <p>A Néppárt ezt a szavazást második esélynek tekinti a legutóbbi választásokon elszenvedett vereség után. A közvélemény-kutatások azonban újabb szocialista győzelmet jósolnak, bár az alacsony részvételi arány befolyásolhatja sikerük esélyét.</p>
      <p>- Szórólapozunk, majd visszamegyünk a párt központjába, hogy nyomon kövessük a vitát madridi párttársainkkal. A választások meghirdetése utáni első hetekben apátia volt érezhető mind a párton belül, mind a szavazók körében. Igyekszünk elmagyarázni az embereknek, hogy miért kell megismételni a választásokat, hogy ez nem a szocialista párt szeszélye, hisz megnyerte a választásokat. Hanem ez állami kérdés, mert nem sikerült egy stabil kormányt kialakítani, és a választások megismétlése az egyetlen mód arra, hogy stabil kormányunk legyen - vélte a szocialisták egy aktivistája.</p>
      <p>A spanyolok egyik legfontosabb aggálya a politikusok közti megállapodás hiánya. A pártok azt kockáztatják, hogy elidegenítik a szavazóikat, mert figyelmen kívül hagyják az aktuális problémákat.</p>
      <p>- Milyen kérdések uralják a politikai beszédeket? Kétségtelen, hogy azok egészen távol vannak az emberek mindennapi problémáitól. Az első és legfontosabb a patthelyzet. A nagy kérdés az, hogy ki profitálhat egy napról napra hevesebb kampányból. A középutas és a radikális álláspontok feszülnek össze - mondta José Miguel Contreras politikai elemző.</p>
      <p>Bármi is történik november 10-én, az eredmény a korábbihoz hasonló lesz, és a pártoknak meg kell állapodniuk a kormányalakításban. A nagy kérdés, ez vajon sikerül-e nekik.</p>
