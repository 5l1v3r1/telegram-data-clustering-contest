      <h1>A spanyol konzervatívok fiatal reménysége: Pablo Casado</h1>
      <address><time datetime="2019-11-08T11:32:55+00:00">08 Nov 2019, 11:32</time> by <a rel="author">Rippel Veronika</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iNWf5DwIz8c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Pár hónappal ezelőtt, az április 28-i spanyol választásokon a konzervatív párt történetének legrosszabb eredményét érte el. Ám Pablo Casado lendülete nem tört meg, az új, előrehozott választásokban esélyt látott arra, hogy kijavítsák azokat a hibákat, amelyek a Néppárt ilyen mértékű vereségéhez vezettek.</p>
      <p>1981-ben Palenciában született. Jogi diplomát szerzett, majd két gyermeke született. A 38 éves Casado a Néppárt történetének legfiatalabb vezetője lett, miután 2018-ban átvette Mariano Rajoy-tól a pozíciót.</p>
      <p>Eleinte megpróbált visszatérni az egykori konzervatív miniszterelnök, José María Aznar elveihez. Ám a dolgok nem a várakozásának megfelelően alakultak: idén áprilisban a választásokon a Néppárt 3 és fél millió szavazatot veszített el.</p>
      <p>Ez után a bukás után Casado ismét váltott, és a centrista, mérsékelt irányba fordult, pártját a szocialisták egyetlen alternatívájaként állítva be. És immáron sokadszorra megpróbálta meggyőzni a szavazókat, hogy egyetlen pártban egyesítsék a jobboldali szavazatokat, voksoljanak a Néppártra.</p>
      <p>Jelentős adócsökkentés, a nemzetbiztonsági törvény alkalmazása Katalóniában és a magánvállalkozók nagyobb védelme csak pár példa Pablo Casado legnépszerűbb javaslataiból.</p>
