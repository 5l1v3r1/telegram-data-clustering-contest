      <h1>Ozon deliği hiç olmadığı kadar küçüldü: Mücadele ise daha da büyümeli</h1>
      <address><time datetime="2019-11-08T11:45:04+00:00">08 Nov 2019, 11:45</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wwk305bdwjs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Antarktika üzerindeki ozon deliği 1988'den bu yana en küçük seviyeye geriledi. Hatta kısa bir süre içerisinde tamamen kapanacağı söyleniyor. Ozon tabakasının, dünyayı UV ışınlarına karşı koruyan bir kalkan olduğunu düşünürsek bu haber hiç de fena değil.</p>
      <p>Fakat uzmanlar sevinmek için erken olduğu konusunda uyardı. Çünkü onlara göre İklim krizinin gezegenimiz üzerindeki etkisi konusunda artan farkındalığa rağmen, iyice daralan Antarktika ozon deliğinin bizim çabalarımızla pek de ilgisi yok. Onlar, yerkürenin 20 kilometre yüksekliğinde yer alan ozon tabakasındaki küçülmeye neden olarak stratosferdeki sıcaklık seviyesinin artışını gösteriyor.</p>
      <p>
        <a href="https://tr.euronews.com/2019/09/16/bilim-insanlarina-gore-ozon-tabakasindaki-delik-son-30-yilin-en-kucuk-seviyesinde">Bilim insanlarına göre ozon tabakasındaki delik son 30 yılın en küçük seviyesinde</a>
      </p>
      <h3>İnsani çabalardan çok doğal yollar küçülmede etkili oldu</h3>
      <p>Avrupa Birliği'nin Kopernik Atmosfer İzleme Servisi (CAMS) Başkanı Vincent-Henri Peuch, Euronews'e yaptığı açıklamada, ağustos ayının sonunda stratosfer sıcaklığının ortalama 40 derecenin üzerinde olduğunu söyledi. Bu ısı, kıtanın üzerinde bir soğuk hava alanı olan Antarktika kutup girdaplarını zayıflattı. Böylece sıcaklık, insan yapısı kimyasal madde olan (kloroflorokarbon) CFC’lerin ozon tabakasına zarar vermesine engel oldu.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/59/06/808x459_cmsv2_87e2a00c-c2fb-5ecf-836b-bfb29f3e5421-4285906.jpg"/>
        <figcaption>2018 Ekim ayında Ozon deliğindeki durum (CAMS)</figcaption>
      </figure>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/59/06/808x459_cmsv2_2d2c579b-0820-5836-926e-d827b29bc14f-4285906.jpg"/>
        <figcaption>2019 Ekim ayında Ozon deliğindeki durum (CAMS)</figcaption>
      </figure>
      <p>Öyle ki, Birleşmiş Milletler (BM) 1987’de ozon deliğine neden olan kimyasalların kullanımını yasaklayan Montreal Protokolü’nden bu yana deliğin, her on yılda yüzde bir ila üç oranında küçüldüğünü tahmin ediyor.</p>
      <p>Tabiki bu küçülmede özellikle 80’li yılların kabusu olan ozon deliğine karşı mücadelenin etkisi yok değil. Ancak atmosferdeki ozon tüketen maddelerin konsantrasyonu halen çok yüksek. Peuch, ozonu eriten klor ve konsantrasyonlarının sadece küçük miktarlarda azaldığını söylüyor. Peuch göre ayrıca 2050 veya 2060 yılından önce azalan gazların etkisini görmememiz pek mümkün değil.</p>
      <p>"Montreal Protokolü büyük bir başarıydı," diyen Avrupa Birliği'nin Kopernik Atmosfer İzleme Servisi (CAMS) Başkanı, “ancak iklim kriziyle mücadele farklı bir şey” şeklinde konuşuyor.</p>
      <h3>'Montreal Protokolü büyük bir başarıydı'</h3>
      <p>1987’de imzalanan Montreal Protokolü ile stratosferik ozonun tükenmesine neden olan ve “ozon tüketen maddeler” olarak da bilinen kloroflorokarbonlar (CFC) ve hidrokloroflorokarbonlar (HCFC) yasaklanmıştı. Bu maddeler buzdolapları, klimalar, yangın söndürücü gibi aletlerde ve havacılık, tarım, elektronik gibi sektörlerde yaygın olarak kullanılan gazlardı.</p>
      <p>Vincent-Henri Peuch ise “o dönemde CFC'lerin yasaklanması oldukça kolaydı; çünkü çok az sayıda şirket onları kullanıyordu ve alternatifleri çoktu diyor.”Uzmanların da dediği gibi, CFC’lerin kullanımı yasaklandı belki ama sera gazları her yerden geliyor hatta yenilenebilir enerji de tabakaya zarar veriyor.</p>
      <h3>Gezegeni korumaya yönelik çabalar sürmeli</h3>
      <p>Yani ozon deliğindeki küçülmede büyük oranda doğal süreç daha etkili. Tabi bu İnsanlığın zararlı kimyasalların üretimini ve kullanımını durdurmak için küresel çapta gösterdiği çabalardan vazgeçmesi anlamına gelmiyor. Şimdiye kadar kaydedilen çabalar bile büyük başarı. Fakat gezegeni korumak adına sürdürülen mücadele oldukça uzun ve sabır getiriyor. Bu gezegende yaşayan her bireye de büyük görevler düşüyor.</p>
