      <h1>Familias mormonas huyen de la violencia en el norte de México</h1>
      <address><time datetime="2019-11-08T11:12:51+00:00">08 Nov 2019, 11:12</time> by <a rel="author">Carmen Menéndez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OZX9qdlUVV0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>El dolor y la indignación se condensaron este jueves en La Mora. Cientos de miembros de la comunidad mormona se congregaron en esta remota localidad del norte de México para despedir a Dawna Ray Langford, así como a sus hijos Trevor y Rogan de 11 y 2 años</b>, tres de los nueve fallecidos en la matanza mujeres y niños perpetrada el pasado lunes presuntamente por miembros del crimen organizado.</p>
      <p>Entre los presentes, había muchos familiares llegados del otro lado de la frontera. Uno de ellos denuncia que, si este caso ha tenido tanto eco y ha generado una gran movilización de fuerzas del orden ha sido únicamente por la doble nacionalidad estadounidense de los fallecidos.</p>
      <p><i>"Lo que está sucediendo aquí, con el Ejército y la Guardia Nacional, está bien y me gusta</i> -afirma Kenneth Miller-, _pero está pasado eso porque somos dobles ciudadanos. Que si era una familia de aquí, de ciudadanos de este país nomás, no hubiera pasado esto".<br/>_</p>
      <p>Dawna viajaba con nueve de sus trece hijos el día del ataque. Los niños supervivientes, incluidos cinco que resultaron heridos, quisieron estar en el funeral.</p>
      <h3>La Mora, una comunidad que se vacía debido al crimen organizado</h3>
      <p><b>De la treintena casas que hay La Mora, diez ya están abandonadas por la amenaza de los grupos criminales</b>, que luchan por el control de esta zona cercana a la frontera entre las regiones de Sonora y Chihuahua. Tras la matanza, <b>otros miembros de la comunidad han anunciado que también se irán</b> porque afirman que se sienten <b>abandonados por las autoridades mexicanas</b>.</p>
      <p><i>"Todo el mundo sabe que hay guerra, no nada más aquí, en todo México hay guerra</i> -dice Guadalupe, que vive en la zona-. _Nosotros estamos alejados de la civilización básicamente y este camino, <b>esta ruta de aquí a Aguaprieta está libre de soldados, de federales, de cualquier policía</b>".<br/>_</p>
      <h3>Solo un sospechoso detenido</h3>
      <p>También ha tenido lugar el funeral por Rhonita María Miller, que murió calcinada dentro de una furgoneta junto a sus cuatro hijos, un niño y una niña de 12 y 10 años, y unos gemelos de ocho meses. Y este viernes tendrá lugar en Galeana, en el norteño estado de Chihuahua, el funeral por la tercera mujer fallecida, Christina Marie Langford.</p>
      <p>Por el momento, <b>solo hay un sospechoso detenido</b> por su presunta implicación. Se trata de un individuo que fue arrestado cuando conducía una camioneta blindada con dos personas secuestradas en su interior.</p>
