      <h1>TV GGN: Lula livre e o Supremo garantidor da Constituição, por Luis Nassif</h1>
      <h2>Simbolicamente, a votação no Supremo significou uma grande derrota para a Lava Jato. Um sinal de que mais freios serão acionados contra abusos</h2>
      <address><time datetime="2019-11-08T11:58:44+00:00">08 Nov 2019, 11:58</time> by <a rel="author" href="https://jornalggn.com.br/author/jornal-ggn/" target="_blank">Jornal GGN</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0Z0MGaKvclA" width="696" height="392" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Finalmente o Supremo Tribunal Federal venceu o medo da pressão da mídia e de setores da sociedade.</p>
      <p>É um dia histórico, este em que a Corte derrubou a prisão a partir de condenação em segunda instância de maneira compulsória.</p>
      <p>Há um debate jurídico complexo sobre quando a execução da pena deveria ser permitida. Mas à isso, simbolicamente, a votação no Supremo significou uma grande derrota para a Lava Jato. Um sinal de que mais freios serão acionados contra abusos que reinaram livremente nos últimos 5 anos de operação.</p>
      <p>Um destaque para o papel de Cármen Lúcia, que segurou o julgamento das duas ações sobre o tema, relatadas por Marco Aurélio Mello, durante todo o tempo em que presidiu a Corte.</p>
      <p>Também no cargo, Carmén Lúcia submeteu o STF ás vontades da mídia e Lava Jato ao colocar Edson Fachin na relatoria da operação, em substituição a Teori Zavascki.</p>
      <p>É um ponto de virada, com o STF retomando seu papel de guardião da Constituição.</p>
