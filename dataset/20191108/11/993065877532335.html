      <h1>Flood warning as heavy rain expected in Northern Ireland tomorrow</h1>
      <address>
        <time datetime="2019-11-08T11:10:00+00:00">08 Nov 2019, 11:10</time>
      </address>
      <p>A yellow weather warning has been issued for the north tomorrow with heavy rain and flooding expected to cause disruption.</p>
      <figure>
        <iframe data-src="https://twitter.com/metoffice/status/1192739026329059328?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>The Met Office warning for eastern parts highlights "difficult driving conditions and some road closures."</p>
      <p>The alert also warns of "a small chance that some communities could be cut off by flooded roads."</p>
      <p>Householders and businesses have been advised to prepare in the event that properties will be flooded as a result of the expected downpours.</p>
      <p>The warning comes into effect from 5am tomorrow morning and lasts until 8pm.</p>
      <figure>
        <iframe data-src="https://twitter.com/metoffice/status/1192754959017746432?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><a href="http://www.irishnews.com/news/northernirelandnews/2019/01/14/news/report-45-000-properties-at-risk-of-flooding-as-the-country-braces-for-more-extreme-weather-1527271/">January 2019: 45,000 properties 'at risk of flooding' as country braces for more extreme weather</a> </p>
