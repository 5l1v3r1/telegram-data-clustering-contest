      <h1>Genebra atribuiu os Grandes Prémios da Relojoaria</h1>
      <address><time datetime="2019-11-08T11:50:46+00:00">08 Nov 2019, 11:50</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ExwFyKKxhDE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O Grande Prémio da Relojoaria é o equivalente aos Óscares da indústria relojoeira, na celebração dos melhores relógios de todo o mundo.</p>
      <p>Desde os mostruários incrustados com diamantes até às criações mecânicas mais complexas, tudo é admirado.</p>
      <p>"Há muita técnica, muita inovação, muita beleza, muita paixão na indústria relojoeira e isso é simplesmente bonito de admirar", diz Raymond Loretan, da organização deste prémio.</p>
      <p>São precisas milhares de horas de trabalho meticuloso de artesãos qualificados para fazer relógios caros como estes. Uma peça de 2,5 milhões de euros que, quando se liga a um relógio atómico, corrige automaticamente a hora.</p>
      <p>No entanto, o maior prémio da noite foi para um objeto mais barato - ou seja, se tivermos 137 mil euros nas poupanças.</p>
      <p>O presidente da Audemars Piguet diz: "O dinheiro não faz parte da equação aqui! Sim, há relógios incríveis, com preços loucos, que valem a pena, obviamente, e nós também fazemos relógios caros, mas no final o que importa é que podemos despertar emoção em tudo o que fazemos e acho que fizemos isso muito bem esta noite".</p>
      <p>A nove mil e quinhentos quilómetros, os distúrbios em Hong Kong estão a preocupar a indústria. A região controlada pela China é responsável por cerca de 10% das vendas globais de relógios de luxo e os compradores fazem um compasso de espera para ver se os protestos pró-democracia continuam.</p>
      <p>"Hong Kong é um dos principais lugares de luxo. Assim, as marcas mais fortes, como a Bulgari, sendo muito internacionais, compensam o declínio de Hong Kong por todos os outros destinos para onde os turistas ainda vão", explica Jean Christophe-Babin, presidente da Bulgari.</p>
      <p>Os artesãos desta indústria esperam que a estratégia mantenha o negócio a funcionar. O repórter da Euronews, conclui: "Os analistas preveem que o mercado de relógios de luxo continue a crescer nos próximos anos, impulsionado pela procura da Ásia. E apesar de as vendas de relógios inteligentes, como o da Apple, tenderem a superar as dos seus pares tradicionais, os relojoeiros aqui acreditam que os seus produtos serão sempre procurados".</p>
