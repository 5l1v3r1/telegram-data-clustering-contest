      <p>
        <i>In this exclusive clip from the upcoming Busby documentary, Sir Bobby Charlton recounts being called up to the first team for the first time. Charlton, an 18-year-old at the time, was suffering with an ankle injury: ‘If there was one time I didn’t want to play it was that day.’ Busby’s decision to put him in the first team would coin the phrase the Busby Babes.<br/>Busby is in select cinemas from 11 November, and can be owned on digital from 15 November, and DVD &amp; Blu-ray from 18 November.</i>
      </p>
