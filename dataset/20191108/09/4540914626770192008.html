      <h1>Rumänien: Staatspräsident Iohannis hat gute Aussichten auf Wiederwahl</h1>
      <address><time datetime="2019-11-08T09:07:32+00:00">08 Nov 2019, 09:07</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uHegFMUVCZ4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>An diesem Sonntag wählen die Bürger Rumäniens einen neuen Präsidenten. Ob dieser jedoch zu mehr politischer Stabilität in einem der ärmsten EU-Länder beitragen kann, ist fraglich.</b>
      </p>
      <p>Erst in der vergangenen Woche war die neue Minderheitsregierung unter Ministerpräsident Ludovic Orban vom Kabinett <a href="https://de.euronews.com/2019/11/04/rumanien-liberal-konservative-regierung-vom-parlament-gebilligt">gebilligt worden</a>, nachdem die Regierung der Sozialdemokratin Viorica Dancila vor rund einem Monat per Misstrauensvotum <a href="https://de.euronews.com/2019/10/10/rumanien-regierung-scheitert-kurz-vor-prasidentenwahl">im Parlament gestürzt worden</a> war.</p>
      <h3>Staatspräsident Iohannis: Gute Chancen auf Wiederwahl</h3>
      <p>Staatspräsident Klaus Iohannis hat die besten Chancen auf eine Wiederwahl, in den Umfragen kommt er auf rund 45 Prozent der Stimmen.</p>
      <p>Iohannis steht der bürgerlichen Oppositionspartei PNL (Nationalliberale Partei) nahe und begann seine politische Karriere als Bürgermeister von Hermannstadt 1990 - doch trat er erst 2009 auf nationaler Ebene in Erscheinung. Er strebt enge Beziehungen mit den USA an, für viele Rumänen gilt er als Symbol einer neuen Politik - seit 2014 ist der Präsident des südosteuropäischen Landes.</p>
      <h3>Mehrere Herausforderer von Iohannis</h3>
      <p>Sollte es eine Stichwahl geben, könnten sich drei Kandidaten Chancen ausrechnen gegen Iohannis anzutreten. Als unabhängiger Kandidat tritt Schauspieler Mircea Diaconu an - er setzt vor allem auf traditionelle Wähler In den Umfragen lag er zuletzt bei 15 Prozent.</p>
      <p>Die bisherige Ministerpräsidentin Viorica Dancila gilt alsa aussichtsreichste Herausfordererin. Sie stützt sich auf die einflussreiche sozialdemokratische Partei PSD.</p>
      <p>Doch die starke Ablehnung der sechs bürgerlichen, liberalen und linken Oppositionsparteien könnte ihr zum Verhängnis werden.</p>
      <p>Dan Barna baut auf die starke Ablehnung aus der Bevölkerung gegenüber der sozialdemokratischen Kandidatin - seine Unterstützerbasis kommt aus den gleichen Kreisen, auf die der amtierende Präsident Iohannis baut. Sowohl Barna und Iohannis haben bisher direkte öffentliche Angriffe vermieden, das könnte sich jedoch ändern, sollten es beide in die Stichwahl schaffen.</p>
