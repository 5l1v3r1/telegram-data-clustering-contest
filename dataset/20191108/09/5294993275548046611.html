      <h1>Hong Kong chora a morte de um estudante</h1>
      <address><time datetime="2019-11-08T09:37:24+00:00">08 Nov 2019, 09:37</time> by <a rel="author">Maria Barradas</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VhuCG2QhSjU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Morreu o jovem estudante de Hong Kong, que tinha caído num parque de estacionamento de vários andares, no fim de semana passado.</p>
      <p>A morte de Alex Chow, estudante de informática na Universidade de Ciência e Tecnologia de Hong Kong, foi anunciada esta manhã pelo hospital Queen Elizabeth.</p>
      <p>Os manifestantes pró-democracia apelaram à realização de vigílias fúnebres e pedem uma investigação.</p>
      <p>"Hoje estamos de luto por aquele que perdemos e pedimos ao governo que lance uma investigação a esta morte e a outros incidentes que ocorreram nos últimos meses", afirma um manifestante durante um desfile.</p>
      <h3>Circunstâncias por esclarecer</h3>
      <p>As circunstâncias da morte do jovem não estão esclarecidas. Os manifestantes dizem que Chow tinha subido ao parapeito de um dos andares do parque para escapar ao gás lacrimogéneo. A polícia admite ter usado o gás, mas rejeita a acusação de ter bloqueado a ambulância e perturbado as operações de socorro.</p>
      <p>O jovem foi encontrado no chão, no meio de uma poça de sangue.</p>
      <h3>Violência crescente em Hong Kong</h3>
      <p>Na última semana, os atos de violência multiplicaram-se no território. No sábado, milhares de pessoas voltaram a sair às ruas, numa manifestação não autorizada que rapidamente se transformou numa batalha campal com as forças da ordem. No domingo, um ataque com arma branca deixou cinco pessoas feridas, entre as quais um político local que luta por mais democracia e ficou com uma orelha cortada. Já na quarta-feira, outro político, pró-Pequim, foi ferido também num ataque com arma branca.</p>
      <p>Após 22 fins de semana de protestos, o povo de Hong Kong não desmobiliza e as manifestações degeneram cada vez mais em violência. A morte do jovem Alex Chow pode fazer crescer ainda mais a tensão este fim de semana.</p>
