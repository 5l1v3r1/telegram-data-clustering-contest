      <h1>चामखिळीने लूक बिघडवलाय?; 'या' 4 टिप्सनी करा दूर</h1>
      <address>
        <time datetime="2019-11-08T09:10:35+00:00">08 Nov 2019, 09:10</time>
      </address>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/wart-removal01_201911321991.jpg"/>
        <figcaption>टिप : वरील सर्व उपाय घरगुती आहेत आणि केवळ माहिती म्हणून आम्ही हे वाचकांपर्यंत पोहोचवत आहोत. प्रत्येकाची त्वचा वेगळी असते त्यामुळे सर्वच उपाय सर्वांच्याच त्वचेसाठी फायदेशीर असतील असं नाही किंवा असा दावाही आम्ही करत नाही. त्यामुळे कोणताही उपाय करण्याआधी तज्ज्ञांचा सल्ला घेणं फायदेशीर ठरेल.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/wart-removal02_201911321992.jpg"/>
        <figcaption>चामखिळ छोटी किंवा मोठी असते. दरम्यान ही चामखिळ तुम्हाला अजिबात नुकसान पोहोचवत नाही. तसेच यामुळे अजिबात वेदनाही होत नाहीत. दरम्यान तुम्हाला या चामखिळीपासून सुटका करण्याची असेल तर आम्ही तुम्हाला काही घरगुती उपाय सांगणार आहोत.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/onion-juice1_201808125769.jpg"/>
        <figcaption>चामखिळीवर कांद्याचा रस अत्यंत फायदेशीर ठरतो. चामखिळीवर आणि त्याच्या आजूबाजूला 20 ते 30 दिवस कांद्याचा रस लावा. हा उपाय दिवसातून दोन किंवा तीन वेळा करा. असं केल्याने चामखिळ दूर होण्यास मदत होते.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/garlic012_201808123611.jpg"/>
        <figcaption>लसूण आरोग्याच्या वेगवेगळ्या समस्या दूर करण्यासाठी फायदेशीर ठरतो. हे आपल्या सर्वांनाच माहीत आहे. लसणामध्ये आढळून येणारे अॅन्टीफंगल आणि अॅन्टीबॅक्टेरियल स्किनवरून चामखिळ दूर करण्यासाठी मदत करतो. त्यासाठी लसणाच्या पाकळ्या कापून घ्या. आता या तुकड्यांनी चामखिळीवर मसाज करा. किंवा पेस्ट तयार करून चामखिळीवर लावा. थोड्या वेळानंतर हे स्वच्छ पाण्याने धुवून घ्याव. हा उपाय दिवसातून दोन वेळा ट्राय करा.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/banana_20180260452.jpg"/>
        <figcaption>चामखिळ दूर करण्यासाठी केळ्याची साल अत्यंत फायदेशीर ठरते. आरोग्य राखण्यासाठी केळी अत्यंत गुणकारी ठरतात. केळ्याच्या सालीमुळे चामखिळी सुकून जातं. त्यासाठी रात्री झोपण्यापूर्वी केळ्याची साल चामखिळीवर ठेवून वरून कापड बांधावं. असं तोपर्यंत करा जोपर्यंत चामखिळ निघून जाणार नाही.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/backing-soda25_201911321993.jpg"/>
        <figcaption>चामखिळ दूर करण्यासाठी तुम्ही बेकिंग सोड्याचा वापर करू शकतात. चामखिळ दूर करण्यासाठी एक चमचा बेकिंग सोड्यामध्ये काही थेंब कॅस्टर ऑइल एकत्र करून पेस्ट तयार करा. ही पेस्ट चामखिळीवर लावून हलक्या हातांनी मसाज करा. त्यानंतर पेस्ट धुवून स्वच्छ करा. एक महिन्यानंतर तुम्हाला चामखिळीपासून सुटका मिळेल.</figcaption>
      </figure>
