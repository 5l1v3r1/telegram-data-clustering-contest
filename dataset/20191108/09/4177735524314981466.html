      <h1>Se realizará el cierre del ciclo 2019 de los Sábados de Tertulia</h1>
      <address><time datetime="2019-11-08T09:20:00+00:00">08 Nov 2019, 09:20</time> by <a rel="author" href="https://www.eleco.com.ar/author/el-eco-de-tandil/" target="_blank">El Eco de Tandil</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nWca1kJJGWQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>
          <cite>El Eco</cite>
        </figcaption>
      </figure>
      <p>Los tradicionales Sábados de Tertulia, el espacio de encuentro y de recreación para los adultos mayores, tendrá su último evento del 2019 el próximo 9 de noviembre en el Centro Cultural Universitario, ubicado en Yrigoyen 662.</p>
      <p>“Cerramos el ciclo 2019 de estos encuentros recreativos, en este vínculo interinstitucional entre Anses, PAMI y la Unicen”, manifestó Juan Pablo Balbuena, uno de los organizadores y conductores. Agregó que habrá cuatro bandas y cotillón: “Nos queremos ir bien arriba, con todo, con mucha diversión. Esperemos el próximo año poder hacerlo con mayor frecuencia”.</p>
      <p>Este sábado se llevará a cabo desde las 17 horas hasta las 20 con entrada libre y gratuita.</p>
    </article>
