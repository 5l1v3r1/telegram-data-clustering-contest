      <h1>
        <mark>Mentsük meg együtt Ödönt!</mark>
      </h1>
      <address><time datetime="2019-11-08T09:47:00+00:00">08 Nov 2019, 09:47</time> by <a rel="author">Bors</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fhetinaplo%2Fvideos%2F522686828311577%2F&amp;show_text=0&amp;width=560" width="560" height="314" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>Kényszervágásra ítélték a körzeti állatorvos eljárása következtében Ödönt, a dömsödi magyar szürke bikát – derült ki az ATV Napló riportjából.</p>
      <p>Az 1200 kilós, makkegészséges állat bűne az, hogy születése után gazdái, Feri és Zita egy biogazdaságban nevelték úgy, mint egy rendes háziállatot, így nem került be a haszonállatok nyilvántartásába, azaz fülszáma sincs.</p>
      <p>Ödön az összes kötelező oltását is megkapta az eljárás óta, minden betegségre vizsgálva egészséges. Ödön nem csak családtag, hanem a helyiek kedvence is, gyakran látogatják az állatot, <a href="https://168ora.hu/eletmod/szurkemarha-magyar-szurke-kenyszervagas-176870?fbclid=IwAR0NEJ-u5JHk5wLXNpUO1kbRPNu1W1AD7cb0u711KlNQ-MQ4f64cf_ZA68k">írja a 168 Óra</a>.</p>
