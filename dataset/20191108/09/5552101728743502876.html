      <h1>蔡淑臻《燒肉粽2019》　想到老爸就呼吸困難</h1>
      <address><time datetime="2019-11-08T09:56:00+00:00">08 Nov 2019, 09:56</time> by <a rel="author">翁健偉, 李鍾泉</a></address>
      <p>公共電視、國家電影中心、金馬電影學院合作的《4X相識》系列短片，提供了1960年代的台語片經典讓創作者參考，導演陳定寧當初就是看了《燒肉粽》覺得很不可思議，為什麼不管男生有多渣，女主角都要無怨無悔守著家？！所以以此為靈感，創作了《燒肉粽2019》，看看50年過去，女性在社會上的遭遇是否都一樣。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/0qGVDfVyY7U" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>劇情上巧妙銜接《燒肉粽》，但《燒肉粽2019》也可以當成一個新的故事來欣賞，蔡淑臻扮演代替爸爸，照顧全家人，只好犧牲自己人生的女主角，讓她在電影一開始，就打算離開失智的父親，跑去算命攤想解開自己的前世今生。</p>
      <p>蔡淑臻說全片只跟扮演老爸的林義雄有一場戲，但很容易進入狀況，「他穿的拖鞋跟我爸穿的一樣，咖啡色橡膠拖鞋，看著拖鞋就投射到我父親身上，那場戲感情完全爆炸。」想著想著，她擔心會不會有天父親也會像電影劇情一樣，「就把我忘記了，想到這裡就會呼吸困難。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191108174944-19cb4879075e8b7bfa33e11d7e6c49f3-tablet.jpg"/>
        <figcaption>《燒肉粽2019》呼應台語老片《燒肉粽》，為了照顧全家犧牲自我的長女，在算命攤尋找攤牌的機會。（公共電視提供）</figcaption>
      </figure>
      <p>談到跟長輩的相處，蔡淑臻說父親不久前才剛生病，胰臟炎、敗血症，「快被嚇死， 現在還沒找到病因。他喜歡吃肥豬肉，因為貧苦家庭的年代，吃那個就代表美味，雖然不健康。」每次子女回家，父親都準備了大魚大肉，「說要給孫子補，但太誇張了，有必要這樣嗎？」</p>
      <p>《燒肉粽2019》有典型的劇情安排，長女為了照顧全家，必須犧牲自己，這方面蔡淑臻是可以感同身受的，「我是在傳統觀念家庭長大的，對戲裡那些事情不陌生。我跟我父母也衝撞過，但我覺得還好，我在經濟上各方面可以獨立的話，就有勇氣去衝撞、去過我想要的生活。」</p>
      <p>反而是現在父母親不想被她管，像是電視劇《鑑識英雄》播出時，她還提醒父親記得晚上10點收看，「他說晚上8點就要睡了！」</p>
