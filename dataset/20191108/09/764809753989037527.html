      <h1>تسجيل أول وفاة مرتبطة بالاحتجاجات في هونغ كونغ ودعوات جديدة للتظاهر</h1>
      <address><time datetime="2019-11-08T09:00:14+00:00">08 Nov 2019, 09:00</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/G9o41K6o0f0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>توفّي طالب من <a href="https://arabic.euronews.com/search?query=%D9%87%D9%88%D9%86%D8%BA%20%D9%83%D9%88%D9%86%D8%BA">هونغ كونغ</a> كان سقط في وقت سابق من موقف للسيّارات متعدّد الطبقات خلال اشتباكات دارت بين الشرطة والمتظاهرين الأسبوع الماضي، حسبما أعلن الجمعة مسؤولو المستشفى الذي أدخِل إليه.</p>
      <p>ومن شأن وفاة الطالب أن تُفاقم التوتّر، بعد خمسة أشهر من التظاهرات العنيفة في أرجاء المستعمرة البريطانيّة السابقة.</p>
      <p>وتمّ تأكيد وفاة أليكس تشاو، طالب علوم الكمبيوتر في جامعة هونغ كونغ للعلوم والتكنولوجيا، صباح الجمعة حسبما أعلن مستشفى كوين إليزابيث. وكان تشاو نُقل إلى المستشفى في وقت باكر صباح الإثنين، بعد ليلة من الاشتباكات بين الشرطة والمتظاهرين في منطقة تسونغ كوان أو، شرق هونغ كونغ.</p>
      <p>وتمّ العثور عليه في بركة دماء في موقف السيّارات الذي كانت الشرطة أطلقت بالقرب منه الغاز المسيل للدموع ردّاً على متظاهرين أقدموا على إلقاء أشياء من داخل المبنى المتعدد الطبقات.</p>
      <ul>
        <li>
          <a href="https://arabic.euronews.com/2019/11/03/thousands-of-protesters-challenge-hong-kong-authorities-and-clashes-with-police">
            <b>شاهد: آلاف المتظاهرين يتحدون سلطات هونغ كونغ وصدامات مع الشرطة</b>
          </a>
        </li>
      </ul>
      <p>وتمر المستعمرة البريطانية السابقة منذ حزيران/يونيو بأسوأ أزمة سياسية منذ إعادتها للصين من البريطانيين عام 1997. وانطلق التحرك احتجاجاً على محاولة الحكومة تمرير مشروع قانون يسمح بتسليم مطلوبين إلى الصين.</p>
      <p>وتم تعليق نص مشروع القانون، لكن المتظاهرين وسعوا مطالبهم التي تحولت إلى احتجاج على تراجع الحريات في هونغ كونغ وعلى التدخل المتزايد للصين في شؤون المنطقة التي تتمتع باستقلال شبه ذاتي.</p>
      <h3>المحتجون يدعون إلى تجمعات مسائية</h3>
      <p>في السياق، دعا المتظاهرون المطالبون بالديمقراطية اليوم، الجمعة، إلى تجمعات مسائية تأبينية في جميع أنحاء المنطقة بعد إعلان وفاة طالب كان قد سقط من طابق لموقف للسيارات خلال مواجهات بين الشرطة والمتظاهرين.</p>
      <p>ودعت منتديات عديدة تنسق حركة الاحتجاج ولا قائد فعليا لها، على الانترنت السكان إلى جلب شموع والمشاركة في تجمعات مسائية تكريما للطالب البالغ من العمر 22 عاما.</p>

            <b>الصين تستقبل "الصديق" ماكرون وتحذر من فتح ملف هونغ كونغ</b>
          </a>

      </ul>
      <p>وكان مستشفى الملكة إليزابيث أكد قبيل ذلك وفاة أليكس تشاو الطالب في علوم الكمبيوتر في جامعة هونغ كونغ للعلوم والتكنولوجيا، عند الساعة 08,09 (00,09 ت غ) من الجمعة.</p>
