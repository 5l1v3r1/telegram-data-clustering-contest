      <h1>Пожар на заводе "Лубризоль": в грудном молоке обнаружены следы сажи</h1>
      <address><time datetime="2019-11-08T09:35:37+00:00">08 Nov 2019, 09:35</time> by <a rel="author">Елена Караева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/V8MbvGO9pQo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Кормящим матерям - от 25 до 35 лет. В каждом анализе каждой женщины были обнаружены следы продуктов горения углеводородов. Одна из тех, кто решила проверить свое молоко на "вредность", была Жюли Лёбуржуа. Она говорит: "Пока это предварительные результаты, но я все равно очень встревожена. Я чувствую себя очень виноватой перед своим сынишкой, которого кормлю грудью".</p>
      <p>Анализы проводились в университетской больнице Лиможа. О том, что в эту лабораторию поступили образцы грудного молока, сообщили спустя неделю после пожара в Руане. Чтобы всесторонне их изучить, потребовалось больше шести недель.</p>
      <p>Специалисты подчеркивают, что это лишь первые результаты; им предстоит исследовать новые образцы грудного молока, чтобы сделать окончательные выводы.</p>
      <p>В случае, если повторные исследования подтвердят наличие отравляющих веществ, кормящие матери не исключают возможность подачи коллективного иска.</p>
      <p>Пожар в Руане вспыхнул в ночь на 26 сентября. Жители города считают, что власти замалчивают последствия этой масштабной техногенной катастрофы.</p>
