    <article>
      <h1>Объем поставок мандаринов в Сочи снизился вдвое. ВИДЕО</h1>
      <address>
        <time datetime="2019-11-08T09:57:00+00:00">08 Nov 2019, 09:57</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4f5uJgMdhV0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Объем поставок мандаринов из Абхазии в Сочи в этом году снизился вдвое по сравнению с аналогичным периодом прошлого года, сообщает пресс-служба сочинской таможни.</p>
      <p>«Первые партии мандаринов стали ввозить из Абхазии в начале октября. На сегодняшний день сотрудниками сочинской таможни оформлено порядка 150 тонн плодов. В сутки оформляют в среднем до 10 тонн цитрусовых. В этом году наблюдается снижение роста товаропотока мандаринов из соседнего государства», - говорится в сообщении пресс-службы.</p>
      <p>В прошлом году за аналогичный период было оформлено около 300 тонн цитрусовых. В сутки оформлялось в среднем – до 20 тонн мандаринов.</p>
    </article>
