      <h1>Пожар в общежитии и зимнее расписание электричек: короткие новости 8 ноября</h1>
      <address>
        <time datetime="2019-11-08T09:44:23+00:00">08 Nov 2019, 09:44</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Wwo_dyGVUyk" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>ПОЖАР В ОБЩЕЖИТИИ</p>
      <p>В Красноярске загорелось общежитие по адресу Новая, 26. Среди ночи заполыхала комната на втором этаже. Полсотни жителей покинули здание ещё до приезда пожарных, ещё двадцать человек спасатели эвакуировали через окна с помощью автолестниц, среди них было четверо детей. К счастью, никто не пострадал. На месте работали тридцать сотрудников МЧС и 11 единиц техники, они боролись с огнём полтора часа. Причина пожара пока выясняется.</p>
      <p>13 ЛЕТ ЭКСТРЕМИСТУ</p>
      <p>Тринадцать лет колонии строгого режима получил красноярский экстремист. Во время обысков у него нашли больше 30 пистолетов и 600 патронов, а также много комплектующих для изготовления оружия. Мужчина сорока с небольшим лет признался, что получал это всё контрабандой из-за границы и продавал в нашем крае. Также он оборудовал нарколабораторию, сотрудники изъяли больше 100 кустов конопли и килограмм готового наркотика. В довершение всего у преступника нашлась экстремистская литература.</p>
      <p>ЗИМНЕЕ РАСПИСАНИЕ</p>
      <p>Пригородные электрички переходят на зимнее расписание. С 8 ноября маршрут «Красноярск-Заозёрный» по пятницам, субботам и воскресеньям сокращается до Уяра. С 10 ноября поезд «Чернореченская-Боготол» отменяется по воскресеньям, остаётся только в среду и субботу. А электричка Абакан-Кошурниково по средам теперь ходит только до Курагино.</p>
      <p>КУПАЛЬНЫЙ СЕЗОН ПРОДОЛЖАЕТСЯ</p>
      <p>Впервые за всю историю красноярского зоопарка «Роев ручей» купальный сезон для животных продлился до ноября! Бассейны ещё наполнены, и белые медведи плещутся во всю, а сотрудники следят за ночными температурами, как только установится минусовая — воду придётся слить, а мишки перейдут к принятию снежных ванн.</p>
