      <h1>На Люстдорфской дороге горела пятиэтажка</h1>
      <address>
        <time datetime="2019-11-08T09:19:00+00:00">08 Nov 2019, 09:19</time>
      </address>
      <p>
        <i>На Люстдорфской дороге горело домашнее имущество в квартире на 5-м этаже жилого дома.</i>
      </p>
      <p>Общая площадь пожара составляла 5 кв. метров, передаёт пресс-центр Госслужбы по ЧС.</p>
      <p>Погибших и пострадавших нет.</p>
      <p>Причина пожара устанавливается.</p>
    </article>
