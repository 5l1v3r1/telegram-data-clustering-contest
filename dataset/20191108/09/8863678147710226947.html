      <h1>В отдалённой таёжной деревне Курагинского района впервые открылась школа</h1>
      <address>
        <time datetime="2019-11-08T09:47:46+00:00">08 Nov 2019, 09:47</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7g4_FdmCp1M" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Под звуки деревенского оркестра гостям проводят экскурсию по свеженьким коридорам и классам. Это настоящее ноу-хау для таёжных мест. Здание из самых современных материалов. Тепло здесь будет даже в лютые морозы. А это немаловажно. Зимой в Петропавловке температура нередко опускается до минус сорока и ниже.</p>
      <blockquote>Конечно, самое сложное это зима была. Когда у нас большие морозы и нашим детям приходилось оставаться дома и не посещать из-за этого школу. И сейчас я думаю, даже такое дело, как морозы ничего страшного.<cite>Виктория Марюха, жительница деревни Петропавловка</cite></blockquote>
      <p>Трудно поверить, но до этого школы в деревне просто не было, дети учились в соседнем селе Черемшанка. Восьмиклассница Дарина, вспоминает, её день начинался в шесть утра. Затем около получаса на автобусе по бездорожью, а домой возвращалась лишь к пяти вечера. Сейчас всё будет по-другому.</p>
      <blockquote>Эта школа очень красивая, она большая очень, много новых кабинетов и много оборудования нового, очень интересно будет учиться.<cite>Дарина Марюха, ученица петропавловской средней общеобразовательной школы</cite></blockquote>
      <p>В Петропавловке около 700 жителей. Открытие школы — настоящий праздник и для родителей. Многие дети здесь были на домашнем обучении. К тому же в деревне появилось больше двадцати новых рабочих мест.</p>
      <blockquote>У меня сын первоклассник, первую четверть они отучились в другом населённом пункте. И сейчас в своей деревне, это просто счастье для родителей.<cite>Мария Жданова, жительница деревни Петропавловка</cite></blockquote>
      <blockquote>Мы все ходили, смотрели как строится школа, как вырубается сначала лесной массив, потом котлованы рылись, потом всё это устанавливалось, мы смотрели каждый этаж, как всё это происходило.<cite>Татьяна Мамрикова, жительница деревни Петропавловка</cite></blockquote>
      <p>На строительство школы из краевого бюджета было потрачено почти 180 млн рублей. От закладки фундамента до открытия прошло ровно два года. Сейчас здесь 13 классов. Есть, например, слесарные или кабинет домоводства. Сохранять традиционные народные ремёсла теперь здесь будут еще и на новом технологическом уровне.</p>
      <blockquote>Она бесспорно должна стать социокультурным центром, потому что здесь открываются возможности для дополнительного образования, поэтому это и культурный центр и социальный, даже экономический, потому что именно такая школа влияет в целом на развитие села.<cite>Светлана Маковская, министр образования Красноярского края</cite></blockquote>
      <p>Только за этот год в рамках нацпроекта «Образование» в регионе будет построено семь школ, из них четыре именно в сельских территориях.</p>
      <p>
        <i>Ольга Максюшина</i>
      </p>
