      <h1>Pablo Casado: Abkehr vom harten Rechtskurs in Spanien</h1>
      <address><time datetime="2019-11-08T09:06:34+00:00">08 Nov 2019, 09:06</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3gcdDUGeTrw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Er ist der jüngste Chef, den die spanischen Konservativen je hatten und stand lange für einen deutlichen Rechtskurs seiner Partei: Pablo Casado, Präsident der Volkspartei. Der 38-Jährige fuhr bei den Wahlen im April mit knapp 17 Prozent der Stimmen das schlechteste Ergebnis in der 30-jährigen Geschichte der ehemaligen Regierungspartei ein. In den vergangenen Monaten änderte er seinen Ton, nahm von persönlichen Beleidigungen gegen Regierungschef Pedro Sanchez Abstand, mied Auftritte mit den Ultrarechten und polarisierende Aussagen. Wollte der Unterstützer der Monarchie und katholischen Kirche im Frühjahr noch mit einem harten Kurs gegen Einwanderung und Abtreibung die Bedrohung durch die rechtspopulistiche Partei Vox abwenden, setzte er jetzt auf eine Annäherung an die Liberalen.</p>
      <p>Casado ist mit einer Psychologin verheiratet und Vater von zwei Kindern. Der Anwalt stammt aus dem nordspanischen Kastilien, ist Sohn eines Arztes und einer Lehrerin. Er trat mit 22 Jahren in die Volkspartei ein und gilt als politischer Ziehsohn des strikt konservativen ehemaligen Ministerpräsidenten Aznar.</p>
      <p>Im aktuellen Wahlkampf warb er unter anderem für Steuerkurzüngen zur Stärkung der Wirtschaft und kritisierten zudem Sanchez' Vorgehen gegen die Separatistinnen und Separatisten in Katalonien als zu lax. So will der Konservative härter gegen die Unruhen vorgehen, in dem er die katalanische Polizei dem spanischen Innenministerium unterstellen will.</p>
