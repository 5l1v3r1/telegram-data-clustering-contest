      <h1>Εκ νέου ενδιαφέρεται ο Μπλούμπεργκ για το χρίσμα των Δημοκρατικών</h1>
      <address><time datetime="2019-11-08T19:02:46+00:00">08 Nov 2019, 19:02</time> by <a rel="author">Eleni Korovila</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8cTPqCRxmAk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Στη μάχη της διεκδίκησης του χρίσματος του Δημοκρατικού κόμματος για την υποψηφιότητα για τις προεδρικές εκλογές των Ηνωμένων Πολιτειών φαίνεται πως μπαίνει και ο Μάικλ Μπλούμπεργκ.</p>
      <p>Ο πρώην δήμαρχος της Νέας Υόρκης <a href="https://edition.cnn.com/2019/11/08/politics/michael-bloomberg-2020-election-joe-biden-democrats/index.html"><b>φέρεται να είναι πολύ κοντά στο να ανακοινώσει επισήμως ότι θα λάβει μέρος στα primaries</b></a>, τις προκαταρκτικές εσωκομματικές διαδικασίες μέχρι την τελική ανάδειξη του υποψηφίου από το Συνέδριο του κόμματος.</p>
      <p>Ο 77χρονος επιχειρηματίας που διατέλεσε τρεις φορές δήμαρχος της Νέας Υόρκης από το 2002 μέχρι 2013 δείχνει ενδιαφέρον για τη διαδικασία της Αλαμπάμα τον προσεχή Μάρτιο. Πρόκειται για την αποκαλούμενη σούπερ Τρίτη οπότε και θα διεξαχθεί ανάλογη διαδικασία σε 14 Πολιτείες.</p>
      <p>Πριν από οκτώ μήνες είχε δείξει ενδιαφέρον εν συνεχεία όμως το απέσυρε. Μια απόφαση που τότε συσχετίστηκε με την την άνοδο των Μπέρνι Σάντερς και Ελίζαμπεθ Γουόρεν, που θεωρούνται οι δυο πιο προοδευτικοί στη μακρά λίστα των υποψηφίων των Δημοκρατικών και την υποχώρηση του κεντρώου Τζο Μπάιντεν.</p>
      <p><a href="https://www.nytimes.com/2019/11/07/us/politics/michael-bloomberg-president-2020.html"><b>Αμερικανικά δημοσιεύματα, με πρώτο αυτό των Times της Νέας Υόρκης, αναφέρουν ότι τώρα συνεργάτες του επιδίδονται στο κυνήγι συλλογής υπογραφών</b></a> μεταξύ των εκλεκτόρων της Αλαμπάμα ώστε να υποβληθεί η υποψηφιότητα πριν εκπνεύσει το προβλεπόμενο χρονικό όριο.</p>
      <p>Το 2016 ο Μπλούμπεργκ είχε διερευνήσει την πιθανότητα να είναι ανεξάρτητος υποψήφιος κάτι που τελικά δεν έπραξε. Στο παρελθόν έχει υποστηρίξει τόσο τους Δημοκρατικούς όσο και τους Ρεπουμπλικανούς. Στις ενδιάμεσες εκλγοές του 2018 επέλεξε στρατόπεδο και αποτελεί πλέον ενεργό υποστηρικτή και χρηματοδότη του δημοκρατικού κόμματος.</p>
