      <h1>В Иране сбит иностранный беспилотник</h1>
      <address><time datetime="2019-11-08T19:34:54+00:00">08 Nov 2019, 19:34</time> by <a rel="author">Ирина Александрова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3fOyV961EMs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Иранские силы противовоздушной обороны сбили беспилотный летательный аппарат, принадлежавший другому государству. Инцидент произошел на юго-западе страны, около порта Махшахр, расположенного на берегу Персидского залива.</p>
      <p>Губернатор провинции Хузестан Голамреза Шариати сообщил, что специалисты изучают обломки дрона. Результаты будут объявлены позднее.</p>
      <p>Пресс-служба Центрального командования американских ВС заявила, что сбитый в Иране беспилотник не принадлежит США. "Сообщения о якобы сбитом американском беспилотнике неверны", - отмечается в обнародованном документе.</p>
    </article>
