      <h1>Detida suspeita de abandonar recém-nascido no lixo em Lisboa</h1>
      <address><time datetime="2019-11-08T19:21:01+00:00">08 Nov 2019, 19:21</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kAE7MhpkEcU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Foi detida uma jovem de 22 anos, suspeita de ser mãe do bebé que foi abandonado esta terça-feira, em Lisboa, Portugal.</p>
      <p>Segundo a Polícia Judiciária, a jovem terá abandonado o recém-nascido agiu sozinha e nunca revelou a gravidez a ninguém, vivendo numa situação <b>“muito precária na via pública”</b>.</p>
      <p>Em conferência de imprensa, realizada na sede da PJ, Paulo Rebelo, chefe da Diretoria de Lisboa e Vale do Tejo, explicou que a mulher não resistiu à detenção, efetuada na madrugada de hoje, na cidade de Lisboa.</p>
      <blockquote>"É uma pessoa que vive em condições precárias na via pública. Não tem antecedentes policiais nem criminais."<cite>Paulo Rebelo <br/>Chefe da Diretoria de Lisboa e Vale do Tejo da Polícia Judiciária</cite></blockquote>
      <p>O responsável acrescentou que a mulher estava consciente, sem perturbações mentais, não apresentando sinais de consumo de drogas.</p>
      <p>Paulo Rebelo relatou que o parto "foi feito na via pública, nas imediações do local onde foi encontrada a criança”, e que a mulher não deu entrada em nenhum hospital, escusando-se a revelar se estaria a ser seguida em algum centro de saúde.</p>
      <p>A jovem não tem antecedentes criminais, foi encontrada sozinha e “nunca declarou ou manifestou a gravidez” a ninguém.´</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/70/52/808x454_cmsv2_0d4ea8e1-c8db-55dc-8443-ab9f01f1da37-4287052.jpg"/>
        <figcaption>Paulo Rebelo - Diretor da Diretoria de Lisboa e Vale do Tejo da PJ</figcaption>
      </figure>
      <p>O diretor da Diretoria de Lisboa e Vale do Tejo da PJ indicou que, neste momento, tudo aponta para que a progenitora seja “a única autora do crime”, ressalvando que a investigação vai prosseguir.</p>
      <p>A PJ conseguiu chegar à mãe do recém-nascido depois de ter realizado “inúmeras e incessantes diligências”, sem, no entanto as explicar aos jornalistas, as quais permitiram "a localização, identificação e detenção" da jovem.</p>
      <p>Sobre o alegado pai do recém-nascido, Paulo Rebelo afirmou que o mesmo “não se encontra na cidade ou na região”, mas que esses factos serão ainda apurados.</p>
      <p>O diretor da Diretoria de Lisboa e Vale do Tejo da PJ demonstrou também “regozijo e satisfação” pelo bebé estar bem de saúde.</p>
      <p>O responsável acrescentou que o processo se encontra em segredo de justiça.</p>
      <p>A arguida, que está indiciada da prática de homicídio qualificado, na forma tentada, vai ser hoje presente a primeiro interrogatório judicial no Tribunal de Instrução Criminal de Lisboa, no Campus da Justiça, para aplicação das medidas de coação.</p>
      <p>As autoridades receberam pelas 17:30 de terça-feira o alerta para um recém-nascido encontrado num caixote do lixo na Avenida Infante D. Henrique, perto da estação fluvial, em Santa Apolónia, e junto a um estabelecimento de diversão noturna.</p>
      <p>O recém-nascido foi encontrado por um sem-abrigo, ainda com vestígios do cordão umbilical, explicou na altura fonte da PSP, acrescentando que o bebé foi depois transportado ao Hospital Dona Estefânia, em Lisboa, a inspirar alguns cuidados.</p>
      <h3>Bebé continua internado</h3>
      <p>Na quinta-feira, o responsável pela unidade de cuidados intensivos neonatais do Hospital Dona Estefânia disse que o recém-nascido “é um bebé saudável”, pelo que, em termos clínicos, poderia ter alta nas próximas 48 horas.</p>
      <p>Daniel Virella explicou que a alta do bebé depende da decisão do Estado para o acolher, nomeadamente da Comissão de Proteção de Crianças e Jovens (CPCJ), reforçando que “clinicamente não há nada que impede de ter alta”.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/70/52/808x454_cmsv2_89f453ed-6711-5008-a8e3-04ddf8a13b00-4287052.jpg"/>
        <figcaption>Daniel Virella</figcaption>
      </figure>
      <p>No Hospital Dona Estefânia, foram feitas “as análises, os exames complementares, que são habituais numa situação dessas, e o resto foi, basicamente, cuidados de prevenção”.</p>
      <p>Após ter sido internado no polo de urgência de pediatria do Hospital Dona Estefânia, onde precisou de “cuidados quase mínimos”, o recém-nascido foi transferido para a Maternidade Alfredo da Costa por “não carecer de cuidados complexos médicos e cirúrgicos”.</p>
      <p>Entretanto, o Ministério Público (MP) anunciou a instauração de um inquérito para averiguar o caso do recém-nascido, que “corre termos no DIAP [Departamento de Investigação e Ação Penal] de Lisboa”, referiu a Procuradoria-Geral da República à agência Lusa.</p>
