      <h1>Las inundaciones en Inglaterra se cobran la vida de una mujer</h1>
      <address><time datetime="2019-11-08T19:45:35+00:00">08 Nov 2019, 19:45</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/B6SJ23ESE_o" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Hallado el cuerpo de una mujer este viernes cerca del río Derwent, próximo a la localidas de Darley Dale. Al parecer, la mujer fue arrastrada por las aguas en Rowsley, un pueblo cercano.</p>
      <p>Algunos puntos del norte y centro de Inglaterra registraron las precipitaciones de todo un mes en menos de 24 horas.</p>
      <p>Durante la noche del jueves, decenas de personas quedaron atrapadas en un centro comercial de la ciudad de Sheffield. Los bomberos tuvieron que rescatar en botes a un centenar de personas de otro centro comercial cercano.</p>
      <p>Las lluvias torrenciales provocaron la interrupción del transporte ferroviario y el corte de algunas carreteras cerca de Sheffield y en otras zonas afectadas.</p>
