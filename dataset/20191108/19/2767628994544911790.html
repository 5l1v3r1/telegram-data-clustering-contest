      <h1>Irán derriba "un dron intruso" en la costa del golfo Pérsico</h1>
      <address><time datetime="2019-11-08T19:15:18+00:00">08 Nov 2019, 19:15</time> by <a rel="author">Agencia EFE </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OhhgwpKqfaU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La Fuerza Aérea del Ejército iraní derribó este viernes con un misil en la costa del golfo Pérsico un avión no tripulado "intruso" y no identificado, que el comando de Estados Unidos en la región negó que fuera suyo.</p>
      <p>El anuncio de que un dron había sido abatido en la zona despertó los temores a una nueva escalada de la tensión después de que en junio pasado la Guardia Revolucionaria iraní derribara un avión no tripulado estadounidense en el estrecho de Ormuz.</p>
      <p>El comandante de la Defensa Aérea del Ejército iraní, el general de brigada Alireza Sabahifard, indicó que el aparato violó el espacio aéreo de Irán y fue destruido sobre la localidad meridional de Bandar-e Mahshahr.</p>
      <p>"El avión no tripulado intruso fue destruido antes de llegar a sitios críticos del país gracias a la vigilancia total de la defensa aérea del país", agregó el comandante, citado por la agencia semioficial Tasnim.</p>
      <p>Sabahifard insistió en que "este acto decisivo y el lanzamiento del misil fue en respuesta a la violación del espacio aéreo por un avión no tripulado extranjero".</p>
      <h3>UN DRON DE ORIGEN DESCONOCIDO</h3>
      <p>Al igual que el comandante, Gholamreza Shariatí, gobernador de la provincia de Juzestán, donde se ubica Bandar-e Mahshahr, aseveró que el dron "es definitivamente de un país extranjero", sin citar a ninguno.</p>
      <p>Por su parte, el Comando Central de EEUU (CENTCOM), encargado de las operaciones militares en Oriente Medio, aseguró hoy que ningún dron estadounidense ha caído en ese área.</p>
      <p>"Todos los equipos de EEUU están localizados", agregó en un breve comunicado en su cuenta oficial de Twitter, descartando de esta forma que el aparato derribado pertenezca a la flota del Comando con sede en Catar.</p>
      <p>En junio pasado, la Fuerza Aérea de la Guardia Revolucionaria derribó un avión no tripulado estadounidense en el estrecho de Ormuz, también en el Pérsico, al que acusó de violar su espacio aéreo para realizar labores de espionaje.</p>
      <p>EEUU aseguró entonces que su aparato sobrevolaba aguas internacionales y planeó un ataque selectivo contra Irán que el presidente estadounidense, Donald Trump, decidió suspender en el último momento.</p>
      <p>Este incidente provocó una crisis en la zona, estratégica para el tránsito del petróleo mundial y en la que se han registrado varios incidentes de seguridad en los últimos meses.</p>
      <p>En el Pérsico ha habido ataques y sabotajes a petroleros y buques cisterna, así como contra instalaciones de la petrolera saudí Aramco, de los que EEUU responsabilizó a Irán, que se desvinculó de los mismos.</p>
      <h3>INVESTIGACIÓN EN CURSO Y ADVERTENCIAS</h3>
      <p>El gobernador de Juzestán explicó que las fuerzas de seguridad retiraron los restos del aparato, que cayó en un cañaveral, y que los expertos comenzaron una investigación.</p>
      <p>Las pesquisas todavía no han ofrecido unas conclusiones claras sobre lo ocurrido y sobre el origen del dron, pero una vez finalizadas serán hechas públicas.</p>
      <p>Lo que está claro hasta el momento es que el aparato entró en el territorio de la localidad de Bandar-e Mahshahr en las primeras horas de la madrugada del viernes sin coordinación previa, según Shariatí.</p>
      <p>El gobernador advirtió, además, de que la Defensa Aérea de la zona está siempre "vigilando los movimientos de los enemigos" debido a que esta región es delicada.</p>
      <p>En la misma línea, el general de brigada Sabahifard amenazó que sus fuerzas responderán "con determinación" a cualquier violación del espacio aéreo iraní.</p>
      <p>Bandar-e Mahshahr es una localidad muy importante para el sector petroquímico y se encuentra a cien kilómetros al sureste de la ciudad de Ahvaz y cerca también del destacado puerto de Imán Jomeiní.</p>
      <p>La provincia de Juzestán, fronteriza con Irak, es la principal región productora de petróleo de Irán.</p>
      <p>Agencia EFE</p>
