      <h1>Hochwasser in weiten Teilen Englands - Leiche aus Fluss geborgen</h1>
      <address><time datetime="2019-11-08T19:16:47+00:00">08 Nov 2019, 19:16</time> by <a rel="author">Euronews  </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BYw3VloZAAY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Die Hochwassergefahr in Großbritanniens hat sich dramatisch zugespitzt. In Teilen Englands steht das Wasser kniehoch. Mindestens ein Mensch kam ums Leben. Die Leiche einer Frau wurde aus dem Fluss Don in der nordenglischen Grafschaft Derbyshire geborgen. Nach Behördenangaben besteht an sechs Stellen entlang des Flusses Lebensgefahr.</p>
      <p>Die britische Regierung veröffentlichte rund 120 Flutwarnungen. Besonders schwer getroffen wurde die Industriestadt Sheffield. Dort mussten Dutzende Menschen die Nacht in einem Einkaufszentrum verbringen, weil umliegende Straßen überflutet waren. Etliche Straßen und viele Bahnstrecken waren unpassierbar.</p>
      <p>Laut der nationalen Umweltagentur fiel örtlich binnen 24 Stunden so viel Regen wie sonst in einem Monat.</p>
