      <h1>L'ultimatum d'Ankara : la Turquie menace d'extrader les djihadistes étrangers</h1>
      <address><time datetime="2019-11-08T19:42:04+00:00">08 Nov 2019, 19:42</time> by <a rel="author">AFP </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/O0iFNAn2-wI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ankara renverra dans leurs pays <b>à partir de lundi</b> les membres étrangers du groupe <b>Etat islamique (EI)</b>, y compris européens, qui sont actuellement détenus en Turquie, a déclaré vendredi le ministre turc de l'Intérieur.</p>
      <p><i>"Nous commencerons à partir de lundi"</i>, a déclaré Süleyman Soylu lors d'un discours à Ankara. <i>"Pas besoin de courir dans tous les sens : nous allons vous renvoyer les membres de l'EI. Ils sont à vous, faites-en ce que vous voudrez"</i>, a-t-il ajouté.</p>
      <p>Le ministre turc n'a pas précisé quels étaient les pays concernés par cette mesure, mais s'est adressé à l'"Europe" pendant son discours.</p>
      <p>Le président <b>Recep Tayyip Erdogan</b> a affirmé vendredi que la Turquie avait à ce jour extradé plus de 7 600 "terroristes étrangers" vers leurs pays, ajoutant que plus de 1 200 membres de l'EI étaient actuellement incarcérés dans des prisons turques. Ankara appelle régulièrement les pays européens à reprendre leurs ressortissants qui ont intégré les rangs de l'EI en Syrie, mais ceux-ci sont peu enclins à les récupérer, notamment pour des raisons sécuritaires et d'impopularité d'une telle mesure.</p>
      <p><i>"Que cela vous fasse plaisir ou non, que vous leur retiriez ou non leur nationalité, nous vous renverrons ces membres de l'EI, vos propres gens, vos propres ressortissants"</i>, a-t-il martelé vendredi</p>
      <h3>Ankara accusé de collusion avec les djihadistes</h3>
      <p>Mais la manière dont la Turquie pourrait s'y prendre pour renvoyer une personne dans un pays dont elle ne serait plus formellement un ressortissant n'est pas claire.</p>
      <p><b>Longtemps soupçonnée d'avoir laissé les djihadistes traverser sa frontière</b> pour rejoindre la Syrie après le début du conflit qui déchire ce pays depuis 2011, la Turquie, frappée par plusieurs attentats commis par l'EI, a rejoint en 2015 la coalition antidjihadiste.</p>
      <p>Mais Ankara a été accusé ces dernières semaines d'affaiblir la lutte contre les éléments dispersés de l'EI en lançant, le 9 octobre, une offensive contre la milice kurde des Unités de protection du peuple (YPG), fer de lance du combat contre l'organisation djihadiste.</p>
      <p>Recep Tayyip Erdogan Erdogan a indiqué vendredi que la Turquie avait capturé 287 personnes qui s'étaient échappées de prisons pour membres de l'EI en Syrie après le déclenchement de l'offensive d'Ankara.</p>
