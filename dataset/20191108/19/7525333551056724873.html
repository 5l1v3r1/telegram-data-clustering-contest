      <h1>В Сочи будут контролировать застройку леса. ВИДЕО</h1>

      </address>

      <p>В Краснодарском крае создадут межведомственную группу по контролю за застройкой лесного фонда. Работать она начнёт в конце ноября.</p>
      <p>Как отмечают в администрации региона, в зоне повышенного внимания новой структуры будут Краснодар, Сочи, Анапа, Геленджик и Туапсе. Связано это с тем, что именно в этих городах выявляется больше всего нарушений правил застройки.</p>
      <p>За три последних года в Краснодарском крае выявлено 170 фактов возведения капитальных зданий в лесных и прибрежных зонах, где не только ограничена этажность объектов, но и частично запрещено строительство. В течение месяца совместно с профильными краевыми ведомствами будет составлен список объектов, подлежащих сносу.</p>
