      <h1>Ιράν: Κατάρριψη drone «ξένης χώρας»</h1>
      <address><time datetime="2019-11-08T19:23:11+00:00">08 Nov 2019, 19:23</time> by <a rel="author">Γιώργος Αϊβαλιώτης</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/p7f101zXuow" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Την κατάρριψη drone που σίγουρα κατά την Τεχεράνη ανήκει σε ξένη χώρα ανακοίνωσε το Ιράν.</p>
      <p>Σύμφωνα με τα στοιχεία που δημοσιοποίησε το συμβάν έλαβε χώρα στο λιμάνι Μαχσχάχρ, στην νότια επαρχία Κουζεστάν.</p>
      <p>Οι ανακοινώσεις των Ιρανών αξιωματούχων αναφέρουν ότι κατερρίφθη με τα ντόπια αντιπυραυλικά συστήματα αεράμυνας πριν προσεγγίσει «ευαίσθητες» περιοχές.</p>
      <p>Τα συντρίμμια περισυνελέγησαν από δυνάμεις του στρατού και ερευνώνται.</p>
    </article>
