      <h1>شاهد: أخذته أمه إلى داعش بسوريا وقتلت.. طفل ألباني يعود لحضن والده في إيطاليا</h1>
      <address><time datetime="2019-11-08T19:09:20+00:00">08 Nov 2019, 19:09</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/os9E0lUVrtg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>ألفين بريشا، طفل ألباني يبلغ 11 عامًا، عاد إلى إيطاليا الجمعة حيث يعيش والده وأخواته. وكانت والدته قد اصطحبته إلى سوريا قبل 5 سنوات، عندما انضمت إلى تنظيم الدولة الإسلامية.</p>
      <p>وعمل موظفو الصليب والهلال الأحمر مع مسؤولي الحكومة الألبانية والإيطالية لتسهيل عودته من مخيم الهول المزدحم في شمال شرق سوريا حيث كان يعيش وحده مع إصابة في ساقه. وقد أصيب جراء تفجير في شمال شرق سوريا أسفر عن مقتل والدته وزوجها وشقيقين له.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192628239363166208" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وصرحت ماريا خوسيه، مسؤولة الشرطة، للصحفيين إن ألفين يتحدث اللغة العربية وبعض الكلمات الألبانية لكنه نسي كيف يتحدث الإيطالية. وبالرغم من كلمات ألفين البسيطة بالإيطالية، تواصل مع الصليب الأحمر وطلب كتابة رسالة لوالده يقول فيها " أنا ألفين يا أبي وأريد أن أعود إلى المنزل، تعال خذني.." تم تسليم الرسالة إلى السفارة الإيطالية في بيروت. ولم تعرف عائلته حينها أنه كان على قيد الحياة.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1151525655365980161" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <h3>تسليط إعلامي وجهود كبيرة لإعادة ألفين</h3>
      <p>استحوذت محنة ألفين على اهتمام إيطاليا بعد أن بث برنامج إخباري تلفزيوني جهود والده لإعادته إلى منزله.</p>
      <p>فقد توجه طاقم من البرنامج إلى مخيم الهول مع الأب، للقاء ألفين بالرغم من عدم السماح الفوري لدخول الأب من قبل القوات الكردية، تم اللقاء.</p>
      <p>وقال مسؤولو الصليب الأحمر الإيطالي إن هناك ثلاثة ملاجئ في المنطقة التي كان يعيش فيها ألفين، مليئة بأطفال تتراوح أعمارهم بين 3 و 8 سنوات، بحاجة إلى لم شمل مع أسرهم.</p>
      <p>وتعتبر إعادة ألفين إلى إيطاليا من معسكر اعتقال في سوريا، أول حالة من نوعها في أوروبا تعتمد على مساعدة من الاتحاد الدولي لجمعيات الصليب والهلال الأحمر.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1153613225037926403" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وتقول السلطات الإيطالية إن هناك حوالي 70.000 شخص في مخيم الهول، معظمهم من النساء والأطفال، بما في ذلك حوالي 11000 من الأجانب. وهو المخيم الأكبر لاحتجاز الأفراد المرتبطين بتنظيم الدولة الإسلامية.</p>
