      <h1>Mps: condannati gli ex vertici, confische per Deutsche Bank e Nomura</h1>
      <address><time datetime="2019-11-08T19:26:32+00:00">08 Nov 2019, 19:26</time> by <a rel="author">EuronewsÂ </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iDfZomU-WIY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Operazioni finanziarie irregolari per occultare le perdite causate dall'acquisto di Antonveneta. Le sentenze contro gli ex vertici di Monte dei Paschi di Siena vanno dai 4 anni e 8 mesi inflitti all'ex responsabile area finanza Gianluca Baldassarri fino agli oltre 7 anni all'ex presidente Giuseppe Mussari e all'ex dg Antonio Vigni.</p>
      <p>Al centro del processo, i cui atti sono stati trasmessi dalla procura di Siena a quella di Milano per competenza nel 2015, l'operazione del 2008 costata circa 10 miliardi di euro.</p>
      <p>I giudici hanno anche disposto confische per un importo complessivo di oltre 150 milioni di euro nei confronti di Deutsche Bank e della giapponese Nomura. Per i due istituti di credito anche sanzioni pecuniarie da oltre 3 milioni di euro.</p>
      <p>La sentenza arriva al termine di un'altra settimana campale per Mps che ha chiuso i primi nove mesi dell'anno con un utile di 187 milione di euro, dimezzato rispetto allo stesso periodo del 2018. I ricavi segnano una flessione del 6,3%.</p>
