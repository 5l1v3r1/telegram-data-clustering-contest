      <h1>Sok ezer iskolában zengett a lengyel himnusz</h1>
      <address><time datetime="2019-11-08T19:27:48+00:00">08 Nov 2019, 19:27</time> by <a rel="author">Anna Flori</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/McrHoSgQGJw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Lengyelországban majdnem négymillió kisgyerek énekelte egyszerre a himnuszt pénteken a Függetlenség Napja alkalmából. Az ünnep napra pontosan november 11-én lesz, de az, miután nemzeti ünnep, munkaszüneti nap.</h3>
      <p>A lengyel oktatási minisztériumnak húszezer belföldi és száz határon túli iskolai ünnepséget kellett összehangolnia. A lengyel kormányfő, Mateusz Morawiecki egy Varsó közeli általános iskolában énekelt együtt a diákokkal.</p>
      <p>A független Lengyelországot háromszor osztották fel egymás között szomszédai 1772 és 1795 között. Az orosz, porosz, osztrák fennhatóság alatt álló lengyel területek egy részét az I. világháború után egyesítették újra az antanthatalmak. A Második Lengyel Köztársaságot 1918. november 11-én kiáltották ki.</p>
