      <h1>Türkei will IS-Kämpfer nach Europa zurückschicken, 20 nach Deutschland</h1>
      <address><time datetime="2019-11-08T19:50:32+00:00">08 Nov 2019, 19:50</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/FgXpV3hq4Ws" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Die Türkei will am Montag mit der Rückführung ausländischer Kämpfer der Terrormiliz Islamischer Staat (IS) in ihre Heimatländer beginnen. Das kündigte Innenminister Süleyman Soylu an. Die Türkei sei kein Hotel für IS-Mitglieder. Der Minister nannte mehrere europäische Länder, wie die Niederlande und Großbritannien.</p>
      <p>Laut Soylu sind 287 Dschihadisten in türkischem Gewahrsam, darunter auch rund 20 IS-Anhänger aus Deutschland.</p>
      <p>Soylu erklärte: <b>"Wir schicken sie Euch zurück. Am Montag geht es los. Das sind Eure Bürger, auch wenn ihr ihnen die Staatsbürgerschaft entzogen habt. Wir weisen sie jedenfalls aus."</b></p>
      <p>Unterdessen wurden im Norden Syriens türkische und russische Panzer von der Bevölkerung mit Steinen beworfen.</p>
      <p>Die Türkei und Russland als Schutzmacht des syrischen Präsidenten Baschar al-Assad haben sich geeinigt, den zuvor zwischen Kurden und Türken umkämpften Grenzstreifen gemeinsam zu kontrollieren.</p>
      <p>Die Türkei hatte am 9. Oktober eine Offensive gegen die Kurdenmiliz YPG begonnen, die sie als Terrororganisation betrachtet.</p>
      <p>Im Bürgerkrieg in Syrien sind bereits mehr als 400.000 Menschen getötet worden, mehr als zwölf Millionen wurden vertrieben. Millionen Syrer kämpfen mangels Essen und ärztlicher Versorgung ums Überleben.</p>
