      <h1>Brasile: l'ex presidente Lula sarà presto scarcerato</h1>
      <address><time datetime="2019-11-08T06:47:07+00:00">08 Nov 2019, 06:47</time> by <a rel="author">Stefania De Michele</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GEadZQf7YAs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La sentenza del 2016 è stata ribaltata: l'ex presidente brasiliano, Luiz Inácio Lula da Silva, Lula, lascerà presto il carcere. Lo ha deciso il Tribunale Supremo Federale. La massima autorità giuridica del Paese ha deliberato che la pena va scontata dopo l'ultimo grado di giudizio.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192604977711263746" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <blockquote>Nota difensiva: domani gli avvocati incontreranno Lula<cite>Tweet di Luiz Inácio Lula da Silva, Lula</cite></blockquote>
      <p>E ancora, nel tweet dell'ex presidente, la strategia difensiva del suo team di avvocati: "Il processo che si è conclusosi oggi (7/11/19) dal Tribunale Supremo federale rafforza la nostra tesi, e cioè che l'ex presidente Lula è stato imprigionato per 579 giorni in modo ingiusto e incompatibile con la legge (CPP, art. 283) e la Costituzione della Repubblica (CF/88, art. 5, LVII), come abbiamo sempre detto".</p>
      <p><b>Jose Dias Toffoli, presidente della Corte Suprema</b>, ha dunque ribadito la volontà collegiale: "Con una maggioranza di sei voti, dopo che tutti i membri si sono espressi, l'azione - ha detto Dias Toffoli - è stata giudicata e considerata appropriata".</p>
      <p>La difesa di Lula ha chiesto la libertà immediata per il suo assistito. L'ex presidente è stato condannato in secondo grado a 12 anni e un mese per riciclaggio e concorso in corruzione. Nel 2016 la sentenza del Tribunale Superiore Federale era passata con uno strettissimo margine: 6 a 5 a favore della pena da scontare subito. Il risultato si è adesso capovolto: sempre 6 a 5 ma in favore della pena da scontare dopo l'ultimo grado processuale. Il voto determinante è stato quello del presidente, Dias Toffoli.</p>
