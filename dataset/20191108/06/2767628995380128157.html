      <h1>El Supremo abre las puertas de la cárcel a Lula da Silva</h1>
      <address><time datetime="2019-11-08T06:26:08+00:00">08 Nov 2019, 06:26</time> by <a rel="author">Carmen Menéndez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ScoApnpH42M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>La Corte Suprema de Brasil ha tomado una polémica decisión que abre las puertas de la cárcel al expresidente Luiz Inácio Lula da Silva.</b>
      </p>
      <p>En virtud del fallo, alcanzado con seis votos a favor y cinco en contra, el Supremo anula la jurisprudencia que permitía ejecutar una pena de prisión tras confirmarse en segunda instancia, aunque aún quedaran apelaciones pendientes. <b>Es el caso de Lula, pero también de alrededor de otros 5000 presos brasileños.</b></p>
      <h3>Podría salir de la cárcel en cuestión de días</h3>
      <p>El expresidente cumple desde abril de 2018 una <b>pena de cárcel de ocho años y diez meses por corrupción</b> tras ser condenado en segunda instancia. La sentencia fue confirmada incluso por una tercera instancia, pero aún le queda una apelación que ha presentado ante el Supremo.</p>
      <p>El abogado del expresidente ha dicho que visitará a Lula este mismo viernes antes de <b>pedir su puesta en libertad inmediata</b> en virtud de la nueva jurisprudencia, lo que supone que podría salir de la cárcel en cuestión de días.</p>
      <h3>Un impredecible impacto político</h3>
      <p><b>La defensa de Lula siempre alegó que su encarcelamiento tuvo como fin principal impedir su candidatura para las elecciones de 2018, en las que finalmente ganó el ultraderechista Jair Bolsonaro</b>, líder de la ultraderecha y mayor antagonista del antiguo sindicalista.</p>
      <p>El Gobierno de Bolsonaro tomó parte en el juicio concluido este jueves y lo hizo a través de la Abogacía General de la Unión, cuyo titular, Andre Mendonça, quien tiene estatus de ministro, argumentó a favor de mantener la prisión tras la segunda instancia.</p>
      <p>"La justicia ordinaria, hasta la segunda instancia, trata de los hechos, las pruebas y la construcción probatoria", en tanto que los tribunales superiores "discuten cuestiones de derecho y de forma", que "no son para declarar inocencia", sino para revisar el trámite y el cumplimiento del debido proceso, afirmó Mendonça.</p>
      <p>Bolsonaro no se manifestó inmediatamente después del juicio, pero sí lo hizo el Partido de los Trabajadores (PT), fundado por Lula.</p>
      <p>"La decisión es muy importante para fortalecer la democracia y la Constitución, en el momento en que son amenazadas por el Gobierno de extrema derecha", dijo la presidenta del PT, Gleisi Hoffmann, dando ya el tono político que dará al país la eventual libertad de Lula.</p>
      <p>La diputada agregó que la decisión del tribunal "reconoce", después de 1 año y 7 meses, que el expresidente "fue preso durante todo ese periodo de forma ilegal, por una decisión política".</p>
      <h3>El futuro de Lula libre</h3>
      <p>El hecho de salir de la prisión ahora <b>no significaría el fin de los problemas judiciales de Lula, pues tiene pendientes otras causas por presunta corrupción</b>, aunque aún si fuera declarado culpable, la pena sólo se ejecutaría cuando acabe el proceso de apelaciones.</p>
      <p>También <b>ya acumula otra condena a doce años por otro caso</b>, pero hasta ahora dictada solamente en primera instancia.</p>
      <p>El PT no ha anunciado hasta ahora cuáles serán los primeros movimientos de Lula tras su eventual excarcelación, pero fuentes del partido ya hablan de un gran acto político el día que deje la cárcel en Curitiba, y otro en un sindicato metalúrgico de Sao Paulo en el que comenzó su vida pública, como líder sindical.</p>
