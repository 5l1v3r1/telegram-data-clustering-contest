      <h1>Начат диалог противоборствующих сторон в Йемене</h1>
      <address><time datetime="2019-11-08T06:22:24+00:00">08 Nov 2019, 06:22</time> by <a rel="author">Елена Караева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Zzc-_Oz6nTU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Член президиума Переходного совета Южного Йемена Насыр аль-Хабаджи <a href="https://ria.ru/20191107/1560691900.html">в интервью РИА Новости заявил</a>, что несмотря на соглашение, подписанное с международно признанным правительством страны, совет продолжит добиваться независимости этого региона.</p>
      <p>В середине недели в Эр-Рияде президент Йемена Абд Раббу Мансур Хади и сепаратисты из Переходного совета Южного Йемена подписали договор о прекращении военного противостояния. На церемонии присутствовал наследный принц Саудовской Аравии. Сами сепаратисты называют документ "промежуточным".</p>
      <p>Обе стороны в данной ситуации, по мнению Переходного совета, противостоят "единому врагу – повстанцам-хуситам".</p>
      <p>Reuters, ссылаясь на очевидцев, <a href="https://www.reuters.com/article/us-yemen-security/houthis-fire-missiles-at-yemens-mokha-port-military-coalition-says-idUSKBN1XG2RO">сообщил</a>, что сутки спустя после подписания соглашения йеменские хуситы атаковали порт Аль-Моха на Красном море. Были обстреляны гражданские объекты, в том числе больница НПО "Врачи без границ" и жилые районы города.</p>
