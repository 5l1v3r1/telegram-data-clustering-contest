      <h1>Друг Кокорина и Мамаева вышел на свободу из колонии</h1>
      <address>
        <time datetime="2019-11-08T06:18:00+00:00">08 Nov 2019, 06:18</time>
      </address>
      <p><b>КЛИНЦЫ (Брянская область), 8 ноя — РИА Новости.</b> Александр Протасовицкий, осужденный за драку вместе с футболистами <a href="https://rsport.ria.ru/person_Aleksandr_Kokorin/">Александром Кокориным</a> и <a href="https://rsport.ria.ru/person_Pavel_Mamaev/">Павлом Мамаевым</a>, вышел на свободу, передает корреспондент РИА Новости.</p>
      <figure>
        <iframe data-src="https://twitter.com/rsportru/status/1192690765308334080?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Протасовицкого около колонии в Клинцах встречали родители. С журналистами семья общаться на стала, отец лишь коротко ответил на пару вопросов.</p>
      <blockquote>"Благодарю всех за поддержку", — сказал сам Протасовицкий, садясь во внедорожник.</blockquote>
      <h3>Дело футболистов</h3>
      <p>В октябре минувшего года нападающий "Зенита" Кокорин, полузащитник "Краснодара" Мамаев, младший брат Кокорина Кирилл и футболист любительской лиги Александр Протасовицкий <a href="https://ria.ru/20190906/1558335137.html">стали участниками двух потасовок</a> в центре Москвы. Сначала компания избила на улице Виталия Соловчука. Следующий конфликт произошел в кафе, где футболисты избили Дениса Пака и ударили по лицу гендиректора НАМИ Сергея Гайсина, который пытался их успокоить.<br/>В мае Пресненский суд Москвы назначил Кокориным по полтора года колонии общего режима, Мамаеву и Протасовицкому — год и пять месяцев. В сентябре Мамаева, Кокорина и его брата Кирилла выпустили из исправительной колонии в Белгородской области по УДО.<br/>Протасовицкий отбывал наказание в исправительной колонии № 6 в городе Клинцы Брянской области. В октябре Клинцовский городской суд отказал его защите в удовлетворении ходатайства о его условно-досрочном освобождении.</p>
