      <h1>"Ранкова доза" Вацлава Гавела. "Сила безсилих" - рекомендує Алім Алієв</h1>
      <address><time datetime="2019-11-08T06:00:00+00:00">08 Nov 2019, 06:00</time> by <a rel="author" href="https://www.pravda.com.ua/authors/528dc828b6d62/" target="_blank">Роман Романюк</a></address>
      <p>Ви коли-небудь задумувались, звідки береться диктатура? </p>
      <p>Як у, здавалось би, нормальному суспільстві може з’явитись тиран? </p>
      <figure>
        <iframe src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/709554271%3Fsecret_token%3Ds-136EP&amp;color=%232457dc&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;show_teaser=true" width="100%" height="166" data-service="SoundCloud" scrolling="no" nowide=""/>
      </figure>
      <p>Як люди погоджуються на те, щоб віддати свої права у руки якомусь фюреру, дуче чи президенту Росії?</p>
      <p>А головне, як цьому протистояти?</p>
      <p><b>Алім Алієв, програмний директор Кримського дому</b> пропонує вам послухати частину роздумів з цього приводу геніального<b> Вацлава Гавела.</b> </p>
      <p>Чеському лідеру випало керувати країною, котра пережила радянське звільнення-окупацію і котра довго лікувалась від хвороби тоталітиразиму. </p>
      <p>Тож кому як не йому знати важливість здорового руху опору, дієвої опозиції і звичайної людської гідності. І не важливо, скільки відсотків безликої більшості протистоїть чесній людині. Головне, щоб залишалась хоч одна людина із почуттям власної честі. Тоді не все втрачено.</p>
      <p>Літературний подкаст "Ранкова доза" - це спільний проект "Української правди" та Українського інституту книги.</p>
