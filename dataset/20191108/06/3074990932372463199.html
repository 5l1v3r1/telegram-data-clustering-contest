      <h1>포켓몬 고, '고 로켓단' 리더 등장한다</h1>
      <address><time datetime="2019-11-08T06:08:48+00:00">08 Nov 2019, 06:08</time> by <a rel="author">인벤팀 기자</a></address>
      <p>
        <b>자료제공 - 나이언틱</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Mw1OdApTS-o" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>나이언틱과 포켓몬코리아는 리얼 월드 게임 '포켓몬 고'에 ‘GO로켓단’의 리더들이 등장한다고 8일 밝혔다.</p>
      <p>트레이너들은 어둠속에 숨어있는 리더들을 추적하기 위해서 GO로켓단 조무래기들을 물리치고 ‘이상한파츠’를 모아 ‘로켓레이더’를 만들어야 한다.</p>
      <p>GO로켓단 조무래기들은 배틀에서 지면 ‘이상한파츠’를 떨어트리며, 6개의 ‘이상한파츠’를 조립해 ‘로켓레이더’를 만들 수 있다.</p>
      <p>이 ‘로켓레이더’를 이용해 포켓스톱에 몸을 숨긴 클리프, 시에라, 알로 등 리더들의 은신처를 찾을 수 있다.</p>
      <p>로켓레이더를 가진 트레이너만이 리더의 은신처를 찾고 배틀할 수 있지만, 일단 은신처를 찾으면 로켓레이더가 없어도 같은 장소에서 리더를 찾을 수 있다.</p>
      <p>또한, 리더 보스 ‘비주기’를 찾기 위해 ‘슈퍼 로켓레이더’를 만들기 위한 스페셜리서치가 추가되며, ‘슈퍼 로켓레이더’로 ‘비주기’를 찾아 물리치면 전설의 그림자 포켓몬을 구할 수 있다.</p>
      <p>리더들과 배틀하고 구출하는 그림자 포켓몬은 특별한 자질을 가지고 있어 플레이어들의 도전의식을 강하게 자극할 예정이다.</p>
      <p>'포켓몬 고'와 ‘GO로켓단’의 리더에 대한 자세한 사항은 <a href="https://nianticlabs.com/ko/blog/"><b>공식 블로그</b></a>를 통해 확인할 수 있다.</p>
