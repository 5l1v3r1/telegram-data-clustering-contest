      <h1>Три авто столкнулись на Ленина в Мурманске</h1>
      <address>
        <time datetime="2019-11-08T06:39:00+00:00">08 Nov 2019, 06:39</time>
      </address>
      <p>В Мурманске на проспекте Ленина произошло ДТП. Накануне вечером около дома №19 столкнулись три автомобиля.</p>
      <p>В группе народной дружины «Заполярья» появилось видео последствий этой аварии.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ToRWfsB1dvQ" width="830" height="430" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>По предварительной информации в случившемся никто не пострадал. При этом машины получили значительные повреждения.</p>
      <p>Подробности происшествия уточняются.</p>

        <i>Фото: vk.com/dtpmurman</i>
