      <h1>都内の民家で男性、上半身から血を流して死亡…体に複数の傷</h1>
      <address>
        <time datetime="2019-11-08T06:45:00+00:00">08 Nov 2019, 06:45</time>
      </address>
      <p>　８日午後１時５０分頃、東京都東久留米市下里の民家から「玄関のガラスが割られている」と１１０番があった。警察官が駆けつけたところ、民家２階で、５０歳代ぐらいの男性が上半身から血を流して死亡しているのが見つかった。刃物によるとみられる複数の傷があり、警視庁は男性が殺害された可能性があるとみて捜査を始めた。</p>
      <p>　現場は、西武池袋線東久留米駅の西約２キロの住宅街。</p>
    </article>
