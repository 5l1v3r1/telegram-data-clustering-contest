      <h1>Coup de tonnerre au Brésil : Lula da Silva proche de la sortie de prison</h1>
      <address><time datetime="2019-11-08T06:15:05+00:00">08 Nov 2019, 06:15</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/M0HFXZTkQNY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Un coup de tonnerre au pays de Jair Bolsonaro, l'ex-président du Brésil Lula da Silva est proche de la sortie de prison.</b> Car la Cour suprême a jugé inconstitutionnelle l'emprisonnement avant épuisement de tous les recours d'un prévenu même si sa condamnation est confirmée en appel. Une jurisprudence qui a permis de mettre 5 000 personnes en prison, y compris l'ancien président Lula da Silva.</p>
      <p>Autant dire qu'au Brésil, la décision des 11 juges de la cour suprême était très attendue. Elle a été obtenue, après de longs débats, sur un score serré de 6 à 5 voix.</p>
      <p>La libération des détenus concernés et donc de l'ancien président Lula n'est cependant pas automatique. Mais <b>une demande de libération immédiate a été annoncée par les avocats de la figure historique de la gauche brésilienne. Son parti, le PT, s'est félicité de cette nouvelle, tout comme le président de l'Argentine, le péroniste de centre-gauche Alberto Fernandez qui lui avait rendu visite en prison.</b></p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192609402584535040" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Lula est en prison depuis 579 jours pour corruption, même s'il dispose encore de recours devant des tribunaux supérieurs. Il est accusé d'avoir bénéficié d'un triplex dans une station balnéaire proche de Sao Paulo en échange de l'octroi de contrats à une compagnie du BTP.</p>
      <p>Il a été incarcéré en avril 2018, peu après sa condamnation en appel, pour 8 ans et 10 mois de réclusion.</p>
      <p>Rival de Bolsonaro</p>
      <p>Lula était donné favori des sondages pour l'élection présidentielle d'octobre 2018, à laquelle il n'a finalement pas pu participer, assistant impuissant à la victoire du candidat de l'extrême droite Jair Bolsonaro.</p>
      <p>Durant la campagne électorale, Bolsonaro n'avait pas caché son souhait de voir l'ex-président de gauche, sa bête noire, "pourrir en prison".</p>
      <p>Le juge qui avait condamné Lula en première instance en juillet 2017, Sergio Moro est aujourd'hui le ministre brésilien de la justice.</p>
