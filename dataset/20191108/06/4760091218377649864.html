      <h1>Man Utd, Barca, Real vỡ mộng chiêu mộ chân sút 86 triệu bảng</h1>
      <address><time datetime="2019-11-08T06:41:00+00:00">08 Nov 2019, 06:41</time> by <a rel="author">Endo</a></address>
      <p>
        <b>3 ông lớn của bóng đá châu Âu đều đang theo đuổi một mục tiêu.</b>
      </p>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/08/1-1401.jpg"/>
        <figcaption> Với 22 bàn sau 16 trận trong đó có 4 hattrick, không ngạc nhiên khi anh nằm trong tầm ngắm của hàng loạt đại gia Châu Âu.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/08/10-1401.jpg"/>
        <figcaption>Man United, Barcelona và Real Madrid nổi lên là những đội có nhiều quyết tâm nhất trong tham vọng có được viên ngọc quý này.  </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/08/2-1401.jpg"/>
        <figcaption>Tuổi đời trẻ, giàu tiềm năng, khả năng săn bàn thắng thượng hạng là những đặc điểm nổi trội nơi Haaland. Tiền đạo người Na Uy đóng góp 7 bàn thắng sau 4 trận đấu Champions League mùa này cùng màn trình diễn thuyết phục trong màu áo RB Salzburg.  </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/08/5-1401.jpg"/>
        <figcaption>Salzburg được cho là chỉ để ngôi sao của họ ra đi khi nhận được ít nhất là 86 triệu bảng. Đã làm việc với Ole Gunnar Solskjaer trong thời gian ở Molde FK, người ta tin rằng anh sẽ sẵn sàng chuyển đến Old Trafford tái ngộ người thầy cũ.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/08/3-1401.jpg"/>
        <figcaption>Tuy nhiên theo Sky Sports, Haaland quan tâm đến việc ký hợp đồng với RB Leipzig để thử nghiệm bản thân tại Bundesliga. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/08/6-1401.jpg"/>
        <figcaption>Chỉ mới 19 tuổi, rõ ràng tiền đạo sinh năm 2000 đang có những tính toán cho từng bước đi trong sự nghiệp của mình. Anh chưa muốn khoác áo các đội bóng lớn vì muốn mài dũa thêm kỹ năng và kinh nghiệm. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/08/7-1401.jpg"/>
        <figcaption>Đến thời điểm phù hợp, Haaland sẽ chọn cho mình một CLB tầm cỡ.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/08/4-1401.jpg"/>
        <figcaption>Điều này có nét tương đồng với Kylian Mbappe khi các tài năng trẻ đều xây dựng một kế hoạch chu toàn. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/08/8-1401.jpg"/>
        <figcaption>Man Utd, Barca và Real cần phải chờ đợi thêm vài năm. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/08/9-1401.jpg"/>
        <figcaption>Nếu như muốn sở hữu chân sút cao 1m94 này. </figcaption>
      </figure>
