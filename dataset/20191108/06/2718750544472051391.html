      <h1><i>Sesame Street</i> Visits <i>The Late Late Show</i></h1>
      <address><time datetime="2019-11-08T06:28:34+00:00">08 Nov 2019, 06:28</time> by <a rel="author">Bethy Squires</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5yadLMP6QSQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>The <i>Sesame Street </i>gang got lost on the way to <i>The Late Late Show With James Corden. </i>Wandering through the sets for <i>The Price Is Right </i>and <i>The Bold and the Beautiful </i>(Hi, Denise Richards!), every Muppet got to do their shtick before finally finding Corden and breaking out into song. The whole thing eerily paralleled when <a href="https://www.youtube.com/watch?v=HBVG9AGeuho">Fran Fine did the same thing on <i>The Nanny</i></a><i>. </i>This is as good a time as any to remind everyone that the Count has a Twitter where he just counts the number of tweets he’s posted.</p>
      <figure>
        <iframe data-src="https://twitter.com/CountVonCount/status/1192529787136466944?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>It’s fun! </p>
