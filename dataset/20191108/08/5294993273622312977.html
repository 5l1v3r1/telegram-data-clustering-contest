      <h1>Sul do Iémen a caminho da paz</h1>
      <address><time datetime="2019-11-08T08:24:28+00:00">08 Nov 2019, 08:24</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4-zfAuzIh_Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O presidente do Iémen, Abd-Rabbu Mansour Hadi, encontrou-se com o chefe do Conselho Transitório do Sul, Aidarus al-Zubaidi. Foi a primeira reunião entre os dois, desde que o governo apoiado pela Arábia Saudita e os separatistas assinaram um acordo para acabar com a luta pelo poder no sul.</p>
      <p>Hadi elogiou os esforços para alcançar o compromisso. O país resolveu o conflito pelo poder, no sul mas não alcançou a paz.</p>
      <p>Um dia depois da assinatura do acordo, o movimento rebelde, Huti, que mantém o controlo em diversas regiões, incluindo a capital, Sanaa, disparou mísseis e atacou com drones a cidade portuária de al-Mokha, no Mar Vermelho. Durante o ataque foi atingido um hospital administrado pelos Médicos Sem Fronteiras. Há relatos de mortes e feridos, mas desconhece-se o número exato de vítimas.</p>
