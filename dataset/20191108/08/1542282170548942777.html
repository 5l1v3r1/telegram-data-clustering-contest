      <h1>Γιγάντιοι υδροστρόβιλοι στην Γένοβα</h1>
      <address>
        <time datetime="2019-11-08T08:30:33+00:00">08 Nov 2019, 08:30</time>
      </address>
      <p>Γιγάντιοι υδροστρόβιλοι έκαναν την εμφάνισή τους στην πόλη της Γένοβας την Πέμπτη.</p>
      <p>Σχηματίστηκαν πάνω από τη Θάλασσα της Λιγυρίας, ενώ τοπικές εκδηλώσεις που ήταν προγραμματισμένες αναβλήθηκαν μέχρι την παρέλευση του φαινομένου.</p>
