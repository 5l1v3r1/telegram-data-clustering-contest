      <h1>अबब! 'या' आहेत जगातील सर्वाधिक महागड्या इमारती; किंमत पाहून चक्रावून जाल</h1>
      <address>
        <time datetime="2019-11-08T08:05:20+00:00">08 Nov 2019, 08:05</time>
      </address>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/the-cosmopolitan-las-vegas-america_201911321970.jpg"/>
        <figcaption>जगात बर्‍याच सुंदर इमारती आहेत. या इमारती कोट्यवधी रुपयांच्या आहेत. चला जाणून घेऊया जगातील पाच सर्वात महागड्या इमारती कोणत्या आहेत? 70 हजार कोटींपेक्षा जास्त किंमतीची ही जगातील सर्वात महागड्या इमारती आहे. जगातील पाचव्या सर्वात महागड्या इमारतीचे नाव दि कॉस्मोपॉलिटन आहे. अमेरिकेत असलेल्या या इमारतीचे मूल्य 312.04 अब्ज रुपये आहे.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/apple-park-cupertino_201911321971.jpg"/>
        <figcaption>Apple चे मुख्यालय चौथे सर्वात महागडे आहे. Apple पार्क म्हणून ओळखल्या जाणार्‍या या इमारतीची किंमत 354.60 अब्ज रुपये आहे.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/marina-bay-sands-singapore_201911321972.jpg"/>
        <figcaption>तिसरी सर्वात महागडी इमारत सिंगापूरमधील मरीन बे सँड्सची आहे. याची किंमत 425.52 अब्ज रुपये आहे.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/abraj-al-bait-towers-makkah_201911321973.jpg"/>
        <figcaption>जगातील दुसर्‍या सर्वात महागड्या इमारतीतील मक्कामध्ये स्थित अराबाज अल बेट टॉवर्स आहे. या टॉवर्सची किंमत 1134.72 अब्ज रुपये आहे.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/masjid-al-haram-mecca-saudi-arabia_201911321974.jpg"/>
        <figcaption>जगातील सर्वात महागड्या इमारतींमध्ये सौदी अरेबियाच्या मक्कामधील मस्जिद अल-हारम पहिल्या क्रमांकावर आहे. स्टिस्टाच्या मते, त्याचे मूल्य 7092 अब्ज रुपयांपेक्षा जास्त आहे.</figcaption>
      </figure>
