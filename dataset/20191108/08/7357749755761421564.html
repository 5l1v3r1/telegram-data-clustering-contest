      <h1>L'heure du Grand Prix d'Horlogerie de Genève a sonné</h1>
      <address><time datetime="2019-11-08T08:35:11+00:00">08 Nov 2019, 08:35</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/yuoiRshki7M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>L'heure de la remise des prix a sonné.</b>
      </p>
      <p>Le Grand Prix D'Horlogerie, l'équivalent des Oscars de l'industrie de la montre s'est déroulé ce jeudi à Genève. L'événement récompense, chaque année, les meilleurs garde-temps du monde entier. D'après <b>Raymond Loretan</b>, président du prix en question : "<i>Il y a beaucoup de technicité, beaucoup d'innovation, beaucoup de beauté et de passion dans l'industrie horlogère. C'est beau à admirer</i>".</p>
      <p>La recette d'une montre réussie : des <b>milliers d'heure de travail,</b> des artisans hautement qualifiés et une minutie sans faille. Le prix de ces bijoux peut varier, mais comptez parfois plus de <b>2 millions et demi d'euros pour une montre</b>. Ce montant s'explique parfois par le mécanisme de l'objet. Malgré son prestige, l'objet en question n'a pas remporté le prix tant convoité. c'est une montre à <b>137 000 euros.</b></p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192541362257879040" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <blockquote>L'argent ne fait pas partie de l'équation ici ! oui, il y a des montres incroyables avec des super prix et elles en valent la peine, évidemment. Certes, nous fabriquons aussi des montres chères, mais à la fin, ce qui compte, c'est de pouvoir déclencher des émotions dans tout ce que nous faisons et je pense que nous avons très bien fait ce soir.<cite>François-Henry Bennahmias, directeur général Audemars Piguet</cite></blockquote>
      <h3>Les ventes sensibles au contexte géopolitique actuel</h3>
      <p>A des milliers de kilomètres d'ici, <b>Hong Kong</b> où l'industrie est enrayée. La région représente près de <b>10% des ventes mondiales de montres de luxe</b>. Mais à cause du contexte actuel, les amateurs de ces bijoux de poignets ont mis en pause leur passion. Heureusement, les industriels ont plus d'un tour dans leur sac et ne dépendent pas uniquement du <b>marché asiatique</b> : "Hong Kong est l'un des principaux endroits pour le luxe. Mais les marques fortes comme Bulgari qui sont très mondialisées, ont pu compenser ce déclin à Hong Kong en s'orientant vers d'autres destinations où les touristes se rendent encore", explique <b>Jean-Christophe Babin</b>, directeur de Bulgari. Les créateurs de montres espèrent ainsi pouvoir continuer à faire marcher leur industrie.</p>
      <p>Les analystes prédisent que <b>le marché des montres de luxe continuera de croître</b> au cours des prochaines années, alimenté par la demande asiatique. Et si les ventes de <b>montres intelligentes</b>, comme celles d'Apple, devraient dépasser celles de leurs homologues traditionnelles, les horlogers d'ici pensent que leurs produits seront toujours en demande.</p>
