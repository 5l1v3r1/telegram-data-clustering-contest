      <h1>Tandil se destaca por ser pionera en la oncología veterinaria para mascotas</h1>
      <address><time datetime="2019-11-08T04:16:00+00:00">08 Nov 2019, 04:16</time> by <a rel="author" href="https://www.eleco.com.ar/author/el-eco-de-tandil/" target="_blank">El Eco de Tandil</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Felecodetandil%2Fvideos%2F579547912851620%2F&amp;show_text=0&amp;width=560" width="560" height="314" data-service="Facebook" scrolling="no"/>
        <figcaption>
          <cite>El Eco</cite>
        </figcaption>
      </figure>
      <p>En <b>Tandil es posible encontrar el único consultorio veterinario de la provincia de Buenos Aires dedicado de manera exclusiva al diagnóstico y tratamiento del cáncer en los animales de compañía mediante quimioterapia, electroquimioterapia y laparoscópica</b>. Así, el<b> Centro de Oncología Veterinaria (COV)</b> instalado en la ciudad también es referente en el país y se desempeña con el objetivo primordial de que perros y gatos puedan tener una buena calidad de vida.</p>
      <p>La creadora del mismo, <b>Laura Denzoin, </b>es médica veterinaria y doctora en ciencia animal y hace unos seis años que trabaja y se dedica pura y exclusivamente a la oncología. También es miembro fundador y parte de la comisión directiva de la Asociación de Oncología Veterinaria, aparte de dirigir diplomados en el tema y ejercer la docencia en distintas universidades del país y de Chile.</p>
      <related>
        <a href="https://www.eleco.com.ar/la-ciudad/la-oncologia-veterinaria-para-mascotas-una-tendencia-en-crecimiento-y-en-la-que-tandil-es-pionera-en-el-pais/"/>
      </related>
      <p>Además, el equipo local está conformado por el anestesiólogo Pablo Nejamkin; María Clausse, especialista en cirugía oncológica y laparoscópica; y Sofía Martínez, quien se ocupa del diagnóstico citológico.</p>
      <p>Allí reciben especialmente a perros y gatos con patologías tipo cancerígenas, ya sea para su análisis, estudio o tratamiento. Incluso, se acercan desde diversos puntos de la Argentina.</p>
