      <h1>Двое жителей Красноярска устроили в квартире склад пистолетов и наркотиков</h1>
      <address>
        <time datetime="2019-11-08T04:44:37+00:00">08 Nov 2019, 04:44</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/S8D0j7zvChI" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Как рассказали в ГУ МВД по краю, полицейские и сотрудники ФСБ в ходе розыска вышли на двоих подозреваемых. Во время обыска в их квартине они обнаружили 110 кустов конопли, 906 гр переработанного наркотика, 30 единиц оружия и 600 патронов.</p>
      <p>Установлено, что задержанный значительную часть оружия и комплектующих элементов приобретал из-за рубежа. Кроме того, на месте работы мужчины выявлен цех по переделке и изготовлению оружия, инструменты и станки.</p>
      <p>Судя по оперативному видео, мужчины хранили дома револьверы и пистолеты. В итоге суд Ленинского района вынес приговор: 13 лет лишения свободы 40-летнему мужчине и 3,5 года условно его 27-летнему подельнику.</p>
      <p>Видео: 24.мвд.рф</p>
