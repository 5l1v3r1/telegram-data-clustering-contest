      <h1>Bộ sưu tập người tình màn ảnh của Việt Anh: Người bị đồn vào tù, kẻ "nghiện" khoe cơ thể</h1>
      <address>
        <time datetime="2019-11-08T04:18:00+00:00">08 Nov 2019, 04:18</time>
      </address>
      <p><b>Lý Nhã Kỳ, Thanh Bi, Đan Lê... là những mỹ nhân từng có cảnh nóng bỏng với Việt Anh.</b>    </p>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-07/a1--1--1573118931-width650height485.jpg"/>
        <figcaption>Điển trai và lịch lãm, Việt Anh đào hoa cả trên phim lẫn ngoài đời.  Nhìn lại dàn người tình màn ảnh của diễn viên này có thể thấy đều là mỹ nhân đẹp nhất nhì showbiz. Trong phim 'Người phán xử', Đan Lê vào vai Diễm My, vợ của Phan Hải do Việt Anh đảm nhận. </figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-07/a1--2--1573118931-width650height952.jpg"/>
        <figcaption>Sự xinh đẹp, sắc sảo và tài giỏi của Diễm My từng khiến Phan Hải say mê và quyết tâm cưới cô cho bằng được. Tuy nhiên, sau khi kết hôn, Phan Hải trở thành người đàn ông trăng hoa, bỏ bê vợ con. Dù mải mê với các mối quan hệ ngoài luồng, Phan Hải vẫn buồn rầu khi vợ đề nghị ly dị.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-07/a1--3--1573118931-width650height975.jpg"/>
        <figcaption>Đan Lê nổi tiếng từ thời điểm làm MC thời tiết. Cô luôn xuất hiện với hình ảnh kín đáo và thanh lịch. Chỉ vài lần hiếm hoi làm người mẫu áo cưới, Đan Lê mới diện trang phục sexy.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-07/a1--6--1573118931-width650height459.jpg"/>
        <figcaption>Hồi đầu năm 2019, Đan Lê khoe ảnh gia đình cùng đi du lịch, nghỉ dưỡng ở Cam Ranh - Nha Trang. Đây là lần hiếm hoi người hâm mộ thấy cựu MC thời tiết khoe dáng gợi cảm với bikini.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-07/a1--7--1573118931-width650height905.jpg"/>
        <figcaption>Dù đã là bà mẹ 2 con nhưng Đan Lê vẫn thật trẻ trung quyến rũ.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-07/b-1573118931-width650height366.jpg"/>
        <figcaption>Cũng trong phim "Người phán xử", Việt Anh còn có một người tình màn ảnh  nữa là Thanh Bi.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-07/b-0-1573118931-width650height365.jpg"/>
        <figcaption>Thanh Bi vào vai Vân Điệp, nhân tình của Phan Hải. Trong phim, Phan Hải và Vân Điệp có vô số cảnh nóng. </figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-07/b-0-2-1573118931-width650height870.jpeg"/>
        <figcaption>Việt Anh từng chia sẻ rằng cảnh nóng với Vân Điệp là những cảnh khó khăn nhất với anh trong bộ phim này.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-07/b1-1573118931-width650height816.jpg"/>

      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-07/b4-1573118931-width650height977.jpg"/>

      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-07/c1-1573118931-width650height488.jpg"/>
        <figcaption>Trong phim, vai Sơn (Việt Anh đóng) rung động khi gặp Vân (Bảo Thanh) và liên tục thể hiện sự ga-lăng khiến nhiều khán giả tán thưởng, đặt cho anh biệt danh 'soái ca'. </figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-07/c2-1573118931-width650height641.jpeg"/>
        <figcaption>Bảo Thanh đã kết hôn và có 1 con trai lớn nhưng vẫn trẻ trung sexy như gái còn son.</figcaption>

      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-07/c3-1573118931-width650height634.jpg"/>
        <figcaption>Trong một vài hình ảnh bikibi mà Bảo Thanh chia sẻ trên mạng xã hội, có thể thấy nữ diễn viên tuy không sở hữu chiều cao người mẫu nhưng lại rất nóng bỏng.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-07/d1-1573118931-width650height462.jpg"/>
        <figcaption>Việt Anh và Lý Nhã Kỳ cũng từng vướng scandal tình ái trong thời gian đóng phim "Gió nghịch mùa" vào năm 2009. </figcaption>

      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-07/d1-1-1573118931-width650height472.jpg"/>
        <figcaption>Lý Nhã Kỳ nổi tiếng với gu thời trang khoe vòng 1 táo bạo trên màn ảnh.</figcaption>

      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-07/d1-1-1-1573118931-width650height483.jpeg"/>

      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-07/d1-2-1573118931-width650height528.jpg"/>

      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-07/d2--1--1573118931-width650height919.jpg"/>

      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-07/d2--2--1573118931-width650height852.jpg"/>
        <figcaption>Hồi tháng 4.2019, cô đã mua vườn trái cây một hecta ở tỉnh Bà Rịa dùng để cung cấp trái cây sạch cho gia đình và bạn bè.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-07/d2--3--1573118931-width650height975.jpg"/>
        <figcaption>Tuy nhiên, vì quá giàu có và nổi tiếng, Lý Nhã Kỳ liên tục dính tin đồn sắp "nhập kho". Trước thị phi, cô lên tiếng: "Là một phụ nữ trưởng thành, trải qua nhiều sóng gió mới có được vị trí như hôm nay, tôi thừa sức phân biệt trắng đen phải quấy và đủ bản lĩnh để không để câu chuyện làm ảnh hưởng đến mình. Những thông tin mang tính xuyên tạc để thỏa mãn một ai đó thì tôi không phải quan tâm làm gì. Câu chuyện tôi sắp vào tù đều là vô căn cứ".</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-07/e-1573118931-width650height946.jpg"/>
        <figcaption>Việt Anh và Thanh Hằng từng được đánh giá là cặp đôi đẹp của màn ảnh Việt khi cùng tham gia phim "Gia tài bác sĩ" vào năm 2008. </figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-07/e1-1573118931-width650height972.jpg"/>
        <figcaption>Việt Anh từng cảm thấy không thích đóng cặp với Thanh Hằng vì những thông tin về cô trên mạng. Tuy nhiên, sau 1 tuần làm việc chung với nữ siêu mẫu, anh thay đổi hoàn toàn suy nghĩ. </figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-07/e2-1573118931-width650height975.jpeg"/>
        <figcaption>"Hằng là một người rất tình cảm. Sau khi phim kết thúc, mình có thêm người bạn thân thiết có thể chia sẻ chuyện công việc cũng như cuộc sống", nam diễn viên cho biết.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-07/e3-1573118931-width650height975.jpeg"/>

      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-07/f1-1573118931-width650height962.jpg"/>
        <figcaption>Sau cơn sốt của "Chạy án", Phan Hòa được nhiều đạo diễn, nhà sản xuất phim săn đón và mời tham gia nhiều dự án phim lớn. Tuy nhiên, Phan Hòa lại từ chối hàng loạt lời mời vì có kế hoạch kết hôn với đạo diễn Mai Hiền và không tìm kiếm được vai diễn phù hợp để thoát khỏi sự thành công quá lớn của "hoa hậu Minh Phương".</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-07/f2-1573118931-width650height913.jpg"/>
        <figcaption>Trong suốt nhiều năm "mất tích", Phan Hòa lập gia đình, sinh con trai đầu lòng nhưng hôn nhân của cô và Mai Hiền cũng không kéo dài thì "đường ai nấy đi". Từ biến cố tình cảm, Phan Hòa sống kín tiếng và lặng lẽ hơn xưa. So với thời điểm 10 năm về trước, hiện tại, ngoại hình và vóc dáng của "hoa hậu Minh Phương" xinh đẹp đã có nhiều sự thay đổi.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-07/f3-1573118931-width650height911.jpg"/>

      </figure>
