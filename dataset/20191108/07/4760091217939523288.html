      <h1>Sao Liverpool bắn phát súng đầu tiên, đe dọa Man City trước thềm đại chiến</h1>
      <address><time datetime="2019-11-08T07:47:00+00:00">08 Nov 2019, 07:47</time> by <a rel="author">Endo</a></address>
      <p>
        <b>Cuộc "khẩu chiến" nhằm gây đòn tâm lý bằng truyền thông đã được khởi xướng.</b>
      </p>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/08/1-1507.jpg"/>
        <figcaption>Ở vòng đấu trước, Liverpool có chuyến hành quân xa nhà đến sân vận động Villa Park. Với lợi thế sân nhà, Aston Villa nhập cuộc đầy tự tin sau tiếng còi khai cuộc của trọng tài chính. Phút thứ 21, Trézéguet mở tỷ số trận đấu với tình huống phá bẫy việt vị thành công sau đường treo bóng vào khu vực 16m50 Liverpool của John McGinn.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/08/2-1507.jpg"/>
        <figcaption> The Kop gặp rất nhiều khó khăn trong những phút tiếp theo.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/08/3-1507.jpg"/>
        <figcaption>Tưởng chừng Livepool sẽ phải nhận thất bại đầu tiên của mùa giải thì phút 87, Mane đi bóng bên cánh phải trước khi treo bóng chuẩn mực cho Robertson băng xuống đánh đầu chính xác gỡ hòa 1-1 cho The Kop.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/08/4-1507.jpg"/>
        <figcaption>Phút thứ 90'+5, Alexander-Arnold kiến tạo từ chấm đá phạt góc cho Mane đánh đầu lái bóng đẳng cấp, ấn định màn lội ngược dòng chung cuộc 2-1 cho Liverpool. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/08/5-1507.jpg"/>
        <figcaption>Chia sẻ trước trận đại chiến với Man City, Wijnaldum không quên gửi lời cảnh báo đến đối thủ: "Chúng tôi luôn chiến đấu hết mình vì chúng tôi biết rằng chúng tôi luôn có thể xoay chuyển mọi thứ."</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/08/6-1507.jpg"/>
        <figcaption>"Chúng tôi luôn có cảm giác đó, để luôn tích cực. Tất cả là vì kết quả hiện tại hay cách chúng tôi trở lại." </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/08/7-1507.jpg"/>
        <figcaption>"Suy nghĩ của chúng tôi rất khác biệt, điều này khá tốt, bởi vì chúng tôi tiếp tục làm những việc chúng tôi muốn làm trong một trận đấu."</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/08/8-1507.jpg"/>
        <figcaption>Tiền vệ người Hà Lan ngầm gửi đi thông điệp họ hoàn toàn có thể đánh bại Man City trong mọi hoàn cảnh. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/08/9-1507.jpg"/>
        <figcaption>Trận đại chiến trên sân Anfield sẽ là tâm điểm vòng 12. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/08/10-1507.jpg"/>
        <figcaption>Đây là màn so tài rất được chờ đợi. </figcaption>
      </figure>
