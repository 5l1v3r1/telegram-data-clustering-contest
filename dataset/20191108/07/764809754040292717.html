      <h1>فيديو: فيلمٌ وثائقيٌ يرصد عمليات حفر أنفاق الهروب أسفل جدار برلين</h1>
      <address><time datetime="2019-11-08T07:00:18+00:00">08 Nov 2019, 07:00</time> by <a rel="author">Hassan Refaei</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VDhG75cUzOk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>يومٌ لمْ تَمْحُه السنون من ذاكرة الألمان، إنّه الثالث عشر من شهر آب/أغسطس من العام 1961، ففي هذا اليوم استيقظ سكّانُ برلين، ليجدوا أن ورشات العمل رافقها الآلاف من الجنود، تقوم بفك سكك الترام وقطع الطرق بأسلاك شائكة ومنع المركبات من النفاذ إلى الجانب الآخر من المدينة. بدأت بعدها عملية التشييد الخرساني للجدار الذي كلف أكثر من 150 مليون دولار وبات يفصل بين أبناء العائلة الواحدة، والجدار الذي شطر العائلات كان في الوقت نفسه يفصل بين عالمين؛ شرقيٌ شيوعي، وغربيٌ رأسمالي حر.</p>
      <h3>مجازفة خطيرة</h3>
      <p><a href="https://arabic.euronews.com/2018/08/16/a-local-official-discovers-a-forgotten-remnant-piece-of-berlin-wall">جدارُ برلين</a> الذي انتشر على جانبه الشرقي جنودٌ محمّلين بأوامرَ مشددة لإطلاق النار على كل من يحاول التسللَ إلى الشطر الغربي من المدينة، لكنّ ذلك لم يكن ليحول دون محاولة الكثيرين الفرار إلى حيث الحريةَ والإمكانات المادية التي تضمن عيشاً كريماً للمواطنين.</p>
      <p>كثيرةٌ هي الأساليب التي اتّبعها <a href="https://arabic.euronews.com/2016/08/22/art-from-behind-the-berlin-wall">الألمان الشرقيون</a> من أجل الفرار إلى القسم الغربي من البلاد، ومن بين تلك الأساليب كان الانتقال من تحت الأرض؛ عبر أنفاق الميترو، وشبكات الصرف الصحي، والأنفاق التي أخذ يحفرها سكّان المدينة بأنفسهم.</p>
      <p>لم يكن حفرُ نفق أمراً بالهين، بل كان ينطوي على مجازفة خطيرة، إذ كان يتم حفر النفق تحت الجدار والأسلاك الشائكة حيث ينتشر الآلاف من الجنود وعناصر أجهزة المخابرات السرية.</p>
      <h3>فيلمٌ وثائقيٌ</h3>
      <p>شبكة "إن بي سي" الأمريكية، أنتجت فيلماً وثائقياً عن تلك الأنفاق، وكان أن التقت مع الألماني يواكيم رودولف، وهو أحد الأشخاص الذين كانون يعملون ثماني ساعاتٍ يومياً في حفر نفق تحت جدار برلين، لينتقلوا وآخرون من الشقّ الشرقي إلى الشقّ الغربي من المدينة، وكان ذلك في صيف وخريف العام 1962.</p>
      <p>يقول يواكيم رودولف: "لقد كنّا في حالة غضب شديد نتيجة أعمال القمع التي يمارسها النظام القائم في القسم الشرقي من البلادـ، هناك حيث كان الجنودُ يطلقون النار على الأشخاص الذين يحاولون الفرار، وهذا ما دفعنا إلى أن نجد طريقة ليتمكن الناس من الانتقال إلى غرب المدينة من دون أن يتعرضوا لخطر الموت".</p>

      <p>عملَ عشرات الأشخاص في حفر النفق، وجميع هؤلاء كان لديهم أقارب وأصدقاء على الجانب الآخر من البلاد، لكن حفر النفق كان أصعب بكثير مما كانوا يعتقدون.</p>
      <h3>خرج شاهراً مسدسه</h3>
      <p>يقول يواكيم رودولف: |لم يكن لدينا أية فكرة عن كيفية حفر نفق. لم نكن نعرف نوع الأدوات التي تحتاجها، وكيف كان علينا القيام بذلك وفي الوقت نفسه نبقى على قيد الحياة".</p>
      <p>لكن رودولف، استمرّ إلى أن اخترق سطح الأرض من الجهة الثانية من البلاد، خرج شاهراً مسدساً في يده، تحسباً من أن يكون ثمة خطأ في حسابات عملية الحفر، لكنّها ثوانٍ قليلة حتى أدرك أنه في المكان الآمن، وكان ذلك في الرابع عشر من شهر أيلول/سبتمبر من العام 1962.</p>
      <p>تسعٌ وعشرون شخصاً فرّوا من برلين الشرقية عبر النفق الذي ساهم في حفره رودولف، وذلك قبل أن تغمره المياه، غير أن محاولات الهروب من ألمانيا الشرقية استمرت عبر الأنفاق والسباحة في الأنهار واستخدام المناطيد أو غيرها من الأساليب، إلى أن <a href="https://arabic.euronews.com/2014/11/06/vine-8-historic-moments-of-the-berlin-wall-fall">سقط جدار برلين</a> بعد 28 عاماً من بنائه، وفي هذه الأيام من كل عام يحيى الألمان ذكرى 140 شخصاً قتلوا أثناء محاولاتهم العبور إلى الشطر الغربي من البلاد.</p>
