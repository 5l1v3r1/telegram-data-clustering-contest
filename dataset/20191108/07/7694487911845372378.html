      <h1>انقسام حاد في &amp;quot;لبنان القوي&amp;quot;</h1>
      <address><time datetime="2019-11-08T07:00:35+00:00">08 Nov 2019, 07:00</time> by <a rel="author">Lebanon 24</a></address>
      <p>يشهد تكتل "لبنان القوي" انقساماً حاداً في قراءة الحراك الشعبي، وهناك محاولات لدفع مجموعة من أنصار "الوطني الحر" لارتداء ثوب الثورة وتوجيه الحراك ضد الرئيس سعد الحريري، بحسب أسرار "نداء الوطن". </p>
