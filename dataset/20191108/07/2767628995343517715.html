      <h1>Apatía electoral en España: Hasta los militantes manifiestan fatiga</h1>
      <address><time datetime="2019-11-08T07:43:07+00:00">08 Nov 2019, 07:43</time> by <a rel="author">Lucia Riera Bosqued</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/O8uv0FKgkCI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A pocos días de las elecciones generales en España, es difícil encontrar simbología electoral en las calles ni conversaciones sobre política. La nueva fragmentación parlamentaria resultante de la proliferación de nuevos partidos en los últimos años ha dado lugar a un bloqueo político sin precedentes.</p>
      <p>Es la cuarta vez que los españoles acuden a las urnas en cuatro años para elegir un parlamento nacional que ha sido incapaz de formar un Gobierno y la gente ha perdido interés.</p>
      <p>Incluso quienes más se interesan en la política, los jóvenes militantes que dedican su tiempo libre a contribuir en la campaña electoral, sienten cierta apatía de cara a estas nuevas elecciones anticipadas. Vamos a acompañar a dos de ellos en esta campaña de solo una semana, la más corta de la democracia española.</p>
      <h3>"Si a mí me cansa, puedo entender perfectamente a los ciudadanos"</h3>
      <p>Euronews ha seguido a dos militantes del consevador Partido Popular (PP) y los socialistas del PSOE en los preparativos para esta corta campaña.</p>
      <p>“La verdad es que el verano me ha venido muy bien para descansar, porque yo llegué a un momento de saturación, no sólo por el partido, sino por estar permanentemente de campaña electoral", explica Eva Ruiz, activista del Partido Popular. "A mí me gusta mucho, pero si a mí me cansa, puedo entender perfectamente que a los ciudadanos, que seguramente no les guste, les canse aún más. Y yo creo que, efectivamente, la sensación generalizada es de cansancio, nos lo dicen los ciudadanos, pero también tenemos que verlo como una oportunidad de sumar, de ganar".</p>
      <p>Ruiz dice que el esfuerzo está compensando por su voluntad de "dar estabilidad política y dejar a los ciudadanos tranquilos y no mandándoles a las urnas cada seis meses”.</p>
      <h3>"Había bastante apatía tanto dentro del partido como en general"</h3>
      <p>Desde el Partido Popular viven esta convocatoria como una segunda oportunidad tras el batacazo que sufrieron en las últimas elecciones.</p>
      <p>Sin embargo, las encuestas vaticinan una nueva victoria del Partido Socialista, aunque la desmovilización jugará un papel importante. Por eso Jorge Osma y sus compañeros dedican su tiempo libre a pedir el voto: “Vamos a hacer el reparto y luego vamos a ir a la sede federal del partido a seguir junto con el resto de compañeros de Madrid el debate".</p>
      <p>"Las primeras semanas desde que se convocaron las elecciones había bastante apatía tanto dentro del partido como en general entre los potenciales votantes", asegura. "El esfuerzo se centra en explicarle a los ciudadanos por qué se han repetido las elecciones, que no es un capricho del PSOE, que ya había ganado las elecciones, sino que es una cuestión de Estado, que no se hubiera logrado un Gobierno estable, y que una repetición electoral es la única forma de que exista esa posibilidad de un Gobierno estable”.</p>
      <h3>Pesimismo generalizado</h3>
      <p>Precisamente esa parálisis y la falta de acuerdo entre los políticos ha pasado a ser una de las principales preocupaciones de los españoles (según el Centro de Investigaciones Sociológicas).</p>
      <p>Un <a href="https://www.pewresearch.org/fact-tank/2019/11/04/5-facts-about-public-opinion-in-spain-as-its-election-nears/">estudio del Pew Research Center</a> señala que los españoles se dirigen a las urnas con pesimismo con el estado del país, desde la economía, con el 57% de los encuestados señalando que la situación es mala, como con el de la democracia, con el 68% insatisfechos. Además solo el 23% de los consultados piensa que los políticos españoles tiene fe en la clase política.</p>
      <p>Mientras tanto, los políticos se emplean en ganarse al electorado de centro evitando cualquier posicionamiento que les haga perder votos, por eso eluden los problemas reales de la gente, como explica a Euronews el catedrático en Periodismo y analista político José Miguel Contreras: “¿Qué asuntos están dominando? Sin lugar a dudas, más los alejados seguramente de los problemas de la gente pero que evidentemente condicionan todo lo demás. El primero y más importante es el bloqueo. A quién puede beneficiar una campaña que se está calentando día a día es el gran interrogante y seguramente va a ser esa pugna entre la moderación o las posiciones radicales”.</p>
      <p>Pase lo que pase el 10 de noviembre, el resultado en las urnas será similar, y los partidos necesitarán ponerse de acuerdo para formar un Gobierno. La gran pregunta es si cederán.</p>
