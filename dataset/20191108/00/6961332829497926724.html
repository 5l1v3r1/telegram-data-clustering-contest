      <h1>اعتقال اسير محرر في الخليل</h1>
      <address>
        <time datetime="2019-11-08T00:00:00+00:00">08 Nov 2019</time>
      </address>
      <p>ذكرت مصادر فلسطينية أن قوات الاحتلال الإسرائيلي اعتقلت المحرر محمد ابو ماريا (24 عاماً) من الخليل.</p>
      <p>وافادت المصادر أن القوات الإسرائيلية اعتقلت أبو ماريا على حاجز متنقل أقامته قرب مخيم العروب شمال الخليل.</p>
      <p><b>المصدر: </b>فلسطين اليوم</p>
    </article>
