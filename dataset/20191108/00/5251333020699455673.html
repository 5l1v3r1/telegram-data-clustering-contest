      <h1>La vida reconvertida en un Tetris de objetos cotidianos</h1>
      <address><time datetime="2019-11-08T00:00:00+00:00">08 Nov 2019</time> by <a rel="author">Diario Tecnología</a></address>
      <figure>
        <iframe src="https://player.vimeo.com/video/279015252?portrait=0" width="640" height="360" data-service="Vimeo" scrolling="no"/>
      </figure>
      <p>La agencia <a href="https://thegateworldwide.com/">The Gate</a> creó esta peliculita a modo de anuncio para una empresa de trasteros de Hong Kong llamada <a href="https://www.facebook.com/BoxfulHK/">Boxful</a>. En ella la tradicional m<i>usiquilla del Tetris</i> acompaña a un secuencia en la que los objetos cotidianos desafían las leyes de la física y <b>se recolocan de forma absolutamente optimizada</b> para caber en un trastero de reducidas dimensiones.</p>
      <p>Quien tenga un trastero pequeño lleno de chismes inútiles o se haya ido alguna vez de vacaciones en coche para una temporada habrá tenido sin duda esa sensación de <b>«hacer un Tetris» con objetos reales</b>. La optimización del espacio en su máxima expresión.</p>
      <p>Alguna ventaja tenía que tener ser fan de los videojuegos.</p>
