      <h1>Das tiefste Schiffswrack, das je gefunden wurde</h1>
      <address><time datetime="2019-11-08T00:00:00+00:00">08 Nov 2019</time> by <a rel="author">tafu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lb_801AIhU0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nie wurde ein Schiffswrack in tieferen Regionen gefunden: Forscher sind im Pazifischen Ozean auf einen US-Zerstörer aus dem Zweiten Weltkrieg gestossen.</p>
      <p>US-amerikanische Forscher haben eine ganz besondere Entdeckung gemacht: Es ist das tiefste <a href="https://www.bluewin.ch/de/news/wissen-technik/forscher-entdecken-nach-77-jahren-weltkriegs-wrack-242208.html">Schiffswrack</a>, das je gefunden wurde. Eine Expedition der <a href="https://twitter.com/VulcanInc/status/1189674863444647936">Organisation «Vulcan Inc.» </a>fand das Wrack im Philippinengraben im Pazifischen Ozean und vermutet, dass es sich dabei um das Kriegsschiff USS Johnston handelt, das während einer Schlacht gesunken war.</p>
      <figure>
        <iframe data-src="https://twitter.com/VulcanInc/status/1189674863444647936?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>In einer Tiefe von 6'220 Metern spürten die Wissenschaftler die Überreste des US-Zerstörers auf. Das Schiff ist zwar nicht mehr im Ganzen erhalten, doch lassen sich eindeutig einzelne Teile wie zum Beispiel Waffenvorrichtungen erkennen.</p>
      <p>Im Oktober 1944 war die USS Johnston zusammen mit anderen Zerstörern in die <a href="https://www.nytimes.com/2019/11/05/us/uss-johnston.html">Schlacht im Golf von Leyte</a> involviert – der grössten Seeschlacht im Zweiten Weltkrieg. Sie wollten verhindern, dass die Feinde die Versorgungsrouten abschnitten. Auch wenn ihnen das gelang, waren die US-Streitkräfte den Japanern hoffnungslos unterlegen. Fünf Schiffe sanken, darunter die USS Johnston, auf der 186 von 327 Crewmitgliedern ums Leben kamen.</p>
      <figure>
        <img src="https://production-livingdocs-bluewin-ch.imgix.net/2019/9/5/290b73c8-064e-4aea-bed4-088e0d1f011c.jpeg?rect=0%2C0%2C1920%2C1080&amp;w=1024&amp;auto=format"/>
      </figure>
      <p>
        <a href="https://www.bluewin.ch/de/news/wissen-technik/der-zweite-weltkrieg-aus-den-augen-eines-britischen-hauptmanns-295612.html">Historische LuftaufnahmenDer Zweite Weltkrieg aus der Sicht eines britischen Hauptmanns</a>
      </p>
      <p>Historiker haben bisher noch nicht bestätigt, dass es sich wirklich um die USS Johnston handelt, und nicht um die in derselben Schlacht gesunkenen USS Hoel. Die <a href="https://www.newser.com/story/282682/this-is-the-deepest-shipwreck-ever-found.html">Forscher sind sich allerdings aufgrund des Fundortes sicher</a>, dass es sich um die USS Johnston handle.</p>

1b-e3dd-44e7-ac97-ef560d0088a0.jpeg?rect=0%2C97%2C1300%2C730&amp;w=620&amp;auto=format 620w,https://production-livingdocs-bluewin-ch.imgix.net/2019/10/16/caf2c71b-e3dd-44e7-ac97-ef560d0088a0.jpeg?rect=0%2C97%2C1300%2C730&amp;w=450&amp;auto=format 450w,https://production-livingdocs-bluewin-ch.imgix.net/2019/10/16/caf2c71b-e3dd-44e7-ac97-ef560d0088a0.jpeg?rect=0%2C97%2C1300%2C730&amp;w=320&amp;auto=format 320w", "sizes": "90vw", "subHtml": "&lt;h1&gt;Japans Kamikaze-Flieger&lt;/h1&gt;&lt;p&gt;Er erzählte in einem Interview, dass die Rekruten eigentlich keine Wahl hatten: Wer auf einem Fragebogen «Ich möchte kein Kamikaze werden» ankreuzte, wurde von Vorgesetzten aufgefordert, die richtige Antwort zu wählen.&lt;br/&gt;Bild: Keystone&lt;/p&gt;" } , { "src": "https://production-livingdocs-bluewin-ch.imgix.net/2019/10/16/a3af8e17-7393-4977-9b7c-b9be58643e7c.jpeg?rect=0%2C11%2C1300%2C730&amp;w=1024&amp;auto=format", "srcset": "https://production-livingdocs-bluewin-ch.imgix.net/2019/10/16/a3af8e17-7393-4977-9b7c-b9be58643e7c.jpeg?rect=0%2C11%2C1300%2C730&amp;w=1024&amp;auto=format 1024w,https://production-livingdocs-bluewin-ch.imgix.net/2019/10/16/a3af8e17-7393-4977-9b7c-b9be58643e7c.jpeg?rect=0%2C11%2C1300%2C730&amp;w=750&amp;auto=format 750w,https://production-livingdocs-bluewin-ch.imgix.net/2019/10/16/a3af8e17-7393-4977-9b7c-b9be58643e7c.jpeg?rect=0%2C11%2C1300%2C730&amp;w=620&amp;auto=format 620w,https://production-livingdocs-bluewin-ch.imgix.net/2019/10/16/a3af8e17-7393-4977-9b7c-b9be58643e7c.jpeg?rect=0%2C11%2C1300%2C730&amp;w=450&amp;auto=format 450w,https://production-livingdocs-bluewin-ch.imgix.net/2019/10/16/a3af8e17-7393-4977-9b7c-b9be58643e7c.jpeg?rect=0%2C11%2C1300%2C730&amp;w=320&amp;auto=format 320w", "sizes": "90vw", "subHtml": "&lt;h1&gt;Japans Kamikaze-Flieger&lt;/h1&gt;&lt;p&gt;Als Erfinder der Kamikaze-Strategie gilt Vizeadmiral Takajiro Onishi: Er hatte angeregt, Selbstmordeinheiten aus mit Bomben bestückten Zero-Jägern auf feindliche Schiffe zu stürzen.&lt;br/&gt;Bild: Keystone&lt;/p&gt;" } , { "src": "https://production-livingdocs-bluewin-ch.imgix.net/2019/10/16/87689aec-8be2-40fd-bf73-8ab189deb962.jpeg?rect=0%2C63%2C1300%2C730&amp;w=1024&amp;auto=format", "srcset": "https://production-livingdocs-bluewin-ch.imgix.net/2019/10/16/87689aec-8be2-40fd-bf73-8ab189deb962.jpeg?rect=0%2C63%2C1300%2C730&amp;w=1024&amp;auto=format 1024w,https://production-livingdocs-bluewin-ch.imgix.net/2019/10/16/87689aec-8be2-40fd-bf73-8ab189deb962.jpeg?rect=0%2C63%2C1300%2C730&amp;w=750&amp;auto=format 750w,https://production-livingdocs-bluewin-ch.imgix.net/2019/10/16/87689aec-8be2-40fd-bf73-8ab189deb962.jpeg?rect=0%2C63%2C1300%2C730&amp;w=620&amp;auto=format 620w,https://production-livingdocs-bluewin-ch.imgix.net/2019/10/16/87689aec-8be2-40fd-bf73-8ab189deb962.jpeg?rect=0%2C63%2C1300%2C730&amp;w=450&amp;auto=format 450w,https://production-livingdocs-bluewin-ch.imgix.net/2019/10/16/87689aec-8be2-40fd-bf73-8ab189deb962.jpeg?rect=0%2C63%2C1300%2C730&amp;w=320&amp;auto=format 320w", "sizes": "90vw", "subHtml": "&lt;h1&gt;Japans Kamikaze-Flieger&lt;/h1&gt;&lt;p&gt;Nur sehr wenige Kamikaze-Piloten erreichten tatsächlich ihr Ziel: Die meisten wurden von Abfanggeschwadern oder Flugabwehrgeschützen der US-Schiffe abgeschossen.&lt;br/&gt;Bild: Keystone&lt;/p&gt;" } , { "src": "https://production-livingdocs-bluewin-ch.imgix.net/2019/10/16/164dd613-454e-47a0-87c4-26c92818835c.jpeg?rect=0%2C262%2C1300%2C730&amp;w=1024&amp;auto=format", "srcset": "https://production-livingdocs-bluewin-ch.imgix.net/2019/10/16/164dd613-454e-47a0-87c4-26c92818835c.jpeg?rect=0%2C262%2C1300%2C730&amp;w=1024&amp;auto=format 1024w,https://production-livingdocs-bluewin-ch.imgix.net/2019/10/16/164dd613-454e-47a0-87c4-26c92818835c.jpeg?rect=0%2C262%2C1300%2C730&amp;w=750&amp;auto=format 750w,https://production-livingdocs-bluewin-ch.imgix.net/2019/10/16/164dd613-454e-47a0-87c4-26c92818835c.jpeg?rect=0%2C262%2C1300%2C730&amp;w=620&amp;auto=format 620w,https://production-livingdocs-bluewin-ch.imgix.net/2019/10/16/164dd613-454e-47a0-87c4-26c92818835c.jpeg?rect=0%2C262%2C1300%2C730&amp;w=450&amp;auto=format 450w,https://production-livingdocs-bluewin-ch.imgix.net/2019/10/16/164dd613-454e-47a0-87c4-26c92818835c.jpeg?rect=0%2C262%2C1300%2C730&amp;w=320&amp;auto=format 320w", "sizes": "90vw", "subHtml": "&lt;h1&gt;Japans Kamikaze-Flieger&lt;/h1&gt;&lt;p&gt;Bei einem Treffer war es vor allem der auslaufende Treibstoff der japanischen Flugzeuge, der den grössten Schaden anrichtete und teilweise die Munitionslager der Zielschiffe zur Explosion brachte.&lt;br/&gt;Bild: Keystone&lt;/p&gt;" } ] <a href="https://www.bluewin.ch/de/index.html">Zurück zur Startseite</a></p>
