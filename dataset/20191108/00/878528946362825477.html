      <h1>岡田奈々　２２歳誕生日にツインテール姿披露</h1>
      <address>
        <time datetime="2019-11-08T00:00:00+00:00">08 Nov 2019</time>
      </address>
      <p>　女性アイドルグループ・ＳＴＵ４８が７日、都内で、グループ初の全国ツアー初日公演を行い、この日が誕生日だったキャプテンの岡田奈々（２２）を祝った。</p>
      <p>　最新曲「大好きな人」など２３曲を披露。普段はショートカットでクールなイメージの岡田も、甲斐心愛（１５）のおねだりで、「生涯に１回くらいなら…」とツインテール姿を披露。「今日は私じゃなくて違う人を見て下さい」と照れ、集まった約１５００人のファンは“レア”な岡田に熱狂した。</p>
    </article>
