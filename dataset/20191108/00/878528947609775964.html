      <h1>ソフトバンク柳田　右肘手術完了　復帰まで３カ月見込み</h1>
      <address>
        <time datetime="2019-11-08T00:00:00+00:00">08 Nov 2019</time>
      </address>
      <p>　ソフトバンクは、７日に柳田悠岐外野手が横浜市内の病院にて右肘関節鏡下遊離体切除術・滑膜切除術を受けて、無事終了したことを発表した。復帰まで約３か月を要する見込み。</p>
      <p>　今シーズンは開幕直後に左膝裏の肉離れを発症して約４か月離脱。８月に一軍復帰したが、その後右肘の痛みを抱えながらプレーをしていた。同箇所の手術は１５年１１月以来２度目。</p>
