      <h1>Gamou 2019/ Kaolack : Ousmane Noël Dieng offre des bœufs, des tonnes de riz et des centaines de bouteilles d'huile aux familles religieuses.</h1>
      <address><time datetime="2019-11-08T00:00:00+00:00">08 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/J3BwIrX4Bq0" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>En prélude au gamou, le président du mouvement " MJK/DFS" a encore apporté son soutien aux différents foyers religieux de Kaolack. La contribution est composée entre autres d'une cinquantaine de bœufs, des tonnes de riz, des centaines de bouteilles d'huile etc. Selon le lieutenant de Diène Farba Sarr, la nuit dédiée à la naissance du prophète Mahomed est une occasion pour l'ensemble des musulmans de se distinguer en mettant la main à la poche au profit des fidèles. En marge de la cérémonie de remise de ce don, Mr Dieng s'est prononcé sur le mandat du président Macky Sall en déclarant que celui-ci peut encore briguer les suffrages des sénégalais...</b>
      </p>
    </article>
