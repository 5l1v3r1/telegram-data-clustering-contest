      <h1>Mondial Beach soccer / Ngalla Sylla (coach équipe nationale) : " On est dans une poule très relevée... "</h1>
      <address><time datetime="2019-11-08T00:00:00+00:00">08 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Hm05XvVLUzA" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Récent vainqueur du tournoi « Copa Lagos » au Nigeria, le Sénégal compte rééditer même performance à la coupe du monde (21 novembre au 1 décembre au Paraguay.) Pour le sélectionneur national Ngalla Sylla, après 6 participations, les Lions se doivent de viser le carré d'As. Autrement dit, aller chercher une demi-finale historique. Logés dans le groupe C avec la Russie (numéro 2 mondial derrière le Brésil), la Biélorussie et les Emirates Arabe unis, les Sénégalais (numéro 1 africain et 10e mondial) auront fort à faire pour se qualifier au second tour. « On est dans une poule très relevée... " confirme le coach Sénégalais. <br/>Toutefois il se dit confiant et rassuré au vu de la Bonne préparation de son groupe (4 tournois, 16 matchs de compétition intense) Et, en guise de finition de ce travail de longue haleine, un mini tournoi qu'ils dispurteront juste avant le début de la compétition, contre le pays hôte, le Paraguay, le Oman et l'Italie...</b>
      </p>
