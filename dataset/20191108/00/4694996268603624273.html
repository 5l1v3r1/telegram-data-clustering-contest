      <h1>AIBD : La Responsabilité sociétale d’entreprise, une préoccupation majeure de LAS</h1>
      <address><time datetime="2019-11-08T00:00:00+00:00">08 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qn3MaeLXq-M" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Son Secrétaire général l’a rappelé ce matin à la cérémonie officielle de la 11ème édition du Forum sur la RSE au Sénégal. Un atelier de deux jours organisés par l’Initiative RSE Sénégal en collaboration avec LAS (Limak-Aibd-Summa), gestionnaire de l’aéroport Dakar Blaise Diagne. Pour Pape Mahawa Diouf, « la responsabilité sociale d'entreprise (Rse) est dans l’ADN constitutif de base de l’Aibd depuis sa construction avec le déplacement des populations qui constituent aujourd’hui les premiers voisins et nos premiers partenaires ». Les acteurs de la RSE réfléchissent durant deux jours autour de "La Rse comme facilité d’accès des PME locales dans la chaîne de sous-traitance et la décarbonisation des activités de production et de service : cas de la plateforme aéroportuaire Aibd."</b>
      </p>
