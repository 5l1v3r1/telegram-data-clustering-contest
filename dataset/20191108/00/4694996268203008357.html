      <h1>AFAO : 24 femmes de l’UEMOA résidentes au Sénégal formées en transformation des produits locaux</h1>
      <address><time datetime="2019-11-08T00:00:00+00:00">08 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QaPhkeUlI2w" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Un atelier de formation qui s’est tenu du 4 au 8 novembre au centre d’incubation de l’AFAO de Gorom 1, a réuni 24 femmes de l’Afrique de l’Ouest résidentes au Sénégal. Cette session de formation en technique de transformation des céréales locales et de la pâte d’arachide va permettre à ces femmes d’être en mesure de mettre sur pied leurs propres affaires. Du moins c’est l’avis de la présidente de cette association qui regroupe les femmes de l’Afrique de l’Ouest (AFAO), Khady Fall Tall. <br/>« C’est dans le cadre d’un projet de l’UEMOA qui a pour but de mettre en valeur les produits agricoles de cette zone économique. Elles sont deux à être choisies par pays. "Ce sont des femmes migrantes qui vont bénéficier de cette formation pour leur autonomisation d’action même si elles sont analphabètes », déclare-t-elle.  <br/><br/>Par cette formation, l’UEMOA souhaite faciliter l’intégration de ces femmes qui résident au Sénégal et leur donner les mêmes chances que les Sénégalaises, selon elle. <br/>L'une des bénéficiaires de cette formation, de nationalité béninoise et qui réside au Sénégal depuis plusieurs années avec sa famille, salue cette initiative, qui selon elle ,"a été une découverte pour nous. On a  pu voir d’autres produits qui sont bien Sénégalais et leurs méthodes de transformation. <br/>En autonomisant la femme, on aide toute la famille. Car c’est elle qui porte la famille et elle nourrit la famille  », affirmera-t-elle, devant les autres femmes ressortissantes des  pays de la sous-région qui ont aussi reçu des attestations de fin de formation.  </p>
