      <h1>شاهد.. علاقة بنك الريان القطري بجمعيات خيرية تدعم التطرف</h1>
      <address><time datetime="2019-11-08T00:00:00+00:00">08 Nov 2019</time> by <a rel="author">دبي – قناة العربية</a></address>
      <figure>
        <iframe data-src="https://twitter.com/AlArabiya/status/1192465269127548929?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>تعرض "العربية" تحقيقاً استقصائياً عن علاقة بنك "الريان" القطري مع جمعيات خيرية تدعم التطرف بأرقام تفوق الخيال، وعمليات إرهابية داخل أوروبا وخارجها.</p>
      <p>شاهد تفاصيل ومعلومات جديدة عن جمعيات إسلامية تمول التطرف، وعمليات إرهابية داخل أوروبا وخارجها ومنظمات خيرية خاضعة لسيطرة التطرف، وعلاقة بنك "الريان" القطري بكل ما يحدث.</p>
      <p>كل تلك التفاصيل من خلال برنامج "مهمة خاصة" على شاشة "العربية" السبت 9:30 بتوقيت السعودية (6:30 غرينتش).</p>
