      <h1>Médina Baye / Aly Ngouille Ndiaye : « Le président Macky Sall va continuer les chantiers à Médina Baye »</h1>
      <address><time datetime="2019-11-08T00:00:00+00:00">08 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vTdiFs34OG0" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>À l'occasion de la cérémonie officielle de Médina Baye en prélude du Gamou de demain, le ministre Aly Ngouille Ndiaye, a listé les chantiers qui sont entamés mais devant être poursuivis prochainement. <br/>Pour le ministre Aly Ngouille Ndiaye, les éléctions passées qui se sont déroulées dans la paix et le calme, ont par ailleurs vu les prières de toute la communauté religieuse et particulièrement celle de Médina Baye. <br/><br/>"Nous savons que les préocupations du Khalife sont le bien être de Médina Baye et de tous les fidèles. Donc il faut savoir que le président va continuer le travail déja entamé dans les secteurs de l'eau, de l'électricité et de l'assainissement. Les élections sont terminées en paix grâce à vos prières. Nous savons que déjà tous les chantiers seront poursuivis par le président de la République ", informe le ministre tout en souhaitant que le Tout Puissant exauce toutes les prières dans cette nuit du Prophète Mohamed (PSL).</p>
