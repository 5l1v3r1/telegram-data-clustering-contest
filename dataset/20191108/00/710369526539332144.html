      <h1>السعودية.. تحريك دعوى جزائية ضد عاملة عنفت طفلة بحضانة</h1>
      <address>
        <time datetime="2019-11-08T00:00:00+00:00">08 Nov 2019</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/WatanNews/status/1192809149307990016?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>أصدرت النيابة العامة في المملكة العربية السعودية أمرًا بتحريك دعوى جزائية ضد سيدة ظهرت في مقطع فيديو متداول وهي تعنف أحد الأطفال.</p>
      <p>ووفق صحيفة ”سبق“ المحلية، فإنه ثبت لدى النيابة صحة المقطع وما احتواه من تعنيف بحق أحد الأطفال في إحدى الحضانات.</p>
      <p>وكانت وزارة العمل والتنمية الاجتماعية قد أعلنت، أمس الخميس، عن متابعتها مقطع الفيديو، الذي تم تداوله عبر مواقع التواصل الاجتماعي وتسبب بغضب واسع، ومطالبات بإيقاع أقصى عقوبة بحق العاملة الظاهرة فيه.</p>
      <p>ويظهر مقطع الفيديو الذي قوبل باستنكار واسع على منصات التواصل الاجتماعي، سيدة تسحب طفلة بيدها، بينما تبكي الطفلة دون أن تلتفت السيدة لها.</p>
