      <h1>Commission / Restauration Coskas : Plus de 700 personnes s’engagent pour la réussite du Gamou</h1>
      <address><time datetime="2019-11-08T00:00:00+00:00">08 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pZcyca8Jc_I" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Pour un bon déroulement du Gamou 2019, El Hadj Serigne Babou, Président de la commission restauration du Coskas, a fait un point sur l’importance que joue le comité d’organisation au service de Khalifa Ababacar Sy (Coskas) durant l’événement. Selon, lui plus de 700 personnes dans différentes commissions se sont regroupées au niveau du comité pour la réussite de l’événement. À en croire Mr Babou, le Coskas a pour rôle essentiel de prendre en charge tout ce qui a trait aux grands évènements de la khadra, particulièrement l’organisation du Mawlid. (Reportage)</b>
      </p>
