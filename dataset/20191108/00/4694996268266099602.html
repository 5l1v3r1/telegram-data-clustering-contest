      <h1>Aly Ngouille Ndiaye à Médina Baye : "Cheikh Ibrahim Niass est une fierté de l'Islam... Mooy Guëdj Mamboulaane"</h1>
      <address><time datetime="2019-11-08T00:00:00+00:00">08 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/l9xqpLD9DS0" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Le ministre de l'intérieur a présidé cet après midi la cérémonie officielle à la veille du Gamou célebrant la naissance du prophète Mohamed(PSL)  Aly Ngouille Ndiaye une fois à Médina Baye aux environs de 15h, a transmis les salutations du chef de l'État en donnant les raisons de son absence car étant à une mission à Niamey. Il a par ailleurs salué la présence des autorités locales en passant par le maire Mariama Sarr, le ministre de l'eau et de l'assainissement Serigne Mbaye Thiam ainsi que le  gouverneur de Kaolack, de Mouhamed Ndiaye Rahma et des chefs de service. <br/><br/>Le ministre de l'intérieur a aussi lancé une salutation à toute la famille niassène de Cheikh Al Islam présente et celles se trouvant ailleurs dans le monde. <br/><br/>"Nous saluons les Nigerians, les soudanais, la délégation de Gambie avec son ambassadeur et les autres personnalités..." <br/><br/>Le ministre s'est réjoui de cette portée de la fête de la naissance du prophète en passant par cette envergure internationale que le natif du Saloum lui a conférée. "Baye connaissait bien le prophète. Dieu lui a tout donné... Cheikh  Ibrahima Niass (Baye)est une fierté de l'Islam... Car tout le monde vient de partout pour fêter Baye et la naissance du prophète. Baye est le "Guedj Manboulaane ..." enchaînait ainsi le ministre Aly Ngouille.</p>
