      <h1>Gamou : Serigne Maodo Sy sur la venue d’un maître franc-maçon ( vidéo)</h1>
      <address>
        <time datetime="2019-11-08T00:00:00+00:00">08 Nov 2019</time>
      </address>
      <h3>Parlant du Gamou 2019, qui sera célébré ce samedi 9 septembre, Serigne Maodo Sy Dabakh en a profité pour tenir une fatwa contre les franc-maçons.</h3>
      <figure>
        <iframe src="https://web.facebook.com/plugins/video.php?href=https%3A%2F%2Fweb.facebook.com%2Fndarinfo%2Fvideos%2F451574612158694%2F&amp;show_text=0&amp;width=560" width="560" height="314" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>Devant d’autres guides religieux, Serigne Mado Sy Dabakh a d’abord prié pour que la paix demeure  au Sénégal et que le Bon Dieu répande les bienfaits de l’Islam et favorise l’union des musulmans. <br/><br/><b>Dangers</b> <br/><br/>Le guide religieux tidiane de révéler ensuite l’existence d’un groupe fortement armé, qui rode autour de notre pays. Il a aussi averti à propos de la tenue d’une grande réunion des franc-maçons au Sénégal. <br/><br/><b>Grande loge de France</b> <br/><br/>« La plus grande loge maçonnique dont le siège se trouve à Paris, annonce la venue de son grand maître au Sénégal pour réorganiser la secte et dans l’unique but de combattre l’islam », a-t-il averti. <br/><br/><b>Loge maçonnique du Sénégal</b> <br/><br/>Pour rappel,  récemment, une révélation a été faite sur l’identité du grand maître de la grande loge du Sénégal. Selon les informations tirées d’un document intitulé « kumen » (nom de colloque qui s’est tenu en France), il s’agit de  Me Yérim Thiam. L’avocat inscrit au barreau du Sénégal a été cité nommément parmi les intervenants au colloque, en tant que Grand Maître de la grande loge du Sénégal. <br/><br/><b>SENEGO</b> <br/> </p>
