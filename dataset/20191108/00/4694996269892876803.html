      <h1>Mondial Beach soccer - Alseyni Ndiaye (Capitaine équipe nationale) : « C'est à nous d'aller chercher le carré d'As... »</h1>
      <address><time datetime="2019-11-08T00:00:00+00:00">08 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/J-5r099XngY" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Avec une très bonne préparation avant cette coupe du monde de Beach soccer prévue du 21 novembre au 1er décembre au Paraguay, l’équipe du Sénégal est dans des conditions optimales a assuré le capitaine Alseyni Ndiaye. Pas moins de quatre tournois auront été joués, précise le gardien de la "Tanière." Pour cette phase de préparation, les Sénégalais ont dans les jambes près d'une vingtaine de matchs (16 plus trois matchs restants.) De quoi laisser les ambitions fleurir pour cette présente édition, après 6 participations pour le Sénégal. « C'est à nous d'aller chercher le carré d'As... » renchérit le joueur le plus capé de la sélection (103.) L’Afrique, à travers le Sénégal pourrait donc intégrer les demi-finales, pour la toute première fois...</b>
      </p>
