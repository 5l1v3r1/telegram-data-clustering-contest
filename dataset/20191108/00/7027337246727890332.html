      <p>رییس پلیس راهنمایی و رانندگی تهران بزرگ اعلام کرد که طرح ویژه پلیس برای ساماندهی موتورسیکلت سواران و برخورد با راننده‌های متخلف در 60 نقطه از تهران در حال اجرا است.</p>
