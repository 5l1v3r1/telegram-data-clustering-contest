      <h1>Maouloud 2019 : Abdou Aziz Ndiaye convoie des bœufs pour un bon Gamou et attend le "Ndiguel" du Khalife pour dérouler son projet d'assainissement à Tivaouane...</h1>
      <address><time datetime="2019-11-08T00:00:00+00:00">08 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0zzv069LJ2M" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>À pareille époque de l'an musulman, la sainte de ville de Tivaouane devient le point de convergence de milliers de fidèles musulmans. Ils n'ont qu'un seul objectif, assister à la célébration de la naissance du Prophète Mouhamed (PSL). Et c'est d'ailleurs pour cette raison que le fils de Tivaouane et promoteur de lutte, Abdou Aziz Ndiaye, débloque chaque année des millions pour acheter des bœufs pour une bonne réussite de la fête tidianiyya dont le précurseur est El Hadji Malick Sy. Interpellé sur son projet d'assainissement qu'il espère dérouler dans la cité de Maodo, le talibé Tidiane dira tout simplement qu'il attend le "Ndiguel" du Khalife, Serigne Babacar Sy Mansour Sy.</b>
      </p>
