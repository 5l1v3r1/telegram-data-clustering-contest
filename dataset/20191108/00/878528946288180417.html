      <h1>陸上、佐々木が東京パラ内定</h1>
      <address>
        <time datetime="2019-11-08T00:00:00+00:00">08 Nov 2019</time>
      </address>
      <p>　【ドバイ共同】パラ陸上の世界選手権は７日、アラブ首長国連邦（ＵＡＥ）のドバイで開幕し、女子４００メートル（視覚障害Ｔ１３）決勝で佐々木真菜（東邦銀行）が５８秒３８で４位となり、来年の東京パラリンピック代表に内定した。マラソンを除いた陸上では、日本勢の代表第１号。２２歳の佐々木は自身初のパラリンピック代表となる。</p>
      <p>　今大会では各種目４位までに入った選手の国・地域に出場枠が与えられ、日本パラ陸連の規定で枠を獲得した選手が代表に内定する。</p>
    </article>
