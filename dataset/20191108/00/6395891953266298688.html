      <h1>Two dogs found running loose on Tobin Bridge rescued by State Police</h1>
      <address><time datetime="2019-11-08T00:30:30+00:00">08 Nov 2019, 00:30</time> by <a rel="author">Manoella Macedo</a></address>
      <figure>
        <img src="https://media.myfoxbostoncom.cmgdigital.com/photo/2019/11/07/good%20pups%20on%20tobin%20bridge_1573172870847.jpg_16761191_ver1.0_160_90.jpg"/>
      </figure>
      <p><b>BOSTON</b> - The Tobin Bridge has gone to the dogs!</p>
      <p>On Thursday afternoon, at around 3:30 p.m., a State Police trooper responded to a call for two dogs running loose on the Tobin Bridge.</p>
      <figure>
        <iframe data-src="https://twitter.com/MassStatePolice/status/1192582957564907521?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Two drivers had pulled over and kept the dogs from being hit by cars until police arrived.</p>
      <p>Troopers then safely put the two pups in the back of a cruiser. Chelsea Animal Control officers transported the dogs to an animal hospital.</p>
      <p>It is unknown who the dogs belong to and how they ended up on the bridge by themselves.</p>
