      <h1>أدلة انتهاء موسم صرام النخيل</h1>
      <address><time datetime="2019-11-08T20:57:25+00:00">08 Nov 2019, 20:57</time> by <a rel="author" href="https://www.almowaten.net/author/diab/" target="_blank">editor 4</a></address>
      <p>المواطن - الرياض</p>
      <p>أكد عضو الاتحاد العربي لعلوم الفضاء والفلك الدكتور خالد الزعاق، أن هناك أدلة على انتهاء موسم صرام النخيل.</p>
      <figure>
        <iframe data-src="https://twitter.com/dralzaaq/status/1192820492085932038?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>ودلل الزعاق، بحسب مقطع فيديو له نشره عبر حسابه الرسمي بموقع “تويتر”، على قوله بأننا نلحظ خلال هذه الأيام تغيب نجوم النسور في الفجر، وهذا دليل على نهاية موسم صرام النخيل، متابعًا أن نجوم النسور من النجوم الهامة عند العرب، وينقسم إلى نسرين أولهما نسر طائر وهو عبارة عن ثلاثة نجوم فيظهر كأنه يطير فاردًا جناحيه، أما الثاني فهو نسر واقع، وهو عبارة عن نجم واحد.</p>
      <p>ولفت الزعاق إلى أن العرب يستدلون بنجوم النسور لمعرفة المواسم والجهات وغيرها.</p>
      <p>‎وسوم<a href="https://www.almowaten.net/tag/%e2%80%8f%e2%80%ab%d8%a7%d9%84%d8%b2%d8%b9%d8%a7%d9%82/">‏ الزعاق</a><a href="https://www.almowaten.net/tag/%d8%b5%d8%b1%d8%a7%d9%85-%d8%a7%d9%84%d9%86%d8%ae%d9%8a%d9%84/">صرام النخيل</a><a href="https://www.almowaten.net/tag/%d9%85%d9%88%d8%b3%d9%85-%d8%b5%d8%b1%d8%a7%d9%85-%d8%a7%d9%84%d9%86%d8%ae%d9%8a%d9%84/">موسم صرام النخيل</a><a href="https://www.almowaten.net/tag/%d9%86%d8%ac%d9%88%d9%85-%d8%a7%d9%84%d9%86%d8%b3%d9%88%d8%b1/">نجوم النسور</a><br/><a href="https://www.almowaten.net/category/%d8%a7%d9%84%d8%ad%d8%af%d8%ab-%d8%a7%d9%84%d9%8a%d9%88%d9%85/">هل قرأت هذا ؟ </a><a href="https://www.almowaten.net/2019/11/%d9%81%d9%8a%d8%af%d9%8a%d9%88-%d8%a7%d9%84%d8%b2%d8%b9%d8%a7%d9%82-%d9%8a%d8%b4%d8%b1%d8%ad-%d8%b8%d8%a7%d9%87%d8%b1%d8%a9-%d9%83%d9%88%d9%86%d9%8a%d8%a9-%d9%86%d8%a7%d8%af%d8%b1%d8%a9-%d9%84%d9%86/"> فيديو.. الزعاق يشرح ظاهرة كونية نادرة لن تتكرر قبل 13 عامًا</a> <a href="https://www.almowaten.net/2019/11/%d8%a7%d9%84%d8%b2%d8%b9%d8%a7%d9%82-%d9%8a%d8%aa%d9%88%d9%82%d8%b9-%d8%b7%d9%82%d8%b3-%d8%a7%d9%84%d8%a3%d8%b3%d8%a8%d9%88%d8%b9-%d8%a7%d9%84%d9%85%d9%82%d8%a8%d9%84-%d8%a3%d9%85%d8%b7%d8%a7%d8%b1/">الزعاق يتوقع طقس الأسبوع المقبل.. أمطار متفرقة بعدة مناطق</a> <a href="https://www.almowaten.net/2019/11/%d8%a7%d9%84%d8%b2%d8%b9%d8%a7%d9%82-%d8%ad%d8%a7%d9%84%d8%a9-%d9%88%d8%b3%d9%85%d9%8a%d8%a9-%d8%b9%d9%84%d9%89-%d8%a7%d9%84%d9%85%d9%85%d9%84%d9%83%d8%a9-%d9%87%d8%b0%d9%87-%d8%aa%d9%81%d8%a7%d8%b5/">الزعاق: حالة وسمية على المملكة هذه تفاصيلها</a> <a href="https://www.almowaten.net/2019/11/%d9%85%d8%b1%d8%a8%d8%b9%d8%a7%d9%86%d9%8a%d8%a9-%d8%a7%d9%84%d8%b4%d8%aa%d8%a7%d8%a1-%d8%a8%d8%b9%d8%af-33-%d9%8a%d9%88%d9%85%d9%8b%d8%a7/">مربعانية الشتاء بعد 33 يومًا</a></p>
