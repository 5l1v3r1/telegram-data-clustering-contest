      <h1>MIT научил стаю собак-роботов Mini Cheetah синхронно делать сальто назад и играть в футбол</h1>
      <address><time datetime="2019-11-08T20:21:46+00:00">08 Nov 2019, 20:21</time> by <a rel="author">Сергей Звезда</a></address>
      <p>Кожаным мешкам стоит побеспокоиться за медали на Олимпиадах.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/G6fMV1UPzkg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Массачусетский технологический институт опубликовал видео с испытаниями девяти четвероногих роботов Mini Cheetah, которые маршируют, синхронно делают сальто, прячутся в листве и играют с футбольным мячом. Ролик снят возле кампуса MIT.</p>
      <figure>
        <iframe data-src="https://twitter.com/saralynne65/status/1192814356414836737" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
        <figcaption>«Очень классно, особенно то, как они встают на ноги после того, как их переворачивают на спину. Когда они появятся на улицах, мы будем знать, что наши дни сочтены»</figcaption>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/AynRandPaulRyan/status/1192813193732616192" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
        <figcaption>«Здравствуйте, это главный сценарист „Чёрного зеркала“? У меня есть идея для вас»</figcaption>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/PortiaMcGonagal/status/1192835310616399872" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
        <figcaption>«В который раз уже говорю, „Терминатор“ был документалкой»</figcaption>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/terrikayoliver/status/1192842456485814275" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
        <figcaption>«Что может пойти не так?»</figcaption>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/erikbryn/status/1192890931516788744" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
        <figcaption>«Всегда замечательно наблюдать по осени, как в MIT прибывают новые ученики, переворачиваются, обучаются методом обратного распространения ошибки и обёртываются листьями»</figcaption>
      </figure>
      <p>Исследователи не впервые демонстрируют умения Mini Cheetah. Ещё в марте MIT <a href="https://tjournal.ru/tech/89275-v-mit-sozdali-robota-mini-cheetah-kotoryy-umeet-delat-salto-nazad">опубликовал</a> видео с роботом и рассказал, что тот весит 9 килограммов и бегает со скоростью до 9 километров в час — вдвое быстрее скорости ходьбы среднего человека. Тогда в университете <a href="http://news.mit.edu/2019/mit-mini-cheetah-first-four-legged-robot-to-backflip-0304">отметили</a>, что создали Mini Cheetah по большей части для экспериментов: «С ним очень просто пробовать сумасшедшие штуки, потому что он очень надёжен и не так уж легко ломается».</p>
      <p>MIT пока не заявлял о коммерческих планах на Mini Cheetah, тогда как Boston Dynamics <a href="https://tjournal.ru/tech/118013-v-prodazhe-poyavilsya-robopes-boston-dynamics-spot">начала</a> продажи четвероногого робота Spot в конце сентября.</p>
