      <h1>Lula da Silva deixa prisão 580 dias após ter sido fechado atrás das grades</h1>
      <address><time datetime="2019-11-08T20:14:42+00:00">08 Nov 2019, 20:14</time> by <a rel="author">João Paulo Godinho</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vL29VwzXMiA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Lula da Silva deixou a prisão 580 dias depois de ter sido fechado atrás das grades, condenado a 12 anos e um mês de prisão, por alegada corrupção e lavagem de dinheiro no caso do triplex do Guarajá.</p>
      <p>A sentença do ex-presidente do Brasil ainda foi reduzida para oito anos e 10 meses pelo Tribunal Superior de Justiça, mas a melhor notícia para a defesa do antigo governante surgiu esta quinta-feira e foi agora confirmada.</p>
      <p>Uma decisão do Supremo Tribunal Federal (STF) alterou a jurisprudência e proibiu a prisão após condenação em segunda instância dos réus que recorrem para tribunais superiores.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192839192189046785" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Lula da Silva foi preso após ter sido condenado em segunda instância pelo Tribunal Regional Federal da 4.ª Região (TRF-4), num processo sobre a posse de um apartamento, que os procuradores alegam ter-lhe sido dado como suborno em troca de vantagens em contratos com a estatal petrolífera Petrobras pela construtora OAS.</p>
      <p>Além de Lula da Silva, a decisão do Supremo pode resultar na libertação de outros 5.000 réus condenados, entre os quais 38 indivíduos presos no âmbito da 'Lava Jato', a maior operação contra a corrupção no Brasil, segundo o Ministério Público Federal.</p>
      <p>Contudo, a aplicação da decisão não é automática, cabendo a cada juiz de execução analisar a situação processual de cada caso. No caso de Lula, está tomada.</p>
