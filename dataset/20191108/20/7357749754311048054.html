      <h1>Euronews Soir : l'actualité du vendredi 8 novembre 2019</h1>
      <address><time datetime="2019-11-08T20:21:54+00:00">08 Nov 2019, 20:21</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CsS5ewXYUxc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A la une de l'actualité :</p>
      <p>- L'Allemagne a débuté les commémorations, à la veille du trentième anniversaire de la chute du Mur. Pour cette occasion, la chancelière allemande Angela Merkel a reçu le chef de la diplomatie américaine Mike Pompeo, qui a évoqué le sort de l'OTAN.</p>
      <p>- J-2 avant les élections en Espagne. Un scrutin anticipé, censé permettre au gouvernement de Pedro Sanchez de consolider sa majorité au Parlement. Mais ces législatives ne permettront pas forcément au dirigeant socialiste de sortir de l'impasse politique.</p>
      <p>- La Turquie compte libérer les djihadistes européens retenus dans le pays dès lundi. Une nouvelle menace d'Ankara qui dit détenir plus de 1 200 prisonniers du groupe Etat Islamique, sans préciser les pays concernés.</p>
      <p>- A la fin de ce journal, nous ferons un détour par Livourne, en Italie, la ville qui a vu naître Modigliani et qui consacre une rétrospective à l'artiste jusqu'au mois de février.</p>
