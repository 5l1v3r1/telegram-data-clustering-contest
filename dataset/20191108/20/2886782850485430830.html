      <h1>Lelőtt egy drónt az iráni légvédelem</h1>
      <address><time datetime="2019-11-08T20:50:00+00:00">08 Nov 2019, 20:50</time> by <a rel="author">Anna Flori</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zEm5Q18LGUo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Lelőttek egy idegen drónt Irán nyugati részén, Huzisztán tartomány egyik kikötővárosa, Bandar Mahshahr fölött. A tartomány kormányzója közölte, hogy a roncsot vizsgálják, de az egészen biztos, hogy más állam drónja volt.</h3>
      <p>Az a helyi sajtóhírekből sem derül ki, hogy a hadsereg mely államot sejti az akció mögött, illetve hogy katonai vagy civil drónról van-e szó. Az amerikai hadsereg vezérkara kijelentette, hogy nincs közük a történtekhez, az izraeli hadsereg nem kommentálta az esetet.</p>
      <p>Nyáron komoly diplomáciai feszültséget okozott Teherán és Washington között, hogy az iráni Forradalmi Gárda lelőtt egy amerikai katonai drónt a Perzsa-öböl fölött, a Hormuzi-szorosnál. Pár héttel később az amerikai hadsereg is leszedett egy iráni drónt ugyanott.</p>
