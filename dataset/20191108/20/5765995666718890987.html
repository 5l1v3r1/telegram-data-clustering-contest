      <h1>Domian verrät endlich: „Die meisten Leute denken...“</h1>
      <address><time datetime="2019-11-08T20:49:00+00:00">08 Nov 2019, 20:49</time> by <a rel="author">Dominik Göttker</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NfzYFMhL1FI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Freude für alle Fans, denn eine Legende kehrt zurück! Am Freitag gibt Jürgen <b>Domian</b> endlich sein Comeback im WDR. In der Youtube-Show „World Wide Wohnzimmer“ spricht Domian über seine neue Sendung und ein Mysterium, das es nun endlich zu lösen gilt.</p>
      <p>Das Rätsel um seinen Namen. Denn schon zu Beginn der knapp 15-minütigen Sendung fragen die beiden Youtube-Moderatoren Benni und Dennis, wie sie Jürgen <b>Domian</b> denn überhaupt ansprechen sollen. Jürgen, <b>Domian</b>, oder doch Jürgen <b>Domian</b>? Eine passende Vorlage für den Talkmaster, um die Frage ein für alle Mal zu klären.</p>
      <h3>„Domian“: Talkmaster löst Rätsel um Namen</h3>
      <figure>
        <img src="https://img.derwesten.de/img/promi-tv/origs227598681/1507063001-w1280-h960-q85/imago93539333h.jpg"/>
        <figcaption>Talk-Legende Jürgen Domian kehrt in den WDR zurück. Foto: imago images</figcaption>
      </figure>
      <p>„Die meisten Leute denken immer, dass das 'Domian' erst durch die Sendung entstanden ist. Das ist aber nicht so. Auch auf der Schule haben mich schon einige Freunde 'Domian' genannt, weil sich das mit Demian ähnelte. Und in meiner Zeit gab es so einen großen Hype, dass die Leute Hermann Hesse gelesen haben. Und da gibt es einen Roman, der heißt Demian. So kam das.“</p>

      <p>Stören tue ihn das nicht, so Domian weiter: „Ganz lustig ist es nur, wenn ich irgendwo auf der Straße alten Leuten begegne. Das ist ganz kurios. Die sagen: 'Ah, da ist ja der Dominan.“</p>

      </p>
      <p>Na, dann bleibt ja nur zu hoffen, dass ihn die Leute in seiner neuen Show dann auch mit dem richtigen Namen ansprechen.</p>
