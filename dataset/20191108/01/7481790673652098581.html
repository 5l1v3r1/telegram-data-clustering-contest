      <h1>「平均賃金」２７万２９３７円、３か月ぶりプラス…９月勤労統計</h1>
      <address>
        <time datetime="2019-11-08T01:36:00+00:00">08 Nov 2019, 01:36</time>
      </address>
      <p>　厚生労働省は８日午前、９月の毎月勤労統計調査（速報）を発表した。労働者１人当たりの平均賃金を示す現金給与総額は前年同月比０・８％増の２７万２９３７円で、３か月ぶりのプラスとなった。</p>
      <p>　厚労省によると、企業が人手不足対策として賃金を上げたことが要因とみられる。賃金の伸びに物価の変動を反映した実質賃金も同０・６％増となり、９か月ぶりにプラスに転じた。</p>
