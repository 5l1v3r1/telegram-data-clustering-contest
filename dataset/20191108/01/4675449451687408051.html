      <h1>Alcalde electo y concejales de Medellín recibieron credenciales</h1>
      <address>
        <time datetime="2019-11-08T01:46:12+00:00">08 Nov 2019, 01:46</time>
      </address>
      <p>El Alcalde electo de Medellín, <b>Daniel Quintero</b>, y los 21 concejales electos recibieron las respectivas <b>credenciales</b> por parte de la <b>Registraduría</b> que confirma sus nuevos cargos públicos.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/RuisHeYy5Mk" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>En el <b>Salón</b> <b>Los Fundadores del Club Medellín,</b> el Alcalde electo de Medellín y los 21 concejales electos recibieron las respectivas credenciales por parte de la Registraduría que confirma sus nuevos cargos públicos. En el evento estuvo la Concejal <b>Nataly Vélez, </b>quien fue la concejala más votada en estas elecciones.</p>
      <p>Los dos concejales electos por el partido Independientes el partido del Alcalde electo recibieron sus respectivas credenciales y reafirmaron sus propuestas durante campaña, realizar un cambio de ciudad desde lo social.</p>
      <p>Concejales como Albert Corredor del partido <b>Centro Democrático</b> el partido con más curules en el Concejo, le aseguraron a sus votantes que las promesas en campaña serán cumplidas.</p>
      <p>De igual forma en el evento les fueron entregadas las credenciales a los ediles locales electos para el periodo 2020 – 2023.</p>
    </article>
