      <h1>زلزال يضرب إيران</h1>
      <address><time datetime="2019-11-08T01:52:00+00:00">08 Nov 2019, 01:52</time> by <a rel="author">أحمد قاسم</a></address>
      <p>أحمد قاسم قال مركز رصد الزلزال الأوروبي المتوسطي إن زلزالا شدته 5.6 درجة ضرب شمال غرب إيران اليوم الجمعة.<br/><br/>وأضاف المركز أن شدة الزلزال وصلت في البداية ست درجات، وجاء على بعد 65 كيلومترا من مدينة هراواباد.</p>
