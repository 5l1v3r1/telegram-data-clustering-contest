      <h1>【拍案驚奇】被人推下樓？科大周同學去世 生前是運動好手 新錄影證警察早進停車場</h1>
      <address>
        <time datetime="2019-11-08T05:10:05+00:00">08 Nov 2019, 05:10</time>
      </address>
      <p>被人推下樓？<a href="https://www.ntdtv.com/b5/%E7%A7%91%E5%A4%A7%E5%91%A8%E5%90%8C%E5%AD%B8.htm">科大周同學</a>去世，生前是運動好手；新錄影證警察早進停車場；仍有未公開錄像；香港<a href="https://www.ntdtv.com/b5/%E4%B8%AD%E5%A4%A7%E7%95%A2%E6%A5%AD%E7%A6%AE.htm">中大畢業禮</a>，<a href="https://www.ntdtv.com/b5/%E9%99%B8%E7%94%9F.htm">陸生</a>手舉利刃；<a href="https://www.ntdtv.com/b5/%E4%BD%95%E5%90%9B%E5%A0%AF.htm">何君堯</a>遇襲，建制派喊選舉不安全| 新聞拍案驚奇 大宇</p>
      <p>相關視頻：</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/vr07TIlibgE" width="764" height="430" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>「新拍串講」<br/><a href="https://www.ntdtv.com/b5/%E4%BD%95%E5%90%9B%E5%A0%AF.htm">何君堯</a>遇襲 建制派靜默遊行要「公平選舉」1:23<br/>香港中文大學 因何成為「暴大」 3:45<br/>「暴大「畢業禮 大<a href="https://www.ntdtv.com/b5/%E9%99%B8%E7%94%9F.htm">陸生</a>持刀唱國歌 校長脫稿演說 7:33<br/>香港科大畢業禮 伴隨系列抗議活動 9:34<br/>「新拍探討」<br/>科大生周梓樂墜樓案 新線索浮現 10:23<br/>「新拍互動」 15:13</p>
      <p>大家好，歡迎收看《新聞拍案驚奇》，我是大宇。</p>
      <p>首先，香港科技大學學生周梓樂墜樓的案子，近日成為大家議論的焦點，原因是周同學從停車場3樓墜落到2樓，疑點重重，目前已經有至少四項新線索浮出，更令該案撲朔。今天我們會在「新拍探討」的部分，談到目前外界掌握的有關該案的新線索，還有周同學墜樓的幾種可能性推斷。而「新拍串講」部分，我們先來簡單談一下何君堯遇襲後，建制派的遊行；然後去看看在當前運動下，香港中文大學和科技大學不一樣的畢業典禮。</p>
