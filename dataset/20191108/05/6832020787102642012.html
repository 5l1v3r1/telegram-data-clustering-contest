      <h1>Трейлер: «Человек-невидимка»</h1>
      <address><time datetime="2019-11-08T05:54:40+00:00">08 Nov 2019, 05:54</time> by <a rel="author">Соня Бессонова</a></address>
      <p>Киностудия <i>Universal Pictures</i> выпустила трейлер нового «Человека-невидимки» от режиссера «Астрала 3» Ли Уоннелла:</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/dSBsNeYqh-k" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сесилия Касс (Элизабет Мосс) состоит в абьюзивных отношениях с богатым ученым Эдрианом Гриффином (Оливер Джексон-Коэн) ровно до того момента, пока не сбегает из дома и не укрывается у своей сестры. Гриффин совершает самоубийство, оставив при этом большую часть своего состояния Сесилии, которая со временем начинает понимать, что его смерть была обманом. Она отчаянно пытается доказать, что на нее охотится кто-то, кого нельзя увидеть.</p>
      <p>Премьера в РФ – 26 марта 2020.</p>
