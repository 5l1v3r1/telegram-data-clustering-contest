      <h1>더 아름다워진 '어비스리움 폴' 신규지역 빙하, 하늘 공개</h1>
      <address><time datetime="2019-11-08T05:48:14+00:00">08 Nov 2019, 05:48</time> by <a rel="author">인벤팀 기자</a></address>
      <p>
        <b>자료제공 - 플레로게임즈</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/AdERpYF9jcM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>모바일게임 기업 플레로게임즈(대표 이호대)는 자회사 아이들상상공장(대표 김효식)의 신작 ‘어비스리움 폴’(ABYSSRIUM POLE)의 티징 영상을 금일(8일) 공개했다.</p>
      <p>‘어비스리움 폴’은 5천만 다운로드의 메가 히트작 ‘어비스리움’의 공식 후속작으로 지난달 공개와 동시에 전 세계 게이머들의 주목을 받았다. 심해에서 극지방으로 무대를 옮겨 보다 풍성한 볼거리와 한층 극대화된 힐링 감성을 제공한다는 점에서 전작의 아성을 뛰어넘을 글로벌 기대작으로 평가받고 있다.</p>
      <p>이번에 공개된 영상은 전작과 가장 차별화된 콘텐츠라 할 수 있는 신규 지역 빙하(육지)와 하늘(공중)의 모습을 중점적으로 그리고 있다. 극지방의 전경에서부터 빙하 위를 걷다가 물속으로 뛰어들어 수영을 즐기는 펭귄, 무리를 지어 자유롭게 날아다니는 새, 수면 위로 솟구치는 고래 등 세계의 확장으로 구현 가능해진 역동적인 캐릭터 모션까지 디테일한 정보들이 담겨 있어 눈길을 끈다.</p>
      <p>서비스사인 플레로게임즈는 론칭 직전까지 게임 내 콘텐츠를 순차적으로 공개하며 게이머들의 기대치를 한껏 끌어올릴 계획이다. 플레로게임즈 관계자는 “이번에 공개된 내용은 극히 일부에 불과하다”라며, ”‘어비스리움 폴’이 전 세계를 다시금 힐링 감성으로 물들일 것이라 확신한다. 충분히 기대하셔도 좋다”라고 포부를 전했다.</p>
      <p>한편, ‘어비스리움 폴’은 구글 플레이 스토어, 애플 앱스토어를 통해 사전등록을 진행 중이다. 사전등록은 게임 출시 전까지 진행되며, 참여자에게는 누적 등록자 수에 따라 게임 내 재화인 ‘진주’와 한정 캐릭터가 보상으로 주어진다.</p>
      <p>게임 및 사전예약에 관한 보다 자세한 사항은 <a href="https://cafe.naver.com/abyssriumpole"><b>공식 카페</b></a>에서 확인 가능하다.</p>
