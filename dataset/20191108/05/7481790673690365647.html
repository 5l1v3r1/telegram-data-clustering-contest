      <h1>羽田の断水ようやく解消、水質異常なく給水再開</h1>
      <address>
        <time datetime="2019-11-08T05:06:00+00:00">08 Nov 2019, 05:06</time>
      </address>
      <p>　羽田空港の国内線第２ターミナルビルで６日朝から続いていた断水が８日午後１時半頃解消し、給水が再開された。ターミナルビルの管理会社によると、水質に異常がないことが確認されたという。</p>
    </article>
