      <h1>楽天を自由契約の嶋、ヤクルトが獲得を発表</h1>
      <address>
        <time datetime="2019-11-15T03:56:00+00:00">15 Nov 2019, 03:56</time>
      </address>
      <p>　ヤクルトは１５日、楽天を自由契約となった嶋基宏捕手（３４）を獲得したと発表した。嶋は楽天から減額制限を超える年俸提示を受けていたが同意せず、他球団へ移籍する意向を明言していた。</p>
