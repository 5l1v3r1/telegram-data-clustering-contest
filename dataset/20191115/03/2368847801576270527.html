      <h1>【曉天訪談】歷史學者：人民公社制度就是勞改農場集中營 中國特大饑荒60週年祭（五）</h1>
      <address>
        <time datetime="2019-11-15T03:43:29+00:00">15 Nov 2019, 03:43</time>
      </address>
      <p>【新唐人北京時間2019年11月15日訊】今年，是中共導致的中國特大饑荒60週年。專門研究這段歷史的學者<a href="https://www.ntdtv.com/b5/%E9%A1%8F%E6%99%BA%E8%8F%AF.htm">顏智華</a>披露，<a href="https://www.ntdtv.com/b5/%E4%BA%BA%E6%B0%91%E5%85%AC%E7%A4%BE.htm">人民公社</a>制度，就是<a href="https://www.ntdtv.com/b5/%E5%8B%9E%E6%94%B9%E8%BE%B2%E5%A0%B4.htm">勞改農場</a><a href="https://www.ntdtv.com/b5/%E9%9B%86%E4%B8%AD%E7%87%9F.htm">集中營</a>制度。下面本期的《<a href="https://www.ntdtv.com/b5/%E6%9B%89%E5%A4%A9%E8%A8%AA%E8%AB%87.htm">曉天訪談</a>》，繼續帶您來聽他的分析研究。</p>
