    <article>
      <h1>Москва выделит Курганской области миллионы рублей на строительство коммунальных сетей</h1>
      <address>
        <time datetime="2019-11-15T03:56:00+00:00">15 Nov 2019, 03:56</time>
      </address>
      <p>
        <b>Почти 302 миллиона рублей получит Курганская область из федерального бюджета. Деньги пойдут на реконструкцию канализационных и водопроводных сетей.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/j1hR8hCytIU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Решение выделить средства Зауралью приняли на заседании правительства России, которое провел премьер-министр Дмитрий Медведев.</p>
      <p>
        <i>- Мы выделяем деньги Курганской области на развитие коммунальной и инженерной инфраструктуры региона. Речь идет о реконструкции очистных сооружений в городе Шадринске и строительстве системы водоснабженияв селе Красноисетское Далматовского района, - цитирует Медведева официальный </i>
        <a href="http://government.ru/news/38340/">
          <b>
            <u>
              <i>сайт</i>
            </u>
          </b>
        </a>
        <i> кабмина.</i>
      </p>
      <p>Сумма на указанные цели составляет 301 925,8 рублей.</p>
      <p>В документации к проекту сказано, что по данным объектам есть обосновывающая документация для их ввода в эксплуатацию в 2019 году.</p>
      <footer>Фото Анны Макаровой, служба информации «Область 45».</footer>
    </article>
