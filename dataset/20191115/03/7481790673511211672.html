      <h1>Ｊ２長崎の社長退任、ジャパネット創業者の高田氏「サッカーは人生の一部になった」</h1>
      <address>
        <time datetime="2019-11-15T03:40:00+00:00">15 Nov 2019, 03:40</time>
      </address>
      <p>　サッカーＪ２のＶ・ファーレン長崎の運営会社社長を務める高田明氏（７１）が１５日、来年１月の退任を前に長崎県諫早市のクラブハウスで記者会見し、「サッカー、スポーツは人生の一部になった。組織を離れても応援団長として見守りたい」と話した。</p>
      <p>　高田氏は通販大手「ジャパネットたかた」（長崎県佐世保市）の創業者で、運営会社が経営危機にあった２０１７年４月に社長に就任した。退任の理由について、「倒産の危機から何とか自立できるところに来たので、次の世代に任せることにした」と述べた。</p>
