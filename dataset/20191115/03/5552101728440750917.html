      <h1>【獨家】上原亞衣甜笑倒奶一字馬　12月來台會粉絲</h1>
      <address><time datetime="2019-11-15T03:47:00+00:00">15 Nov 2019, 03:47</time> by <a rel="author">溫雅雯</a></address>
      <p>日本前暗黑女神上原亞衣隱退3年後以YouTuber身分復出，前陣子在台灣現芳蹤，原來她是來台拍攝手遊《一個官人一個妻》的宣傳素材，《鏡週刊》取得拍攝花絮，上原亞衣換了多套古裝造型，在近30度的天氣裡工作不喊辛苦，臉上一直帶著笑容。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/6n0M7iVNh7I" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>上原亞衣接受訪問知道台灣有很多喜歡她的粉絲，問覺得粉絲最喜歡她身上哪個部位，上原亞衣大方笑說：「胸部吧！」在3年前宣布引退後，上原亞衣改變了飲食與生活作息，並規律運動瘦下13公斤，但胸部沒有縮水讓她很開心。</p>
      <p>廣告拍攝需要她泡在木桶裡沐浴，為了滿足攝影師各個角度的取景，上原亞衣就這樣泡了4個小時也不喊累，工作人員問她要不要休息一下，她也說沒有關係。為了將中文遊戲名稱說得標準，上原亞衣一遍又一遍地練習，對自己的發音一再修正，並面對鏡頭做出各種愛心姿勢，非常撩人。</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191115113410-7e2983783b7faef41a2d570facdbbf61-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191115114402-e6d1c840e2d486abd13b986fd4561c1f-desktop.jpg"/>
        </figure>
      </slideshow>
      <p>上原亞衣以前也曾當過電玩代言人，這次接到手遊代言非常重視，除了專程來台灣拍攝廣告，還主動表示很想念好久不見的台灣粉絲。《一個官人一個妻》團隊透露，上原亞衣將有望在12月21日來台與大家見面。</p>
