      <h1>Ambiance Moyen Âge à Hong Kong</h1>
      <address><time datetime="2019-11-15T18:06:25+00:00">15 Nov 2019, 18:06</time> by <a rel="author">Vincent Coste</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ukbqBkzA7AM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Arcs, armures, épées, catapultes, etc. Les manifestants pro-démocratie mettent en place depuis quelques jours de nouvelles stratégies, en s'inspirant du Moyen Âge, pour répondre à la police, qui n’hésite plus à tirer à balles réelles.</p>
      <p>Des armes dignes de Robin des Bois, comme des flèches enflammées, sont ainsi de plus en plus en vogue dans les rues de l'ancienne colonie britannique. La journée, des joutes s'organisent pour parfaire les techniques avant chaque action. Et "Système D" oblige, les manifestants mettent au point leur nouvel arsenal en récupérant des matériaux trouvés sur place.</p>
      <p>La révolte gronde depuis six mois à Hong Kong. Malgré le décès du premier manifestant le 8 novembre dernier, le gouvernement local reste campé sur sa ligne répressive.</p>
