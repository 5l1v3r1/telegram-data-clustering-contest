      <h1>«Зенит» тонко намекнул на возможный переход Ибрагимовича</h1>
      <h2>Контракт игрока с клубом «Лос-Анджелес Гэлакси» истекает в конце этого года</h2>
      <address><time datetime="2019-11-15T18:16:00+00:00">15 Nov 2019, 18:16</time> by <a rel="author">Анастасия Лучкова</a></address>
      <figure>
        <iframe data-src="https://twitter.com/Dugout/status/1194893681414823936" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Пресс-служба «Зенита» интригующе отреагировала на пост в Twitter, который посвятили нападающему «Лос-Анджелес Гэлакси» Златану Ибрагимовичу. В записи опубликовали вопрос: «Где теперь окажется Златан?» Футбольный клуб поставил под постом смайл, прикладывающий ко рту указательный палец и символизирующий тяжелые размышления. </p>
      <p>У поклонников сине-бело-голубых появилась загадка и заодно надежда на то, что Ибрагимович может пополнить ряды «Зенита». </p>
      <p>Напомним, контракт Златана Ибрагимовича заключен с клубом «Лос-Анджелес Гэлакси» до конца текущего года. Продлевать контракт не планируют.</p>
      <p>За последние шесть месяцев в составе команды шведский нападающий провел 58 матчей, в которых забил 53 мяча и отдал 15 голевых передач.</p>
    </article>
