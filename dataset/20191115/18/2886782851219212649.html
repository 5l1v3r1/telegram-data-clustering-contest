      <h1>Kína megfenyegette a tüntetőket</h1>
      <address><time datetime="2019-11-15T18:17:21+00:00">15 Nov 2019, 18:17</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TuXvOz_9XGc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Dühös tüntetők között próbálta átverekedni magát a hongkongi igazságügyi miniszter Londonban csütörtök este. Teresa Cheng a földre esett és megsérült, nem tudni, hogy ellökték, vagy magától botlott-e meg, de londoni tárgyalásait az incidens után elhalasztották. A kínai és a hongkongi kormány erőszakos csőcseléknek nevezte a politikusra támadó demokrácia párti tüntetőket. A városállam egyik vezetője azt is közölte, hogy határozott intézkedéseket fognak hozni a zavargások megfékezésére.</p>
      <p>Hszi Csin-ping kínai elnök egy brazíliai csúcstalálkozón szintén arról beszélt, hogy Peking támogatni fogja a hongkongi biztonsági erőket a rend helyreállításában.</p>
