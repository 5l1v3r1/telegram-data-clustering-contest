      <p>Tras señalar que la tardanza en la construcción del Tren México-Toluca incrementó el costo a 90 mil millones de pesos, el presidente AMLO dijo que ya se cumplió con las demandas de quienes se oponen a la obra, por lo que advirtió que su gobierno no va a permitir que se realicen extorsiones con este fin.</p>
