      <h1>أسعار التبغ والتنباك لم تتغير.. هذا ما أعلنته &amp;quot;الريجي&amp;quot;</h1>
      <address><time datetime="2019-11-15T18:43:14+00:00">15 Nov 2019, 18:43</time> by <a rel="author">Lebanon 24</a></address>
      <p>نفت إدارة حصر التبغ والتنباك اللبنانية "الريجي" ما يتم تداوله عن تغيير في أسعار المنتجات التبغية.<br/>وأوضحت "الريجي" أن الأسعار الرسمية منشورة على <br/><a href="https://www.rltt.com.lb/Article/98/the-weekly-shares-and-prices-for-tobacco-products/ar">موقعها الإلكتروني<br/></a>.</p>
