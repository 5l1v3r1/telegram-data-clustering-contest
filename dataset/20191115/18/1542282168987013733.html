      <h1>Καταλανοί πολιτικοί εναντίον Μαδρίτης: «Οι διώξεις συνεχίζονται»</h1>
      <address><time datetime="2019-11-15T18:14:23+00:00">15 Nov 2019, 18:14</time> by <a rel="author">Apostolos Staikos</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/C4Yv7f90fS4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Η βελγική δικαιοσύνη αποφάσισε πως η ακρόαση έκδοσης δύο <a href="https://gr.euronews.com/2019/11/13/oures-xiliometron-sta-sinora-ispanias-gallias">Καταλανών πολιτικών</a> στην Ισπανία θα διεξαχθεί στις 16 Δεκεμβρίου. Την ημέρα εκείνη θα συζητηθεί και το αίτημα έκδοσης του ηγέτη της Καταλονίας, Κάρλας Πουτσδεμόν. <b>Οι δικηγόροι των δύο <a href="https://gr.euronews.com/2019/11/12/proti-dikaiwsi-gia-tous-katalanous-aytonomistes-eyrwvouleytes">πολιτικών</a> υποστήριξαν πως οι τρεις ηγέτες θα παρουσιάσουν κοινή υπερασπιστική γραμμή, οπότε και πρέπει να παρουσιαστούν από κοινού ενώπιον της δικαιοσύνης.</b></p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/20/04/808x521_cmsv2_dd2fb310-3bbd-5474-b69c-a8a44f765aeb-4302004.jpg"/>
        <figcaption>Οι Καταλανοί πολιτικοί μιλούν στους δημοσιογράφους στις Βρυξέλλες</figcaption>
      </figure>
      <p><i><b>«Στην Ισπανία δεν υπάρχει σεβασμός στον διαχωρισμό των εξουσιών. Αυτή την εβδομάδα το Συμβούλιο της Ευρώπης δήλωσε ότι το ισπανικό κράτος πρέπει να εφαρμόσει τις απαραίτητες μεταρρυθμίσεις για να εγγυηθεί την <a href="https://gr.euronews.com/2019/10/19/katalonia-dialogo-kalei-madriti-kim-tora">ανεξαρτησία</a> της δικαστικής εξουσίας.</b> Οφείλει ακόμη να διασφαλίσει την αποπολιτικοποίηση της δικαιοσύνης. Το Συμβούλιο της Ευρώπης θεωρεί ότι το ισπανικό δικαστικό σύστημα είναι ένα από τα πιο πολιτικοποιημένα στην Ευρώπη»</i> δήλωσε ο Τόνι Κομίν.</p>
      <p>Οι <a href="https://gr.euronews.com/2019/10/20/varkeloni-ebdomi-nuxta-diadilwsevn">Καταλάνοι πολιτικοί</a> εκτιμούν πως η είσοδος των Ποδέμος στην κυβέρνηση δεν θα αλλάξει την πολιτική της Ισπανίας και υποστηρίζουν πως οι διώξεις συνεχίζονται.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/20/04/808x539_cmsv2_cb946492-d824-5e8d-9d95-443fec588b19-4302004.jpg"/>
        <figcaption>Διαδήλωση υπερ της ανεξαρτησίας στην Καταλονία</figcaption>
      </figure>
      <p><i>«Αυτή η ακρόαση είναι ένα ακόμη βήμα σε αυτή τη διεθνή δικαστική μάχη. <b>Αλλά η <a href="https://gr.euronews.com/2019/11/04/varkeloni-epeisodiaki-ypodoxi-gia-ton-vasilia-filippo">«φανταστική»κυβέρνηση</a> της Ισπανίας, μόλις πριν από 15 ημέρες προσπαθούσε να κλείσει ιστοσελίδες που στηρίζουν την <a href="https://gr.euronews.com/2019/10/20/varkeloni-aytonomistes-episodia">ανεξαρτησία της Καταλονίας.</a> Οπότε δεν νομίζω πως μέσα στις επόμενες 15 ημέρες με τον σχηματισμό της νέας κυβέρνησης <a href="https://gr.euronews.com/2019/11/13/katalonia-sinexizontai-oi-diokseis-kai-oi-antidraseis">θα αλλάξει πολιτική ή τακτική»</a></b></i> υποστηρίζει ο Λούις Πουίνγκ.</p>
      <p>Έχουν περάσει σχεδόν δύο χρόνια από <a href="https://gr.euronews.com/2019/10/26/ogkodis-diadilosi-350000-anthropon-sti-barcelona">το δημοψήφισμα</a> που οδήγησε τον Πουτσδεμόν και άλλους <a href="https://gr.euronews.com/2019/10/27/nea-maziki-diadilosi-stin-varkeloni">Καταλανούς πολιτικούς</a> εκτός <a href="https://gr.euronews.com/2019/10/27/poreia-iper-tis-enotitas-tis-ispanias-stin-katalonia">Ισπανίας.</a> Αν έμεναν θα είχαν συλληφθεί και θα είχαν οδηγηθεί ενώπιον της δικαιοσύνης με τις κατηγορίες της στάσης, της απείθειας και της διασπάθισης δημοσίου χρήματος.</p>
