      <h1>Újabb árhullám érte el pénteken Velencét</h1>
      <address><time datetime="2019-11-15T18:42:20+00:00">15 Nov 2019, 18:42</time> by <a rel="author">Tamas Maraczi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VKZ3sSMO7DY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Újabb erős dagály jelentkezett pénteken Velencében, a város polgármestere ideiglenesen lezáratta a Szent Márk teret. Dél körül másfél méterrel a tengerszint felett tetőzött az ár, a történelmi város utcáinak 70 százaléka teljesen a víz alá került.</p>
      <p>Három napja tart a rekordnagyságú áradás a lagúnában, fél évszázada nem volt ilyen mértékű tengerszint-emelkedés a műemlék-településen, és 150 éve nem volt olyan, hogy ez egy éven belül megismétlődött volna. Az iskolák és a vízibuszok már harmadik napja nem tartanak nyitva, illetve nem üzemelnek. Vasárnap reggel újabb árhullám érkezését jelzik.</p>
      <p>Becslések szerint az eddigi kár már most több száz millió euróra rúg. Az olasz kormány csütörtökön szükségállapotot rendelt el, és 20 millió eurós gyorssegélyt rendelt ki a helyreállítási munkákra.</p>
