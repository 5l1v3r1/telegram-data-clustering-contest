      <h1>FOTO: Jejak Karier Lorenzo di Dunia MotoGP</h1>
      <address><time datetime="2019-11-15T18:16:36+00:00">15 Nov 2019, 18:16</time> by <a rel="author">AFP, https://www.facebook.com/CNNIndonesia</a></address>
      <p>Jakarta, CNN Indonesia -- Jorge Lorenzo memutuskan pensiun dari dunia MotoGP. Berikut foto-foto pilihan dari perjalanan karier Lorenzo.</p>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/15/00506d92-affb-42da-9a96-37f3f16754ac_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Jorge Lorenzo mengawali karier di dunia balap dengan turun di kelas 125cc bersama Derbi Racing Team. Lorenzo menghabiskan tiga musim di sana. (Photo by LLUIS GENE / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/15/2340eeac-7b49-4ae4-9b6b-9bf83f9d021e_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Jorge Lorenzo bergabung dengan Honda lalu berlanjut ke Aprilia pada 2005. Lorenzo meraih dua gelar juara dunia bersama Aprilia. (Photo by ANDRE DURAND / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/15/2e8051f7-b41d-4274-8020-08e0a376355e_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Dua kali juara dunia 250cc, Jorge Lorenzo naik kelas ke MotoGP dan bergabung ke Yamaha. Ia langsung mencuri perhatian di musim debut pada 2008. (Photo by MARK RALSTON / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/15/50e74bbe-d859-4e17-af45-c00b4f34e3b9_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Salah satu perayaan juara yang dilakukan Jorge Lorenzo yaitu menancapkan bendera di sirkuit pertanda sirkuit tersebut telah ditaklukkan.(Photo by TORU YAMANAKA / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/15/e2052876-7c00-4a1c-acc3-194b8073636b_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Jorge Lorenzo menjadi pesaing utama Valentino Rossi di MotoGP 2010.  (Photo by FRANCISCO LEONG / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/15/28c4f29d-49be-417e-8972-68fd16eac8c0_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Jorge Lorenzo akhirnya mendapatkan titel juara dunia di kelas MotoGP untuk pertama kali dalam kariernya di 2010. (Photo by JOSE JORDAN / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2016/09/14/c4ade660-ae5a-4688-b232-d5d99ba37bc6_169.jpg?w=650&amp;q=90"/>
        <figcaption>Hubungan Lorenzo dan Rossi memanas di MotoGP 2015. Kedua pebalap berebut gelar dan akhirnya Lorenzo sukses menjadi juara di akhir musim. (AFP PHOTO / GIUSEPPE CACACE</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/15/174c4262-7a39-483f-9324-b1742a7692ad_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Jorge Lorenzo memutuskan pindah ke Ducati untuk MotoGP 2017. (Photo by MOHD RASFAN / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/15/ee191ad1-7cc8-4ddc-a86c-8f864a6b8bb6_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Jorge Lorenzo tampil buruk di musim perdana bersama Ducati namun menunjukkan performa signifikan di musim kedua. (Photo by MOHD RASFAN / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/15/70b77325-36dd-41fc-8189-8cf64157d5c0_169.png?w=650&amp;q=90"/>
        <figcaption>Saat performa Lorenzo menanjak bersama Ducati, ia terlanjur sudah putus kontrak dengan Ducati dan bergabung dengan Honda. (JOSE JORDAN / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/05/05/49436bdc-91c8-4e4e-b5fe-890ab15d9afa_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Adaptas Jorge Lorenzo bersama Honda tidak berjalan baik. Ia kesulitan tampil maksimal di atas motor RC213V. (Photo by GABRIEL BOUYS / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/06/16/1fa72cff-88ad-4b26-98ee-cef04b1fd400_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Jorge Lorenzo tidak mampu mencatat finis 10 besar hingga MotoGP Malaysia. Ia kemudian memutuskan pensiun dan menjadikan MotoGP Valencia sebagai seri terakhir. (Photo by LLUIS GENE / AFP)</figcaption>
      </figure>
