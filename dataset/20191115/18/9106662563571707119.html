      <h1>Падение Трусовой, развеселившее зал, попало на видео</h1>
      <address><time datetime="2019-11-15T18:07:20+00:00">15 Nov 2019, 18:07</time> by <a rel="author">Ирина Красько</a></address>
      <p>Двукратная чемпионка мира среди юниоров Александра Трусова развеселила зрителей в «Мегаспорте», упав перед началом короткой программы. Фигуристка не удержалась на ногах, когда занимала стартовую позицию.</p>
      <figure>
        <iframe data-src="https://twitter.com/ISU_Figure/status/1195380212902584325?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Стоит отметить, что забавный инцидент не выбил спортсменку из колеи — напротив, она начала свое выступление в хорошем настроении, едва сдерживая смех в начале программы. Падение развеселило и тренеров Этери Тутберидзе и Даниила Глейхенгауза, которые наблюдали за своей воспитанницей из-за бортика.</p>
      <p>Трусова чисто исполнила свою программу, включив в нее каскад из тройных лутца и тулупа, двойной аксель и тройной флип. Россиянка заняла второе место, пропустив вперед свою соотечественницу Евгению Медведеву, которая также не допустила ни одной ошибки.</p>
