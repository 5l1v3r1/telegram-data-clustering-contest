      <h1>В "ЛНР" люди украли скамейку у моста в Станице Луганской (видео)</h1>
      <h2>В "ЛНР" люди не оставили без внимания недостроенный мост в Станице Луганской и украли из переправы новенькую скамейку.</h2>
      <address><time datetime="2019-11-15T18:30:00+00:00">15 Nov 2019, 18:30</time> by <a rel="author">Олег Павлось, источник:</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lT9Q8CkjAhs" width="621" height="349" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Скамейку похитили с украинской стороны моста в Станице Луганской и перенесли ее на сторону "ЛНР"</h3>
      <p>Инцидент произошел среди бела дня, сообщает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>Скамейку с пластиковым покрытием с моста забрали пятеро мужчин, которые пришли со стороны "ЛНР"</p>
      <p>С украинской стороны завершились подготовительные работы по восстановлению разрушенного пролета моста на участке разведения №1 - в районе Станицы Луганской..</p>
