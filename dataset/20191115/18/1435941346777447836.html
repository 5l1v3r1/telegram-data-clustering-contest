      <h1>فيديو.. كلمة وزير الثقافة أمام اليونسكو</h1>
      <address><time datetime="2019-11-15T18:58:46+00:00">15 Nov 2019, 18:58</time> by <a rel="author" href="https://www.almowaten.net/author/diab/" target="_blank">editor 4</a></address>
      <p>المواطن - الرياض</p>
      <p>أكد وزير الثقافة، الأمير بدر بن عبدالله بن فرحان، أن المملكة تؤكد أهمية تعزيز العلوم والثقافة والفنون للإسهام في إفشاء الحوار والتواصل بين الأمم، من أجل حاضر مزدهر ومستقبل أفضل للأجيال القادمة.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/C6Vdq_9b-m0" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>وقال وزير الثقافة الذي يرأس وفد المملكة في مؤتمر اليونسكو العام المنعقد في بارس في دورته الـ40، خلال كلمة له اليوم: إن المملكة بتوجيهات خادم الحرمين الشريفين الملك سلمان بن عبدالعزيز وولي العهد الأمير محمد بن سلمان تنظر إلى الثقافة في مفهومها العام، بوصفها أحد أبرز الأسس التي تدعم التوجهات للتطوير البشري، ومد جسور التفاهم بين المجتمعات، من أجل النهوض بعالم أقوى، تترابط فيه الشعوب باختلاف ثقافاتها، مشيرًا إلى حرص المملكة على العمل المشترك في منظمة الأمم المتحدة للتربية والعلم والثقافة (اليونسكو).</p>
      <p>وأضاف: أن الثقافة والفنون في المملكة تعد أحد ركائز التحول الوطني من خلال رؤية المملكة 2030، ويتمثل هدفها في الإسهام في بناء مجتمع حيوي، واقتصاد مزدهر، ووطن طموح، مؤكدًا أن المملكة تخطو خطوات واثقة نحو مستقبل أكثر ازدهارًا عبر رؤية 2030 الطموحة التي أطلقها الأمير محمد بن سلمان بتوجيه من خادم الحرمين الشريفين، وسرعان ما بدأت ملامحها تنعكس بشكل إيجابي في عدة قطاعات، ومن ضمنها التعليم والثقافة والفنون بأنواعها بما في ذلك الموسيقى في مناهج الجامعات والمدارس.</p>
      <p>وجدد عزم المملكة إكمال مسيرتها في تعزيز العمل المشترك في اليونسكو وتحقيق رسالتها وأهداف الأمم المتحدة للتنمية المستدامة 2030، والتي تتماشى مع أهداف رؤية المملكة للمستقبل، تحت مظلة العمل الجماعي المشترك.</p>
      <p>ولفت وزير الثقافة إلى أن المملكة برهنت فعاليتها وحرصها على تحقيق أهداف العمل الجماعي المشترك في اليونسكو، وقال: ومن موقع مسؤوليتها كدولة مؤسسة، أسهمت إسهامًا كبيرًا في ميزانية اليونسكو عام 1984، وقدمت تبرعًا سخيًّا بمبلغ 20 مليون دولار أمريكي في عام 2011، كما أعلنت التزامها بتخصيص 25 مليون دولار أمريكي لتمويل برامج اليونسكو الإستراتيجية وأعمالها المعنية بالحفاظ على التراث، من خلال التوقيع على خطاب إعلان النوايا في يوليو الماضي.</p>
      <p>وأوضح: أن المملكة تؤمن أن تعليم وتأهيل النشء أساس أي عملية بناء وتطوير وتعزيز للثقافة في مجتمعاتنا، مع تغذيتها بالقيم الإنسانية التي نشدد عليها في عملنا، من خلال منظومة أكثر تطورًا وانفتاحًا على مختلف الثقافات؛ لأن من شأن ذلك تقوية النسيج الاجتماعي وفتح أبواب السلام الكبرى بين الأم.</p>
