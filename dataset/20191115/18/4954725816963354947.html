      <h1>『Dead Cells』大型アップデート「Corrupted Update」配信。新ステージなど多数の追加要素を導入</h1>
      <address><time datetime="2019-11-15T18:15:50+00:00">15 Nov 2019, 18:15</time> by <a rel="author" href="https://automaton-media.com/author/taijiro-yamanaka/" target="_blank">Taijiro Yamanaka</a></address>
      <p>フランスのインディースタジオMotion Twinは11月15日、現在販売中の『<b>Dead Cells</b>』向けの大型アップデート「Corrupted Update」を、Nintendo Switch/PS4および海外Xbox One向けに配信開始した。Steam向けには先行して先週から配信している。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/JSh_8aUYUr4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>スポンサーリンク</p>
      <p>今回のアップデートでは、まず新たなステージ「腐敗した牢獄」が追加された。「有毒の下水道」に追加された出口から向うことができる、比較的小規模なステージだ。別ルートにある「牢獄の深部」に似た役割として用意されており、同ステージと同じく、倒した敵から入手できる鉄の部屋のカギにてアイテムを入手可能。そして、このステージからは「塁壁」もしくは「古い下水道」へと進む。</p>
      <p>またステージ内では、「スクロールの断片」を発見できるようにもなった。これを4つ集めるとひとつのスクロールとなり、任意のステータスをアップグレード可能。ボスを倒した際にもドロップする。</p>
      <p>難易度ハード（ボス・ステムセル1）にて、ボスの王の手を最初に倒した際には、追加要素の「リサイクルチューブ」の図面がドロップ。ゲーム開始時には、従来はランダムに選ばれた1セットの装備から選択する形だったが、リサイクルチューブを作ることで、4セットの装備が用意され、その内のひとつから選ぶことができるようになり、選択の幅が広がっている。なお今回、同じスキルを2個同時に装備することはできなくなった。</p>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191115-106484-001.jpg"/>
      </figure>
      <p>いわゆるパッシブスキルである変異について、戦術の変異が新たに3つ追加された。まず「カラスの足」は、ドッジロール時に最大9つの撒菱のようなものを撒き、これを踏んだ敵をスローにする。「ネットワーキング」は、矢が刺さった状態の敵がいる場合、ほかの敵へのダメージの一部が伝播する。そして「戦略的撤退」は、敵の攻撃を直前で回避することで敵にスロー効果を与える。</p>
      <p>ステージをおおむね探索した時点でマップの全容が公開される「探索者のルーン」も追加。重要なアイテムなどの位置も表示されるため、入手すれば無用な探索をしなくて済むようになるだろう。このほか、ゲームバランスやUIの調整、バグ修正なども多岐にわたっておこなわれている。詳細は<a href="https://dead-cells.com/patchnotes/">パッチノート</a>を確認してほしい。</p>
