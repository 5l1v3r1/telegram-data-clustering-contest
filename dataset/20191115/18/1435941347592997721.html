      <p>أظهر مقطع فيديو حادث اصطدام سيارة من نوع ليكزس بجدار منزل مواطن.</p>
      <figure>

      </figure>
      <p>وبيّن الفيديو، الذي تداوله مواطنون ومقيمون اليوم الجمعة، الدمار الذي وقع للجدار بعد الاصطدام، فيما لم يتضح المنطقة التي شهدت الحادث.</p>
