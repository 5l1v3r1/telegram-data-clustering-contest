      <h1>磯道はるか、騎手の丸山元気と結婚</h1>
      <address>
        <time datetime="2019-11-15T14:10:00+00:00">15 Nov 2019, 14:10</time>
      </address>
      <figure>
        <img src="https://contents.oricon.co.jp/img/comment_76.png"/>
      </figure>
      <p>　タレントの磯道はるか（27）が15日、自身のブログを更新。騎手の丸山元気（29）と11日に結婚したことを発表した。 <br/><br/>　「実は誕生日の翌日 令和1年11月11日の1が5つ並んだ日にJRA騎手の丸山元気さんと入籍しました」と報告。「これからもお互いを思いやる気持ちを忘れず支え合いながら素敵な家庭を築いていけたらと思います。今後とも温かく見守っていただけると幸いです」とつづっている。</p>
