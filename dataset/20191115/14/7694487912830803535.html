      <h1>تفادياً لغرق الشوارع بالسيول.. هذا ما طلبه عون من وزير الأشغال</h1>
      <address><time datetime="2019-11-15T14:45:13+00:00">15 Nov 2019, 14:45</time> by <a rel="author">Lebanon 24</a></address>
      <p>نشر الحساب الرسمي لرئاسة الجمهورية على "تويتر" تغريدة طلب فيها الرئيس عون "من وزير الأشغال اتخاذ الاجراءات لتنظيف المجاري والقنوات والمسارب تحسباً لتردي الأحوال الجوية وتفادياً لغرق الشوارع بالسيول".<br/> <br/> </p>
