      <h1>Un rare débat public avec le gouvernement hongrois</h1>
      <address><time datetime="2019-11-15T14:39:39+00:00">15 Nov 2019, 14:39</time> by <a rel="author">Grégoire Lory</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YGYK9hCQpdE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Les membres du gouvernement hongrois acceptent rarement les confrontations publiques. La ministre de la Justice, Judit Varga, a décidé de débattre à Amsterdam avec l'eurodéputée libérale néerlandaise Sophia in't Veld. Elles ont évoqué la question de la liberté de la presse. Pour l'Union européenne la situation en Hongrie est inquiétante. Une analyse récusée par Budapest. "<i>80% des médias en ligne sont très critiques à l'égard du gouvernement</i>", assure la ministre. L’affirmation fait sourire dans la salle mais ne déstabilise pas pour autant la responsable.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194986690898726912" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Les discussions se sont davantage tendues sur la question migratoire. La Hongrie refuse d'accueillir les migrants dans le cadre du système européen de relocalisation. Selon l’eurodéputée le Premier ministre hongrois, Viktor Orban, "<i>utilise cette question pour masquer d'autres problèmes. Il détourne le débat</i>". Pour Judit Varga ce dispositif ressemble davantage à "<i>une carte d'invitation à l'ensemble du monde</i>".</p>
      <p>La Hongrie est aussi pointée du doigt par l’UE en matière de respect de l'Etat de droit. "<i>Nous pensons tous qu'un gouvernement doit servir tous les citoyens et je n'ai pas le sentiment que Viktor Orban ressente cette responsabilité. Il sert davantage ses amis</i>", assure Sophia in’t Veld. Pour la ministre hongroise ce sont les médias qui déforment la réalité.</p>
      <p>Journaliste<b> • Grégoire Lory</b></p>
