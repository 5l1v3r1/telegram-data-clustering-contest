      <h1>По­чти 700 ма­лых пред­при­я­тий в Ни­же­го­род­ской об­ла­сти по­лу­чат гос­под­держ­ку в рам­ках нац­про­ек­та</h1>
      <address>
        <time datetime="2019-11-15T14:35:00+00:00">15 Nov 2019, 14:35</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CVZdOIcmu7w" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>Валерия Стародумова, видео: Дмитрий Засухин</figcaption>
      </figure>
      <p>Социальный бизнес — особое направление предпринимательства. Такие проекты позволяют предоставлять жителям новые общественно значимые услуги. Среди них — реабилитация людей с ограниченными возможностями или инновационные обучающие программы, помогающие детям раскрыть свой потенциал. Например, Роман Пономаренко стал создателем уникального фестиваля «Территория РИТМА» с говорящим лозунгом «Ты — предприниматель своей жизни». Идея фестиваля в том, чтобы помочь участникам реализовать свои бизнес-идеи, несмотря на страхи и сомнения. В фестивале наравне участвуют как обычные нижегородцы, так и люди с ограниченными возможностями, ведь для успеха бизнеса ограничения здоровья не имеют значения.</p>
      <blockquote>«У людей есть желание становиться социальными предпринимателями, потому что это интересно. Ты действительно создаешь решения проблем в обществе, при этом зарабатываешь. Меняешь мир к лучшему», — сказал председатель Общественного совета при АНО «Центр инноваций социальной сферы Нижегородской области» Роман Пономаренко.</blockquote>
      <p>В рамках нацпроекта «Малое и среднее предпринимательство и поддержка индивидуальной предпринимательской инициативы» в 2019 году господдержку получат почти 700 социальных малых предприятий. О мерах господдержки участникам круглого стола рассказали представители нижегородского Минпрома — куратора нацпроекта в регионе. Например, сейчас идет конкурс на субсидии для социальных проектов в моногородах.</p>
      <p>В 2019 году в федеральном законодательстве появилось понятие «социальное предпринимательство». Теперь общественно значимый бизнес получил особый официальный статус. В Нижегородской области также появится свой, региональный закон о социальном предпринимательстве. Сейчас он разрабатывается — вместе с представителями социального бизнеса. Участники круглого стола обсудили предложения по формированию законодательства, которые позволят регулировать сферу социального бизнеса в регионе.</p>
      <blockquote>«Очень важно, чтобы были недорогие кредиты. Чтобы кредитная ставка была поменьше, чем у обычных предпринимателей, это было предложено. Чтобы была имущественная поддержка, по аналогии с НКО, которым предоставляются помещения», — отметил директор АНО «Центр инноваций социальной сферы Нижегородской области» Игорь Седых.</blockquote>
      <p>Подготовке предложений в региональный закон было посвящено десять круглых столов, которые прошли в районах области. Участие в них приняли более 200 предпринимателей региона.</p>
