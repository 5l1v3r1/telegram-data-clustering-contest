      <h1>Дебаты Венгрия-Нидерланды</h1>
      <address><time datetime="2019-11-15T14:38:04+00:00">15 Nov 2019, 14:38</time> by <a rel="author">Sandor Zsiros</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OjHMCWJokrE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Официальные лица правительства Венгрии редко вступают в открытый спор, чтобы защищать его от оппонентов. Но министр юстиции Юдит Варга согласилась на публичную полемику с голландским евродепутатом Софи ин'т Велд в Амстердаме.</p>
      <p>Прежде всего обсуждался вопрос о свободе средств массовой информации. Брюссель считает, что Будапешт их слишком строго контролирует. Венгерский министр это отрицала, на что аудитория отреагировала смехом:</p>
      <p>«На самом деле 80 процентов онлайн-СМИ резко критикуют правительство, - сказала Юдит Варга. - Вы можете смеяться, но самый популярный телеканал и самая популярная газета весьма критично относятся к правительству ».</p>
      <p>Венгрия отказалась принимать мигрантов, распределяемых в Евросоюзе по системе квот. Либерал из Нидерландов осуждает за это премьер-министра Виктора Орбана:</p>
      <p>«Проблема не в иммиграции, - сказала ин'т Велд. - Орбан просто использует её, чтобы замаскировать другие проблемы. Он манипулирует дискуссией".</p>
      <p>«Нет, мы не хотим принимать такую систему расселения, потому что считаем ее плодом плохой политикой, - парировала Варга. - Это как открыть двери Европы, пригласить в неё людей со всего мира".</p>
      <p>Голландский депутат обвинила в Венгрию в несоблюдении верховенства права и злоупотреблении общими фондами ЕС:</p>
      <p>«Мы знаем, что правительство должно служить всему народу, но мне не кажется, что господин Орбан чувствует на себе эту ответственность, - сказала ин'т Велд. - Он буквально служит своим друзьям, только своим сторонникам. Я не считаю его хорошим правителем».</p>
      <p>Венгерский министр сказала позднее, что в адрес её правительства прозвучали несправедливые упрёки, и некоторый факты на дебатах были искажены.</p>
