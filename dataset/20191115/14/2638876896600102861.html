      <h1>Rust выйдет на консолях в следующем году</h1>
      <address><time datetime="2019-11-15T14:00:00+00:00">15 Nov 2019, 14:00</time> by <a rel="author" href="https://shazoo.ru/users/cyber_samovar" target="_blank">Антон</a></address>
      <p>Разработчики из Facepunch и Double Eleven объявили, что мультиплеерный симулятор выживания <i>Rust</i> заглянет на PS4 и Xbox One уже в следующем году. Анонс был подкреплен трейлером.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/e7wKOLeRINU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Дополнительных деталей о технической стороне разработчики не предоставили, но расскажут больше до релиза. Про кроссплей пока речи не идет.</p>
      <p><i>Rust</i> вышел в раннем доступе Steam в 2013 году и с тех пор завоевал обширную армию фанатов. В сурвайвал играет более 8 миллионов человек.</p>
      <p>
        <b>Via: </b>
        <a href="https://www.vg247.com/2019/11/15/rust-is-coming-to-ps4-and-xbox-one-next-year/">VG247</a>
      </p>
