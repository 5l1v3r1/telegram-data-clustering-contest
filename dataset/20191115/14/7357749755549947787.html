      <h1>Plus de 19 heures pour relier Londres à Sydney, sans escale : record battu</h1>
      <address><time datetime="2019-11-15T15:35:20+00:00">15 Nov 2019, 15:35</time> by <a rel="author">Nathan Joubioux</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uNx1sygV90U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>19 heures et 19 minutes. C'est le temps qu'ont passé les 52 passagers et le personnel naviguant dans les airs pour réaliser les 17 800 kilomètres qui sépare <b>Londres</b> de <b>Sydney</b>. Ce vol est devenu le plus long réalisé sans escale, dépassant de trois minutes le précédent record réalisé par cette même compagnie aérienne australienne, <b>Qantas</b>, entre <b>Sydney</b> et <b>New York</b>.</p>
      <blockquote>Le vol s'est très bien passé, nous n'avons eu aucun problème. Nous sommes partis dans la nuit de Londres, il faisait froid, humide et sombre, et nous sommes arrivé sous un soleil radieux. Et ça a été un super voyage. Nous avons relié le Tower Bridge de Londres à l'Harbour Bridge de Sydney.<cite>Captaine Helen Trenerry <br/>Pilote</cite></blockquote>
      <p>Le projet est d'évaluer les effets des vols très long-courriers, notamment sur le corps humain. Les passagers, principalement des employés de la compagnie aérienne, ont donc dû se plier à divers exercices physiques. A la sortie de l’avion, les passagers, principalement des employés de la compagnie n’ont pas ressenti les 19 heures de vol : <i>"Je me sens super bien. Probablement bien mieux que ce que je devrais être à ce moment du vol pour être honnête"</i> avouait l’un d’entre eux avant de descendre de l’avion.</p>
      <p>L’avion utilisé pour ce vol était un <b>Boeing 787 Dreamliner</b>, un avion plus léger consommant 20 à 30 % de carburant en moins. A l’atterrissage, il restait du carburant pour environ 1 heure 45 de vol.</p>
      <p>Ce vol s'inscrit dans le cadre du <b>Projet Sunrise</b>, l'objectif de Qantas étant d'assurer des vols commerciaux réguliers et sans escale pour relier l'Australie à Londres et New York. Une décision finale est attendue d’ici la fin de l’année pour savoir si les vols très long-courriers deviendront une réalité commerciale. Si Qantas décide de se lancer dans ces vols, le premier Sydney-Londres pourrait décoller en 2023.</p>
