      <h1>Глеб Ни­ки­тин от­крыл ФОК в Даль­не­кон­стан­ти­нов­ском рай­оне</h1>
      <address>
        <time datetime="2019-11-15T14:47:00+00:00">15 Nov 2019, 14:47</time>
      </address>
      <p>
        <b>«Энергия» — 38-й физкультурно-оздоровительный комплекс, построенный в Нижегородской области.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/FkprJl9gZ-A" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>Фото: Кирилл Мартынов, газета Нижегородские новости</figcaption>
      </figure>
      <p>Губернатор Нижегородской области Глеб Никитин принял участие в открытии физкультурно-оздоровительного комплекса «Энергия» в рабочем поселке Дальнее Константиново 15 ноября, сообщает пресс-служба губернатора и регионального правительства.</p>
      <p>В ходе открытия глава региона осмотрел ледовую арену, залы бассейнов, дзюдо, кинозал, тренажерный и универсальный спортивный зал.</p>
      <figure>
        <img src="http://www.vremyan.ru/_data/objects/0041/9388/img.419388.img-20191115-wa0018.jpg"/>
      </figure>
      <blockquote>«Уверен, что оснащенность этого ФОКа удовлетворит потребности всех жителей района, которые хотят заниматься спортом. Мне приятно видеть сегодня здесь и детей, и старшее поколение, которые уже занимаются в оздоровительной группе в бассейне. Надеюсь, что в этом месте будет 100-процентная загрузка», — отметил Глеб Никитин.</blockquote>
      <p>Физкультурно-оздоровительный комплекс «Энергия» включает в себя многофункциональный спортивный зал 42×24 для занятий игровыми видами спорта, залы для занятий аэробикой и атлетической гимнастикой, боулинг, бильярд, хоккейную площадку с искусственным льдом, две чаши бассейна (25-ти метровую и детскую со сложной конфигурацией), кинозал на 49 зрительских мест, а также стандартное футбольное поле с искусственным газоном.</p>
      <figure>
        <img src="http://www.vremyan.ru/_data/objects/0041/9388/img.419388.img-20191115-wa0019.jpg"/>
      </figure>
      <blockquote>«Сейчас в регионе уровень занимающихся спортом около 40%, а к 2024 году президент РФ Владимир Путин поставил задачу повысить эти показатели до 55%. Для этого реализуется национальный проект „Демография“, федеральный проект „Спорт-норма жизни“ и мы видим, насколько важно появление таких региональных спортивных объектов для решения этой задачи», — добавил Глеб Никитин.</blockquote>
      <figure>
        <img src="http://www.vremyan.ru/_data/objects/0041/9388/img.419388.img-20191115-wa0012.jpg"/>
      </figure>
      <p>Глава региона поручил директору ФОКа Андрею Верахину проводить и культурные мероприятия на новом спортивном объекте.</p>
      <h3>Справка</h3>
      <p>
        <i>В настоящий момент в регионе построено 38 ФОКов. Первый ФОК был построен в 2007 году в городе Сергач. По поручению губернатора Нижегородской области Глеба Никитина ведется разработка проектов модульных ФОКов. Данные проекты будут реализованы в районах, где нет ФОКов, критерием будет востребованность жителями районов основных площадок комплекса.</i>
      </p>
      <p>
        <i>Спортивный объект расположился по адресу: р. п. Дальнее Константиново, ул. Олимпийская, д. 1А. Строительство ФОКа началось в 2018 году. Застройщиком объекта выступало ГКУ НО «Нижегородстройзаказчик», строительство объекта осуществлялось за счет средств областного бюджета.</i>
      </p>
      <p>
        <i>Спортивный комплекс оборудован современным оборудованием (тренажеры, теннисные столы, скамейки и гимнастические маты, судейские вышки, ворота для гандбола и мини-футбола, баскетбольные фермы, оборудование для флорбола, стойки для волейбола, оборудование для оснащения бассейнов и фитнес зала, табло хоккейное с бегущей строкой, табло универсальное для игрового зала).</i>
      </p>
      <p>
        <i>На ФОКе будут развиваться футбол, волейбол, баскетбол, хоккей, восточные боевые единоборства, плавание, настольный теннис, фитнес-аэробика и шахматы.</i>
      </p>
