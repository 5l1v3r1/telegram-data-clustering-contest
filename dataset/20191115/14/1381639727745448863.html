      <h1>Sierra Nevada confirma la apertura de la temporada de esquí el 23 de noviembre</h1>

      <ul>

      <p>Temporada de esquí en Sierra Nevada</p>
      <p>
        <a href="https://www.granadahoy.com/provincia/Sierra-Nevada-confirma-apertura-temporada-esqui-noviembre_0_1410159283.html#comments">Comentarios 0</a>
      </p>
      <p>La estación de <a href="https://www.granadahoy.com/deportes/gala-deporte-blanco-granada_0_1409859520.html">Sierra Nevada</a> ha confirmado que inaugurará la <b>campaña de esquí</b> y deportes de <b>invierno 2019-2020</b> el próximo sábado <b>23 de noviembre</b>, según ha anunciado la empresa pública <b>Cetursa</b>.</p>
      <p>Las <b>nevadas</b> de las últimas horas, la <b>previsión de frío</b> para los próximos días y la perspectiva de que puedan producirse nuevas precipitaciones de nieve permiten confirmar esta fecha de apertura, tal y como estaba previsto en el calendario oficial de la temporada.</p>
      <p>La <b>superficie esquiable</b> con la que Sierra Nevada abrirá la temporada será determinada en los próximos días, ha añadido Cetursa.</p>
