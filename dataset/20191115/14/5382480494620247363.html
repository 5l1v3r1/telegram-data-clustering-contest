      <h1>Ветер со снегом</h1>
      <h2>
        <b>В ВКО ожидается усиление ветра и низовая метель.</b>
      </h2>
      <address><time datetime="2019-11-15T14:41:00+00:00">15 Nov 2019, 14:41</time> by <a rel="author" href="https://yk.kz/" target="_blank">yk.kz</a></address>
      <p>По информации филиала РГП "Казгидромет", 16 ноября в Восточно-Казахстанской области местами ожидается низовая метель, туман.</p>
      <p>Ветер северный, северо-восточный ночью местами 15-20, порывы 23 м/с.</p>
