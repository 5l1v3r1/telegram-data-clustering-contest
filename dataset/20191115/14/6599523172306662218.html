      <h1>FOTO: 124 Pedagang Kaca 'Ngeriung' di Glasstech Asia 2019</h1>
      <address><time datetime="2019-11-15T14:17:17+00:00">15 Nov 2019, 14:17</time> by <a rel="author">Bisma Septalisma, https://www.facebook.com/CNNIndonesia</a></address>
      <p>, CNN Indonesia -- Sebanyak 124 pelaku usaha dari 14 negara meramaikan Glasstech Asia 2019, pameran tahunan produk dan teknologi terkini industri kaca.</p>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/14/9aba223b-a777-44b6-bc49-414c01ce2ab3_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Sebanyak 124 pelaku usaha dari 14 negara meramaikan Glasstech Asia 2019. Pameran tahunan produk dan teknologi terkini industri kaca ini digelar di ICE BSD, pada 12-14 November 2019 lalu. (CNN Indonesia/Bisma Septalisma).</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/14/5b4ffb06-260e-478c-aed2-085758ce77c7_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Glasstech Asia 2019 menjadi ajang pertemuan pelaku usaha bersama pakar internasional untuk membahas sektor manufaktur, khususnya kaca, dan pemrosesan produk berbahan kaca, termasuk juga ajang berbagi inovasi produk. (CNN Indonesia/Bisma Septalisma).</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/14/df655b09-d079-41f0-8a78-ce5da2031b62_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Glasstech Asia 2019 juga diselenggarakan agar pelaku usaha dan pemangku kepentingan dapat memanfaatkan pasar yang berkembang, termasuk Indonesia dan negara-negara lainnya di Asia Tenggara. (CNN Indonesia/Bisma Septalisma).</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/14/4c7a9193-45e9-4b4f-b6e8-b079b2fbc7e5_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Pameran tahunan bergengsi Glasstech Asia 2019 diselenggarakan oleh Conference &amp; Exhibition Management Services (CEMS) dan Singapore Glass Association (SGA) dipandu oleh Asosiasi Kaca Lembaran dan Pengaman (AKLP) serta Royalindo Convention International. (CNN Indonesia/Bisma Septalisma).</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/14/03a1b7ae-773a-4822-8dd1-ccf6b76a3786_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Dua konferensi penting juga digelar di tengah acara Glasstech Asia 2019, yaitu The Living Glass Conference 2019 oleh AKLP dan peluncuran Greenship NETZERO oleh Green Building Council Indonesia (GBCI). (CNN Indonesia/Bisma Septalisma).</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/14/210616cb-12d7-4077-a652-cc01b643b14e_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Penyelenggara memprediksi 5.000 pengunjung, pengusaha, dan delegasi konferensi dari Indonesia maupun negara-negara Asia Tenggara meramaikan Glasstech Asia 2019. (CNN Indonesia/Bisma Septalisma).</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/14/c4d2c966-2f9c-4613-aefa-9c1379de9cf5_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Glasstech Asia diselenggarakan pertama kali pada 1998. Pameran tahunan industri kaca ini diharapkan menjadi pusat pengetahuan untuk para pelaku usaha bertukar pikiran untuk menghadirkan bangunan ramah lingkungan, termasuk kaca lembaran. (CNN Indonesia/Bisma Septalisma).</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/14/b74e5e56-cd7d-43d8-92ea-c211a025b26b_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Laporan Research and Markets 2018 memprediksi permintaan kaca hemat energi di Indonesia akan bertumbuh (CAGR) 13,1 persen per tahun pada periode 2019-2025. (CNN Indonesia/Bisma Septalisma).</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/14/8b5a4690-3332-4eac-8b94-c95458d57367_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Laporan itu juga menyebut Asia Pasifik menjadi pemimpin pasar industri kaca lembaran dengan pangsa pasar sebesar 60-65 persen pada 2014 lalu, dengan bisnis terbesar berasal dari industri otomotif dan konstruksi bangunan. (CNN Indonesia/Bisma Septalisma).</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/14/d0f00fc1-bc7c-40d1-ba38-f3d392614c70_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Tren urbanisasi dan pertumbuhan sektor real estate di negara-negara berkembang, seperti Indonesia, India, Vietnam, dan Thailand juga disebut menjadi faktor yang mendongkrak pasar permintaan kaca lembaran. (CNN Indonesia/Bisma Septalisma).</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/14/00a73de1-0e8d-4ee4-9efc-447f73cb729b_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Melalui Glasstech Asia 2019, pangsa pasar Asia Pasifik untuk kaca lemabran ditargetkan terus meningkat pada tahun-tahun berikutnya, terutama di China, India, dan negara-negara di Asia Tenggara. (CNN Indonesia/Bisma Septalisma).</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/14/612a1c89-362d-488d-8c9a-60bbd5f31b2f_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Melalui Glasstech Asia 2019, pangsa pasar Asia Pasifik untuk kaca lemabran ditargetkan terus meningkat pada tahun-tahun berikutnya, terutama di China, India, dan negara-negara di Asia Tenggara. (CNN Indonesia/Bisma Septalisma).</figcaption>
      </figure>
