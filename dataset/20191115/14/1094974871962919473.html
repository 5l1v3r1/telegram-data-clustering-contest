      <h1>Лихач сбил полицейского, пытавшего не пустить его на закрытую ледовую переправу. Видео</h1>
      <address><time datetime="2019-11-15T14:02:00+00:00">15 Nov 2019, 14:02</time> by <a rel="author">Вести.Ru</a></address>
      <p>Очевидец запечатлел наезд на сотрудника полиции, произошедший в пятницу, 15 ноября, в Якутии на ледовой переправе через реку Лену.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/sbrBTgwx7aU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p> </p>
      <p>Как сообщают местные <a href="http://ysia.ru/">СМИ</a>, сотрудники правоохранительных органов получили информацию о том, что на маршруте Якутск – Нижний Бестях организована незаконная переправа через лед.</p>
      <p>Прибывшие полицейские попытались остановить водителей, несанкционированно выехавших на лед. Однако один из нарушителей сбил инспектора ДПС и скрылся с места аварии.</p>
      <p>Известно, что лихача уже нашли – мужчина 1980 года рождения, ранее неоднократно привлекавшийся к административной ответственности за превышение скорости, стал фигурантом проверки, по результатам которой будет вынесено процессуальное решение.</p>
