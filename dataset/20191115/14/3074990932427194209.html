      <h1>[강연] 김형태 대표가 차세대 캐릭터를 만드는 방법</h1>
      <address><time datetime="2019-11-15T14:55:57+00:00">15 Nov 2019, 14:55</time> by <a rel="author">강승진,김수진 기자</a></address>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/15/news/i14331642149.jpg"/>
        <figcaption>[▲김형태/시프트업/대표]</figcaption>
      </figure>
      <blockquote><b>주제:</b> <b>3D 스캔과 차세대 게임 캐릭터 제작기</b><br/><b>강연자 :</b> 김형태 - 시프트업 / 대표<br/><b>발표분야 :</b> 캐릭터 스캔<br/><b>강연시간 :</b> 2019.11.15(금) 11:40 ~ 12:20</blockquote>
      <hr/>
      <p>[강연 주제] 왜 하이엔드 그래픽의 3D게임은 언제나 비싸고 오래 걸리는가? 이에 대한 해답으로 3D스캔을 통해서 좀 더 효율적이고 높은 퀄리티에 도전해보는 방랑기다.</p>
      <hr/>
      <figure>
        <iframe src="https://www.youtube.com/embed/vLsSuuSAIys" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>▲ 시프트업의 신작 '프로젝트 이브'<br/>지난 4월 시프트업은 2종의 신규 프로젝트를 공개했다. 그 중 프로젝트 이브(Project EVE)는 PC, 콘솔 기반의 3D 게임으로 발표됐다. 지금까지의 모바일 게임과는 하이엔드를 추구하며 시장에 색다를 모습으로 다가갔다.</p>
      <p>하지만 하이엔드라는 목표를 달성하기 위해서는 그만큼의 시간과 재원이 필요하다. 김형태 대표는 '블레이드 앤 소울' 제작 당시 느꼈던 최상급 그래픽에 필요한 고난도, 고비용에 대해 다시 실감했다. 이에 더 쉽고 빠르게 제작하는 방법을 찾았다. 그는 우스갯소리로 날먹(날로 먹는)이라고 표현했지만, 더 저렴한 비용과 개발 인력 소모의 감소가 효율성과 관련이 있다. 이에 전통적인 방법보다는 새로운 시도를 통해 비용을 줄이고 그래픽 품질 자체는 더욱 높일 방법론에 대해 고민했다.</p>
      <p>김형태 대표가 찾아낸 답은 3D 스캔이다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/15/news/i15523697792.jpg"/>
      </figure>
      <hr/>
      <h3>■ 왜 3D 스캔인가</h3>
      <p>언제나 그렇듯 셰이더와 노멀맵을 사용하는 최상급의 3D 애셋은 단가가 높다. 개발 기간 역시 절대 짧다고 할 수 없다. 캐릭터 하나의 의상과 얼굴을 만드는 데에 3달 이상이 걸리고 개발 중간에는 완성된 작품의 퀄리티를 확인할 수 없다. 특히 결과물이 나온 후에는 그 내용을 수정하기 어렵다.</p>
      <p>다행히 수정을 거치지 않을 좋은 작업물이라 하더라도 해외 게임의 높은 퀄리티를 따라가기 어렵다. 그렇다고 빼어난 인재를 채용하고자 한다면 더 높은 임금을 받을 수 있는 해외 기업을 선택한다. 이에 좋은 품질을 낼 수 있는 인재가 한정되어버렸다. 그렇다고 외주사에게 맡기기에는 개발 비용이 크게 상승한다.</p>
      <p>'이대로는 안 되겠다'라고 생각해 선택한 것이 바로 포토그래머테리라고 불리는 3D 스캔이다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/15/news/i15570453391.jpg"/>
      </figure>
      <p>그렇다면 왜 3D 스캔일까? 콜오브듀티나 배틀필드 같은 실사 풍의 그래픽을 자랑하는 게임이 있다. 이런 실사 풍의 그래픽에 가장 근접한 것은 다름 아닌 실사다. 실사는 우리가 현실 세계에서 보는 것이기에 특정 시장, 특정 팬층을 가리지 않고 보편적으로 받아들일 수 있다. 반대되는 게 서브 컬처인데 이는 기호에 따른 해석이 필요하기 때문이다.</p>
      <p>높은 그래픽 퀄리티를 자랑하는 결과물과 달리 3D 스캔은 어려운 기술이 아니다. 기본적으로 여러 장의 사진만 있다면 Cloud Point를 추출할 수 있다. 그리 잘 찍은 사진일 필요도 없다. 그리고 이를 3D화 할 프로그램이 필요하다. 김형태 대표는 처음 여러 프로그램을 비교했을 때 가장 높은 퀄리티가 나온 리얼리티 캡처를 따로 언급했다.</p>
      <p>앞서 언급했듯 그리 잘 찍은 사진일 필요가 없는 게 김형태 대표는 3년 전에 산 갤럭시 S8으로 3D 스캔을 테스트했다. 보통의 가방을 하나 두고 스마트폰으로 이리저리 돌려가며 67장의 사진을 찍었다. 이 사진을 리얼리티 캡처를 이용해 제작한 결과물은 아래와 같다.</p>
      <figure>
        <video src="http://static.inven.co.kr/column/2019/11/15/news/i15021836294.gif" autoplay="" loop=""/>
      </figure>
      <p>스팀에서 몇만 원에 구독해 갤럭시 S8을 이용해 간단하게 추출한 결과물치고는 굉장히 높은 품질에 컨버팅 과정을 거치면 게임에서 바로 사용할 수도 있다. 김형태 대표는 이 결과물을 보고 3D 스캔을 통해 실사풍 게임의 제작 가능성을 발견했다.</p>
      <p>이에 김형태 대표는 장비 구축을 시작으로 3D 스캔 개발 환경을 만들기 시작했다. 지난 미디어 대상 사옥 공개 다시 선보인 적 있는 160대의 니콘 DSLR과 동조장치를 가지고 프레임도 이때 준비됐다. '데스티니 차일드' 제작 당시 도움을 받았던 모델과 함께 스캔도 진행했다.</p>
      <p>그렇게 나온 결과물은 예상 이상이었다. 특히 고성능을 자랑하는 프로그램으로도 구현하기 어려웠던 주름 및 바지 질감을 만들어냈다. 이에 '프로젝트 이브'를 개발하는 언리얼 엔진4로 살짝 다듬은 후 실제 게임에도 도입해봤다. 아직은 로우 데이터에 가깝지만 컨버팅 기간까지 고작 1~2주가 걸렸다는 고무적인 성과를 얻었다.</p>
      <p>기존 작업기간보다 훨씬 짧은 기간에 퀄리티도 놓치지 않았다. 김형태 대표는 본격적으로 3D 스캔을 게임 개발에 사용할 수 있다고 판단했다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/15/news/i16169758263.jpg"/>
      </figure>
      <hr/>
      <h3>■ 캐릭터를 넘어 크리처 스캔까지</h3>
      <p>게임 속 주인공은 사람과 싸우기도 하지만 거대한 몬스터, 이른바 괴물과 싸운다. 3D 스캔의 훌륭한 인물 구현력. 다음 단계는 괴물이었다.</p>
      <p>그렇다면 괴물도 스캔할 수 있을까? 모두가 알다시피 괴물은 현실에 존재하지 않는다. 이에 괴물 조형을 만드는 방법을 택했다. 회사 내 이창민 디자이너와 함께 작업을 진행했는데 그 결과 역시 그리 떨어진다고 느껴지지 않았다.</p>
      <p>이는 꽤 중요한 고민을 하도록 했다. 예전에는 고품질의 구현 자체를 만드는 것이 중요했는데 이제는 괴물을 잘 만드는 사람을 찾는 근본적이고, 어느 정도 사치스러운 고민을 하기 시작한 셈이다.</p>
      <p>그럼 괴물을 잘 만드는 사람은 누구일까? 김형태 대표는 영화 '괴물'을 떠올렸다. 이와 함께 영화 속 괴물을 디자인한 장희철 리드 아티스트가 강단에 올랐다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/15/news/i16190469387.jpg"/>
        <figcaption>▲ 장희철 리드 아티스트</figcaption>
      </figure>
      <p>장희철 아티스트는 괴물을 만든 2D 이미지와 괴물의 모형 작업물을 함께 소개했다. 일반적으로 2D 콘셉트 디자인은 완성 속도가 빠르고 시간의 여유만 된다면 표현의 한계 없이 작업할 수 있다는 장점이 있다. 다만 평면이다 보니 다른 시점의 형태를 파악하기 어렵고 전체적인 모양을 한눈에 파악하기 어렵다.</p>
      <p>이를 해결하는 방법이 바로 모형 제작이다. 모형을 제작하면 디렉터를 포함한 다른 개발자와 더욱 세부적인 소통이 가능하고 효율적인 처리가 가능하다.</p>
      <p>이날 그는 괴물의 개발 과정도 함께 전했다. 괴물 스캔을 위해 만든 모형은 처음에는 의뢰로 이루어질 예정이었지만, 동양적인 정서가 담긴 괴물을 만들기 쉽지 않다는 뜻을 전달받았다. 의뢰사는 제작 환경 제공과 기술 전수를 약속할 테니 디자인 제작자가 직접 모형을 개발할 것을 제안했다. 장희철 아티스트는 2달 동안 2.5m에 이르는 괴물 모형을 만들었다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/15/news/i14489590500.jpg"/>
      </figure>
      <p>사실 이런 크리처 제작 과정은 영화 업계에서는 드물지 않은 작업이다. 하지만 게임에서는 흔치 않았던 공정인 만큼 장희철 아티스트는 반가움과 함께 일반적이지 않은 기회에 따른 책임감도 느낀다고 소회를 밝혔다.</p>
      <p>마이크를 다시 이어받은 김형태 대표는 장희철 아티스트의 능력에 감탄했던 일을 회상했다. 특히 조형뿐만 아니라 지브러시 능력에도 혀를 내둘렀다고 전했다. 게임에 나오는 몬스터 제작을 고작 1~2주 만에 내놓았다는 것이다.</p>
      <p>그런데 이쯤 되니 하나의 의문이 생긴다. 지브러시로 이렇게 빠르게 작업물을 내놓을 수 있다면 괴물 등의 크리처는 굳이 3D 스캔을 사용할 필요가 있느냐는 질문이다. 결국 몬스터 제작 과정은 캐릭터와 달리 3D 스캔이 그다지 효율적이지 않다는 결론을 냈따. 하지만 일반 작업과는 다른 장점이 있다. 3D가 능숙하지 못한 크리쳐 디자이너 역시 몬스터 제작 후반 프로세스를 함께할 수 있는 접근성을 높였다.</p>
      <p>몬스터 제작의 3D 스캔은 선택의 문제가 됐다. 단,조형하는 사람보다는 지브러시를 활용할 수 있는 사람이 많으니 이 부분을 고려해야 한다. 시프트업의 경우 앞서 언급한 이창민, 장윤철 디자이너와 허근화 디자이너 등 해당 작업 능력에 강점을 가진 인재가 많았던 만큼 몬스터 제작도 3D 스캔을 활용하기로 결정했따.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/15/news/i15556260666.jpg"/>
      </figure>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/15/news/i15563994844.jpg"/>
      </figure>
      <hr/>
      <h3>■ 3D 스캔의 장단점, 무엇을 주의해야하나</h3>
      <p>3D 스캔은 실사를 기반으로 제작하는 만큼 그 어떤 작업보다 쉽게 실사 풍의 작업 결과를 얻을 수 있다. 또한, 짧은 시간 내에 퀄리티의 퀀텀 점프(Quantum Jump: 단계를 뛰어넘는 비약적인 발전)가 가능하다.</p>
      <p>비교 불가능한 빠른 속도도 장점이다. 실제로 촬영 후 단 5일 만에 결과물을 게임에 적용한 예도 있다. 기존의 3D 제작 방식으로 스캐칭을 하고 만드는 것과 비교하면 쉬이 이해하기 어려울 정도의 속도다. 단, 이는 어디까지나 가능함을 확인한 것이지 추천하는 방식은 아니다. 아무리 수준급의 퀄리티가 나와도 게임 적용을 위해서는 다양한 작업이 수반되어야 한다.</p>
      <p>실제 모델을 통해 작업하는 만큼 결과 예측과 그에 따른 결과물을 얻어내는 과정도 쉬운 편이다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/15/news/i15556528658.jpg"/>
      </figure>
      <p>하지만 단점 없는 완벽한 디자인 방법은 존재하지 않는다. 3D 스캔을 통해 인물이나 조형을 통한 괴물 등은 만들 수 있었으나 이는 어디까지나 세상에 존재하는 것을 이용한 것이다. 예를 들어 거대한 메카닉은 실제로 존재하지 않으니 3D 스캔할 수 없다. 또한, 내가 원하는 의상이 세상에 존재하지 않는다면 이를 3D 스캔만으로는 게임에 적용할 수 없다. 물론 의상을 제작하는 수많은 업체와 대여 업체가 있고 할리우드와 연계된 다양한 특수 의상 전문 제작 시스템도 존재한다.</p>
      <p>진짜 힘든 것은 의외의 부분에서도 찾을 수 있다. 많은 개발자가 프로그래밍을 하거나 디자인을 하는 등 데스크 워크에 치중되어있다. 하지만 3D 스캔을 위해 옷을 사고, 모델을 섭외하고, 이견을 조율해 이를 코디하고 촬영하는 등 흔히 '인싸' 스킬이 많이 필요한 영역이다. 김형태 대표 역시 이런 부분에서 어려움을 토로했다. 아트 디렉션과 모델들의 방향성을 조율하는 것도 신경 써야 할 부분이다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/15/news/i15527114815.jpg"/>
      </figure>
      <p>주의해서 진행해야하는 부분도 있다. 우선 기존 3D 작업 방식과 전혀 다른 프로세서로 진행되는 만큼 낯섬에 대처할 수 있는 오픈마인드가 필요하다. 의상을 구매하고 쇼핑하는 작업 역시 기존 게이머의 업무와 다른 만큼 적응해나가야 할 것 중 하나다.</p>
      <p>또한, 현실에 있는 것을 그대로 구현하는 만큼 그 기반이 되는 의상 코디네이션을 잘하지 못하면 결과물 역시 어그러질 수 있다. 김형태 대표는 자신은 이런 부분에 약점을 가지고 있으나 이창민 디자이너 등 이런 분야에 능력있는 개발자들이 힘을 보태줘 이를 해결해나갈 수 있다고 전했다.</p>
      <p>의상 재질 역시 3D 스캔 전에 미리 확인해보면 좋다. 3D 스캔은 빛의 반사가 중요 요소인 만큼 빛을 흡수해 블랙홀 현상을 일으키는 검은색 옷, 빛을 과도하게 반사해 화이트홀을 일으키는 지나치게 밝은색의 옷은 피하는 게 좋다. 반사가 심한 재질이나 시스루 룩으로 불리는 반투명 재질의 의상 역시 완벽하게 구현되지 않는다.</p>
      <p>3D 스캔이 간단한 과정만으로 높은 퀄리티를 내지만 그것만으로는 완벽한 결과물을 얻을 수 없다. 또한 실사가 완벽하게 좋은 것 역시 아니다. 실사 이상의 좋은 결과를 얻기 위해, 좋은 매력을 만들기 위한 별도의 노력이 필요하다.</p>
      <p>당연하겠지만 실사도 좋은 것과 나쁜 것이 있다. 실사 이상의 좋은 결과물, 좋은 매력을 만들기 위한 노력도 필요하다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/15/news/i15574810365.jpg"/>
      </figure>
      <p>3D 스캔은 완벽한 결과를 내기 위한 여러 방향성 중 하나다. 이것은 만능은 아니지만 많은 개발자가 다음 게임을 만드는데 고민할 수 있는 방법의 하나가 될 수 있다. 김형태 대표는 3D 스캔을 쓰는 회사를 많은 이가 잘 알지는 못하지만 우리나라를 포함해 잘 활용하는 회사가 많다고 언급했다. 하지만 결국 결과물만으로 확인하기에 이를 알지 못한다고 지적했다. 그는 많은 개발자가 3D 스캔 기술에 대해 공유하길 바란다며 강연을 마무리했다.</p>
      <p>아래는 강연 종료 후 진행된 질의응답 기록이다.</p>
      <p>
        <b>Q. 3D 작업은 많은 재원이 들어가는 만큼 거대한 팀 단위로 움직인다. 3D 스캔으로 그 규모는 줄이면서 좋은 결과물을 얻을 수 있을까.</b>
      </p>
      <p>중요한 질문이다. 과거 '블레이드 앤 소울'을 개발할 당시에는 전체 팀원이 240명에 달했다. 하지만 시프트업은 5명이 작업을 진행한다. 이조차도 최근 입사한 사람들이 있기에 늘어난 수치며 2명의 캐릭터 모델러가 작업을 모두 맡아온 적도 있다. 팀에서는 마켓플레이스를 많이 이용했다. 특히 최근에는 에픽게임즈가 퀵셀을 인수하며 '메가스캔' 라이브러리를 무료로 제공하고 있다. 훌륭한 애셋을 제공하는 '메가스캔' 덕을 크게 보고 있다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/15/news/i14416332855.jpg"/>
      </figure>
      <p>
        <b>Q. 오늘 소개한 복장과 달리 과거 공개된 '프로젝트 이브'의 캐릭터 얼굴은 실사가 아닌 데포르메 된 캐릭터였다. 실사 풍의 얼굴 구현을 계획한 바가 있나.</b>
      </p>
      <p>앞서 소개한 스캔 장비를 도입한게 7개월 전이다. 게임 공개도 그즈음. 즉, 3D 스캔 결과물을 얻기 전에 게임을 공개한 셈이다. 지금은 얼굴 구현까지 3D 스캔을 활용하는 것을 구상하고 있다. 하지만 지금까지 작업한 바 쉽지 않음을 깨닫고 있다.</p>
      <p>복장과 달리 3D 스캔을 활용한 얼굴은 실제 보이는 외형과 달리 어레인지가 많이 필요하다. 하지만 기본형에 큰 변형이 가해지면 안 된다. 이를 통해 느낀 게 세상에 없을 정도로 정말 아름답고 멋진 사람을 3D 스캔에 쓰거나 인물의 아이덴티티가 있는 사람을 모델로 써야 한다는 것이다.</p>
      <p>후자가 '데스스트랜딩' 같은 경우다. 이 작품은 레아 세두나 매즈 미켈슨 등 외모의 완벽함을 떠나 아이덴티티가 확실한 실재 인물을 스캔했다. 우리 역시 쓰고 싶은 모델이나 인물이 있지만 그렇다면 제작비가 10배는 필요하지 않을까(웃음).</p>
      <p>
        <b>Q. '프로젝트 이브'의 배경은 포스트 아포칼립스다. 실제 배경을 찍어서 이런 세계를 어디까지 구현할 수 있을까?</b>
      </p>
      <p>게임의 배경을 실사 풍의 포스트아포칼립스로 설정한 이유 중 하나는 실사로 이런 세계의 구현이 일부 가능하기 때문이다. 게임이 이 세상에 없는 판타지 테마라면 만들어야 하는 부분이 더 많아질 것이다. 돌이나 나무 같은 자연물은 재활용할 수 있지만 성이나 마을 같은 것은 모두 직접 만들어야하는 등 스캔 기능을 이용하기 어렵다.</p>
      <p>하지만 최근 외국에서는 드론 등으로 실제 장소를 촬영해 해결하는 방식도 진행하고 있다. 엔씨소프트 같은 경우 예전부터 비슷한 방식을 쓰고 있었는데 최근에는 그 활용 방법이 더 커지고 있다.</p>
      <p>우리에게 배경 구현에서 3D 스캔을 어디까지 쓸 것이냐고 물어본다면 망한 세계는 실제 존재하지 않는 만큼 일부 부분만 스캔해 한정적으로 사용할 예정이다. 나머지 부분은 마켓플레이스나 라이브러리를 활용하는 것이 도움되지 않을까 생각한다.</p>
