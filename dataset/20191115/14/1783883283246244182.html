      <h1>СК опубликовал видео допроса отчима убитой пятилетней девочки</h1>
      <address>
        <time datetime="2019-11-15T14:31:00+00:00">15 Nov 2019, 14:31</time>
      </address>
      <p>
        <a href="https://www.m24.ru/rubrics/accidents">Происшествия</a>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/JEP2GKl7jTU" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>
          <i>Видео: Следственный комитет Российской Федерации</i>
        </figcaption>
      </figure>
      <p>СК опубликовал видео допроса подозреваемого в убийстве пятилетней девочки в Крыму.</p>
      <p>"Я раскаялся в тот момент, когда пришел в себя и увидел, что произошло", – сказал мужчина.</p>
      <p>Он сообщил, что вывозил тело падчерицы, уложив ее на заднее сиденье автомобиля. Также на записи запечатлен момент, когда обвиняемый показывает правоохранителям канаву, в которой он закопал тело. О мотивах преступления не сообщается.</p>
      <p>Ребенок пропал в селе Кропоткино Раздольненско района Крыма 12 ноября. Волонтеры и полицейские изначально располагали данными, что девочка якобы ушла из дома и не вернулась.</p>
      <p>Утром в пятницу, 15 ноября, в СК заявили, что тело ребенка найдено. Мужчина <a href="https://www.m24.ru/news/proisshestviya/15112019/97418">признался</a>, что убил падчерицу и тело спрятал в земле. Чтобы создать себе алиби, он забрал документы детей из детсада и попытался выехать с младшим сыном за границу. После того как ему это не удалось, он обратился в полицию по поводу исчезновения падчерицы.</p>
