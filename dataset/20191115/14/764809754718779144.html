      <h1>شركةٌ جويةٌ أسترالية تسجّل رقماً قياسياً في عالم الطيران.. تعرّف عليه</h1>
      <address><time datetime="2019-11-15T14:30:25+00:00">15 Nov 2019, 14:30</time> by <a rel="author">Hassan Refaei</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/aHOgE3kV83o" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>نجحت شركة نقل جوي أسترالية في تنفيذ رحلة تجريبية بدون توقف انطلاقاً من لندن وصولاً إلى سيدني التي وصلتها، اليوم الجمعة، بعد أن قطعت <a href="https://arabic.euronews.com/2019/06/04/largest-airplane-in-the-world-roc-might-get-grounded-after-just-one-flight">الطائرة</a> مسافة 17.75 ألف كيلومترا، خلال مدّة بلغت 19.19 ساعة.</p>
      <p>وكانت شركة "كانتاس" الأسترالية أقلعت رحلتها "كيو إف 7879" من مطار هيثرو بلندن صباح الخميس وهبطت في مطار كينغزفورد سميث بسيدني ظهر اليوم، وقد أقّلت الرحلة 52 شخصًا، من بينهم 6 من أفراد الطاقم.</p>
      <p>ووصف كابتن الطائرة، هيلين ترينيري الرحلة بأنها "كانت ناجحة للغاية"، وقالت في تصريحات للصحفيين في مطار سيدني: "لم نواجه أية مشكلات على الإطلاق، لقد غادرنا لندن ليلاً وكان الجو باردًا ورطبًا وضبابياً، ووصلنا إلى هنا لنجد أنفسنا تحت أشعة الشمس، إنها رحلة رائعة، لقد نقلت بين مدينتين عظيمتين"، على حد تعبيرها.</p>
      <p>وكانت كانتاس أعادت تجهيز طائرة طراز بوينغ 9 ـ 787 دريملاينر على نحو <a href="https://arabic.euronews.com/2019/06/17/airbus-sealed-an-11-billion-deal-and-boeing-hopes-a-strong-return-before-end-of-year">ملائم</a> لهذه الرحلة التجريبية، إذ عملت على زيادة حمولتها من الوقود وتخفيض حمولة الركاب والأمتعة ليكون بمقدور الطائرة الوصول إلى مطار سيدني من دون توقف.</p>
      <p>وتعد هذه الرحلة ثاني أطول رحلة بحثية تجريها "كانتاس" في سياق دراسات بحثية من أجل التخفيف من معاناة المسافرين.</p>
      <p>والجدير بالذكر أن شركة "كانتاس" كانت نفذت الشهر الماضي <a href="https://arabic.euronews.com/2018/10/11/world-s-longest-non-stop-flight-singapore-airlines-to-new-york">أطول رحلة طيران</a> تجارية بدون توقف عندما أقلعت إحدى طائراتها من مدينة نيويورك الأمريكية إلى سيدني قطعت خلالها مسافة تبلغ 16.2 ألف كيلومتر خلال مدّة 19.16 دقيقة.</p>
