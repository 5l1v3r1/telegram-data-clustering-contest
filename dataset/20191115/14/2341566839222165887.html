      <h1>IG隱藏按讚數測試擴及全球 用戶建議設開關</h1>
      <address><time datetime="2019-11-15T14:10:00+00:00">15 Nov 2019, 14:10</time> by <a rel="author">https://www.facebook.com/cnanewstaiwan, 中央通訊社</a></address>
      <p>（中央社記者吳家豪台北15日電）Facebook旗下社群網站Instagram今天宣布，隱藏貼文按讚數的測試擴大到全球，以了解全球用戶反應；部分用戶認為Instagram應提供選項，讓用戶自行決定是否隱藏按讚數。</p>
      <p>Instagram在推特（Twitter）官方帳號發文指出，接受測試的用戶將不再能看到動態消息中照片和影片的按讚數和瀏覽數，除非是用戶自己上傳的內容。</p>
      <figure>
        <iframe data-src="https://twitter.com/instagram/status/1195009164470181888" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Instagram表示，雖然先前在澳洲、巴西、加拿大、愛爾蘭、義大利、日本、紐西蘭進行的測試獲得正面看法，但這對Instagram是一種根本上的改變（fundamental change），因此決定持續測試並了解全球Instagram社群的反應。</p>
      <p>Instagram也強調，了解按讚數對許多創作者非常重要，因此Instagram積極思考其他方式讓創作者能與合作夥伴交流價值。</p>
      <p>不過，部分國外用戶在Instagram推特貼文下方留言建議，應該提供選項讓用戶自行決定是否公開或隱藏按讚數；有用戶認為，與其測試隱藏按讚數，不如想辦法修復APP問題；也有用戶直言「討厭」這項測試，希望改回來。</p>
      <p>另有用戶建議，可以讓通過驗證的公司顯示按讚數，否則若完全隱藏按讚數，將會影響當前世代取得關注的方式。但也有少數用戶認同這項改變，可以免於互相比較按讚數。（編輯：黃國倫）1081115</p>
