      <h1>Antimainstream! Ini Tumis Ular hingga Kulit Ular Goreng di Resto Hanoi</h1>
      <address><time datetime="2019-11-15T14:00:48+00:00">15 Nov 2019, 14:00</time> by <a rel="author">CNN Travel - detikFood</a></address>
      <p><b>Jakarta</b> - Ular jadi makanan favorit warga Hanoi, Vietnam. Sebuah restoran ular legendaris menyajikan olahan ular tumis hingga goreng.</p>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/15/9118ee90-08e2-4f17-bf65-09ffc11454af.jpeg?w=700&amp;q=90"/>
        <figcaption>Restoran itu bernama Nguyen Van Duc yang ada di Le Mat, wilayah yang dikenal sebagai Desa Ular di Hanoi. Nguyen Van Duc selalu ramai dikunjungi warga lokal dan turis yang ingin mencicip olahan ular. Foto: CNN Travel</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/15/ea89e4bd-ebb9-4457-9401-3d351d0ccf07.jpeg?w=700&amp;q=90"/>
        <figcaption>Konon sudah sekitar 200 tahun desa ular di Hanoi ini menangkap dan membudidayakan ular. Semua berawal dari khasiat darah ular yang pada masa lampau digunakan sebagai obat sakit kepala. Foto: CNN Travel</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/15/6632a7a3-12fe-47f8-ba07-e3ae4f6e8399.jpeg?w=700&amp;q=90"/>
        <figcaption>Pengolahan ular sama seperti daging lainnya. Usai ular dipilih pengunjung, ular dibawa ke dapur untuk dipotong-potong menggunakan pisau khusus. Jenis potongannya beragam, tergantung olahan yang diingiinkan. Foto: CNN Travel</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/15/c9620410-00dd-41c5-8ac1-90478557e2fd.jpeg?w=700&amp;q=90"/>
        <figcaption>Untuk mengolah ular, resto ular ini menggunakan ragam bumbu dan herba. Salah satunya serai untuk menghilangkan aroma dan rasa amis ular. Bumbu lainnya ada basil segar, kecap ikan, dan bawang putih. Foto: CNN Travel</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/15/eae6195d-9db0-4d05-a4f9-4652fca28f3b.jpeg?w=700&amp;q=90"/>
        <figcaption>Potongan daging ular lalu dimasukkan ke dalam wajan panas. Nantinya daging ular ditumis bersama minyak dan beberapa rempah. Foto: CNN Travel</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/15/513ff30b-4dfd-45ee-b5fa-471a96d1f33f.jpeg?w=700&amp;q=90"/>
        <figcaption>Dari sekian banyak jenis olahan ular, tumis ular adalah yang terfavorit. Ada pemakaian cabai dan daun ketumbar dari sajian ini. Konon aromanya 'smoky' dan sangat 'kaya'. Foto: CNN Travel</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/15/162ea998-ef00-46be-936a-5bf3a477f82d.jpeg?w=700&amp;q=90"/>
        <figcaption>Tak hanya dagingnya, tulang dan kulit ular juga diolah. Salah satunya menjadi kulit goreng yang renyah dan gurih. Foto: CNN Travel</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/15/88174348-3349-4293-8bb1-066249952f4c.jpeg?w=700&amp;q=90"/>
        <figcaption>Spring roll atau lumpia adalah salah satu sajian populer di Hanoi. Bagi petualang kuliner, bisa coba lumpia isi daging ular cincang. Ditambah ragam daun herba, lumpia dipanggang hingga kulitnya berwarna keemasan. Foto: CNN Travel</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/15/44a0ebe7-19d4-4473-a08d-10aa000709ce.jpeg?w=700&amp;q=90"/>
        <figcaption>La Lot adalah daun sirih khas Vietnam. Daun aromatik ini membungkus daging ular untuk disajikan di restoran. Biasanya hidangan ini disertai kecap ikan sebagai cocolannya. Foto: CNN Travel</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/15/4961f2ed-5a60-43b6-ace2-fb4d5c45582b.jpeg?w=700&amp;q=90"/>
        <figcaption>Terakhir ada tumis ular dengan ragam sayuran, termasuk nanas. Biasanya hidangan ular ini memakai bahan-bahan segar yang tengah musim di Vietnam. Foto: CNN Travel</figcaption>
      </figure>
