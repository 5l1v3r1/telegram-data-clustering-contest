      <h1>اندلاع حريق في مبنى المطعم التركي وسط بغداد</h1>
      <address><time datetime="2019-11-15T02:15:40+00:00">15 Nov 2019, 02:15</time> by <a rel="author">بغداد</a></address>
      <p>كشفت وسائل إعلام عراقية، اليوم الجمعة، عن اندلاع حريق في الطوابق العليا في مبنى المطعم التركي وسط بغداد بالعراق.</p>
      <p>وأوضحت أن فرق الدفاع المدني توجهت إلى منطقة الحادث؛ فيما كانت تتفاوض مع المتظاهرين للدخول وإطفاء النيران.</p>
    </article>
