      <h1>ملخص إبداع شيكابالا فى فوز الزمالك بسباعية على الأميرية .. فيديو</h1>
      <address><time datetime="2019-11-15T02:50:00+00:00">15 Nov 2019, 02:50</time> by <a rel="author">منتصر الرفاعى</a></address>
      <p>منتصر الرفاعى</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/QHu0KNe9rjE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>فاز الفريق الأول لكرة القدم بنادي الزمالك على فريق الأميرية بـ7 أهداف مقابل هدف وحيد في المباراة الودية التي جمعتهما اليوم الخميس على ملعب النادي.<br/><br/>سجل أهداف الزمالك كل من: كريم بامبو في الدقيقة 26 ويوسف أوباما في الدقيقة 33 من ركلة جزاء، وعمر السعيد في الدقيقة 35 وشيكابالا في الدقيقة 41، وأضاف السعيد الهدف الخامس في الدقيقة الـ 46 ثم حسين فيصل السادس في الدقيقة الـ51 وأخيرا مصطفى فتحي في الدقيقة الأخيرة من الشوط الثاني، بينما سجل الأميرية هدفه الوحيد في الدقيقة 37.<br/><br/>ومع بداية الشوط الثاني أجرى الصربي ميتشو المدير الفني للزمالك بعض التغييرات بنزول محمد عبد الشافي بدلا من محمود عبدالرازق شيكابالا ومصطفي فتحي بدلا من يوسف أوباما وحسين فيصل بدلا من محمد حسن.</p>
    </article>
