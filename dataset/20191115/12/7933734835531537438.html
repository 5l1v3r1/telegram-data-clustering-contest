      <h1>Более 500 человек тушат пожар в Симферопольском районе</h1>
      <address>
        <time datetime="2019-11-15T12:12:00+00:00">15 Nov 2019, 12:12</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/EBJvxnMVfpA" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>К настоящему времени группировка сил и средств в зоне ЧС, в урочище Курлюк-Баш в Симферопольском районе, составляет: 489 человек и 78 единиц техники территориальной подсистемы РСЧС, от МЧС России – 143 человека личного состава и 24 единицы специализированной техники. Об этом сообщили в пресс-службе МЧС по РК.</p>
      <p>Работа по борьбе с огнём в зоне чрезвычайного происшествия ведётся как с земли, так и с воздуха. 14 ноября в 16:20 вылетел вертолёт Ми-8 МЧС России, а сегодня в 12:15 принято решение о привлечении к тушению пожара многоцелевого самолёта — амфибии Бе-200 МЧС России.</p>
      <p>Подразделения Федеральной противопожарной службы по Республике Крым, а также пожарно-спасательные и лесопожарные формирования продолжают работу по ликвидации природного пожара в урочище Курлюк-Баш Симферопольского района.</p>
      <p>Как сообщалось ранее, к тушению пожара привлечён самолёт-амфибия Бе-200 МЧС России.</p>
      <related>
        <a href="https://kianews24.ru/news/k-tusheniyu-pozhara-v-urochishhe-kurlyuk-bash-p/"/>
      </related>
      <p>Самолёт-амфибия Бе-200 способен сдерживать распространение средних и крупных лесных пожаров. В свою очередь крымские огнеборцы и сотрудники лесопожарных формирований осуществляют комплекс мероприятий по борьбе с пожаром.</p>
      <p>Артём Артёмов</p>
