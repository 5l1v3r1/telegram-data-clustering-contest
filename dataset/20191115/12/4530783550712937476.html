      <h1>Ав­то­парк Дзер­жин­ска по­пол­нил­ся за­куп­лен­ны­ми при под­держ­ке обл­пра­ви­тель­ства ав­то­бу­са­ми ЛиАЗ</h1>
      <address>
        <time datetime="2019-11-15T12:52:00+00:00">15 Nov 2019, 12:52</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nlqYcpwjRAc" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>Фото предоставлено пресс-службой губернатора и регионального правительства</figcaption>
      </figure>
      <p>Автопарк МУП «Экспресс» Дзержинска пополнился 13 автобусами ЛиАЗ, закупленными при финансовой поддержке правительства Нижегородской области, сообщает пресс-служба губернатора и регионального правительства.</p>
      <p>15 ноября состоялась передача муниципальному автопредприятию низкопольных автобусов большой вместимости (до 104 пассажиров). После необходимых технических проверок и оформления документов они выйдут на линии пригородных маршрутов.</p>
      <blockquote>«Сегодняшние автобусы для Дзержинска — это часть большой работы по обновлению парков муниципальных предприятий, которую правительство Нижегородской области ведет совместно с МСУ. Я поручил министерству транспорта проанализировать потребность муниципальных предприятий в обновлении подвижного состава и на основании этих данных подготовить программу на пять лет», — отметил губернатор Нижегородской области Глеб Никитин.</blockquote>
      <p>По словам главы региона, программа коснется не только крупных городов — таких, как Дзержинск или Арзамас, куда начали закупать автобусы уже в этом году, но и небольших районных центров.</p>
      <blockquote>«Там возможность доехать до работы, до больницы и других социальных объектов часто становится основной причиной, чтобы люди не покидали свою малую родину и не уезжали из села», — добавил Глеб Никитин.</blockquote>
      <p>Для обеспечения доступной среды всех категорий граждан автобусы оснащены аппарелью для въезда и выезда маломобильных граждан, бортовым компьютером, укомплектованным датчиком подсчета пассажиров, электронной системой информирования пассажиров, автоматической системой пожаротушения.</p>
      <figure>
        <img src="http://www.vremyan.ru/_data/objects/0041/9373/img.419373.img-20191115-wa0001.jpg"/>
      </figure>
      <blockquote>«При обновлении подвижного состава в рамках разрабатываемой областной программы особое внимание будет уделено переходу на использование природного газа в качестве моторного топлива, которое позволит снизить негативное воздействие на окружающую среду. Кроме того, природный газ дешевле традиционных видов топлива, что позволит сохранить существующую стоимость проезда в общественном транспорте», — подчеркнул министр транспорта и автомобильных дорог региона Павел Саватеев.</blockquote>
      <blockquote>«Одной из приоритетных задач администрации города Дзержинска является повышение качества автопарка муниципального учреждения „Экспресс“. Жители нашего города должны пользоваться комфортным общественным транспортом с доступной средой», — отметил глава Дзержинска Иван Носков.</blockquote>
      <p>Ранее Глеб Никитин сообщил, что Дзержинск получит 66 новых автобусов в рамках региональной программы: 52 — до конца года, еще 14 — в 2020 году. В августе 2019 года администрация Дзержинска заключила муниципальный контракт на оказание услуг финансовой аренды с АО «Сбербанк Лизинг» о поставке 52 единиц автобусов.</p>
