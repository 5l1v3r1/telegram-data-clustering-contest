      <h1>30 años de la Revolución de Terciopelo</h1>
      <address><time datetime="2019-11-15T12:04:05+00:00">15 Nov 2019, 12:04</time> by <a rel="author">Euronews en español </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hMLI4Wi-QAk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Hace 30 años, la Revolución de Terciopelo derribaba de forma pacífica el régimen comunista en Checoslovaquia.</p>
      <p>Los ciudadanos toman las calles para exigir la convocatoria de elecciones libres. Mientras, personalidades de la oposición, al lado del dramaturgo Vaclav Havel, fundan en Praga el Fórum Cívico, el primer partido de oposición.</p>
      <p>El 28 de noviembre, los comunistas abandonan el poder. El 10 de diciembre, emerge un Gobierno en el que los comunistas son minoritarios.</p>
      <p>El 29 de diciembre, Havel se convierte en presidente de Checoslovaquia. El país pone en marcha profundas reformas políticas, sociales y económicas.</p>
      <p>En 1993, Checoslovaquia se convierte en dos paísese: la República Checa y Eslovaquia. Hoy, ambos son miembros de la OTAN y de la Unión Europea, donde tienen representantes importantes, como el eslovaco Maros Sefcovic, vicepresidente del Ejecutivo comunitario.</p>
      <p><i>"El Telón de Acero no cayó ni se levantó solo. Fue eliminado por el fuerte deseo de la gente, en nuestro caso los checoslovacos, que querían vivir en una sociedad libre. Que querían unirse a nuestros socios de la Europa Occidental, querían vivir en una Europa unida, libre y próspera, en un continente libre. Ese fue el factor decisivo para que la Revolución de Terciopelo tuviera éxito"</i>, declaraba Maros Sefcovic, vicepresidente de la Comisión Europea y comisario designado para Relaciones Interinstitucionales.</p>
      <p>Hoy por hoy, lo que mantiene vivas las protestas en ambos países no es el comunismo sino el populismo.</p>
      <p>El año pasado, las masivas manifestaciones en Eslovaquia, tras el asesinato del periodista Jan Kuciak, ayudaron a acabar con el Gobierno de Robert Fico.</p>
      <p>En la República Checa, se vivían protestas masivas el pasado junio, para pedir la dimisión del primer ministro, el populista Andrej Babis, por un caso de corrupción. No había protestas así desde la Revolución de Terciopelo.</p>
