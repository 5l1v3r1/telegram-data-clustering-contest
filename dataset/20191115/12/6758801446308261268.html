      <h1>MAMAMOO 牌 girl crush 襲榜單！今晚首度公開表演新歌</h1>
      <address><time datetime="2019-11-15T12:47:00+00:00">15 Nov 2019, 12:47</time> by <a rel="author" href="https://www.koreastardaily.com/tc/author/%E6%96%BD%E4%B9%83%E7%90%AA" target="_blank">施乃琪</a></address>
      <p>每次回歸都有新意的 MAMAMOO，昨天又以 "HIP" 帶來獨樹一幟的面貌，並成功拿下多個音源榜的冠軍！</p>
      <p>MAMAMOO 於 14 日正式發行第二張正規專輯〈reality in BLACK〉，而以今天上午的數據為準，主打歌 “HIP” 在 NAVER Music、Bugs 和 Soribada 都拿下了即時榜冠軍，在 MelOn、Genie 和 Olleh Music 則位居第三。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/KhTeiaCezwM" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://a.ksd-i.com/s/480x_86400_4574b234bc97d7c87ecb2fac36f680db/static.koreastardaily.com/2019-11-15/121861-789027.jpeg"/>
      </figure>
      <p>不僅如此，收錄在〈reality in BLACK〉中的 “Destiny”、”Universe”、”Ten Nights”、”4x4ever”、”Better“⋯⋯等其他歌曲，也大多在各大即時榜上名列前茅，在一片秋天特有的抒情歌大軍之中顯得格外醒目。</p>
      <p>今晚 MAMAMOO 就會在 KBS 2TV 的《Music Bank》首度公開表演 “HIP”，在那之前先聽聽單純的現場演唱版吧！</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/xa3Z_BhgN9U" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>（照片和影片來源：RBW、1theK）</p>
