      <h1>РФС — о скандале с Adidas: Мы не согласовывали форму с перевёрнутым флагом</h1>
      <h2>Президент РФС Александр Дюков и генеральный секретарь РФС Александр Алаев прокомментировали скандал с формой Adidas.</h2>
      <address><time datetime="2019-11-15T12:06:00+00:00">15 Nov 2019, 12:06</time> by <a rel="author" href="https://life.ru/author/1294" target="_blank">Галина Глазко</a></address>
      <figure>
        <iframe data-src="https://twitter.com/sport_lf/status/1195308462307266560?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Александр Алаев заявил журналистам в Санкт-Петербурге, что сложившаяся ситуация — это общая ошибка.</p>
      <p><b>— Мы делали Adidas замечания. В начале января нам присылали эскизы, но без флага. Нам эта форма показалась простой, и было решение — вернуть какую-то символику. Представленный вариант мы не согласовывали. Это наша обоюдная вина. Мы с Adidas вместе уже 12 лет. Надеюсь, что сможем исправить ситуацию, —</b> пояснил он.</p>
      <p>В свою очередь Дюков отметил, что претензии были не только к дизайну.</p>
      <p><b>— Работа над формой началась ещё летом прошлого года. В сентябре и декабре РФС высказал пожелания и не согласовал предложенный вариант. Мы думали, что сможем договориться. Но нас не устроил не только дизайн, но и качество, —</b> отметил он.</p>
