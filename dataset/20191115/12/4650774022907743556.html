      <h1>Отчим посадил убитую падчерицу в салон авто рядом с сыном: выдавал за живую</h1>
      <h2>Жуткие детали преступления, произошедшего в Крыму, вскрылись на допросе подозреваемого.</h2>
      <address><time datetime="2019-11-15T12:15:00+00:00">15 Nov 2019, 12:15</time> by <a rel="author" href="https://life.ru/author/1403" target="_blank">Алексей Берковиц</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JEP2GKl7jTU" width="640" height="320" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Следственный комитет опубликовал кадры допроса жителя Крыма, который подозревается в убийстве своей пятилетней падчерицы. Мужчина уже дал признательные показания и указал, где спрятал тело. Однако в ходе его беседы со следователями вскрылись новые пугающие детали преступления. Отчим рассказал, что после того, как задушил девочку, он вынес её тело из дома на руках, ни во что его не заворачивая, а в машине просто усадил на заднее сиденье.</p>
      <p>
        <i>—</i>
        <i>
          <b> В автомобиле или на чём вы вывозили [тело ребёнка]?</b>
        </i>
      </p>
      <p>
        <i>
          <b>— В автомобиле.</b>
        </i>
      </p>
      <p>
        <i>
          <b>— Куда вы положили тело ребёнка в автомобиле?</b>
        </i>
      </p>
      <p>
        <i>
          <b>— На сиденье просто посадил.</b>
        </i>
      </p>
      <p>
        <i>
          <b>— Положили тело, получается?</b>
        </i>
      </p>
      <p>
        <i>
          <b>— Нет, просто посадил на заднее сиденье.</b>
        </i>
      </p>
      <p>
        <i>
          <b>— А младший ребёнок где при этом находился?</b>
        </i>
      </p>
      <p>
        <i>
          <b>— Взял с собой и на переднее сиденье посадил.</b>
        </i>
      </p>
      <p>На вопрос о том, раскаивается ли он в содеянном, мужчина ответил утвердительно. По его словам, это произошло почти сразу, как только он увидел, что натворил.</p>
      <p>Ранее Лайф сообщал, что о пропаже Даши сообщил сам отчим. По его словам, он <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1254847/v_krymu_propala_piatilietniaia_dievochka">оставил</a> ребёнка в доме и уехал по делам, а когда вернулся — дочери дома не было. Девочку искали трое суток, но вскоре мужчина <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1255210/propavshuiu_v_krymu_5-lietniuiu_dashu_nashli_miortvoi_v_ubiistvie_soznalsia_otchim">сознался </a>в её убийстве. Оказалось, он задушил ребёнка за непослушание, а потом пытался сбежать из страны, взяв с собой младшего, родного сына.</p>
