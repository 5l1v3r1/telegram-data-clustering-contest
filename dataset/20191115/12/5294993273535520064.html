      <h1>Comissário de investigação compromete ministro alemão do Interior</h1>
      <address><time datetime="2019-11-15T12:39:29+00:00">15 Nov 2019, 12:39</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Jkfx-O0Gr8U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Três anos depois de um ataque contra um mercado de Natal em Berlim, o testemunho do Comissário de Investigação Criminal da Renânia do Norte-Vestefália compromete fortemente os investigadores e o Ministro do Interior.</p>
      <p>O testemunho aconteceu no âmbito da Comissão de Inquérito do Bundestag, na quinta-feira.</p>
      <p>Um informador terá alertado o comissário para o perigo que constituía o tunisiano Anis Amri, que viria a atacar o mercado de Berlim. Alerta que o comissário diz ter sido recusado pelas agências federal e estadual de investigações. O Departamento Federal terá dito que o informador estava a trabalhar de mais e que esta visão era partilhada pelo topo, referindo-se ao ministério do Interior ou mesmo ao ministro Thomas de Maizière.</p>
      <p>O ministro do Interior ou Thomas de Maizière ainda não reagiram a este testemunho. O presidente do Partido Liberal alemão já pediu que o político da CDU seja convocado para prestar depoimento na comissão de inquérito.</p>
      <p>O suspeito do ataque foi abatido pela polícia italiana em Milão, depois de quatro dias em fuga.</p>
      <p>Anis Amri investiu com um camião contra a multidão que estava num mercado de Natal, na Praça Breitscheid, uma das maiores da parte ocidental de Berlim. Doze pessoas morreram.</p>
