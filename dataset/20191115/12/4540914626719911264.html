      <h1>Kritische Lage in Venedig: Hochwasser steigt wieder an</h1>
      <address><time datetime="2019-11-15T12:56:22+00:00">15 Nov 2019, 12:56</time> by <a rel="author">Julika Herzog</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/W_5lH9TQ6l4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Venedig muss sich auf weitere Wassermassen gefasst machen - die Fluten steigen am Freitag wieder an, auf einen Pegelhöchststand von 145 Zentimetern über dem normalen Meeresspiegel.</p>
      <p>Vor allem der Wind peitschte das Wasser wieder in die Stadt und für die nächsten Tage werden heftige Niederschläge erwartet.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195301005224751104" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Die Bewohner der Lagunenstadt sind entsetzt über das Ausmaß der Hochwasserschäden - die Geschäfte sind alle im Erdgeschoss, mehr als 80 Prozent der historischen Stadt stehen unter Wasser.</p>
      <p>"Das Einzige, was wir tun konnten, war, die Bücher so weit oben wie möglich unterzubringen. Aber leider hat auch das nicht gereicht. Das Wasser ist von überall eingedrungen und die Hälfte der Buchhandlung war völlig überflutet", so eine Buchhändlerin.</p>
      <p>Am Donnerstag hat die italienische Regierung den Notstand beschlossen und 20 Millionen Euro an Soforthilfen freigegeben. Privatleute können mit 5000 und Geschäftsleute mit 20.000 Euro rechnen.</p>
      <p>"Wir haben einen Schaden von ungefähr 70.000 Euro. Wir sind noch dabei den Schaden zu beziffern und Ecc iniges zu reparieren, aber wir mussten Lebensmittel für etwa 10.000 Euro wegwerfen", erklärt der Restaurant-Besitzer Matteo Rado.</p>
      <p>Das ganze Ausmaß der Schäden ist noch nicht abzusehen. Wegen der Überschwemmungen gab es bereits viele Absagen von Urlaubern.</p>
      <p>Der Markusplatz wurde am Freitag wegen Überflutung und starken Windes wieder gesperrt. Schulen waren genauso wie der Dogenpalast geschlossen. Der öffentliche Verkehr wurde eingestellt.</p>
      <p>«Ein weiterer Tag des Alarms», schrieb Bürgermeister Luigi Brugnaro auf Twitter und rief die Einwohner zur Vorsicht auf.</p>
