      <h1>В Кургане завершился турнир памяти погибшего пристава</h1>
      <address>
        <time datetime="2019-11-15T12:28:00+00:00">15 Nov 2019, 12:28</time>
      </address>
      <p>
        <b>В спорткомплексе имени Горбенко завершился всероссийский турнир посвященный памяти судебного пристава Михаила Малинникова, который погиб, исполняя служебный долг.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/VpTPkjMusJw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Третий заключительный день соревнований подарил зрителям немало зрелищных боёв. В финальных схватках сошлись лучшие бойцы турнира.</p>
      <p>Один из самых зрелищных боёв дня провела<b> Анастасия Касьянова</b>. По физическим данным она уступала своей сопернице<b> Асие Клютовой</b>, но сумела выиграть поединок за счет лучшей тактической подготовки и техники. Она заняла заслуженное первое место в весовой категории до 55 кг.</p>
      <p><i>- Соперница немножко тяжелее, поэтому мне приходилось обыгрывать её тактически. Нужно было наносить больше ударов, в борьбу я особо не лезла, выиграла за счет работы в стойке, </i>- <i>рассказала победительница турнира в весовой категории до 55 килограммов среди женщин <b>Анастасия Касьянова</b>.</i></p>
      <p>Кроме награды за первое место Анастасия выиграла приз за лучшую технику, за самый короткий бой и приз семьи Малинниковых.</p>
      <p>В церемонии награждения принял участие губернатор Курганской области <b>Вадим Шумков</b>, он пожелал спортсменам новых побед.</p>
      <p><i>- Вы все показали высокий уровень мастерства и волю к победе. Подобные соревнования всегда вызывают живой интерес у зрителей, об этом свидетельствуют полные трибуны,</i> - <i>отметил глава региона.</i></p>
      <p>По признанию организаторов, турнир удался. На соревнованиях выступили статусные спортсмены, а на трибунах практически не было свободных мест.</p>
      <p><i>- Мы все удовлетворены, получили просто огромное количество эмоций, болели, переживали, я благодарю всех, кто приехал к нам и так искренне сражался за звание чемпиона,</i> - <i>поделилась впечатлениями от турнира руководитель управления федеральной службы судебных приставов по Курганской области <b>Ирина Уварова</b>.</i></p>
      <p>В командном зачете первое место заняла команда Южного федерального округа, на втором месте спортсмены Уральского федерального округа, замкнули тройку представители Северо-Западного федерального округа.</p>
