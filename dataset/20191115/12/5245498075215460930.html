      <h1>В МВД продлили проверку по факту ДТП с полицейской машиной в Сыктывкаре</h1>
      <address>
        <time datetime="2019-11-15T12:00:00+00:00">15 Nov 2019, 12:00</time>
      </address>
      <p>Автомобиль ГИБДД ехал по кольцу в центре Сыктывкара в обратном направлении и столкнулся с иномаркой. По факту ДТП проводится служебная проверка, которая была продлена.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/3WetMbR30gA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Видео народного корреспондента</i>
      </p>
      <p>Напомним, авария с участием служебной автомашины ДПС и иномарки <a href="https://www.bnkomi.ru/data/news/101305/">произошла </a>вечером 14 октября в Сыктывкаре. Экипаж ГИБДД ехал на оформление ДТП. На перекрестке улиц Коммунистической и Октябрьского проспекта произошло столкновение их служебной машины с «Киа-Спортаж». Водитель иномарки получил в ДТП травмы и был госпитализирован. На записи с видеорегистратора видно, что полицейская машина ехала по встречной полосе с проблесковыми маячками. Чуть позже в сети <a href="https://www.bnkomi.ru/data/news/101553/">появилось</a> второе видео с места аварии.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/OAwJAr85Bz4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Как пояснили БНК в пресс-службе МВД по Коми, для объективного разбирательства в ходе организованной в министерстве<a href="https://www.bnkomi.ru/data/news/101307/"> проверки </a>были назначены экспертизы, в том числе судебно-медицинская. Она должна определить степень вреда здоровью пострадавшего водителя иномарки, что зависит от сроков его выздоровления.</p>
      <p>Пока эксперты окончательных выводов не сделали. Проверку продлили до получения результатов проводимых ими экспертиз. Как заверили в МВД, виновные в ДТП будут привлечены к ответственности в соответствии с требованиями закона.</p>
