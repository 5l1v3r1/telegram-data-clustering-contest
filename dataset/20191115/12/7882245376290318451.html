      <h1>Высокая вода: в Венеции закрыли площадь Святого Марка</h1>
      <address><time datetime="2019-11-15T12:55:10+00:00">15 Nov 2019, 12:55</time> by <a rel="author">Ирина Александрова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HqCWFuCbMDc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Утопающая Венеция готовится к очередному мощному приливу. Ожидается, что вода поднимется до 160 сантиметров над уровнем моря при критической отметке в 130. Департамент гражданской защиты Италии объявил самый высокий - красный уровень опасности в области Венето. Тем временем местные жители и владельцы магазинов и ресторанов подсчитывают убытки.</p>
      <p>Ориана, продавец в книжном магазине: "Единственное, что нам удалось сделать, это поднять книги как можно выше. Но, к сожалению, даже этого было недостаточно, поскольку вода просочилась везде. Как следствие, около половины магазина было полностью затоплено".</p>
      <p>Маттео Радо - владелец ресторана в одной из венецианских гостиниц. Сейчас здесь кипит работа. Помещение приводят в порядок.</p>
      <p>Маттео Радо: "Я думаю, ущерб составил 70 тысяч евро. Плюс, минус. Разумеется, мы все еще продолжаем подсчет, одновременно пытаемся починить оборудование. Еще скажу, что нам пришлось выбросить продуктов где-то на 10 тысяч евро".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195255410279755776" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Мэр Венеции Луиджи Бруньяро призвал жителей и гостей города без необходимости не выходить на улицу. Движение водных трамвайчиков-вапоретто приостановлено. Ушедшая под воду площадь Святого Марка закрыта.</p>
