      <h1>«Хотим больше денег»: честный ответ Минфина на отмену ЕНВД</h1>
      <address><time datetime="2019-11-15T12:45:00+00:00">15 Nov 2019, 12:45</time> by <a rel="author" href="https://www.klerk.ru/blogs/turov/" target="_blank">Владимир Туров</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/sDFz791dZS4" width="900" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Добрый день, уважаемые коллеги.</p>
      <p>Я неоднократно говорил, что с 1 января 2021 года с лица земли исчезнет ЕНВД. А вместе с ним и огромное количество микробизнесменов. Те, кто останется, будут вынуждены перейти на упрощенку (и платить на 30–100% больше), либо на «классику». Потому что если ЕНВД-шник имел оборот 800 млн рублей, то в упрощенку он никак не влезет — там ограничение 150 млн рублей. По подсчетам Минэкономразвития у тех, кто перейдет на «классику», налоги вырастут в 3–7 раз.</p>
      <p>Чтобы не был голословным, я сошлюсь на <a href="https://turov.pro/wp-content/uploads/2019/11/zaklyuchenie-2.pdf"><b>заключение Минэкономразвития от 13 мая 2019 года № 14812-СШ/Д26и</b></a>. <i>«По расчетам представителей предпринимательского сообщества, при переходе с ЕНВД на далее ОПН налоговая нагрузка увеличится в 3 — 7 раз...».</i> Тем не менее, я задавался вопросом: «Как же чиновники объясняют отмену ЕНВД?» И вот, слава богу, вышло <a href="https://turov.pro/wp-content/uploads/2019/11/pismo-s0013-1-3.pdf"><b>письмо Минфина РФ от 8 октября 2019 г. № 03-11-11/77205</b></a>, с объяснением почему они решили «убить» ЕНВД. Скажем спасибо Минфину спасибо за честность.</p>
      <p>Минфин объясняет отмену ЕНВД: <i>«ЕНВД не учитывает масштабы экономической деятельности и применяется вне зависимости от размера фактической выручки или дохода налогоплательщика. На момент принятия решения о вводе ЕНВД отсутствовали современные технологии налогового администрирования, в связи с этим было принято решение об исчислении ЕНВД с физических показателей (площадь торгового зала, количество автотранспортных средств, количество работников и т.д.).</i></p>
      <p>
        <i>С развитием цифровых технологий совершенствуется применение контрольно-кассовой техники в режиме онлайн-касс, у налоговых органов появилась возможность контролировать фактически полученный доход, в то время как плательщики ЕНВД по-прежнему исчисляют налог с физических показателей, что приводит к злоупотреблениям со стороны хозяйствующих субъектов.</i>
      </p>
      <p>
        <i>С отменой ЕНВД организации и индивидуальные предприниматели вправе перейти на упрощенную систему налогообложения, а индивидуальные предприниматели — на патентную систему налогообложения или на уплату налога на профессиональный доход.</i>
      </p>
      <p>
        <i>При этом в рамках совершенствования упрощенной системы налогообложения в настоящее время готовятся предложения по отмене обязанности представления налоговой декларации для налогоплательщиков, применяющих объект налогообложения в виде доходов, а также переходные положения, позволяющие продолжать применять этот специальный налоговый режим в случае превышения налогоплательщиками ограничений по доходам и (или) средней численности работников».</i>
      </p>
      <p>От себя добавлю, что там будет так: если вы превысили доход в 150 млн рублей, но не больше 200 млн рублей, то НДС у вас не будет. Просто если у вас база «доходы минус расходы», то вы 20% заплатите, а не 15%. А если база — 6%, то — 8% с оборотов заплатите. И еще появится возможность превышать численность штата — не больше 130 человек. После возвращения «в норму» доходов, то на «классику» не переводят.</p>
      <p>Дальше Минфин пишет: <i>«Кроме того, Федеральной налоговой службе дано поручение по организации разъяснительной работы с налогоплательщиками о переходе на другие режимы налогообложения, что позволит исключить ряд проблем, связанных с окончанием действия специального налогового режима в виде ЕНВД. Учитывая изложенное, продление действия системы налогообложения в виде ЕНВД представляется нецелесообразным. Заместитель директора Департамента Р.А. Саакян. 8 октября 2019 год».</i></p>
      <blockquote>Переведу на человеческий язык: «Раньше мы вас не могли контролировать, поэтому вы платили ЕНВД. А теперь, так как мы можем вас контролировать с помощью онлайн-касс и прочей хрени, мы с вас возьмем налоги по полной программе. Чтобы в бюджете было еще больше лишних денег».</blockquote>
      <p>А у нас там их триллионы! Сейчас уже больше 80 трлн лишних рублей, их не знают куда девать. Что это значит? 20% из этих денег вложены в золото (оно хранится на территории РФ), а оставшиеся 80% вложены в валюту тех стран, которые ввели против РФ санкции.</p>
      <p>Я вообще предлагаю брать пример с нашего правительства, Минфина и ЦБ: они на эти лишние деньги, взятые у бизнесменов, покупают валюту и ценные бумаги. Теперь у нашего правительства будет больше денег.</p>
      <blockquote>Так что спасибо Минфину за честность. Он по-честному пишет, что «ЕНВД отменяем, чтобы побольше брать налогов». Вот и все.</blockquote>
      <p>Жду в комментариях ваше честное мнение по поводу этого письма Минфина. Ну, и прошу побольше лайков и репостов. Благодаря вашим лайкам и репостам больше людей повеселятся и узнают какие-то новости.</p>
