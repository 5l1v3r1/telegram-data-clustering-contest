      <h1>Varga: "Minden reggel amikor felkelek, 80 százalékban kritikákat látok"</h1>
      <address><time datetime="2019-11-15T12:16:18+00:00">15 Nov 2019, 12:16</time> by <a rel="author">Zsíros Sándor</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LhzJfo5CdQU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Magyarország számára elfogadhatatlan a kohéziós támogatások jelentős csökkentése a következő uniós költségvetési ciklusban - ezt a magyar igazságügyi miniszter jelentette ki egy holland EP-képviselővel folytatott vitán Hágában.</p>
      <p>Varga Judit szerint indokolatlanul érik vádak a magyar jogállamiságot, és Brüsszel nyomásgyakorlásra próbálja használni az EU-s pénzeket, de Sophie in 't Veld európai parlamenti képviselővel folytatott vitáján szó volt a bevándorlásról, az oktatásról és a sajtószabadságról is.</p>
      <p>"Igazából az online média 80 százaléka kormányellenes. Minden reggel, amikor felkelek 80%-ban kritikákat látok... nyugodtan nevethetnek, de a legnépszerűbb tévécsatorna és a legolvasottabb újság is bírálja a kormány munkáját" - mondta Varga.</p>
      <p>"Én úgy láttam, hogy inkább az ellenzéki pártokat és a civil szervezeteket támadja a média. Sőt más eszközökkel, mint például különadókkal és átvilágításokkal is megpróbálják ellehetetleníteni őket" - riposztozott erre Sophie in 't Veld holland képviselő.</p>
      <p>Ezután szóba került az Orbán-kormány által folyamatosan emlegetett brüsszeli kettős mérce is."Én csak arra vagyok kíváncsi, hogy Ön támogatna egy olyan mechanizmust, amely minden tagállamot egyenlően kezel? Igen vagy nem?" - tette fel a kérdést a holland képviselő, amire Varga annyit felelt: "Ha ez a rendszer megmarad a kormányköziség szintjén, akkor igen, de...", amiből in 't Veld azt szűrte le, hogy végeredményben a kérdésre a válasz nem.</p>
      <h3>Terítékre került a CEU és a bevándorlás is</h3>
      <p>A vitát vezető moderátor később a CEU-ra terelte a szót, mondván: szomorú, amikor egy jó egyetem elhagyja az országot. Varga erre annyit reagált: "Ha valóban egy jó egyetemről beszélünk, miért nem tud eleget tenni a szabályoknak?"</p>
      <p>Végül a bevándorlás és a kormány szerinti bevándorlási válság is szóba került.</p>
      <p>"Nincsen bevándorlási válság. Igaz, hogy Orbán arra használja ezt a témát, hogy elfedjen komolyabb problémákat? Egyszerűen nem hajlandó tárgyalni a migrációról. Nem arról kéne beszélni, hogy miért akar egy marék menekült Magyarországra jutni, hanem arról, hogy miért menekül el több százezer fiatal nyugatra" - vélte in 't Veld.</p>
      <p>"Nem, számunkra elfogadhatatlan a menekültek szétosztása, mert ez egy rossz irány, egy rossz törvény. Ez egy nyílt meghívás a világnak. Azt sugallja, hogy gyere nyugodtan, majd találunk neked helyet. Ez egy rossz üzenet - jelentette ki Varga Judit, megismételve, hogy a magyar kormány továbbra is a nemzetek Európájában hisz és fontos társadalmi kérdésekben nem enged a brüsszeli nyomásnak.</p>
