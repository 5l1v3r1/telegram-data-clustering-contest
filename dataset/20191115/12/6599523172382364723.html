      <h1>FOTO: Lorenzo Pensiun dan Mengejutkan Dunia MotoGP</h1>
      <address><time datetime="2019-11-15T12:55:35+00:00">15 Nov 2019, 12:55</time> by <a rel="author">AFP, https://www.facebook.com/CNNIndonesia</a></address>
      <p>Jakarta, CNN Indonesia -- Jorge Lorenzo mengejutkan dunia MotoGP ketika mengumumkan pensiun dalam konferensi pers di Sirkuit Ricardo Tormo jelang MotoGP Valencia.</p>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/15/049de18a-63f9-4d71-95ea-406f219399a6_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Jorge Lorenzo saat tiba di konferensi pers di Sirkuit Ricardo Tormo, Kamis (14/11), sore pukul 15.00 waktu setempat. Lorenzo melakukan konferensi pers darurat bersama CEO Dorna Sports Carmelo Ezpeleta. (JOSE JORDAN / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/15/0ccceb15-fc78-4d3e-acd1-8d2171a66228_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Dalam konferensi pers darurat tersebut Jorge Lorenzo mengumumkan keputusan pensiun dari MotoGP. (JOSE JORDAN / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/15/765621f0-6049-453a-b87c-7060d4f9edfb_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Jorge Lorenzo mengatakan MotoGP Valencia 2019, Minggu (17/11), akan menjadi balapan terakhirnya di MotoGP. (JOSE JORDAN / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/15/9d8bed92-1cd3-4a40-a292-a4aa07eda569_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Jorge Lorenzo memeluk CEO Dorna Sports Carmelo Ezpeleta usai menggelar konferensi pers. Sebelumnya, Ezpeleta memberi saran kepada Lorenzo untuk memutuskan masa depannya. (JOSE JORDAN / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/15/45b798e2-9554-4669-8f9a-efc9c026cbb3_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Jorge Lorenzo mengucapkan terima kasih kepada awak media yang hadir di konferensi pers darurat tersebut. (JOSE JORDAN / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/15/5f0a6e0b-5f10-4171-9a81-ce06fd01256f_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Sejumlah pebalap MotoGP seperti Marc Marquez, Andrea Dovizioso, Alex Rins, dan Maverick Vinales turut hadir dalam konferensi pers Jorge Lorenzo. (JOSE JORDAN / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/15/f5d7fa7d-57d5-49a6-89f5-30e6f8ac1853_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Pebalap Petronas Yamaha Franco Morbidelli (kiri) berbicara dengan Valentino Rossi dalam konferensi pers jelang MotoGP Valencia 2019 yang digelar usai preskon Jorge Lorenzo. (JOSE JORDAN / STR / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/15/3eed2c05-8c4e-4008-91cb-b0bc9a57af60_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Pebalap LCR Honda Johann Zarco dalam konferensi pers MotoGP Valencia 2019. Zarco menjadi salah satu kandidat pengganti Jorge Lorenzo di Repsol Honda. (PIERRE-PHILIPPE MARCOU / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/15/f74ac839-1332-4a5b-9d66-a23ac32609f9_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Pebalap Petronas Yamaha Fabio Quartararo berpose di Sirkuit Ricardo Tormo jelang MotoGP Valencia 2019. (PIERRE-PHILIPPE MARCOU / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/15/9ed3dc17-0f3b-4956-bdd0-d1e878b37227_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Pebalap Yamaha Maverick Vinales berbicara dalam konferensi pers MotoGP Valencia 2019. Vinales mengaku kehilangan sosok Jorge Lorenzo di MotoGP. (JOSE JORDAN / STR / AFP)</figcaption>
      </figure>
