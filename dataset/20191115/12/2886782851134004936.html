      <h1>Rekord az ultra-hosszú repülőutakban London és Sydney között</h1>
      <address><time datetime="2019-11-15T12:34:26+00:00">15 Nov 2019, 12:34</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9kcnceIz5v8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A Quantas ausztrál légitársaság beállította a megállás nélküli repülés új rekordját mind időben, mind pedig távolságban. A gép 19 óra 19 perc alatt tette meg a 17.800 kilométernyi távolságot London és Sydney között. Az út része az ausztrál légitársaság Napfelkelte Projektjének, aminek célja rendszeres non-stop járatok üzemeltetése Ausztráliából Londonba, illetve New Yorkba.</p>
      <p>Múlt hónapban már volt egy teszt repülés New Yorkba, ami 19 óra 16 perc volt.</p>
      <p>A New York-i és a Londoni út is az ultra hosszú távú repülések hatásának felmérésére szolgáló tesztsorozat része.</p>
      <p><b>„ Sikeres volt a repülés. Semmilyen probléma nem merült fel. Még sötétben szálltunk fel Londonban, szürke volt, hideg, és esős. És megérkeztünk ide a szikrázó napsütésbe.</b> - meséli Helen Trenerry kapitány. <b>Nagyszerű utunk volt. Két csodás város közt repültünk. Az egyik a londoni Tower Híd, a másik pedig a Sydney Kikötői híd. Mi pedig hidat képeztünk a hidak városai között.”</b></p>
      <p>52 ember volt a fedélzeten. Mindannyian a légitársaság dolgozói. A tesztrepülés alatt folyamatosan figyelték a személyzet aktivitási, illetve az emberek melatonin szintjét, a fényváltozások hatását, hogy pontosabb képet kapjanak az ultra hosszú repülőutak egészségre gyakorolt hatásairól.</p>
      <p><b>„Fantasztikusan érzem magam</b>- mondja ez az utas- <b>sokkal jobban, mintha azt a távolságot a korábbi átszállásokkal, és várakozásokkal tettem volna meg.”</b></p>
      <p>Az ultra hosszú repülőutak kereskedelmi forgalomba állításáról idén év végén születik döntés. És, ha a döntés igen, akkor várhatóan 2022-ben indulnak rendszeres közvetlen járatok Ausztrália és London, valamint New York között.</p>
