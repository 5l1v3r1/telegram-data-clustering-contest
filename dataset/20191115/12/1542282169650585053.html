      <h1>Διαδηλώσεις έξω από το κοινοβούλιο της Γεωργίας</h1>
      <address><time datetime="2019-11-15T12:58:55+00:00">15 Nov 2019, 12:58</time> by <a rel="author">Argyro Kraia</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_HnLskakJYU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Χιλιάδες διαδηλωτές συγκεντρώθηκαν έξω από το κτίριο του Κοινοβουλίου της Γεωργίας στην Τυφλίδα μπλοκάροντας την κεντρική λεωφόρο της πρωτεύουσας.</p>
      <p>Η μη έγκριση της συνταγματικής τροπολογίας με στόχο τη διεξαγωγή εκλογών το 2020 υπό ένα πλήρως αναλογικό σύστημα ψηφοφορίας προκαλεσε έντονες αντιδράσεις. Η αντιπολίτευση κατηγορεί το κυβερνών κόμμα «Γεωργιανό όνειρο» ότι αθέτησε την υπόσχεσή του να στηρίξει την τροπολογία. Στην ψηφοφορία , 37 βουλευτές του κόμματος απείχαν και τρεις ψήφισαν κατά, με συνέπεια να μην συγκεντρώσει την απαραίτητη πλειοψηφία για να περάσει.</p>
      <p>Nino Burjanadze, ex speaker of the Georgian Parliament and leader of Democratic Movement - United Georgia party:</p>
      <p>«Αυτή τη στιγμή είμαστε όλοι εδώ μαζί, επειδή έχουμε ένα σημαντικό ζήτημα για την επίτευξη ομαλών εκλογών για τον λαό μας και για την ανάπτυξη της χώρας. Είναι κρίμα που η κυβέρνηση έκανε για άλλη μια φορά ένα τόσο μεγάλο λάθος και οι πολίτες κατέβηκαν στη λεωφόρο Ρουσταβέλι και πάλι. Όλα τα κόμματα της αντιπολίτευσης είναι εναντίον του κόμματος Γεωργιανό όνειρο».</p>
      <p>Η μετάβαση στο πλήρως αναλογικό εκλογικό σύστημα ήταν ένα από τα αιτήματα που διατυπώθηκαν κατά τις διαδηλώσεις στην Τυφλίδα το καλοκαίρι.</p>
      <p>Μετά την ψηφοφορία, οκτώ βουλευτές του κόμματος «Γεωργιανό όνειρο» ανακοίνωσαν ότι παραιτούνται από τις κοινοβουλευτικές τους θέσεις.</p>
      <p>Το νομοσχέδιο απορρίφθηκε στην πρώτη του ανάγνωση στις 14 Νοεμβρίου, καθώς οι θετικές ψήφοι δεν έφτασαν το μίνιμουμ των 113.</p>
