      <h1>«Форд против Феррари»: Игры разума и храбрость — в истории победы Ford в «24 часах Ле-Мана»</h1>
      <h2>Человечное кино про автоспорт</h2>
      <address><time datetime="2019-11-15T12:57:15+00:00">15 Nov 2019, 12:57</time> by <a rel="author" href="https://www.the-village.ru/users/826577" target="_blank">Алиса Таёжная</a></address>

      </figure>
      <h3>«Форд против Феррари»</h3>
      <p>
        <i>Ford v Ferrari</i>
      </p>
      <p><b>Режиссер: </b>Джеймс Мэнголд</p>
      <p><b>В ролях:</b> Кристиан Бэйл, Мэтт Дэймон, Катрина Балф, Трэйси Леттс, Джон Бернтал</p>
      <p>В 1966 году представители Генри Форда-второго приезжают в итальянскую Модену на встречу с Энцо Феррари с гонором и унизительным контрактом по сотрудничеству. Продажи американских машин в последние годы падают и Ford решает принять участие (очевидно, с прицелом на победу) в «24 часах Ле-Мана» — престижнейшей гонке во Франции, где в последние годы доминируют Ferrari. Машина готова, но понятно, что в одночасье Ferrari не победить. Поэтому они предлагают терпящему финансовый крах Энцо выкупить его завод. Производство при финансовой поддержке американцев остается за итальянцами, но гоночную программу им придется свернуть, чтобы не мешать триумфу Ford.</p>
      <p>Энцо оскорблен и выкидывает нахрапистых гринго из своего офиса: Ferrari — великий автомобиль, а Ford в его понимании — детройтская консервная банка грубой сборки. Плюс переговоры с Ford Энцо использует для того, чтобы заключить более выгодный контракт с Fiat, который позволит ко всему прочему продолжить гонки. Напоследок патриарх гоночного автомобилестроения говорит представителям Ford: «Да, и передайте вашему начальнику, что он не Генри Форд. Он Генри Форд-второй». Форд от этих новостей звереет — и готов заплатить любые деньги за то, чтобы утереть итальянцу нос.</p>
      <p>Ответственным назначают Кэррола Шелби (Мэтт Деймон) — стального человека, первого американца, который победил в Ле-Мане, но из-за проблем со здоровьем променявший гоночный руль на гаечный ключ. Ему помогает превосходный пилот и механик, британец Кен Майлс (Кристиан Бэйл): вспыльчивый, бесстрашный и очень прагматичный в своем ремесле. Вместе Майлс и Шелби, оба, вообще-то, ветераны Второй Мировой, о чем нам пару раз сообщат, придумывают, как противостоять менеджерам из Ford (те чисто из принципа и личной неприязни вставляют им палки в колеса — Майлс кажется им слишком непрезентабельным), обмануть законы механики и придумать гоночную машину, от которой у остальных — и в том числе Энцо Феррари — пойдет дым из ушей.</p>
      <p>О фактической точности «Форда против Феррари» лучше читать на спортивных сайтах — автор этой рецензии не получила даже обычные водительские права. Что не мешает смотреть «Форд против Феррари» просто как фильм — понятно, что его сняли не только для фанатов гонок. Джеймс Мэнголд («Переступить черту» и «Россомаха») снимает гимн конкуренции — американской идее высшей справделивости, где уязвленное самолюбие, нужда и страх за репутацию двигают человека к невозможному.</p>
      <p>Мэнголд строит историю на маскулинной харизме Дэймона и Бэйла, в которых основательности больше, чем авантюризма. Дэймон — стабильный мужик в возрасте, американец из глубинки, которому надо расплатиться с долгами — всегда смотрит на два шага вперед, но не боится рисков. Бэйл — дерзкий герой каких уже не делают, британец с жутким характером и акцентом, готовый разбить багажник кувалдой, чтобы туда поместился прямоугольный чемоданчик, необходимый по регламенту.</p>
      <p>Несмотря на все скоростные сцены, «Форд против Феррари» — кино неторопливое, потому что его предмет — упрямство и настойчивость. Главная интрига по сути — насколько энтузиастов готовы прогнуться, чтобы реализовать собственные амбиции. Защитить себя, отстоять мнение в переговорах, заработать достаточно, чтобы прокормить семью, долго продумывать то, во что никто не верит — большинство сцен фильма именно об этом.</p>
      <p>По ритму и вниманию к деталям производственного процесса «Форд против Феррари» приближается к «Человеку на Луне» — мечтатели против инерции — но из-за специфики предмета получается энергичнее и ярче, и это еще просто и потому, что Дэймон и Бэйл вскладчину — это не одинокий Гослинг на луне. В итоге получилось шумное, с мужским характером (как сейчас снимать не принято), но совсем не дикое кино о настоящих героях на настоящей работе — открытка памяти папе мечты.</p>
