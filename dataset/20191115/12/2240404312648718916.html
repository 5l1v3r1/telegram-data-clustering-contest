      <h1>Северный флот: Корвет «Гремящий» прибыл на испытания</h1>
      <figure>
        <iframe src="https://www.youtube.com/embed/YU-KQrLpyXw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Корвет «Гремящий» прибыл на базу Северного флота для прохождения государственных испытаний. Об этом сообщили в Министерстве обороны России.</b>
      </p>
      <p>Новые многоцелевые корветы предназначены для обнаружения и уничтожения кораблей и подводных лодок противника, обеспечения высадки десанта и охраны прибрежной зоны. Эксперты отмечают, что по своим характеристикам «Гремящий» превосходит западные корабли такого же класса.</p>
      <p>Корвет проекта 20385 построен на судостроительном заводе «Северная верфь» в Санкт-Петербурге.</p>
