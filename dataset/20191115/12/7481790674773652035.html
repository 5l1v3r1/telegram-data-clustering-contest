      <h1>フィギュアＧＰロシア杯、宇野昌磨がＳＰ４位</h1>
      <address>
        <time datetime="2019-11-15T12:55:00+00:00">15 Nov 2019, 12:55</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191115-OYT1I50062-1.jpg?type=large"/>
        <figcaption>ＳＰで４位につけた宇野＝ロイター</figcaption>
      </figure>
      <p>　フィギュアスケートのグランプリ（ＧＰ）シリーズ第５戦、ロシア杯は１５日、モスクワで開幕し、男子ショートプログラム（ＳＰ）で宇野昌磨（トヨタ自動車）は８７・２９点の４位だった。友野一希（同大）は８０・９８点で７位。アレクサンドル・サマリン（ロシア）が９２・８１点で首位に立った。女子ＳＰには第２戦のスケートカナダを制したアレクサンドラ・トルソワ（ロシア）や宮原知子（関大）、白岩優奈（関大ク）、横井ゆは菜（中京大）の日本勢が出場。</p>
    </article>
