      <h1>Disquieting footage of distant howling</h1>
      <address><time datetime="2019-11-15T12:30:46+00:00">15 Nov 2019, 12:30</time> by <a rel="author" href="https://boingboing.net/author/rob_beschizza" target="_blank">Rob Beschizza</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/stISzPngwh4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>This footage of mysterious, distant howling is going viral, with Internet Experts In Everything assuring all that it's definitely not wolves, bears or the other usual suspects.</p>
      <p>Stargell Blackstar: "me, my wife and grandson went grouse hunting about 45km from Sioux Lookout Ontario, Canada when we heard these screams, it lasted for around 5 minutes but we only got 3:05 minutes of video and we have 2:15 minutes of it here. happened on October 3, 2019 at 6:50pm CST."</p>
      <p>Clearly a Yautja.</p>
