      <h1>Londres-Sydney, o voo onde o sol nasce duas vezes</h1>
      <address><time datetime="2019-11-15T12:08:54+00:00">15 Nov 2019, 12:08</time> by <a rel="author">Bruno Sousa</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3CRUy0FcCmU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Dezanove horas e dezanove minutos depois, o voo QF7879 voltou a terra firme. Pelo meio ligou Londres a Sydney e fez história ao tornar-se no voo comercial direto mais longo de sempre, quer em termos de distância, quer em termos de duração. Foi o segundo de três testes da Qantas para decidir se investe em novos aviões para fazer desta uma carreira regular.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195203613716631552" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>A bordo seguiram cinquenta passageiros, que, à semelhança da tripulação, viram as suas atividades, padrões de sono e níveis de melatonina monitorizados.</p>
      <p>O objetivo é ver o impacto dos voos de ultra longa-duração no corpo humano. Caso haja luz verde das autoridades da aviação, a rota será lançada em 2023 e irá proporcionar a oportunidade única de ver o sol nascer por duas vezes durante o voo.</p>
