      <h1>What’s inside the Raspberry Pi 4 Desktop Kit?</h1>
      <address><time datetime="2019-11-15T12:57:56+00:00">15 Nov 2019, 12:57</time> by <a rel="author" href="https://www.raspberrypi.org/blog/author/alexbate" target="_blank">Alex Bate</a></address>
      <p>The Raspberry Pi 4 Desktop Kit is the perfect gift for any budding maker, coder, or Raspberry Pi fanatic. Get yours today from Raspberry Pi Approved Resellers across the globe, and the Raspberry Pi Store, Cambridge.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/88WOo4DIElY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>What’s inside?</h3>
      <p>The Official Raspberry Pi 4 Desktop Kit includes all you need to hook up your Raspberry Pi to an HDMI monitor or TV and get started.</p>
      <figure>
        <a href="https://www.raspberrypi.org/app/uploads/2019/06/KIT2.jpg">
          <img src="https://www.raspberrypi.org/app/uploads/2019/06/KIT2-1509x1080.jpg"/>
        </a>
        <figcaption>Raspberry Pi Desktop Kit</figcaption>
      </figure>
      <h4>Raspberry Pi 4 4GB</h4>
      <figure>
        <a href="https://www.raspberrypi.org/app/uploads/2019/09/TOPDOWN-1.jpg">
          <img src="https://www.raspberrypi.org/app/uploads/2019/09/TOPDOWN-1-1512x1080.jpg"/>
        </a>
      </figure>
      <p>Released earlier this year, the Raspberry Pi 4 is the latest development from the Raspberry Pi team. Available in 1GB, 2GB and 4GB variants, the Raspberry Pi Desktop Kit is powerful enough to replace your humble desktop computer.</p>
      <h4>Official Raspberry Pi keyboard</h4>
      <figure>
        <a href="https://www.raspberrypi.org/app/uploads/2019/10/Red-white-English-UK-keyboard.jpg">
          <img src="https://www.raspberrypi.org/app/uploads/2019/10/Red-white-English-UK-keyboard.jpg"/>
        </a>
        <figcaption>Snazzy Raspberry Pi keyboard</figcaption>
      </figure>
      <p>Designed with Raspberry Pi users in mind, the new official keyboard is both aesthetically and functionally pleasing. Available in various language layouts, the keyboard also contains a USB hub, allowing for better cable management on the go.</p>
      <h4>Official Raspberry Pi mouse</h4>
      <figure>
        <a href="https://www.raspberrypi.org/app/uploads/2019/10/Red-white-mouse.jpg">
          <img src="https://www.raspberrypi.org/app/uploads/2019/10/Red-white-mouse.jpg"/>
        </a>
        <figcaption>Natty Raspberry Pi mouse</figcaption>
      </figure>
      <p>Light-weight and comfortable to use, the official mouse is the perfect pairing for our keyboard.</p>
      <h4>Official Raspberry Pi case</h4>
      <figure>
        <a href="https://www.raspberrypi.org/app/uploads/2019/10/RPi4-case-angle.jpg">
          <img src="https://www.raspberrypi.org/app/uploads/2019/10/RPi4-case-angle.jpg"/>
        </a>
        <figcaption>Or this side?</figcaption>
      </figure>
      <p>Protect your Raspberry Pi from dust and tea spills with the newly-designed Raspberry Pi 4 case. How did we design it? Find out more <a href="https://www.raspberrypi.org/blog/designing-distinctive-raspberry-pi-products/">here</a>.</p>
      <h4>Official Raspberry Pi Beginners Guide</h4>
      <figure>
        <a href="https://www.raspberrypi.org/app/uploads/2019/11/001-RPi_BeginnersGuide_Cover-3D-2.png">
          <img src="https://www.raspberrypi.org/app/uploads/2019/11/001-RPi_BeginnersGuide_Cover-3D-2.png"/>
        </a>
      </figure>
      <p>Updated for the new Raspberry Pi 4, our Official Beginners Guide contains all the information needed to get up and running with your new computer and provides several projects to introduce you to the world of coding. It’s great, but don’t take our word for it; <a href="https://www.wired.com/">Wired</a> said “The beginners guide that comes with the Desktop Kit is the nicest documentation I’ve seen with any hardware, possibly ever. ”</p>
      <h4>Official Raspberry Pi USB-C Power Adapter</h4>
      <figure>
        <a href="https://www.raspberrypi.org/app/uploads/2019/11/PSU_NEW_IMAGE_255.jpg">
          <img src="https://www.raspberrypi.org/app/uploads/2019/11/PSU_NEW_IMAGE_255-1080x1080.jpg"/>
        </a>
      </figure>
      <p>We’ve updated the Raspberry Pis power supply to USB-C, allowing your new computer to receive all the juice it needs to run while supporting add-ons like HATs and other components.</p>
      <h4>16GB micro SD Card with NOOBS</h4>
      <figure>
        <a href="https://www.raspberrypi.org/app/uploads/2019/11/SD-Card-overhead.jpg">
          <img src="https://www.raspberrypi.org/app/uploads/2019/11/SD-Card-overhead-1124x1080.jpg"/>
        </a>
      </figure>
      <p>Plugin and get started. With the NOOBS pre-loaded on a micro SD card, you can get up and running straight away, without the need to spend time installing your OS.</p>
      <h4>2x Raspberry Pi Micro HDMI leads</h4>
      <figure>
        <a href="https://www.raspberrypi.org/app/uploads/2019/11/HDMI_MICRO_CABLE_255.jpg">
          <img src="https://www.raspberrypi.org/app/uploads/2019/11/HDMI_MICRO_CABLE_255-1080x1080.jpg"/>
        </a>
      </figure>
      <p>Two?! The Raspberry Pi 4 includes two micro HDMI connectors, which means you can run two monitors from one device.</p>
      <h4>The immense feeling of joy that you’re making a difference in the world</h4>
      <p>We’re a charity. 100% of the profit we make when you purchase official Raspberry Pi products goes to support the work of the Raspberry Pi Foundation, and its mission to put the power of computing and digital making into the hands of people all over the world. Thank you!</p>
