      <h1>Una vista para tres euroórdenes en Bélgica</h1>
      <address><time datetime="2019-11-15T16:15:25+00:00">15 Nov 2019, 16:15</time> by <a rel="author">Euronews  </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gD74ePXPbKE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La justicia belga examinará en la misma vista, el próximo dieciséis de diciembre, las euroórdenes dictadas contra los independentistas catalanes Lluís Puig, Toni Comín y Carles Puigdemont. Un juez de Bruselas ha admitido la petición de los exconsellers Puig y Comín de unificar el proceso con el del expresidente de la generalitat.</p>
      <p>Acusado de sedición y malversación, Comín arremetía así contra el Estado español: "En España no existe un respeto tangible por la separación de poderes. Y esta semana, el Consejo de Europa ha dicho al Estado español que tiene que llevar a cabo las reformas necesarias para garantizar la independencia del poder judicial y garantizar la despolitización de la justicia, porque el Consejo de Europa la considera una de las justicias más politizadas de Europa es la española".</p>
      <p>La convergencia de calendarios les dará más tiempo para preparar su defensa, pero no impedirá al juez dictar tres sentencias distintas, si es el caso. Puig sólo está acusado de malversación. "Esta audiencia es un paso más en esta batalla judicial internacional en la que estamos inmersos, pero este gobierno "fantástico" hace sólo 15 días estaba tratando de cerrar los sitios web de una manera dictatorial, así que no creo que en los próximos 15 días cambien su ideología", ha dicho el exconseller.</p>
      <p>La justicia española reactivó las euroórdenes contra Comín, Puig y Puigdemont tras la sentencia del Tribunal Supremo contra los líderes del procés. Comín y Puigdemont tratarán de hacer valer que tienen inmunidad parlamentaria porque fueron elegidos eurodiputados el pasado mes de mayo, aunque no llegaron a recoger las actas.</p>
