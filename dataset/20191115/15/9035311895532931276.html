      <h1>'Yolunu kaybeden' Fransız sanatçılar Türk makamlarında müziği keşfetti</h1>
      <address><time datetime="2019-11-15T15:42:22+00:00">15 Nov 2019, 15:42</time> by <a rel="author">Bahtiyar Kucuk</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/30rCwfIkji4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Fransız grup Ishtar (İştar), diğer kültürleri keşfetmek için Batı'dan Doğu'ya seyahate çıktı.</p>
      <p>Osmanlı-Türk makam müziğiyle tanışan grubun repertuarında geleneksel şarkılar yer alıyor.</p>
      <p>Arp sanatçısı Maelle Duchemin "Biraz kaybolmak istedik, diğer kültürlerle buluşmak için bilerek yönümüzü kaybettik." diyor.</p>
      <p>Telli çalgıları 'konuşturan' Maelle Coulange da Doğu müziğine yaptığı yolculuğu özetliyor: "Türk makamını keşfettiğimde, biraz da olsa müziği yeniden keşfetmiş gibi hissettim."</p>
      <p>İştar, ilk albümünü Temmuz 2018'de "Musiques à Cordes Désorientées" (Yolunu kaybeden telli çalgı müzikleri) adıyla çıkardı.</p>
      <p>'Yolunu kaybetmiş' grupla Fransa'nın Lyon kentinde La Boite a Gants'daki konserlerinde buluştuk.</p>
      <h3>'Ha Bu Ander Sevdaluk'u yeniden yorumladılar</h3>
      <p>Maelle Duchemin ve Maelle Coulange, ilk albümlerinde 'Ha Bu Ander Sevdaluk' şarkısını ud ve arp çalarak yorumladı.</p>
      <p>Duchemin Karadeniz şarkısının kendisini büyülediğini söylüyor: "Bu eseri ilk duyduğumda ağlamak istedim.Türkçe konuşamıyorum, yani ilk başta saf bir duygu hissettim. Şarkının ne anlattığını bilmiyordum ama beni benden aldı!" Ona göre saz dünyanın en güzel enstrümanlarından biri.</p>
      <p>Arp sanatçısı ve vokalist Duchemin ile Coulange, 2015'te Fransa'nın Ardeche kentinde <a href="http://www.ishtarduo.fr/">Isthar</a> (mitolojide aşk ve savaş tanrıçası) adlı grubu kurdu.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/97/82/606x477_cmsv2_cf805cb5-dcf5-5aae-9acc-5588b0ab25f7-4289782.jpg"/>
        <figcaption>Fransız grup Isthar (İştar) Doğu'dan çok sayıda enstrüman çalıyorBahtiyar Küçük, Lyon, Fransa</figcaption>
      </figure>
      <h3>Müziği Doğu'da yeniden keşfeden Fransız sanatçılar</h3>
      <p>
        <b>Bahtiyar Küçük, Euronews: "Grubunuzu tanıtır mısınız? Isthar'ı kurarken motivasyonunuz neydi?"</b>
      </p>
      <p>
        <b>Maelle Coulange, Müzisyen:</b>
      </p>
      <p>"Bu uzun hikaye. Beş yıl önce Maelle ile tanıştım. Fransa'nın Ardeche kentinde geleneksel İrlanda müziği yapan bir grupta. İnsanları dans ettiren bir gruptu bu. Maelle Bretonya'da yaşayan Yunan sanatçı Elisa Vellia ile biraz Yunan müziği çalışmıştı. Ben de ud ve saz çalıp doğu Akdeniz müziği yapıyordum. 'İrlanda müziğini bir kenara koyalım ve Akdeniz'deki müziği keşfe çıkalım' dedik. Birlikte çalmaya başladık. Grubumuz dört yaşında."</p>
      <blockquote>Biraz kaybolmak istedik, diğer kültürlerle buluşmak için bilerek yönümüzü kaybettik. Her zaman keşfetmeye ve anlamaya çalışıyoruz Maelle Duchemin <br/>Maelle Coulange<cite>Maelle Duchemin</cite></blockquote>
      <p>
        <b>Euronews: "İlk albümünüz "Musique à cordes désorientées" ile ne mesaj vermek istediniz"</b>
      </p>
      <p>
        <b>Maelle Duchemin, Müzisyen:</b>
      </p>
      <p>"İlk başta bizim için de aynıydı. Yani biraz kaybolmak istedik, diğer kültürlerle buluşmak için bilerek yönümüzü kaybettik. Her zaman keşfetmeye ve anlamaya çalışıyoruz. Başka bir deyişle, müziği çeşitli müzikal gelenekler aracılığıyla anlamaya çalışmak ve birinin yorumladığı duyguları iletmek, tüm bunları, evrensel duyguları kopyalamaya çalışmak."</p>
      <p>
        <b>Euronews: "Türk müziğiyle ne zaman tanıştınız?"</b>
      </p>
      <p>
        <b>Maelle Coulange, Müzisyen:</b>
      </p>
      <p>“Yunanistan'da, Girit'te diğer müzisyenlerle birlikte çalışan Efren Lopez adlı bir İspanyol müzisyen sayesinde oldu. Ayrıca o Türkiye'de çalıştı ve bugün Türkiye'de saz ve ud öğretiyor, o bir makam uzmanı. Onunla bu müzikleri çalışıyorum. Ayrıca klasik Osmanlı müziği ve tüm geleneksel Kürt, Türk ve Ermeni müziğiyle ilgili bilgilerimi İran'a kadar derinleştirmeye çalışıyorum. "</p>
      <p>
        <b>Maelle Duchemin, Müzisyen:</b>
      </p>
      <p>“Aslında benim için de benzer, çünkü Efren ile birlikte çalışıyoruz ve aynı zamanda diğer müzisyenlerle iletişim halindeyiz. Türk müziği çalan arkadaşlarımızla temas halindeyiz. Onlarbirşey paylaştığında biz de mutlu oluyoruz. İlk olarak "Bu güzellik ne" diye tepki veriyoruz. Sonra araştırmaya koyuluyoruz. Bu müziğin nasıl icra edildiğini ve tarihini anlamaya çalışıyoruz."</p>
      <blockquote>Habu Ander Sevdaluk şarkısını ilk duyduğumda ağlamak istedim. Gerçekten mükemmel bir şarkı. Türkçe konuşamıyorum, yani ilk başta saf bir duygu hissettim. Şarkının ne anlattığını bilmiyordum ama beni benden aldı!</blockquote>
      <h3>Duchemin: "Habu Ander Sevdaluk şarkısını ilk duyduğumda ağlamak istedim"</h3>
      <p>
        <b>Euronews: "Neden "Ha Bu Ander Sevdaluk" şarkısını seçtiniz? Bu şarkıyı ilk defa dinlediğiniz ne hissettiniz?"</b>
      </p>
      <p>
        <b>Maelle Duchemin, Müzisyen:</b>
      </p>
      <p>"Habu Ander Sevdaluk şarkısını ilk duyduğumda ağlamak istedim. Gerçekten mükemmel bir şarkı. Türkçe konuşamıyorum, yani ilk başta saf bir duygu hissettim. Şarkının ne anlattığını bilmiyordum ama beni benden aldı! Sonrasında araştırdım, şarkının nereden geldiğini, bize ne anlattığını ve farklı yorumların ne olduğunu anlamaya çalışıp daha kişisel bir versiyonunu yaptım."</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/97/82/606x424_cmsv2_f5eb099a-3012-5ff9-9f5b-06a89be67339-4289782.jpg"/>
        <figcaption>Isthar üyesi Maelle Coulange, ud, saz gibi çok sayıda enstrüman çalıyorBahtiyar Küçük, Lyon, Fransa</figcaption>
      </figure>
      <p>
        <b>Euronews: "Türkçeyi, Yunanca ve diğer dilleri nasıl öğrendiniz?"</b>
      </p>
      <p>
        <b>Maelle Duchemin, Müzisyen:</b>
      </p>
      <p>"Akıcı Türkçe konuşamıyorum. Yabancı dilde şarkı söylemeye başladığımızda dil, talafuz ve kelimeler öğreniyoruz. Biraz araştırma yapmaya çalışıyoruz. Şimdilik bu dilde diğer müzisyenlerle konuşamam.Her durumda, öğrenmeyi çok istediğim dillerden biri. Belki de daha sonra dilimi derinleştirmek için Türkiye'ye gidebilirim. Yunanca'yı da arp çalan Yunanca öğretmenim Eliza Vellia'dan öğrendim. Aynı zamanda yanlız da çalıştım. Bulgarcayı da şarkı kursunda öğrenmeye başladım. Yakın zaman önce tanıştığım Balkan müziği yapan Milena Jeliazkova'dan da öğrendim. Müzik sayesinde dilin içine girdik."</p>
      <p>
        <b>Maelle Coulange, Müzisyen:</b>
      </p>
      <p>"Ben Farsça öğreniyorum. İran ve Yunanistan arasında Türkiye var, onun temel bir köprü olduğunu biliyoruz. Müzik repertuarı olarak Aşık'ların şarkılarını çok seviyoruz. Elbette, bu dili ve kültürü daha iyi anlamak için biraz daha derine inmemiz gerektiğini düşündük, çünkü ikisi birlikte ilerliyor."</p>
      <h3>Duchemin: "Saz dünyanın en güzel enstrümanlarından biri"</h3>
      <p>
        <b>Euronews: "Türkiye ve Türk müziği hakkında ne düşünüyorsunuz?"</b>
      </p>
      <p>
        <b>Maelle Duchemin, Müzisyen:</b>
      </p>
      <p>“Çok büyük bir çeşitlilik var. Her bir tarzı ve bölgesel özgünlüğü bilmekten çok uzağız. Bence saz dünyanın en güzel enstrümanlarından biri. Onun sesini seviyorum, bu yüzden arp ile birleştiğinde çok fazla duyguyu ortaya çıkarıyor. Türk müziği için bir genelleme yapamayız. Mükemmel bir kültür ve mükemmel bir müzik. Daha iyi bilmek ve uygulamak için derinleştirmek istiyoruz."</p>
      <blockquote>Saz ve ud çalan biri olarak Türk makamı benim için büyük anlam ifade ediyor. Eski Osmanlı müziği, klasik müzik ve ondan türeyen tüm geleneksel müzik. Türk makamını keşfettiğimde, biraz da olsa müziği tamamen yeniden keşfetmiş gibi hissettim</blockquote>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/97/82/606x449_cmsv2_c73bc95d-05c4-5ac9-a666-e4be228f4028-4289782.jpg"/>
        <figcaption>Isthar, Lyon'daki konserde Balkan müziği yapan Milena Jeliazkova (sağda) ile de bir şarkı seslendirdiBahtiyar Küçük, Lyon, France</figcaption>
      </figure>
      <h3>Coulange: "Türk makamını keşfettiğimde müziği yeniden keşfetmiş gibi hissettim"</h3>
      <p>
        <b>Maelle Coulange, Müzisyen:</b>
      </p>
      <p>"Avrupa'da genellikle oryantal müzik dediğimiz zaman, daha çok Arap makamı ve Osmanlı Türk makamını anlıyoruz. Saz ve ud çalan biri olarak Türk makamı benim için büyük anlam ifade ediyor. Eski Osmanlı müziği, klasik müzik ve ondan türeyen tüm geleneksel müzik. Türk makamını keşfettiğimde, biraz da olsa müziği tamamen yeniden keşfetmiş gibi hissettim. Çünkü bu, mikro tonlarıyla, değişen sesiyle, makamıyla, renkleriyle özel bir yaklaşım. Gerçekten çok güzel bir müzikal keşif oldu."</p>
      <p>
        <b>Euronews: "Siz geleneksel müzik yapıyorsunuz. Peki popüler müzik hakkında ne düşünüyorsunuz?"</b>
      </p>
      <p>
        <b>Maelle Duchemin, Müzisyen:</b>
      </p>
      <p>“Müzik tarzımızda hiç kapalı değiliz, benim hayran olduğum birçok şey var. Çok farklı müzikler de dinleriz. Biz geleneksel müzik yolunu seçtik, ancak bu, diğer müziklerle ilgilenmediğimiz anlamına gelmiyor. Yaşasın bütün müzikler! Hepsinin yeri ayrı. Tüm müziklerin bir işlevi var, sadece doğru zamanda alın ve keyfini çıkarın."</p>
      <p>
        <b>Maelle Coulange, Müzisyen:</b>
      </p>
      <p>"Klasik, bilimsel ve popüler müzik arasında ayrım yapmanın çok Batılı olduğunu düşünüyoruz. Çünkü gerçekte biri diğerinden geliyor. İkisi her zaman iç içe geçer. Kalıcı olarak bu köprülere sahibiz. Bir ülkenin, halkların tarihini anlatıyor. Dahası, çoğu ülkede tek bir müzik hakkında konuşamayacağımızı görebiliriz. Fransız müziği demek birşey ifade etmiyor. Örneğin Breton müziği, Oksitan müziği, Bask müziği çok farklı. Türkiye'de ve tüm Doğu ülkelerinde aynı olduğunu düşünüyorum."</p>
      <p>
        <b>Euronews: "Gelecek planınız ne?"</b>
      </p>
      <p>
        <b>Maelle Coulange, Müzisyen:</b>
      </p>
      <p>"Çok sayıda konser vereceğiz. Yakında ikinci albümümüz çıkacak. Muhtemelen en az bir yeni Türkçe şarkımız olacak.Buna paralel olarak bazı müzik dersleri veriyoruz, ancak sahnede müzisyen olarak yaptığımız işe göre çok ikinci planda. Eliza Vellia ile Ardeche'te her yıl ekim ayında arp, şarkı ve müzik festivali düzenliyoruz. Belki bir gün, Bulgar ve Türk sanatçılar da konuğumuz olur"</p>
