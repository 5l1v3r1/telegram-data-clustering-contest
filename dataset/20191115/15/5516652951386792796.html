      <h1>Λεξιστορείν: Ο κορεσμός!</h1>
      <address><time datetime="2019-11-15T15:00:01+00:00">15 Nov 2019, 15:00</time> by <a rel="author">Αλέξανδρος Ν. Κατσαράς</a></address>
      <p>Όταν κάποιος νιώθει πλήρως χορτασμένος και ικανοποιημένος (κυρίως κατά τη λήψη τροφών) λέμε ότι νιώθει κορεσμό. <br/>Η λέξη ετυμολογικά προέρχεται από το αρχαίο ρήμα <b>κορέννυμι</b>= γεμίζω κάτι, το κάνω πλήρες.</p>
