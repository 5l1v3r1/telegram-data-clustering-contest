      <h1>Exposições na Europa</h1>
      <address><time datetime="2019-11-15T15:29:52+00:00">15 Nov 2019, 15:29</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oFkCQiZ7n08" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O artista britânico Steve McQueen fotografou 76 mil crianças de escolas de Londres e o resultado pode ser visto agora na Tate Britain e em alguns espaços públicos da capital. "Year 3" é o nome da exposição que retrata alunos do terceiro ano.</p>
      <p>"Esta exposição é claramente um retrato de londrinos. É um retrato do futuro, visto pelo presente. É sobre nós num momento muito particular. É uma oportunidade de reunir uma comunidade de londrinos e de pararmos e refletirmos sobre o passado, o presente e também o futuro", realça a curadora da exposição, Clarrie Wallies.</p>
      <p>Steve McQueen convidou todos os alunos do terceiro ano de Londres a serem retratados por uma equipa da Tate Gallery.</p>
      <p>Em paralelo, há outdoors espalhados pela cidade.</p>
      <h3>Retrospetiva de Francis Bacon no Centro Pompidou</h3>
      <p>Uma retrospetiva do artista britânico Francis Bacon está patente no Centro Pompidou, em Paris, até janeiro de 2020. A exposição foca-se na ligação entre as suas obras e os seus interesses literários. Há poesia e pinturas de 1971 até aos seus últimos trabalhos em 1992.</p>
      <h3>Luc Tuymans em Veneza</h3>
      <p>Considerado um dos pintores mais influentes a nível internacional, Luc Tuymans aborda temas do quotidiano através de imagens que retira da imprensa, da televisão ou da internet. O artista dissolve as imagens numa luz pouco densa e invulgar.</p>
      <p>As obras do belga estão expostas no Palazzo Grassi, em Veneza, temporariamente fechado por causa das inundações.</p>
