      <h1>Европейский досуг: три новые выставки</h1>
      <address><time datetime="2019-11-15T15:31:20+00:00">15 Nov 2019, 15:31</time> by <a rel="author">Ольга Кепински</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1Du3rtF2nt8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Лондоне открылась выставка британского художника, сценариста и режиссера, обладателя оскара за фильм "12 лет рабства" Стива Маккуина под названием "<a href="https://www.tate.org.uk/whats-on/tate-britain/exhibition/steve-mcqueen-year-3">3-й класс</a>".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194565580965240834" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Более 3000 групповых фотографий лондонских школьников в возрасте 7-8 лет представлены в Британской галерее Тейт и по всему городу.</p>
      <blockquote>Выставка — настоящий портрет лондонцев. Портрет будущего через призму настоящего. Это же все мы в этот конкретный момент времени. Это уникальная возможность собрать вместе лондонское общество, а для нас — остановиться и подумать о прошлом, настоящем и будущем<cite>Клари Уоллис <br/>куратор выставки</cite></blockquote>
      <p>На профессиональную фотосессию были приглашены все лондонские третьеклассники. Фотографии школьников можно увидеть также в 33 лондонских районах британской столицы. Всего 82000 лиц.</p>
      <p>В центре Помпиду в Париже проходит выставка "<a href="https://www.centrepompidou.fr/cpv/agenda/event.action?param.id=FR_R-98422f4ec997b38e22b5fcc316c6dff7&amp;param.idSource=FR_E-98422f4ec997b38e22b5fcc316c6dff7">Фрэнсис Бэкон: книги и живопись"</a>. Представленные работы английского художника-экспрессиониста датируются периодом с 1971 года вплоть до самой смерти в 1992.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194902978043502593" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Между живописью и поэзией ретроспектива предлагает новую интерпретацию работ одного из самых известных художников второй половины 20-го века.</p>
      <p>Живопись, театр, литература и философия тесно переплетены и в значительной степени объясняют влияние некоторых авторов, таких как Ницше, Джозеф Конрад, Жорж Батай и Мишель Лейрис, на последние два десятилетия творчества художника.</p>
      <p>Работы Люка Тёйманса, считающегося одним из самых влиятельных художников международной арт – сцены, затрагивают прошлое и настоящее, а также темы нашей повседневной жизни через ряд образов, заимствованных из частной и общественной жизни - прессы, телевидения, интернета. Художник передает эти образы, растворяя их в необычном и рассеянном свете...</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194185565421363202" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><a href="https://www.palazzograssi.it/en/exhibitions/current/luc-tuymans-la-pelle/">"Люк Тёйманс. Кожа"</a> в венецианском Палаццо Грасси до 6 января. Доступ временно закрыт из-за высокого уровня воды.</p>
