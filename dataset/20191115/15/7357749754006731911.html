      <h1>Hong Kong est entrée en récession</h1>
      <address><time datetime="2019-11-15T15:27:07+00:00">15 Nov 2019, 15:27</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wd7cWVvFlB8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Hong Kong est entrée en récession : entre juillet et septembre, l'économie de l'ancienne colonie britannique a reculé de 2,9% par rapport à la même période il y a un an et de 3,2 % par rapport au trimestre précédent : il s'agit donc de deux trimestres consécutifs de recul de l'économie et c'est qui est la définition technique de la récession.</p>
      <p>Andrew Au, économiste au gouvernement de Hong Kong : "Les tensions sociales sur le plan intérieur, et l'intensification de la violence au cours des derniers mois, ont tenu les visiteurs à l'écart et lourdement pesé sur la consommation et l'investissement. Toutes les dernières enquêtes montrent que les entreprises locales sont devenu très pessimistes, d'autant que les tensions sociales n'ont pas encore montré de signes de ralentissement."</p>
      <p>Le gouvernement de Hong Kong a revu à la baisse ses prévisions de croissance pour 2019, les ramenant à une contraction d'1,3 %.</p>
      <p>Si ces prévisions se confirmaient, ils 'agirait pour Hong Kong de la première récession annuelle en dix ans.</p>
      <p>En cas de poursuite des tensions, certains analystes évoquent pour Hong Kong des difficultés encore plus sévères que la crise financière mondiale de 2008.</p>
