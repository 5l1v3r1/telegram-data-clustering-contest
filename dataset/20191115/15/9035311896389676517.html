      <h1>Fransa'da öğrencilerin maddi sıkıntıları ülke gündeminde</h1>
      <address><time datetime="2019-11-15T15:12:02+00:00">15 Nov 2019, 15:12</time> by <a rel="author">Fatih Yetim</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/aIEbVpsyEtc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Laura 19 yaşında, Lyon Lumière Üniversitesi'nde edebiyat bölümünde birinci sınıf öğrencisi. Fransa'da öğrencilerin ayda sadece birkaç euro ile nasıl geçim mücadelesi verdiğini anlatıyor. Döneme başlarken sadece bir devlet bursu (CROUS) alan Laura'ya ailesi ayda ancak 30 euro kadar destek olabiliyor.</p>
      <h3>Ailenin maddi durumuna göre değişen burs sistemi</h3>
      <p>Fransa'da üniversite öğrencileri ailelerinin gelirine göre sınıflandırılıp, ona göre burs alıyor. Laura, ailesinin maddi durumu çok iyi olmadığı için 4. seviyede aylık 392 euro burs alıyor. Ancak bu miktarın 391'i kiraya gidiyor. "Ayda bir euro ile nasıl yaşanır?" diyor Laura ve ekliyor: "Ya hiçbir şey yemeyeceğim, ya da bulursam sürekli makarna yiyeceğim. Bu dönemde notlarım da düştü."</p>
      <p>Laura'nın ailesinden yeterli maddi desteği görememesi, maddi durumlarının iyi olmamasından kaynaklanıyor. Ancak Fransa'da gelir düzeyi yüksek birçok ailenin üniversitedeki çocukları için maddi yardımda bulunmadığı da biliniyor.</p>
      <h3>Öğrencilerin yüzde 50'si yarı zamanlı bir işte çalışıyor</h3>
      <p>Üniversite başlayan öğrencilerin kira yardımı alabilmeleri için bir dizi resmi prosedürü yerine getirmeleri gerekiyor. Resmi işlemlerin sonuçlanması bazen aylarca sürebiliyor ve bu durum öğrencilerin maddi sıkıntılarını katlıyor. Luara nihayet 200 euro kira yardımı aldığını ancak bunun da yeterli olmadığını belirtiyor. Bu şartlarda tek alternatif, yarı zamanlı bir işte çalışmak. Öğrenci Hayatı Gözlemevi adlı kuruluşun verilerine göre Fransa'daki üniversite öğrencilerinin yaklaşık yüzde 50'si yarı zamanlı bir işte çalışıyor.</p>
      <p>Laura, maddi güvencesizliğin sağlık sorunlarına da yansıdığının altını çiziyor. "Hastalandığımda ek masraf çıkmasın diye doktora gitmek yerine evde dinlenmeyi tercih ettim" diyen Laura, derslerini aksattığı için bursunu kaybetme riskiyle karşı karşıya kalmış.</p>
      <h3>Üniversite öğrencileri arasında intihar eğilimi artıyor</h3>
      <p>Fransız istatistik kurumu INSEE, ülkedeki öğrencilerin yüzde 20'sinin yoksulluk sınırının altında yaşadığını açıkladı. Yetersiz maddi şartlar öğrenciler arasındaki intihar vakalarını da tetikliyor. Bunun son örneği 8 Kasım'da yine Lyon'da yaşandı. 22 yaşındaki üniversite öğrencisi, burs ve barınmadan sorumlu kurumun (CROUS) önünde kendini ateşe verdi. Gencin yoğun bakımdaki yaşam mücadelesi sürüyor.</p>
      <p>Bu intihar teşebbüsünün ardından başlayan eylemler kısa sürede ülke çapına yayıldı.</p>
