      <h1>[영상] 지브리 감성 제대로 녹여낸 신작, '제2의 나라'</h1>
      <address><time datetime="2019-11-15T15:31:17+00:00">15 Nov 2019, 15:31</time> by <a rel="author">박광석 기자</a></address>
      <p>
        <b>※ 현장의 소음이 영상에 포함되어 있습니다. 볼륨을 충분히 낮추고 시청하시길 바랍니다.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Wf_yRktnE2Q" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <hr/>
      <p><b>⊙개발사:</b>넷마블네오<b> ⊙장르: </b>MMORPG<b>⊙플랫폼:</b> 모바일 <b>⊙발매일:</b> 2020년 하반기</p>
      <hr/>
      <p>넷마블이 2020년 하반기 출시를 계획하고 있는 '제2의 나라 Cross Worlds'(이하 '제2의 나라')의 시연 버전이 지스타 2019 넷마블 부스를 통해 공개됐다.</p>
      <p>'제2의 나라'는 레벨5와 스튜디오 지브리가 협업해 개발한 RPG '니노쿠니' 시리즈를 원작으로 하는 모바일 MMORPG로, '리니지2 레볼루션'을 개발한 넷마블네오의 차기작이다. 원작과 마찬가지로 현실세계와 환상 세계가 공존하는 스토리를 계승했으며, 지브리의 감성이 물씬 풍기는 카툰 랜더링 그래픽이 특징이다.</p>
      <p>지스타 2019 현장에서 공개된 시연 버전에서는 각자 다른 직업을 가진 5명의 캐릭터를 선보였으며, 간단한 시나리오 퀘스트와 지스타 참관객을 대상으로 한 보물찾기 미션, 3vs3으로 진행되는 PvP 콘텐츠 등을 체험할 수 있었다.</p>
