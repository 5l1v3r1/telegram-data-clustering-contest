      <h1>‘Príncipe’ não comemora Proclamação da República</h1>
      <address>
        <time datetime="2019-11-15T15:26:12+00:00">15 Nov 2019, 15:26</time>
      </address>
      <p>Luiz Philippe de Orleans e Bragança, autoproclamado príncipe, não tem o que comemorar hoje.</p>
      <p>Ele tuitou:</p>
      <p>“Quando a data de hoje pesar na consciência nacional será o dia em que teremos o que comemorar.”</p>
