      <h3>“Year 3”</h3>
      <p>Lancée en 2018, en partenariat avec Tate Britain, "<a href="https://www.tate.org.uk/whats-on/tate-britain/exhibition/steve-mcqueen-year-3">Year 3</a>", la nouvelle exposition de l'artiste et réalisateur britannique Steve McQueen est présentée à Londres. Elle met en lumière les photographies de classe de plus de 76 000 écoliers londoniens, âgés de 7 à 8 ans.</p>
      <p>"<i><b>Cette exposition est vraiment un portrait des Londoniens. C'est un portrait du futur vu à travers le présent. Un moment de nous très particulier. C'est l'occasion de rassembler une communauté de Londoniens et de marquer une pause, de réfléchir sur le passé, le présent et aussi l'avenir</b></i> ", explique Clarrie Wallis, la commissaire de l’exposition.</p>
      <p>Pendant un an, des photographes sont allés à la rencontre des écoliers londoniens pour les immortaliser avant d’exposer leur portrait gratuitement à Tate Britain, mais aussi sur les murs de la ville, dans le métro ou sur des panneaux d’affichages géants.</p>

      <h3>"Bacon en toutes lettres"</h3>
      <p>Le <a href="https://www.centrepompidou.fr/">Centre Pompidou</a> rend hommage à Francis Bacon de septembre 2019 à janvier 2020 en présentant une série d’œuvres tardives, peintes le maître irlandais de 1971 à sa mort en 1992. Si l’on y retrouve les thèmes de prédilection de l’artiste et ses visions d’un monde désenchanté, ses toiles démontrent également d’une passion nouvelle pour la littérature.</p>
      <p>Ses vastes triptyques, inspirés de la peinture religieuse, sont certainement les œuvres les plus impressionnantes de cette exposition.</p>

      <h3>"La Pelle"</h3>
      <p>Le <a href="https://www.palazzograssi.it/fr/expositions/en-cours/luc-tuymans-la-pelle/">Palazzo Grassi</a> présente la première exposition personnelle en Italie de Luc Tuymans (Mortsel, Belgique, 1958).</p>
      <p>Considéré comme l’un des peintres les plus influents de la scène artistique internationale, les œuvres de l’artiste traitent de questions liées au passé et à l’histoire plus récente via des images inspirées de notre quotidien qu'il restitue en les dissolvant dans une lumière insolite et raréfiée.</p>
      <p>Attention le Palazzo Grassi et La Punta della Dogana sont temporairement fermés en raison des inondations à Venise.</p>
