      <h1>Δημόσια αντιπαράθεση Ουγγαρίας- ΕΕ</h1>
      <address><time datetime="2019-11-15T16:16:19+00:00">15 Nov 2019, 16:16</time> by <a rel="author">Klelia Avatagelou</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1YbtgeUq85U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Οι πολιτικοί της ουγγρικής κυβέρνησης σπάνια εμπλέκονται σε δημόσιες διαμάχες.</p>
      <p>Η υπουργός Δικαιοσύνης Γιούντιντ Βάργκα αντιμετώπισε την Ολλανδή ευρωβουλευτή Σοφί Ιντ Βελντ σε μια δημόσια συζήτηση στο Άμστερνταμ.</p>
      <p>Ένα από τα καυτά θέματα ήταν η ελευθερία των μέσων μαζικής ενημέρωσης που σύμφωνα με την ΕΕ, είναι σε κίνδυνο.</p>
      <p>Η Ουγγαρία το αρνείται. Η υπουργός Δικαιοσύνης Γιούντιντ Βάργκα δήλωσε: <i>«Στην πραγματικότητα το 80 τοις εκατό των μέσων ενημέρωσης στο διαδίκτυο είναι εξαιρετικά επικριτικά απέναντι στην κυβέρνηση. Κάθε μέρα σηκώνομαι και λαμβάνω το δελτίο τύπου και το 80 τοις εκατό, μπορεί να γελάσετε, αλλά το πιο δημοφιλές τηλεοπτικό κανάλι, οι πιο γνωστές εφημερίδες είναι εξαιρετικά επικριτικά απέναντι στην κυβέρνηση».</i></p>
      <p>Η Ουγγαρία αρνήθηκε να δεχτεί μετανάστες με βάσει το σύστημα μετεγκατάστασης της ΕΕ. Στο σημείο αυτό, ανέβηκαν οι τόνοι της συζήτησης.</p>
      <p>Η Ολλανδή ευρωβουλευτής Σοφί Ιντ Βελντ είπε: <i>«Δεν υπάρχει πρόβλημα μετανάστευσης. Δεν είναι αλήθεια ότι ο Όρμπαν χρησιμοποιεί αυτό το θέμα για να καλύψει άλλα θέματα; Αποφεύγει τη συζήτηση»</i></p>
      <p>Η υπουργός της Ουγγαρίας πέρασε στην αντεπίθεση: <i>«Όχι, δεν θέλουμε να δεχτούμε αυτό το σύστημα μετεγκατάστασης, γιατί πιστεύουμε ότι είναι προς τη λάθος κατεύθυνση, είναι κακή πολιτική. Είναι σαν μια ανοιχτή πρόσκληση στον κόσμο».</i></p>
      <p>Ο σεβασμός στο κράτος δικαίου και η κατάχρηση κεφαλαίων εκ μέρους της Ουγγαρίας ανησυχούν επίσης την Ευρώπη, υπογράμμισε η ευρωβουλευτής των Φιλελευθέρων:</p>
      <p>
        <i>«Όλοι πιστεύουμε ότι μια κυβέρνηση πρέπει να υπηρετήσει όλους τους ανθρώπους και δεν πιστεύω ότι ο κ. Όρμπαν αισθάνεται αυτή την ευθύνη. Υπηρετεί μόνο τους φίλους του και τους υποστηρικτές του. Και νομίζω ότι αυτή δεν είναι μια καλή κυβέρνηση».</i>
      </p>
      <p>Η υπουργός της Ουγγαρίας απάντησε ότι τα μέσα ενημέρωσης διαστρεβλώνουν την πραγματικότητα και ότι οι ισχυρισμοί αυτοί είναι άδικοι.</p>
