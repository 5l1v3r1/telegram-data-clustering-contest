      <h1>شاهد: منح ميداليات "الشجاعة" لحيوانات جازفت بحياتها في الحروب</h1>
      <address><time datetime="2019-11-15T15:30:13+00:00">15 Nov 2019, 15:30</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/u3AAow1zUfc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>كُرمت حيوانات لعبت دورا مهما في حروب سابقة يوم الخميس 14 نوفمبر/تشرين الثاني وذلك من خلال منحهم جائزة جديدة أطلق عليها اسم "ميدالية الشجاعة للحيوانات في الحرب والسلام".</p>
      <p>ومنح كلبان لا يزالان على قيد الحياة على هذه الجائزة. ويدعى الكلب الأول "باس" وهو من سلالة مالينو بلجيكي وعمل على اكتشاف المتفجرات في العراق وأفغانستان والصومال. أما الكلب الثاني وهو كلب إنقاذ يدعى "بوكا" ويعمل حاليا مع إدارة الإطفاء في مدينة نيويورك.</p>
      <p>كما تم تكريم حيوانات أخرى مثل: حصان خدم في المارينز خلال الحرب الكورية وعرف بشجاعته. كما شملت الجائزة أيضا طيور الحمام "شير" و"وجي جو" اللذين خدما في الحرب العالمية الأولى والثانية. كما وتلقت ثلاثة كلاب أخرى ميداليات بعد وفاتها.</p>
      <p>وقد حضر السناتور السابق عن ولاية فرجينيا جون وارنر وآخريين مراسم منح الجوائز وتحدثوا عن تجاربهم مع حيواناتهم.</p>
