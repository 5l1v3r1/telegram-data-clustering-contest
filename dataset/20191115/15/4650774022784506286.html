      <h1>На военном арсенале под Харьковом прогремели взрывы, погибло два сапёра</h1>
      <h2>В ВСУ заявили, что местным жителям ничего не угрожает, однако люди обеспокоены, потому что подобное ЧП происходит не впервые.</h2>
      <address><time datetime="2019-11-15T15:21:00+00:00">15 Nov 2019, 15:21</time> by <a rel="author" href="https://life.ru/author/2760" target="_blank">Анастасия Жидких</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2F692265431200151%2Fvideos%2F603972870342226%2F&amp;show_text=0&amp;width=560" width="560" height="315" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>На военном складе в Балаклее Харьковской области прогремело 20 взрывов. ВСУ заявили, что это было плановое уничтожение остатков боеприпасов. В Генштабе подчеркнули, что местным жителям ничего не угрожает.</p>
      <p><b>— Ситуация на территории центральной артиллерийской базы обеспечения боеприпасами контролируемая и безопасная</b>, — говорится в сообщении Генштаба ВСУ.</p>
      <p>При этом, по официальным данным, двое сапёров погибли и ещё четверо госпитализированы с ранениями.</p>
      <p>Местные СМИ сообщают, что жители обеспокоены взрывами, так как это уже не первый подобный случай. В апреле 2017 года в Балаклее <a href="https://life.ru/t/%D0%B1%D0%B0%D0%BB%D0%B0%D0%BA%D0%BB%D0%B5%D1%8F/990952/ushchierb_ot_vzryvov_na_voiennom_skladie_na_ukrainie_mozhiet_sostavit_11_mln">загорелся</a> военный склад, в результате чего произошли взрывы. Ущерб составил десятки миллионов долларов. В мае 2018 года <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1113356/pod_kharkovom_zaghorielsia_sklad_boiepripasov_poslie_planovogho_podryva_snariadov">повторилась</a> аналогичная ситуация.</p>
