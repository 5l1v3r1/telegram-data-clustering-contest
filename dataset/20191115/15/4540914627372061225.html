      <h1>Proteste: Hongkongs Wirtschaft in Rezession</h1>
      <address><time datetime="2019-11-15T15:52:41+00:00">15 Nov 2019, 15:52</time> by <a rel="author">su </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wrjJ4KGq5Po" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Eine tiefe Rezession erwartet die Regierung in <b>Hongkong</b> wegen der eskalierten <b>Massenproteste</b>. 2019 wird beim Bruttoinlandsprodukt (BIP) jetzt ein Rückgang von 1,3 (bisher: - 0,1) Prozent prognostiziert.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/21/58/808x347_cmsv2_6137838a-f419-5ae5-a3ce-6a97954f595a-4302158.jpg"/>
      </figure>
      <p>Im zweiten Quartal war die <b>Wirtschaftsleistung</b> (BIP) zum Vorquartal um 0,5 Prozent geschrumpft, im dritten Quartal ging sie um 3,2 Prozent zurück - im Vorjahresvergleich um 2,9 Prozent.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/21/58/202x198_cmsv2_ea596eab-20b5-576d-9e33-da00f297c39a-4302158.jpg"/>
      </figure>
      <p>Ein Volkswirt der Regierung nennt die Proteste gegen ein geplantes <b>Rechtshilfegesetz</b> in der <b>Sonderverwaltungszone</b> „soziale Vorfälle“.</p>
      <p><b>Andrew Au</b>, Volkswirt der Regierung:</p>
      <p>"Im Inland haben die sozialen Vorfälle vor Ort, die in den letzten Monaten zu zunehmender Gewalt geführt haben, Besucher ferngehalten, die Konsumnachfrage stark belastet und die Investitionsneigung ernsthaft gedämpft. In jüngsten Umfragen geben sich die Unternehmen vor Ort sehr pessimistisch. Die lokalen sozialen Zwischenfälle wirken weiter."</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/21/58/808x454_cmsv2_b3455795-62e7-548e-a1c5-263d45cc3863-4302158.jpg"/>
      </figure>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/21/58/202x381_cmsv2_5762221c-d43d-59ca-b097-731ff37cc8ea-4302158.jpg"/>
      </figure>
      <p>Touristen stornieren Buchungen, Einzelhändler klagen über starken Umsatzrückgang und der Aktienmarkt gerät ins Stocken. Kommen dazu: Chinas Konjunkturabkühlung und der anhaltende Handelsstreit zwischen den Vereinigten Staaten und China.</p>
      <p>Verkehrsstörungen häufen sich, und einige Einkaufszentren und Geschäfte schließen früher, während die Unruhen zunehmen.</p>
      <p>Hongkong managt als eines der weltweit wichtigsten <b>Finanzzentren</b> in den Bereichen Bankwesen, Fonds- und Vermögensverwaltung mehr als <b>6 Billionen US-Dollar</b>.</p>
