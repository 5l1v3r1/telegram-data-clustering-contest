      <h1>Два­дцать три пе­ре­движ­ных мед­ком­плек­са при­об­ре­те­но ни­же­го­род­ским Мин­здра­вом в 2019 го­ду</h1>
      <address>
        <time datetime="2019-11-15T15:05:00+00:00">15 Nov 2019, 15:05</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/eg8mPvlo-Qg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Двадцать три передвижных медицинских комплекса на сумму более 198 млн рублей приобретено региональным министерством здравоохранения в 2019 году, сообщили в Минздраве.</p>
      <p>В рамках реализации национального проекта «Здравоохранение» одним из приоритетных проектов можно назвать федеральный проект «Развитие первичной медико-санитарной помощи», который включает в себя, прежде всего, развитие медицинской помощи в сельских населенных пунктах.</p>
      <p>По информации министерства, изначально было запланировано приобретение двадцати одного передвижного мобильного комплекса, но, учитывая, потребности населения, а также задачи, проставленные президентом РФ Владимиром Путиным, было принято решение закупить еще два.</p>
      <p>В настоящее время жителям отдаленных населенных пунктов Нижегородской области медицинскую помощь будут оказывать специалисты двух мобильных комплексов «Стоматология», двух — «Детское здоровье», двух — «Маммограф», двух — «Флюорограф», двух — «Сахарный диабет», двух — «Диагностика». Также было закуплено одиннадцать передвижных ФАПов и в настоящее время с учетом приобретенных в 2018 году в районах области работают семнадцать передвижных ФАПов.</p>
      <figure>
        <img src="http://www.vremyan.ru/_data/objects/0041/9396/img.419396.20190925_111054_001.jpg"/>
      </figure>
      <p>Напомним, в 2019 году запланировано также строительство семи модульных стационарных ФАПа, из которых два уже построены, а строительство пяти находится на завершающей стадии. Ввести их в эксплуатацию планируется до 1 декабря.</p>
      <p>В регионе открылись пять новых ФАПов, построенных в течение 2018 года. Контракты на поставку и установку модульных конструкций были заключены в июле 2018 года, а поставка и сборка завершены к декабрю. В текущем году проводилась закупка и установка оборудования, работы по благоустройству прилегающих территорий, процедура лицензирования.</p>
      <p>В рамках регионального проекта в 2019—2020 годах министерством здравоохранения Нижегородской области запланировано строительство и замена 9 фельдшерско-акушерских пунктов, оснащенных в соответствии с Положением об организации оказания первичной медико-санитарной помощи взрослому населению.</p>
      <figure>
        <img src="http://www.vremyan.ru/_data/objects/0041/9396/img.419396.20190925_104720.jpg"/>
      </figure>
      <p>Финансирование строительства ФАПов осуществляется за счет средств федерального и областного бюджетов.</p>
      <p>На выделенные денежные лимиты в 2020 году запланировано строительство фельдшерско-акушерских пунктов в деревне Гужово Большемурашкинского района, селе Шахманово Большемурашкинского района.</p>
