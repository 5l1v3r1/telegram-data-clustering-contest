      <h1>Волгоградские журналисты и депутаты Областной думы рассмотрели новые правила сотрудничества</h1>
      <address>
        <time datetime="2019-11-15T15:32:07+00:00">15 Nov 2019, 15:32</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LBkMZG1Nr_0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Укрепление конструктивного диалога с региональной прессой и развитие парламентской журналистики — эти темы обсудили на совещании комитета по культуре, делам национальностей и казачества, вопросам общественных объединений, религиозных организаций и информационной политики Волгоградской областной думы. В обсуждении приняли участие депутаты, представители областной администрации, прессы, Союза журналистов России и научного сообщества.</b>
      </p>
      <p>Это заседание едва не вышло за нормы временного регламента — настолько насыщенным стало обсуждение взаимодействия законодательного органа и представителей прессы. Ведь этот тандем обеспечивает открытость и гласность законотворческой деятельности в нашей стране. Именно поэтому одной из тем обсуждения стало соблюдение норм профессиональной этики журналистов. Депутаты признались: работа любителей-блогеров часто вызывает недоумение.</p>
      <blockquote>- Эта тема очень я бы сказала болезненная, потому что мы вот в своей депутатской деятельности встречаемся с такими блогерами, да и с такой информацией, которую они подают, что тут, наверное, уже кодекса мало, - посетовала <b>заместитель председателя Волгоградской областной Думы Тамара Головачева.</b></blockquote>
      <p>Вместе с тем ответственность профессиональных журналистов существенно выросла, поэтому большинство редакций в рабочем процессе придерживаются здравого подхода при формировании новостей.</p>
      <blockquote>- Принят кодекс журналистской этики, который сейчас действует и на территории нашей страны, и на территории нашей области. Он действующий, журналисты - члены Союза журналистов, естественно, с ним ознакомлены, и все, кто будет вступать в Союз журналистов, они все будут с ним знакомиться, - отметил <b>Вячеслав Черепахин, председатель волгоградского отделения Союза журналистов России.</b></blockquote>
      <p>Рассмотрели и вопрос аккредитации представителей прессы при Волгоградской областной Думе. Депутаты предложили скорректировать некоторые его положения с учетом современности.</p>
      <blockquote>- Постоянная аккредитация предоставлялась раньше на период работы действующего созыва, то есть в течение пяти лет. Сейчас предполагается предоставлять на один календарный год. Данные изменения обусловлены тем, что у нас с вами проходят постоянные ротации кадров, - объяснила <b>п</b><b>редседатель комитета <b>Волгоградской областной думы </b>по культуре, делам национальностей и казачества, вопросам общественных объединений, религиозных организаций и информационной политики Татьяна Бухтина.</b></blockquote>
      <p>Участники встречи уделили внимание<b> </b>и внешнему виду аккредитованных журналистов. На официальных мероприятиях репортерам рекомендовано придерживаться делового стиля одежды. По словам кандидата исторических наук Марии Потехиной, лаконичный костюм помогает не отвлекаться на детали и фокусироваться на предмете разговора.</p>
      <blockquote>- Деловой стиль в одежде - один из стилей, который предназначен для деловой сферы жизни общества. Он характеризуется строгостью, сдержанностью и консерватизмом в выборе ткани, покроя и аксессуаров, - рассказала<b> доцент кафедры теории и методики обучения изобразительному искусству и дизайна костюма ВолгГСПУ Мария Потехина.</b></blockquote>
      <p>Встреча депутатов с журналистами в подобном формате стала первой в новом созыве думы. Стороны выразили уверенность, что такое открытое общение поможет дальнейшему развитию информационного сотрудничества с журналистским сообществом.</p>
      <blockquote>- У нас очень активная взаимосвязь со средствами массовой информации, и нам очень приятно, что журналисты высказывают свою точку зрения. Принято решение, что встречаться нужно чаще, и все рабочие и глобальные моменты, которые необходимо рассмотреть, при общем желании будут решены, - резюмировала <b>Татьяна Бухтина.</b></blockquote>
