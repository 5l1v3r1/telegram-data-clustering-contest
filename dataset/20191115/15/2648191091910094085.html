      <h1>Мозырянин дрифтовал на "Жигулях" в центре Гомеля</h1>
      <h2>Молодой водитель устроил дрифт на центральной площади города. Смотрите на Sputnik видео с камер наблюдения.</h2>
      <address>
        <time datetime="2019-11-15T15:01:00+00:00">15 Nov 2019, 15:01</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/a1CNrI3BDpI" width="1000" height="563" data-service="Youtube" scrolling="no"/>
        <figcaption>
          <cite>
            <a href="https://www.youtube.com/watch?time_continue=1&amp;v=a1CNrI3BDpI&amp;feature=emb_title">© YouTube / МВД Республики Беларусь</a>
          </cite>

      </figure>
      <p>Инцидент произошел в четверг, 14 ноября: на площади Ленина в Гомеле 24-летний водитель за рулем "Жигулей" на российских номерах устроил дрифт. Очевидцы позвонили в милицию.</p>
      <p>Выяснилось, что за рулем авто был житель Мозыря.</p>
      <p>"За нарушение правил маневрирования в отношении мозырянина вынесено постановление о наложении административного взыскания", – рассказала официальный представитель МВД Ольга Чемоданова.</p>
