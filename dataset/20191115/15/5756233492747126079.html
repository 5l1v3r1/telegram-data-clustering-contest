      <h1>هوای تهران سالم شد</h1>
      <address>
        <time datetime="2019-11-15T15:14:00+00:00">15 Nov 2019, 15:14</time>
      </address>
      <p>
        <i>شاخص کیفت هوای تهران روی عد ۷۶ قرار گرفت و هوای تهران سالم شد.</i>
      </p>
      <p>
        <a href="https://aftabnews.ir/">آفتاب‌‌نیوز :</a>
      </p>
      <p>شاخص کیفیت هوای تهران با قرار گرفتن روی عدد ۷۶ سالم شد. این در حالی است که در آغازین ساعات صبح امروز این شاخص بالاتر از ۱۰۰ قرار داشت و هوا برای گروه‌های حساس ناسالم اعلام شد.</p>
