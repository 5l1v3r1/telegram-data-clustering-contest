      <h1>Précarité : les étudiants français crient leur colère</h1>
      <address><time datetime="2019-11-15T11:55:23+00:00">15 Nov 2019, 11:55</time> by <a rel="author">Raphaelle Vivent </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DLi_5jkAG74" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Vivre avec quelques dizaines d'euros par mois... Laura, 19 ans, en a fait la difficile expérience l'année dernière. Alors étudiante en première année de Lettres modernes à l'Université Lyon II, elle passe son premier trimestre scolaire avec sa seule bourse du CROUS pour survivre. Ses parents essayent de l'aider, mais ne peuvent pas lui envoyer plus d'une trentaine d'euros par mois.</p>
      <p>"<i>Pendant trois mois, j'avais ma bourse échelon 4, qui est à 392€. Elle payait mon loyer, qui est à 391€ . Donc il me restait 1€ par mois pour vivre", témoigne-t-elle. "C'était la galère. Dans ces cas là, on ne mange plus, ou on mange des pâtes tous les jours. Mes notes ont chuté à ce moment-là.</i>"</p>
      <p>En vivant dans une telle précarité, chaque imprévu peut se révéler dramatique. Alors qu'elle a un problème avec sa Carte vitale, Laura tombe malade. Elle ne peut pas avancer les frais de médecin, et est obligée de rater une semaine de cours pour se reposer. "<i>J'ai dû supplié ma secrétaire de ne pas me sanctionner, car quand on est boursier, on perd notre bourse si on rate trop de cours</i>", explique la jeune fille.</p>
      <h3>Une précarité qui augmente</h3>
      <p>Aujourd'hui, Laura touche une aide au logement de 200€, en plus de sa bourse. C'est toutefois encore insuffisant pour vivre correctement. La jeune fille a donc dû trouver un travail d'assistante d'éducation dans un collège. Une situation qui est loin d'être exceptionnelle : selon un rapport de l'Observatoire de la vie étudiante (OVE) , un étudiant sur deux travaillait en 2016, pour augmenter ses revenus.</p>
      <p>Un rapport de l'INSEE précise, lui, que près de 20% des étudiants vivaient sous le seuil de pauvreté en 2016, c’est-à-dire à moins de 60 % du niveau de vie médian. Une situation qui pousse parfois à des actes désespérés. Vendredi dernier, un étudiant de 22 ans s'est immolé par le feu devant le siège du CROUS à Lyon. Hospitalisé à l'hôpital Edouard Herriot de Lyon, il est toujours entre la vie et la mort.</p>
      <p>Selon Yanis Limame, président du syndicat Gaëlis à Lyon, la précarité étudiante augmente d'années en années. "<i>On demande qu'il y ait une vraie prise de conscience et une prise de responsabilité des dirigeants et des responsables politiques, pour qu'on puisse avoir de véritables actions au niveau des bourses, mais aussi du logement. Pour qu'on puisse enfin sortir de cette spirale de la précarité</i>."</p>
      <p>Selon l'Union nationale des étudiants de France (UNEF), <a href="http://unef.fr/wp-content/uploads/2019/08/Dossier-panier-social-1.pdf">le coût de la vie étudiante</a> a augmenté de 2,83% à la rentrée 2019. En cause notamment, une hausse des loyers, des frais d'inscriptions et même des repas au restaurant universitaire.</p>
      <h3>Un acte politique</h3>
      <p>Dans un message relayé par le syndicat <a href="https://fr-fr.facebook.com/solidairesetudiantes/">Solidaire étudiant-e-s</a>, le jeune étudiant lyonnais explique que son acte est avant tout politique. "Je vise un lieu politique, le ministère de l’enseignement supérieur et de la recherche et par extension, le gouvernement.[...] J’accuse Macron, Hollande, Sarkozy et l’UE de m’avoir tué, en créant des incertitudes sur l’avenir de tous-tes, j’accuse aussi Le Pen et les éditorialistes d’avoir créé des peurs plus que secondaires”, écrit le jeune homme.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193072762899841024" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Son geste a ravivé la colère de nombreux étudiants dans toute la France. A Paris, Nantes, Lille, ou Saint Etienne, ils ont eux aussi dénoncé l’inaction des pouvoirs publics. A l'Université Lyon 2, où le jeune homme était scolarisé, des étudiants ont bloqué l’établissement mercredi 13 novembre, avant d'être délogés dans la soirée par les forces de l'ordre.</p>
      <p>Le syndicat étudiant UNEF soutient la mobilisation, mais appelle à des actions concertées. "<i>Cette mobilisation, si elle est amenée à durer, doit se faire dans un certain cadre. De sorte qu'on se décrédibilise pas, pour qu'on puisse défendre nos intérêts, et nos droits</i>", estime Maroyane Mohad, membre de l'UNEF Lyon.</p>
      <p>Les étudiants français ne comptent pas laisser retomber la pression. A Lyon II, ils ont voté un nouveau blocage de l'université dans les jours à venir. Les syndicats appellent aussi à une manifestation sur tout le territoire le 5 décembre prochain.</p>
