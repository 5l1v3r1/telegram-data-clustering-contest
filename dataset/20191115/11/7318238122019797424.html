      <h1>What did we learn from first week of UK election campaign?</h1>
      <address><time datetime="2019-11-15T11:37:23+00:00">15 Nov 2019, 11:37</time> by <a rel="author">John Paul Ging</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VIUA7oENXf8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>The first full week of the UK's General Election campaign is drawing to a close - and it proved to be an eventful one.</p>
      <p>There was a potentially game-changing development when Brexit Party leader Nigel Farage stood down hundreds of Brexit Party candidates in Conservative-held seats.</p>
      <p>But Prime Minister Boris Johnson faced accusations of not doing enough to help flood-hit - and perhaps electorally crucial - areas.</p>
      <p>And, despite doctors' pleas, the National Health Service was subject to claim and counter-claim by the main parties.</p>
