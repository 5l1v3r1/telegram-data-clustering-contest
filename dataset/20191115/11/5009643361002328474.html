      <h1>«Матиас и Максим»: Прочувствованная мелодрама Долана о трудностях дружбы</h1>

      <h3>«Матиас и Максим»</h3>
      <p>
        <i>Matthias et Maxime</i>
      </p>
      <p><b>Режиссер: </b>Ксавье Долан</p>
      <p><b>В ролях: </b>Габриэль Д’Альмейда Фрейтас, Ксавье Долан</p>
      <p>Много лет спустя после выпуска из школы успешный Матиас (Габриэль Альмейда Фрейтас) и простоватый Максим (Ксавье Долан с большим родимым пятном на правой щеке) встречаются вместе в небольшой компании близких друзей. Они знают друг друга как облупленных, когда-то давно даже пытались замутить, но сейчас между ними мало общего — одним словом, старые друзья.</p>
      <p>Во время одной из тусовок в загородном доме выясняется, что младшая сестра одного из друзей в их компании заваливает съемки короткого метра в киношколе — ее подвели два исполнителя главных ролей. Актерам нужно было поцеловаться в кадре, и Максим соглашается выручить ее с проектом: напарником по сцене становится Матт.</p>
      <p>После несерьезных съемок одного поцелуя на диване отношения между Максимом и Маттом становятся очень напряженными, а компания начинает трещать по швам. Максим решил иммигрировать из Канады в Австралию, не очень хорошо говорит по-английски и ищет рекомендательные письма, чтобы устроиться в Сиднее на работу: уход за скандальной больной мамой вытягивает из него все силы. Матт на престижной работе с перспективой сидеть в личном кабинете заглядывается на других мужчин и не может себе ответить, чего он хочет сам, хотя ему скоро тридцать.</p>
      <p>30-летнего Ксавье Долана когда-то называли вундеркиндом, теперь это просто очень плодовитый молодой автор. Стартовав в 20 лет, за последние 10 он снял восемь фильмов о квир-идентичности и запутанности семейных отношений. В отличии от мизантропичного «Это всего лишь конец света» и пафосного «Смерть и жизнь Джона Донована», «Матиас и Максим» пропитан любовью к героям, как самые чуткие и лучшие фильмы Долана — «Том на ферме», «Мамочка» и «И все же Лоранс».</p>
      <p>Неуклюжий недороман Матиаса и Максима продвигают как легкий молодежный фильм — по крайней мере, его беспечный трейлер ставит именно такие ожидания — но по сути это одно из самых грустных и честных исследований взрослой дружбы и меняющихся характеров. Долан изучает оттенки отношений с семьей и друзьями, которые к тридцати пакуются в наш эмоциональный багаж, и достигает невероятной точности в диалогах.</p>
      <p>Как мы ссоримся с родителями, общаемся с родителями друзей, шутим шутки со старыми приятелями, снисходительно киваем на младших братьев и сестер одноклассников, ссоримся по пустякам и проживаем кризисы с теми, кого знаем с детства — Долан это слышит, подмечает, передает актерам. В почти невесомых, смешных и классно разыгранных репликах моментально узнаются разговоры, которые мы ведем с близкими людьми, здесь много теплых и классных шуток из больших компаний и любовно снятых наблюдений о жизни среди людей.</p>
      <p>Долану хорошо удается передать разницу жизненных путей и трудности проживания собственного выбора: без желчи и отчужденности он показывает всех чувствующих, страдающих и жизнелюбивых героев так, что каждый персонаж на втором плане похож на одного или нескольких людей, встреченных в собственной жизни. Без ожидаемого мелодраматического поворота не обошлось (и он заметно портит фильм), но мало после какого кино хочется с теплотой вспомнить всех, кто повлиял на тебя самого и мысленно обнять их за годы, проведенные вместе.</p>
      <p>Даже если неопределенности и боли в ваших отношениях было с лихвой.</p>
