      <h1>Депутаты Горсовета предлагают выделить больше денег на содержание кладбищ Красноярска</h1>
      <address>
        <time datetime="2019-11-15T11:50:25+00:00">15 Nov 2019, 11:50</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cp8ndqQwEIE" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Скопление мусора — одна из главных проблем на городских кладбищах. Площадок с контейнерами для всех отходов просто не хватает. Именно на это чаще всего жалуются жители. Депутаты говорят, только в этом году суммы на содержание погостов пересматривались несколько раз, в том числе из-за вступления в силу мусорной реформы.</p>
      <blockquote>Принимались решения об увеличении денежных средств, в том числе и недавно была корректировка. Сейчас как раз приехали посмотреть насколько денег хватает, насколько рекомендации выполняются, в течение всего сезона, мы ездили и на Троицкое кладбище, и на кладбище Шинников, контролировали и видим, ситуация действительно выправляется, теперь нам понятен, объем средств, который надо закладывать на следующий год.<cite>Андрей Козиков, заместитель председателя красноярского Горсовета</cite></blockquote>
      <p>Еще один актуальный вопрос — благоустройство мест захоронений. В этом году есть очень хороший пример — реконструкция центрального входа на кладбище Бадалык. Сейчас здесь уже заканчиваются все работы, объект собираются сдать до конца ноября.</p>
      <blockquote>Все что было заложено контрактом, мы сами видим своими глазами, что практически заканчивают, осталось вот только сделать забор, входная группа они мне сейчас рассказывали, какая она будет, красивая, как она будет выглядеть, то есть в принципе в целом. мы довольны, хорошо, что на это обращаем внимание, держим на контроле и я думаю, что ситуация с каждым днем. ситуация на наших городских погостах будет улучшаться.<cite>Самед Юсубов, депутат красноярского Горсовета</cite></blockquote>
      <p>При рассмотрении муниципальной программы «Развитие жилищно-коммунального хозяйства и дорожного комплекса» депутаты рекомендовали администрации увеличить финансирование на содержание кладбищ. Это должно быть учтено в бюджетном послании, которое поступит в городской совет.</p>
      <p>
        <i>Вячеслав Власенко</i>
      </p>
