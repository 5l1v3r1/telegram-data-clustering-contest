      <h1>Водитель-беспредельщик сбил полицейского на стихийной переправе в Якутии — видео</h1>
      <h2>Полицейские приехали на место для проверки сообщения о несанкционированной переправе через реку Лену.</h2>
      <address><time datetime="2019-11-15T11:39:00+00:00">15 Nov 2019, 11:39</time> by <a rel="author" href="https://life.ru/author/2610" target="_blank">София Алабина</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/sbrBTgwx7aU" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Водитель Toyota Wish сбил сотрудника ДПС во время стихийной переправы через реку Лену. Видео с места происшествия появилось в соцсетях.</p>
      <p>Инцидент произошёл на переправе между Якутском и Нижним Бестяхом. Здесь водители, рискуя жизнью, массово пытаются пересечь реку, несмотря на то что в некоторых местах лёд ещё не достиг нужной толщины. Кроме того, официально ледовые переправы ещё не открыты.</p>
      <p>На одну из таких несанкционированных переправ на вызов приехали сотрудники ДПС. При этом водители не останавливались по требованию полицейских, а один из них даже сбил сотрудника на своём авто.</p>
      <p>Мужчина скрылся с места аварии, но его уже нашли и собираются привлечь к ответственности. Выяснилось, что в прошлом году ему девять раз выписывали штрафы за превышение скорости.</p>
      <p><b>—</b> <b>В отношении гражданина проводится проверка по факту оставления им места ДТП и невыполнения требования сотрудника полиции об остановке транспортного средства,</b> <b>—</b> цитирует сообщение ведомства издание <a href="http://ysia.ru/avtomobilnoe-stado-voditel-sbivshij-sotrudnika-gibdd-na-pereprave-najden-i-budet-nakazan/">ЯСИА</a>.</p>
      <p>В ГИМС якутских водителей предупреждают, что несанкционированный проезд по льду реки Лена на участке Якутск — Нижний Бестях опасен для жизни.</p>
      <p><b>— Помните, что за пределами официально организованной ледовой переправы никто не может гарантировать безопасную толщину льда, отсутствие промоин, трещин, наледей, припорошенных снегом. Не рискуйте своей жизнью и жизнью пассажиров,</b> <b>—</b> заявила главный государственный инспектор по маломерным судам Республики Саха Аурика Смирнова.</p>
