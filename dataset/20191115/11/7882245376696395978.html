      <h1>Как спасти Венецию?</h1>
      <address><time datetime="2019-11-15T11:17:05+00:00">15 Nov 2019, 11:17</time> by <a rel="author">Елена Караева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/E37e6cjm7cA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Нынешняя "acqua alta", "высокая вода" в Венеции может обойтись, по оценкам властей города, в миллиард евро.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195255410279755776" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
        <figcaption>Фото из официального "Твиттера" мэра Венеции</figcaption>
      </figure>
      <p>Официальный Рим называет сумму на порядок меньшую, в столице Италии полагают, что ущерб от нынешнего наводнения, крупнейшего за последние полвека, составит несколько десятков миллионов евро.</p>
      <p>Первый транш помощи уже был выделен.</p>
      <p>Еще в конце 80-ых Рим полагал, что для защиты Венеции требуется особое инженерное сооружение.</p>
      <p>На эту тему рассуждает океанограф Георг Умгиссер: "Эта идея была с самого начала не самой эффективной, поскольку она никак не защищала лагуну от небольшого подъема воды. Каждые 10 см предполагали введение в действие сложной системы заграждений, которые должны были соответствовать уровню воды. Это означало, что эти ворота могли подниматься и опускаться 350 раз. В день".</p>
      <p>Смета все время менялась - и всегда в сторону увеличения. Сейчас она составляет более 5,5 млрд евро. Одновременно со строительством новых барьеров требуется проводить и профилактические работы. Выяснилось, что некоторые подводные сваи уже успели проржаветь.</p>
      <p>Марио Де Марки представляет союз инженеров Венеции: "Оставить всё как есть, не завершив проект, не имеет никакого смысла. Даже если это поможет решать проблему в следующие три десятилетия, строительство нужно закончить. И не будем забывать, что вся документация разрабатывалась в момент, когда никто не говорил об изменениях климата".</p>
