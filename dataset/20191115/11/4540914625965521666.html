      <h1>Weihnachtspostfiliale feiert 35. Jubiläum</h1>
      <address><time datetime="2019-11-15T11:08:36+00:00">15 Nov 2019, 11:08</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Z_xEQdxtVDw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Wie jedes Jahr in der Vorweihnachtszeit ist der Weihnachtsmann zu seinem Postamt in Himmelpfort gefahren, wohin ihm zahlreiche Kinder ihre Wunschzettel schicken.</p>
      <h3>35. Jubiläum</h3>
      <p>Himmelpfort liegt im Norden von Brandenburg und ist bekannt für seine Weihnachtspostfiliale, die dieses Jahr ihr 35. Jubiläum feiert.</p>
      <p>Hier beantwortet der Weihnachtsmann - mit Hilfe seiner Assistentinnen und Assistenten - all die vielen Wunschzettel, die ihm Kinder aus der ganzen Welt dorthin schicken.</p>
      <p>Kornelia Matzke, einer der Weihnachtsmannhelferinnen erklärt, dass sie Briefe aus der ganzen Welt erhalten:</p>
      <p><i>"Aus ganz Europa. Wir haben schon sehr viele Briefe aus Italien, Spanien, Griechenland und aus Schweden. Der weiteste Brief ist bis jetzt aus Australien</i>."</p>
      <h3>Fast 280 000 Briefe aus 64 Ländern</h3>
      <p>Im vergangenen Jahr sind knapp 280 000 Briefe aus 64 Ländern angekommen.</p>
      <p>Der Weihnachtsmann und seine Helfer können in verschiedenen Sprachen und sogar in Blindenschrift antworten.</p>
      <p>Wer noch rechtzeitig vor Heiligabend eine Antwort vom Weihnachtsmann will, sollte ihm bis spätestens zum dritten Advent schreiben.</p>
      <p>Die Adresse:</p>
      <p>
        <b>An den Weihnachtsmann<br/>Weihnachtspostfiliale<br/>16798 Himmelpfort</b>
      </p>
      <p>Und den Absender nicht vergessen!</p>
