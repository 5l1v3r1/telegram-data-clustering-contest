      <h1>Inde : premier mémorial dédié aux éléphants victimes des hommes</h1>
      <address><time datetime="2019-11-15T11:08:28+00:00">15 Nov 2019, 11:08</time> by <a rel="author">Vincent Coste</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/65G5E5DYlB4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Chaque année en Inde, de nombreux éléphants meurent en raison de mauvais traitements infligés par la main de l'Homme. L'ONG indienne <a href="https://wildlifesos.org/">Wildlife SOS</a> a inauguré dans le pays le premier mémorial dédié à ces grands mammifères victimes de brutalités, de cruautés ou de trafic en tous genres.</p>
      <p>Ce lieu a ouvert ses portes le 8 novembre dernier à Mathura près du centre d’accueil et de soins destinés aux animaux sauvages que l'ONG avait déjà créé dans cette ville du nord de l'Uttar Pradesh.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193096954592391168" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>L'ONG a indiqué vouloir rapprocher son initiative des monuments aux morts, célébrant les victimes de guerre. Plusieurs stèles ont été ainsi érigées en hommage à ces "gentils géants", selon les mots de l'ONG, où les visiteurs pourront retrouver les noms, les sévices subis par ces éléphants. Ces derniers ont pour la plupart été pris en charge par Wildlife SOS avant leur trépas.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/07/86/808x454_cmsv2_a3036f76-0781-592f-b8a3-83a2efb1baf3-4300786.jpg"/>
        <figcaption>L'une des stèlesANI/Reuters</figcaption>
      </figure>
      <p>L'ONG entend également faire acte de pédagogie auprès de la population, en tentant de bannir de mauvaises pratiques. En effet, un des vétérinaires de l'organisation a expliqué avoir soigné les blessures dues aux chaînes équipées de pointes utilisées pour traîner les éléphants. Ces pointes entraînent de terribles ecchymoses qui mettent du temps à guérir et en s'infectant elles peuvent provoquer la mort de l'animal.</p>
      <p>Il resterait aujourd'hui quelques 30 000 éléphants d'Asie vivant à l'état sauvage en Inde. Bien qu'ils soient vénérés comme des divinités, à l'image du dieu Ganesh dans le <a href="http://expositions.bnf.fr/inde/reperes/02.htm">panthéon hindou</a>, ces éléphants sont aussi pourchassés, voire abattus, lorsqu'ils gênent, un peu trop, l'Homme et ses activités.</p>
