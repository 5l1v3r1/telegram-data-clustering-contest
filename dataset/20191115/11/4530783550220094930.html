      <h1>Бо­лее 55 ты­сяч доз но­вой вак­ци­ны про­тив грип­па по­сту­пи­ло в Ни­же­го­род­скую об­ласть</h1>
      <address>
        <time datetime="2019-11-15T11:36:00+00:00">15 Nov 2019, 11:36</time>
      </address>
      <p>
        <b>Вакцину будут поставлять за счет федеральных средств.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/orvqK8mrT_w" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>Фото: региональное управление Роспотребнадзора</figcaption>
      </figure>
      <p>Более 55 тысяч доз вакцины нового вида от гриппа поступило в Нижегородскую область, сообщает региональное управление Роспотребнадзора.</p>
      <p>В составе квадрилентной вакцины — четыре актуальных штамма вирусов гриппа: А (H1N1)09, A (H3N2) и двух линий вирусов гриппа В. Новый препарат постепенно заменит собой трехкомпонентные вакцины, которые сейчас используются в России и других странах мира.</p>
      <p>Пока прививки с новыми вакцинами будут делать гражданам из групп риска — работникам медицинских, транспортных, образовательных организаций, коммунальных служб, студентам вузов, лицам с хроническими заболеваниями легких, сердечно-сосудистой системы, метаболическими нарушениями, ожирением, призывникам, беременным, детям и пенсионерам старше 60 лет.</p>
      <p>Отмечается, что вакцину будут поставлять за счет средств федерального бюджета.</p>
      <footer>Текст: Евгения Фондеркина</footer>
