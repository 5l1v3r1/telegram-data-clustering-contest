      <h1>Очевидец снял на видео первые минуты после взрыва в многоквартирном доме в Москве</h1>
      <address><time datetime="2019-11-15T11:04:00+00:00">15 Nov 2019, 11:04</time> by <a rel="author">Вести.Ru</a></address>
      <p>Подоспевший к месту ЧП свидетель запечатлел на видео последствия взрыва, <a href="https://www.vesti.ru/videos/show/vid/817455/">прогремевшего</a> в многоэтажном жилом доме на улице Удальцова в Москве.</p>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-34740837&amp;id=456259384&amp;hash=a7d8920c2e170cff&amp;hd=2" width="640" height="360" data-service="VK" scrolling="no"/>
      </figure>
      <p> </p>
      <p><a href="https://www.vesti.ru/videos/show/vid/817455/">Напомним</a>, что инцидент произошел в ночь на пятницу, 15 ноября. После взрыва, обрушившего межквартирные перегородки, произошел пожар, охвативший помещения с пятого по седьмой этажи. Площадь возгорания составила около 60 квадратных метров.</p>
      <p>Как сообщалось ранее, пострадали два человека. Еще 17 человек спасены подоспевшими сотрудниками экстренных служб. Полсотни жильцов были вынуждены эвакуироваться.</p>
      <p>Причины взрыва пока не уточняются.</p>
