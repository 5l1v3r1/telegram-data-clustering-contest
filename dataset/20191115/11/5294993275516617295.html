      <h1>Morales quer mediação da ONU na crise política da Bolívia</h1>
      <address><time datetime="2019-11-15T11:59:47+00:00">15 Nov 2019, 11:59</time> by <a rel="author">AP </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0AB75lYmFxY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O ex-Presidente boliviano Evo Morales quer a ONU a mediar a crise política no país e admitiu pedir a intervenção da Igreja Católica e do papa Francisco, numa entrevista divulgada hoje pela agência de notícias Associated Press.</p>
      <p>"Tenho muita confiança na ONU", declarou Morales, que expressou o desejo de ver aquele organismo mundial como "um mediador, não apenas um facilitador, talvez acompanhado pela Igreja Católica". E, "se for necessário, o papa Francisco", acrescentou.</p>
      <p>O secretário-geral da ONU, António Guterres, já enviou um representante à Bolívia para de forma a apoiar os esforços para se encontrar uma solução pacífica para a crise social e política.</p>
      <p>Morales afirmou ter sido deposto do cargo através de um golpe de Estado que o forçou a exilar-se no México.</p>
      <blockquote>"Tivemos conversas extensivas com o secretário-geral da ONU, o meu irmão António (Guterres), ele tem muita consciência social, muito comprometimento com os pobres e, além disso, com a instituição."<cite>Evo Morales <br/>Ex-presidente da Bolívia</cite></blockquote>
      <p>Na Cidade do México, Morales sustentou que é o Presidente da Bolívia, já que o parlamento ainda não aceitou a demissão, apresentada no domingo a pedido de líderes militares, após semanas de protestos contra um reeleição que a oposição apelidou de fraudulenta.</p>
      <p>"Se eles não aceitaram ou rejeitaram [a renúncia], posso dizer que ainda sou Presidente", argumentou o homem que governou a Bolívia durante quase 14 anos. Morales admitiu regressar ao país se isso contribuir para a pacificação.</p>
      <p>Evo Morales disse que também recebeu informações de que algumas tropas do exército boliviano planeiam rebelar-se contra os oficiais que pediram a renúncia, e frisou ter ficado "surpreso com a traição do comandante em chefe das Forças Armadas", Williams Kaliman.</p>
      <p>O ex-governante pediu calma e diálogo na Bolívia: "Quero dizer-lhes [aos apoiantes] que teremos de recuperar a democracia, mas com muita paciência e luta pacífica".</p>
      <p>A líder interina da Bolívia Jeanine Anez foi reconhecida por alguns países, mas enfrenta uma batalha árdua na organização de novas eleições.</p>
      <p>A Constituição boliviana estabelece que um Presidente interino tem 90 dias para organizar uma eleição. A disputada ascensão de Anez, que até terça-feira era a segunda vice-presidente do Senado, foi um exemplo da longa lista de obstáculos enfrenta.</p>
      <p>Os apoiantes de Morales, que detêm uma maioria de dois terços no Congresso, boicotaram a sessão convocada por Jeanine Anez na noite de terça-feira que servia para formalizar a reivindicação à Presidência, impedindo o necessário quórum.</p>
      <p>"Evo: Amigo, o povo está contigo!", gritaram manifestantes na cidade de Sacaba, na quinta-feira, apoiando o regresso de Morales.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195176488116641794" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Os soldados impediram-nos de chegarem à cidade vizinha de Cochabamba, onde apoiantes e adversários de Morales estão em conflito há semanas.</p>
      <p>Muitos manifestantes acenaram com a bandeira nacional e a bandeira multicolorida 'Wiphala', que representa os povos indígenas.</p>
      <p>A renúncia de Morales surgiu após protestos em todo o país por suspeita de fraude eleitoral na eleição de 20 de outubro, na qual o então governante alegou ter conquistado um quarto mandato.</p>
      <p>Uma auditoria da Organização dos Estados Americanos constatou rregularidades generalizadas no escrutínio.</p>
      <p>Grande parte da oposição a Morales foi desencadeada pela recusa do chefe de Estado boliviano em aceitar um referendo que o poderia proibir de concorrer a um novo mandato.</p>
