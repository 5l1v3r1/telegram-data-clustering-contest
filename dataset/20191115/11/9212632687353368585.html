      <h1>Rafizi bebas sabitan penjara 30 bulan [METROTV]</h1>
      <address><time datetime="2019-11-15T11:31:32+00:00">15 Nov 2019, 11:31</time> by <a rel="author">Rafidah Ruzki</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/a2ri5DmuoLc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>MAHKAMAH Tinggi Shah Alam, hari ini, melepas dan membebaskan Naib Presiden PKR Mohd Rafizi Ramli, selepas menerima permohonan rayuannya terhadap sabitan dan hukuman penjara 30 bulan yang dikenakan terhadapnya oleh Mahkamah Sesyen Shah Alam pada Februari tahun lalu.</p>
      <p>Ia bagi kesalahan mengikut Seksyen 97(1) BAFIA, mendedahkan dokumen penyata baki akaun bank milik National Feedlot Corporation (NFC), National Meat yang didakwa dilakukannya di Pejabat PKR di Merchant Square, Jalan Tropicana Selatan, Petaling Jaya, pada 7 Mac 2012. Hakim Datuk Mohd Yazid Mustafa turut membenarkan rayuan oleh perayu kedua, seorang kerani bank, Johari Mohamad, yang juga dikenakan hukuman penjara selama 30 bulan membabitkan pertuduhan Seksyen 112(1)(c) BAFIA, iaitu bersubahat dengan Mohd Rafizi pada tarikh dan alamat yang sama.</p>
      <p>Mohd Yazid ketika membacakan penghakiman selama sejam itu, menyentuh mengenai ekshibit P4 iaitu salinan kenyataan media yang dikemukakan di mahkamah dan berkata, beliau mendapati P4 dan lampiran dokumen A hingga D (dokumen profil pelanggan) adalah salinan fotostat.</p>
      <p>Beliau berkata, terdapat tulisan tangan pada P4 yang kemudian diserahkan Saksi Pendakwaan (SP4) ke-empat, Yusuf Abdul Alim, kepada SP2 yang kemudian menyerahkan dokumen itu kepada SP3, untuk dibuat salinan sebelum ia didapati hilang.</p>
      <p>Beliau kemudian menggunakan beberapa contoh kes lampau membabitkan bahan bukti termasuk kes Tan Sri Tan Hian Tsin lawan Pendakwa Raya dan Syarikat Jengka Sdn Bhd lawan Abdul Rashid Harun.</p>
      <p>"Justeru, pendakwaan seharusnya memanggil saksi untuk memberi keterangan bahawa pencarian mencukupi sudah dijalankan untuk mencari salinan asal P4. Selain itu, saksi juga perlu memberi penjelasan bagaimana dokumen asal P4 itu hilang dan tidak ditemui. "Pendakwaan ada memanggil pegawai bank untuk memberi keterangan, tetapi ia gagal memenuhi keperluan yang diperlukan untuk membolehkan P4 diterima. Tanpa bukti ini, dokumen P4 dan lampiran A-D tidak diterima mengikut Seksyen 65(1)(c) Akta Keterangan 1950.</p>
      <p>“Berdasarkan kepada alasan di atas, saya membenarkan rayuan oleh perayu pertama dan mengetepikan sabitan dan hukuman penjara 30 bulan yang dijatuhkan oleh Hakim Mahkamah Sesyen. Saya dengan ini mengarahkan perayu pertama dilepas dan dibebaskan," katanya. Pada masa sama, ketika melepas dan membebaskan Johari, Mohd Yazid berkata, SP13, Penolong Pengurus Public Bank cawangan Jinjang yang mempunyai akses terhadap akaun SP1, mengakui beliau melanggar peraturan bank dengan berkongsi identifikasi terhadap komputer persendiriannya dengan pihak lain, membolehkan perayu kedua itu mendapat akses terhadap dokumen terbabit.</p>
      <p>Bagaimanapun, berikutan wujud bukti rakaman kamera litar tertutup (CCTV) yang menunjukkan pada 16 Februari 2012, komputer itu digunakan terlebih dahulu oleh SP13 sebelum Johari, peguam perayu menghujahkan komputer itu boleh diakses dan digunakan oleh sesiapa sahaja selain perayu untuk membuat cetakan dokumen itu.</p>
      <p>Mohd Yazid berkata, pegawai penyiasat kes dari Bank Negara Malaysia juga bersetuju dalam keterangannya, siasatan awal menjurus kepada SP13 sebagai suspek utama.</p>
      <p>"Peguam bijaksana bagi perayu kedua kemudian berhujah tidak ada bukti yang menunjukkan anak guamnya menyerahkan dokumen itu kepada perayu pertama. SP19 juga bersetuju dalam pemeriksaan balas bahawa perayu kedua tidak pernah dihubungi, ditemui atau menyerahkan dokumen terbabit kepada perayu pertama," katanya.</p>
      <p>Beliau berkata, bukti berkenaan tidak diambil kira oleh hakim Mahkamah Sesyen dalam penghakimannya sebelum ini, justeru mendapati pendakwaan gagal membuktikan perayu kedua berniat atau mempunyai pengetahuan bahawa perayu pertama mendedahkan dokumen itu dan melakukan kesalahan seperti didakwa.</p>
      <p>Pada prosiding sama, Mohd Yazid turut menegur tindakan penyokong Rafizi yang bertepuk tangan selepas beliau melepas dan membebaskan kedua-dua perayu daripada sabitan dan hukuman.</p>
      <p>“Sepatutnya tidak boleh bertepuk tangan, ini bukan tempat untuk kita bertepuk tangan,” katanya.</p>
