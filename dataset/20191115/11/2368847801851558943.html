      <h1>【直播回放】蓬佩奧發表美國外交政策演講</h1>
      <address>
        <time datetime="2019-11-15T11:38:31+00:00">15 Nov 2019, 11:38</time>
      </address>
      <p>【新唐人北京時間2019年11月14日訊】美國國務卿<a href="https://www.ntdtv.com/b5/%E8%93%AC%E4%BD%A9%E5%A5%A7.htm">蓬佩奧</a>於11月15日（週五）在休斯頓的萊斯大學發表演講，闡述美國<a href="https://www.ntdtv.com/b5/%E5%A4%96%E4%BA%A4%E6%94%BF%E7%AD%96.htm">外交政策</a>。新唐人電視台和《大紀元時報》進行全程追蹤和網絡直播，並有同聲翻譯。請鎖定新聞直播間。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/mdKC6c24z4k" width="764" height="430" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>據萊斯大學網站披露，<a href="https://www.ntdtv.com/b5/%E8%93%AC%E4%BD%A9%E5%A5%A7.htm">蓬佩奧</a>（Michael R. Pompeo）於11月15日上午在萊斯大學貝克公共政策研究所（Rice’s Baker Institute）發表有關美國<a href="https://www.ntdtv.com/b5/%E5%A4%96%E4%BA%A4%E6%94%BF%E7%AD%96.htm">外交政策</a>的講話。該活動僅限於受邀請的人參加。</p>
      <p>內容：有關<a href="https://www.ntdtv.com/b5/%E7%BE%8E%E5%9C%8B%E5%A4%96%E4%BA%A4%E6%94%BF%E7%AD%96.htm">美國外交政策</a>的討論<br/>時間：11月15日（週五），上午10：30-11：30（美中時間）<br/>地點：萊斯大學，Baker Hall, 6100 Main St</p>
      <p>貝克學院成立於1993年，是世界上三個與大學相關的頂級智庫中的一個。作為主要的無黨派智庫，該研究所對國內外政策問題進行研究，以彌合公共政策的理論與實踐之間的差距。</p>
      <p>位於休斯頓的萊斯大學（Rice University）是一所私立大學，成立於1912年。在2019年的最佳大學排名中位居全國第16名。它曾與北卡的杜克大學（Duke University）和維州的維吉尼亞大學（University of Virginia）齊名，號稱為南方哈佛（The Harvard of the South）。</p>
      <p>大紀元和新唐人網絡直播時間：<br/>美東時間：11月15日（週五）上午10:30-中午11:30（中港台時間：11月15日23:30-0:30）</p>
