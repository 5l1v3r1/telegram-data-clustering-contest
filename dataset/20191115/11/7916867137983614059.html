      <h1>Švedo pokyčiais besižavintis Kurtinaitis: „Jeigu jis žais tokiu stiliumi, mes galime kažką nuveikti Eurolygoje“</h1>
      <address>
        <time datetime="2019-11-15T11:28:00+00:00">15 Nov 2019, 11:28</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cFuq9aJWd5k" width="630" height="354" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Karščiausią Eurolygos komandą, Milano „AX Armani Exchange“, aštuntajame ture savo aikštėje priėmusi Maskvos srities „Chimki“ nutraukė italų šešių pergalių iš eilės seriją ir laimėjo šeštą sykį.</p>
      <p>Rimo Kurtinaičio auklėtiniai su santykiu 6-2 pavijo „AX Armani Exchange“ ir „Barcelonos“ ekipas bei dabar turnyrinėje lentelėje penkios ekipos dalijasi pirmąsias vietas.</p>
      <p>Tarp šių ekipų dar yra įsiterpusios Tel Avivo „Maccabi“ ir Stambulo „Anadolu Efes“.</p>
      <p>Ryškiausia figūra Kurtinaičio klube įprastai buvo Aleksejus Švedas, per 36 minutes įmetęs 24 taškus. Rusijos žvaigždė atkovojo 5 kamuolius ir atliko 7 rezultatyvius perdavimus.</p>
      <p>Šį sezoną snaiperis vidutiniškai renka po 21,3 taško, tačiau Kurtinaitį labiausiai tenkina ne šis auklėtinio indėlis į komandos sėkmę. Pasak Lietuvos specialisto, gynėjas šį sezoną pradėjo žaisti kur kas labiau komandinį žaidimą ir patobulėjo gynyboje. Šie ryškūs aspektai leidžia ambicingajai „Chimki“ būti dar labiau konkurencingai.</p>
      <p>„Mes jo puolimą žinome, jis gali įmesti tiek taškų, kiek jis nori. Kartais jis gal papiktnaudžiauja, – tinklalapiui „<a href="https://www.basketnews.lt/">BasketNews.lt</a>“ po pergalės 87:79 prieš Milano ekipą sakė Kurtinaitis. – Šį vakarą žaidė labai puikiai, komandai. Bet aš norėčiau išskirti jo gynybą. Per paskutinius penkerius metus aš nemačiau jo taip stengiantis ir žaidžiant taip, kaip aš noriu.</p>
      <p>Paprastai jis prisigalvoja lengvesnių kelių. Šiandien buvo vienas iš nedaugelio kartų, kada jis jautė atsakomybę už visą komandą, ne tik už save. Manau, kad mes esame teisingame kelyje ir jeigu jis žais tokiu stiliumi, mes galime kažką nuveikti Eurolygoje.“</p>
      <p>Kita postūmį „Chimki“ žaidime suteikusi detalė – Chriso Kramerio įsiliejimas į komandą. Kurtinaitis buvusį Vilniaus „Ryto“ legionierių pasikvietė jam besigydant kryžminių raiščių traumą, o galiausiai jo debiuto Eurolygoje sulaukė lapkričio pradžioje, praėjus aštuoniems mėnesiams po priverstinio atsitraukimo nuo krepšinio.</p>
      <p>31-erių gynėjas per du susitikimus presitižiniame Europos turnyre vidutiniškai aikštėje praleido po 20 minučių, rinko po 4,5 taško, sugriebė po 2,5 kamuolio ir atliko po 2,5 rezultatyvaus perdavimo.</p>
      <p>Visgi kur kas naudingesnis Krameris Kurtinaičio schemose yra gynyboje, kur jam yra patikėta varžovų lyderių sargyba.</p>
      <p>„Šioje komandoje mums reikia ne kiek Chriso taškų, bet kiek mums reikia jo gynyboje, – pasakojo Kurtinaitis. – Jis tą daro puikiai, dengia lyderius. Šiandien labai puikiai sužaidė su Sergio Rodriguezu, su Nemanja Nedovičiumi, su tais žaidėjais, kurie mums pridarė daug problemų per pirmąjį kėlinį. Jeigu Chrisą išleidi poroje su Stefanu Jovičiumi, tada apskritai esame stiprūs gynyboje.“</p>
      <p>Nedovičius ir Rodriguezas „Chimki“ ekipai atseikėjo po 13 taškų. Nedovičius dar pridėjo 7 rezultatyvius perdavimus, tuo metu Rodriguezas sėkmingai asistavo 5 sykius, tačiau 4 kartus suklydo.</p>
      <p>Namuose nepralaimintis Pamaskvės klubas savų žiūrovų akivaizdoje šį sezoną Eurolygoje nuskynė keturias pergales, o du pralaimėjimus patyrė išvykos akistatose su Maskvos CSKA ir Belgrado „Crvena Zvezda“.</p>
      <p>Dabar lietuvių štabo, kuriame taip pat darbuojasi Kurtinaičio sūnus Giedrius, Aurimas Jasilionis ir Robertas Kuncaitis, vadovaujamos ekipos laukia trejų išvykos rungtynių seriją: kitą savaitę su Madrido „Real“ ir Valensijos „Basket“, o lapkričio 28-ąją – su Stambulo „Fenerbahče“.</p>
