      <h1>إغلاق ساحة سان ماركو الشهيرة في البندقية التي تواجه المطر ومياه المد</h1>
      <address><time datetime="2019-11-15T11:00:21+00:00">15 Nov 2019, 11:00</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YimdQJwSz2Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>اجتاحت المياه مدينة البندقية الجمعة إلى مستوى استثنائي دفع رئيس بلديتها إلى إغلاق ساحة سان ماركو الشهيرة غداة إعلان السلطات حالة الطوارئ في المدينة المدرجة على لوائح اليونيسكو.</p>
      <p>وأوعز رئيس البلدية لويجي برونيارو بإغلاق الساحة التاريخية في وقت ارتفع مستوى مياه البحر جراء المد إلى نحو 1,6 متر منتصف النهار واجتاحت الرياح القوية والعواصف الماطرة المنطقة. وارتفاع المياه أدنى من الذروة المسجلة الثلاثاء.</p>
      <p>وقال برونيارو "إني مضطر لإغلاق الساحة لتجنب مخاطر صحية على المواطنين ...كارثة".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194740790293094402" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وغرقت كنائس ومحلات ومنازل في المدينة المعروفة بقنواتها إثر ارتفاع غير مسبوق لمستوى المياه والذي سجل الثلاثاء رقما قياسيا في نصف قرن.</p>
      <p>وقال برونيارو "لقد دمرنا البندقية، نتحدث عن أضرار بنحو مليار يورو، تعود ليوم واحد فقط، ليس اليوم". وجاء تصريحاته فيما انضم زعيم حزب الرابطة اليميني المتطرف ماتيو سالفيني إلى عدد من المسؤولين السياسيين الذين تفقدوا المدينة المنكوبة.</p>
      <p>والأزمة الناجمة عن رداءة الطقس دفعت بالحكومة لتخصيص 20 مليون يورو (22 مليون دولار) من الأموال للتصدي للكارثة.</p>
      <p>وقبل إغلاقها كان السياح يجوبون ساحة سان ماركو مستغلين اختراق أشعة الشمس لهطول الأمطار، منتعلين جزمات بلاستيكية ملونة.</p>
      <p>ورئيس الوزراء جوزيبي كونتي الذي وصف الفيضانات ب"طعنة في قلب بلدنا" أعلن الخميس حالة الطوارئ.</p>
      <p>وفي وقت سابق الخميس التقى كونتي برونيارو ومسؤولي أجهزة الطوارئ ثم استقل زورقا سريعا لتفقد المحلات والأهالي المتضررين.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195010269082202113" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وسيحصل الأهالي الذين تضررت منازلهم على ما يصل إلى 5 آلاف يورو فورا بشكل مساعدة حكومية، فيما يمكن أن يحصل أصحاب المطاعم والمحلات على ما يصل إلى 20 ألف يورو، وطلب المزيد لاحقا، بحسب كونتي.</p>
      <p>وأعلن برونيارو عن فتح حساب مصرفي للراغبين في المساهمة في أعمال الترميم من إيطاليا وخارجها.</p>
      <p>وقال في بيان "البندقية تراث للجميع، فريدة في العالم. وبفضل مساعدتكم ستشرق البندقية مرة أخرى".</p>
      <p>وفيما تقوم السلطات بتقييم حجم الأضرار التي لحقت بكنوز البندقية الثقافية مثل كاتدرائية سان ماركو، التي اجتاحت المياه دهاليزها، اختار الأهالي مواجهة الوضع.</p>
      <p>وتوقف العديد لشرب القهوة كعادتهم في الحانات الغارقة، وشربوا الاسبرسو وهم يقفون في عدة سنتمترات من المياه.</p>
      <p>وقالت السائحة النمساوية كورنيليا ليتشاور (28 عاما) إن لديها مشاعر متضاربة لرؤية الساحة الشهيرة نصف غارقة بالمياه.</p>
      <p>وقالت وهي تحمل كلبها الأبيض الصغير "بالنسبة للسياح الأمر مدهش، يستحق المشاهدة. لكنها مشكلة حقيقية بالنسبة للأهالي".</p>
      <p>وأضافت "أمر يبعث على الاستغراب، السياح يلتقطون الصور لكن المدينة تعاني".</p>
      <h3>الحاجة للتكيف</h3>
      <p>قال فندق لوكندا ال ليون إن حجوزاته منيت بضربة من جراء تغطية وسائل الإعلام الدولية لأخبار الفيضانات، وقد ألغى بعض الضيوف حجوزاتهم بعد مشاهدة صور البندقية الغارقة.</p>
      <p>وكالعديد من المسؤوسات الثقافية في المدينة، تراجع متحف غوغنهايم عن قرار إعادة فتح أبوابه الجمعة، "بسبب سوء الأحوال الجوية بشكل كبير".</p>
      <p>وتسبب ارتفاع مستوى المياه الثلاثاء، مع الرياح الشديدة والأمطار، بإغراق قرابة 80 بالمئة من المدينة، وفق مسؤولين.</p>
      <p>ومرة واحدة فقط منذ بدء التسجيل عام 1923، تخطى ارتفاع المياه ذلك المستوى عندما وصل إلى 1,94 متر في 1966.</p>
      <p>وقال الطالب ديفيد ميلينديز (20 عاما) من كاليفورنيا "اتساءل كيف ستكون البندقية في 50 عاما".</p>
      <p>وأضاف "آمل أن تنجو هذه المدينة الجميلة وأن يتمكن أولادنا وأحفادنا من رؤيتها".</p>
      <p>وكثيرون، ومن بينهم رئيس بلدية البندقية، ألقوا باللائمة في الكارثة على الاحتباس الحراري وحذروا من أن إيطاليا -- البلد المعرض لكوارث طبيعية -- يجب أن تتنبه للأخطار التي تسببها فصول أكثر اضطرابا.</p>
      <p>وقال وزير البيئة سيرجو كوستا الخميس "يجب أن نتحلى بالليونة وأن نتكيف. نحتاج إلى سياسة تنظر إلى المناخ من أعين مختلفة تماما".</p>
      <p>والبندقية الملقبة ب"المدينة العائمة" لا يتجاوز عدد سكانها 50 ألفا، لكنها تستقبل كل عام 36 مليون سائح.</p>
      <p>ولا يزال مشروع بنية تحتية ضخم يهدف إلى "حماية المدينة" قيد التنفيذ منذ 2003، وقد تأخر بسبب أعطال وتحقيقات بشأن الفساد.</p>
      <p>ويتضمن المشروع بناء 78 بوابة يمكن رفعها لحماية بحيرة البندقية عند ارتفاع مياه البحر الأدرياتيكي لثلاثة أمتار. لكن محاولة أجريت مؤخرا لاختبار اجزاء من الحاجز أحدثت ارتجاجات أثارت قلقا فيما اكتشف المهندسون أن الصدأ لحق بأجزاء منه.</p>
