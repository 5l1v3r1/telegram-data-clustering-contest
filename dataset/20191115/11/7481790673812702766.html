      <h1>ＢＳ２局、来年３月末で放送終了…今年ディズニー傘下に</h1>
      <address>
        <time datetime="2019-11-15T11:42:00+00:00">15 Nov 2019, 11:42</time>
      </address>
      <p>　ＢＳで、ディズニーアニメなどを放送する「Ｄｌｉｆｅ」と、スポーツ中継などをしている「ＦＯＸスポーツ＆エンターテイメント」は、来年３月末で放送を終了すると発表した。</p>
      <p>　米メディア大手ディズニーが今年３月、同業の米２１世紀フォックスの主要事業の買収を完了し、２局ともディズニー傘下となっていた。</p>
      <p>　２局は放送終了の理由を、「国内で展開する放送事業の方針を検討した結果」などとしている。</p>
