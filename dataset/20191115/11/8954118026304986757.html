      <h1>Les Trolls montrent leur sens du rythme dans le nouveau trailer des Trolls 2 : La Tournée mondiale</h1>
      <h2>Venez danser en famille avec ces adorables petites créatures</h2>
      <address><time datetime="2019-11-15T11:21:22+00:00">15 Nov 2019, 11:21</time> by <a rel="author">Cécile Breton</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/SyTg7RIn-X8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Les Trolls, ces petites créatures qui adorent chanter, danser et se faire des câlins, sont de retour dans le second trailer des <i><b>Trolls 2 : La Tournée mondiale </b></i>que nous vous proposons de découvrir aujourd’hui. Il s’agit de la suite du succès mondial de <i>DreamWorks Animation</i> sorti en 2016. Anna Kendrick et Justin Timberlake seront de retour dans les peaux respectives de Poppy et Branch.</p>
      <p>Ils découvriront qu’ils ne font partie que d’une des six tribus de Trolls qui habitent sur six terres différentes. Chacune d’entre elles est caractérisée par un genre musical qui lui est propre : funk, country, techno, classique, pop et rock. Leur monde est sur le point de devenir de plus en plus impressionnant. Que nous réserve cette suite ? Qu’arrivera-t-il à Poppy et Branch ? Des questions qui trouveront leurs réponses dès le <b>17 avril 2020</b> au cinéma. Un moment féerique et tout en couleurs à partager entre amis ou en famille !</p>
