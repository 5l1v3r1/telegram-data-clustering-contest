      <h1>Боливия: сторонники Моралеса идут по Ла-Пасу</h1>
      <address><time datetime="2019-11-15T11:12:44+00:00">15 Nov 2019, 11:12</time> by <a rel="author">Ирина Александрова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gVjUV-2LhNk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Боливии не прекращаются столкновения сторонников и противников экс-президента Эво Моралеса. По улицам Ла-Паса маршем прошли тысячи представителей индейских племен. Демонстранты скандировали "Да, гражданская война!". Моралес считается первым из числа коренного населения страны руководителем Боливии . Он подал в отставку на волне протестов, вызванных его переизбранием. Проверка установила, что голосование и подсчет бюллетеней проводились с нарушениями.</p>
      <p>"Эво Моралес был хорошим человеком, он работал для народа, не грабил нас, как вот эти воры. Они хотят расшатать государство и убить нас, как собак, как будто мы не люди ". - говорит сторонница Моралеса.</p>
      <p>Главная задача исполняющей обязанности президента Жанин Аньес - организация и проведение следующих выборов. Политик заявила, что не собирается преследовать сторонников Эво Моралеса. Вместе с тем она отметила, что лидеры его партии "Движение за социализм" не будут допущены к избирательной кампании.</p>
      <p>Жанин Аньес, и.о президента Боливии: "Политическая сила "Движение за социализм "располагает всеми правами на участие во всеобщих выборах. И им нужно начать поиск кандидата. Эво Моралес не имеет права на четвертый срок. Поэтому в стране и произошли беспорядки, и так много боливийцев вышло на улицы".</p>
      <p>Сам Моралес сейчас находится в Мексике. Тем временем журналистов ознакомили с частными апартаментами Моралеса в президентском дворце. Он был открыт в июне прошлого года и обошелся одной из самых бедных стран Латинской Америки в более чем 34 миллиона долларов США.</p>
