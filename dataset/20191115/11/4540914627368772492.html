      <h1>Keine Hochwasser-Entwarnung für Venedig</h1>
      <address><time datetime="2019-11-15T11:17:59+00:00">15 Nov 2019, 11:17</time> by <a rel="author">Julika Herzog</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Wo9Jy9sptWE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Während die italienische Regierung wegen des historischen Hochwassers in Venedig den Notstand beschlossen und 20 Millionen Euro an Soforthilfen für die Lagunenstadt freigegeben hat, ist eine Diskussion über den mangelnden Flutschutz entbrannt.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194974817327439873" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Eine seit 30 Jahren im Bau befindliche Seesperre namens "Mose", kurz für «Modulo Sperimentale Elettromeccanico», sollte eigentlich schon 2014 in Betrieb gehen und die Stadt bei Flut von der übrigen Adria isolieren. Ein Korruptionsskandal verzögerte das umstrittene Mammutwerk.</p>
      <p>Doch das Milliarden-Projekt könnte Experten zufolge schon vor Fertigstellung überholt sein - durch den Klimawandel und den Anstieg des Meeresspiegels.</p>
      <p>Georg Umgiesser, Ozeanograp: "Das Problem werden die kleineren Überschwemmungen sein. Weil der Meeresspiegel steigt, wird man die Seesperre immer öfter schließen müssen. Wenn es einen Meeresspiegelanstieg von 20 cm gibt, muss Mose 40 Mal im Jahr geschlossen werden, anstatt wie vorgesehen zehnmal. Bei einem Anstieg um 50 Zentimeter müsste es 350 Mal geschlossen werden - also einmal am Tag."</p>
      <p>Geplant war ursprünglich Mose ungefähr zehnmal im Jahr zu nutzen. Die durch den Klimawandel bedingte intensivere Nutzung würde die Instandhaltungskosten, die derzeit bereits auf rund 100 Millionen Euro pro Jahr geschätzt werden, untragbar machen.</p>
      <p>Trotzdem wollen viele Mose fertigstellen, so auch Mario De Marchi, der Vizepräsident der Vereinigung der Ingenieure von Venedig: "Das Projekt ist zu 95% fertiggestellt. Es wäre nicht sinnvoll, es nicht zu beenden, weil es auf lange Sicht unbrauchbar ist. Selbst wenn es nur 30 Jahre funktionieren würde, hätten wir das Problem zumindest für diesen Zeitraum gelöst. Es wurde eigentlich für einen längeren Zeitraum geplant, aber die Klimasituation hat dies nun geändert."</p>
      <p>Venedig muss sich unterdessen auf weitere Wassermassen gefasst machen. Am späten Freitagmorgen wird mit einem Pegelhöchststand von 145 Zentimetern über dem normalen Meeresspiegel gerechnet, wie die Kommune Venedig am späten Donnerstagabend twitterte.</p>
      <p>Die Schulen sollen geschlossen bleiben, der Dogenpalast schließt ebenfalls.</p>
