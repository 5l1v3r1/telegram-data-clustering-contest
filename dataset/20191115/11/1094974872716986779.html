      <h1>Фатальное ДТП в Словении: малолитражка выбила фуру с моста. Видео</h1>
      <address><time datetime="2019-11-15T11:33:00+00:00">15 Nov 2019, 11:33</time> by <a rel="author">Вести.Ru</a></address>
      <p>Камера наблюдения запечатлела момент серьезной аварии, произошедшей в минувшую среду, 13 ноября, на трассе в окрестностях Любляны.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/qRPpGggBYp0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p> </p>
      <p>На записи видно, как водитель малолитражного автомобиля Opel Corsa не справился с управлением и врезался в попутную фуру.</p>
      <p>После столкновения дальнобойщик потерял контроль над грузовиком, врезался в ограждение и свалился с путепровода.</p>
      <p>Как сообщают <a href="https://klip.si/">СМИ</a>, в результате падения с 20-метровой высоты 53-летний водитель фуры из Венгрии получил фатальные травмы. Он оказался единственным пострадавшим в этом ДТП.</p>
