      <h1>Wasteland 3 получила дату выхода</h1>
      <address><time datetime="2019-11-15T11:40:00+00:00">15 Nov 2019, 11:40</time> by <a rel="author">Дмитрий Кривов</a></address>
      <figure>
        <img src="https://www.gametech.ru/sadm_images/00dima/all/wasteland3_scr01(2).jpg"/>
      </figure>
      <p>Глава студии inXile Entertainment Брайан Фарго во время X019 объявил, что Wasteland 3 выходит 19 мая 2020 года на PC, PS4 и Xbox One. Разработчики также представили новый трейлер.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/cbkaSTcK6dY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Проект не является сюжетным продолжением предыдущих продуктов серии. Поклонники изометрических ролевых игр с пошаговой боевой системой попадут в холодный Колорадо, где будут решать новые проблемы. Обещан жестокий мир, где все решения игрока получат последствия.</p>
