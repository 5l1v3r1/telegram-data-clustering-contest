      <h3>На Житомирщине мужчина убил жену</h3>
      <p>В Житомирской области мужчина пришел проведать больную соседку и остолбенел, когда увидел, что на ее теле живого места не было, передает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>Женщина болела смертельным недугом и все вокруг понимали, что ее смерть неизбежна. Но муж, видимо, решил "помочь" ей уйти быстрее в мир иной. Он избил беззащитную шваброй и оставил в беспомощном состоянии.</p>
