      <h1>『キングダム ハーツIII』体験版配信開始。序盤2ステージがプレイ可、遊園地のようなとにかく楽しいゲームプレイを味わおう</h1>
      <address><time datetime="2019-11-15T11:40:48+00:00">15 Nov 2019, 11:40</time> by <a rel="author" href="https://automaton-media.com/author/minoru-umise/" target="_blank">Minoru Umise</a></address>
      <p>スクウェア・エニックスは11月15日、『キングダム ハーツIII』の体験版を配信開始した。ファイルサイズはPS4版が7.6GBで、Xbox One版が7.3GB。体験版の内容としては、序盤の2ステージが楽しめる。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/4Bj3RAUOd-A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>スポンサーリンク</p>
      <p>体験版には2つのステージが用意されており、ひとつめがゲーム冒頭から「オリンポス」の序盤まで。もうひとつが、「トイボックス」の冒頭から中盤まで。「オリンポス」の方はセーブが可能で、セーブデータの引き継ぎも可能であるとのこと。逆に「トイボックス」の方はセーブデータ引き継ぎ不可なので注意。前者は最初のステージなのでそのまま本編につながるが、後者は進行を無視して抜き出したような形なので、引き継ぎが不可なのだろう。</p>
      <p>『キングダム ハーツIII』は、『キングダム ハーツ』シリーズのナンバリング第三作目。「ダークシーカー編」を締める最新作である。主人公であるソラは紆余曲折を経て、相棒であるドナルドとグーフィーを共に、「目覚めの力」を取り戻すため、 さまざまなディズニーのワールドを旅していく。同シリーズは多岐にわたる展開がなされており、すべてを理解するためには過去作の予習などが必要であるが、そうした予習を抜きにしても楽しめるのが『キングダム ハーツIII』の魅力だ。</p>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191115-106403-003.jpg"/>
      </figure>
      <p>キーブレードのフォームチェンジや仲間との連携アクション、そしてアトラクションフローなど、同作では数多くの大技が用意されており、手軽に豪華な演出のスペシャルアタックが繰り出せる。戦闘はさながらアトラクションのようで、遊園地的な楽しみが提供されているわけだ。こうした戦闘も含めて、とにかくリッチなビジュアルと演出でプレイヤーをもてなすのが『キングダム ハーツIII』の特徴。シナリオの理解はそれほど気にせず、ディズニーの世界やこうした戦闘を堪能するというのも、楽しみ方のひとつだろう。</p>
      <p>最序盤からそうした戦闘を味わうことができるので、本編への引き継ぎを意識し「オリンポス」へ向かうのもいいし、トイ・ストーリーのキャラたちがとにかく愛らしい「トイボックス」へ向かうのもありだ。なお体験版の配信にあわせて、本編DL版が11月22日より半額セールされ、4840円で購入可能。そのままスムーズに引き継ぐことができるだろう。本編発売後には高難度のクリティカルモードが実装されているので、腕に覚えるプレイヤーはそちらを遊ぶのもいいかもしれない。</p>
      <p><b>【UPDATE 2019/11/15 13:30】</b><br/>本編のセール時期について修正</p>

        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191115-106403-001.jpg"/>
      </figure>
      <p>なお『キングダム ハーツIII』においては、今冬には有料追加コンテンツ「リマインド」の配信が予定されている。</p>
