      <h1>Découverte d'un temple vieux de 3 000 ans au Pérou</h1>
      <address><time datetime="2019-11-15T11:58:03+00:00">15 Nov 2019, 11:58</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ewnEjTdeVyw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Un ancien site de cérémonies a été mis au jour par des archéologues péruviens dans la région côtière de Lambayeque. C’est dans ce qui reste de ce temple vieux de 3 000 ans que se déroulaient les rituels dédiés au culte de l’eau dans l’ancien Pérou.</p>
      <p>"<i><b>C’est un monument mégalithique. Il n’en existe pas d’autres de ce type dans la région. Cela nous en dit beaucoup sur la relation entre la côte et les montagnes ainsi que sur celle du culte de l’eau et de la fertilité</b></i>", explique l'archéologue Walter Alva.</p>
      <p>Le temple mesure environ 40 mètres de long et 56 mètres de large avec un autel. Des objets en céramique et en métal ont également été découverts ainsi que 21 tombes appartenant à la civilisation précolombienne Chimu.</p>
