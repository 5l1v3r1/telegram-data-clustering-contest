      <h1>GOAL: Belotti imponeert bij Italië met schitterend doelpunt</h1>
      <address>
        <time datetime="2019-11-15T23:04:00+00:00">15 Nov 2019, 23:04</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/ElevenSportsBEn/status/1195446798325731328?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>Italië heeft vrijdagavond zonder al te veel problemen gewonnen van Bosnië-Herzegovina. Het werd maar liefst 0-3. Vooral het doelpunt van Belotti mocht gezien worden.</b>
      </p>
      <p>De spits was vrijdag de grote uitblinker bij Italië. Hij was goed voor de assist bij de 0-2 en bekroonde zijn partij met een schitterend doelpunt. Italië was al zeker van het EK, maar mag dankzij de winst blijven hopen op een perfect parcours. Het won de negen gespeelde wedstrijden tijdens de EK-kwalificatiecampagne.</p>
