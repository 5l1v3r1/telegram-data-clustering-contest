      <h1>【全文】警追幕後金主　三大菲律賓吸金集團橫行全台</h1>
      <address><time datetime="2019-11-15T23:28:00+00:00">15 Nov 2019, 23:28</time> by <a rel="author">林慶祥, 賴智揚</a></address>
      <p>台灣最近出現針對菲律賓移工吸金詐騙的犯罪集團，成員多是菲律賓人，她們在臉書PO出穿金戴銀的炫富照，宣稱把錢交給她們投資，不到2個月可以賺1倍，藉此吸引同鄉，前1、2次給點甜頭，等金額變大，立刻「收網」失聯，有受害移工集資300萬元交給集團，最後血本無歸，還有人因積蓄被騙光，家鄉親人無法動手術，生命垂危。由於這是國內第一起外籍移工吸金案，警方十分重視，清查金流後發現，幕後疑有台灣人操控，正深入偵辦中。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/1HMocYhHnSg" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>北市晴光市場一帶，每到假日就會聚集不少東南亞移工，附近的商辦大樓販售來自印尼或菲律賓的商品、食物，人群熙攘、交易熱絡，跟台中「東協廣場」差不多，有些商店台灣人壓根不會去光顧，就只做移工生意。本刊記者日前在菲籍吸金被害人瑪莉（化名）帶領下，試圖一探「菲律賓移工吸金集團」的大本營。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191108191444-24800a025a844bed48a3eb8d443d95cb-tablet.jpg"/>
        <figcaption>台北市晴光市場一帶是外籍移工聚集地，菲律賓吸金集團「麗瑟組」的據點就隱藏在此。</figcaption>
      </figure>
      <p>
        <b>　</b>
      </p>
      <h3>三大移工金釵　臉書頻炫富</h3>
      <p>來到大同大學附近的一棟商辦大樓，幾乎未見台灣人進出，當天記者一走上2樓，只見該「據點」走出一名菲律賓籍男子，一臉狐疑地看著記者，隨後快速返回屋內。</p>
      <p>瑪莉上前按門鈴，甚至對著監視器打招呼，但裡面的人就是不開門。瑪莉無奈地說：「這裡除了樓下的管理員，不會有其他台灣人來，你們太顯眼了，根本進不去。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191108192914-d56ebbe63ca1ce974d94b73ee89ce419-tablet.jpg"/>
        <figcaption>菲律賓吸金集團用臉書做媒介，謊稱從事珠寶、名錶生意，需要資金。（翻攝臉書）</figcaption>
      </figure>
      <p>瑪莉告訴本刊，目前菲籍移工圈裡的吸金詐騙集團，有3組「生意」最好，分別是「喬比組」（Tortuga Jevy Aredidon）、「薇薇安組」（Vivian Catapang）與「麗瑟組」（Liezl Cordero），而晴光市場附近這個據點，是麗瑟組的辦公室。</p>
      <p>瑪莉說，她是被喬比組騙的，麗瑟組騙的是她同鄉，當時她曾跟著同鄉來過該據點。</p>
      <p>記者詢問，這些集團是否類似老鼠會，以多層次傳銷的方式吸金，拉人參加可領獎金，拉越多人，在組織的層級越高？瑪莉聽得一頭霧水，記者透過翻譯解釋了老半天，她才說：「我們菲律賓人哪有那麼複雜，詐騙集團單純靠臉書炫富吸引顧客，然後透過私訊聯絡，沒有其他招數。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191108192921-485ac1e83b1317e7985e55887802aa55-tablet.jpg"/>
        <figcaption>小潔（右）為同鄉作保被倒80萬元，想多賺點錢，才與黛比（左）合資投資，卻又受騙。</figcaption>
      </figure>
      <p>
        <b>　</b>
      </p>
      <h3>打出高投報率　五十天翻倍</h3>
      <p>本刊調查，這幾組吸金詐騙集團本來在做台菲地下匯兌，許多菲律賓移工把辛苦工作攢下來的錢，透過地下管道匯回老家，新台幣與菲律賓披索匯率約是1比1.6。這些詐騙集團會在臉書上宣稱：「只要把錢拿來投資4天，匯率就能變成1比1.68、10天1.77…50天3.3。」換句話說，放50天就能增值逾1倍，十分誘人！</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191108192950-a1dc8eba41ea55003a63373201d757c4-tablet.jpg"/>
        <figcaption>新台幣兌換菲律賓披索匯率是1:1.6，但吸金集團50天的匯率卻高達1:3.3。（翻攝臉書）</figcaption>
      </figure>
      <p>瑪莉說，3名吸金首腦都是看護工和家庭幫傭，因為看護工的時間比較機動，推著老爺爺、老奶奶散步時，也可以用手機聯繫有意加入的同鄉，加上宣稱有台灣人當金主，生意很好，因此不少菲律賓同鄉受騙上當。</p>
      <p>瑪莉拿起手機，點進這吸金三大金釵的臉書，只見喬比、薇薇安打扮猶如貴婦，3人都拚命炫富，並在臉書PO出一堆金飾、手錶、奢侈品的照片，宣稱同鄉「投資」的大筆金錢，就是用來買賣這些高單價商品，才能發放如此高的利息。</p>
      <p>　</p>
      <h3>同鄉集三百萬　立馬被吞走</h3>
      <p>在台中加工出口區工作的瑪莉，有個同鄉密友伊蕾莎，伊蕾莎就在幫喬比組招攬顧客。因為看到臉書、想了解投資詳情的菲律賓同鄉非常多，她們私訊喬比後，就由伊蕾莎在內的多名幹部代為回覆，並負責遊說。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191108192943-b7f32bbe31241ddb371ebd6efe2f8fea-tablet.jpg"/>
        <figcaption>禁不住「限期大優惠」的蠱惑，瑪莉集資300萬元，投資「喬比組」。（翻攝畫面）</figcaption>
      </figure>
      <p>瑪莉因為伊蕾莎的關係，第一次投資了新台幣3萬元，不久，瑪莉的家人在菲律賓收到相當新台幣5萬元的披索，讓她大為興奮，獲利2次後，適逢喬比組祭出「限時大優惠」，號稱3萬元放60天，可現賺85％。</p>
      <p>由於當時各組吸金集團匯率都在下降，沒一開始那麼高，瑪莉認為機不可失，短短數天就在加工出口區集資300萬元，交給喬比組。大魚上鈎，喬比組毫不客氣，吞了300萬元後，就不再理瑪莉，現在瑪莉整天都得面對向她討錢的二十多名同鄉，急得都快自殺了。</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191108192932-9c178d6eb485b5b1a3d6064f39e1250f-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191108192937-08f9105fda0ea093e45cb029fd630cf9-desktop.jpg"/>
        </figure>
      </slideshow>
      <p>被喬比組騙的，還有在新竹縣新豐鄉力成科技工作的小潔與黛比（均為化名）。今年初，小潔的同鄉向專門放款給菲律賓人的錢莊借了80萬元，請小潔作保，沒想到同鄉回國後竟人間蒸發，結果這筆債就落到小潔頭上。小潔為了還債，受到喬比組幹部Cate的蠱惑，與黛比合資，先小小投資3萬元，獲利後再投資4萬元，第3次又投資了6萬多元，全部被吞掉。</p>
      <p>黛比說，她事後才知道，力成科技的菲籍移工不少人投資這3組吸金集團，集團的手法都是給1、2次甜頭，第三次「收網」。許多被害人賺的時候不吭聲、怕被人借錢，虧的時候更是沒臉講，直到有好友「互舔傷口」，大家才知道這麼多人被同鄉坑了，欲哭無淚！</p>
      <p>　</p>
      <h3>捲二千萬返菲　盛大辦婚禮</h3>
      <p>最可憐的要算是凱倫（化名），她在菲律賓的姊姊需要動手術，菲國沒健保，若湊不到30萬元，就無法上手術台。為了幫姊姊治病，她在台灣努力工作，存了近20萬元交給喬比組，原以為9月23日，她在菲律賓的家人就可以收到相當新台幣30萬元的披索，但或許是她的投資金額大，第一次就被喬比組給宰了！</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191108192932-9c178d6eb485b5b1a3d6064f39e1250f-tablet.jpg"/>
        <figcaption>凱倫因為姊姊動手術需要錢，才會投資「喬比組」，卻被坑了近20萬元。（受害者提供）</figcaption>
      </figure>
      <p>小潔告訴本刊，菲律賓移工圈盛傳，喬比吸金超過新台幣2千萬元，前陣子捲款回菲國，不再來台，但出來混總要還，有同鄉說，衣錦還鄉的喬比日前在故鄉舉辦盛大婚禮，結果凱倫的叔叔跑去討債、鬧場，場面十分難堪。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191108192937-08f9105fda0ea093e45cb029fd630cf9-tablet.jpg"/>
        <figcaption>菲國吸金集團在臉書PO出珠寶首飾，謊稱投資精品獲利。（翻攝臉書）</figcaption>
      </figure>
      <p>
        <b>　</b>
      </p>
      <h3>台女帳戶遭封　警查操盤手</h3>
      <p>目前已有不少菲律賓移工出面向台灣警方報案，依警示帳戶的地點，分案由台中市警局第五分局偵辦中。偵查隊副隊長謝志遠表示，嫌犯是利用地下匯兌的管道吸金，提醒移工們最好透過正規的銀行體系匯款，以免被騙。</p>
      <p>本刊調查，警方已經掌握特定對象，也封鎖1名台籍鍾姓女子的帳戶，更陸續傳喚多名嫌犯到案。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191108192925-41e9315b26d5af2fafcd5ac76c8a150a-tablet.jpg"/>
        <figcaption>台中市五分局偵查隊副隊長謝志遠呼籲，移工應透過正常管道匯款回母國。</figcaption>
      </figure>
      <p>警方認為，這些菲律賓詐騙集團背後可能有台灣人操盤，目前已向上通報，希望能整合移民署、勞動部、外交部等單位，並透過台菲合作，瓦解這些吸血的犯罪集團。</p>
