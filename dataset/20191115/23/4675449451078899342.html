      <h1>Alcaldía de Medellín reconoció labor de madres comunitarias de la ciudad</h1>
      <address>
        <time datetime="2019-11-15T23:52:57+00:00">15 Nov 2019, 23:52</time>
      </address>
      <p>Con una jornada lúdica la <b>Alcaldía de Medellín</b> reconoció la labor de cerca de 2.300 <b>madres comunitarias</b> quienes se encargan del cuidado y formación de 18.000 niños y niñas de la<a href="https://telemedellin.tv/medellin/"> ciudad.</a></p>
      <figure>
        <iframe src="https://www.youtube.com/embed/jyW5GH47Mzk" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>En el <b>Parque Norte</b> un poco más de 2.000<b> madres comunitarias</b> tuvieron una jornada de esparcimiento organizada por la <b>Secretaría de las Mujeres</b> y el <b>ICBF</b>. En ella exaltaron la labor que estas mujeres realizan a diario con cerca de 18.000 menores.</p>
      <p>Además, reciben un estímulo económico bimensual equivalente al 10 % del salario mínimo legal vigente como una ayuda para el pago de sus servicios públicos.</p>
      <p>Para la formación de estas madres desde la <b>Secretaría de Mujeres</b> han invertido desde 2016 más de 8.300 millones de pesos.</p>
