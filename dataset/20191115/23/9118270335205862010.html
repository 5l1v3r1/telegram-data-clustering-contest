      <h1>Количество раненых вследствие взрыва военных складов в Балаклее увеличилось</h1>
      <address><time datetime="2019-11-15T23:00:00+00:00">15 Nov 2019, 23:00</time> by <a rel="author">https://www.facebook.com/kathrin.sinyavska.9, Катерина Синявская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VR0U1RAXOy8" width="700" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Генеральном штабе сообщают, что количество раненых военнослужащих вследствие взрыва военных складов в Балаклее увеличилось до пяти.</p>
      <p>Об этом <a href="https://www.facebook.com/GeneralStaff.ua/posts/1412084035627516?__tn__=-R">сообщается</a> на официальной странице Генерального штаба Вооруженных сил Украины в Facebook.</p>
      <blockquote>— По уточненной информации в результате чрезвычайного происшествия на технической территории Центральной артиллерийской базы обеспечения двое военнослужащих-саперов погибли, пятеро военнослужащих-саперов получили ранения: один в тяжелом состоянии, – говорится в сообщении.</blockquote>
      <p>Также уточняется, что с 15:13 15 ноября 2019 года новые взрывы на территории зафиксированы не были.</p>
      <p>В свою очередь министр обороны Андрей Загороднюк на своей публичной странице в Facebook <a href="https://www.facebook.com/andrii.zahorodniuk/posts/154284205961902?__tn__=-R">заявил</a>, что по делу уже начато служебное расследование.</p>
      <blockquote>— Со своей стороны хочу высказать искренние соболезнования членам семьи, родственникам и друзьям погибших. Вместе с вами я трудно переживаю эти потери. Генеральный штаб ВСУ уже проводит оперативное служебное расследование трагедии, – написал Андрей Загоронюк.</blockquote>
      <p>Как сообщалось, сегодня, 15 ноября, в Балаклее <a href="http://nikvesti.com/news/incidents/172290">начались взрывы</a> на военном арсенале во время разминирования территории и вывоза снарядов. </p>
