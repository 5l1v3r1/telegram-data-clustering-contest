      <h4>Дорожно-транспортное происшествие случилось в северо-западном районе краевой столицы. Пострадал один человек. На месте работают автоинспекторы.</h4>
      <p>Авария произошла вечером 15 ноября на проспекте Кулакова. О подробностях ДТП в социальных сетях рассказали очевидцы происшествия. По их словам, белая Lada Priora вылетела на обочину и врезалась в дерево неподалёку от стоянки крупного магазина электроники. На кадрах видно, что от сильного удара автомобиль покорёжило. Причём большие вмятины присутствуют и в передней, и в задней части машины.</p>
      <p>По сообщению очевидцев, в результате аварии водителя легковушки увезли на скорой. У него диагностировали черепно-мозговую травму.</p>
      <p>Официального комментария от Госавтоинспекции пока не поступало.</p>
      <p>Ранее сообщалось, что в Ессентуках мотоциклист <a href="https://pobeda26.ru/novosti/proisshestviya/motocziklist-lixach-vrezalsya-v-derevo-i-uazik-v-essentukax">влетел</a> в дерево. Напомним, что за один день в Ставрополе <a href="https://pobeda26.ru/novosti/proisshestviya/stavropolskie-spasateli-likvidirovali-posledstviya-pyati-avarij">столкнулись</a> сразу пять автомобилей.</p>
