      <h1>闇に輝く極楽浄土…宇治・平等院</h1>
      <address>
        <time datetime="2019-11-15T21:00:00+00:00">15 Nov 2019, 21:00</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191116-OYO1I50001-1.jpg?type=large"/>
        <figcaption>試験点灯で照らし出された、色づき始めた紅葉と鳳凰堂（１５日夜、京都府宇治市の平等院で）＝川崎公太撮影</figcaption>
      </figure>
      <p>　京都府宇治市の世界遺産・平等院で１５日、境内をライトアップする夜間特別拝観の試験点灯が行われ、鳳凰堂（国宝）と色付き始めた約２００本のモミジが闇に浮かび上がった。</p>
      <p>　紅葉の時期に合わせて２０１７年に始まった。鳳凰堂周辺は、建物の赤色が引き立つよう、色がより自然に見えるタイプのＬＥＤ照明を使い、闇に輝く極楽浄土を演出している。</p>
      <p>　紅葉の見頃は今月下旬。夜間特別拝観は１６、１７日と２２～２４日、２９日～１２月１日の計８日間。拝観料は中学生以上１０００円。午後６時～８時１５分受け付け。</p>
