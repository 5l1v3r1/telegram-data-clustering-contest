      <h1>В Пензу на форум «Жар-птица» приехали музыканты и филологи со всей страны (видео)</h1>
      <address>
        <time datetime="2019-11-15T21:31:00+00:00">15 Nov 2019, 21:31</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/mbKYhGMqMCE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>В Пензе стартовал первый всероссийский культурно-образовательный форум «Жар-птица» (18+). Его главная цель — изучение, сохранение и распространение русской традиционной культуры среди молодежи. Главной площадкой для проведения форума стала областная библиотека имени Лермонтова. Там собрались творческие вокальные и танцевальные коллективы, мастера-ремесленники, а также представители власти и гости из других регионов.</i>
      </p>
      <p>Первый всероссийский форум русской традиционной культуры назвали в честь персонажа волшебных славянских сказок. На его открытие прибыли музыканты и филологи со всей страны.</p>
      <p>Фольклорно-этнографический ансамбль «Покров» приехал из Волгограда. В Пензе — впервые.</p>
      <p>«Мы поняли, что нужно ехать в Пензу, чтобы познакомить жителей этого прекрасного города с казачьей волго-донской традицией. Очень хотим, чтобы фестиваль «Жар-птица» охватил все сердца всех местных жителей», — сказала художественный руководитель фольклорно-этнографического ансамбля «Покров» Виктория Путиловская.</p>
      <p>Все гости удивляли не только мастерством пения, но и нарядами. Так, артисты из Воронежа выступил в южнорусских костюмах белгородско-воронежского пограничья.</p>
      <p>«На голове — убор, который называется сорока, рубаха с черно-узорной вышивкой и украшения», — рассказала участница ансамбля Светлана Фелонович.</p>
      <p>И пензенцам было что показать. Они представили на выставке плетеные корзины, знаменитые абашевские игрушки, целую коллекцию самоваров и павлопосадских платков, а также изделия из бересты.</p>
      <p>По словам организаторов, главная задача форума — сохранить культурное наследие страны, и, в первую очередь, научить молодежь ценить русскую культуру.</p>
      <p>«Мы должны знать и помнить свои корни, гордиться нашей страной и ее многовековой культурой. Сегодня у нас представлена выставка народных промыслов «Русь мастеровая» и проводятся уроки по бисероплетению и плетению поясов. Очень счастлива, что «Жар-птица» прилетела», — сказала главный организатор форума Алла Тархова.</p>
      <p>О том, как сохранить культурные традиции, говорили на пленарном заседании с представителями власти. По словам министра образования региона Александра Воронкова, в Пензенской области реализуется множество проектов, задача которых — возрождение народного творчества. Так, в 2019 году впервые прошел конкурс и фестиваль для мастеров прикладного искусства «Сурский сувенир».</p>
      <p>«Он показывает отношение власти к возрождению народного творчества, культуры и прикладного искусства. Губернатором региона принято решение учредить с 2020 года почетные звания «Мастер народного художественного промысла Пензенской области» и «Мастер-ремесленник Пензенской области», — рассказал Александр Воронков.</p>
      <p>Форум продлится два дня. 16 ноября участники отправятся в музей-заповедник «Тарханы», который, как известно, является объектом культуры федерального значения. Там пройдут экскурсии и церемония закрытия форума, сообщает телеканал «<a href="http://tv-express.ru/">Экспресс</a>».</p>
