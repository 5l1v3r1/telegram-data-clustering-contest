      <h1>Сенцов у Лондоні долучився до акції на підтримку Асєєва</h1>
      <address>
        <time datetime="2019-11-15T21:19:26+00:00">15 Nov 2019, 21:19</time>
      </address>
      <p>Український режисер і письменник, колишній політв’язень Олег Сенцов закликає звільнити журналіста Станіслава Асєєва, якого утримує в заручниках угруповання «ДНР».</p>
      <figure>
        <iframe data-src="https://twitter.com/1/status/1195416800068096000?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Як повідомляє директор української служби Радіо Свобода Мар’яна Драч, Сенцов взяв участь у заході Пен-клубу в Лондоні, що розпочався із флемобу на підтримку журналіста.</p>
      <figure>
        <iframe data-src="https://twitter.com/1/status/1195397038541852679?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Правозахисна акція #FreeAseyev відбувалася 15 листопада також у Києві у артпросторі IZONE, відомо також, що до неї долучились також, зокрема, у Вашингтоні та Нью-Йорку.</p>
      <p>З кінця 80-х років минулого століття за ініціативи Міжнародного ПЕН 15 листопада відзначають День ув’язненого письменника або День порожніх стільців (Empty Chair Day). Порожні стільці на правозахисних акціях цього дня символізують авторів, які не можуть бути з нами через ув’язнення, переслідування чи зникнення. Такі події покликані привернути увагу до справ ув’язнених письменників і журналістів, а також закликати їхніх колег та представників місцевої і міжнародної влади використовувати кожну нагоду для їхнього звільнення.</p>
      <p>За даними Центру громадянських свобод, у Росії та окупованому Криму лишилося за ґратами щонайменше 86 людей. Також, згідно з інформацією Служби безпеки України, бойовики на Донбасі утримують у полоні 227 українців. Під час акції #FreeAseyev кожен охочий зможе написати і передати листи для українських заручників Кремля.</p>
