      <h1>Update: Saugus High Shooter Dead from Self-Inflicted Gunshot Wound</h1>
      <address><time datetime="2019-11-15T22:37:00+00:00">15 Nov 2019, 22:37</time> by <a rel="author">VladTV</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uQUlr2hg2ZA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Update 11/15/2019 10:30pm:</p>
      <p>Just a day after the deadly shooting at Saugus High School in Santa Clarita, CA, the shooter - 16-year-old Nathaniel Berhow - has succumbed to a self-inflicted gunshot wound. Berhow killed two schoolmates and wounded three others before turning the .45 caliber semi-automatic handgun on himself. He was reported to be in grave condition throughout yesterday and was pronounced dead at 3:30 PM PST on Friday.</p>
      <p>Authorities have yet to determine a motive behind the shooting. </p>
      <hr/>
      <p>Update 11/14/2019 10:20pm:</p>
      <p>Nathaniel Berhow celebrated his 16th birthday at Saugus High School in Santa Clarita, CA by becoming the latest school shooter to make national headlines. Los Angeles County Sheriffs have confirmed that two teens - a 14-year-old boy and a 16-year-old girl - were fatally shot with 3 other students wounded. Berhow then turned the gun on himself. He is currently in the hospital in "grave condition." </p>
      <hr/>
      <p>Original 11/14/2019 11:34am:</p>
      <p>A 15-year-old suspect wearing all black is being sought by police following a school shooting at Saugus High School in Santa Clarita, California. According to multiple reports, seven victims were wounded in the incident. So far, no fatalities have been reported. </p>
      <p>More details to come. </p>
