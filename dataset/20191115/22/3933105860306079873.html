      <h1>Пензенца задержали за попытку поджечь дом племянницы (видео)</h1>
      <address>
        <time datetime="2019-11-15T22:34:00+00:00">15 Nov 2019, 22:34</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/l72KrU9n36M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Пензенец попытался поджечь дом, в котором живет вместе с семьей племянницы. Того, что очередная угроза перерастет в прямые действия, женщина не ожидала и вызвала сотрудников полиции.</i>
      </p>
      <p>Этот вечер Елена Степанова попытается забыть как страшный сон. Собираясь на работу, женщина увидела, как ее дядя разводит костер вблизи дома. Делает он так, по признанию многодетной матери, не впервые. И каждый раз разговоры с ним приводили только к скандалам и угрозам. Только на этот раз он решил перейти от слов к действиям.</p>
      <p>«Он вынес какую-то жидкость и облил ею мужа, который после этого сказал, что ничего не видит. Я задержала дядю, иначе бы он уехал», — рассказала многодетная мать Елена Степанова.</p>
      <p>В это время женщина успела позвонить в полицию и рассказать о случившемся. Когда патрульно-постовая служба прибыла на место, сотрудники сразу забежали в дом и увидели там мужчину, который находился в состоянии алкогольного опьянения.</p>
      <p>«Пройдя в помещение, мы увидели, что горит одеяло, я попытался его потушить, но не получилось, тогда взял покрывало за край угла и вытащил на улицу. Также в доме стоял запах ацетона», — прокомментировал инспектор отдельной роты патрульно-постовой службы отдела полиции № 4 УМВД России по городу Пензе Павел Зубарев.</p>
      <p>Супруг женщины госпитализирован. Мужчину, попытавшегося поджечь дом, задержали и доставили в отдел полиции, сообщает телеканал «<a href="http://tv-express.ru/">Экспресс</a>».</p>
      <p>Видео предоставлено телеканалом.</p>
