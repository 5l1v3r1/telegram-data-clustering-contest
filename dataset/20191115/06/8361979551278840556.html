      <h1>Трамп заявив, що виграє у Байдена на виборах без допомоги України</h1>
      <h2>Президент США Дональд Трамп заявив, що не потребує допомоги України для того, щоб перемогти на президентських виборах в 2020 році.</h2>
      <address>
        <time datetime="2019-11-15T06:06:00+00:00">15 Nov 2019, 06:06</time>
      </address>
      <p>Про це він сказав під час виступу перед своїми прихильниками в штаті Луїзіана.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/A_afVCutxOI" width="1499" height="526" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>«Давайте звернемося по допомогу до України, щоб перемогти сонного Джо Байдена? Я так не думаю», - зазначив Трамп.</p>
      <p>Читайте також:<br/><a href="https://nv.ua/ukr/world/geopolitics/teylor-pro-poziciyu-trampa-po-ukrajini-50053361.html">&amp;nbspТрампа більше турбувало розслідування проти Байдена, ніж Україна — Тейлор</a></p>
      <p>За його словами, на минулих президентських виборах в країні йому вдалося здобути перемогу над «династією Бушів, потім - над династією Клінтонів, після чого ми перемогли дуже шахраювату групу Обами».</p>
      <p>Раніше спікер Палати представників Ненсі Пелосі <a href="https://nv.ua/ukr/world/geopolitics/impichment-trampa-prezidenta-ssha-zvinuvatili-v-pidkupi-ukrajinu-50053594.html">звинуватила Трампа в спробі підкупити України, щоб отримати компромат Джо Байдена.</a></p>
      <p>З 13 листопада <a href="https://nv.ua/ukr/world/countries/impichment-trampa-pochinayutsya-publichni-sluhannya-50053200.html">розслідування у справі про імпічмент президента США Дональда Трампа в Палаті представників переходить в режим публічних слухань.</a></p>
      <p>Читайте також:<br/><a href="https://nv.ua/ukr/world/countries/impichment-trampa-u-ssha-pochinayutsya-vidkriti-sluhannya-yak-voni-prohodyat-novini-svitu-50053257.html">&amp;nbspСвітло, камера, імпічмент. У США стартують публічні слухання у справі Трампа — як вони проходять і що ми дізнаємося</a></p>
      <p>Нагадаємо, 26 вересня комітет з розвідки Палати представників США <a href="https://nv.ua/ukr/world/geopolitics/skarga-rozvidnika-na-rozmovu-trampa-iz-zelenskim-50044931.html">опублікував скаргу</a> співробітника американської спецслужби на телефонну розмову Дональда Трампа з Володимиром Зеленським.</p>
      <p>Вона <a href="https://nv.ua/ukr/world/countries/impichment-trampa-rozsekrechena-skarga-rozvidki-50044821.html">була розсекречена після публікації Білим домом стенограми цієї бесіди.</a></p>
      <p>Згідно з розшифровкою розмови, Трамп просив Зеленського відновити розслідування щодо компанії Burisma, з якою пов'язаний син Джо Байдена Хантер. Також перед розмовою Трамп призупинив виділення військової допомоги для України.</p>
      <p>Після скандалу навколо телефонної розмови спікер Палати представників <a href="https://nv.ua/ukr/world/geopolitics/u-ssha-ogolosili-pro-zapusk-proceduri-impichmentu-trampa-novini-svitu-50044590.html">Ненсі Пелосі оголосила про запуск процедури імпічменту</a> Трампа за ймовірний тиск на президента України.</p>
      <p>31 жовтня Палата представників Конгресу США прийняла <a href="https://nv.ua/ukr/world/countries/impichment-trampa-palata-predstavnikiv-priynyala-rezolyuciyu-na-pidtrimku-novini-ssha-50050930.html">резолюцію на підтримку процедури імпічменту президента Дональда Трампа</a>.</p>
