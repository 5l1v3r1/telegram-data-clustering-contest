      <h1>【鐘錶專題】藍鋼指針的人情味</h1>
      <address><time datetime="2019-11-15T06:35:00+00:00">15 Nov 2019, 06:35</time> by <a rel="author">李宇勝 Chris Li</a></address>
      <p>今天要介紹的「藍鋼指針」，最重要的功用當然是用來指示時間，但就在經過燒藍處理後，飽滿優雅的顏色，成為面盤上最引人注目的裝飾品；而對於專業錶評Kyo來說，在理性的規格功能之外，藍鋼指針的背後，包含更多的是情感層面的迷人魅力。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/tiyXR9ILFlU" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>買錶買到後來往往都在糾結一些小事，比如說兩支錶從裝的機芯到錶殼造型都幾乎一樣，但光是一支的秒針有做燒藍一支沒有就足以讓人掙扎上好久，而且結果通常是我們願意多貼一點錢去買有藍鋼針的那款。顧名思義，藍鋼針就是藍色的鋼質指針，它是透過「燒藍」這個加熱的動作讓原本銀白色的鋼材氧化成特殊的藍色；燒藍的鋼材會比沒燒過的更硬，理論上是有助於提升零件的強度，不過把指針燒藍多半都是為了好看，如果燒藍的那根是秒針或是GMT針的話還有助於跟一般的時分針區隔開來。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191114233627-f0c6803405c5df25e95e9fafbe6cd847-tablet.jpg"/>
        <figcaption>GS的兩地時間款往往會用特殊色來表現GMT針，藍鋼也是其中的一種。圖為SBGM221款式，定價NT$157,000。</figcaption>
      </figure>
      <p>像這種裝飾意義大於實用意義的工序乍聽之下好像跟凡事都強調機能性的GS沒什麼關係，但事實上藍鋼指針幾乎可以說是GS的家傳技藝；上次我們提到獨立後的GS開始強調「非實用性的價值」，但藍鋼指針卻是早在這之前就已經存在於GS的各種款式當中，如果說過去你對GS的印象是低調的商務灰西裝的話，那麼藍鋼指針就是一條畫龍點睛的領帶或是口袋巾，在他們家的款式變化還不像現在這麼多的時候這一點藍是老錶迷玩GS的樂趣之一。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191114233618-4cb1de0a631e7c9342b2e23bd786d003-tablet.jpg"/>
        <figcaption>指針和螺絲的燒藍原理相同，不過指針的面積較大，理論上比較有可能出現變色不均的問題，難度或許也因此更高。一直盯著持續加熱的指針其實很容易因為視覺麻痺而錯過了正確的顏色，這裡靠的就是熟手職人的經驗了。</figcaption>
      </figure>
      <p>燒藍算是製錶的古法，時至今日要讓指針變藍的方法很多（比如說電鍍），還在持續使用這種「沒效率」的做法的多半都是頂級錶廠，以GS這麼老實的品牌來說其實很難得。沒效率是有多沒效率？首先要燒藍的指針得先特別拋光過，這裡是由職人在塗了研磨劑的布輪機上手工打磨，針尾一次一根，針尖也不過一次兩根，想快也快不起來。磨完之後馬上就得上烤台，要不然拋光的表面就會開始氧化，不過在此之前還需要先把殘留的研磨劑洗掉，否則燒了以後會變出奇怪的顏色。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191114234812-80aa8ce850f079354910e705fdfa3173-tablet.jpg"/>
        <figcaption>回過頭先來看藍鋼針燒製前的事先準備：職人得先把指針打磨後才能上烤台，而這也仰賴人手操作才能完成。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191114234727-1cf0ec650e5e6be886497488c60d6fae-tablet.jpg"/>
        <figcaption>可以明顯看到，打磨後的指針其實已經具備一定水準，也因為這樣子才能燒製出完美的藍鋼針。</figcaption>
      </figure>
      <p>處理好的指針會一根一根地排列在小小的烤盤上，一次差不多五根而已，接著就是把整個烤盤移到烤台上；前置作業做了那麼多，但實際上燒藍的重頭戲卻只需要4-50秒，負責操作的職人憑著經驗和肉眼的判斷決定什麼時候該把指針拿到一旁冷卻，其中指針的大小不同也會影響加熱的時間——比如說又寬又帶有箭頭的GMT針要完全變色自然比細細一根的秒針來得更久。</p>
      <p>從打磨到燒製都是由同一位職人操作的，站在烤台後的我們就像看著壽司師傅在板前料理海鮮一樣，如此土法的工序很難想像是要用在量產的手錶上，而且還是在這個什麼都高度工業化的時代。每次當我們這麼大費唇舌地解釋一項製錶手藝時，第一時間聽到的反問往往都是「有差嗎？」老實說，有些傳統工藝今天繼續沿用真的就只是一種情懷而已，但是藍鋼指針我敢跟你說真的有差，經過高溫氧化變色透出來的藍就是比在表面電鍍的藍看起來更自然，有點像是大骨熬湯跟化學調味之間的差別，嘗過好料的人就分得出來。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191114233638-8e4eab571a8d2bfe32d40b5d3391bf1d-tablet.jpg"/>
        <figcaption>20191114-watch-grandseiko-ep.8-bluesteelwatchhand-03</figcaption>
      </figure>
      <p>不只是藍鋼指針，其他像兩地時間款的藍寶石水晶錶圈或是將整個錶殼都磨上了一道一道的雪地紋路也是，這些都是在訴求感官的裝飾，相形之下GS一向擺在優先事項的「實用」這裡並不是最重要的考量，不過也多虧有了這些感性的部分為他們的錶款增添了一點人情味，多貼一點錢買它追求的或許就是這種情感上的連結。</p>
