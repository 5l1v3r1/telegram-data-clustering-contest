      <h1>Aliança pela Fiesp</h1>
      <address>
        <time datetime="2019-11-15T06:53:45+00:00">15 Nov 2019, 06:53</time>
      </address>
      <p>Paulo Skaf se ofereceu a Jair Bolsonaro para viabilizar seu novo partido.</p>
      <p>A Veja diz que o advogado Admar Gonzaga, por exemplo, “tem contrato com a Fiesp, mas atua <i>pro bono</i> para Bolsonaro – há outras figuras da folha da Fiesp nessa empreitada”.</p>
