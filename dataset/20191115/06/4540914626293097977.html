      <h1>Die Türkei schiebt weitere IS-Verdächtige ab</h1>
      <address><time datetime="2019-11-15T06:26:40+00:00">15 Nov 2019, 06:26</time> by <a rel="author">Euronews mit dpa </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/P1VZh9G8a2Q" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Die Türkei setzt die Abschiebung mutmaßlicher IS-Anhänger und ihrer Familien in ihre Heimatländer fort. Derzeit sitzen laut Präsident Recep Tayyip Erdogan mehr als 1000 von ihnen in türkischen Gefängnissen, darunter 737 ausländische Staatsbürger.</p>
      <p>Am Donnerstag ist eine siebenköpfige deutsch-irakische Familie am Flughafen Tegel in Berlin eingetroffen. Sie wird dem salafistischen Milieu in Hildesheim zugerechnet. Nach Angaben aus Sicherheitskreisen soll sie durch Vertreter mehrerer Behörden befragt werden.</p>
      <p>Der Vater wurde nach der Ankunft in Berlin wegen eines bestehenden Haftbefehls festgenommen. Details zu dem Haftbefehl wurden nicht bekannt.</p>
      <p>Er soll sich noch in einer Berliner JVA befinden, die anderen Familienmitglieder seien nicht mehr in Berlin, so der Berliner Senat.</p>
      <p>Am Freitag werden zwei Ehefrauen von IS-Kämpfern erwartet, die aus Gefangenenlagern in Syrien geflohen sein sollen.</p>
      <p>Ankara bereitet zudem die Abschiebung eines amerikanischen mutmaßlichen IS-Anhängers in die USA vor. Eigentlich sollte er nach Griechenland abgeschoben werden - dort wurde er aber nicht reingelassen. Die USA will nun Reisepapiere ausstellen.</p>
