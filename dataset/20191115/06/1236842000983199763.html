      <h1>В Fortnite появился скин штурмовика из «Звёздных войн»</h1>
      <address><time datetime="2019-11-15T06:58:11+00:00">15 Nov 2019, 06:58</time> by <a rel="author">Олег Камалов</a></address>
      <p>Его можно купить за 1500 V-баксов или получить бесплатно, если приобрести Star Wars Jedi: Fallen Order в Epic Games Store.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/TJwVMhfu200" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Epic Games и Electronic Arts запустили промо-акцию, в рамках которой все покупатели Star Wars Jedi: Fallen Order через EGS получат скин штурмовика для персонажа в Fortnite.</p>
      <p>Кроме того, образ можно купить отдельно за 1500 V-баксов, но только до 17 ноября.</p>
      <p>Star Wars Jedi: Fallen Order вышла 15 ноября на ПК, PS4 и Xbox One. Средний балл игры на <a href="https://www.metacritic.com/game/pc/star-wars-jedi-fallen-order">Metacritic</a> на момент написания заметки — 90 из 100.</p>
