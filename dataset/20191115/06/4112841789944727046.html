      <h1>Čo robia Atilla Végh a Karlos Vémola po zápase a čo majú spoločné Pil C s Kulim?</h1>
      <address><time datetime="2019-11-15T06:40:00+00:00">15 Nov 2019, 06:40</time> by <a rel="author">Viktor Kniš</a></address>
      <p>
        <b>V najnovších Freshnews ťa zoberieme na exkluzívnu párty Universal Music, kde sme vyspovedali aj Ivana Táslera.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/lQZ1tR7Tqfg" width="700" height="380" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Zápas storočia medzi <b>Attilom Véghom a Karlosom Vémolom</b> už pomaly doznieva a jediné, na čo sa čaká, je stanovisko slovenského víťaza o tom, či sa dočkáme aj odvety. Samozrejme, v súčasnej dobe pre neho nemá zmysel čokoľvek sľubovať, Vémola sa však už nechal počuť, že je pripravený sa s ním v roku 2020 znovu pobiť. Aktuálne si na niekoľko hodín vymazal český bojovník instagramový účet, po operácii ramena sa ale znovu prihlásil a ďakuje verejnosti za priazeň. </p>
      <p>V najnovších Freshnews ťa zoberieme aj na párty vydavateľstva <b>Universal Music</b>, ktorú sme navštívili v utorok. Vyspovedali sme samotného riaditeľa Petra Riavu, ale aj Ivana Táslera či Pil Cho, ktorý nemohol chýbať ako jeden z najnovších prírastkov.</p>
      <p>Dozvieš sa aj veľa ďalších noviniek, pozrieme sa na jednu veľmi vydarenú krádež triednej knihy v podaní slovenských žiakov a taktiež prezradíme, ako sa môžeš stať členom nášho tímu. </p>
