      <h1>В Курганской области медикам увеличили зарплаты</h1>
      <address>
        <time datetime="2019-11-15T06:00:00+00:00">15 Nov 2019, 06:00</time>
      </address>
      <p>
        <b>Власти Зауралья отчитались о росте зарплат у медицинских работников. Дополнительные деньги на эти цели появились за счет оптимизации.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/E2DasqKpH7I" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Экономия сложилась в результате повышения энергоэффективности медицинских учреждений, организационно-штатных изменений в лечебных организациях, повышения конкуренции на торгах, уточнили в пресс-службе главы Зауралья.</p>
      <p>По данным на 1 октября, удалось дополнительно изыскать 160 млн рублей. Из них 114 млн рублей направлены на повышение окладов и стимулирующие выплаты врачам, средним медицинским работникам. Заработная плата выросла в областной детской больнице Красного Креста, перинатальном центре, Звериноголовской и Варгашинской районных больницах.</p>
      <p>Еще 52,2 млн рублей направлены на ремонты лечебных учреждений. На эти цели средства получат курганская областная клиническая больница, курганская поликлиника №1, Шадринская БСМП и другие.</p>
      <p>Напомним, повысить эффективность расходов в подведомственных учреждениях руководству департамента здравоохранения Курганской области поручил губернатор региона Вадим Шумков.</p>
      <footer>Фото Анны Макаровой, служба информации «Область 45».</footer>
