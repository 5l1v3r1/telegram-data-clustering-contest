      <h1>Power of social media: Indian expat arrested after wife posts video asking for help</h1>
      <address><time datetime="2019-11-15T06:05:37+00:00">15 Nov 2019, 06:05</time> by <a rel="author" href="https://tribune.com.pk/author/6748/tech-desk/" target="_blank">Tech Desk</a></address>
      <p>Jasmine Sultan, a resident of UAE took to her Twitter account to post a video of herself asking Sharjah police to help her urgently as she had been beaten up by her husband.</p>
      <figure>
        <iframe data-src="https://twitter.com/JasmineSultan18/status/1194297800772767746?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <related>
        <a href="https://tribune.com.pk/story/2098355/6-say-no-domestic-violence/"/>
      </related>
      <p>The police arrested the 47-year old Indian man, Mohammed Khizar Ulla. The woman had been married to Khizar for the past seven years. The couple have two boys, aged five and 17 months, together.</p>
      <p>Jasmine informed the police that this wasn’t the first time she had been a victim of domestic abuse as she was regularly assaulted.</p>
      <p>Back in February, she had reported to the police that her husband had taken her passport and jewellery worth AED 60,000 and had continued assaulting her.</p>
      <related>
        <a href="https://tribune.com.pk/story/2099920/1-activists-demand-early-implementation-pro-women-laws/"/>
      </related>
      <p>The police, <i><a href="https://gulfnews.com/uae/crime/indian-expat-in-sharjah-arrested-for-abusing-wife-who-sought-help-on-social-media-1.67804241">reportedly</a> </i>also announced on their social media platform that the case had been dealt with while also urging people not to post such videos as it causes a ‘negative impact’ on society.</p>
      <p>“The case has been dealt with by the competent authorities and Sharjah Police calls on members of the public not to circulate such cases because of its negative consequences in the community,” translated <a href="https://gulfnews.com/uae/crime/indian-expat-in-sharjah-arrested-for-abusing-wife-who-sought-help-on-social-media-1.67804241"><i>Gulf News</i></a>.</p>

      </p>
