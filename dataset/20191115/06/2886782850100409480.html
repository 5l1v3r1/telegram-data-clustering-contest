      <h1>Chile: a tüntetők alkotmányozó nemzetgyűlést követelnek</h1>
      <address><time datetime="2019-11-15T06:58:36+00:00">15 Nov 2019, 06:58</time> by <a rel="author">Peter Rudi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LVEYvZsg7qo" width="640" height="360" data-service="Youtube" scrolling="no"/>

      <p>Nem sikerült fékeznie a tüntetők heves indulatait az alkotmánymódosítás bejelentésével a chilei elnöknek. Sebastián Piñera azt remélte, ha az elégedetlen tömegek egyik első és legfontosabb kérését teljesíti, akkor alábbhagynak az utcai zavargások. A Pinochet féle diktatúra idejéből megmaradt alaptörvény túlságosan piacbarátnak és a szegényekkel szemben igazságtalannak tartják Chilében.</p>
      <p>A tüntetők azt szeretnék, ha egy új alkotmányozó nemzetgyűlés alkotna új alkotmányt, ezzel szemben az elnök a kongresszussal íratna újat.</p>
