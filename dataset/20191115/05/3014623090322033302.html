      <h1>В Кургане спасатели вытащили собаку из ледяной воды</h1>
      <address>
        <time datetime="2019-11-15T05:56:00+00:00">15 Nov 2019, 05:56</time>
      </address>
      <p>
        <b>В полынью на реке Тобол в Кургане собака провалилась 14 ноября. Инцидент на неокрепшем льду случился в микрорайоне Шевелевка в Кургане. К спасателям за помощью обратились местные жители.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/w_tsYMAAI_Q" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Звонок в спасательную службу поступил в четверг в 16:45. Женщина сообщила, что на реке Тобол тонет собака. По ее словам, животное бежало по неокрепшему льду и провалилось в полынью.</p>
      <p>В пресс-службе управления защиты населения от чрезвычайных ситуаций и обеспечения пожарной безопасности Курганской области рассказали, что прибывшая смена спасателей быстро оценила ситуацию. Переодевшись в гидрокостюм, один из спасателей подполз к полынье и достал животное из ледяной воды. Спасенная быстро покинула место происшествия.</p>
      <p>Спасатели напоминают, что лёд еще непрочен, и призывают быть предельно осторожными.</p>
