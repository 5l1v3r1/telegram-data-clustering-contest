      <h1>指控國家機器介入查房產　韓國瑜陣營慘遭打臉全閉嘴</h1>
      <address><time datetime="2019-11-15T05:57:00+00:00">15 Nov 2019, 05:57</time> by <a rel="author">吳妍</a></address>
      <p>國民黨候選人韓國瑜深陷豪宅風波，遭質疑炒房，今日韓國瑜陣營召開記者會，要將「韓氏夫婦房產一次公開」，並且控訴當事人都調閱不到的房產資料，卻有特定媒體鉅細靡遺的報導，質疑國家機器介入，卻慘遭《壹週刊》記者當場打臉，韓陣營當場啞口無言。</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fnokmtisgood%2Fvideos%2F628381181028374%2F&amp;show_text=0&amp;width=560" width="560" height="314" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>韓總部北區副執行長孫大千表示，韓國瑜夫婦最早在鎮江街的房產，當初700萬元購入，90年時賣出價格約700萬元，孫大千強調，民國82年到90年的資料，當事人要去查證都很難，懷疑有國家機器介入。一旁的邱大展、許淑華也質疑25年前的資料怎麼調得到？批評是有心人刻意餵媒體資料。</p>
      <p>不過，這段話當場遭到《壹週刊》記者打臉，記者表示「根據公職人員財產申報表、監察院公報，公職人員財產申報專刊第二期，上面就有清楚記載李佳芬女士在台北市中正區成功段的地號、面積跟所有權人，這份申報資料、這個專刊，在監察院有，在國家圖書館有，從他就任立委到他卸任都在這裡面，謝謝大家。」韓陣營當場靜默，啞口無言。</p>
      <p>稍早，蔡英文總統連任辦公室做出四點回應，並附上連結要韓辦去查。</p>
      <hr/>
      <p>蔡英文競選辦公室4點回應及相關連結</p>
      <p>第一、要了解蔡總統個人財產最新現況，只要打開監察院網頁，就可以輕易查詢得到。事實上總統早在2015年，就將所有個人財產交付信託，並檢附完整資料，同時也召開記者會公布20年來財產異動情形供各界檢視，沒有隱匿，更不存在所謂的炒作。</p>
      <p>第二、從韓市長競選團隊提供的資料來看，短短四年，韓市長可以向銀行貸款超過9300萬買房賣房，遠非多數國民能力所及，這是否符合孫大千、許淑華兩位副執行長所說的「庶民不是貧民，也可以買房賣房」的庶民生活經驗，相信社會自有公評。</p>
      <p>第三、至於所謂「國家機器」的不實指控，今天記者會現場，媒體已經公開戳破所謂地政資料外洩謊言，我們也提醒韓市長以及他的團隊，「國家機器」不是迴避問題的藉口，車上出現追蹤器、擔任市長後沒有打過麻將等等事後被證實為謊言的事件，關鍵都在當事人的不誠實，而與所謂「國家機器」並無關係。提醒韓市長和團隊，永遠記得公開透明以及誠實才是最好的對策。</p>
      <p>第四、Google是國人普遍使用，非常便利的網路搜尋引擎，誠如張善政先生所說，數位時代，應該有「數位腦袋」。為了協助韓市長團隊解決數位落差問題，以免再有無法找到相關資料的狀況，我們也一併提供相關資訊網路連結如後：</p>
