      <h1>『ドラゴンクエストウォーク』1000万DLの大台突破。配信直後からセルラン上位を突き進む、ジェムも大量配布</h1>
      <address><time datetime="2019-11-15T16:04:09+00:00">15 Nov 2019, 16:04</time> by <a rel="author" href="https://automaton-media.com/author/minoru-umise/" target="_blank">Minoru Umise</a></address>
      <p>スクウェア・エニックスは11月15日、『ドラゴンクエストウォーク』が1000万ダウンロードを突破したと発表した。今年9月12日より配信されており、2か月をかけての大台突破。海外展開がなされていないことを踏まえると、かなりのハイペースだといえるだろう。</p>
      <figure>
        <iframe data-src="https://twitter.com/DQWalk/status/1195223448668164096?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>スポンサーリンク</p>
      <p>『ドラゴンクエストウォーク』は、スクウェア・エニックスとコロプラが共同開発する位置情報RPG。現実世界の日本の地図に基づいた世界を探索するARゲームだ。位置情報ゲームとしては『Ingress』や『ポケモンGO』といった成功例があるが、本作の特徴は『ドラゴンクエスト』の世界が舞台であるということのみならず、「目的地システム」にある。ゲーム内のクエストを進行させる上では、目的地を自分で設定することができる。指定されたポイントを選ぶこともできるが、特定のアイテムを使えば完全に自由に目的地を設定可能。またその目的地への距離によって応酬が変化する。自分で場所を設定し、そこに到達することでクエストをこなしていくのが本作の最大の特徴だ。</p>
      <p>また目的地にむけて歩いている途中には、モンスターなどが出現。モンスターにタップすると戦闘に発展。戦闘は従来のコマンド型で展開される。モンスターを倒せば図鑑に登録される。戦いを重ねればプレイヤーはレベルアップする。本作ではガチャも導入されており、装備は基本的にはガチャで手に入れることになる。試練の扉という形をとったレイドバトルなども用意されており、『ドラゴンクエスト』の骨組みの上に、位置情報ゲームが乗っかっているわけだ。</p>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/06/20190603-93503-001.jpg"/>
      </figure>
      <p>マネタイズ手段としては、ゲーム内アイテムのジェムが用意されており、それでガチャを引けるほか、DQウォークマイレージが存在する。DQウォークマイレージは歩いたり戦闘することでポイントがたまり、それらを装備やガチャ券に引き換えることが可能。DQマイレージ内には、1週間1000円/ 4週間3000円のゴールドパスなるオプションが存在し、加入していればマイレージポイントが溜まりやすくなる。</p>
      <p>『ドラゴンクエストウォーク』は、数多くダウンロードされているだけでなく、配信直後よりセールスランキング上位に君臨し続けている（<a href="http://game-i.daa.jp/?%E3%82%A2%E3%83%97%E3%83%AA%2F%E3%83%89%E3%83%A9%E3%82%B4%E3%83%B3%E3%82%AF%E3%82%A8%E3%82%B9%E3%83%88%E3%82%A6%E3%82%A9%E3%83%BC%E3%82%AF">Game-i</a>）。今月に入ってやや落ち着いてきたものの、依然としてランキングの首位を獲得することも多い。位置情報RPGに、装備やモンスターのこころといったさまざまな収集/育成要素を盛り込んでおり、『ポケモンGO』などとはまた異なる体験を生み出している。1か月3000円の月額課金オプションとなるゴールドパスが、おそらく収益の柱になっているだろう。ユーザー人気は、エンドコンテンツなどコンテンツ追加次第でどのように変わっていくか不明であるが、収益についてはガチャだけに依存するタイトルと比較すれば大崩れしないかもしれない。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/OvSngfStg6I" width="640" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>また1000万ダウンロード突破を記念して2019年11月15日よりログインボーナスを実施。5日ログインすれば、10連ができる計算。12月13日まで毎日ジェムが配られるので、今始めるのもよし。アクティブユーザーでなくとも、同作をインストールしているユーザーは、ログインしておくといいだろう。</p>
      <p><b>配布ジェム</b><br/>1日目：ジェム1000個<br/>2日目：ジェム500個<br/>3日目：ジェム500個<br/>4日目：ジェム500個<br/>5日目：ジェム500個</p>
