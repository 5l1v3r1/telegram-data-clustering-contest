      <h1>Компания «Полипласт» провела урок профориентации в новомосковской школе, вошедшей в «100 лучших школ России»</h1>
      <address>
        <time datetime="2019-11-15T16:00:00+00:00">15 Nov 2019, 16:00</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OhIVCKg9mMw" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В школе №25 городе Новомосковска прошел открытый урок, организованный социальным партнером учебного заведения – компанией «Полипласт». Занятия по профориентации, рассказали на предприятии, вызывают у школьников большой интерес. Некоторые уже сейчас интересуются рядом профессий химической отрасли. Также компания проводит для детей уроки, посвященные экологическому воспитанию.</p>
      <p>Несколько лет на базе учебного заведения действует спорткласс для хоккеистов Академии имени Михайлова. Большое внимание в компании «Полипласт» уделяют условиям, в которых проходит образовательный процесс. Компания уже подарила школе уникальный компьютерный класс, помогла с ремонтом фасада, столовой, санитарных комнат, рекреаций. Помимо помощи в ремонте, сотрудники компании «Полипласт» участвуют и в благоустройстве территории учебного заведения. Такая поддержка, а также всестороннее развитие в рамках учебного процесса дали образовательному учреждению стать победителем федерального конкурса «100 лучших школ России».</p>
      <p>В школе отмечают, что высокий результат – совместная работа с социальным партнером учебного заведения.</p>
