      <h1>Στην ύφεση βυθίζεται το Χονγκ Κονγκ</h1>
      <address><time datetime="2019-11-15T16:03:27+00:00">15 Nov 2019, 16:03</time> by <a rel="author">Theodora Iliadi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/O92fDSV4ZNI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Πλέον είναι επίσημο. Το Χονγκ Κονγκ βλέπει την οικονομία του να παγιδεύεται σε βαθιά ύφεση μετά από μήνες χάους και αιματηρών διαδηλώσεων.</p>
      <p>Εν μέσω οξύτατης πολιτικής κρίσης και κοινωνικής αναταραχής το ΑΕΠ της ημιαυτόνομης περιοχής συρρικνώθηκε 3,2% το τρίτο τρίμηνο του έτους σε σχέση με το προηγούμενο.</p>
      <p>Ήταν το δεύτερο διαδοχικό τρίμηνο πτώσης κάτι που σημαίνει ότι η οικονομία είναι σε τεχνική ύφεση. Αυτό συμβαίνει για πρώτη φορά εδώ και μία δεκαετία. Σε σχέση με το τρίτο τρίμηνο του 2018 το ΑΕΠ ήταν και πάλι συρρικνωμένο κατά 2,9%.</p>
      <p>«Εσωτερικά τα εγχώριο κοινωνικά γεγονότα με την συνεχώς αυξανόμενη βία των τελευταίων μηνών έχουν κρατήσει τους τουρίστες μακριά, έχουν επηρεάσει αρνητικά την καταναλωτική ζήτηση και έχουν μετριάσει την επενδυτική διάθεση. Οι τελευταίες έρευνες στο σύνολό τους δείχνουν ότι στα τοπικά καταστήματα επικρατεί απαισιοδοξία, καθώς οι επιδράσεις των κοινωνικών αναταραχών δεν δείχνουν να υποχωρούν» δήλωσε ο οικονομολόγος Άντριου Αού.</p>
      <p>Σε ετήσια βάση, η οικονομία συρρικνώθηκε κατά 2,9%.</p>
      <p>Με τις αντικυβερνητικές διαδηλώσεις να έχουν ενταθεί τις τελευταίες εβδομάδες, οι αναλυτές προειδοποιούν ότι το Χονγκ Κονγκ βρίσκεται αντιμέτωπο με μια βαθύτερη και μεγαλύτερη σε διάρκεια ύφεση ακόμα και σε σύγκριση με την παγκόσμια χρηματοοικονομική κρίση του 2008.</p>
