      <h1>Visszaesett Hongkong gazdasága</h1>
      <address><time datetime="2019-11-15T16:37:43+00:00">15 Nov 2019, 16:37</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9PH8DpLqfno" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Tömegesen mondják le hongkongi foglalásaikat a turisták, a kiskereskedelmi forgalom drasztikusan visszaesett, a helyi tőzsde gyengélkedik, a gazdaság teljesítménye jelentősen csökkent. Mindez az ötödik hónapja tartó tüntetések következménye Hongkongban, amely amúgy is a bőrén érzi a kínai gazdaság lassulását és az amerikai-kínai kereskedelmi háborút.</p>
      <p>"Az elmúlt néhány hónap erőszakkal tarkított eseményei elriasztották a külföldieket, a fogyasztás és a befektetési szándék nagy mértékben csökkent. A legutóbbi felmérések szerint a helyi üzleti hangulat erősen pesszimista, bár a társadalmi események hatásai ezen a téren még nem jeleznek visszaesést" - nyilatkozta a hongkongi kormány egyik gazdasági szakértője, Andrew Au közgazdász.</p>
      <p>A szállítási zavarok szinte mindennaposak, némelyik bevásárló központ vagy üzlet azonnal lehúzza a redőnyt, amint tüntetés kezdődik a környékén. A folyamatos demonstrációk igen nehéz helyzetbe sodorják a városállamot, amely a világ egyik legfontosabb üzleti központja. A tüntetések amiatt kezdődtek, hogy Kína egyre erőteljesebben kezdett beleszólni Hongkong ügyeibe.</p>
