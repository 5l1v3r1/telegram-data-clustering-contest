      <h1>El huracán Rosalía arrasa en los Grammy Latinos</h1>
      <address><time datetime="2019-11-15T16:47:22+00:00">15 Nov 2019, 16:47</time> by <a rel="author">Yaiza Martín-Fradejas</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/O6NGihhAo34" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Rosalía arrasa en los Grammy Latinos</b>. La cantante española se llevó <b>tres gramófonos dorados</b> en la gala anual de la música latina. Su álbum <b>'El Mal querer' es el mejor del 2019 para la Academia Latina de la Grabación</b>. Se trata de un disco que fusiona flamenco, pop y electrónica y que está inspirado en un libro del siglo XIV llamado 'Flamenca'. Cada canción representa un capítulo de la obra.</p>
      <p>Rosalía también recibió el Grammy a la mejor canción urbana por su tema <b>'Con Altura',</b> en el que colaboran <b>J Balvin y El Guincho</b>, productor de 'El Mal querer' y gran apoyo de la catalana.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195187723876716544" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"Mi familia me ha ayudado y me ha enseñado a concentrarme en mi trabajo" -explica la joven artista- "He aprendido mucho de mi madre, y por supuesto de mis maestros, que han sido tan importantes. Pero el trabajo que he hecho todos estos años, sacrificando mi tiempo y muchas otras cosas, es la clave."</p>
      <p><b>Los Grammy Latinos cumplen 20 años</b>, los mismos que la trayectoria de <b>Juanes , homenajeado con el premio a 'Persona del Año'.</b> En 2001, el colombiano, de 47 años, ganaba el grammy a mejor artista revelación, que sería el primero de muchos.</p>
