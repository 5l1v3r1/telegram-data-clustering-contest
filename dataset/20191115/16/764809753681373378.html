      <h1>شاهد: بلجيكا تشهد أول حالة وفاة نتيجة استخدام السجائر الإلكترونية</h1>
      <address><time datetime="2019-11-15T16:00:09+00:00">15 Nov 2019, 16:00</time> by <a rel="author">Hassan Refaei</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kQMdBSmsL48" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أعلن أطباء في بلجيكا عن <a href="https://arabic.euronews.com/2019/08/24/record-the-first-deaths-due-to-electronic-cigarettes-in-the-united-states">أول حالة وفاة</a> تشهدها البلاد نتيجة استخدام <a href="https://arabic.euronews.com/2019/09/25/why-more-and-more-u-s-states-are-banning-vaping-cigarettes">السجائر الالكترونية</a>، والضحية هو شابٌ يبلغ من العمر 18 ربيعاً استخدم سيجارة إلكترونية تحتوي على أحد مشتقات القنّب، وعلى إثرها أُصيبَ بالتهاب رئوي غامض أدى إلى وفاته.</p>
      <p>وقال الطيبب ماري جاكو في معرض تعليقه على حادثة وفاة الشاب: "لا توجد دائماً علاقة عضوية بين السبب والنتيجة"، مضيفاً: "لم نتلق بعد كافة نتائج الفحوصات، ولكن إلى ذلك الحين، ننحن ننصح مستخدمي <a href="https://arabic.euronews.com/2019/01/31/study-electronic-cigarettes-contribute-to-quitting-smoking">السجائر</a> الالكترونية بتوخي الحذر الشديد من هذه المواد".</p>
      <p>وذكرت وسائل إعلام محلية أن الشاب المتوفى، وهو من سكّان العاصمة بروكسل، كان استخدم سيجارة الكترونية تعود لأحد أصدقائه في شهر أيلول/سبتمبر الماضي، وكان السائل الذي بداخل السجارة عبارة عن مركب حشيش (ماريغوانا) يستخدمه الشباب للتخفيف من اضطرابات النوم لديهم.</p>
      <p>وأرجعت وزيرة الصحة ماجي دي بلوك سبب وفاة الشاب الى السجارة الالكترونية، وقالت في تصريحات لها: "لا يوجد أن تفسير آخر لهذا الالتهاب الرئوي الخطير الذي أصيب به المريض".</p>
      <p>وخلال جلسة عامة عُقدت في البرلمان، قالت دي بلوك: "وفقًا للمعطيات الأولى فإن السائل الذي كان داخل السيجارة الالكترونية هو الـ"كانابيديول"، وهو مركب له خصائص مهدئة، لكنّه غير مرخَّص قانونياً، ويُباع في السوق السوداء مع منتجات ضارة أخرى"، مشددة على ضرورة مواصلة التحقيقات لإماطة اللثام عن أسباب وفاة الشاب الذي يدعى رفائيل.</p>
      <p>
        <b>للمزيد في "يورونيوز":</b>
      </p>

          </a>
        </li>
        <li>

            <b>دراسةٌ طبيةٌ أمريكية تحذّرُ من استخدام السجائر الالكترونية</b>
          </a>
        </li>
        <li>
          <a href="https://arabic.euronews.com/2019/11/13/could-trump-s-re-election-go-up-in-a-puff-of-smoke-vapers-say-watch-out">
            <b>هل يحسم مدخنو السجائر الإلكترونية مصير ترامب في الانتخابات المقبلة؟</b>
          </a>
        </li>
        <li>
          <a href="https://arabic.euronews.com/2019/10/18/juul-halts-sales-of-fruit-dessert-flavors-for-e-cigarettes">
            <b>"جول لابز" تقرر تعليق بيع سجائر إلكترونية بعد تسجيل وفيات</b>
          </a>
        </li>
      </ul>
      <p>ويجدر بالذكر أن الجمعية الطبية <a href="https://arabic.euronews.com/2019/09/04/usa-health-learn-about-the-first-us-state-to-ban-the-sale-of-flavored-e-cigarettes">الأمريكية</a> كانت حثّت المواطنين في شهر أيلول/سبتمبر الماضي على الكف عن تدخين أي نوع من أنواع السجائر الإلكترونية إلى أن تتوافر للعلماء معلومات أفضل عن سبب 450 حالة إصابة بأمراض الرئة ووفاة ما لا يقل عن 5 أشخاص لأسباب تتعلق باستخدام هذه المنتجات.</p>
      <p>ودعت الجمعية الطبية الأمريكية، وهي إحدى أكثر جماعات الأطباء نفوذا في البلاد، الأطباء إلى إبلاغ المرضى بأخطار السجائر الإلكترونية بما في ذلك المواد السامة والمسرطنة وإعلام الولايات أو سلطات الصحة المحلية سريعا بأي حالة اشتباه في أحد أمراض الرئة لسبب يتعلق بهذه السجائر.</p>
      <p>وتأتي التوصيات بعد نصيحة وجهتها المراكز الأمريكية لمكافحة الأمراض والوقاية منها للناس بالتفكير في عدم استخدام منتجات السجائر الإلكترونية إلى أن تتحرى سبب موجة من حالات الإصابة بأمراض الرئة المرتبطة بالتدخين الإلكتروني.</p>
