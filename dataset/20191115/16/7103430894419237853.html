      <h1>УФСБ предостерегло сотрудника "Ростелекома" от разглашения гостайны</h1>
      <address>
        <time datetime="2019-11-15T16:34:00+00:00">15 Nov 2019, 16:34</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/s952VV67YFA" width="560" height="315" data-service="Youtube" scrolling="no"/>
        <figcaption>
          <cite>Видео УФСБ</cite>
        </figcaption>
      </figure>
      <p>Управление ФСБ по Саратовской области объявило предостережение сотруднику ПАО "Ростелеком" за ненадлежащее хранение документов, которые могут составлять гостайну. Об этом сообщает пресс-служба ведомства.</p>
      <p><i>"Было установлено, что начальник отдела мобилизационной подготовки гражданской обороны и чрезвычайных ситуаций филиала "Ростелеком<b>" В.Н. Михалев</b>, имея допуск к государственной тайне по второй форме, нарушил требования законодательства о государственной тайне, путем хранения и обработки документов, содержащих сведения, составляющие государственную тайну, на компьютере, имеющем подключение к сети Интернет, то есть в условиях, не исключающих возможности ознакомления с ними других лиц"</i>, - говорится в сообщении.</p>
      <p>Михалеву объявлено официальное предостережение о недопустимости действий, создающих условия для совершения преступления, предусмотренного статьей. 283 УК РФ (разглашение государственной тайны).</p>
      <p><i>"Обращаем внимание граждан на то, что максимальная санкция по статье "Разглашение государственной тайны" составляет до 7 лет лишения свободы",</i> - резюмируют в УФСБ.</p>
      <p>Материал подготовил <b>Алексей Кошелев</b></p>
