      <h1>В Краснодаре открылась персональная выставка Лилианы Егоровой «Скользило время по канве»</h1>
      <address>
        <time datetime="2019-11-15T16:48:00+00:00">15 Nov 2019, 16:48</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DhFamGItBw0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Красочные пейзажи, портреты, елочные украшения, скатерти и даже ковры! Каждая работа - отдельная история. И неудивительно, что, посмотрев экспозицию хоть раз, появляется желание запечатлеть работы на память и, конечно, обсудить их с автором.</p>
      <p>Большинство пришедших на выставку не скрывают - даже подумать не могли о том, насколько разносторонней и талантливой может оказаться их коллега.  Лилиана Егорова работает в администрации Краснодара заместителем главы города по социальным вопросам и вопросам здравоохранения.</p>
      <p>Работы выполнены из мулине, металлизированной нити и бисера. На создание шедевров, иными словами и не назовешь полотна, уходит немало времени, которого зачастую не бывает у Лилианы Николаевны. Ведь вышивка, в зависимости от сложности, может занять от нескольких часов  до пяти лет. Как, например, схема Ларисы Слободняк по картине Афремова. 200 цветов нити, столько же игл, бессонные ночи и..... одаренные руки мастера сотворили потрясающий холст, будто запечатленный на новейшую модель фотокамеры. </p>
      <p>
        <i>- Родилось это все благодаря моей семье, поддержке друзей и близких. Потому что творческому человеку всегда важна поддержка и оценка самых близких людей. Никогда не слышала слова недовольства тем, что я отрываю время от семьи, от общения для того, чтобы заниматься своим любимым делом. Я слышала только слова поддержки, и все мои друзья и близкие со всего мира всегда мне привозят нити, иглы, ткани, - говорит Лилиана Егорова.</i>
      </p>
      <p>Полюбоваться искусством и оценить работы, представленные на выставке, может любой желающий. Для этого достаточно прийти на Красную, 122 - в Муниципальный концертный зал краевой столицы.</p>
      <p>Выставка продлится до середины декабря.</p>
