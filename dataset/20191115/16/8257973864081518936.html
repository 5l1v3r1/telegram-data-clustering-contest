      <h1>'Fortnite': Stormtroopers arrive in new 'Star Wars' crossover</h1>
      <address><time datetime="2019-11-15T16:34:55+00:00">15 Nov 2019, 16:34</time> by <a rel="author">Wade Sheridan</a></address>
      <figure>
        <iframe data-src="https://twitter.com/FortniteGame/status/1195209445250420737?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Nov. 15 (UPI) -- Imperial Stormtroopers have invaded <i>Fortnite</i> in a new <i>Star Wars</i> crossover with the online multiplayer shooter.</p>
      <p><a href="https://www.epicgames.com/fortnite/en-US/news/the-imperial-army-has-arrived">The crossover</a> allows Fortnite players to purchase an Imperial Stormtrooper skin from the in-game store for 1500 V-Bucks.</p>
      <p>The skin, which resembles the Stormtrooper look from 1977's <i>Star Wars: A New Hope</i>, will only be available for purchase until Nov. 17 at 7 p.m. EDT.</p>
      <p><i>Fortnite</i> released a <a href="https://twitter.com/FortniteGame/status/1195209445250420737">cinematic trailer</a> on Friday of a group of Imperial Stormtroopers arriving onto the game's island map and discovering a group of armed <i>Fortnite</i> characters.</p>
      <p>Players can also receive the skin for free if they purchase the newly released <i>Star Wars Jedi: Fallen Order</i> on PC through the Epic Games Store.</p>
      <p><i>Star Wars Jedi: Fallen Order</i>, also available for the PlayStation 4 and Xbox One, follows young Padawan Cal Kestis <a href="https://www.upi.com/Entertainment_News/2019/10/29/Star-Wars-Jedi-Fallen-Order-The-Empire-has-won-in-new-trailer/9841572366174/">on the run</a> from The Empire as he tries to complete his Jedi training and restore the Jedi Order.</p>
