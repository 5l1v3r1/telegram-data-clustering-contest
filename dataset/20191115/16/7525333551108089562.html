      <h1>Совместные международные проекты в сфере экологии и туризма обсудили в Сочи. ВИДЕО</h1>
      <address>
        <time datetime="2019-11-15T16:49:00+00:00">15 Nov 2019, 16:49</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PNGSb5278yY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Сочи завершается международная научно-практическая конференция. Она проходит на курорте уже в 11-й раз и традиционно на базе Сочинского государственного университета.</p>
      <p>В научных дискуссиях принимают участие представители восьми стран. Ученые обмениваются опытом, разработками в области экологии, курортного дела и туризма, обсуждают совместные проекты.</p>
      <p>«Мне было интересно посмотреть, как построена система обучения в университете, какие проекты реализуются на его базе. Интересно было посмотреть и на результаты международной туристической программы «ТУР», в которой университет тоже принимал участие. Я осталась довольна и увиденным, и услышанным», - сказала профессор испанского университета Экстремадуры Лидия Андрадес Калдито.</p>
      <p>На форуме также говорили об итогах работы СГУ, в этом году университету исполняется 30 лет.</p>
      <p>«Для нас очень важно, что давние партнеры — высшая коммерческая школа Клермон Феран из Франции посетили нас. Мы вот 29 лет с ними сотрудничаем, большое количество студентов прошло обучение там, и мы сейчас говорим о переподписании договора, чтобы наша совместная работа носила какие-то новые варианты и, в частности, обсуждали программу двойных дипломов с ними», - отметила ректор СГУ Галина Романова.</p>
      <p>Также в рамках конференции ВУЗ подписал соглашение о сотрудничестве с международным университетом туризма «Шелковый путь» из Узбекистана.  </p>
