      <h1>Укҫа кивҫен илсе ялта ҫурт ҫавӑрма ҫӑмӑлрах пулӗ</h1>
      <address>
        <time datetime="2019-11-15T16:57:00+00:00">15 Nov 2019, 16:57</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/s9gBPEZamBU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ҫитес ҫулхи кӑрлач уйӑхӗн 1-мӗшӗнчен ҫӗршывра ялта ҫурт-йӗр ҫавӑрас текенсене пулӑшмалли программа ӗҫлеме пуҫлать. Унпа килӗшӳллӗн банкран 3 миллион тенкӗ таран кивҫен илме май пур. Кредита тавӑрса памалли процент виҫи - 3-рен ытла пулмӗ. Ялти ипотека пирки тӗплӗнрех "Вести.Интервью" кӑларӑмра каласа кӑтартӑпӑр. Вӑл чӳк уйӑхӗн 18-мӗшӗнче 9 сехет те 25 минутра эфира тухать.</p>
    </article>
