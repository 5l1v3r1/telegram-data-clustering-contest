      <h1>МЧС: в Сочи и на территории края ликвидируют очаги природных пожаров. ВИДЕО</h1>
      <address>
        <time datetime="2019-11-15T16:26:00+00:00">15 Nov 2019, 16:26</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/m8rVNrn_yeE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>За минувшие сутки на территории Краснодарского края было ликвидировано 7 очагов природных пожаров, три локализовано.</p>
      <p>Как сообщает краевая пресс-служба ГУ МЧС России, на данный момент в регионе действуют 9 очагов: в Сочи, Туапсинском, Северском и Мостовском районе. Всего к ликвидации возгораний привлечена группировка сил и средств в количестве 83 человек и 23 единиц техники.</p>
      <p>С 14 ноября в Сочи организована работа авиации МЧС России, в течение дня произведено 15 сбросов. Вследствие этого удалось прекратить распространение пожара в сторону аула Наджиго.</p>
    </article>
