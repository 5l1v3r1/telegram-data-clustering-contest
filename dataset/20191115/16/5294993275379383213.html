      <h1>Ministra húngara da Justiça rejeita críticas</h1>
      <address><time datetime="2019-11-15T16:31:36+00:00">15 Nov 2019, 16:31</time> by <a rel="author">Joao Duarte Ferreira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Fk_ht45y5so" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Os membros do governo húngaro raramente se envolvem em debates como este.</p>
      <p>A ministra húngara da Justiça, Judit Varga confrontou-se com a eurodeputada holandesa Sophie in 't Veld no decurso de um debate público realizado em Amesterdão.</p>
      <p>Um dos tópicos em cima da mesa foi precisamente a liberdade de imprensa.</p>
      <p>Segundo a União Europeia, a liberdade de imprensa está ameaçada na Hungria, algo que a governante húngara nega.</p>
      <p>"Na realidade, 80% dos órgãos online são muito críticos relativamente ao governo... Todos os dias leio o comunicado de imprensa e são 80%... podem rir-se mas a canal de TV mais popular, e os jornais de maior circulação são muito críticos do governo", afirma Judit Varga, ministra húngara da Justiça.</p>
      <p>A Hungria recusou aceitar a quota de migrantes que lhe cabia no âmbito do sistema de redistribuição da União Europeia. As tensões entre Bruxelas e Budapeste aumentaram a este propósito.</p>
      <p>"A imigração não é um problema. Não é verdade que Orbán está a usar esta questão para esconder outros problemas? Ele está a evitar o debate?", interrogou a eurodeputada liberal holandesa, Sophie in 't Veld.</p>
      <p>"Não, não queremos aceitar este tipo de sistema de distribuição porque vai numa direção errada, é uma má política: é como um convite aberto ao resto do mundo", respondeu a ministra húngara da Justila, Judit Varga.</p>
      <p>O estado de direito e o uso indevido de fundos são outras questões importantes para a Europa, sublinhou a eurodeputada liberal.</p>
      <p>"Todos nós sentimos que o governo deve servir as pessoas e não acredito que o sr. Orbán sinta a mesma responsabilidade. Ele está a apoiar os seus amigos apenas, a sua base de apoio.<br/>E não creio que isso seja um bom governo", avançou a eurodeputada holandesa, Sophie in 't Veld.</p>
      <p>A ministra húngara concluiu afirmando acreditar que os órgãos de comunicação estão a distorcer a realidade e que as críticas são injustas.</p>
