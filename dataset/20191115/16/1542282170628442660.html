      <h1>Tρεις μεγάλες εκθέσεις στην Ευρώπη</h1>
      <address><time datetime="2019-11-15T16:09:35+00:00">15 Nov 2019, 16:09</time> by <a rel="author">Στέλλα Θεοδώρου</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/eqPDVnMSI0c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>H νέα έκθεση του βρετανού καλλιτέχνη Στηβ Μακουίν "Year 3" παρουσιάζεται στο Λονδίνο με περισσότερες από 3000 σχολικές φωτογραφίες 7χρονων και οκτάχρονων Λονδρέζων που εκτίθενται στην Πινακοθήκη Tate.</p>
      <p>"Αυτή η έκθεση είναι ένα πορτρέτο των Λονδρέζων, ένα πορτρέτο του μέλλοντος από την οπτική του σήμερα. Είναι για εμάς σε μια πολύ ιδιαίτερη χρονική στιγμή μια ευκαιρία να συγκεντρώσουμε έναν μεγάλο αριθμό Λονδρέζων και να κάνουμε μια παύση να προβληματιστούμε για το παρελθόν, το παρόν και το μέλλον» λέει η Κλάρι Γουόλις επιμελήτρια της έκθεσης.</p>
      <p>Ο Στιβ Μακουίν καλούσε κάθε μαθητή στο Λονδίνο να τραβήξει μια φωτογραφία από μια ομάδα ειδικευμένων φωτογράφων της Tate. Παράλληλα με την έκθεση στην Tate Britain, μια υπαίθρια έκθεση εκτείνεται σε 33 δήμους του Λονδίνου, δίνοντας στο κοινό μια ματιά στο μέλλον της πόλης. <a href="https://www.tate.org.uk/whats-on/tate-britain/exhibition/steve-mcqueen-year-3">Με ελεύθερη είσοδο έως τις 3 Μαίου 2020.</a></p>
      <p>Η έκθεση Φράνσις Μπέικον: Βιβλία και Ζωγραφική παρουσιάζει πίνακες που χρονολογούνται από το 1971 έως τα τελευταία του έργα το 1992. Μεταξύ ζωγραφικής και ποίησης, η αναδρομική αναπαράσταση του έργου ενός από τους πιο διάσημους καλλιτέχνες του δεύτερου μισού του εικοστού αιώνα. Η ζωγραφική, το θέατρο, η λογοτεχνία και η φιλοσοφία είναι στενά συνδεδεμένες και αποδίδουν μεγάλη σημασία στις επιπτώσεις ορισμένων δημιουργών όπως οι Νίτσε, Τζόζεφ Κόνραντ, Ζορζ Μπατάιλ και Μισέλ Λεϊρίς στις δύο τελευταίες δεκαετίες του έργου του ζωγράφου. <a href="https://www.centrepompidou.fr/">Στο Centre Pompidou στο Παρίσι έως τις 20 Ιανουαρίου</a></p>
      <p>Θεωρείται ως ένας από τους σημαντικότερους ζωγράφους της διεθνούς καλλιτεχνικής σκηνής. Τα έργα του Λικ Τουιμάν θέτουν ερωτήματα που συνδέονται με το παρελθόν αλλά και με την πιο πρόσφατη ιστορία. Ασχολούνται με τα θέματα της καθημερινότητας μέσα από εικόνες από τον ιδιωτικό και τον δημόσιο χώρο τον Τύπο, την τηλεόραση, το Διαδίκτυο. <a href="https://www.palazzograssi.it/fr/">Εως τις 6 Ιανουαρίου 2020.</a></p>
