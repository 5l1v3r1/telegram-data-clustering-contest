      <h1>Iniciativa privada construirá vías del Tren Maya; se licitarán siete tramos para acabar a tiempo: AMLO | Entérate</h1>
      <address> by <a rel="author">Redacción AN / AL</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IKfuTSdMdwI" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El presidente AMLO explicó que para acabar a tiempo la construcción del Tren Maya, los cerca de 1,500 kilómetros que tendrán las vías se van a licitar en siete tramos distintos y de manera paralela, o casi simultánea, se abrirá la licitación de los ferrocarriles y de todo el material rodante, es decir, de la obra complementaria para la circulación de los trenes.</p>
