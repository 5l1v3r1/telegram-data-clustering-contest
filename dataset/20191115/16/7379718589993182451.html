      <h1>Hong Kong in recessione, a causa delle proteste</h1>
      <address><time datetime="2019-11-15T16:14:02+00:00">15 Nov 2019, 16:14</time> by <a rel="author">Cinzia Rizzi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IoEZQU2-r-Q" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><a href="https://it.euronews.com/2019/11/15/hong-kong-nel-caos-che-regna-da-cinque-mesi">Mesi di proteste e tensioni</a> stanno mettendo in ginocchio <b>Hong Kong</b>, che <b>sta attraversando la più grave crisi politica degli ultimi decenni e ora - per la prima volta in dieci anni - l'economia dell'ex colonia britannica è in recessione. </b>Il terzo trimestre chiude con un calo del Pil pari al 3,2% congiunturale.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195343174706663424" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Secondo <b>Andrew Au, economista del governo locale</b>, le prospettive non sono delle più rosee: "Gli incidenti sociali locali, con l'intensificarsi della violenza negli ultimi mesi, hanno tenuto lontano i turisti, hanno provocato una diminuzione della domanda di consumo e hanno seriamente messo in crisi il settore degli investimenti", spiega Au. "Gli ultimi sondaggi mostrano segni di pessimismo nell'economia locale, poiché l'impatto provocato dagli incidenti sociali locali non accenna a ridursi per ora".</p>
      <h3>Non solo proteste alla base della crisi</h3>
      <p>I turisti cancellano le prenotazioni (a luglio il numero di visitatori è diminuito di almeno il 5% su base annua, ad agosto è crollato di quasi il 40%), i commercianti non riescono a vendere, il mercato azionario vacilla, i capitali vengono spostati all'estero (in particolare verso la vicina Singapore). Tutto ciò si aggiunge alla pressione che la città-stato sente, a causa del rallentamento dell'economia cinese e della prolungata <a href="https://it.euronews.com/2019/08/24/siamo-all-escalation-nella-guerra-dei-dazi-usa-cina">guerra commerciale tra Pechino e Washington</a>. In merito, giovedì sera la Commissione di verifica di sicurezza per i rapporti economici tra i due Paesi, ha chiesto che gli USA sospendano lo speciale status economico di Hong Kong, qualora Pechino dovesse dispiegare il suo esercito in città. Hong Kong, infatti, al momento non è sottoposta alle sanzioni americane.</p>
