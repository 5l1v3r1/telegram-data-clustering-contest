      <h1>Aux Latin Grammy, "El Mal Querer" de Rosalía rafle tout</h1>
      <address><time datetime="2019-11-15T16:52:19+00:00">15 Nov 2019, 16:52</time> by <a rel="author">Nathan Joubioux</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-6ZtVXt3kbA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La chanteuse espagnole <b>Rosalía</b> a été la star des <b>Latin Grammys</b> jeudi. A 26 ans, elle a été récompensée quatre fois pour son album pop-latino <b>"El Mal Querer"</b>, dont le Grammy de l'album de l'année.</p>
      <p>Son titre <b>"Con Altura"</b> a également été primé : meilleure chanson urbaine de l'année.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/p7bfOZek9t4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Rosalía Vila Tobella</b> a commencé à chanter à l'âge de 7 ans et est d'abord connue pour ses interprétations modernes de la musique flamenco. Aujourd'hui, elle traverse plusieurs styles musicaux.</p>
      <blockquote>Ma famille m'a énormément aidé à rester concentrée. J'ai appris tellement de ma mère. Vous savez, elle m'a souvent guidé. Et bien sûr, mon, mes mentors, les professeurs que j'ai eu durant toutes ces années ont été plus qu'importants. Mais le travail que j'ai réalisée, sacrifiant beaucoup de choses, c'est ça la clef de la réussite.<cite>Rosalía <br/>Chanteuse</cite></blockquote>
      <p><b>Juanes</b>, musicien de rock colombien, a reçu le prix de la personnalité de l'année. Ce n'est pas le premier Grammy qu'il remporte. En 2001, <b>Juan Esteban Aristizábal Vásquez</b> a été reconnu pour son art créatif, ses efforts humanitaires, son soutien aux artistes émergents et ses contributions philanthropiques.</p>
      <p>Co-fondateur du groupe rock <b>"Ekhymosis"</b>, il a connu un succès planétaire avec sa chanson "<b>La Camisa Negra"</b>. Dix ans après, elle fait toujours autant lever la foule.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/kRt2sRyup6A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
