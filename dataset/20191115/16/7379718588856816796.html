      <h1>Rosalia trionfa ai latin Grammy di Las Vegas</h1>
      <address><time datetime="2019-11-15T16:03:40+00:00">15 Nov 2019, 16:03</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kbiuLt5FvwY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La cantantautrice spagnola Rosalia ha trionfato alla serata di gala per la consegna dei Latin Grammy a Las Vegas. La ventiseienne catalana ha ricevuto tre premi, tra cui quello per il miglior disco dell'anno. "Sono shoccata, è l'ultima cosa che mi sarei aspettata, lo giuro", ha detto dal palco. Altri due premi sono arrivati per il miglio mixaggio e per la migliore grafica.</p>
      <p>Rosalia Vila Tobella canta da quando aveva 7 anni e ha passione di reinterpretare in chiave moderna il flamenco della tradizione, contaminandolo con mescole di stili diversi. Il successo arriva dopo una lunga gavetta, e la cantante vuole ringraziare chi l'ha sostenuta. "La mia famiglia mi ha aiutata a restare centrata. Ho imparato moltissimo da mia madre. Lei mi ha insegnato molto. E ovviamente mi hanno dato molto i miei maestri, i maestri che ho avuto in questi anni, tutti molto importanti. Ma la cosa decisiva è stata il lavoro di lunga durata, fatto sacrificando tempo e molte altre cose..."</p>
      <p>Il riconoscimento al personaggio dell'anno è andato al cantante colombiano Juanes. Il quarantasettenne vive con due maschere: una quella del cantante melodico, l'altra quella del confondatore della rock band Ekhymosis. Juanes vinse un Latin Grammy Award nel 2001, quando l'Accademia lo insignì del riconoscimento "per la sua creatività artistica , per il sostegno ai giovani musicisti e per il suo impegno filantropico.</p>
