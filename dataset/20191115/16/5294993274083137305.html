      <h1>Colombiana separada da família à nascença encontra irmã</h1>
      <address><time datetime="2019-11-15T16:50:30+00:00">15 Nov 2019, 16:50</time> by <a rel="author">Nara Madeira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nKTGvUTvcfw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Jenifer de la Rosa, realizadora de documentários, tinha apenas uma semana de vida quando a entrada em erupção do vulcão Nevado Del Ruiz, na Colômbia, mudou a sua vida. A lava apagou o rasto de uma localidade inteira e fez 25 mil mortos. Estávamos em 1985.</p>
      <p>No meio do caos a bebé foi entregue, pela própria mãe, aos cuidados da Cruz Vermelha e acabou por ser adotada por um casal espanhol.</p>
      <p>Muitos anos volvidos, Jenifer iniciou uma cruzada para recuperar a sua família biológica. Foi um instituto de genética colombiano, e a ajuda de uma fundação local, que resolveu parte desta busca ao ajudá-la a encontrar uma irmã, Angela Rendón, que também tinha sido entregue para adoção e procurava por familiares.</p>
      <p>"Para mim, é uma enorme alegria saber que tenho uma irmã mas, o que mais anseio, é saber se a minha mamã está viva. Se tenho mais irmãos", explica a irmã.</p>
      <p>A descoberta foi validade por testes de ADN e faz parte de um filme documental, dirigido por Jenifer, e intitulado "A filha do vulcão".</p>
