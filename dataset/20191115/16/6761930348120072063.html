      <h1>«Каланчак» и «Чонгар» открылись после ремонта – Крымский вечер</h1>
      <address>
        <time datetime="2019-11-15T16:31:33+00:00">15 Nov 2019, 16:31</time>
      </address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fkrymrealii%2Fvideos%2F702163340279181%2F&amp;show_text=0&amp;width=640" width="640" height="360" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>На админгранице Крыма с Херсонской областью заработали обновленные пункты пропуска «Каланчак» и «Чонгар». На новых КПВВ смонтированы металлические конструкции зданий автостанции, центры предоставления административных услуг, помещения для отдыха водителей. По информации главы Херсонской ОГА <b>Юрия Гусева</b>, теперь КПВВ «Чонгар» способен пропускать до 4 тысяч пешеходов и около 800 транспортных средств в сутки. Почему благоустройство пунктов пропуска произошло спустя 5 лет аннексии Крыма? С какими проблемами сталкиваются крымчане при пересечении админграницы и какие проблемы были решены в ходе реконструкции КПВВ? Какая динамика количества пересекающих админграницу с Крымом?</p>
      <p>Эти и другие актуальные темы в студии <b>Радио Крым.Реалии</b> в ток-шоу <b>«Крымский вечер»</b> обсуждают ведущие <b>Александр Лащенко</b> и <b>Елена Ремовская</b>. Их собеседники: журналист Крым.Реалии в Херсоне <b>Ирина Домащенко</b>; глава Херсонской облгосадминистрации <b>Юрий Гусев</b>; спикер Госпогранслужбы Украины<b> Андрей Демченко</b>; экс-представитель президента Украины в АРК <b>Борис Бабин</b>.</p>
