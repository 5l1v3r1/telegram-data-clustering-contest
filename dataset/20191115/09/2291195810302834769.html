      <h1>Мужчина умер на улице в Барнауле</h1>
      <address>
        <time datetime="2019-11-15T09:42:00+00:00">15 Nov 2019, 09:42</time>
      </address>
      <p>В Барнауле вечером 14 ноября на улице скончался мужчина. Трагедия произошла во Власихе.</p>
      <p>Как сообщили в паблике «<a href="https://altapress.ru/jump?to=https%3A%2F%2Fvk.com%2Fincident22%3Fw%3Dwall-140899168_719707">Инцидент Барнаул</a>», мужчине стало плохо возле дома № 13 по улице Карьерной.</p>
      <p>В итоге мужчина скончался.</p>
