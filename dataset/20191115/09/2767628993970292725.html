      <h1>Felipe VI se reúne por "sorpresa" con Raúl Castro antes de dejar Cuba</h1>
      <address><time datetime="2019-11-15T09:43:20+00:00">15 Nov 2019, 09:43</time> by <a rel="author">Euronews en español </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/mkqrcPKczq8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La última etapa de la histórica visita de los reyes de España a Cuba ha sido tal vez la más emotiva. Felipe VI y la reina Letizia han rendido homenaje en Santiago de Cuba a cientos de marineros españoles que fallecieron en 1898 cuando Estados Unidos hundió la flota del almirante Pascual Cervera. Fue un combate desigual en el que los poderosos cañones de los barcos de guerra norteamericanos "trituraron" a distancia a la obsoleta flota española. Tras aquella batalla, que continuó en tierra, España perdió los últimos restos de su imperio: Cuba, Puerto Rico y Filipinas, y Estados Unidos surgió como gran potencia, marcando el destino de estos territorios...</p>
      <p>Antes de concluir su viaje, el primero oficial de un monarca español a Cuba, Felipe VI se ha reunido por sorpresa con el expresidente Raúl Castro, que es el secretario general del partido comunista y está considerado como el hombre fuerte del régimen. La cita no estaba prevista en la agenda inicial y se fraguó tras la cena que ofreció de la delegación española al presidente Díaz-Canel, en la que Felipe VI hizo un <a href="https://es.euronews.com/2019/11/14/el-rey-felipe-vi-pone-un-broche-politico-a-su-polemica-visita-a-cuba">alegato en favor de la Democracia y los Derechos Humano</a>s.</p>
      <p>"Los cambios en un país no pueden ser impuestos, tienen que nacer de dinámicas internas. Pero de la misma manera que no puede tener éxito un cambio que no emane del interior, de las fuerzas sociales y políticas de un país, es igualmente cierto que el cambio no traerá consenso y bienestar si no representa la voluntad ciudadana", dijo el monarca.</p>
      <p>Díaz-Canel pidió comprensión:</p>
      <p>"Para entender lo que hacemos, y para entender también nuestras limitaciones, es necesario ante todo reconocer y comprender cuánto nos condena el injusto bloqueo norteamericano", sentenció.</p>
      <p>La visita real, que tiene como telón de fondo las celebraciones del quinto centenario de la fundación de La Habana, ha tenido un marcado carácter económico. España y la Unión Europea rechazan el endurecimiento de las sanciones estadounidenses contra Cuba, en especial la activación de la ley Helms Burton, que permite a los ciudadanos estadounidenses denunciar a empresas extranjeras que se benefician de bienes que fueron expropiados tras la Revolución.</p>
