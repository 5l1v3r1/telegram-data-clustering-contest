      <h1>Постпредство РФ при НАТО: альянс создаёт напряжение на Балтике, чтобы доказать свою необходимость</h1>
      <address><time datetime="2019-11-15T09:57:00+00:00">15 Nov 2019, 09:57</time> by <a rel="author">Павел Будников</a></address>
      <figure>
        <iframe data-src="https://twitter.com/natomission_ru/status/1194695942517207041?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>НАТО создаёт напряжение в балтийском регионе, отправляя истребители на необоснованные перехваты российских самолётов, чтобы оправдать военное присутствие и доказать свою необходимость. Так считают в постоянном представительстве России при НАТО. Сообщение опубликовано на странице ведомства в <a href="https://twitter.com/natomission_ru">Twitter</a>.</p>
      <p>В постпредстве сделали заявление после сообщения Минобороны Литвы о перехвате транспортного Ан-26. </p>
      <blockquote>"Для чего нужен провокационный перехват регулярного рейса в Калининград? Это попытка подогреть напряжённость, чтобы оправдать передовое присутствие армейских подразделений в регионе, где до их прибытия не было существенной военной активности?" — говорится в сообщении.</blockquote>
      <p>Борт <a href="https://klops.ru/news/2019-11-14/203634-postpredstvo-rf-pri-nato-alyans-sozdayot-napryazhenie-na-baltike-chtoby-dokazat-svoyu-neobhodimost#1">выполнял</a> рейс в Калининград в соответствии с полётным планом, находился на связи с авиадиспетчерами, его транспондер был включён.</p>
      <h3>Примечания</h3>
      <p>
        <anchor name="1"><b>В Литве заявили о перехвате истребителем НАТО российского Ан-26, который летел в Калининград <br/></b>Самолёт направлялся в регион с материковой части России</anchor>
      </p>
