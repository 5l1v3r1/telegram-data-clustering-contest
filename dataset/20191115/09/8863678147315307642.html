      <h1>Село в Каратузском районе отрезано от мира из-за закрытия паромной переправы</h1>
      <address>
        <time datetime="2019-11-15T09:54:35+00:00">15 Nov 2019, 09:54</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vE_LS1N9IZk" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Не без риска для жизни и здоровья, жители Старой Копи добираются до райцентра за продуктами, на приём к врачу и на работу. Пересаживаться на лодку приходится каждую весну и осень.</p>
      <p>Учитель начальных классов Ирина Самойлова живёт в Каратузе, до своих учеников добирается по воде. А когда река подёрнется льдом, возможно, придётся и ночевать в школе.</p>
      <blockquote>В межсезонье приходится ездить на лодке, добираться к своим детям. Приходится одевать удобную обувь, потеплее куртку и вперёд.<cite>Ирина Самойлова, учитель старокопской основной общеобразовательной школы</cite></blockquote>
      <p>В Старой Копи более трехсот человек. К межсезонью готовятся заранее. Закупают и завозят продукты и топливо. 12 ноября паром закрыли. А это единственная нить между селом и остальным миром. Жители говорят — хоть и привыкли быть отшельниками, мост им все равно нужен. Хотя бы для пешеходов.</p>
      <blockquote>Мост нам надо, хотя бы подвесной, чтобы проходить было нормально, а то ни в больницу никуда толком не попасть.</blockquote>
      <blockquote>Понедельник, среда, пятница автобусные дни — плавим. И вторник, четверг — мы плавим, работает у нас три учителя, один ЖКХ, в котельной работает, один продавец с Каратуза ездит, работает.<cite>Герман Кириловский, глава старокопского сельсовета</cite></blockquote>
      <p>Единственная связь в такой период — телефонная. Для экстренной помощи или в случае ЧП придется привлекать вертолет. Пока река не перемёрзла, лёд только по берегам.</p>
      <blockquote>Пешком в том году пошли 6 декабря. И потом уже началось движение транспортных средств лёгких, легковых автомобилей. В ежедневном режиме происходит обмен информацией с главой сельсовета, со старостой. При необходимости вечернее и ночное время выходим на сторожей школы.<cite>Александр Цитович, главный специалист отдела ГО и ЧС ИПБ администрации Каратузского района</cite></blockquote>
      <p>Буквально через неделю на юг края по прогнозам синоптиков должны прийти 30-градусные морозы. Местные власти говорят, лишь в середине декабря отроют зимнюю переправу.</p>
      <p>
        <i>Ольга Максюшина</i>
      </p>
