      <h1>Гол Радулова помог «Далласу» обыграть «Ванкувер»</h1>
      <address>
        <time datetime="2019-11-15T09:21:00+00:00">15 Nov 2019, 09:21</time>
      </address>
      <p><a href="https://news.sportbox.ru/Vidy_sporta/Hokkej/Dallas-Starz-Dallas-Hokkey">«Даллас»</a> победил <a href="https://news.sportbox.ru/Vidy_sporta/Hokkej/Vankuver-Kenaks-Vankuver-Hokkey">«Ванкувер»</a> в регулярном чемпионате НХЛ.</p>
      <p>Встреча завершилась в пользу «Старз» со счетом 4:2. Последнюю шайбу в матче забросил российский форвард «Далласа»<a href="https://news.sportbox.ru/Vidy_sporta/Hokkej/Aleksandr-Valerievich-Radulov-Hokkey-05071986"> Александр Радулов</a>. </p>
      <figure>
        <iframe data-src="https://twitter.com/DallasStars/status/1195214126232018944" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Ворота команды защищал другой россиянин <a href="https://news.sportbox.ru/Vidy_sporta/Hokkej/Anton-Hudobin-Hokkey-07051986">Антон Худобин</a>, а его соотечественник <a href="https://news.sportbox.ru/Vidy_sporta/Hokkej/Denis-Guriyanov-Hokkey-07061997">Денис Гурьянов</a> выходил на лед в третьем звене. </p>
      <p>В другом матче дня <a href="https://news.sportbox.ru/Vidy_sporta/Hokkej/San-Hose-SHarks-San-Hose-Hokkey">«Сан-Хосе»</a> оказался сильнее <a href="https://news.sportbox.ru/Vidy_sporta/Hokkej/Anahaym-Daks-Anahaym-Hokkey">«Анахайма»</a> — 5:3. Все решилось в третьем периоде, когда «Шаркс» сначала реализовали большинство, а затем забили в меньшинстве. </p>
      <p>Еще в одном матче дня <a href="https://news.sportbox.ru/Vidy_sporta/Hokkej/Los-Andzheles-Kingz-Los-Andzheles-Hokkey">«Лос-Анджелес»</a> нанес поражение <a href="https://news.sportbox.ru/Vidy_sporta/Hokkej/Detroyt-Red-Uingz-Detroyt-Hokkey">«Детройту»</a> в овертайме. Решающую шайбу забросил <a href="https://news.sportbox.ru/Vidy_sporta/Hokkej/Aleks_Ajafallo_Khokkej_21121993">Алекс Айафалло</a>.</p>
      <figure>
        <iframe data-src="https://twitter.com/LAKings/status/1195222794943877120" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <h3>НХЛ. Регулярный чемпионат</h3>
      <p>
        <b><a href="https://news.sportbox.ru/Vidy_sporta/Hokkej/NHL/stats/turnir_16348/game_1380724206">«Ванкувер Кэнакс» (Ванкувер) — «Даллас Старз» (Даллас) — 2:4 </a>(0:1, 2:2, 0:1)</b>
      </p>
      <p><b>Голы:</b> Виртанен, 25:21. Стечер, 31:30. — Даулинг, 3:45. Комо, 24:03. Сегин, 38:29. Радулов, 57:24. </p>
      <p>
        <b><a href="https://news.sportbox.ru/Vidy_sporta/Hokkej/NHL/stats/turnir_16348/game_1380724205">«Анахайм Дакс» (Анахайм) — «Сан-Хосе Шаркс» (Сан-Хосе) — 3:5 </a>(1:1, 1:1, 1:3)</b>
      </p>
      <p><b>Голы:</b> Ракелль, 1:09. Силфверберг, 33:00. Джонс, 55:50. — Гертл, 6:44, 38:28. Бёрнс, 48:05. Кейн, 50:32. Кутюр, 59:21. </p>
      <p>
        <b><a href="https://news.sportbox.ru/Vidy_sporta/Hokkej/NHL/stats/turnir_16348/game_1380724207">«Лос-Анджелес Кингз» (Лос-Анджелес) — «Детройт Ред Уингз» (Детройт) — 3:2 ОТ </a>(1:0, 0:1, 1:1, 1:0)</b>
      </p>
      <p><b>Голы:</b> Копитар, 5:47. Кемпе, 58:12. Айафалло, 60:23. — Бертуцци, 24:36, 42:58. </p>
