      <h1>Сельскими дорогами в Курганской области займется специальная группа</h1>
      <address>
        <time datetime="2019-11-15T09:04:00+00:00">15 Nov 2019, 09:04</time>
      </address>
      <p>
        <b>В Зауралье планируют создать рабочую группу, которая займется строительством и ремонтом сельских дорог. Такое предложение озвучили на заседании комитета по аграрной политике Курганской областной Думы.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/_j6khRL6_50" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В 2019 году финансирование дорожного хозяйства в Курганской области составило более 9 миллиардов рублей. Строительство и ремонт сельских дорог в регионе идет в рамках госпрограмм «Развитие автомобильных дорог» и «Устойчивое развитие сельских территорий». В этом году Зауралье также вошло в нацпроект «Безопасные и качественные автомобильные дороги».</p>
      <p>На заседании аграрного комитета, в частности, подчеркнули, хорошие дороги — это будущее сел.</p>
      <p>
        <i>- Все нужно развивать комплексно - медицина, культура, школы, дороги. Целый комплекс мер, получается, - заявил <b>председатель комитета Курганской областной думы по аграрной политике и природным ресурсам Владимир Остапенко</b>. - Будут дороги — ребенка всегда можно будет привезти в школу. Мы это все прекрасно понимаем.</i>
      </p>
      <p>Депутаты-аграрии бурно обсуждали наболевший вопрос. В частности, они говорили, что порой на развитие сельских дорог не хватает денег.</p>
      <p>
        <i>- Нам необходимо делать больше дорог с грунто-щебеночным покрытием. Сами знаете, какая ситуация, - подчеркнул <b>первый заместитель директора департамента строительства, госэкспертизы и ЖКХ Курганской области Андрей Борисов</b>. - Дороги раньше не строились, чтобы выделить и все сразу сделать. В этом плане необходимо всем вместе отрабатывать.</i>
      </p>
      <p>Для общей стратегии в ремонте и строительстве сельских дорог приняли решение создать рабочую группу. В нее войдут областные депутаты, представители регионального департамента строительства и другие заинтересованные лица. Эту идею народные избранники поддержали.</p>
      <p>
        <i>- Правильно говорите, что нужны грунто-щебеночные дороги. Денег много нужно на асфальт. Много не сделано. Группа нужна, - согласился <b>депутат Курганской областной Думы Владимир Алейников</b>.</i>
      </p>
      <p>По мнению участников заседания, это приведет к более рациональному расходованию выделенных средств и приведет к согласованию работ.</p>
