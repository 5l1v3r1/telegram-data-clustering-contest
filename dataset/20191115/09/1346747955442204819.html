      <h1>В Краснодаре прошел открытый фестиваль профориентации</h1>
      <address>
        <time datetime="2019-11-15T09:55:00+00:00">15 Nov 2019, 09:55</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/l3DVkJ0q9GI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Его участниками стали школьники со всей Кубани. </p>
      <p>Профориентация для молодёжи - это одна из главных задач, над которой работают во всех кубанских школах. Чтобы школьники  в старших классах уже понимали и знали, кем они хотят быть, когда подрастут. И такие мероприятия как раз и дают им возможность определиться в выборе будущей профессии. </p>
      <p>Для будущих абитуриентов Краснодарский кооперативный институт подготовил 7 интерактивных площадок, на которых были представлены различные профессии: полицейский, кондитер, финансист, дизайнер и другие. </p>
      <p>Школьники с большим интересом изучали представленную информацию. Некоторым мероприятие даже помогло определиться с выбором профессии. </p>
      <p>- Судя по отзывам самих школьников, участие в фестивале действительно вызывает их интерес к определённым специальностям. Как показывает приёмная кампания последних лет, у нас поток абитуриентов за счет проведения фестиваля значительно увеличивается. Поэтому мы будем и  дальше продолжать эту практику интерактивной профориентационной работы, - отметила проректор по воспитательной работе Краснодарского кооперативного института Таисия Федоренко. </p>
      <p>Стоит добавить, что подобный фестиваль Краснодарский кооперативный институт провел уже в 3-й раз.</p>
