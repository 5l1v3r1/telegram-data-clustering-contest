      <h1>В Кременчуге разыскивают грабителей (Дополнено)</h1>
      <address>
        <time datetime="2019-11-15T09:10:00+00:00">15 Nov 2019, 09:10</time>
      </address>
      <figure>
        <img src="https://kg.ua/sites/default/files/styles/news_style_3/public/news3/unnamed_65.jpg?itok=4gQx8nJ6"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/RpmQ_wDikaM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>«Обнесли» офис.</b>
      </p>
      <p>В это воскресенье, 10 ноября, трое неизвестных ограбали офис, что на улице Игоря Сердюка (быв. Октябрская). Теперь соцсети заполни сообщения с просьбой помочь найти злоумышленников.</p>
      <blockquote><i>«Рост 180 см лысый, аж до блеска.Он и его 2 напарника в центре города ограбили офис.  ул. Октябрская 37/18. 10 ноября (Воскресенье) в 19.45 Эти люди двигались от офиса в сторону парка Бабаева. В руках у них был большой красный дорожный  чемодан, коробка из под этого чемодана, несколько пакетов. Рост приблизительно 175-180. Напарники были в капюшоне и в кепках ( puma),  лысый в вазяной шапке»,</i> - написано в сообщении.</blockquote>
      <p>За предоставленную информацию обещают вознаграждение.</p>
      <p>Контактный телефон (067) 775-30-66.</p>
      <p>
        <b>Дополнено.</b>
      </p>
      <p>По информации пресс-службы Кременчугского отдела полиции, в этот день преступление внесено в Единый реестр досудебных расследований за ст. 185 (Кража).</p>
      <p> </p>

      <p> </p>
      <p>Антонина Озерная</p>
