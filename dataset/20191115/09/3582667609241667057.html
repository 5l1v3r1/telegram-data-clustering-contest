      <h1>NFL-Skandal: Browns-Profi schlägt Steelers-Quarterback mit Helm</h1>
      <address><time datetime="2019-11-15T09:05:00+00:00">15 Nov 2019, 09:05</time> by <a rel="author">dpa</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/eef-l5pcEIk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>American-Football-Profi Myles Garrett von den Cleveland Browns hat mit einer Attacke auf dem Spielfeld für einen Skandal in der NFL gesorgt.</p>
      <p>Der sportlich beste Defensiv-Spieler seiner Mannschaft riss dem Quarterback der Pittsburgh Steelers, Mason Rudolph, am späten Donnerstagabend den Helm vom Kopf und schlug seinen Gegner damit. Rudolph blieb dem Augenschein nach unversehrt, hätte sich aber leicht sehr schwer verletzen können.</p>
      <p>Experten des Sportsenders ESPN und Spieler beider Teams urteilten, etwas Vergleichbares habe es in der Geschichte der Liga noch nicht gegeben. Dass die Browns ihren Divisions-Rivalen in der wichtigen Partie 21:7 besiegten, rückte komplett in den Hintergrund.</p>
      <h3>«Das ist etwas, dass wir in der NFL nicht haben wollen»</h3>
      <p>Browns-Superstar Odell Beckham Jr. sagte über die Aktion seines Teamkollegen: «Das ist hässlich. Das ist etwas, dass wir in der NFL nicht haben wollen.» Garrett droht eine lange Sperre. Experten rechnen damit, dass er in dieser Saison gar nicht mehr spielen darf. «Ich habe die Ruhe verloren und das bereue ich», sagte Garrett.</p>
      <p>Besonders dumm erscheint die Aktion auch mit Blick auf Spielstand und Zeit: Die Browns führten Sekunden vor Spielende mit 14 Punkten Vorsprung, die Steelers waren weit von der gegnerischen Endzone entfernt. Den Anfang genommen hatte die Szene, die in einem riesigen Handgemenge zwischen beiden Teams endete, mit einer Attacke Garretts auf Rudolph, nach dem dieser den Ball gerade noch zu einem Mitspieler geworfen hatte. Am Ende der Partie waren insgesamt drei Spieler disqualifiziert.</p>
