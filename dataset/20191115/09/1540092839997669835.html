      <h1>Σαν σήμερα: Η 15η Νοεμβρίου στην ιστορία</h1>
      <address><time datetime="2019-11-15T09:33:00+00:00">15 Nov 2019, 09:33</time> by <a rel="author">Μαρία Δεδούση</a></address>
      <slideshow>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/15/19243/photos/full/AP_221115111.jpg"/>
          <figcaption>Σαν σήμερα: Η 15η Νοεμβρίου στην ιστορία 1922, Αθήνα. Περισσότεροι από 150.000 άνθρωποι έχουν συγκεντρωθεί στο κέντρο της Αθήνας για να ζητήσουν την τιμωρία των υπευθύνων για τη Μικρασιατική Καταστροφή. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/15/19243/photos/full/AP_271115018.jpg"/>
          <figcaption>Σαν σήμερα: Η 15η Νοεμβρίου στην ιστορία 1927, Νέα Υόρκη. Ο διάσημος Ρώσος συνθέτης και πιανίστας Σεργκέι Ραχμάνινοφ, με την εγγονή του Σόφι. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/15/19243/photos/full/AP_3811150188.jpg"/>
          <figcaption>Σαν σήμερα: Η 15η Νοεμβρίου στην ιστορία 1938, Άμστερνταμ. Μικρά Εβραιόπουλα, πρόσφυγες από τη Φρανκφούρτη, εξετάζονται από Ολλανδές νοσοκόμες στο κέντρο υποδοχής προσφύγων του Άμστερνταμ. Ακόμα δεν γνωρίζουν ότι η διαφυγή τους στην Ολλανδία ήταν μάταιη. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/15/19243/photos/full/AP_471115050.jpg"/>
          <figcaption>Σαν σήμερα: Η 15η Νοεμβρίου στην ιστορία 1947, Πίτσμπουργκ. Η εικόνα του κέντρου του Πίτσμπουργκ είναι αποκαρδιωτική, καθώς η μόλυνση της ατμόσφαιρας έχει φτάσει σε ασύλληπτα σημεία και οι αρχές αναγκάζονται να περιορίσουν δια νόμου την καύση κάρβουνου τόσο στα σπίτια όσο και στις βιομηχανίες. - Πηγή: (AP Photo/Walter Stein)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/15/19243/photos/full/AP_671385084078.jpg"/>
          <figcaption>Σαν σήμερα: Η 15η Νοεμβρίου στην ιστορία 1962, Λος Άντζελες. Ο Μάρλον Μπράντο και η Μεξικάνα σύζυγός του Μοβίτα Καστανέντα, στην πρεμιέρα της ταινίας "Ανταρσία στο Μπάουντι". - Πηγή: (AP Photo/David F. Smith)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/15/19243/photos/full/AP_691115044.jpg"/>
          <figcaption>Σαν σήμερα: Η 15η Νοεμβρίου στην ιστορία 1969, Μονακό. Ο Ρίτσαρντ Μπάρτον και η Ελίζαμπεθ Τέιλορ φτάνουν στο ξενοδοχείο Hermitage στο Μονακό, προσκεκλημένοι της πριγκίπισσας Γκρέις σε δείπνο για τα 40ά της γενέθλια. - Πηγή: (AP Photo/Mae)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/15/19243/photos/full/AP_919566728850.jpg"/>
          <figcaption>Σαν σήμερα: Η 15η Νοεμβρίου στην ιστορία 1984, Νέα Υόρκη. Μια άστεγη γυναίκα βρίσκει προσωρινό καταφύγιο στα σκαλιά μιας εκκλησίας στην 5η Λεωφόρο. - Πηγή: (AP Photo/Suzanne Vlamis)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/15/19243/photos/full/AP_851115044.jpg"/>
          <figcaption>Σαν σήμερα: Η 15η Νοεμβρίου στην ιστορία 1985, Κολομβία. Δύο επιζήσαντες της έκρηξης του ηφαιστείου Nevado del Ruiz, περπατούν λασπωμένοι και κατάκοποι, αλλά τυχεροί. Περισσότεροι από 20.000 άνθρωποι έχασαν τη ζωή τους από την έκρηξη. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/15/19243/photos/full/AP_9211151353.jpg"/>
          <figcaption>Σαν σήμερα: Η 15η Νοεμβρίου στην ιστορία 1992, Γαλλία. Η πριγκίπισσα της Ουαλίας, Νταϊάνα, συνομιλεί με τον Βρετανό τραγουδιστή Πολ ΜακΚάρτνεϊ. Δίπλα του, η σύζυγός του Λίντα. Η πριγκίπισσα Νταϊάνα βρίσκεται στη Λιλ της Γαλλίας για να παρακολουθήσει συναυλία του ΜακΚάρτνεϊ. - Πηγή: (AP Photo/Lionel Cironneau)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/15/19243/photos/full/AP_95111501390.jpg"/>
          <figcaption>Σαν σήμερα: Η 15η Νοεμβρίου στην ιστορία 1995, Ναμπλούς. Μικροί Παλαιστίνιοι πετάνε πέτρες σε Ισραηλινούς στρατιώτες κατά τη διάρκεια συγκρούσεων στη Δυτική Όχθη. - Πηγή: (AP Photo/Santiago Lyon)</figcaption>
        </figure>
      </slideshow>
