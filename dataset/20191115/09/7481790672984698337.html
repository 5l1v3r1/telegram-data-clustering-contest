      <h1>勤務中に同僚と抱き合う、年金機構が職員処分</h1>
      <address>
        <time datetime="2019-11-15T09:58:00+00:00">15 Nov 2019, 09:58</time>
      </address>
      <p>　日本年金機構は１５日、職員３人を戒告処分としたと発表した。渋谷年金事務所（東京都）の４０歳代の男性職員と岡山東年金事務所（岡山市）の５０歳代の女性職員は、年金の給付申請書類を受け取ったのに処理を進めず、給付が遅れるなどした。別の４０歳代の男性職員は、勤務中に同僚と抱き合うなどしていた。</p>
    </article>
