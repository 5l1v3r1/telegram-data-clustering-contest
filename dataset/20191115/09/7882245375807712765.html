      <h1>30-летие "бархатной революции" в Чехословакии</h1>
      <address><time datetime="2019-11-15T09:18:35+00:00">15 Nov 2019, 09:18</time> by <a rel="author">Елена Караева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KKzImeC0vFk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Тридцать лет назад жители Чехословакии вышли на улицы Праги , чтобы потребовать от властей и "нового", как тогда говорили, "мышления", и либерализации общественной жизни. Они хотели добиться упразднения однопартийного правления, а для этого, по мнению протестующих, были необходимы свободные выборы. Тогдашняя Чехословакия стала примером для государств Восточного Европы, как можно было добиться смены правящей элиты без кровопролития, парламентским путем. Позднее это явление и событие, положившее ему начало, окрестили "бархатной революцией".</p>
      <p>Уже в декабре того года лидером страны стал диссидент, известный драматург и правозащитник Вацлав Гавел.</p>
      <p>Сегодня Чехословакии больше нет, две страны - Чехия со столицей в Праге, и Словакия - со столицей в Братиславе - разошлись точно также мирно, без насилия.</p>
      <p>Заслуга в организации такого рода политического процесса приписывается все тому же Гавелу.</p>
      <p>Говорит заместитель председателя Еврокомиссии Марош Шефчович: "Берлинская стена рухнула не сама по себе, а потому что так этого требовали люди, таковы были их чаяния. Примерно так же обстояло дело и с образованием двух государств - и чехи, и словаки стремились жить в своих странах, говорить на своих языках и быть свободными. Они хотели стать частью объединенной Европы, они хотели процветания. Еще и поэтому справедливым, мне кажется, будет сказать, что у "бархатной революции" - только позитивные итоги".</p>
      <p>Но процветание и жизнь в сообществе европейских наций не означает всегда безоблачное существование. Есть сложные проблемы в Словакии. Наличие кризиса не отрицают и в Чехии.</p>
      <p>Среди факторов, вызывающих тревогу, многие сегодня называют растущий национализм, популизм и протекционизм в экономике.</p>
