      <h1>囲碁・女流本因坊、上野女流棋聖が奪取…二冠に</h1>
      <address>
        <time datetime="2019-11-15T09:58:00+00:00">15 Nov 2019, 09:58</time>
      </address>
      <p>　囲碁の第３８期女流本因坊戦五番勝負（共同通信社主催）、藤沢里菜女流本因坊（２１）と挑戦者・上野愛咲美女流棋聖（１８）の第４局が１５日、東京都千代田区の日本棋院で行われ、上野女流棋聖が２００手までで白番中押し勝ちし、３勝１敗でタイトルを奪取した。</p>
      <p>　上野は初の女流本因坊獲得で、女流棋聖と合わせて女流二冠となった。藤沢は女流立葵（たちあおい）杯、女流名人、扇興杯の女流三冠に後退した。</p>
    </article>
