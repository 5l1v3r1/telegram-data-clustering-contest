      <h1>Неразорвавшуюся авиабомбу нашли в Вильнюсе – видео</h1>
      <h2>Взрывное устройство времен Второй мировой войны задели экскаватором в ходе проведения строительных работ.</h2>
      <address>
        <time datetime="2019-11-15T09:13:00+00:00">15 Nov 2019, 09:13</time>
      </address>

      <p>Авиационную бомбу периода ВОВ нашли в литовской столице, сообщает пресс-служба Вооруженных сил Литвы.</p>
      <p>Сообщение об обнаружении боеприпаса поступило в Главный справочный центр утром в четверг. На место были отправлены полиция и медики. Они установили, что взрывное устройство является неразорвавшейся авиационной бомбой Второй мировой войны ФАБ-100.</p>
      <p>Опасная находка была сделана во время строительных работ по улице Укмергес на глубине около трех метров. Из-за снаряда спецслужбами было перекрыто движение на нескольких близлежащих улицах. Прибывшие на место саперы заявили, что намерены обезвредить опасную находку на месте.</p>
      <p>Боеприпасы времен войны достаточно часто находят и в Беларуси. В частности, в ноябре строители <a href="https://sputnik.by/video/20191101/1043153893/Bombu-vesom-50-kg-nashli-na-stroyke-v-Minske-i-unichtozhili--video.html">обнаружили</a> в Минске немецкую авиабомбу SD-50 весом 50 килограммов при ведении работ на улице Аэродромной.</p>
