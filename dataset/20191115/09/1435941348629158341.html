      <h1>فيديو.. آل الشيخ يكشف أمنيته لـ ميسي</h1>
      <address><time datetime="2019-11-15T09:06:35+00:00">15 Nov 2019, 09:06</time> by <a rel="author" href="https://www.almowaten.net/author/marwa/" target="_blank">editor15</a></address>
      <p>المواطن - مروة نبيل</p>
      <p>التقى رئيس هيئة الترفيه، مالك نادي ألميريا الإسباني، تركي آل الشيخ بنجم نادي برشلونة والمنتخب الأرجنتيني الأول لكرة القدم، ليونيل ميسي على هامش تواجده في السعودية، لخوض مباراة البرازيل الودية.</p>
      <figure>
        <iframe data-src="https://twitter.com/Turki_alalshikh/status/1195106709112598528?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وتُقام مباراة السوبر كلاسيكو بين المنتخب الأرجنتيني الأول لكرة القدم ونظيره البرازيلي، مساء اليوم الجمعة، على استاد جامعة الملك سعود “محيط الرعب”، ضمن منافسات موسم الرياض.</p>
      <p>ونشر تركي آل الشيخ عبر حسابه الخاص على موقع التدوينات القصيرة “تويتر”، صورًا له في منزله بصحبة الأرجنتيني ميسي، كما نشر مقطع فيديو يُرحب من خلاله بهداف برشلونة الإسباني.</p>
      <figure>
        <img src="https://www.almowaten.net/wp-content/uploads/2019/11/%D8%AA%D8%B1%D9%83%D9%8A-%D8%A7%D9%84-%D8%A7%D9%84%D8%B4%D9%8A%D8%AE-%D9%88%D9%85%D9%8A%D8%B3%D9%8A-1-799x599.jpg"/>
      </figure>
      <p>وقال آل الشيخ: “أتمنى أنا ألقاك العام المقبل في مباراة ألميريا وبرشلونة، وأتمنى بعد خمس سنوات عندما تكون قيمة عقدك أقل من الآن أن نراك تلعب في فريق ألميريا”.</p>
      <p>وتابع: “أنا سعيد بعودتك هنا، هناك الكثير من الأمور قد تغيرت في السعودية خلال السنوات الخمس الماضية منذ زيارتك الأخيرة، الأمير محمد بن سلمان غير الكثير وأصبح كل العالم يأتي إلينا، هو يبني الآن السعودية الجديدة”.</p>
      <p>وأضاف تركي آل الشيخ خلال تصريحاته قائلًا: “لدينا علاقة قوية مع الأرجنتين، مارادونا أتى هنا لأكثر من مرة، وكذلك باتيستوتا، وأتمنى أن يتحسن مستوى السعودية مستقبلًا”.</p>
      <figure>
        <img src="https://www.almowaten.net/wp-content/uploads/2019/11/%D8%AA%D8%B1%D9%83%D9%8A-%D8%A7%D9%84-%D8%A7%D9%84%D8%B4%D9%8A%D8%AE-%D9%88%D9%85%D9%8A%D8%B3%D9%8A-2-799x599.jpg"/>
      </figure>
      <p>وواصل تصريحاته قائلًا: “نتمنى قريبًا أن يعود منتخبنا الوطني لما كان في سابق عهده على مستوى القارة الآسيوية، كما أن فريق الهلال الآن سيلعب النهائي الآسيوي بعد نحو أسبوع مع نادي أوراوا الياباني وأتمنى أن ينجح في تحقيق اللقب”.</p>
      <p>واختتم تركي آل الشيخ تصريحاته في الفيديو قائلًا: “حصلت على الرخصة التدريبية B، ويومًا ما سأدرب فريقي، وأتمنى أن أفتح مكانًا لمنح المدربين شهادات للتدريب بقيادة النجم الأرجنتيني مينوتي”.</p>
      <figure>
        <img src="https://www.almowaten.net/wp-content/uploads/2019/11/%D8%AA%D8%B1%D9%83%D9%8A-%D8%A7%D9%84-%D8%A7%D9%84%D8%B4%D9%8A%D8%AE-%D9%88%D9%85%D9%8A%D8%B3%D9%8A-799x599.jpg"/>
