      <h1>A bársonyos forradalom 30. évfordulója</h1>
      <address><time datetime="2019-11-15T09:27:42+00:00">15 Nov 2019, 09:27</time> by <a rel="author">Németh Árpád</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/r7j1ZE-B-Zs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Az utcákat foglalták el harminc éve a csehszlovákok. Azt követelték a kommunista rendszertől, hogy szabadítsa fel az országot, és hirdessen szabad választásokat, amelyeken más politikai erők is képviseltethetik magukat.</p>
      <p>1989. novemberében a szovjet hatóságok által létrehozott, jóváhagyott és támogatott egyetlen párt megadta magát.</p>
      <p>Az erőszakmentes lázadás, a bársonyos forradalom demokráciát adományozott a ma cseh és szlovák köztársaságként ismert két országnak. Szintén békésen váltak szét útjaik 1993-ban.</p>
      <p>Decemberben a diktatúrát – a neves értelmiségi és aktivista, Václav Havel vezetésével – a formálódó demokrácia váltotta fel.</p>
      <p>Harminc évvel később mindkét ország az unió veteránjának számít. Maroš Šefčovič egyik fontos képviselőjük.</p>
      <p>– <b>A berlini fal nem omlott le és a vasfüggöny sem nyílt meg magától. Az emberek, esetünkben a csehszlovákok erős akarata szüntette meg őket – akik szabad társadalomban akartak élni. Csatlakozni akartak társaikhoz Nyugat-Európában. Egy egyesült, szabad és virágzó Európában akartak élni – egy szabad földrészen. Ez a szándék döntötte el a bársonyos forradalom sikerét</b> – mondta Maroš Šefčovič, az Európai Bizottság alelnöke.</p>
      <p>A két országban ma is tüntetnek, de már nem a kommunizmus, hanem a populizmus ellen.</p>
      <p>Szlovákiában a Ján Kuciak újságíró meggyilkolását követő tiltakozási hullám elsöpörte Robert Fico kormányát.</p>
      <p>Csehországban Miloš Zeman állam-, és Andrej Babiš kormányfőt tartják sokan illiberális üzeneteket terjesztő nacionalistáknak.</p>
