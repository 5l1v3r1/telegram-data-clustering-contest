      <h1>Засідання Верховної ради: онлайн-трансляція</h1>
      <address>
        <time datetime="2019-11-15T09:46:49+00:00">15 Nov 2019, 09:46</time>
      </address>
      <p>У п'ятницю, 15 листопада, Верховна рада <a href="https://www.slovoidilo.ua/2019/11/11/infografika/polityka/pohodzhuvalna-rada-frakcziyi-hrupa-hotovi-holosuvaty-12-15-lystopada">розгляне законопроекти щодо Державного бюро розслідувань</a>, Податкового кодексу, недоторканності депутатів. Про це йдеться у порядку денному Ради.</p>
      <p>«Слово і Діло» транслюватиме засідання онлайн.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Fn_UawbgW18" width="459" height="344" data-service="Youtube" scrolling="no"/>
        <figcaption>Телеканал "Рада". Прямий ефір<cite>RadaTVchannel</cite></figcaption>
      </figure>
      <p>Парламентарії почнуть ранок із години запитань до уряду. Також депутати розглянуть у другому читанні законопроект про Бюро фінансових розслідувань.</p>
      <p>Вчора <a href="https://www.slovoidilo.ua/2019/11/14/infografika/polityka/rada-uxvalyla-byudzhet-2020-yak-holosuvaly-nardepy">Верховна рада ухвалила державний бюджет на 2020 рік</a>. Витрати в бюджеті закладені на рівні 1,2 трлн грн, доходи – 1,1 трлн грн, курс – 27 гривень за долар, ВВП – 3,7%. «Слово і Діло» подивилося, як розподілилися голоси в залі.</p>
      <p>Нагадаємо, керівник Спеціалізованої антикорупційної прокуратури ГПУ <a href="https://www.slovoidilo.ua/2019/11/08/novyna/pravo/xolodnyczkyj-ne-vykonav-obicyanku-veresnya-2019-roku-peredaty-sudu-10-provadzhen">Назар Холодницький провалив обіцянку</a>, що планує до вересня 2019 року передати до суду близько 10 кримінальних проваджень.</p>
      <p>Також «Слово і Діло» подивилося, <a href="https://www.slovoidilo.ua/2019/11/13/infografika/polityka/zarplaty-antykorupczioneriv-skilky-zhovtni-zarobyly-hlavy-nabu-nazk-dbr">скільки в минулому місяці заробили чинні антикорупціонери</a>.</p>
      <p>Хочете обговорити цю новину? Долучайтеся до телеграм-чату <a href="https://t.me/chorna_rada">CHORNA RADA</a></p>
