      <h1>Une vidéo de gameplay pour le futur jeu Ages of Empire 4</h1>
      <address><time datetime="2019-11-15T09:49:01+00:00">15 Nov 2019, 09:49</time> by <a rel="author">Jonathan Riemain</a></address>
      <p>Voici une suite évoquée depuis deux ans, sans avoir de réelles informations à se mettre sous la dent, mais aujourd'hui on peut découvrir une vidéo de gameplay pour le futur jeu <b>Ages of Empire 4</b>.</p>
      <figure>
        <img src="https://www.cowcotland.com/images/news/2019/11/agesofempire4.jpg"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/rAbI0fewc7w" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La vidéo est courte et nous renseigne peu. On découvre que l'action du jeu aura lieu dans un univers médiéval. Le moteur graphique semble intéressant et l'ambiance sonore semble bonne. Les batailles devraient mettre en scène de nombreuses unités. Nous avons hâtes d'en découvrir plus.</p>
      <p>source : <a href="https://www.dsogaming.com/videotrailer-news/first-gameplay-trailer-released-for-age-of-empires-4/">DSOGaming</a></p>
    </article>
