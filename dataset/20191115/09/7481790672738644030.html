      <h1>胃腸薬に禁止物質、資格停止のレスリング選手が製薬会社に損害賠償請求</h1>
      <address>
        <time datetime="2019-11-15T09:41:00+00:00">15 Nov 2019, 09:41</time>
      </address>
      <p>　服用した胃腸薬に本来含まれていない禁止物質が混入し、ドーピング検査で暫定的資格停止処分を受けたレスリングの阪部創選手（２６）（自衛隊）が、製造元の沢井製薬（大阪市）と陽進堂（富山市）に計約６０００万円の損害賠償を求めた訴訟の第１回口頭弁論が１５日、東京地裁であった。沢井製薬側は答弁書で「原告はアスリート特有の事情を強調しているが、圧倒的多数の国民にとっては欠陥のない医薬品」などと反論。両社とも請求棄却を求め、争う姿勢を示した。</p>
