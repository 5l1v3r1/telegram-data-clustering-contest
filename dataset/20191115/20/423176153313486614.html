      <p>Полные версии двух больших интервью Башара Асада российским телеканалам на тему того, что сейчас происходит в Сирии и когда закончится война.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/q8xYvEfC41Q" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Интервью военкору Поддубному.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/6Eju43torKk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Интервью Раша Тудей.<br/><br/>В целом, Асад всячески демонстрирует уверенность и удовлетворение ходом развития событий, но в шапкозакидательство не впадает, указывая на ряд проблемных вопросов, которые еще предстоит решить на завершающем этапе войны и в процессе межсирийского урегулирования.<br/>Можно отметить вполне ясное послание курдам - в текущих условиях Асад еще меньше склонен идти им на уступки нежелеи в 2016-2018 годах, когда возможностей у курдов для торга с Дамаском было куда как больше.<br/>Отдельно Асад остановился на убийстве миллиардера Эпштейна в американской тюрьме, которое мейнстримовая пресса всячески пыталась выдать за "самоубийство".</p>
