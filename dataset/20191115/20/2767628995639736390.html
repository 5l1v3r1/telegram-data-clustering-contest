      <h1>Donald Trump trata de intimidar a la exembajadora de EEUU en Ucrania</h1>
      <address><time datetime="2019-11-15T20:28:21+00:00">15 Nov 2019, 20:28</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/R7Z4oxGcPAM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Quiere la verdad sobre su destitución. La exembajadora de Estados Unidos en Ucrania, Marie Yovanovitch, sostiene que fue cesada de su cargo después de que Donald Trump orquestara una campaña contra ella. Yovanovitch compareció este viernes ante el Congreso estadounidense en la investigación para abrir un juicio político en contra de Trump, quien ordenó la retirada de la diplomática la pasada primavera.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195341453276393473" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"Lo que sigue sorprendiéndome es que los ucranianos corruptos encontraron estadounidenses dispuestos a colaborar con ellos y juntos, aparentemente, lograron el cese de un embajador de Estados Unidos. Sigo decepcionada por el hecho de que, algunas autoridades políticas, se hayan negado a reconocer que los ataques contra mí y otras personas son peligrosos y manifiestamente erróneos", declara la exembajadora de EEUU en Ucrania, Marie Yovanovitch.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195356198347956224" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>El mandatario estadounidense ha tratado de denigrar su figura. "Allí donde va, lo estropea todo. Es un derecho total del presidente de Estados Unidos nombrar embajadores", publicó en un tuit. Duras palabras que llegaron a la Cámara de Representantes, donde Marie Yovanovitch comparecía y que, para la diplomática, responden a la intención de Donald Trump de "intimidarla".</p>
      <p>Los demócratas investigan si el presidente estadounidense abusó de su poder y presionó a su homólogo ucraniamo Volodímir Zelenski, para que investigara al entorno de Joe Biden. El veterano político demócrata podría convertirse en su gran adversario en las elecciones de 2020.</p>
