      <h1>Abre-se uma nova página na história da UNITA</h1>

      <p>Foi um dia longo o que conduziu Adalberto Costa Júnior à presidência da União Nacional para a Independência Total de Angola, com 54,3 por cento dos votos.</p>
      <p>Uma eleição marcada pela ausência de mulheres na corrida à liderança. Ainda assim, elas querem-se mais representadas e vieram reivindicá-lo ao congresso, mas o assunto fica para ser discutido nos próximos dias.</p>
      <p>Abre-se um novo capítulo na história da formação do "Galo Negro" que, como explica o filho do líder histórico da formação não se fechou com a morte de Jonas Savimbi:</p>
      <p>Um discurso que não está muito longe daquilo que promete Adalberto Costa Júnior. Em exclusivo à euronews, na sua primeira entrevista após a vitória, o novo presidente da UNITA promete maior proximidade às populações, enquanto mantém as críticas ao atual executivo.</p>
      <p>Quanto ao próximo desafio, as eleições autárquicas, o líder da UNITA diz que a formação já começou a trabalhar no terreno.</p>
