      <h1>ترامب يشكك بمهنية الإعلام التركي بسؤال!</h1>
      <address><time datetime="2019-11-15T20:13:50+00:00">15 Nov 2019, 20:13</time> by <a rel="author" href="https://www.almowaten.net/author/diab/" target="_blank">editor 4</a></address>
      <p>المواطن - متابعة</p>
      <p>شكك الرئيس الأمريكي، دونالد ترامب، في مهنية الإعلاميين المرافقين للرئيس التركي رجيب طيب أردوغان خلال مؤتمر صحفي جمعهما في البيت الأبيض بواشنطن.</p>
      <figure>
        <iframe data-src="https://twitter.com/alekhbariyatv/status/1195355936568860672?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وقال ترامب: “نحتاج إلى صحفيين تركيين مسالمين وأصدقاء، موجهًا قوله إلى أحد حضور المؤتمر الصحفي مع نظيره التركي رجب طيب أردوغان: هل أنت متأكدة أنك صحفية ولا تعملين لصالح الحكومة التركية؟!”.</p>
      <p>وكان أردوغان قد سقط في فخ الإحراج الشديد وبطعم المهانة الواضحة، خلال المؤتمر الذي استمر نصف ساعة بعد ظهر الأربعاء حين سأله إعلامي من شبكة FoxNews التلفزيونية، عن الرسالة التي وجهها إليه ترامب في 11 أكتوبر الماضي ونشر البيت الأبيض صورة عنها بعد 3 أيام في موقعه الإلكتروني.</p>
      <p>وسأل الإعلامي Roberts John: الرئيس ترامب بعث إليك رسالة في 11 أكتوبر الماضي، يحثك على عدم شن عمل عسكري في الشمال السوري، وقال لك: “لا تكن متعنتًا لا تكن أحمق، لكنك بدأت عملًا عسكريًّا هناك، فهل لك أن تشرح لماذا تجاهلت صوته؟”، وهو سؤال لم يكن يتوقع أردوغان أن يُطرح عليه أمام شاشة تلفزيونية؛ لما فيه من تذكير بما سببته عبارة “لا تكن متعنتًا لا تكن أحمق” من مهانة أتت على خبرها معظم وسائل الإعلام بمعظم اللغات.</p>
