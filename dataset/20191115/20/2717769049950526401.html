      <h1>Религиозные лидеры призвали мировое сообщество к урегулированию карабахского конфликта. Новости "Москва-Баку" с Анной Немолякиной 15 ноября (видео)</h1>

      <p>
        <b>Бакинская декларация мира</b>
      </p>
      <p>Cегодня в столице Азербайджана по итогам двухдневной работы II Саммита мировых религиозных лидеров была принята Бакинская декларация. В документе подчеркивается, что Азербайджан придает важное значение развитию международного сотрудничества, формированию отношений религия-государство, укреплению межцивилизационных и межрелигиозных связей, защите различных национально-духовных ценностей и традиций мультикультурализма. В документе отмечен вклад главы Русской православной церкви, патриарха Московского и всея Руси Кирилла в межцивилизационное и межрелигиозное сотрудничество, а также его важная роль в сохранении мира и благополучия в регионе и в мировом масштабе, в том числе в создании среды взаимного доверия. Также в декларации участники саммита призвали мировое сообщество содействовать урегулированию нагорно-карабахского конфликта. «Призываем мировое сообщество к уважению норм и принципов международного права, суверенитета, территориальной целостности и нерушимости границ, к содействию урегулированию конфликтов на Ближнем Востоке, а также нагорно-карабахского конфликта мирным путем на основе вышеупомянутых принципов», - говорится в тексте декларации. Напомним, II Саммит религиозных лидеров мира состоялся в Баку 14-15 ноября. В саммите приняли участие представители свыше 70 государств, 25 лидеров и представителей традиционных религий и религиозных течений, а также представители высокого уровня около 500 международных организаций.</p>
      <p>
        <b>Укрепляя дружеские связи</b>
      </p>
      <p>Сегодня президент Азербайджана Ильхам Алиев принял делегацию в составе группы мусульманских религиозных деятелей республик Северного Кавказа. В ходе встречи президент Азербайджана и религиозные деятели обсудили итоги второго саммита религиозных деятелей, который завершился в Баку в пятницу. Также президент Азербайджана Ильхам Алиев во время беседы рассказал, что его связывают с российским лидером Владимиром Путиным близкие и доверительные отношения. «Такие взаимные доверительные отношения сложились в результате многолетнего сотрудничества. Доверительный уровень позволяет нам обсуждать и решать любой вопрос. Я испытываю большое уважение к президенту Российской Федерации», - подчеркнул азербайджанский лидер.</p>
      <p>На встрече президент Ильхам Алиев вручил орден «Достлуг» (орден Дружбы) муфтию, председателю Духовного управления мусульман Карачаево-Черкесской Республики Исмаилу Бердиеву "за долгосрочную плодотворную деятельность в сфере укрепления дружеских связей между Азербайджаном и Россией". Также в этот день президент Азербайджана Ильхам Алиев встретился с главным сефардским раввином Иерусалима Шломо Амаром и руководителем Конгресса христианских лидеров США Джонни Муром.</p>
      <p>
        <b>Протесты из-за мемориала</b>
      </p>
      <p>Сегодня в Ереване группа протестующих провела акцию протеста у посольства России в Армении. Причиной акции стало то, что на днях депутат Городской думы города Армавир Краснодарского края Алексей Виноградов закрасил черной краской скандально известную мемориальную табличку с изображением коллаборациониста Гарегина Нжде, сотрудничавшего с Третьим Рейхом. В интервью «Москва-Баку» Виноградов объяснил свой поступок тем, что мемориал оскорбляет память всех, кто боролся за Победу в Великой Отечественной войне, что он был установлен незаконно и власти дали свое обещание в течение двухнедельного срока демонтировать его, однако своего обещания не выполнили. Устроившие сегодня акцию в Ереване демонстранты попытались прорваться в посольство, чтобы передать письмо с выражением своего протеста, однако правоохранители не позволили им это сделать. В самом Армавире представители армянской диаспоры потребовали возбудить против депутата Алексея Виноградова уголовное дело, назвав его поступок актом вандализма.</p>
      <p>
        <b>Герой Карабахской войны</b>
      </p>
      <p>Сегодня в Баку состоялась церемония открытия памятника национальному герою Азербайджана Альберту Агарунову, горскому еврею, который погиб 17 лет назад, защищая территориальную целостность страны в ходе Карабахской войны. В 1992 году, когда началась Карабахская война, он добровольно пошел на фронт. В боях уничтожил много живой силы и техники врага. В ходе штурма Шуши Альберт Агарунов уничтожил девять танков, семь боевых машин и много другой техники противника. В мае 1992 года 23-летний Агарунов был смертельно ранен армянским снайпером. В этом году ему исполнилось бы 50 лет. Знаменитым стал ответ Агарунова на вопрос журналистов, почему, он, еврей отправился воевать за Карабах, на что Альберт ответил, что он живет на этой земле, здесь родился, больше ничего не заставляет». Мемориал в Баку установлен на улице также носящей имя героя. Идею возведения памятника Альберту Агарунову выдвинул его командир. В открытии приняли участие брат Агарунова, представители Администрации президента Азербайджана, замминистра обороны страны, председатель Общины горских евреев в Азербайджане.</p>
