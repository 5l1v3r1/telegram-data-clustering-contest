      <h6 class="kicker">Bayerns Jahreshauptversammlung im Live-Ticker</h6>
      <h1>Hoeneß sagt Servus</h1>
      <address><time datetime="2019-11-15T20:00:59+00:00">15 Nov 2019, 20:00</time> by <a rel="author">DAVID VERHOFF, PHILIPP KESSLER, MORITZ LEIHKAMM und TOBIAS ALTSCHÄFFL</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/d_nzub5YPCc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Eine Ära geht zu Ende!</b>
      </p>
      <p>Am Freitagabend findet die Jahreshauptversammlung 2019 des FC Bayern statt. 6091 Mitglieder sind in die Münchner Olympiahalle, um den größten Macher in der Geschichte der Bundesliga zu verabschieden: Präsident Uli Hoeneß (67).</p>
      <p>Er machte die Münchner zum Rekordmeister und Aushängeschild des deutschen Fußballs in Europa. Jetzt – nach 49 Jahren als Spieler, Manager und Präsident seines Herzensvereins – tritt Hoeneß zurück.</p>
      <p>
        <b>Lesen Sie alle Details zur Jahreshauptversammlung und zu Hoeneß' Rede hier im Live-Ticker von BILD.</b>
      </p>
      <h3>News</h3>
      <p>neue Meldungen</p>
      <p>reload</p>
      <ol>
        <li>Heute</li>
        <li>
          <p>21.15 Uhr</p>
          <h4>Titan-Spruch</h4>
          <p>Rummenigge: „Oliver wird ab 1. Januar Mitglied in unserem Vorstand. Er wird uns bereichern. Ich freu mich auf die Zusammenarbeit! Er war auf dem Platz unser Titan. Und sie wissen ja: Titan rostet nicht. Wir können uns alle auf einiges gefasst machen – oder die anderen 17 Vereine der Bundesliga.“</p>
        </li>
        <li>
          <p>21.14 Uhr</p>
          <h4>Rummenigge zeigt Rassismus Rot!</h4>
          <p>„Wir sehen die jüngsten Rassismus-Vorfälle äußerst kritisch. Der FC Bayern hat für Rassismus nur eines übrig: die Rote Karte! Für Rassismus darf im Fußball kein Platz sein.“</p>
        </li>
        <li>
          <p>21.07 Uhr</p>
          <h4>Rummenigge zur Super League</h4>
          <p>„Wir sehen in der Champions League in der bestehenden Form als das 'Non plus ultra' der Klub-Wettbewerbe. Ich empfehle, an den bestehenden Wettbewerben wenig bis gar nichts zu verändern. Lasst die Champions League so!“</p>
        </li>
        <li>
          <p>21.06 Uhr</p>
          <h4>Spitze gegen 1860</h4>
          <p>Klare Ansage für die 3. Liga!</p>
          <figure>
            <iframe data-src="https://twitter.com/altobelli13/status/1195432181935554565?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
          </figure>
        </li>
        <li>
          <p>20.55 Uhr</p>
          <h4>Flick bis mindestens zum Winter</h4>
          <p>„Der Neustart unter Hansi Flick ist spektakulär gelungen. Die Mannschaft hat sofort eine Reaktion gezeigt.“ Wieder Applaus! „Alle sechs Gruppenspiele der Saison zu gewinnen, das wäre doch ein schöner Rekord, den wir holen können, lieber Hansi.“ Das klingt nach Zusammenarbeit bis zum Winter!“ Und dann bestätigt Rummenigge das: „Ich möchte mich bei Hansi Flick bedanken. Ich habe mich mit Hasan gestern darauf verständigt: 'Bis auf Weiteres' heißt: bis Weihnachten! Und möglicherweise auch darüber hinaus! Hansi, wir vertrauen Dir. Steh auf, Hansi!“ Tosender Applaus für Flick!</p>
        </li>
        <li>
          <p>20.51 Uhr</p>
          <h4>Rummenigge über Kovac</h4>
          <p>„Die aktuelle Saison begann nicht sehr erfolgreich. Aktuell vier Punkte Rückstand auf Mönchengladbach. Aber nach dem 4:0 gegen Dortmund bin ich wieder optimistischer. Wir werden alles reinwerfen, dass wir im Winter wieder Tabellenführer sind. Nach dem 1:5 in Frankfurt folgte die einvernehmliche Trennung von Niko Kovac. Wir haben uns offen ausgetauscht und wir haben den Eindruck , dass er erleichtert war. Ich möchte mich ausdrücklich bei Niko und Robert bedanken für ihre Arbeit und den Gewinn des Doubles.“ Großer Applaus!</p>
        </li>
        <li>
          <p>20.48 Uhr</p>
          <h4>Kalle zu Brazzo</h4>
          <p>„Ich möchte ein paar Sätze über Hasan sagen. Ich habe in den 2,5 Jahren sehr intensiv und gut mit ihm zusammengearbeitet. Er hat Vision für die Entwicklung des Kaders, der Spieler und der Mannschaft. Er gibt jeden Tag 100 Prozent für den FC Bayern, für Spieler und für den Kader. Aktuell werden 25 Spieler für diverse Jugend-Nationalmannschaften abgestellt. 13 alleine für den DFB, Borussia Dortmund zum Vergleich stellt vier. Ich darf sie bitte, Hasan zu vertrauen. Man darf nicht vergessen, er ist ein junger Mensch. Er ist Sportdirektor und bald Sportvorstand, ein guter Mitarbeiter und verdient unser Vertrauen. Wir werden noch großartige Erfolge mit ihm beim FC Bayern haben. Vielen Dank, Hasan!“ Applaus im Saal.</p>
        </li>
        <li>
          <p>20.47 Uhr</p>
          <h4>Hernández</h4>
          <p>Rummenigge: „Die Verletzung von Hernández ist schmerzlich. Sicher war er teuer. Aber ich bin überzeugt, dass sich diese Ausgaben noch lohnen werden.“</p>
        </li>
        <li>
          <p>20.44 Uhr</p>
          <h4>Rummenigge über drei Spieler</h4>
          <p>„Ich möchte mich bei Mats Hummels für drei erfolgreiche Jahre bedanken. Es reicht ja nun auch die Vize-Meisterschaft...“ Es gab vereinzelt Pfiffe. „Verlassen hat uns auch James. Ein grundsätzlich großartiger Spieler. Einer der besten Linksfüße, die wir je hatten.“ Und: „Renato Sanches konnte sich in drei Jahren bei uns leider nie richtig durchsetzen.“ Ein paar Sprechchöre für den Europameister von 2016.</p>
        </li>
        <li>
          <p>20.43 Uhr</p>
          <h4>Rummenigge über Rafinha</h4>
          <p>„Auch unser Freund Rafinha wurde mit viel Beifall verabschiedet. Rafa war ein super Typ! Er war der mit Abstand beste Kabinen-DJ, den wir je beim FC Bayern hatten.“</p>
        </li>
        <li>
          <p>20.40 Uhr</p>
          <h4>Robben als Bayern-Trainer?</h4>
          <p>Rummenigge: „Ich darf mich auch bei unserem fliegenden Holländer bedanken. Sein wichtigstes Spiel hat er in London für den FC Bayern gespielt. Du bist ja in meiner Heimatgemeinde Grünwald Jugend-Trainer. Vielleicht will er ja später auch als Trainer zum FC Bayern kommen...“</p>
        </li>
        <li>
          <p>20.39 Uhr</p>
          <h4>„Papa Uli“</h4>
          <p>Rummenigge zu Ribéry: „Ich finde es toll, dass Du heute Abend aus Florenz gekommen bist. Eine große Geste! Es ehrt Dich, dass Du Deinem Papa Uli damit huldigst.“</p>
        </li>
        <li>
          <p>20.37 Uhr</p>
          <h4>Rummenigge verabschiedet Stars</h4>
          <p>Ribéry und Robben werden verabschiedet. Bevor Rummenigge auch nur die Namen erwähnen kann, stehen alle Mitglieder und applaudieren. Rummenigge: „Diese zwei Burschen, Franck und Arjen, haben eine Dekade beim FC Bayern geprägt – die erfolgreichste in der Geschichte des Vereins. Wir erinnern uns alle an den gemeinsamen Höhepunkt, an den Gewinn des Triples 2013.“</p>
        </li>
        <li>
          <p>20.34 Uhr</p>
          <h4>Rummenigge gratuliert Kovac</h4>
          <p>„Vergangenen Herbst hatten wir keine einfache Saison... Wir erinnern uns alle an die JHV im letzten Jahr. Der Zieleinlauf in der Meisterschaft war emotional. Der Titel war mit dem 5:1 gegen Eintracht Frankfurt perfekt. Die 7. Meisterschaft in Serie. Ein Rekord für die Ewigkeit. Als krönende Zugabe gab es eine Woche später im DFB-Pokalfinale ein 3:0 gegen Rasenball Leipzig. Ich darf der Mannschaft und dem ganzen Trainerteam um Niko Kovac dazu herzlich gratulieren.“ 20.36 Uhr die erste Erwähnung von Kovac!</p>
        </li>
        <li>
          <p>20.32 Uhr</p>
          <h4>Rummenigge spricht über Hoeneß</h4>
          <p>Der Vorstands-Chef erzählt von seinen Anfängen beim FC Bayern mit Hoeneß: „Wie hätte sich überhaupt alles entwickelt ohne Uli?!"</p>
        </li>
        <li>
          <p>20.32 Uhr</p>
          <h4>TOP 5: Vorstand</h4>
          <p>Karl-Heinz Rummenigge beginnt nun mit seinem Bericht des Vorstandsvorsitzenden.</p>
        </li>
        <li>
          <p>20.30 Uhr</p>
          <h4>Kein Wort zu Kovac</h4>
          <p>Erstaunlich: In über 1,5 Stunden wurde Niko Kovac noch kein einziges Mal erwähnt. Mal sehen, ob sich das nun bei Rummenigge ändert...</p>
        </li>
        <li>
          <p>20.29 Uhr</p>
          <h4>Entlasstet</h4>
          <p>Bei 20 Nein-Stimmen und acht Enthaltungen wurde das Präsidium für 2018/19 entlastet.</p>
        </li>
        <li>
          <p>20.26 Uhr</p>
          <h4>Nur 6091 Rote</h4>
          <p>6091 Mitglieder sind in der Halle! Das sind weitaus weniger, als erwartet...</p>
        </li>
        <li>
          <p>20.23 Uhr</p>
          <h4>TOP 4</h4>
          <p>Entlastung des Präsidiums! Dr. Gerhard Riedl, Vorsitzender des Ehrenrats, führt die erste Abstimmung des Abends durch.</p>
        </li>
      </ol>
