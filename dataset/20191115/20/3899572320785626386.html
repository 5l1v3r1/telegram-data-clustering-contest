      <h1>337 миллионов рублей на премии чиновникам, участвующим в ликвидации наводнения</h1>
      <address><time datetime="2019-11-15T20:31:18+00:00">15 Nov 2019, 20:31</time> by <a rel="author" href="https://d3.ru/user/const06/" target="_blank">const06</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PfixowR1ftI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote><a href="https://www.youtube.com/watch?v=PfixowR1ftI&amp;feature=youtu.be">Мутко: власти Иркутской области завалили работу по ликвидации последствий паводка — Россия 24</a><br/>Власти Иркутской области завалили работу по ликвидации последствий паводка в регионе. Так заявил зампредседателя правительства Виталий Мутко. Почему же сотни жи…<cite>www.youtube.com</cite></blockquote>
      <p><a href="https://www.irk.ru/news/20191001/bonus/">IRK.ru</a><br/><br/>В областной бюджет Иркутской области направят дополнительные 336,9 миллиона рублей на выплату поощрения чиновникам, которые участвовали в ликвидации паводка в Иркутской области. Как заявил вице–спикер заксобрания Александр Ведерников на сессии 30 сентября, речь идет только об областных государственных гражданских служащих. По его словам, отдельные специалисты могут получить премию в размере своего годового дохода.<br/><br/>От последствий июльской стихии до сих пор страдают жители подтопленных территорий. По данным на 1 октября, из 3 тысяч поданных заявлений полную выплату на ремонт жилья получила всего одна семья. 129 заявителям выплатили лишь часть суммы.<br/><br/>Пресс–служба правительства Иркутской области опровергла информацию о том, что предусмотренные в бюджете региона 336 млн рублей будут направлены на премии работающим в зоне паводка государственным гражданским служащим.<br/><br/>"Государственные гражданские служащие многих министерств и ведомств Иркутской области больше трех месяцев работают в пострадавших от наводнения территориях региона. Без выходных и не по восемь нормированных часов, а по 12 и более. Деньги, заложенные в бюджете, — это не премиальные, а компенсационные за сверхурочную работу. Распространяемая информация о сверхпремиальных для чиновников правительства Иркутской области является некорректной"</p>
