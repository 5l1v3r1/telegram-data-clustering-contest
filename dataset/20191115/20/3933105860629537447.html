      <h1>Столичный фонд привез в Пензу благотворительные оперные концерты (видео)</h1>
      <address>
        <time datetime="2019-11-15T20:25:00+00:00">15 Nov 2019, 20:25</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zPg3GofEzUg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Московский благотворительный фонд «Опера добра» прибыл в Пензу с концертной программой (0+). В нее вошли произведения итальянской оперы, русские романсы и народный фольклор. Артисты выступают на базе центров реабилитации, домов ветеранов, а также домов-интернатов для престарелых и инвалидов.</i>
      </p>
      <p>«Фонд организован с помощью молодых оперных певцов, которые на благотворительной основе выступают перед пожилыми людьми. Мы исполняем для них арии, романсы и песни XX века. Будем стараться расширять репертуар, добавляя в него композиции, которым они будут подпевать», — рассказала президент благотворительного фонда «Опера добра» Юлия Куренева.</p>
      <p>Организация существует три года. За это время московские певцы провели ни одну сотню концертов в пределах Московской области. В 2019 году в качестве эксперимента решили сотрудничать с другими регионами. Помимо Пензы, участники фонда посетят Ульяновск, Саратов и Самару.</p>
      <p>«Понимаем, насколько это важно для этих людей, потому что, в основном, это инвалиды, граждане с нарушениями физических возможностей. Мы возьмем это за основу. Будем в дальнейшем работать с Юлей Куреневой», — сказал министр труда, социальной защиты и демографии Пензенской области Алексей Качан.</p>
      <p>Для тех, кто не может посетить концерты в силу проблем со здоровьем, участники фонда проводят их в палатах. С классическими произведениями певцы выступят не только в Пензе, но и области: 15 ноября концерты запланированы в Золотаревском и Сурском домах-интернатах для престарелых и инвалидов, а 16 ноября пройдут в Бековском пансионате ветеранов войны и труда и Сердобском доме ветеранов, сообщает телеканал «<a href="http://tv-express.ru/">Экспресс</a>».</p>
      <p>Видео предоставлено телеканалом.</p>
