      <h1>Cười vỡ bụng với loạt ảnh chế Việt Nam đánh bại UAE</h1>
      <address><time datetime="2019-11-15T01:33:00+00:00">15 Nov 2019, 01:33</time> by <a rel="author">Phụng Sồ</a></address>
      <p>
        <b>Chiến thắng ấn tượng của đội tuyển Việt Nam được mô tả vô cùng hài hước qua góc nhìn biếm họa từ cộng đồng mạng.</b>
      </p>
      <figure>
        <img src="http://media.bongda.com.vn/files/nam.tan/2019/11/15/74682723_729217720912857_8172661085921345536_o-0913.png"/>
        <figcaption> Tối qua, mọi sự chú ý đổ dồn về SVĐ Mỹ Đình, nơi "Rồng vàng" Việt Nam tiếp đón "Đại bàng Tây Á" UAE.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/nam.tan/2019/11/15/72874230_730000344167928_8466796062852513792_o-0913.png"/>
        <figcaption> Chung cuộc, đoàn quân do HLV Park Hang Seo dẫn dắt xuất sắc đánh bại đối thủ với tỷ số 1-0.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/nam.tan/2019/11/15/93e06e2afc6a15344c7b-0913.jpg"/>
        <figcaption>Cộng đồng mạng chế lời nói hài hước của đội trưởng Quế Ngọc Hải, khi Khalifa Al Hammadi dính thẻ đỏ phải rời sân ở phút 37.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/nam.tan/2019/11/15/75478406_1447834485379193_15933551279079424_n-0913.jpg"/>
        <figcaption> Số 12 UAE được cho là muốn dành thời gian trong hiệp hai để thưởng thức đặc sản phở truyền thống của Việt Nam.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/nam.tan/2019/11/15/74883982-1030049324045376-4408-5461-9021-1573747655-0913.png"/>
        <figcaption> Hàng phòng ngự UAE lúng túng ngăn chặn siêu phẩm của Nguyễn Tiến Linh.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/nam.tan/2019/11/15/021856-anh-che-4-0913.jpg"/>
        <figcaption> Tiền vệ Nguyễn Tuấn Anh tiếp tục tạo ra màn trình diễn ấn tượng nơi tuyến giữa, làm gợi nhớ đến hình ảnh của đạo diễn bậc thầy Andrea Pirlo trước đây.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/nam.tan/2019/11/15/73495247_1294697384050384_3391487484671033344_n-0913.jpg"/>
        <figcaption> Nguyễn Công Phượng khi vào sân tạo dấu ấn bằng những pha đi bóng lắt léo giữa vòng vây đối thủ. Đáng tiếc tiền đạo xứ Nghệ còn thiếu một chút sắc sảo để có pha lập công của riêng mình.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/nam.tan/2019/11/15/74982577_2286552684789587_196181341438476288_n-0913.jpg"/>
        <figcaption> Thủ thành Đặng Văn Lâm có trận cầu nhàn nhã, khi ĐT Việt Nam hoàn toàn kiểm soát thế trận.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/nam.tan/2019/11/15/75289061_1014942752183719_6479962153276145664_o-0913.jpg"/>
        <figcaption> Thắng UAE, ĐT Việt Nam đã vươn lên dẫn đầu bảng đấu. Sức mạnh của thầy Park cùng các học trò được ví như "Đội bóng thiếu lâm" biến ảo trong siêu phẩm điện ảnh của diễn viên hài Châu Tinh Trì.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/nam.tan/2019/11/15/76896894_1807304286080590_2208983877416910848_n-0913.jpg"/>
        <figcaption> Thầy Park chứng minh tài năng, không ngán bất kỳ đối thủ nào.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/nam.tan/2019/11/15/75233366_578472456299788_4934202001811570688_n-0913.jpg"/>
        <figcaption> Cảm xúc trái ngược của Thủ tướng Nguyễn Xuân Phúc và 1 CĐV UAE trên khán đài.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/nam.tan/2019/11/15/74462833_729992607502035_5464741131289886720_n-0913.jpg"/>
        <figcaption> Thầy Park đổ xăng cho Á quân World Cup 2010 - Bert van Marwijk về nước.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/nam.tan/2019/11/15/z122_2-0913.jpg"/>
        <figcaption> Thắng UAE, điều người hâm mộ nước nhà kỳ vọng lúc này không gì khác ngoài 1 trận đấu hay nữa của đội tuyển con cưng trước kình địch Thái Lan sau đây 5 ngày, thể hiện qua hình ảnh chế biến nồi "lẩu Thái".</figcaption>
      </figure>
    </article>
