      <h1>Пензенец воюет с главой ТСЖ (видео)</h1>
      <address>
        <time datetime="2019-11-15T01:37:00+00:00">15 Nov 2019, 01:37</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pV-xzGbqupg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>В редакцию телеканала «Экспресс» поступил необычный звонок. Жильцы дома № 8 на улице Тепличной просили помочь найти управу на беспокойного соседа. Мужчина постоянно пишет жалобы и заявления в различные инстанции: жилищную инспекцию, полицию, однажды даже вызвал сотрудников психиатрического диспансера. Главный его противник — председатель товарищества собственников жилья. Война с ним началась, как только было создано ТСЖ.</i>
      </p>
      <p>На кого только жалобы не подавал мужчина — на бабушек, приютивших во дворе бездомных кошек, на соседей-матершинников, и даже на злостных коррупционеров, но главный злодей — Виктор Русаков, председатель ТСЖ «Доверие», который, по мнению жалобщика, не оправдал доверие.</p>
      <p>«Хотели сдать старые трубы в металлолом и вложить средства в детскую площадку. Он все машины сфотографировал и грузчиков, а мне написал, что я вор и буду отвечать по закону», — рассказал Виктор Русаков.</p>
      <p>Председателя товарищества пугает известный всем жильцам 35-летний местный гражданин. По словам Виктора Русакова, на него жалуется лишь он один. Полковник в отставке во время службы в Закавказье, Германии и Забайкалье прошел огонь и воду и ни разу не запятнал честь мундира, а сейчас нервы не выдерживают. Мужчина решил заручиться поддержкой общественности.</p>
      <p>«Этот гражданин является распространителем слухов о моих немыслимых зарплатах, я обо всем отчитался, хоть и не должен был», — сказал он.</p>
      <p>Мужчина якобы пытался настроить против председателя не только соседей, но и правоохранителей, а также контрольно-надзорные органы. Виктора Русакова не раз вызывали в жилищную инспекцию, его действиями интересовались полицейские, а найти управу на человека, который фактически мешает работе ТСЖ, никто не может. Разобраться в ситуации пригласили участкового, но он почему-то не пришел на собрание жильцов.</p>
      <p>Противостояния, утверждают жители дома № 8 на улице Тепличной между ними нет. Все они — на стороне председателя и уверены, происходящее — не что иное, как травля.</p>
      <p>Как утверждают местные, ярый блюститель Жилищного кодекса сам не всегда его соблюдает. Однажды жалобщик уже приложил руку к управлению домом.</p>
      <p>«Собирали по 100 рублей на уборку подвала. Он, будучи старшим в своем подъезде, ничего не сделал и деньги не вернул, все шло в его карман», — рассказала жительница дома № 8 по улице Тепличной.</p>
      <p>Жилец, против которого ополчился весь дом, тоже игнорировал собрание, хотя до этого, по уверениям местных, не пропускал ни одного. Тем не менее, съемочной группе «Экспресса» все же удалось разыскать человека, о котором было столько разговоров на улице Тепличной. Мужчина заверил, что отстаивает исключительно интересы жильцов.</p>
      <p>«Хочу добиться, чтобы этого председателя здесь не было, пусть должность занимает другой человек, но не он. Если люди будут «за», то встану без проблем на этот пост. Не хуже буду исполнять должностные обязанности, которые прописаны в уставе», — сказал житель дома № 8 по улице Тепличной Павел Румянцев.</p>
      <p>Мужчина признался, что уже подготовил новую жалобу на председателя ТСЖ. Она едва уместилась на 60 листах. Жители, в свою очередь, решили составить коллективное обращение в опорный пункт полиции, чтобы там нашли управу на проблемного соседа, сообщает телеканал «<a href="http://tv-express.ru/">Экспресс</a>».</p>
      <p>Видео предоставлено телеканалом.</p>
