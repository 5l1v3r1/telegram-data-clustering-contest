      <h1>الدعوة للاستشارات الملزمة تصدر اليوم</h1>
      <address><time datetime="2019-11-15T01:51:03+00:00">15 Nov 2019, 01:51</time> by <a rel="author">Lebanon 24</a></address>
      <p>كشفت مصادر قصر بعبدا ان "الدعوة للاستشارات الملزمة ستصدر اليوم"، مرجّحة ان تبدأ هذه الاستشارات بدءاً من غد السبت، ولغاية الاثنين المقبل".<br/><br/>ولم تستبعد المصادر إذا وافق النائب الصفدي ان لا يتأخر تأليف الحكومة.</p>
    </article>
