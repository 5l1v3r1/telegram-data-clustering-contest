      <h1>Кого-то забыли? США продолжают выводить войска с севера Сирии</h1>
      <figure>
        <iframe src="https://www.youtube.com/embed/_gYEIKJ-odk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Американские военные продолжают покидать северные регионы Сирии. Об этом на страницах социальных сетей сообщают местные жители.</b>
      </p>
      <related>
        <a href="https://news-front.info/2019/11/14/amerikanskie-voennosluzhashhie-razvorachivayut-pozitsii-dlya-ohrany-neftyanyh-mestorozhdenij/"/>
      </related>
      <p>Не исключено, что колонна американских военных, покидающих серверные провинции Сирии, связана с ротацией сил США в регионе. Так, намедни было обнародовано видео, на котором запечатлено как колонна ВС США пересекла иракско-сирийскую границу и вошла на территорию сирийской провинции Хасака. Целью направления контингента в регион, по сообщениям информационного агентства SANA, стала охрана нефтяных месторождений, и дальнейшая незаконная добыча «черного золота».</p>
