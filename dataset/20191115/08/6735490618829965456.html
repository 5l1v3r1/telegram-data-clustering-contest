      <h1>Lili Reinhart Explains Why She Couldn’t Actually Relate To Her ‘Hustlers’ Character</h1>
      <address><time datetime="2019-11-15T08:44:00+00:00">15 Nov 2019, 08:44</time> by <a rel="author">Corey Atad</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/EUqCT1uTjm4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Lil Reinhart is on Cloud 9.</p>
      <related>
        <a href="https://etcanada.com/news/531992/lili-reinhart-announced-as-covergirls-latest-brand-ambassador/"/>
      </related>
      <p>The “Riverdale” star appeared Thursday on “The Tonight Show”, talking to host Jimmy Fallon about the series, as well as her role in the recent hit movie “Hustlers”.</p>
      <p>“I was just so stoked. So honoured,” she said of starring alongside Jennifer Lopez and the rest o f the film’s all-star cast. “Even when the cast list came out, I was like ‘Oh, s**t. I’m part of that?'”</p>
      <related>
        <a href="https://etcanada.com/news/526511/riverdale-star-lili-reinhart-calls-out-trolls-who-bash-meghan-markle-you-need-to-check-yourself/"/>
      </related>
      <p>The 23-year-old also talked about her character’s most memorable quality, which is that she vomits whenever she gets too nervous. She explained that fans were tweeting her about how much they could relate.</p>
      <p>“I can’t,” Reinhart admitted. “I’ve never thrown up from being nervous.”</p>
