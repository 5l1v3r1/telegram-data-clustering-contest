      <h1>Madara покинул Ad Finem</h1>
      <address><time datetime="2019-11-15T08:25:37+00:00">15 Nov 2019, 08:25</time> by <a rel="author" href="https://dota2.ru/forum/members/dark-matter.499662/activity/site-news/" target="_blank">Dark Matter</a></address>
      <p>Керри команды <a href="https://dota2.ru/esport/team/85-ad-finem/">Ad Finem</a> Омар '<a href="https://dota2.ru/esport/player/342-madara/">Madara</a>' Добасас сообщил в своем twitter-аккаунте о том, что покидает коллектив.</p>
      <figure>
        <iframe data-src="https://twitter.com/MadaraDotA2/status/1195251471740219394?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <i>Я покидаю <pic src="https://dota2.ru/img/flags/gr.png"/> <a href="https://dota2.ru/esport/team/85-ad-finem/">Ad Finem</a> и желаю парням всего наилучшего. Новости о моем будущем появятся в ближайшее время. </i>
      </p>
      <p>Текущий состав <pic src="https://dota2.ru/img/flags/gr.png"/> <a href="https://dota2.ru/esport/team/85-ad-finem/">Ad Finem</a>:</p>
      <ul>
        <li><pic src="https://dota2.ru/img/flags/gr.png"/> Димитрис '<a href="https://dota2.ru/esport/player/343-thug/">ThuG</a>' Плевориус</li>
        <li><pic src="https://dota2.ru/img/flags/gr.png"/> Харрис '<a href="https://dota2.ru/esport/player/345-skylark/">SkyLark</a>' Зафириу</li>
        <li><pic src="https://dota2.ru/img/flags/gr.png"/> Веррос 'Maybe Next Time' Апостолос</li>
        <li><pic src="https://dota2.ru/img/flags/gr.png"/> Гиоргос '<a href="https://dota2.ru/esport/player/341-ssaspartan/">SsaSpartan</a>' Гианнокопулос</li>
      </ul>
      <p><a href="https://dota2.ru/esport/tournament/353-dota-summit-11/">DOTA Summit 11</a> был последним турниром, в котором коллектив принимал участие. На майноре команда заняла 7-8 место и не смогла пройти в плей-офф. На данный момент нет информации о том, кто займет место керри в составе. </p>
