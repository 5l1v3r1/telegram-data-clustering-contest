      <h1>Βολιβία: Προετοιμασία για νέες εκλογές</h1>
      <address><time datetime="2019-11-15T08:45:51+00:00">15 Nov 2019, 08:45</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wx7Svu0hOYE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Υποστηρικτές του Έβο Μοράλες διαδηλώνουν υπέρ του πρώην προέδρου της Βολιβίας στην πόλη Λα Παζ και ζητούν την επιστροφή του στην χώρα.</p>
      <p>Ο Μοράλες και ο αντιπρόεδρος της κυβέρνησής του, Αλβάρο Γκαρσία, έχουν ζητήσει άσυλο στο Μεξικό, μετά από πόρισμα επιτροπής που διαπίστωσε παρατυπίες στις πρόσφατες εκλογές.</p>
      <p>Η Τζανίνε Άνιες, μεταβατική πρόεδρος της Βολιβίας, που ανέλαβε καθήκοντα μετά την αποχώρηση του Μοράλες, ξεκαθάρισε ότι ο Μοράλες δεν μπορεί να είναι ξανά υποψήφιος στις εκλογές που θα διεξαχθούν μέσα στις επόμενες 90 ημέρες:</p>
      <p>
        <i>«Θα έλεγα στο σοσιαλιστικό κόμμα ότι από εδώ και πέρα έχουν κάθε δικαιώμα να μετάσχουν στις εκλογές, αλλά πρέπει να ξεκινήσουν να αναζητούν υποψήφιο. Ο Έβο Μοράλες δεν μπορεί να διεκδικήσει τέταρτη θητεία, για αυτό προκλήθηκε όλη αυτή η αναταραχή. Για αυτό υπήρξαν τόσες πολλές διαμαρτυρίες από Βολιβιανούς στους δρόμους.»</i>
      </p>
      <p>Στα τηλεοπτικά μέσα επετράπη να μπούνε στο σπίτι του Έβο Μοράλες και να καταγράψουν εικόνες από την προεδρική κατοικία.</p>
      <p>Το σοσιαλιστικό κόμμα έχει ζητήσει την επιστροφή του Μοράλες στη Βολιβία, χωρίς τον κίνδυνο να αντιμετωπίσει διώξεις, αίτημα στο οποίο η προσωρινή κυβέρνηση έχει απαντήσει θετικά.</p>
