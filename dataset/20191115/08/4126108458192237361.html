      <h1>آل الشيخ يستقبل ميسي: أريدك في ألميريا... ولكن!</h1>
      <address>
        <time datetime="2019-11-15T08:51:00+00:00">15 Nov 2019, 08:51</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/Turki_alalshikh/status/1195106709112598528" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <img src="https://s.annahar.digital/storage/attachments/1069/EJXzGUiWsAU2NQ_871839.jpg"/>
      </figure>
      <figure>
        <img src="https://s.annahar.digital/storage/attachments/1069/EJXzLPeX0AA_xye_601339.jpg"/>
      </figure>
      <figure>
        <img src="https://s.annahar.digital/storage/attachments/1069/EJXzXkqW4AAiTDz_991101.jpg"/>
      </figure>
      <p>تمنى رئيس الهيئة العامة للترفيه في <a href="https://www.annahar.com/keyword/%D8%A7%D9%84%D8%B3%D8%B9%D9%88%D8%AF%D9%8A%D8%A9">#السعودية</a> مالك نادي ألميريا الإسباني تركي آل الشيخ أن يضم نجم <a href="https://www.annahar.com/keyword/%D8%A8%D8%B1%D8%B4%D9%84%D9%88%D9%86%D8%A9">#برشلونة</a> الأرجنتيني <a href="https://www.annahar.com/keyword/%D9%84%D9%8A%D9%88%D9%86%D9%8A%D9%84_%D9%85%D9%8A%D8%B3%D9%8A%D8%8C">#ليونيل_ميسي،</a> وذلك خلال لقاء جمع بينهما قبل مباراة "السوبر كلاسيكو" بين منتخب "التانغو" والبرازيل، على ملعب جامعة الملك سعود في الرياض، ضمن فاعليات موسم الرياض.ونشر آل الشيخ صوراً له مع ميسي، وشريط فيديو للقاء بينهما، حيث رحب به في السعودية.وقالم مالك النادي الإسباني الذي يلعب في الدرجة الثانية لميسي: "أتمنى أن تكون في فريقي ألميريا بعد 5 أعوام، عندما يكون سعرك أرخص من الآن بكثير".وتحدث آل الشيخ مع ميسي حول التطورات العدة التي حصلت في السعودية على أصعدة كثيرة، منها الرياضة. مواضيع ذات صلة <a href="https://www.annahar.com/article/1060233-%D9%85%D9%8A%D8%B3%D9%8A-%D9%8A%D9%82%D9%88%D8%AF-%D8%A7%D9%84%D8%A3%D8%B1%D8%AC%D9%86%D8%AA%D9%8A%D9%86-%D8%A3%D9%85%D8%A7%D9%85-%D8%A7%D9%84%D8%A8%D8%B1%D8%A7%D8%B2%D9%8A%D9%84-%D9%88%D8%A7%D9%84%D8%A3%D9%88%D8%B1%D9%88%D8%BA%D9%88%D8%A7%D9%8A">ميسي يقود الأرجنتين أمام البرازيل والأوروغواي</a></p>
      <p>
        <a href="https://www.annahar.com/article/1068622-%D8%A2%D9%84-%D8%A7%D9%84%D8%B4%D9%8A%D8%AE-%D9%8A%D8%B3%D8%AA%D9%82%D8%A8%D9%84-%D9%85%D9%8A%D8%B3%D9%8A-%D8%A3%D8%B1%D9%8A%D8%AF%D9%83-%D9%81%D9%8A-%D8%A3%D9%84%D9%85%D9%8A%D8%B1%D9%8A%D8%A7-%D9%88%D9%84%D9%83%D9%86#">إظهار التعليقات</a>
      </p>
