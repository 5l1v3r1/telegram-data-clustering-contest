      <h1>Новые столкновения в Чили</h1>
      <address><time datetime="2019-11-15T08:04:48+00:00">15 Nov 2019, 08:04</time> by <a rel="author">Вероника Доваль</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1F-_i0grwMQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В чилийской столице продолжаются столкновения между полицией и демонстрантами, выступающими против социального неравенства. Группы протестующих в масках накануне забрасывали камнями стражей правопорядка. В ответ те для разгона манифестантов использовали водометы.</p>
      <p>В тот же день в городе Темуко прошла манифестация, посвященная памяти убитого год назад полицейскими представителя народа мапуче Камило Катрилланке.</p>
      <p>Протесты, переросшие в беспорядки, акты вандализма и столкновения с полицией, начались в Сантьяго 14 октября после того, как власти решили поднять стоимость проезда в метро. Позднее волнения охватили и другие города. Президент Себастьян Пиньера ввел чрезвычайное положение в столице и ряде других населенных пунктов, а также решил отменить повышение цен на проезд. В ходе беспорядков погибли более 20 человек.</p>
