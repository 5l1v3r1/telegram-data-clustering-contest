      <h1>F2Pool запустил новый сервер для добычи биткоина в Москве</h1>
      <address>
        <time datetime="2019-11-15T08:20:37+00:00">15 Nov 2019, 08:20</time>
      </address>
      <p>Крупный майнинговый пул F2Pool объявил о запуске нового сервера для добычи биткоина в Москве.</p>
      <figure>
        <iframe data-src="https://twitter.com/f2pool_official/status/1194697100702998528?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>В сообщении компании Россию назвали «одним из важнейших стратегических рынков для F2Pool».</p>
      <p>Серверы майнинг-пула расположены в пяти странах — России, Германии, США, Сингапуре и Китае.</p>
      <p>Основанный в 2013 году F2Pool является одним из ведущих пулов по объему вычислительных мощностей в сети биткоина. Так, за месяц на F2Pool пришлось почти 16% хешрейта.</p>
      <p>Напомним, согласно <a href="https://forklog.com/diar-v-heshrejte-bitkoina-rastet-dolya-nebolshih-majningovyh-pulov/">исследованию Diar</a>, в хешрейте биткоина растет доля небольших майнинговых пулов.</p>
    </article>
