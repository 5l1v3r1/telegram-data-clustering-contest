      <h1>جريحان في القصف الاسرائيلي لمواقع للجهاد الاسلامي في غزة</h1>
      <address><time datetime="2019-11-15T08:27:21+00:00">15 Nov 2019, 08:27</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8XtbqygBHIk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>جرح فلسطينيان في القصف الإسرائيلي الذي استهدف فجر الجمعة مواقع لحركة الجهاد الإسلامي في قطاع غزة، حسبما أعلنت وزارة الصحة الفلسطينية في القطاع.</p>
      <p>وقالت الوزارة أن القصف أدى إلى جرح فلسطينيين اثنين نقلا إلى مستشفى في جنوب غزة.</p>
      <p>من جهته، دان الجيش الاسرائيلي في بيان "انتهاك وقف إطلاق النار والصواريخ التي أطلقت ضد اسرائيل"، مؤكدا أنه "مستعد لمواصلة التحرك طالما أن ذلك ضروري ضد أي محاولة للمساس بالمدنيين الاسرائيليين".</p>
      <p>وكان الجيش الإسرائيلي قد أعلن، أنه قصف مجددا اهدافا لحركة الجهاد الاسلامي الجمعة في غزة في تطور يهدد اتفاق التهدئة الساري منذ الخميس في القطاع بعد يومين من المواجهات بين إسرائيل وحركة الجهاد وفصائل فلسطينية أخرى أسفرت عن مقتل 34 فلسطينيا من بينها عائلة من ثمانية أفراد، وجرح أكثر من مئة آخرين.</p>
      <p>وقال الجيش الإسرائيلي في رسالة عبر تطبيق واتساب أنه ضرب "أهدافا إرهابية للجهاد الإسلامي في قطاع غزة".</p>
      <p>واندلعت موجة العنف الأخيرة الثلاثاء، بعد اغتيال إسرائيل القيادي في حركة الجهاد الإسلامي بهاء أبو العطا بغارة على منزله في مدينة غزة.</p>
      <p>وردّ مقاتلون فلسطينيون بإطلاق قذائف وصواريخ باتجاه المدن الإسرائيلية، وفق مصادر فلسطينية وإسرائيلية. كما شن الطيران الحربي الإسرائيلي سلسلة من الغارات الجوية الثلاثاء والأربعاء والخميس استهدفت مواقع تابعة لحركة الجهاد الإسلامي.</p>
