      <h1>Спасатели Кургана вышли на лёд, чтобы поговорить с рыбаками</h1>
      <address>
        <time datetime="2019-11-15T08:37:00+00:00">15 Nov 2019, 08:37</time>
      </address>
      <p>
        <b>Любители зимней рыбалки спешат за уловом с наступлением первых холодов. Чтобы предотвратить несчастные случаи сотрудники МЧС вышли на место зимней ловли рыбы, измерили толщину льда и пообщались с рыбаками.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/JBJ0RLw8qRU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сотрудники МЧС замерили толщину льда. Она составляет 10 см.</p>
      <p>
        <i>- Это минимальная толщина, которая позволят человеку не провалиться под лёд. Чем ближе к основному руслу реки - лёд теряет свою толщину и составляет не более 5 сантиметров. И на том месте выходить на лёд крайне опасно, - рассказал <b>старший государственный инспектор по маломерным судам ГУ МЧС России по Курганской области Виктор Протовень.</b></i>
      </p>
      <p>Прочность льда можно определить также по цвету. Прозрачный лёд голубого или зеленого оттенка можно назвать безопасным. Белый лёд с желтоватым оттенком — непрочный, выходить на него опасно.</p>
      <p>Лёд станет абсолютно безопасным во второй декаде декабря, сказали в МЧС. Именно в это время устанавливается минусовая температура. Также специалисты дали советы рыбакам-любителям, которые могут помочь в том случае, если человек провалился под лёд.</p>
      <p>
        <i>- Нужно иметь с собой верёвку длиной 15-20 метров, чтобы обезопасить себя. И вот такие принадлежности, которые продаются в любом рыбацком магазине. Это приспособление, которое состоит из двух пластиковых рукояток с острыми металлическими шипами. С их помощью можно выбраться из полыньи. Руками тяжело, можно порезать об лёд руки или лицо, - добавил <b>Виктор Протовень.</b></i>
      </p>
      <p>Также спасатели просят родителей следить за детьми и не отпускать их на лёд без присмотра.</p>
