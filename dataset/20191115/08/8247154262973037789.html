      <h1>Поновити історичну справедливість: Власівка проситься до Полтавської області (Доповнено)</h1>
      <address>
        <time datetime="2019-11-15T08:40:00+00:00">15 Nov 2019, 08:40</time>
      </address>
      <figure>
        <img src="https://kg.ua/sites/default/files/styles/news_style_3/public/news3/1527856717_av130.jpg?itok=52xTXQgS"/>
      </figure>
      <p>
        <b>Депутати розглянуть звернення на сесії.</b>
      </p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2F137247943489956%2Fvideos%2F564518741025667%2F&amp;show_text=0&amp;width=560" width="560" height="314" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>Сьогодні на сесії Кременчуцької райради депутати планують прийняти звернення до керівництва країни з проханням відокремити селище міського типу Власівка з Кіровоградської області та прийняти її до Полтавської області.</p>
      <p>Відповідний проект звернення підготував депутат райради Дмитро Колотієвський. Він заявив, що раніше Власівка була у складі Полтавщини.</p>
      <blockquote><i>«Слід відновити історичну, політичну, географічну, стратегічну справедливість. Це був наш район. Наприклад їх центральна райлікарня аж у Знам'янці, а Кременчук ближче. Я сам вихідець звідти і питання вивчив. Тому ініціюю звернення»</i>,- заявив Дмитро Колотієвський.</blockquote>
      <figure>
        <img src="https://kg.ua/sites/default/files/inline/images/zobrazhennya_viber_2019-11-15_10-23-21.jpg"/>
      </figure>
      <p>Голова смт Власівка Анатолій Бабаченко (на фото) заявив, що у 1963 році селище передали до Кіровоградщини, а раніше це була Полтавська земля.</p>
      <blockquote><i>«Ми одні в Кіровоградській області на лівому березі. Всі наші зв’язки пов`язані з Полтавщиною і Кременчуком. У 1998 році ми проводили референдум і 97% прлголосувавших було за приєднання до Полтавщини. Зараз іде реформування і є надія, що ми повернемося додому»</i>, - сказав селищний голова.</blockquote>
      <p>Депутати вирішили звернення розглянути сьогодні під час сесії.</p>
      <p>
        <b>Доповнено.</b>
      </p>
      <p>Депутати Кременчуцької райради прийняли звернення до Полтавської облради з тим, аби там ініціювали питання зміни територіального устрою до Верховної Ради України.</p>
      <blockquote><i>«Тепер наше звернення буде направлено до Полтави і потім вони мають направити звернення до парламенту»</i>, - пояснив Колотієвський.</blockquote>
      <blockquote><i>«Кременчуччина хоче сас бачити у своєму складі і тримаємо за вас кулаки»</i>,-  звернувся до селищного голови Власівки голова райради Андрій Дрофа</blockquote>
      <p>Дивіться <b><a href="https://kg.ua/news/zviti-ta-plani-na-2020-rik-shcho-rozglyanut-deputati-kremenchuckoyi-rayradi-na-sesiyi">Онлайн-трансляція: тридцята сесія Кременчуцької районної ради 15 листопада 2019 року</a></b></p>
      <p> </p>
      <p> </p>
      <p>Олег Булашев</p>
