      <h1>La Bolivie en route vers l'apaisement ?</h1>
      <address><time datetime="2019-11-15T07:09:29+00:00">15 Nov 2019, 07:09</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oka1KHcDMY4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>En Bolivie, paysans et indigènes ont de nouveau défilé dans les rues de La Paz. Ils étaient des milliers à porter des Wiphalas, le drapeau andin indigène multicolore qu'Evo Morales a introduit comme symbole national en 2009. Tout s'est déroulé dans le calme. La veille, des affrontements avaient éclaté entre partisans du président en exil au Mexique et les forces de l'ordre.</p>
      <h3>"Evo Morales a été un homme bon, il a travaillé pour le peuple, il ne nous a rien pris comme ces voleurs qui veulent ébranler l'état et nous tuer comme des chiens, comme si on n'était pas humain" expliquait une manifestante en pleurs.</h3>
      <p>La présidente par intérim a été reconnue par les États-unis et de facto par la Russie qui avait d'abord dénoncé un coup d'état. Jeanine Áñez, qui se charge d'organiser les prochaines élections, a entamé des pourparlers avec le parti de Morales :</p>
      <h3>"Je suggérerais au parti du Mouvement vers le socialisme qui a désormais tous les droits de participer aux élections générales, de commencer à chercher un candidat. Evo Morales n'est pas qualifié pour un quatrième mandat, c'est pourquoi toute cette crise a eu lieu. C'est pourquoi il y a eu tant de protestations boliviennes dans les rues."</h3>
      <p>Le Sénat bolivien a par ailleurs élu Eva Copa, du Mouvement vers le socialisme (MAS) d'Evo Morales, à sa présidence jeudi. Le Congrès a élu un parlementaire pro-gouvernemental.</p>
      <p>Le gouvernement bolivien de transition a par ailleurs invité les médias à visiter et filmer l'appartement de mille mètres carrés d'Evo Morales. Il fait partie du siège de la présidence bolivienne, une tour ultra-moderne inaugurée en 2018 et répondant au nom de "La grande maison du peuple". Cette tour avait choqué bon nombre de Boliviens, car elle avait coûté 34 millions de dollars à l'heure où le pays reste l'un des plus pauvres d'Amérique latine.</p>
      <p>La Bolivie est en crise depuis les élections contestées du 20 octobre. Les manifestations étaient alors dirigées contre Evo Morales accusé de fraudes électorales et dont la candidature même n'aurait pas dû être possible.</p>
      <p>En 2016, les Boliviens s'étaient prononcés par référendum en majorité contre une modification de la Constitution qui visait à donner la possibilité au fondateur du Mouvement vers le socialisme (MAS) d'être réélu une nouvelle fois alors qu'il ne pouvait prétendre qu'à deux mandats consécutifs. L'exécutif avait toutefois réussi à faire valider la candidature d'Evo Morales auprès du Tribunal constitutionnel en 2017 au nom de la liberté de chacun à voter et être élu, stipulée dans l'article 23 de la Convention américaine sur les droits de l'homme (CADH), rapporte le site Mediapart. Une décision perçue comme antidémocratique par de nombreux Boliviens.</p>
      <p>Morales a démissionné de la présidence dimanche dernier et a pu partir en exil au Mexique la nuit de lundi à mardi. Depuis ce sont ses partisans qui manifestent pour lui et contre le pouvoir de transition.</p>
      <p>
        <b>En 25 jours de troubles, 12 Boliviens sont morts dans les manifestations, environ 500 blessés et 460 arrêtés.</b>
      </p>
