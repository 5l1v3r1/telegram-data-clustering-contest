      <h1>Acuerdo para una nueva Constitución en Chile</h1>
      <address><time datetime="2019-11-15T07:00:02+00:00">15 Nov 2019, 07:00</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KqfgsPbl7Tg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El Gobierno y la oposición de Chile acordaron en la madrugada de este viernes <b>una hoja de ruta para dotar al país de una nueva Constitución</b>, mediante un plebiscito de entrada que preguntará a la ciudadanía si quiere una nueva Carta Marga y qué fórmula constituyente prefiere: asamblea o convención.</p>
      <p>El acuerdo para una nueva constitución en Chile aúna al oficialismo y a la mayoría de la oposición. Ambas partes coinciden en que la redacción de una nueva Carta Magna es la primera etapa para dar salida a la crisis social que sufre el país sudamericano. El Ministro del Interior de Chile, Gonzalo Blumel, afirmó que “este acuerdo es un primer paso, pero e<b>s un primer paso histórico y fundamental para empezar a construir nuestro nuevo pacto social</b>”, señaló.</p>
      <p>Por su parte, el diputado de Convergencia Social Gabriel Boric, recordó que “<b>Chile tiene la posibilidad cierta de ser más democrático</b> y que a partir de este acuerdo se entrega al pueblo de Chile la capacidad de decir cuál es el mejor mecanismo para tener una constitución que nos represente a todos y todas”, enfatizó.</p>

      <h3>Un doble referéndum para una nueva Carta Magna</h3>
      <p>La consulta ciudadana se realizará en abril de 2020 y pone al país en el camino hacia una Constitución que sustituya a la actual, aprobada en 1980 durante la dictadura de <b>Augusto Pinochet</b> (1973-1990), que ha sido señalada por la ciudadanía en la actual crisis social como el gran escollo para construir un país más justo.</p>
      <p>La actual Ley Fundamental le concedió al Estado un papel secundario en la provisión de recursos básicos como la salud, la educación o las pensiones, lo que favoreció su privatización en un marco neoliberal que ha provocado desde entonces una fuerte contestación social.</p>
      <p>El Gobierno del presidente <b>Sebastián Piñera</b>, que al inicio de la crisis se mostró muy reacio, se abrió finalmente el domingo a un proceso constituyente, pero hasta ahora rechazaba la convocatoria de un plebiscito previo sobre los temas y una Asamblea Constituyente, la fórmula que pide la oposición y la mayoría de los manifestantes.</p>
      <p>En un primer momento, el Gobierno propuso lo que llamó un <i>Congreso Constituyente</i>, que fueran los actuales parlamentarios los que redacten el nuevo texto y que este sea luego ratificado en referéndum.</p>
      <p>Pero dado el alto nivel de descrédito que tienen los diputados, la coalición gubernamental <i>Chile Vamos</i> -formada por cuatro partidos de centro-derecha y derecha- llevó este jueves una nueva propuesta a la mesa de negociación: una Asamblea Constituyente, integrada en a partes iguales por los actuales diputados y ciudadanos electos.</p>
      <p>El plebiscito de entrada resolverá dos preguntas. En la primera, los ciudadanos tendrán que responder si quieren o no una nueva Constitución.</p>
      <p>En la segunda, deberán pronunciarse sobre qué tipo de órgano debiera redactar la nueva Constitución, una <i>"convención mixta constitucional"</i>, compuesta al cincuenta por ciento por parlamentarios y por ciudadanos electos para la ocasión; o una <i>"convención constitucional"</i>, para la que todos sus integrantes serán electos para este efecto.</p>
      <p>La elección de los miembros de ambas instancias se realizará en octubre de 2020 conjuntamente con las elecciones regionales y municipales bajo sufragio universal. El órgano constituyente que se elija deberá aprobar las normas y el reglamento de votación de las mismas por un quorum de dos tercios de sus miembros.</p>
      <p>Una vez redactada la nueva Carta Magna, esta será sometida a su ratificación en otro plebiscito mediante sufragio universal obligatorio.</p>
      <p>
        <b>"Acuerdo por la paz"</b>
      </p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/12/20/404x269_cmsv2_b2f8ff64-1563-5b75-916a-ea5c8d38b36f-4301220.jpg"/>
        <figcaption>Heridos en las protestas en ChileREUTERS/Jorge Silva</figcaption>
      </figure>
      <p>El acuerdo, bautizado como <i>"Por la paz social y la nueva Constitución",</i> atiende a la <i>"grave crisis social y política"</i> que vive el país, <i>"a la movilización de la ciudadanía</i>" y al llamamiento que hizo este martes el presidente Sebastián Piñera, quien ha conseguido que su dimisión no sea una prioridad tras una jornada de alta agitación y graves hechos de violencia.</p>
      <p>El pacto fue anunciado a las 2:24 hora local (5:24 GMT) y se logró tras dos largas jornadas de conversaciones entre las fuerzas políticas oficialistas y las opositoras, a excepción del Partido Comunista y del Federación Regionalista Verde Social, que no quisieron participar.</p>
      <p><i>"Es una noche histórica para Chile y para la democracia"</i>, dijo el presidente del Senado, <b>Jaime Quintana,</b> al anunciar el acuerdo ante los medios de comunicación.</p>
      <p>Quintana señaló que con este acuerdo la política asume su responsabilidad sobre "una serie de injusticias e inequidades" que los chilenos han señalado en sus manifestaciones. <i>"Esta respuesta que están dando transversalmente todos los partidos que aquí nos acompañan es una muestra que busca señalar un camino de profundización democrática, de una salida pacífica a la crisis, de construir un verdadero contrato social, y eso ha sido posible gracias a la ciudadanía que ha estado movilizada"</i>, señaló el presidente del Senado.</p>
