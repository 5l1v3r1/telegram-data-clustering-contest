      <h1>Avvocato arrestato a Taormina: intascava i crediti del Comune VIDEO</h1>
      <address><time datetime="2019-11-15T07:42:11+00:00">15 Nov 2019, 07:42</time> by <a rel="author" href="https://www.tempostretto.it/author/alessandra-serio" target="_blank">Alessandra Serio</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DLLG_BbYH3U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Francesco La Face è ai domiciliari per corruzione. Divieto di dimora all'ex dirigente comunale Giovanni Coco. L'operazione della GdF è stata battezzata Acquewin</i>
      </p>
      <p>I finanzieri del Comando Provinciale di Messina hanno arrestato un noto avvocato e notificato un divieto di dimora nel comune di Taormina ad un <i>ex</i> dirigente comunale, ora in pensione, ritenuti responsabili dei reati di peculato e corruzione, per essersi appropriati delle somme relative al servizio idrico versate dagli utenti morosi.</p>
      <p>Si tratta di <b>Francesco La Face</b>, 59 anni, andato ai domiciliari, e Giovanni <b>Coco </b>(67), oggi in pensione, ex responsabile dell’Area Riscossione e Acquedotti, che ha il divieto di dimora. Per La Face e Coco è anche scattato il sequestro per equivalente di denaro e beni fino a 870 mila euro complessivamente. Al professionista sono già stati messi sotto chiave 3 immobili, mentre all’ex dirigente è stato bloccato il TFR.</p>
      <p>Ancora da approfondire il ruolo di una terza persona, il funzionario comunale, Roberto <b>Mendoli</b>a (57), che risulta soltanto indagato. Nell’ambito della stessa operazione sono stati sequestrati, altresì, beni immobili e disponibilità finanziarie per un valore complessivo di oltre ottocento mila euro.</p>
      <p>Le indagini hanno svelato che il professionista, incaricato dall’Amministrazione al recupero dei crediti delle forniture idriche, con la complicità dell’ex dirigente comunale, anziché versare all’ente locale le somme riscosse, le teneva per sé. Negli anni, stimano i Finanzieri, avrebbe così accumulato illecitamente quasi un milione di euro.</p>
      <p>La complicità del dirigente comunale era ben “retribuita”, secondo i Finanzieri, che contestano a Coco di aver ottenuto in cambio almeno 26 mila euro, tra denaro e altre utilità. A casa del dirigente comunale, le fiamme gialle hanno trovato un “<i>pizzino</i>”, rappresentativo della giustificazione creata per “mascherare” la tangente ricevuta.</p>
      <p>Il meccanismo messo in piedi dai due passava attraverso il sistema informatico comunle denominato “<i><b>AcqueWin</b></i><b>”</b> – da qui il nome dell’operazione. Anziché controllare che il recupero crediti procedesse regolarmente, Coco falsificava i dati inseriti, permettendo all’avvocato La Face di agire indisturbato, e di negoziare direttamente sul suo conto corrente personale gli assegni degli utenti morosi -comportamento definito dallo stesso giudice come “<i>inquietante</i>”-. Altre volte invece il legale si faceva pagare in contanti, e in cambio riconosceva uno “sconto” all’utente.</p>
      <p>Il patto tra i due, e il fatto che i nomi dei morosi scomparivano dal sistema informatico comunale e con loro anche il denaro dovuto al comune, mentre “ricomparivano” nelle tasche del legale, non era un mistero al Comune di Taormina. Le cimici dei finanzieri hanno infatti rivelato che della faccenda si chiacchierava ampiamente negli uffici pubblici, dove però nessuno ha mai denunciato. Secondo l’accusa, tutto andava avanti almeno dal 1995 e, malgrado l’avvicendarsi dei diversi sindaci e delle rotazioni negli uffici, niente è mai venuto fuori.</p>
