      <h3>В Прилуках горожане требуют объективного расследования смерти 14-летнего Дениса Чаленко</h3>
      <p>14-летний Денис Чаленко погиб 29 октября при загадочных обстоятельствах. Тело школьника нашли в четырех километрах от дома на железнодорожных путях. Полиция поспешила заключить "несчастный случай", но близкие мальчика начали собственное расследование. Теперь же тело ребенка решили эксгумировать, чтобы провести еще одну независимую экспертизу, передает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>Люди снова собираются под полицейским отделением в Прилуках, чтобы добиться справедливого расследования. Ранее протестующие жгли шины и пытались штурмом брать отделение. Это привело к смещению глав полиции в Прилуках, а делом занялись столичные правоохранители.</p>
      <p>Тем не менее следствие не спешит отказываться от версии о несчастном случае, хотя и рассматривает "убийство", как приоритет. Судмедэксперты из Прилук должны были обнародовать результаты экспертизы, но этого не произошло.</p>
      <p>Родители нашли экспертов из Германии и людей, готовых оплатить их услуги. Дениса Чаленко похоронили 5 ноября, но готовы эксгумировать, чтобы добиться справедливого рассмотрения дела. Дело в том, что после экспертизы тело мальчика отдали близким не полностью - отсутствовали некоторые фрагменты костей.</p>
