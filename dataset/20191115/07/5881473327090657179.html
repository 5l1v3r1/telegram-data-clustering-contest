      <h1>Платформа Ledger Vault обеспечит страхование активов клиентов до $150 млн</h1>
      <address>
        <time datetime="2019-11-15T07:48:04+00:00">15 Nov 2019, 07:48</time>
      </address>
      <p>Компания Ledger получила страховой полис для защиты криптовалютных активов клиентов платформы Ledger Vault на сумму до $150 млн.</p>
      <figure>
        <iframe data-src="https://twitter.com/Ledger/status/1195002103380545536?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Программа страхования реализована при помощи Arch Insurance (UK) Limited и Marsh — участников страхового рынка Lloyd’s of London.</p>
      <p>Она распространяется на:</p>
      <ul>
        <li>кражи приватных ключей в случае физического взлома модуля аппаратной защиты (HSM) в центре обработки данных;</li>
        <li>утечки информации о ключах при регистрации клиентов;</li>
        <li>инсайдерские кражи в Ledger.</li>
      </ul>
      <p>Под политику защиты Ledger Vault подпадают все поддерживаемые платформой криптовалюты. Ее клиенты также получили возможность приобрести дополнительное первичное страховое покрытие для активов по упрощенной схеме</p>
      <p>Напомним, Ledger <a href="https://forklog.com/proizvoditel-apparatnogo-bitkoin-koshelka-ledger-poluchil-75-mln-investitsij/">привлекла</a> в раунде финансирования Серии В $75 млн, которые направила в том числе и на разработку решения Ledger Vault.</p>
