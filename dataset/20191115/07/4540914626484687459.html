      <h1>Chile einigt sich auf ein Abkommen zu einer neuen Verfassung</h1>
      <address><time datetime="2019-11-15T07:36:09+00:00">15 Nov 2019, 07:36</time> by <a rel="author">Euronews mit dpa </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UgM2iK22usY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In Chile haben sich Regierung und Opposition auf den Weg zu einer neuen Verfassung geeinigt. Die Präsidenten der verschiedenen Parteien unterzeichneten am frühen Freitagmorgen ein entsprechendes Abkommen.</p>
      <p>Damit wird eine der Hauptforderungen der Demonstranten erfüllt, die seit Wochen auf die Straße gehen.</p>
      <p>Die Chilenen sollen im April kommenden Jahres darüber abstimmen, ob sie eine neue Verfassung wollen, wie die Vertreter der konservativen Regierungskoalition und der Opposition in der Hauptstadt Santiago de Chile mitteilten. Wenn der neue Text ausgearbeitet ist, sollen die Bürger in einem weiteren Referendum darüber abstimmen.</p>
      <p>Chiles aktuell gültige Verfassung von 1980 stammt noch aus Zeiten der Diktatur von General Augusto Pinochet.</p>
      <p>Das südamerikanische Land wird seit Wochen von heftigen Protesten und gewalttätigen Auseinandersetzungen zwischen Demonstranten und der Polizei erschüttert. Bei den Krawallen kamen über 20 Menschen ums Leben.</p>
      <p>Die Demonstranten fordern auch Reformen des liberalen Wirtschaftssystems in Chile.</p>
