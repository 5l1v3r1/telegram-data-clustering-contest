      <h1>Luger a Moloch Vlavo nakladajú Cibulkovej aj Saganovi, upozorňujú na dôležitosť zamestnaní, ktoré niektorí považujú za podradné</h1>
      <address><time datetime="2019-11-15T07:27:00+00:00">15 Nov 2019, 07:27</time> by <a rel="author">Viktor Kniš</a></address>
      <p>
        <b>Najnovšiu skladbu venovali Luger a Moloch Vlavo tým, ktorí vykonávajú fyzicky náročnú a často podceňovanú prácu.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/LpZ6y1Wy4FQ" width="700" height="380" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Luger </b>a<b> Moloch Vlavo</b> na sociálnych sieťach už skôr avizovali hudobnú kolaboráciu, výsledkom ktorej je aj videoklip. Pôvodne sme čakali, že budú kritizovať kolegov na scéne, v konečnom dôsledku si však za cieľ vybrali niekoho iného. Príznačný názov <b>Horných 10-tisíc</b> napovedá, že im vadí správanie tých najbohatších a vplyvných ľudí. </p>
      <p>Túto príležitosť zároveň využili na to, aby vyzdvihli povolania, ktoré možno mnohí na prvý pohľad oceniť nedokážu, v konečnom dôsledku sú pre spoločnosť nevyhnutné. Apelujú na tých, ktorí pracujú manuálne, naopak, opovrhujú napríklad ľuďmi ako Dominika Cibulková alebo Peter Sagan. <i>„Remeslo aj robotník tu bez smotánky prežijú, no vaše celebrity tu bez robotníka len zhnijú,“</i> konštatuje v texte Luger. </p>
      <p>O video sa postaral Adrián Kutný, hudobnú produkciu doplnil Pálio. V dohľadnej dobe by sme sa mali dočkať aj Lugerovho projektu s názvom Kráľovstvo krivých zrkadiel 2020, ďalšie informácie zatiaľ dostupné nie sú. </p>
      <p>Ešte v júli sa na Refresheri objavil aj náš rozhovor s Lugerom, v ktorom nám porozprával o dvojnásobnej vražde, ktorú pred rokmi spáchal. Svoj trest si zodpovedne vo väzení odpykal a teraz chce hudbou svojich poslucháčov aspoň trochu edukovať. </p>
