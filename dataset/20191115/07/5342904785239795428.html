      <h1>البترول الوطنية الكويتية تعلن عدم تأثرها بحريق محدود في مصفاة</h1>
      <address><time datetime="2019-11-15T07:15:32+00:00">15 Nov 2019, 07:15</time> by <a rel="author">رويترز</a></address>
      <p>قالت شركة البترول الوطنية الكويتية اليوم إنه تمت السيطرة على حريق محدود شب مساء أمس الخميس بوحدة في مصفاة ميناء عبد الله، وإنه لم يؤثر على العمليات. وأضافت الشركة في تغريدة أن الوحدة كانت تخضع لعملية صيانة.</p>
    </article>
