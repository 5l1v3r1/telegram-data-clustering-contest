      <h1>Non-Stop von London nach Sydney: Qantas feiert Testflug</h1>
      <address><time datetime="2019-11-15T13:06:22+00:00">15 Nov 2019, 13:06</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UODGXkw4gCw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In 19 Stunden und 19 Minuten von London nach Sydney ohne Zwischenstopp: Die australische Fluglinie Qantas hat die Verbindung erfolgreich getestet. Die Boeing war am frühen Donnerstagmorgen in Heathrow gestartet und landete am Mittag Ortszeit in Australien.</p>
      <p>Chefpilotin Helen Trenerry ist nach 17.800 zurückgelegten Kilometern äußerst zufrieden: "Der Flug war sehr erfolgreich. Wir hatten überhaupt keine Probleme. Wir sind in London in der Dunkelheit los, es war kalt, nass und grau und wir sind hier bei strahlendem Sonnenschein angekommen. Es ist eine tolle Reise."</p>
      <p>Passagiere und Bordpersonal wurden mit Sensoren ausgestattet, um zum Beispiel die Bewegungen und den Schlaf zu überwachen, um die gesundheitlichen Auswirkungen eines solchen Langstreckenflugs zu verstehen. "Ich fühle mich fantastisch, richtig gut", so Testpassagier Andy Chevis. "Wahrscheinlich viel besser als ich mich normalerweise an diesem Zeitpunkt des Flugs fühlen würde."</p>
      <p>Der Testflug war nur spärlich besetzt. Auch Fracht hatte das Flugzeug kaum geladen. Qantas hofft, die Strecke ab 2023 anbieten zu können. Es wäre der längste kommerzielle Flug der Welt.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195219923787767812" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Es war erst das zweite Mal, dass die Strecke ohne Zwischenlandung geflogen wurde. Bei der Premiere 1989 - damals mit einer Boeing 747-400, ebenfalls für Qantas - dauerte es sogar mehr als 20 Stunden. 1947 wurden für die Strecke noch fünf Tage und sechs Zwischenstopps benötigt. Der längste regelmäßige kommerzielle Flug ist derzeit die Strecke zwischen Singapur und Newark an der US-Ostküste. Die Fluggesellschaft Singapore Airlines braucht dafür 18,5 Stunden.</p>
