        <i>Информационная программа Бийского телевидения</i>
      </p>
      <ul>
        <li><b>Быстро, спокойно и без «перчинки».</b> В администрации Бийска сегодня прошли публичные слушания по бюджету на 2020 и последующие годы.</li>
        <li><b>Выпустили в небо белых голубей.</b> Сегодня в Бийске вспомнили жертв автомобильных катастроф.</li>
        <li><b>Рассказали о безопасности через творчество. </b>В наукограде наградили победителей и участников краевого конкурса.</li>
      </ul>
