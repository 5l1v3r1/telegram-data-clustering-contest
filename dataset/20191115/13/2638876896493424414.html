      <h1>X019: 8 минут геймплея Project Resistance в 4K</h1>
      <address><time datetime="2019-11-15T13:40:00+00:00">15 Nov 2019, 13:40</time> by <a rel="author" href="https://shazoo.ru/users/showgazer" target="_blank">showgazer</a></address>
      <p>IGN поделился геймплейной записью <i>Project Resistance</i> с конференции X019, которая проходит в эти выходные в Лондоне. Видео в разрешении 4K.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/OmA_le0Wj_o" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Журналист издания управлял Мастермайндом — человеком, который устраивает ловушки и прочие проблемы выжившим. Он может вручную расставлять зараженных и управлять некоторыми из них. Камеры наблюдения можно улучшить до турелей с разными снарядами. Главное орудие убийства — ручной Тиран.</p>
      <p><i>Project Resistance </i>выйдет на PC, PS4 и Xbox One.</p>
