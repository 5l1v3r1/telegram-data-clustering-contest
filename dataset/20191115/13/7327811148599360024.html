      <h1>Hidden Valley Ranch launches a festive holiday line</h1>
      <address><time datetime="2019-11-15T13:21:12+00:00">15 Nov 2019, 13:21</time> by <a rel="author">WABC</a></address>
      <figure>
        <video src="https://vcl.abcotv.net/video/wtvd/111519-wtvd-hidden-valley-ranch-holiday-line-vid.mp4"/>
      </figure>
      <p>If you love Hidden Valley Ranch on your salad, you can now spread some around your home.</p>
      <p>Just in time for the holidays, <a href="https://www.hiddenvalley.com/ranch-shop/">Hidden Valley Ranch</a> is releasing its new holiday line filled with festive ranch-themed gifts.</p>
      <figure>
        <iframe data-src="https://twitter.com/HVRanch/status/1194635068024602626?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>The collection includes holiday decor such as pillows and decorative throws to ugly sweaters and adult onesies covered in ranch bottles and snowflakes. There's even a Hidden Valley Ranch filled decorative stocking which is now available for pre-order. Items in the collection range in price from $10 to $75.</p>
