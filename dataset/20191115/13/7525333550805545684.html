      <h1>О приключениях Петрова и Васечкина расскажут в Сочи. ВИДЕО</h1>
      <address>
        <time datetime="2019-11-15T13:56:00+00:00">15 Nov 2019, 13:56</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5eCkW2qA0tI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Во время IV Сочинского международного кинофестиваля и кинопремии SIFFA будут проходить мастер-классы и концерты. В рамках детской программы мероприятия пройдет творческая встреча с режиссером Владимиром Алениковым.</p>
      <p>Он расскажет о создании фильма «Приключения Петрова и Васечкина» и, в целом, о работе в кино, сообщает пресс-служба администрации Сочи.</p>
      <p>Кроме того, в рамках кинофестиваля стартует программа «SIFFA – детям». Представленные там детские фильмы покажут школьникам в муниципальных кинотеатрах.</p>
      <p>«Фокус на регион — мы представляем фильмы, сделанные в Сочи. Я очень хотела сосредоточить свое внимание именно на Южном федеральном округе, Северном Кавказе. Многонациональность – это наши истоки. 16 ноября мы показываем «Пленницу» - северокавказскую историю Мохи Кандура. Фильм закрытия – «Дылда» Кантемира Балагова. Изюминкой фестиваля станет концерт, на который мы пригласили Дмитрия Риберо, Бориса Адрианова, Елизавету Венгерову и других артистов», - рассказала президент кинофестиваля Любовь Балагова-Кандур.</p>
