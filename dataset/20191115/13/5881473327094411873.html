      <h1>Binance Research: долгосрочное хранение — жизнеспособная стратегия инвестирования в биткоин</h1>
      <address>
        <time datetime="2019-11-15T13:13:08+00:00">15 Nov 2019, 13:13</time>
      </address>
      <p>Долгосрочное хранение биткоина или так называемый «ходлинг» остается успешной стратегией для инвесторов в первую криптовалюту, считают аналитики исследовательского подразделения Binance.</p>
      <figure>
        <iframe data-src="https://twitter.com/BinanceResearch/status/1194919127065878529?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Они пришли к выводу, что наибольший рост цены биткоина приходится буквально на несколько дней, пропустить которые «очень болезненно».</p>
      <blockquote><b>«В случае сомнений — ходлите. Если вы не держали биткоин 7 декабря 2017 года, то упустили абсолютно наибольший дневной прирост в $3 608 (25%)»,</b> — заявили исследователи.</blockquote>
      <figure>
        <img src="https://forklog.com/wp-content/uploads/EJU0m9_UUAAsK90.jpg"/>
      </figure>
      <p>На диаграмме выше специалисты Binance Research продемонстрировали, как влияют лучшие дни на ежедневный доход от ходлинга в годовом исчислении. Так, за период с мая 2013 года, когда цена биткоина достигла $100, по сегодняшний день он составил 220%.</p>
      <p>При исключении 10 дней с наибольшим ростом BTC доход сразу сокращается до 70%, а упущенная выгода составляет 151%. За минусом 50 лучших дней от прироста цены биткоина за период остается только 1%.</p>
      <p>Не все согласились с выводами аналитиков Binance Research, указав в комментариях к твиту на обратную сторону ходлинга.</p>
      <blockquote><b>«Отказ от продажи биткоина 6 января 2018 года означает, что вы пропустили бы его самое большое падение за месяц на 65%. За ним последует еще больше просадок, пока цена BTC не достигнет колоссального сокращения на 85%. Ходлинг — хороший мем, но точно не самая рациональная стратегия сохранения стоимости»,</b> — написал один из пользователей.</blockquote>
      <figure>
        <iframe data-src="https://twitter.com/J0E007/status/1194921711042547714?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Ранее специалисты Binance Research <a href="https://forklog.com/v-binance-obnaruzhili-chto-korrelyatsiya-bitkoina-i-drugih-kriptovalyut-sushhestvenno-snizilas/">обнаружили</a>, что корреляция биткоина и остального рынка криптовалют существенно снизилась.</p>
