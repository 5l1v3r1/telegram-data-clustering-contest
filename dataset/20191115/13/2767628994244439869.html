      <h1>Venecia trata de recuperar el pulso bajo la amenaza de 'acqua alta'</h1>
      <address><time datetime="2019-11-15T13:44:49+00:00">15 Nov 2019, 13:44</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dTh7YFyxDa8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Venecia trata de recuperar el pulso bajo una nueva amenaza. Tras la devastadora 'marea alta' que ha causado estragos en la ciudad italiana, y amenaza con repetirse este viernes, los venecianos intentan volver a la normalidad. Poco a poco se reponen de una terrorífica subida del nivel del agua que ha provocado ingentes daños.</p>
      <p>"Lo único que pudimos hacer fue cambiar de sitio los artículos y poner los libros, lo más alto que pudimos. Pero, desafortunadamente, ni siquiera eso fue suficiente. El agua entró por todas partes en la librería y, como consecuencia de ello, la mitad del establecimiento se inundó por completo", declara la propietaria de una librería en Venecia.</p>
      <p>La actividad comercial de una ciudad que vive, principalmente del turismo, quedó colapsada. Las autoridades cifran en millones de euros, la devastación causada por la subida del agua.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195037050833121285" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"Creo que tenemos alrededor de 70 000 euros de daños, más o menos. Obviamente seguimos escrutando el nivel de desperfectos que ha sufrido nuestro restaurante y tratamos de arreglar parte del material. Hemos tirado en torno a 10 000 euros de comida", afirma Matteo Rado, propietario del restaurante del Hotel Savoia&amp; Jolanda.</p>
      <p>Entretanto, la marea no da tregua y el nivel del agua aumenta. El Palacio Ducal y la Basílica de San Marcos, dos de los grandes 'tesoros' de Venecia, han sido cerrados al público hasta nueva orden. Los visitantes aspiran a que baje pronto la marea y puedan llevarse la fotografía que engalane su más preciado álbum de recuerdos.</p>
