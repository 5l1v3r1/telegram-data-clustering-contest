      <h1>Модернизация «страшного оружия Путина» утекла в сеть</h1>
      <address><time datetime="2019-11-15T13:24:15+00:00">15 Nov 2019, 13:24</time> by <a rel="author">Lenta.ru</a></address>
      <figure>
        <iframe data-src="https://twitter.com/Ninja998998/status/1194954821050060801?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>В Twitter появилось вероятное изображение российской перспективной тяжелой огнеметной системы залпового огня ТОС-2 («Тосочка»).</p>
      <p>Ранее в сети выкладывался патент с такими же изображениями.</p>
      <blockquote>«Изобретение относится к самоходным пусковым установкам, а более конкретно к пусковым установкам с самозагрузкой снарядов. Пусковая установка содержит самоходное шасси и устройство загрузки с краном. На шасси закреплено неподвижное основание с установленной на нем поворотной платформой. На поворотной платформе установлена качающаяся часть с пакетом пусковых направляющих. Устройство загрузки снабжено лотком для снаряда. Лоток имеет узел для установки на пусковой направляющей и узел для установки на грунте», — утверждается в патенте.</blockquote>
      <p>
        <a href="https://news.rambler.ru/army/43159077-nazvano-rossiyskoe-oruzhie-koshmar-dlya-ssha-i-nato/?readmore">Названо российское оружие-«кошмар» для США и НАТО</a>
      </p>
      <p>В ноябре начальник войск радиационной, химической и биологической защиты (РХБЗ) <a href="https://news.rambler.ru/person/kirillov-igor/">Игорь Кириллов</a> заявил, что в 2020-м году в России должна завершиться разработка новой тяжелой огнеметной системы ТОС-2.</p>
      <p>В январе 2018 года немецкая газета Stern написала, что огнемет на гусеничном шасси ТОС-1 — «самое страшное оружие Путина в Сирии», а «его залпы уничтожают бункеры и крепости мятежников».</p>
