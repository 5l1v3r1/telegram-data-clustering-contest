      <h1>Για νέο κύμα κακοκαιρίας ετοιμάζεται η Βενετία</h1>
      <address><time datetime="2019-11-15T13:21:43+00:00">15 Nov 2019, 13:21</time> by <a rel="author">Theodora Iliadi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Zt8ps3YVsvM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Πριν προλάβει να επουλώσει τις πληγές της από την προηγούμενη πλημμύρα και έχοντας κηρυχθεί σε κατάσταση εκτάκτου ανάγκης, η Βενετία ετοιμάζεται να δεχτεί νέο κύμα κακοκαιρίας.</p>
      <p>Η πλατεία του Αγίου Μάρκου το ύψος του νερού έφτασε το ένα μέτρο, ενώ η βασιλική του Αγίου Μάρκου πλημμύρισε για έκτη φορά σε 1.200 χρόνια.</p>
      <p>«Το μόνο πράγμα που καταφέραμε να κάνουμε ήταν να σηκώσουμε τα βιβλία όσο το δυνατόν πιο ψηλά, αλλά δυστυχώς ούτε αυτό ήταν αρκετό, καθώς το νερό μπήκε παντού και κατά συνέπεια σχεδόν το μισό βιβλιοπωλείο πλημμύρισε» δήλωσε εργαζόμενη σε βιβλιοπωλείο.</p>
      <p>Ο Ιταλός πρωθυπουργός Τζουζέπε Κόντε ανακοίνωσε ότι θα αποδεσμευτεί το ποσό των 20 εκατομμυρίων ευρώ προκειμένου να καλυφθούν οι επείγουσες ανάγκες της πόλης.</p>
      <p>«Νομίζω ότι η ζημιά που πάθαμε φτάνει τις 70.000 ευρώ πάνω - κάτω. Προφανώς ακόμα μετράμε τις ζημιές και προσπαθούμε να φτιάξουμε μέρος του εξοπλισμού, πετάξαμε τρόφιμα αξίας 10.000 ευρώ» δήλωσε ο ιδιοκτήτης ξενοδοχείου.</p>
      <p>Οι κάτοικοι της Βενετίας επωφελήθηκαν από την προσωρινή βελτίωση του καιρού και έβγαλαν στον ήλιο διάφορα αντικείμενα, από παπούτσια μέχρι σουβενίρ για να στεγνώσουν.</p>
      <p>Οι πλημμύρες στην πόλη έφτασαν την Τρίτη στο δεύτερο υψηλότερο επίπεδο, πλησιάζοντας το ρεκόρ των 1,94 μέτρων που καταγράφηκε το 1966.</p>
