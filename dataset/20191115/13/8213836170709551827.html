      <h1>Yakarta y El Chulo estrenan el videoclip de su tema "No me digas"</h1>
      <address><time datetime="2019-11-15T13:12:56+00:00">15 Nov 2019, 13:12</time> by <a rel="author">Yare Grau</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/sg1KlQIpLVU" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Los cantantes cubanos urbanos <a href="https://www.cibercuba.com/tags/yakarta"><b>Yakarta</b></a> y <a href="https://www.cibercuba.com/tags/chulo"><b>El Chulo</b></a> se unieron para estrenar un nuevo sencillo de reguetón llamado <i>No me digas</i>. La canción ha sido presentada en el canal del YouTube de Yakarta a través de un videoclip.</p>
      <p>El audiovisual, dirigido por los realizadores Marcell Films y Alex Lay, ha sido protagonizado por ambos intérpretes y por dos modelos que comparten varios planos y escenas con los artistas.</p>
      <p>Curiosamente, una de las jóvenes que aparece en el material y que ejecuta románticos momentos con El Chulo, es quien fuese <a href="https://www.cibercuba.com/noticias/2019-07-09-u65722-e65722-s27065-chulo-presenta-su-nueva-novia-asi-exuberante-morena-ha"><b>su pareja sentimental</b></a> por un par de meses.</p>
      <p>Se trata de una cubana apodada en las redes sociales <a href="https://www.cibercuba.com/noticias/2019-08-05-u65722-e65722-s27065-intenso-mensaje-chulo-su-novia-chini"><b>como Tu Chuni</b></a>. A esta exuberante morena de pelo negro largo pudimos verla en varias ocasiones junto al cantante gracias a las imágenes que los dos solían publicar en sus respectivas redes sociales.</p>
      <p>Sin embargo, el noviazgo llegó a su fin un par de semanas atrás, junto antes de que se filmaran las secuencias del clip <i>No me digas.</i></p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/B43Zdkfpajm" data-service="Instagram"/>
      </figure>
      <p>Yakarta y El Chulo, por su parte, no es la primera vez colaboran en un tema musical de este tipo. A principios de este año los reguetoneros trabajaron juntos en el sencillo <i>Nos amamos</i>, cuyo videoclip sobrepasa el millón de reproducciones en YouTube.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/xYHEcnVXBe0" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
