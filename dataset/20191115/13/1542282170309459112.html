      <h1>Απευθείας πτήση Λονδίνο-Σίδνεϊ σε χρόνο-ρεκόρ</h1>
      <address><time datetime="2019-11-15T14:52:51+00:00">15 Nov 2019, 14:52</time> by <a rel="author">Argyro Kraia</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/M5W_caJAAhs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Λονδίνο- Σίδνεϊ σε 19 ώρες και 19 λεπτά. Μία από τις μεγαλύτερες σε απόσταση και διάρκεια δοκιμαστική απευθείας πτήση της Qantas για 50 επιβάτες και πλήρωμα .</p>
      <p>Πρόκειται για τη δεύτερη από τις τρεις δοκιμαστικές πτήσεις που πραγματοποιήθηκαν από την αυστραλιανή αεροπορική εταιρία.</p>
      <p>«Η πτήση ήταν πολύ επιτυχημένη.Δεν είχαμε κανένα πρόβλημα.Αναχωρήσαμε μέσα στο σκοτάδι από το Λονδίνο, έκανε κρύο και είχε υγρασία ,ήταν πολύ σκοτεινά .Φτάσαμε εδώ με άπλετο φως. Ηταν σπουδαίο ταξίδι κάναμε την πτήση μεταξύ αυτών των δύο μεγάλων πόλεων ».Ηταν σα να ενώσαμε δυο πόλεις με γέφυρες η μια με πύργο, η άλλη με γέφυρα στο λιμάνι», λέει η Χέλεν Τένερι, κυβερνήτης της πτήσης.</p>
      <p>Στόχος του ταξιδιού ήταν να εξεταστούν οι πιθανές επιπτώσεις σε πιλότους, πλήρωμα και επιβάτες, καθώς η πτήση αναμένεται να γίνει εμπορική,σύμφωνα με τις πιο αισιόδοξες προβλέψεις, μέχρι το 2023.</p>
      <p>«Αισθάνομαι φανταστικά, ήταν πολύ ωραία. Πιθανώς πολύ καλύτερα από ότι θα έπρεπε κανονικά κανονικά να αισθάνομαι σε αυτό το σημείο της πτήσης, για να είμαι ειλικρινής».</p>
      <p>Οι απευθείας αεροπορικές πτήσεις από Σίδνεϊ προς Λονδίνο και Νέα Υόρκη θα μπορούσαν να αποφέρουν κερδη επιπλέον 124 εκατομμύρια δολάρια ετησίως στην Κουάντας στα 1,3 δισ. δολάρια κέρδη που σημείωσε τη φετινή χρονιά.</p>
