      <h1>［深層ＮＥＷＳ］荻原博子氏と森永卓郎氏、老後の生活費を語る</h1>
      <address>
        <time datetime="2019-11-15T13:46:00+00:00">15 Nov 2019, 13:46</time>
      </address>
      <p>　経済ジャーナリストの荻原博子氏と経済アナリストの森永卓郎氏が１５日、ＢＳ日テレの「深層ＮＥＷＳ」に出演し、老後の資産運用をテーマに議論した。コメンテーターは読売新聞生活部の田渕英治部長が務めた。</p>
      <p>　年金だけで生活するために必要なこととして、荻原氏は「生活のサイズを小さくするとともに、稼ぎ続けることで余裕を持って生活していける」と指摘した。森永氏は「都会と田舎の中間に移住してライフスタイルを変えれば生活費を抑えられる」と話した。</p>
    </article>
