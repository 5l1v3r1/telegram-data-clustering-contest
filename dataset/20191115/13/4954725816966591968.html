      <h1>『ロックマン ゼロ＆ゼクス ダブルヒーローコレクション』発売延期。約1か月のずれこみ</h1>
      <address><time datetime="2019-11-15T13:05:26+00:00">15 Nov 2019, 13:05</time> by <a rel="author" href="https://automaton-media.com/author/minoru-umise/" target="_blank">Minoru Umise</a></address>
      <p>カプコンは11月15日、『ロックマン ゼロ＆ゼクス ダブルヒーローコレクション』の発売日を延期すると発表した。2020年1月23日の発売が予定されていたが、2020年2月27日へと変更される。</p>
      <figure>
        <iframe data-src="https://twitter.com/ROCKMAN_UNITY/status/1195151941824696322?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>スポンサーリンク</p>
      <p>『ロックマン ゼロ&amp;ゼクス ダブルヒーローコレクション』は、ゲームボーイアドバンス向けに発売された『ロックマンゼロ』シリーズと、ニンテンドーDS向けに発売された『ロックマンゼクス』シリーズの計6作品を収録したクラシックコレクション。対応プラットフォームはPC（Steam）/PS4/Xbox One/Nintendo Switch。</p>
      <p>旧作を現代向けに蘇らせる同作においては、新要素が実装されている。具体的にはグラフィックについては、オリジナルのピクセルアートと、ハイクオリティフィルターの切り替えが可能。また『ロックマンゼクス』シリーズはニンテンドーDSの2画面を活用していたが、今作では下画面はプレイヤーがカスタマイズ可能。右に余白を作り右下に小さく置いたり、上下で揃えたり、左下に置いたり。7種類のデザインを選び、もうひとつの画面を操作する。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/4ANCX2xS9ME" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>またシナリオを楽しみたいユーザー向けへの難易度の配慮もなされており、たとえばカジュアルシナリオモード選択時には、穴に落ちてしまった際には死亡するのではなく、そのまま戻されるといった救済措置も。そのほか、新たなセーブ救済機能により、ステージ道中でもセーブすることが可能。さらに、2人のプレイヤーがタイムを競う「Zチェイサー」モードも登場。過去作のお楽しみ要素としては『ロックマン ゼロ3』の追加モード「ボーナスカード」、『ロックマン ゼクス』の追加モード「ZERO3 Plus Mode」、「ZERO4 Plus Mode」が実装されている。</p>
      <p>今回の延期についてカプコンは「この度ユーザー皆様のご期待により応えるべく、 更なるクオリティアップを図る必要があるものと判断し、 発売日を変更することを決定いたしました。」と発表している。約1か月の延期となるが、入手難しい両シリーズの復刻を楽しみにしておこう。なおパッケージ版数量特典/ダウンロード版予約特典としては、新たにアレンジされた合計10曲のBGMが付属される。DepartureやEsperantoといった人気曲がリミックスされているので、気になる方は予約しておくといいだろう。</p>
