      <h1>El ADN reúne a dos hermanas separadas trágicamente en Colombia en 1985</h1>
      <address><time datetime="2019-11-15T13:13:51+00:00">15 Nov 2019, 13:13</time> by <a rel="author">Euronews en español </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ocntEcYlYeU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Las pruebas de ADN han reunido en Colombia a dos hermanas cuyas vidas se separaron hace treinta y cuatro años por culpa de una <a href="https://es.euronews.com/2009/12/16/detectives-de-gases-volcanicos">brutal erupción del volcán Nevado del Ruiz</a>. Jenifer, a la izquierda, acababa de nacer. Ángela Johana, a la derecha, apenas tenía un año. Ambas fueron adoptadas: una en España, la otra en Colombia. Y las dos tuvieron la fortuna de toparse, mientras indagaban en su pasado, con la Fundación Niños Perdidos de Armero, una localidad que la catástrofe borró del mapa. El reencuentro les ha llenado de esperanza, aunque no ha respondido a todos sus preguntas:</p>
      <p>"Es una alegría muy inmensa para mí el saber que tengo una hermana. Lo que más anhelo es saber si mi mamá está viva. Saber si tengo más hermanos", decía Ángela Johana visiblemente emocionada.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/19/30/808x454_cmsv2_22629592-abd4-5448-a3af-73aec8ab7c2e-4301930.jpg"/>
        <figcaption>Decenas de niños de Armero fueron adoptados, muchos en el extranjero, tras el desastre</figcaption>
      </figure>
      <p>Se estima que 25.000 de los 29.000 habitantes de Armero fallecieron después de que el pueblo fuera sepultado por una montaña de lodo. Cientos de niños quedaron huérfanos y 65 fueron dados en adopción, muchos de ellos en el extranjero, tras no ser reclamados por nadie en los seis meses posteriores a la tragedia. Las pruebas de ADN han permitido cuatro reencuentros, aunque hay más de medio millar de casos reportados.</p>
