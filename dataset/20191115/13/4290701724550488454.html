      <h1>Arranca la expo tatuajes en Posadas y te presentamos las novedades de este año</h1>
      <address>
        <time datetime="2019-11-15T13:28:00+00:00">15 Nov 2019, 13:28</time>
      </address>
      <figure>

      <p>Hoy comienza la cuarta convención internacional de tatuadores en el Club Alemán de la ciudad de Posadas. Por cuarto año consecutivo pero con las novedades de diferentes shows, espectáculos y artistas.  Desde el Viernes 15 hasta el domingo 17 a partir de las 16.00 horas diferentes tatuadores del mercosur se reúnen para mostrar sus habilidades artísticas.<br/><br/>Por primera vez en la provincia de Misiones se va a realizar un espectáculo de nivel internacional, se trata de un show de suspensión corporal, a estos atractivos se suma una exposición de serpentario, modificadores corporales que por primera vez vienen a la provincia de  Misiones desde distintos puntos de la República Argentina,  Brasil, Paraguay, Bolivia <br/><a href="mailto:redaccion@territoriodigital.com"><b>Si querés sugerir o corregir algo sobre esta nota hace click acá </b></a> <a href="mailto:tengoundato@elterritorio.com.ar"><b>Si tenés un dato que puede ser noticia contáctanos acá</b></a></p>
