      <h1>Москва и Вильнюс обменялись шпионами</h1>
      <address><time datetime="2019-11-15T17:19:12+00:00">15 Nov 2019, 17:19</time> by <a rel="author">Мария Горковская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/aRwegm5rh9U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Москва и Вильнюс обменялись помилованными шпионами.</p>
      <p>На свободу вышли россияне, ранее осужденные в балтийской республике на 10 лет лишения свободы. По данным литовских спецслужб, Сергей Моисеенко завербовал литовского офицера и передавал РФ сведения о национальных ВВС и миссии воздушной полиции НАТО, а Николай Филипченко пытался установить систему прослушки в кабинете Дали Грибаускайте, тогда президента страны.</p>
      <p>В свою очередь, Москва отпустила литовцев Евгения Матайтиса и Аристидаса Тамошайтиса, а также норвежца Фруде Берга, который, по версии следствия, собирал информацию о российских атомных подлодках. Он уже передан посольству своей страны в Вильнюсе.</p>
      <p>Их возвращение стало возможным благодаря новому литовскому закону об обмене осужденными за шпионаж.</p>
      <p>"Сложно отрицать очевидное: страна давно нуждалась в подобном законе, - говорит председатель парламентского Комитета по национальной безопасности и обороне литовского Сейма Дайнюс Гайжаускас. - Процедура обмена будет более прозрачной. Теперь всем станет ясно, особенно спецслужбам, что у Литвы есть инструмент, который позволяет возвращать граждан домой в подобных случаях. Это очень важно. Это внушает вселяет в нас чувство безопасности".</p>
      <p>После появления информации о возможном помиловании россиян о том, что Москва примет зеркальные меры, заявил директор Службы внешней разведки РФ Сергей Нарышкин.</p>
      <p>Журналист<b> • Мария Горковская</b></p>
