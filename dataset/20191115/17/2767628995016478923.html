      <h1>Qantas establece una nueva plusmarca con el vuelo de Londres a Sídney</h1>
      <address><time datetime="2019-11-15T17:19:13+00:00">15 Nov 2019, 17:19</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OYdail1EFbw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Un viaje inolvidable. El vuelo experimental de Qantas ha establecido un nuevo récord como el vuelo comercial de pasajeros, sin escalas, más largo de la aerolínea; tanto en términos de distancia como de duración. El avión de la compañia australiana aterrizó en Sídney diecinueve horas y diecinueve minutos después de despegar de Londres. Una proeza de la aeronáutica civil.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195203613716631552" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"El vuelo ha sido muy exitoso. Cuando salimos, en Londres, hacía frío, el día estaba lluvioso y oscuro. Llegamos aquí con un sol abrasador. Hemos volado entre dos grandes ciudades en las que se encuentran dos puentes famosos, así que hemos establecido un 'puente' entre ambas", afirma la comandante Helen Trenerry.</p>
      <p>La información aportada por la tripulación y por los pasajeros del viaje que llegó a Sídney este viernes, van a ser fundamentales para Qantas ante la idea de operar, de forma regular, el largo viaje.</p>
      <p>"En realidad me siento muy bien. Probablemente mucho mejor de lo que normalmente estaría tras tantas horas de vuelo", afirma uno de los pasajeros que ha tomado parte en el vuelo.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195151660991037440" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>El viaje, de 17 750 kilómetros, se ha realizado con un Boeing 787-9 Dreamliner, que llevaba el tanque de combustible lleno, cincuenta y dos personas a bordo y poca carga para poder completarlo sin interrupciones.</p>
