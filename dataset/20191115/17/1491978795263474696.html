      <h1>Marie Yovanovitch calls Trump's disparaging tweet 'intimidating' – video</h1>
      <address>
        <time datetime="2019-11-15T17:11:01+00:00">15 Nov 2019, 17:11</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YDm_S9cdZBA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Adam Schiff, the Democratic chairman of the House intelligence committee, read out a tweet by Donald Trump disparaging Marie Yovanovitch as the former US ambassador to Ukraine testified to the president's impeachment hearing. When Schiff asked whether she thought the tweet was intended to intimidate her, Yovanovitch replied: 'I can’t speak to what the president is trying to do, but I think the effect is to be intimidating.'</p>
      <p>Schiff replied: 'I want to let you know, ambassador, that some of us here take witness intimidation very, very seriously.'</p>
