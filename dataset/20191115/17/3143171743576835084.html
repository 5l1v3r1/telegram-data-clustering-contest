      <h1>Reggio Calabria, dopo la tremenda mareggiata partono i lavori per sistemare Saline Joniche [foto e video]</h1>
      <address><time datetime="2019-11-15T17:09:04+00:00">15 Nov 2019, 17:09</time> by <a rel="author" href="https://www.tempostretto.it/author/simone-pizzi" target="_blank">Simone Pizzi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YWKHYmlcbhg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Reggio Calabria, migliaia di metri cubi di sabbia e pietre sono stati portati dal mare sulle strade e nelle case della marina di Saline Joniche così sono stati avviati i lavori per riportare tutto alla normalità</i>
      </p>
      <p>Reggio Calabria, 15 nov – <a href="https://www.tempostretto.it/video/reggio-calabria-continua-alla-tremenda-ondata-di-maltempo-mare-in-tempesta-foto-e-video.html">Dopo la tremenda mareggiata del 12</a> che ha messo sottosopra la costa meridionale calabrese, sono iniziati i lavori per la sistemazione del litorale a Saline Joniche. Le forti onde sono entrate nelle case portando con sé svariati metri cubi di sabbia e pietre. Le case e le strade sono state invase da questo mix di materiali che, per la violenza con cui è arrivato è riuscito ad abbattere muri, alberi e cancelli.</p>
      <p>L’acqua all’interno della abitazioni ha raggiunto anche il metro di altezza. Anche un famoso resort ha visto entrare al suo interno l’acqua che con sé ha portato sabbia e pietre andando anche a riempire la piscina. Il sindaco di Saline ha richiesto lo stato di calamità. Per fortuna non si sono registrati feriti.</p>
