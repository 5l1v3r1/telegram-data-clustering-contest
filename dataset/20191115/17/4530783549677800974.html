      <h1>На но­вом фут­боль­ном по­ле ста­ди­о­на «Стро­и­тель» на­ча­лись тре­ни­ров­ки</h1>
      <address>
        <time datetime="2019-11-15T17:47:00+00:00">15 Nov 2019, 17:47</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nzoVF62pqng" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>Фото: Алексей Манянин</figcaption>
      </figure>
      <p>Воспитанники СДЮСШОР №8 начали тренироваться на футбольном поле стадиона «Строитель», на котором уложили новое искусственное покрытие, сообщила заместитель мэра Нижнего Новгорода Любовь Сачкова.</p>
      <p>Она напомнила, что работы по установке покрытия последнего поколения с подогревом проведены в рамках федеральной программы «Спорт — норма жизни» нацпроекта «Демография».</p>
      <blockquote>«Ребята получили возможность готовиться к соревнованиям различного уровня круглый год. Покрытие соответствует всем современным требованиям. Была полностью модернизирована система подогрева футбольного поля. На приобретение оборудования, самого искусственного поля, резиновой крошки направлено более 39 млн рублей из федерального и регионального бюджетов. Также мэром города Владимиром Пановым дополнительно были выделены на проведение монтажных работ более 15,6 млн рублей из городского бюджета», — рассказала Любовь Сачкова, добавив, что на стадионе «Строитель» тренируются более 500 ребят СДЮСШОР №8 по футболу.</blockquote>
      <figure>
        <img src="http://www.vremyan.ru/_data/objects/0041/9423/img.419423.img_6778.jpg"/>
      </figure>
      <p>По ее словам, в рамках первого этапа на поле демонтировано старое покрытие, смонтированы трубы коллектора, уложен модуль с трубами подогрева, проведена работа по засыпке труб песком, выполнен монтаж покрытия из искусственной травы. В ходе второго этапа будет модернизирован тепловой пункт с коммуникациями, обеспечивающими подачу тепла под футбольное поле.</p>
      <p>Юные футболисты с удовольствием вернулись в тренировочный процесс уже на новом комфортном поле родного стадиона.</p>
      <blockquote>«Покрытие волне мягкое, трава высокая, на нем удобно заниматься и готовиться к соревнованиям в новом сезоне», — поделились ребята.</blockquote>
      <p>Они больше всего ждали этого момента, ведь на время работ были распределены по другим тренировочным площадкам.</p>
      <figure>
        <img src="http://www.vremyan.ru/_data/objects/0041/9423/img.419423.img_6976.jpg"/>
      </figure>
      <blockquote>«Реконструкция поля началась в июле. Это был для нас действительно непростой период. Но мы находили возможность не прекращать тренировочный процесс и поддерживали спортивную форму ребят», — подчеркнул директор СДЮСШОР № 8 по футболу Вячеслав Семин.</blockquote>
      <p>Он также добавил, что старое покрытие поля, отслужившее свой срок, частично будет утилизировано, но подрядчику удалось сохранить значительную часть покрытия, которую планируется использовать для устройства тренировочных площадок спортшколы № 8 и мини-стадиона школы № 128.</p>
      <figure>
        <img src="http://www.vremyan.ru/_data/objects/0041/9423/img.419423.img_6934.jpg"/>
      </figure>
      <p>Напомним, глава Нижнего Новгорода Владимир Панов представлял депутатам городской Думы отчет о деятельности мэрии в 2018 году, отметил спортивные достижения воспитанников нижегородских муниципальных учреждений.</p>
      <blockquote>«После успешного проведения ЧМ-2018 увеличилось в разы количество детей, которые стали заниматься спортом в различных спортивных кружках и секциях, особенно футболом», — подчеркнул он.</blockquote>
      <p>Кроме того, с целью увеличения количества занимающихся физической культурой и спортом детей и взрослых в 2019 году появились четыре современных комплекса для воркаута в Советском, Сормовском, Ленинском и Нижегородском районах в рамках реализации национального проекта «Спорт — норма жизни».</p>
