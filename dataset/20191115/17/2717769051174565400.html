      <h1>Что скажет СТРОКАНЬ: Черная метка Гарегину Нжде (видео)</h1>
      <address>
        <time datetime="2019-11-15T17:07:00+00:00">15 Nov 2019, 17:07</time>
      </address>
      <p>
        <a href="https://youtu.be/BHzu9ijbiAs">Смотреть на Youtube</a>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/BHzu9ijbiAs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Новый скандал вокруг одного из создателей «Армянского легиона» германского вермахта разбирает политический обозреватель Сергей Строкань – специально для портала «Москва-Баку» </b><br/><br/>На фоне визита российского министра иностранных дел Сергея Лаврова в Ереван, за которым на этой неделе пристально следили в Москве и Баку, почти незамеченным осталось другое, по своему знаковое событие, произошедшее на Юге России, в городе Армавире Краснодарского края, где проживает многочисленная армянская диаспора. Именно на этой неделе, когда в Ереване звучали заявления о союзнических отношениях России и Армении, в этих отношениях, по иронии судьбы, вновь обнажился давний скелет в шкафу: многострадальная тема Гарегина Нжде. <br/><br/>Произошло вот что: депутат городской думы Армавира Алексей Виноградов совершил громкий политический жест -- проник на территорию храма Армянской апостольской церкви и закрасил черной краской установленную здесь памятную доску сегодняшнему «Национальному герою Армении», одному из создателей «Армянского легиона» германского вермахта Гарегину Тер-Арутюняну, известному как «генерал Нжде». <br/><br/>Официальная реакция армянской стороны последовала незамедлительно и была предсказуемо жесткой. «Выражаем глубокое возмущение в связи c произошедшим в Армавире инцидентом. Эти действия не соответствуют духу армяно-российских взаимоотношений и могут привести к межнациональному напряжению», - говорится в заявлении посольства Армении в России. При этом в армянской дипмиссии сообщили о том, что произошедшее вызвало серьезную озабоченность как в Армении, так и среди представителей армянской диаспоры в России. <br/><br/>Материал по теме</p>
      <ul>
        <li>
          <a href="https://moscow-baku.ru/news/politics/chto_skazhet_strokan_amerikanskie_igry_s_genotsidom_/">Что скажет СТРОКАНЬ: Американские игры с геноцидом</a>
        </li>
      </ul>
      <p>Мотивируя свои действия, армавирский депутат пояснил, что пошел на эту крайнюю меру, поскольку 11 ноября истек двухнедельный срок, в течение которого краевые и местные власти, а также представители местного отделения «Союза армян России» обещали демонтировать памятную доску Нжде, но так этого и не сделали. В связи с этим Алексей Виноградов и взял инициативу на себя, вооружившись баллончиком черной краски.  <br/>В то время как армянская сторона называет инцидент актом вандализма, обращает на себя внимание, что никакого дела об административном нарушении возбуждено не было. Российские правоохранительные органы не нашли для этого оснований. <br/><br/>Конечно, можно было бы попытаться представить дело таким образом, будто подобная категория лиц всегда есть в каждой стране мира. Порой экстравагантные поступки совершают и люди, облеченные властью. Но это явно не тот случай: на самом деле, Алексей Виноградов своим поступком выразил то, что сегодня думают и чувствуют в России очень многие, учитывая, что тема фашистских преступлений была и остается для миллионов россиян незаживающей раной без срока давности. <br/><br/>Материал по теме</p>
      <ul>
        <li>
          <a href="https://moscow-baku.ru/news/politics/chto_skazhet_strokan_moskva_i_baku_soedinili_kontinenty_/">Что скажет СТРОКАНЬ: Москва и Баку соединили континенты</a>
        </li>
      </ul>
      <p>В оценке этой темы нет и не может никаких оговорок и ссылок на обстоятельства, позволяющие сделать исключение из правила, оправдать любое сотрудничество с нацизмом.  <br/>Документальным подтверждением того, что, как Алексей Виноградов, думают многие известные российские политики и эксперты, стало заявление председателя Комитета Госдумы по делам СНГ, евразийской интеграции и связям с соотечественниками Леонида Калашникова – частого гостя на российском телевидении. Несколько недель назад, рассуждая об армавирской истории, Леонид Калашников заявил: «Я намерен заняться решением этого вопроса лично. Лично отправлю запросы и буду добиваться демонтажа. Будем бороться, будем заниматься!». «Для меня, как человека, возглавляющего комитет Госдумы по делам СНГ, евразийской интеграции и связям с соотечественниками, памятная табличка в честь Гарегина Нжде – это как красная тряпка. Пока ее не ликвидирую, я не успокоюсь», -- продолжал Леонид Калашников. <br/><br/>Знаю Леонида Ивановича лично, не раз становился свидетелем проявления его принципиальности и твердости характера. Поэтому вполне допускаю, что окажись он в эти дни в Армавире, Леонид Калашников мог бы сделать нечто подобное тому, что совершил его коллега Алексей Виноградов. <br/><br/>Нельзя не заметить, что все это произошло сразу после того, как российский министр иностранных дел Сергей Лавров покинул Ереван, где было приложено немало усилий для того, чтобы продемонстрировать, что в оценке событий Великой отечественной войны, которые сегодня дают в Москве и Ереване, нет никаких расхождений, никаких двусмысленностей. <br/><br/>Сергей Лавров и его армянский коллега Зограб Мнацаканян посетили выставку, посвященную Победе над фашизмом, и сделали на церемонии ее открытия важные заявления. <br/><br/>«9 Мая -- наш общий праздник, а также наша общая история о том, как мы вместе сражались и шли к общей победе. Победа в Великой Отечественной войне является достижением всех народов бывшего СССР и стран антигитлеровской коалиции. Поэтому для нас недопустимы любые усилия и попытки исказить правду о войне», -- отметил Зограб Мнацакаян, напомнив о том, что на фронтах Великой отечественной воевали «600 тысяч сыновей армянского народа из Армении, из союзных республик и из диаспоры и половина из них не вернулись с поля брани». <br/><br/>Материал по теме</p>

        <li>
          <a href="https://moscow-baku.ru/news/politics/chto_skazhet_strokan_vosklitsatelnyy_znak_karabakha/">Что скажет СТРОКАНЬ: Восклицательный знак Карабаха</a>
        </li>
      </ul>
      <p>Ровно месяц назад, на саммите глав государств СНГ в Ашхабаде, где обсуждались вопросы отношения к истории, и в частности, к событиям Великой отечественной войны, между лидерами Азербайджана и Армении произошла ожесточенная полемика. Ильхам Алиев и Никол Пашинян так и не пришли к общему мнению – каждый остался при своем.  <br/>Ильхам Алиев тогда говорил об уникальной роли Азербайджана в разгроме фашистов и даже рассказал малоизвестную историю о том, как Гитлеру принесли торт, на котором было написано «Баку», в торте было углубление, а в нем -- жидкий черный шоколад, символизировавший нефть. <br/><br/>Однако когда Ильхам Алиев напомнил, что в центре Еревана сегодня стоит шестиметровый памятник Гарегину Нжде, которого он назвал палачом и коллаборационистом, сотрудничавшим с фашистами, Никол Пашинян эмоционально возразил азербайджанскому коллеге, заявив следующее: «Правда в том, что Гарегин Нжде боролся против турецкой оккупации! А в 1918 году вместе с советскими офицерами руководил очень важным участком фронта в армяно-турецкой войне!». <br/><br/>Приведу свидетельство лично присутствовавшего на встрече в Ашхабаде специального корреспондента российской газеты «Коммерсантъ» Андрея Колесникова, который описал произошедшую коллизию так: «Никол Пашинян от избытка чувств вдруг бросился в защиту Гарегина Нжде, и вряд ли ему следовало это делать. Бессмысленно спорить с тем, что этот человек действительно сотрудничал с нацистской Германией». <br/><br/>И вот, через месяц после перепалки на саммите СНГ в Ашхабаде и прозвучавших в Ереване уже после этого, в ходе визита Сергея Лаврова, правильных слов про общий праздник и общую Победу, неожиданные драматичные события в Армавире и официальная реакция на них армянской стороны напомнили о том, что старый скелет в шкафу где был, там и остался. <br/><br/>В то время как в Москве и Баку считают Нжде пособником фашистов, в Ереване продолжают стоять на своем: руки прочь от нашего национального героя. В распространенном в этом году докладе МИД России, озаглавленном «О ситуации с героизацией нацизма», говорится о предпринимаемых в Армении шагах по «увековечению памяти такого неоднозначного политического деятеля националистического толка, как Гарегин Нжде, в отношении которого имеется информация о сотрудничестве с Третьим рейхом». Но в Ереване с этой оценкой, судя по всему, будут не соглашаться и дальше. <br/><br/>А ведь вкратце суть этого неоконченного спора выглядит так. Одна сторона говорит другой: вот был такой исторический персонаж, который в годы Второй мировой войны сотрудничал с нацистами и осуществлял политическое руководство «Армянским легионом» вермахта, который, по данным архивных материалов, проводил карательные операции в Крыму. Давайте его осудим и тем самым подведем черту под трагедией Второй мировой. <br/><br/>Но не тут-то было. На это другая сторона возражает: «Еще за четверть века до Второй мировой войны Нжде стал автором учения о национальной идентичности армянского народа и боролся с турками». Но ведь на самом деле с этим никто и не спорит. Защитники Нжде в Ереване не понимают или делают вид, что не понимают того, что на самом деле речь идет о другом. <br/><br/>А именно, речь идет о той роли, которую Нжде играл не в 20-е, а в 40-е годы прошлого века. <br/><br/>Если кто-то продолжает не понимать, приведем еще одну аналогию, чтобы всем все окончательно стало ясно. <br/><br/>Был такой военачальник, фельдмаршал Карл Маннергейм, который в годы Первой мировой войны в составе русской армии доблестно сражался с немцами, а до этого на Дальнем Востоке участвовал в сражении с японцами, и, между прочим, стал георгиевским кавалером и генерал-лейтенантом русской армии. <br/><br/>Но при этом была ведь и финская война -- помните ту самую линию Маннергейма? Была блокада Ленинграда, в которой тот самый бывший георгиевский кавалер Маннергейм сыграл далеко не последнюю зловещую роль. И, наконец, сохранилось фото 1942 года, на котором в день своего 75-летия Карл Маннергейм позирует с Адольфом Гитлером. Все это было, историю не отретушируешь, страницы из неё не вычеркнешь. Придет ли сегодня кому-то в голову в России, вспоминая события столетней давности и оставляя за скобками Вторую мировую, назвать его Маннергейма национальным героем независимой России? Конечно, нет. <br/><br/>В общем, история генерала Нжде, судя по всему, так и останется старой занозой или скелетом в шкафу российско-армянских отношений, вызывая закономерные вопросы о том, как совместить все это со звучавшими на этой неделе заявлениями об общей памяти и общей победе. Остается понять, когда в очередной раз распахнется шкаф и обнажится все тот же скелет.</p>
