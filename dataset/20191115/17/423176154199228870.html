      <h1>Парадокс наличных, самый выгодный язык и причины воровства</h1>
      <address><time datetime="2019-11-15T17:00:00+00:00">15 Nov 2019, 17:00</time> by <a rel="author" href="https://lj-top.ru/author/fritzmorgen" target="_blank">fritzmorgen</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xj6Od_jBeX4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>1. Почти во всех развитых экономиках, включая Россию, доля наличных в обороте по отношению к ВВП растёт. Это происходит несмотря на быстрое и повсеместное распространение технологий безналичного расчёта. В чём же причина столь странного противоречия?<br/><br/><a href="https://lj-top.ru/out/?url=/out/?url=https://www.youtube.com/watch?v=xj6Od_jBeX4">https://www.youtube.com/watch?v=xj6Od_jBeX4</a><br/><br/>Авторы канала «Фанимани» полагают, что причины в старении населения на Западе, в политике низких и отрицательных процентных ставок (при которой банковские вклады теряют смысл), а также в обслуживании интересов теневой экономики. <br/><br/>Исключением из общего тренда являются скандинавские страны и Китай. У скандинавов народ всецело доверяет государству, которое ведёт жёсткую политику на обезналичивание. В Китае же это объясняется использованием мобильных платежей даже в отсталых сельских районах, где в отсутствие обычного банкинга в последние 10-15 лет появился мобильный.<br/><br/>2. Француженка, которая взялась учить русский язык, утверждает, что это самый прибыльный язык с точки зрения карьеры:</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/xoimniC6VuU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Действительно ли во Франции так востребован великий и могучий, или это просто тонкая лесть русским фанатам?<br/><br/>Говорят, в Прибалтике и Финляндии с русским похожая ситуация – без него сложнее найти работу (или, по крайней мере, с ним проще получить <i>хорошую</i> работу). Но Франция, всё-таки, от нас чуть подальше. Как же мы смогли запустить туда свои длинные языковые тентакли?<br/><br/>3. В ответ на историю о непостижимом воровстве на космодроме Восточный один из читателей привёл яркий пример обычного «производственного воровства»:<br/><br/><a href="https://lj-top.ru/out/?url=/out/?url=https://olegmakarenko.ru/1715792.html?thread=710074960#t710074960">https://olegmakarenko.ru/1715792.html?thread=710074960#t710074960</a></p>
      <blockquote><b>johnwarner</b>: Когда-то я трудился механиком в небольшой, районной сети магазинов. Была в одном из магазинов, там продавщица. Её ловили на обвешивании и обсчёте, владелец штрафовал её за это – но она всё равно обвешивала и обсчитывала. Однажды даже её побили прямо на кассе – что вообще для моих мест отнюдь не норма, я о битьё женщин.<br/><br/>Тем не менее, она продолжала. <br/><br/>Потом её таки уволили.<br/><br/>При увольнении она заявила: «воровала, ворую и воровать буду!», после чего ушла с гордо поднятой головой.<br/><br/>Следует отметить, что зарплаты в той сети были, по местным меркам, хорошие. То есть, «добирать своё» можно было не нужно.<br/><br/>Но воровала она, да и не только она – уволили при мне нескольких, включая мою двоюродную сестру.<br/><br/>Самому причины интересны.</blockquote>
      <p>Действительно, почему люди воруют? Некоторые левые всерьёз пытаются доказывать, что дело здесь в социальном строе: вот, дескать, наступит коммунизм, ликвидируют богатых – тогда и воровство исчезнет, и вообще всякая преступность.<br/><br/>Наивность подобных представлений хорошо демонстрирует одна из социальных язв Советского Союза — массовое воровство на предприятиях, которое в обществе тогда даже не считалось чем-то предосудительным. Пускай настоящий коммунизм в СССР так и не построили, но ведь, по идее, в ходе движения к нему просто обязан был проявится какой-то прогресс. Откуда же тогда взялись все эти советские несуны, не говоря уже о карманниках, взломщиках и прочих грабителях?<br/><br/>Получается, то ли в СССР строили какой-то неправильный коммунизм, то ли для изменения человеческой природы к лучшему нужны совершенно иные инструменты, а вовсе не уничтожение буржуев и частной собственности.</p>
