      <h1>Председатель Харьковской ОГА немедленно выехал на место крупного ЧП на артскладах в Балаклее</h1>
      <address>
        <time datetime="2019-11-15T17:25:00+00:00">15 Nov 2019, 17:25</time>
      </address>
      <p>На место крупного - уже третьего по счету ЧП - на территории артиллериских складов ВСУ в г.Балаклея Харьковской области немедленно выехал Председатель Харьковской ОГА Алексей Кучер.</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Folexiykucher%2Fposts%2F2526773230733967&amp;key=b5e80bb2a00d8af88a331a6bb255f2e2" width="640" height="360" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>Напомним, сегодня днем в Балаклее <a href="https://glavnoe.ua/news/n357009061-iz-za-bezalabernosti-voennyh-v-balaklee-na-vneocherdnoe-zasedanie-sobiraetsja-oboronnyj-komitet-rady">произошла очередная детонация боеприпасов</a>.</p>
      <p>В Генштабе и Минобороны о ЧП сообщили только после того, как о нем написали соцсети и СМИ.</p>
      <related>
        <h4>Читайте также:</h4>
        <a href="https://glavnoe.ua/news/n357009080-predsedatel-harkovskoj-oga-rasskazal-o-situacii-v-tretij-raz-podorvannoj-balaklee-(video)"/>
      </related>
      <p>При этом, в Генштабе ВСУ попытались утаить ЧП и назвали его "плановой утилизацией". Но позже стало известно о том, что есть жертвы - двое раненых и двое погибших.</p>
      <p>При этом, пресс-служба Харьковского горисполкома сообщает о том, что в неотложку Харькова срочно доставлены трое армейцев. Один с 60% ожогов тела и переломом руки, второй - с ожогами до 20%, а третий - с переломами.</p>
      <p>Таким образом, получается. что жертвами стали 5 человек - трое раненых (доставлены в Харьков), еще один - (оставлен в Балаклее) и двое погибших.</p>
