      <h1>Ante bloqueos de campesinos, nuevamente no sesionan diputados para discutir el PEF 2020</h1>
      <address><time datetime="2019-11-15T17:12:05+00:00">15 Nov 2019, 17:12</time> by <a rel="author" href="https://www.eleconomista.es/autor/EconomiaHoymx" target="_blank">EconomíaHoy.mx</a></address>
      <p>La Mesa Directiva de la <b><a href="https://www.economiahoy.mx/tags/camara-de-diputados">Cámara de Diputados</a></b> anunció que de nueva cuenta no hay condiciones para sesionar y avanzar en la discusión del <b><a href="https://www.economiahoy.mx/nacional-eAm-mx/noticias/10196098/11/19/Diputados-suspenden-sesion-por-bloqueo-de-campesinos-discusion-del-PEF-vuelve-a-posponerse.html">Presupuesto de Egresos 2020.</a></b></p>
      <figure>
        <iframe src="https://www.youtube.com/embed/LLR-7tzfuNk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Laura Rojas, presidenta de la Mesa Directiva leyó un comunicado en el que indicó que la comisión de presupuesto "aún se encuentra en construcción de un dictamen" respecto al PEF 2020 y que se acordó seguir el calendario legislativo aprobado; por lo tanto, el Pleno de sesionará el próximo miércoles 20 de noviembre y que en la misma se discutirá dicho pendiente.</p>
      <p>Por su parte, Mario Delgado, presidente de la Junta de Coordinación Política (Jucopo) indicó que ello no significa incertidumbre ya que el PEF tiene una vigencia anual ya que el ejercicio fiscal arranca el 1 de enero.</p>
      <p><b>"No representa ninguna incertidumbre para nadie, ni para el gobierno, ni para la economía, ni para los mercados,</b> vamos a cumplir con una aprobación oportuna del Presupuesto de Egresos.</p>
      <p>Respecto a la manifestación de campesinos, el diputado de Morena indicó que han privilegiado el diálogo para llegar a un acuerdo y poder regresar a sesionar a la Cámara.</p>
      <p>"No tenemos plan B, no estamos pensando en sedes alternas, seguimos con la convicción de que a través del dialogo y la razón podemos construir un acuerdo para poder trabajar en la Cámara de Diputados".</p>
      <p>Debido a que no se puede sesionar este viernes, dijo, se acordó continuar con el calendario que ya establecido, por lo que sesionarán el miércoles, lo que dijo, les dará tiempo para seguir preparando los temas pendientes.</p>
      <p>Reiteró que esperan que se llegue a un acuerdo con los campesinos, privilegiando el diálogo y la no represión.</p>
      <p>Recordó que ya hay algunos avances sobre el tema del presupuesto como que estados y municipios van a mantener sus recursos y un incremento a la secretaría del Trabajo por 115 millones de pesos para que se instrumente la reforma laboral.</p>
      <p>
        <b>RDMD</b>
      </p>
