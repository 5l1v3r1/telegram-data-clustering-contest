      <h1>إيران تقنن وترفع أسعار البنزين</h1>
      <address><time datetime="2019-11-15T17:00:40+00:00">15 Nov 2019, 17:00</time> by <a rel="author">Ranim Aldaghestani</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/aypqsQ0D-AM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>بدأت إيران الجمعة تقنين توزيع البنزين ورفعت أسعاره بنسبة 50 بالمئة أو أكثر، في خطوة جديدة تهدف لخفض الدعم المكلف الذي تسبب بزيادة استهلاك الوقود وتفشي عمليات التهريب.</p>
      <p>وتقدّم الجمهورية الإسلامية بنزين يعد الأكثر دعما في العالم، إذ كان سعر الليتر يبلغ 10 آلاف ريال (أقل من تسعة سنتات).</p>
      <p>وأفادت الشركة الوطنية الإيرانية لتكرير وتوزيع النفط أنه من الآن فصاعداً سيكون على كل شخص يملك بطاقة وقود دفع 15 ألف ريال (13 سنتًا) لليتر لأول 60 ليتراً من البنزين يتم شراؤها كل شهر.</p>
      <p>وسيُحسب كل ليتر إضافي بـ30 ألف ريال.</p>
      <p>واستُحدثت بطاقات الوقود أول مرّة في 2007 في مسعى لإصلاح منظومة الدعم الحكومي للوقود ووضع حد للتهريب الذي يجري على نطاق واسع.</p>
      <p>وقال رئيس منظمة التخطيط والميزانية الإيرانية محمد باقر نوبخت إن حصيلة رفع الأسعار ستستخدم لتمويل دعم 60 مليون محتاج.</p>
      <p>وأفاد أن الرئيس الإيراني حسن روحاني أصر على أنه "يجب إعادة دفع جميع العائدات الإضافية من تعديل سعر البنزين إلى الناس".</p>

        </b>

      <p>وقال نوبخت لوكالة الأنباء الرسمية "إرنا" إنه "سيتم التعامل مع أولى المدفوعات في غضون الأسبوع أو الأيام العشرة المقبلة".</p>
      <p>وبحسب "إرنا"، دفع انخفاض أسعار البنزين بشكل كبير إلى زيادة الاستهلاك مع شراء سكان إيران البالغ عددهم 80 مليونًا ما معدله 90 مليون ليتر في اليوم.</p>
      <p>وتسببت كذلك إلى ارتفاع مستوى عمليات التهريب المقدّرة بنحو 10 إلى 20 مليون ليتر في اليوم.</p>
      <p>وازداد التهريب في وقت انخفض الريال مقابل الدولار منذ تخلّت واشنطن بشكل أحادي عن اتفاق 2015 النووي الذي أبرمته الدول الكبرى مع طهران وأعادت فرض عقوبات مشددة عليها العام الماضي.</p>
      <p>وباتت نسبة التضخم تبلغ أكثر من 40 بالمئة حاليًا بينما يتوقع صندوق النقد الدولي بأن ينكمش الاقتصاد بنسبة تسعة بالمئة هذا العام وأن يشهد ركوداً في 2020.</p>
