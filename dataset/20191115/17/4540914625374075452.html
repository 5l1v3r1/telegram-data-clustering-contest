      <h1>Agentenaustausch zwischen Litauen, Russland und Norwegen</h1>
      <address><time datetime="2019-11-15T17:24:06+00:00">15 Nov 2019, 17:24</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7xUGkOlc9Hg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Russland und Litauen haben bei einem Agentenaustausch fünf verurteilte Spione aus drei Ländern freigelassen.</p>
      <p>Das EU-Land Litauen setzte die Russen Nikolai Filiptschenko, einen Mitarbeiter russischen Geheimdiensts FSB, und Sergej Moissejenko auf freien Fuß.</p>
      <p>Sie waren 2017 zu zehn Jahren Haft verurteilt worden. Litauens Präsident Gitanas Nauseda begnadigte sie jetzt.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/24/80/808x454_cmsv2_2212c6f1-883b-5c64-bbd9-543b6968ca0d-4302480.jpg"/>
        <figcaption>Nikolai Filiptschenko mit litauischen Polizisten</figcaption>
      </figure>
      <p>Im Gegenzug übergab Russland zwei Litauer und den Norweger Frode Berg. Er wurde zunächst in die norwegische Botschaft in Vilnius gebracht.</p>
      <p>Der frühere Grenzbeamte Berg war im April zu 14 Jahren Haft verurteilt worden. Er soll Material über russische Atom-U-Boote gesammelt haben.</p>
      <p>Auch die beiden Litauer Jevgenij Mataitis und Aristidas Tamosaitis waren in Russland wegen Spionage zu langen Haftstrafen verurteilt worden.</p>
      <p>Der Austausch fand an einem litauischen Grenzposten statt.</p>
