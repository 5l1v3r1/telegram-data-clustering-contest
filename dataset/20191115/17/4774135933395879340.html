      <h1>В Чебоксарах прошел бизнес-семинар</h1>
      <address>
        <time datetime="2019-11-15T17:12:00+00:00">15 Nov 2019, 17:12</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nBXleUOGwGk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Чебоксарах для предпринимателей и тех, кто заинтересован в открытии собственного бизнеса, провели обучающий семинар, который посетили более 250 человек. Его организовала Корпорация МСП.<br/><br/><b>Вероника Павлова, Екатерина Янгалакова</b><br/><br/>Как получить малому бизнесу финансовую, гарантийную и лизинговую поддержку? Об этом рассказали представители Корпорации. Одна из актуальных тем для предпринимателей - доступ к закупкам крупнейших заказчиков и госкомпаний. Ее также осветили на семинаре. Кроме этого обсудили инвестиционные проекты, которые могли бы получить гранты и другие льготы. Руководители сельхозкооперативов и КФХ поделились своим опытом ведения бизнеса и сотрудничества с различными институтами поддержки. Многие начали свое дело благодаря полученному гранту от государства. Сегодня в Чувашии 45 тысяч организаций, относящихся к субъектам МСП. Они обеспечивают рабочими местами треть населения. В декабре в Чебоксарах планируется открытие центра «Мой бизнес», где предприниматели в одном месте смогут получить всю необходимую информацию о мерах господдержки.</p>
