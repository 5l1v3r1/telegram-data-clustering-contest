      <h1>Venezuela denuncia injerencia de EEUU para promover golpe de Estado</h1>
      <address><time datetime="2019-11-15T17:25:49+00:00">15 Nov 2019, 17:25</time> by <a rel="author">Narkys Blanco</a></address>
      <p>El canciller Jorge Arreaza denunció este viernes al Comando Sur de Estados Unidos, en su intento por desestabilizar al Gobierno Bolivariano de Venezuela.</p>
      <figure>
        <iframe data-src="https://twitter.com/jaarreaza/status/1195383143748001794?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>El mensaje lo difundió a propósito de una invitación que hizo el Comando Sur por Twitter en el que respalda la marcha convocada por la oposición para este sábado y señala, además, que se encuentra “monitoreando atentamente la situación en Venezuela”, en clara violación a la soberanía.</p>
