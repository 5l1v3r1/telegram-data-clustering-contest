      <h1>Verhandlung katalanischer Separatisten verschoben</h1>
      <address><time datetime="2019-11-15T17:38:04+00:00">15 Nov 2019, 17:38</time> by <a rel="author">Julika Herzog</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/f6bUuRTBhX0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ein Gericht in Brüssel hat am Freitag entschieden, dass die Verhandlung über einen Auslieferungsantrag Spaniens gegen zwei der Rebellion beschuldigter katalanischer Separatistenführer auf den 16. Dezember verschoben wird. Es soll eine gemeinsame Anhörung mit dem früheren katalanischen Regionalpräsidenten Carles Puigdemont geben. Bei der soll dann entschieden werden, ob Belgien die im belgischen Exil lebenden Separatisten an Spanien ausliefern wird.</p>
      <p>Der frühere katalanische Separatistenführer Toni Comin sagt: "In Spanien wird die Gewaltenteilung nicht respektiert. Und diese Woche hat der Europarat Spanien mitgeteilt, dass das Land die notwendigen Reformen durchführen muss, um die Unabhängigkeit und die Entpolitisierung der Justiz zu gewährleisten. Der Europarat ist der Ansicht, dass Spanien eine der am stärksten politisierten Justizbehörden in Europa hat."</p>
      <p>Nach der Wahl in Spanien vom Sonntag und dem Sieg der Sozialisten von Pedro Sánchez, die mit dem Linksbündnis Podemos eine Koalition bilden wollen, hoffen manche, dass es voran geht in dem Unabhängigkeitsstreit.</p>
      <p>"Diese Anhörung ist ein weiterer Schritt in dem internationalen Rechtsstreit, an dem wir beteiligt sind. Aber diese ach so tolle Regierung hat vor nur 15 Tagen versucht, Webseiten für die katalanische Unabhängigkeit auf diktatorische Weise zu schließen, also glaube ich nicht, dass sie in der kommenden Zeit der Regierungsbildung ihre Ideologie ändern wird", so der katalanische Seperatistenführer Lluis Puig.</p>
      <p>Hintergrund ist das verbotene Unabhängigkeitsreferendum 2017 in Katalonien und die Rolle der von Spanien mit europäischen Haftbefehlen Gesuchten.</p>
      <p>Puigdemont hält sich seit fast zwei Jahren in Belgien auf. Er war nach der gescheiterten Abspaltung Kataloniens von Spanien 2017 nach Belgien geflohen. In Spanien droht ihm ein Prozess.</p>
      <p>Zwei Jahre nach dem von Puigdemont und seinen Mitstreitern veranstalteten, nicht offiziellen Referendum sprechen sich heute nur noch 41 Prozent der Katalanen für die Unabhängigkeit aus - im Gegensatz zu den 50 Prozent von 2017.</p>
      <p>Seit Mitte Oktober hohe Haftstrafen gegen politische Weggefährten von Puigdemont verhängt worden, die Katalonien nicht verlassen hatten, kommt es wieder zu heftigen Protesten in der spanischen Region.</p>
