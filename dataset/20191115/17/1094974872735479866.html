      <h1>Серия взрывов прогремела на украинском военном арсенале. Видео</h1>
      <address><time datetime="2019-11-15T17:25:00+00:00">15 Nov 2019, 17:25</time> by <a rel="author">Вести.Ru</a></address>
      <p>В пятницу, 15 ноября, на складах Министерства обороны Украины, расположенных в городе Балаклея Харьковской области, прогремела серия взрывов.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/NVU7f6HOpjk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p> </p>
      <p>Как сообщат <a href="http://www.interfax.ru/">"Интерфакс"</a>, ЧП произошло во время вывоза боеприпасов. Известно, что пострадал как минимум один военнослужащий из саперного подразделения.</p>
      <p>Напомним, что ранее 65-й арсенал украинского военного ведомства неоднократно фигурировал в новостях. Так, весной 2017 года там случился серьезный пожар, <a href="https://www.vesti.ru/doc.html?id=2870008">вызвавший детонацию боеприпасов</a>. Тогда из зоны бедствия было эвакуировано около 20 тысяч человек.</p>
      <p>Примерно год спустя на территории того же арсенала <a href="https://www.vesti.ru/doc.html?id=3015431">произошло новое возгорание</a>, тогда удалось избежать серьезных последствий.</p>
