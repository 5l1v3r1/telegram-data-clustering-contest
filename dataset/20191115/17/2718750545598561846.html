      <h1>The Best of ‘Bonked on the Head’ Cinema Is Now on Disney+</h1>
      <address><time datetime="2019-11-15T17:00:37+00:00">15 Nov 2019, 17:00</time> by <a rel="author">Anne Victoria Clark</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Rj0IKXSfV5M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>It’s a whole new world, and if you don’t get that reference don’t worry, because <a href="https://www.vulture.com/2019/11/disney-plus-streaming-strategy.html">Disney+</a> is now a thing. And if the sudden increase in streaming options is making your ears bleed, see a doctor. Or try watching the latest episode of <a href="https://www.vulture.com/2019/11/new-on-streaming-grease-the-ring-interview-with-the-vampire.html"><i>Stream This!</i></a> where our Vulture staffers join comedians <a href="https://twitter.com/maryhoulie">Mary Houlihan</a>, <a href="https://twitter.com/CarmChristopher">Carmen Christopher</a>, <a href="https://twitter.com/nutellacartel">Monique Moses</a>, and <a href="https://twitter.com/samttaggart">Sam Taggart</a> to highlight some newly resurfaced gems you shouldn’t miss. These include:</p>
      <p>➽ The best Shakespeare movie your mom would let you rent from Hollywood Video<br/>➽ The best of “bonked on the head” cinema<br/>➽ An examination of how toxic masculinity impedes teamwork</p>
      <p>Happy streaming! </p>
