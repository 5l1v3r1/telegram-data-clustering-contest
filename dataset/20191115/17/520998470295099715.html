      <h1>Оновлений кінологічний центр поліції урочисто відкрили у Чернівцях</h1>

      <p>15 листопада 2019 року у відкритті оновленого кінологічного центру ГУНП в Чернівецькій області взяло участь керівництво МВС, НПУ, органи місцевого самоврядування, силових відомств краю, представники Консультативної місії Європейського Союзу та кінологічних служб з усієї України – учасники V міжвідомчої науково-практичної конференції.</p>
      <p>Наразі реконструкція кінологічного центру дозволить якісніше навчати кінологів, тренувати службових собак і ефективніше протидіяти злочинності. Про це повідомляє відділ комунікації поліції Чернівецької області.</p>
      <p>Гості оглянули територію, приміщення, вольєри, дресирувальні майданчики та транспорт.</p>
      <p>Добре облаштований кінологічний центр надасть гідні умови для тренування службових собак, що збільшить ефективність розслідування злочинів.</p>
      <p>- Не в кожній області є така територія і таке чудове місце, – зазначив <b>заступник Голови НПУ Олексій Руденко.</b></p>
      <p>- Це черговий, реконструйований кінологічний центр, який відкривається за допомогою Міністерства внутрішніх справ та Нацполіції України. І він на даний час найкращий в Україні, – розповіла <b>начальник відділу організації кінологічної діяльності Нацполіції України Світлана Коломієць</b>.</p>
      <p>На оновлених дресирувальних майданчиках кінологи продемонстрували вміння та можливості своїх службових собак.</p>
      <p>Під час урочистого відкриття буковинські поліцейські-кінологи отримали заохочувальні відзнаки Міністерства внутрішніх справ, Національної поліції України та органів державної адміністрації.</p>
