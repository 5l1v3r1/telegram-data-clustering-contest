      <h1>Venecia cierra la Plaza de San Marcos tras una nueva inundación</h1>
      <address><time datetime="2019-11-15T19:00:23+00:00">15 Nov 2019, 19:00</time> by <a rel="author">Ana Buil Demur</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VIT9N75vApQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El agua no da tregua a Venecia. La ciudad de los canales ha sufrido, este viernes, de nuevo una gran inundación y se ha visto obligada a cerrar la Plaza de San Marcos, a residentes y turistas, por motivos de seguridad.</p>
      <p>Tras la marea alta del martes, que alcanzaba los 187 centímetros, este viernes se lograba un segundo récord, con 154 centímetros.</p>
      <p>La del martes fue la mayor inundación sufrida por la ciudad italiana en más de medio siglo. Los daños sufridos ese día ascienden a mil millones de euros, según el alcalde de Venecia. Luigi Brugnaro ha anunciado la apertura de un fondo de donaciones y ha recordado que la ciudad sigue en estado de emergencia.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195383731818815488" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>El 70% de sus calles están inundadas. Quienes están de paso pueden vivirlo como una especie de aventura, pero es una pesadilla para quienes viven y trabajan en Venecia.</p>
