      <h1>Интерактивные технологии спорта появились в Сочи. ВИДЕО</h1>
      <address>
        <time datetime="2019-11-15T19:20:00+00:00">15 Nov 2019, 19:20</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fDoQ0dKh4ys" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Нью-йорк, Москва, а теперь и Сочи – инновационный формат фитнеса появился в клубе Zfit. На курорте открыли самую крупную в стране студию PRAMA – это уникальная система тренировок, которая поможет каждому полюбить спорт. В ее основе – интерактивные технологии: датчики в покрытии зала фиксируют движения.</p>
      <p>Директор по стратегии Life Fitness Russia Карина Маликова отмечает, что это новый фитнес-продукт, первые студии такого формата открылись не так давно в Нью-Йорке.</p>
      <p>«Это сложный формат для оператора, прежде всего он требует высокопрофессиональных тренеров, чтобы этот формат реализовать. Тренер здесь не просто показывает как выполняется упражнение, он должен увлекать, мотивировать и делать из тренировки шоу. Я очень рада, что Zfit согласились это попробовать. Они большие молодцы», - отметила директор по стратегии Life Fitness Russia Карина Маликова. Первыми новую площадку PRAMA оценили тренеры фитнес-клуба. Вскоре современные спортивные технологии в Сочи смогут протестировать и все желающие.</p>
      <p>По словам руководителя фитнес-клуба Zfit Ларисы Голиковой, такой новый формат фитнеса можно пробовать и всей семьей.</p>
      <p>В мае Zfit, работающий на территории санатория «Заполярье», получил две награды премии «Спорт и Россия – 2019».</p>
