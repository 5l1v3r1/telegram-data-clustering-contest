      <h1>Столкновение самолетов в Шереметьево (видео)</h1>
      <h2>Прилетевший из Минска Airbus A-320 авиакомпании "Аэрофлот" при движении по рулежной полосе задел другой лайнер.</h2>
      <address><time datetime="2019-11-15T19:30:00+00:00">15 Nov 2019, 19:30</time> by <a rel="author">Олег Павлось, источник:</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fqxO4V7R7MA" width="621" height="349" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>В России столкнулись два самолета с пассажирами на борту</h3>
      <p>В РФ столкнулись два самолета с сотнями пассажиров на борту, сообщает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>ЧП произошло в московском аэропорту "Шереметьево" в пятницу, 15 ноября, около 7:30.</p>
      <p>Прилетевший из Минска Airbus A-320 авиакомпании "Аэрофлот" при движении по рулежной полосе задел другой лайнер.</p>
      <p>В результате инцидента оба самолета получили повреждения. Отмечается также, что все пассажиры остались живы и здоровы.</p>
