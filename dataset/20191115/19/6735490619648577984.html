      <h1>Jon Gosselin Admits ‘I Pretty Much Bankrupted Myself’ During Kate Gosselin Divorce</h1>
      <address><time datetime="2019-11-15T19:44:00+00:00">15 Nov 2019, 19:44</time> by <a rel="author">Shakiel Mahjouri</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ju6ufddY92k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Jon Gosselin says TLC financially supported Kate Gosselin while leaving him out to dry.</p>
      <p>Gosselin appears on Monday’s episode “Dr. Oz” and touches on his costly divorce from his “Jon and Kate Plus 8” co-star. Gosselin claims the show’s network, TLC, helped finance Kate’s divorce proceedings but did not give him a dime.</p>
      <related>
        <a href="https://etcanada.com/news/516846/kate-gosselin-praises-twins-as-they-head-to-college-alludes-to-drama-with-ex-husband-jon/"/>
      </related>
      <p>“I literally hung a sign on my gate saying, ‘If any crew members show up, I’ll have you arrested for trespassing,’” he says. “They sued me for breach of contract and I pretty much bankrupted myself.”</p>
      <p>“I’ve spent $1.7 million in lawyers fees from when TLC sued me and the divorce,” Gosselin continues. “TLC paid for [Kate’s] attorneys in the lawsuit and for her divorce.”</p>
      <related>
        <a href="https://etcanada.com/news/509054/jon-gosselin-makes-serious-allegations-against-ex-kate-in-shocking-new-interview/"/>
      </related>
      <p>ET Canada has reached out to TLC for comment.</p>
      <p>Kate refused to engage with her ex-husband’s claims but promised to let the truth be known in the near future.</p>
      <p>“I have consistently made it a rule never to respond to Jon’s delusional ramblings, and I will not break that rule now,” Kate told <i><a href="https://people.com/tv/jon-gosselin-split-kate-gosselin-bankrupted-myself/">People</a></i>. “However, at some point soon, I look forward to making sure the absolute truth about our family is known.</p>
