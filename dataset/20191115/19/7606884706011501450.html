      <p>Донской регион готовится встречать зиму. Первое её дыхание жители Дона ощутят уже в середине следующей недели: очередная волна восточного ветра принесёт морозы до минус десяти.<br/><br/>На редкость мягкая осень без осадков в Ростовской области объясняется преобладанием в южных широтах тёплых воздушных масс, пришедших со Средиземноморья. Даже в ноябре средние значения температуры были выше нормы, осадки - ниже. Но зима, до которой всего 15 дней, берёт своё. Сильный восточный ветер захвативший регион в последние дни - предвестник похолодания.<br/><br/>«Ветер был вызван двумя барическими образованиями: сибирским антициклоном, который сформировался над Сибирью и циклоном, который у нас располагается на юго-западе Чёрного моря. Эти два барических образования - с юга тепло, с севера - холодно. Пока у нас ещё сохраняется влияние этих барических образований, будет дуть ветер», - говорит ведущий синоптик Ростовского гидрометцентра Ольга Чупрова.<br/><br/>Сегодня над донской столицей вновь светило солнце, но не грело — мешал порывистый ветер. Он, по обещаниям синоптиков, в течение нескольких дней будет понемногу гаснуть, а затем вскоре вернется вновь. Уже вместе с морозом. <br/><br/>Выходные и начало будущей недели станут последними относительно тёплыми днями уходящей осени. Синоптики осадков не обещают. Дневная температура в Ростовской области в среднем будет держаться на уровне 6-11 градусов тепла. Ночью будет опускаться до минусовых отметок.<br/><br/>Но уже в середине следующей недели ожидается заток арктического воздуха. Влияние окажет мощный антициклон. Жители региона будут наблюдать значительное снижение значений на столбике термометров. <br/><br/>Ольга Чупрова Ведущий синоптик Ростовского гидрометцентра<br/>«Также опять усилится восточный ветер с порывами до 15-20 метров в секунду. И температура воздуха в ночные часы составит от минус 3 до минус 10, а в северных районах до минус 12. А дневная же температура будет от нуля до минус 5, в южных районах не выше плюс 3», - говорит ведущий синоптик Ростовского гидрометцентра Ольга Чупрова.<br/><br/>Усиление восточного ветра несёт серьёзную опасность, и в первую очередь не для людей. Даже после нескольких ветреных дней специалисты уже <a href="http://dontr.ru/novosti/go-i-chs-iz-za-vetra-v-donu-ushla-voda-vozmozhny-pereboi-v-rabote-vodonapornykh-stantsiy/">отметили сгон воды в реке Дон</a>. Уровень установился на неблагоприятных отметках, но пока не достиг опасных для судоходства.</p>
