      <h1>Πεκίνο: Να επιβληθεί νόμος και τάξη στο Χονγκ Κονγκ</h1>
      <address><time datetime="2019-11-15T19:40:06+00:00">15 Nov 2019, 19:40</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zuiqVN7aEkA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Διαδηλωτές στο Λονδίνο που υποστηρίζουν τη διαδήλωση υπέρ της δημοκρατίας στο Χονγκ Κονγκ πολιόρκησαν την υπουργό Δικαιοσύνης Τερέζα Τσενγκ, γεγονός που το Πεκίνο και η κυβέρνηση του Χονγκ Κονγκ χαρακτήρισαν βίαιη επίθεση «όχλου». Η Τσενγκ που βρισκόταν στο Λονδίνο για να προωθήσει το Χονγκ Κονγκ ως κέντρο επίλυσης διαφορών βρέθηκε αντιμέτωπη με διαδηλωτές που φώναζαν συνθήματα όπως "δολοφόνος" και "ντροπή". Η εκδήλωση στην οποία επρόκειτο να μιλήσει ακυρώθηκε. Σύμφωνα με δήλωση της κυβέρνησης του Χονγκ Κονγκ, η Τσενγκ υπέστη "σοβαρή σωματική βλάβη", αλλά δεν έδωσε λεπτομέρειες.</p>
      <p>Η κυβέρνηση του Χονγκ Κονγκ εμφανίζεται αποφασισμένη για όλα στην προσπάθειά της να σταματήσει τις διαδηλώσεις που συνταράσσουν την περιοχή εδώ και μήνες.</p>
      <p>«Καθώς αντιμετωπίζουμε περαιτέρω επιδείνωση της κατάστασης, η κυβέρνηση θα λάβει πιο αποφασιστικά μέτρα για να σταματήσει τις ταραχές και ειλικρινά ελπίζει ότι η κοινωνία θα επανέλθει στο φυσιολογικό όσο το δυνατόν συντομότερα» δήλωσε ο ΓΓ. της κυβέρνησης του Χονγκ Κονγκ, Μάθιου Τσενγκ.</p>
      <p>Μιλώντας στη Μπραζίλια στη σύνοδο κορυφής των BRICS ο πρόεδρος της Κίνας Σι Τζινπίνγκ δήλωσε ότι η πιο επείγουσα προτεραιότητα για το Χονγκ Κονγκ είναι ο τερματισμός της βίας και η αποκατάσταση της τάξης. Εκφράζοντας την υποστήριξή του στην επικεφαλής της κυβέρνησης του Χονγκ Κονγκ Κάρι Λαμ δήλωσε: "Υποστηρίζουμε σθεναρά την αστυνομία του Χονγκ Κονγκ να αναλάβει μέτρα για την επιβολή του νόμου και το δικαστικό σώμα του Χονγκ Κονγκ να τιμωρήσει σύμφωνα με το νόμο όσους έχουν διαπράξει βίαια εγκλήματα".</p>
      <p>Πάντως μόνο 200 άτομα εκτιμάται ότι συμμετείχαν στις διαδηλώσεις την Παρασκευή, αριθμός αισθητά μικρότερος σε σχέση με τους προηγούμενες ημέρες. Σημειώθηκαν επίσης συγκρούσεις με την αστυνομία στην περιοχή Kowloon του Mong Kok, μία από τις πιο πυκνοκατοικημένες περιοχές στη Γη. Ενας 70χρονος οδοκαθαριστής ο οποίος τραυματίστηκε κατά την διάρκεια των διαδηλώσεων υπέκυψε στα τραύματάα του. Ενας άνδρας ο οποίος πυρπολήθηκε νοσηλεύεται σε κρίσιμη κατάσταση ενώ ένας διαδηλωτής που δέχτηκε τα πυρά της αστυνομίας νοσηλεύεται σε σταθερή κατάσταση.</p>
