      <h1>Василец: Киевские коллекторы в деле</h1>
      <figure>
        <iframe src="https://www.youtube.com/embed/2wHbQYfb8Ok" width="640" height="360" data-service="Youtube" scrolling="no"/>

      <p>
        <b>Украинский оппозиционный журналист Дмитрий Василец прокомментировал коллекторский беспредел в Киеве.</b>
      </p>
      <p>В столице Украины процветает коллекторство. Свидетелем силового захвата имущества стал Василец, который рассказал, как в Киеве незаконно присваивают чужую недвижимость. По мнению журналиста, такой феномен на Украине существует из-за ряда правовых коллизий. Рейдерский захват, свидетелем которого стал Василец, сопровождался большим количеством людей, которые прибыли поддержать пострадавшую сторону на место происшествия. Василец отметил, что консолидация граждан является положительным примером борьбы с беззаконием.</p>
