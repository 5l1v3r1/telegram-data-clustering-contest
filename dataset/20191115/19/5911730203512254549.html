      <h1>Nickelodeon's Jojo Siwa bringing D.R.E.A.M. concert to Tampa</h1>
      <address>
        <time datetime="2019-11-15T19:58:48+00:00">15 Nov 2019, 19:58</time>
      </address>
      <p>Nickelodeon star and YouTube sensation JoJo Siwa is bringing her D.R.E.A.M. tour to Tampa next year.</p>
      <p>She will be at AMALIE Arena in Tampa on Friday, May 22 at 7 p.m.</p>
      <figure>
        <iframe data-src="https://twitter.com/AmalieArena/status/1195401363397763072?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>A special Siwanatorz presale goes live on Monday, November 18 at noon, followed by an American Express presale on Tuesday, November 19 at noon. A limited number of exclusive VIP Packages will be available. These exclusive offers can include an amazing selection of tickets, Meet &amp; Greets with JoJo Siwa, autographed memorabilia, custom merchandise and more.</p>
      <p>General public on sale begins Friday, November 22 at noon and will be <a href="https://www.jojodreamtour.com/index.php">available here</a> .</p>
      <p>$1 of every ticket sold will be donated to Dancers Against Cancer, a foundation that strives to create an alliance in the dance community by providing financial support and inspiration to dance educators, choreographers, dancers and their family who have been impacted by cancer.</p>
      <p>On Friday, November 22 at 8:00 PM Nickelodeon premieres JoJo's D.R.E.A.M. Concert television special where fans at home can see live concert performances from the D.R.E.A.M. Tour, fan interviews, candid moments of Siwa talking about her favorite parts of the tour and the inspirations behind some of her favorite songs.</p>
