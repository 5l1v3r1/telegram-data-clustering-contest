      <h1>Small alligator hiding under car gives Florida police a scare</h1>
      <address><time datetime="2019-11-15T19:30:37+00:00">15 Nov 2019, 19:30</time> by <a rel="author">Ben Hooper</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/r9vG5L5Udxg" width="630" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nov. 15 (UPI) -- A tiny alligator hiding under a Florida resident's car gave police a scare when it came bolting out from under the vehicle.</p>
      <p>The Cape Coral Police Department <a href="https://www.youtube.com/watch?v=r9vG5L5Udxg&amp;feature=emb_title">shared a video</a> from a recent call-out to remove an alligator spotted taking shelter under a parked car in a resident's driveway.</p>
      <p>The video shows officers attempting to coax the alligator out from the under the car so they can trap it in a bucket, but the officers scream and jump back when the reptile darts out from under the car.</p>
      <p>Police said they were eventually able to capture the small alligator and<a href="https://www.fox4now.com/news/local-news/tiny-alligator-startles-officers-in-cape-coral"> relocate it to</a> a more suitable habitat.</p>
