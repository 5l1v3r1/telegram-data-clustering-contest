      <h1>В Пензе хотят открыть музей гильдии Дедов Морозов (видео)</h1>
      <address>
        <time datetime="2019-11-15T19:43:00+00:00">15 Nov 2019, 19:43</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/FeDphn--2ok" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>В Пензе планируют открыть музей Дедов Морозов. Об этом главные зимние волшебники рассказали на предновогодней пресс-конференции. Помочь в создании экспозиции могут все желающие. Зимние волшебники также сообщили, как будут отмечать свой день рождения 18 ноября.</i>
      </p>
      <p>Деду Морозу — более 2000 лет. Пензенский регион не останется в стороне, и в честь предстоящего события в разных уголках области пройдут торжества (0+).</p>
      <p>«Я поеду в дом-интернат в Чаадаевку с ребятишками встретиться, да и отпраздновать свой день рождения», — рассказал Дед Мороз Буба.</p>
      <p>Главный зимний волшебник будет также принимать поздравления и по телефону. 18 ноября дети смогут позвонить с 17:00 до 18:00 по номеру: 56−47−04. Все дозвонившееся получат пригласительный билет на сказку «Снежная королева» (0+) в областной драматический театр. Традиционно в фойе заведения будет работать почта Деда Мороза, где дети смогут отправить письма с заветными желаниями. Там же можно оставить фотографии с новогодних торжеств прошлых лет, их используют для создания музея.</p>
      <p>«Мы — старейшая гильдия, она носит имя знаменитого Деда Мороза Хайрутдинова Евгения Андреевича, поэтому решили открыть музей. Просим всех жителей города и области приносить свои фотографии», — сказал Дед Мороз Заводной.</p>
      <p>Принять участие в создании экспозиции могут все, у кого сохранились старые фотографии, советские елочные игрушки, открытки и другие ретроатрибуты новогодних праздников. Их можно принести также в бизнес-инкубатор «Татлин» по адресу улица Окружная, 3, сообщает телеканал «<a href="http://tv-express.ru/">Экспресс</a>».</p>
      <p>Видео предоставлено телеканалом.</p>
