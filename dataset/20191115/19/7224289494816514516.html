      <h1>Se cuenta con el 98% de las anuencias de las comunidades para el derecho de vía del Tren Maya: Fonatur | Entérate</h1>
      <address> by <a rel="author">Redacción AN / AL</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/s_N2orhD3yU" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El titular del Fonatur, Rogelio Jiménez Pons, explicó que solamente falta obtener la anuencia del 2% de las comunidades por las que atraviesa el derecho de vía del Tren de Maya, además de señalar que se va a incorporar a los ejidatarios de la región a la creación de reservas territoriales para que sean beneficiarios de la plusvalía que van a obtener sus tierras o terrenos.</p>
