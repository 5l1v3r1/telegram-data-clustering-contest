      <h1>Батальон «Восток» инициировал соревнования памяти погибшего командира «Льва»</h1>
      <figure>
        <iframe src="https://www.youtube.com/embed/yVvf1zB_0AQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>В память о погибшем командире батальон «Восток» Алексее Троцай (позывной «Лев») проведено соревнование среди силовых ведомств Республик.</b>
      </p>
      <related>
        <a href="https://news-front.info/2019/11/15/sorevnovaniya-pamyati-pogibshego-komandira-lva-fotoreportazh/"/>
      </related>
      <p>Команды из различных силовых ведомств в ходе соревнования выполнили ряд нормативов по тактической среде. Победителем открытого турнира стала команда полка оперативного назначения МГБ ДНР.</p>
      <blockquote>«В турнире приняли участие 31 команда, из них 6 команд из ЛНР. Руководством части принято решение проводить турнир ежегодно», — рассказал командир внутренних войск Бовсуновский Василий Васильевич.</blockquote>
      <p>
        <i>Авторская съемка военкора команды News Front Катерины Катиной</i>
      </p>
