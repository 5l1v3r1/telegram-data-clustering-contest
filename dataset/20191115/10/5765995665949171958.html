      <p>Der November macht, was er will. War das <b>Wetter</b> anfangs noch äußerst mild und bescherte uns einen goldenen Herbst, sieht es mittlerweile schon ganz anders aus.</p>
      <p>Das <b>Wetter</b> hat sich schlagartig verändert, es wurde regnerisch und kühl. Dann fiel sogar Schnee, es kam zu dickem Frost. Auch am kommenden Wochenende wird das Wetter wechselhaft. Es sei mit Regen und einstelligen Temperaturen zu rechnen.</p>
      <h3>Wetter: Im Süden fiel bereits der erste Schnee</h3>
      <figure>
        <img src="https://img.derwesten.de/img/vermischtes/origs227637833/6247068591-w1280-h960-q85/imago95008799h.jpg"/>
        <figcaption>In Osttirol hat es schon geschneit. Foto: imago images</figcaption>
      </figure>
      <p>Vor allem am vergangenen Wochenende sorgte eisiges Wetter dafür, dass Menschen die Eisschicht an ihrem Auto abkratzen mussten.</p>
      <h3>Wetter in Deutschland: Schneefall</h3>
      <figure>
        <img src="https://img.derwesten.de/img/frontpage/origs227614033/6107064152-w1280-h960-q85/Wetter.jpg"/>
        <figcaption>(Symbolbild) Foto: imago images / Rene Traut</figcaption>
      </figure>
      <p>Vor allem im Süden Deutschlands mussten sich die Bewohner bereits auf den Winter einstellen.</p>
      <p>Besonders im Alpenvorland war es am Wochenende besonders kalt, die Schneefallgrenze fiel dort auf 400 bis 500 Meter. Schuld waren Tief Arne und Carletto, sagte Dominik Jung.</p>
      <figure>
        <img src="https://img.derwesten.de/img/frontpage/origs227622461/3817062315-w1280-h960-q85/wetter-deutschland.jpg"/>
        <figcaption>Foto: dpa/Symbolbild</figcaption>
      </figure>
      <h3>Schnee am Wochenende</h3>
      <p>Schon am Freitag und Samstag mussten die Menschen im Süden von Deutschland mit Schneeflocken rechnen.</p>
      <p>Vor allem in Regionen mit Bergen wie dem Schwarzwald, dem Allgäu, auf der schwäbischen Alb und am Rande der Alpen. Aber auch im Westen, in NRW, kündigte der Wetterdienst in der Nacht zu Sonntag Frost an. Auch vor Nebel und Glätte warnte der DWD in weiten Teilen Deutschlands</p>
      <figure>
        <iframe data-src="https://twitter.com/uwz_de/status/1193430178262913026?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Allerdings bleibt der Schnee vermutlich nicht lange liegen. Am Sonntag ließ sich in vielen Teilen Deutschlands wieder die Sonne blicken.</p>

      <h3>So wird das Wetter in der aktuellen Woche</h3>
      <p>Die aktuelle Woche startete dann kalt. Nach Angaben des Deutschen Wetterdienstes wurde die Nacht zu Montag auch frostig, stellenweise auch glatt. Im Bergland war sogar Schnee oder Schneeregen drin.</p>
      <figure>
        <img src="https://img.derwesten.de/img/incoming/origs227602177/416706181-w1280-h960-q85/Wetter.jpg"/>
        <figcaption>Wetter: Im Bergland gibt es Schnee und Schneeregen. Foto: dpa</figcaption>
      </figure>
      <p>Dieses Schauerwetter zog sich auch bis Dienstag hin. Mittwoch und Donnerstag sollen die Temperaturen dann wieder auf 6 bis 9 Grad steigen. Denn auch am Dienstagmorgen gab es laut DWD Minustemperaturen und Glätte geben.</p>
      <p>------------------------------</p>
      <p>Kältephase im vergangenen Jahrhundert:</p>
      <ul>
        <li>Obwohl die Temperaturen seit dem frühen 18.Jahrhundert eigentlich stetig steigen, gab es eine Kühlphase zwischen dem Ende der 1930er-Jahre und den späten 1960er-Jahren</li>
        <li>Als besonders kalt gelten die Winter in den Jahren 1939/1940, 1941/1942, 1946/1947 sowie 1962/1963</li>
        <li>In Europa fiel etwa 1962 bereits im November Schnee, in Osteuropa fielen die Temperaturen auf minus 40 Grad Celsius</li>
        <li>Die Kälte zeigte sich auch sehr bildlich. So schwammen im Winter 1962/1963 auf dem niederländischen Wattenmeer ganze Eisberge und der gesamte Bodensee war zugefroren. Das war davor zuletzt 1830 der Fall - und kam seit 1963 kein einziges Mal mehr vor</li>
      </ul>
      <p>------------------------------</p>
      <p>Tagsüber wurde es wechselhaft. Örtlich sei mit Regenschauern zu rechnen, in Hochlagen könne es auch schneien, teilte der DWD mit. Bei Temperaturen zwischen 4 und 7 Grad, im Bergland zwischen 1 und 4 Grad, wird es in Hessen laut DWD auch am Mittwoch regnerisch.</p>
      <h3>Wetter in Deutschland: Das sind die Aussichten für das Wochenende</h3>
      <ul>
        <li><b>Freitag:</b> Auch am Freitag dominieren Wolken. Im Mittelgebirge kann auch die Sonne scheinen. In den Alpen kommt Föhn auf. der den Schnee wieder schmelzen lässt. Höchsttemperaturen: 8 Grad.</li>
        <li><b>Samstag: </b>Es kühlt weiter ab. Es werden Regen und viele Wolken erwartet. Die Schneefallgrenze fällt weiter auf 700 Meter.<br/>Höchsttemperaturen: 9 Grad</li>
        <li><b>Sonntag: </b>Es ist stark bewölkt, bleibt aber trocken.<br/>Höchsttemperaturen: 9 Grad</li>
      </ul>

      <h3>Schlimmes Hochwasser in Venedig</h3>
      <p>Im Raum Chicago sorgten die Schneemassen bereits dafür, dass hunderte Flüge abgesagt werden mussten. Die italienische Stadt Venedig hat hingegen mit einem schrecklichen Hochwasser zu kämpfen.</p>
      <figure>
        <img src="https://img.derwesten.de/img/frontpage/origs227655485/5487068496-w1280-h960-q85/venedig.jpg"/>
        <figcaption>Der Markusplatz in Venedig steht voller Wasser. Foto: dpa</figcaption>
      </figure>
      <p>Am Freitagvormittag sollen die Fluten in Venedig noch einmal deutlich ansteigen. Am späten Freitagmorgen (11.20 Uhr MEZ) wird mit einem Pegelhöchststand von 145 Zentimetern über dem normalen Meeresspiegel gerechnet, wie die Kommune Venedig am späten Donnerstagabend twitterte. Es ist die schlimmste Hochwasserkatastrophe der vergangenen 50 Jahren.</p>
      <p>Venedig liegt nur etwa einen Meter über den aktuellen Meeresspiegel und ist somit besonders anfällig für jede Art von Hochwasser. Die gesamte Stadt ist schon seit 1987 Weltkulturerbe der UNESCO.</p>
      <p>Die Zeitung „Welt“ berichtet über respektloses verhalten von Touristen, die die Katastrophe der Menschen als Abenteuer sehen.</p>
