      <h1>X019: Анонсировано обновление The Seabound Soul для Sea of ​​Thieves</h1>
      <address><time datetime="2019-11-15T10:20:00+00:00">15 Nov 2019, 10:20</time> by <a rel="author" href="https://shazoo.ru/users/scavenz" target="_blank">Влад</a></address>
      <p>Команда разработчиков из Rare помимо новой Everwild анонсировала на X019 следующее дополнение для <i>Sea of​ Thieves</i>. Оно получило название The Seabound Soul и посвящено новой истории.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/iLNUNt9YWBs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Игроки отправятся в дальнее путешествие, в котором столкнутся с новыми зловещими тайнами и секретами. Помимо этого, пользователи получат на свои корабли огненные бомбы, дополняющие арсенал любого уважающего себя пирата.</p>
      <p>The Seabound Soul станет доступно 20 ноября.</p>
