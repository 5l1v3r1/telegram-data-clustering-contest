      <h1>Семьи в селе Тесь получили платежки за отопление на 70 тысяч рублей</h1>
      <address>
        <time datetime="2019-11-15T10:37:28+00:00">15 Nov 2019, 10:37</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9DjyVdzGoW0" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote> 150 тысяч! ну вы можете представить?</blockquote>
      <p>Жители села Тесь хватаются не только за голову, но и за сердце — на днях они получили платежки за отопление и до сих пор не могут прийти в себя. В ноябре обычным пенсионерам нужно отдать десятки тысяч рублей.</p>
      <blockquote>Я в шоке — 72 279 рублей. Мы на одних нервах, даже кушать не могу, это же ненормально. Где я их возьму эти 70 тысяч. Я одна живу, у меня 16 тысяч пенсия.<cite>Анастасия Цеповяз, жительница села Тесь</cite></blockquote>
      <blockquote>У неё 72, у нас 67, итого получается 140 тысяч отопить вот этот вот дом, это за октябрь, когда было тепло, а что же будет у нас, когда придет январь.<cite>Анатолий Залепяцкий, житель села Тесь</cite></blockquote>
      <p>Люди пытаются понять — как вообще сложились такие суммы. Ведь живут не во дворцах, а в обычных домах на 60 квадратов. Уверяют — счетчики есть, показания передают добросовестно. И только сейчас выясняется — что приборы учета стоят не те.</p>
      <blockquote>Мне за дом начислили по нормативу, хотя показания подавал, один в один. То есть, у меня потребление было ноль. Вот в ноябре сейчас будет, за октябрь и ноябрь, потому что морозы начались.<cite>Владимир Клюшев, житель села Тесь</cite></blockquote>
      <blockquote>Мы их передали, официально, как они и просили через группу в «Вайбере», которую они создали. Мы ничем не нарушили их договор, который мы подписывали в мае. В мае их устроили наши счетчики, наши показания. И за лето они не соизволили известить нас о том, что наши счетчики их не устраивают.<cite>Маргарита Пустынцева, жительница села Тесь</cite></blockquote>
      <p>Счета на десятки тысяч рублей получила чуть ли не каждая вторая семья в Теси — а это сплошь пенсионеры. В поисках поддержки уже неделю обивают пороги в местной администрации.</p>
      <blockquote>Меня, как главу, сельсовета больше всего волнует, состояние людей, большая часть населения у нас пенсионеры, которые при получении таких платежек испытывают трудности и проблемы со своим здоровьем.<cite>Андрей Зотов, глава тесинского сельсовета</cite></blockquote>
      <p>В ресурсоснабжающей компании говорят — в село поставляют тепла в разы больше, чем получается по приборам. Здесь уверены — счетчики у жителей совсем не те, что нужно, а значит, их нужно менять.</p>
      <blockquote>Им сделан перерасчет по нормативам, так как прибор учета не принят, те показания, что они передавали — нулевые. Потери до 80% доходят, это же нереально. Ресурсоснабжающая организация обязана убедиться, что прибор учета есть, он показывает нулевые показания и успокоиться.<cite>Ярослав Малаший, директор ГПКК «Центр развития коммунального комплекса»</cite></blockquote>
      <p>Разбираться в нелегкой ситуации теперь будут и краевые депутаты.</p>
      <blockquote>У нас люди выступили просто заложниками ситуации, я считаю, что это недопустимо. Надо показать, что у нас не только на словах, но и на делах люди прежде всего.<cite>Владислав Зырянов, депутат ЗС Красноярского края</cite></blockquote>
      <p>К проблеме уже подключилось и профильное министерство. Сейчас специалисты выясняют причины гигантских счетов и обещают помочь жителям разобраться.</p>
      <p>
        <i>Анастасия Тиль</i>
      </p>
