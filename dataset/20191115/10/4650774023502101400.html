      <h1>Дуэйна Скалу Джонсона похоронили в Сети</h1>
      <h2>Ранее такое уже случалось с актёром по вине интернет-шутников в 2011 и 2014 годах.</h2>
      <address><time datetime="2019-11-15T10:17:00+00:00">15 Nov 2019, 10:17</time> by <a rel="author" href="https://life.ru/author/2695" target="_blank">Анна Сокова</a></address>
      <figure>
        <iframe data-src="https://twitter.com/jlouise17x/status/1194676913639501824?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Дуэйн Скала Джонсон стал жертвой интернет-троллей, которые опубликовали поддельную новость о том, что американский актёр умер в результате несчастного случая, передаёт <a href="https://www.mirror.co.uk/3am/celebrity-news/dwayne-the-rock-johnson-victim-20881376">Mirror</a>.</p>
      <p>Пост, опубликованный якобы BBC News, с заголовком "Дуэйн Скала Джонсон погиб в возрасте 47 лет после неудачной попытки исполнить трюк" распространился в социальных сетях и вмиг стал вирусным.</p>
      <p>Переходя по этой ссылке, интернет-пользователи попадали на фальшивый сайт, а не на официальный портал BBC, на котором такой новости, соответственно, нет.</p>
      <p>Тем не менее некоторые поклонники актёра поверили фейковой новости и начали активно обсуждать состояние здоровья артиста в социальных сетях.</p>
      <p>Отметим, что звезда фильма "Форсаж" и "Джуманджи" ещё не прокомментировал этот инцидент, несмотря на активное пользование социальными сетями.</p>
      <p>Отметим, что это не первый раз, когда Джонсона "похоронили" в Интернете. В 2011 и 2014 годах его также объявляли мёртвым.</p>
      <p>Ранее Лайф писал о надгробии с фотографией российской актрисы Кристины Асмус. Памятник неожиданно появился на выставке похоронного сервиса и мемориального искусства "Некрополь — Tanexpo 2019" на ВДНХ. Сама звезда "Интернов" и её родные были <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1252435/asmus_--_o_nadghrobii_s_ieio_portrietom_na_vdnkh_mnie_v_istierikie_zvonili_rodnyie">шокированы </a>произошедшим.</p>
