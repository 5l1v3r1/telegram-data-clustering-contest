      <h1>Палаточный лагерь в Тбилиси</h1>
      <address><time datetime="2019-11-15T10:42:59+00:00">15 Nov 2019, 10:42</time> by <a rel="author">Вероника Доваль</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dpXd6y0aHuU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Грузии возобновились массовые антиправительственные протесты, организованные оппозицией после провала парламентского голосования о введении в стране пропорциональной избирательной системы. В Тбилиси участники митинга всю ночь провели в палатках, разбитых на проезжей части проспекта Руставели у здания парламента республики.</p>
      <p>Протестующие винят во всем председателя правящей партии "Грузинская мечта - Демократическая Грузия" Бидзину Иванишвили и требуют формирования временного технического правительства и проведения внеочередных парламентских выборов по пропорциональной системе.</p>
      <p>Нино Бурджанадзе, лидер партии "Демократическое движение - Единая Грузия": "Мы все собрались здесь, потому что мы должны разрешить серьезную проблему для проведения нормальных выборов для нашего народа, для развития страны. И очень жаль, что правительство снова допустило такую большую ошибку, что люди снова пришли на проспект Руставели - все оппозиционные партии против "Грузинской мечты".</p>
      <p>Накануне парламент Грузии не поддержал идею конституционных изменений, касающихся проведения парламентских выборов в 2020 году по пропорциональной системе с нулевым избирательным барьером. Против этого предложения проголосовала большая часть депутатов от правящей партии "Грузинская мечта", которая и разработала законопроект. Это вызвало негодование оппозиции и гражданских активистов.</p>
      <p>Видеомонтаж<b> • Вероника Доваль</b></p>
