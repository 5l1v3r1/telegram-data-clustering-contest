      <h1>В Fortnite появился скин имперского штурмовика. Его можно получить до конца месяца!</h1>
      <address><time datetime="2019-11-15T10:45:00+00:00">15 Nov 2019, 10:45</time> by <a rel="author" href="https://kanobu.ru/accounts/1021623/" target="_blank">Дмитрий Кинский</a></address>
      <p>Сегодня разработчики <a href="https://kanobu.ru/games/fortnite/">Fortnite</a> в честь выхода <a href="https://kanobu.ru/games/star-wars-jedi-fallen-order/">Star Wars — Jedi: Fallen Order</a> добавили в «королевскую битву» костюм имперского штурмовика.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/TJwVMhfu200" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Получить новый облик можно несколькими способами. Во-первых, если купить Jedi: Fallen Order в Epic Games Store до 30 ноября, то все игроки получат этот костюм в подарок. Во-вторых, скин можно приобрести во внутриигровом магазине баттл-рояля за 1500 V-баксов, но только до 17 числа.</p>
      <p>Кстати, если вы сначала купите облик штурмовика, а потом возьмете Star Wars от Respawn в EGS, то вам вернут потраченные 1500 V-баксов.</p>
      <ul>
        <li>
          <b>Критикам, кстати, <a href="https://kanobu.ru/news/odna-izluchshih-igr-franshizyi-kritikam-ochen-nravitsya-jedi-fallen-order-419097/">очень понравилась</a> Jedi: Fallen Order. Говорят, это одна из лучших игр во франшизе!</b>
        </li>
        <li>
          <b>А вы знали, что после апокалипсиса в Fortnite <a href="https://kanobu.ru/news/posle-apokalipsisa-v-fortnite-interes-k-chernyim-dyiram-na-pornhub-vyiros-na-9640-418322/">интерес к черным дырам на Pornhub</a> вырос на 9640%?</b>
        </li>
      </ul>
