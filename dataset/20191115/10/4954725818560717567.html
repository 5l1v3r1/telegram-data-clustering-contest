      <h1>『Age of Empires IV』ゲームプレイ映像初公開。『AoE 2+2』とも呼ばれる、中世を舞台とした美しいグラフィックに注目</h1>
      <address><time datetime="2019-11-15T10:46:47+00:00">15 Nov 2019, 10:46</time> by <a rel="author" href="https://automaton-media.com/author/minoru-umise/" target="_blank">Minoru Umise</a></address>
      <p>マイクロソフトは11月15日、イギリス・ロンドンで開催された「X019」にて、『Age of Empires IV』のゲームプレイ映像を初公開した。2017年8月にキーアートと共に発表された同作であるが、2年ぶりに情報を公開。ゲームの一端が垣間見える映像が披露されている。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/rAbI0fewc7w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>スポンサーリンク</p>
      <p>長さとしては1分強の映像であるが、大きく進化したシリーズ最新作のビジュアルを確認できる。色鮮やかなフィールドにディテールの凝った建築物、細かく動く住民たち。兵士たちが入り乱れる大規模な戦闘も見どころのひとつ。かなり迫力ある印象だ。攻城戦における破壊表現も、進化している。兵士の動きもそれぞれ異なっており、この表現でどのような戦闘が描かれるのか楽しみだ。なお時代設定は中世のようで、トレイラーのコメント欄では同じ時代背景の人気作『Age of Empires II』にちなんで、「Age of Empires II II」「Age of Empires 2+2」「Age of Empires II: The Ultra Graphics edition」と独特な表現でファンが最新作の映像に満足感を示している。</p>
      <p>映像の公開にあわせて、開発体制の変更も告知されている。同作において、発表当初は『Warhammer 40,000』シリーズなど多くのRTS作品を手がけるRelic Entertainmentが開発を担当するとしていた。今年に入りマイクロソフトは、『Age of Empires』シリーズについて、マイクロソフト傘下のXbox Game Studioのひとつに、専門として開発を任せる旨の発表をしていたが、ゼネラルマネージャーとしてXbox事業に携わってきたShannon Loftis氏率いる新スタジオWorld’s Edgeが制作を担当するようだ。ただし、トレイラーではRelic Entertainmentのロゴも確認できることから、なんらかの形で同スタジオも開発に絡んでいくのかもしれない。</p>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191115-106387-001.jpg"/>
      </figure>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191115-106387-002.jpg"/>
      </figure>
      <p>現在開発はプレアルファの段階にあり、まだまだ時間を要するようであるが、『Age of Empires』の冠にふさわしいタイトルになるように開発されているとのこと。また最新作の発表にあわせて、『Age of Empires II: Definitive Edition』の販売が開始されている。こちらの対応プラットフォームはWindows 10およびSteam。Xbox Game Pass入りもしている。そのほか、「Age of Empires Insider」というプログラムが立ち上げられ、<a href="https://www.ageofempires.com/">サイト</a>ではニュースが伝えられるほかコミュニティでは開発元との対話などが可能だ。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/DTpqoUdfLEM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>最新作の映像公開や、そしてリマスターされた第二作目の発売など、再び大きく動きだした『Age of Empires』シリーズ。新たな発表を期待しておこう。</p>
