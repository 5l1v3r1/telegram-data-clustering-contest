      <h6 class="kicker">Massenschlägerei nach Eklat in NFL</h6>
      <h1>Verteidiger prügelt mit Helm auf Quarterback ein</h1>
      <address>
        <time datetime="2019-11-15T10:08:57+00:00">15 Nov 2019, 10:08</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TgtchCCaSwA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Los Angeles - </b>Wüste Jagdszenen in der NFL: Der 21:7-Erfolg der Cleveland Browns gegen die Pittsburgh Steelers in der nordamerikanischen Football-Liga wurde von einer wilden Schlägerei überschattet. Auslöser des Ganzen war ein kurioser Helmschlag von Clevelands Defensive End Myles Garrett.</p>
      <p>Der 23-Jährige riss Steelers-Quarterback Mason Rudolph nach einem Spielzug acht Sekunden vor Spielende plötzlich den Helm vom Kopf. Als Rudolph sich daraufhin wütend vor Garrett aufbaute, schlug dieser dem Quarterback dessen eigenen Helm mit Wucht auf den Kopf.</p>
      <h3>Verteidiger schlägt Quarterback mit Helm: „Er hätte ihn töten können“</h3>
      <p>„Ich habe einen Fehler gemacht, ich habe die Beherrschung verloren“, sagte Garrett nach dem Spiel: „Was ich getan habe, war dumm, und ich hätte mir nicht erlauben dürfen, solche Dinge zu tun. Es hat keinen Charakter.“ Der unverletzt gebliebene Rudolph sagte: „Es war einfach nur feige von ihm.“</p>
      <figure>
        <img src="https://www.mz-web.de/image/33469310/max/600/450/a90a1119acbe750cb359b3728e75b40e/UY/b-schlaegerei-nfl.jpg"/>
        <figcaption>Der Auslöser der Schlägerei: Browns-Spieler Myles Garrett (r.) hält den Helm von Pittsburgh-Quarterback Mason Rudolph (l.) in der Hand und schlägt ihn damit.<cite>Foto: dpa</cite></figcaption>
      </figure>
      <p>Nach der ungewöhnlichen Attacke stürmten zahlreiche Spieler von Pittsburgh auf Garrett zu und brachten den Defense-Spieler zu Boden. Unter anderem trat Steelers-Center Maurice Pouncey dem am Boden liegenden Garrett mehrfach gegen den Kopf. „Das war nur zum Schutz“, sagte Pouncey: „Er hätte ihn töten können. Was wäre, wenn er ihn an der Schläfe getroffen hätte?“.</p>
      <h3>Massenschlägerei in der NFL: Rekordstrafen drohen</h3>
      <p>Neben den Hauptakteuren Garrett und Pouncey wurde auch Clevelands Larry Ogunjobi nach der Massenprügelei mit über 20 Beteiligten von den Schiedsrichtern des Feldes verwiesen. Vor allem Garrett droht als Auslöser des Handgemenges eine lange Sperre, Experten gehen von einer der höchsten Strafen der NFL-Historie aus.</p>
      <p>Bislang liegt der Rekord bei einer Sperre von fünf Spielen aus dem Jahr 2006. Albert Hanyesworth hatte damals seinem am Boden liegenden Gegenspieler auf den Kopf getreten. (sid)</p>
