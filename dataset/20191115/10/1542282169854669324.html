      <h1>Ξεκίνησαν οι εκδηλώσεις τιμής και μνήμης στο Πολυτεχνείο</h1>
      <address><time datetime="2019-11-15T10:30:00+00:00">15 Nov 2019, 10:30</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TiW2JVGKrNo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Από σήμερα ξεκίνησε ο επίσημος εορτασμός της επετείου της 17ης Νοεμβρίου 1973. Το Συγκρότημα Πατησίων του Εθνικού Μετσόβιου Πολυτεχνείου θα είναι ανοικτό κατά τον τριήμερο εορτασμό από τις 9:30 έως τις 21:00.</p>
      <p>Έκτακτες κυκλοφοριακές ρυθμίσεις θα πραγματοποιούνται, σύμφωνα με την αστυνομία, στο οδικό δίκτυο γύρω από το Εθνικό Μετσόβιο Πολυτεχνείο έως την πλατεία Κάνιγγος, σήμερα Παρασκευή και αύριο, Σάββατο.</p>
      <p>Την Κυριακή 17 Νοεμβρίου, ο εορτασμός της επετείου θα κορυφωθεί με τη μεγάλη πορεία προς την αμερικανική πρεσβεία. Γι' αυτό, το Συγκρότημα Πατησίων θα είναι ανοικτό από τις 9:30 και θα κλείσει στις 13:00, αφού προηγουμένως εκκενωθεί από όλους τους επισκέπτες. Η πορεία προς την αμερικανική πρεσβεία είναι προγραμματισμένη να ξεκινήσει στις 16:00.</p>
      <p>Κυκλοφοριακές ρυθμίσεις, σύμφωνα πάντα με την αστυνομία, θα εφαρμοστούν και από τις 12:00 της Κυριακής 17 Νοεμβρίου 2019, ενώ θα επεκταθούν στην ευρύτερη περιοχή του κέντρου στους οδικούς άξονες της Πατησίων, Σταδίου, Βασ. Σοφίας, Λεωφόρου Αλεξάνδρας, καθώς και στις παράλληλες και καθέτους αυτών.</p>
      <p>Οι κυκλοφοριακές ρυθμίσεις θα πραγματοποιούνται σταδιακά και ανάλογα με τις εκάστοτε κυκλοφοριακές συνθήκες.</p>
      <p>Σημειώνεται, ότι η ΕΛΑΣ έχει ανακοινώσει επίσης ότι θα είναι σε ετοιμότητα αυτές τις ημέρες και ότι έχει λάβει αυστηρά μέτρα ασφαλείας, στα οποία θα συμμετέχουν 5.000 αστυνομικοί, drones και ελικόπτερο.</p>
      <p>
        <b>Το ΚΚΕ καλεί τον λαό να τιμήσει τον ηρωϊκό ξεσηκωμό του Πολυτεχνείου</b>
      </p>
      <p>«Τα συνθήματα του Πολυτεχνείου παραμένουν επίκαιρα στον αγώνα ενάντια στην πολιτική που οδηγεί τον λαό στη φτώχεια, την ανεργία, την ανασφάλεια, ενάντια στην εμπλοκή της Ελλάδας στους ιμπεριαλιστικούς σχεδιασμούς των ΝΑΤΟ-ΗΠΑ-ΕΕ, ενάντια στην καταστολή και τον αυταρχισμό». Αυτό αναφέρει το ΚΚΕ, σε ανακοίνωσή του για τα 46 χρόνια από τον ηρωϊκό ξεσηκωμό του Πολυτεχνείου.</p>
