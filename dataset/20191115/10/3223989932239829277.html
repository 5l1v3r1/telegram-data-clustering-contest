      <h1>Начинающие врачи Ульяновска играют в «Апокалипсис» и проходят школу молодого бойца по конфликтологии</h1>
      <address><time datetime="2019-11-15T10:00:00+00:00">15 Nov 2019, 10:00</time> by <a rel="author">Наталия Чумаченко</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4HUQPGzt1T0" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Познакомиться, пообщаться неформально, обменяться опытом - такие возможности молодым медикам предоставил второй образовательный практикум «Молодое здравоохранение», который стартовал в Ульяновской области в рамках реализации нацпроекта «Здравоохранение».</b>
      </p>
      <hr/>
      <p>Мероприятие проходит в образовательном лагере «Смарт» Чердаклинского района и включает в себя несколько этапов.</p>
      <p>
        <b>Тамара АКОПОВА, МОЛОДЕЖНЫЙ МИНИСТР ЗДРАВООХРАНЕНИЯ УЛЬЯНОВСКОЙ ОБЛАСТИ</b>
      </p>
      <blockquote>- Сегодня принимает участие около 100 человек. К нам завтра приезжают тренер по ораторскому мастерству Руслан Хоменко, депутат ЗСО Мария Рогаткина, также здесь будет присутствовать Инна Чигирева - первый заместитель министра здравоохранения Ульяновской области. С ними ребята смогут пообщаться в неформальной обстановке.</blockquote>
      <p>Первый практикум прошел в октябре, второй - с 14 по 15 ноября. Организаторы отмечают, что подобные мероприятия позволяют расширить знания врачей в сфере правовой защиты, эффективности коммуникации с пациентами и коллегами. За два дня в образовательном лагере пройдут командообразующие тренинги, игры «Бинго» и «Апокалипсис», пятичасовой интенсив по конфликтологии, семинары по принципам здорового образа жизни и основам правильного питания.</p>
      <p>
        <b>Николай ШУРБИН, МЕДБРАТ В ГАСТРОЭНТЕРОЛОГИЧЕСКОМ ОТДЕЛЕНИИ УЛЬЯНОВСКОЙ ОБЛАСНОЙ КЛИНИЧЕСКОЙ БОЛЬНИЦЫ</b>
      </p>
      <blockquote>- Самое главное в участии – это знакомства, новые люди, знания, обмен опытом. Мы постоянно разговариваем, изучаем что-то новое, и я надеюсь, что будет больше завлекаться людей в эти мероприятия, которые будут проходить зимой, весной и летом.</blockquote>
      <p>Сегодня в регионе молодые специалисты ценятся везде и всюду. Для закрепления медиков на территории области по поручению губернатора Сергея Морозова реализуются меры социальной поддержки. За пятилетний период их получателями стали более восьми тысяч медицинских работников. Ребята отмечают, что  молодой семье любые доплаты жизненно необходимы.</p>
      <p>
        <b>Евгения МИКАЭЛЯН, УЧАСТКОВЫЙ ТЕРАПЕВТ В СТУДЕНЧЕСКОМ ОТДЕЛЕНИИ ГОРОДСКОЙ ПОЛИКЛИНИКИ № 1</b>
      </p>
      <blockquote>- Работаю я уже больше года - практически полтора, работать мне очень нравится, так как работа в основном с молодым поколением – это студенты и молодежь от 18 до 35 лет. Льготы получаем как молодые специалисты - это в основном единовременная выплата в размере 10 тысяч рублей и ежемесячная доплата тысяча рублей.</blockquote>
      <p>Как подчеркивают специалисты профильного ведомства, программа образовательных практикумов для молодых медиков будет продолжаться. Напомним: с целью реализации нацпроекта за 2019 год в систему здравоохранения области планируется привлечь 169 врачей, 332 средних медицинских работника и более 2 с половиной тысяч специалистов, вовлеченных в систему непрерывного образования.</p>
