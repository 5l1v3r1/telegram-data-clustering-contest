      <h1>Зауральские школьники показали, как видят мирный атом</h1>
      <address>
        <time datetime="2019-11-15T10:33:00+00:00">15 Nov 2019, 10:33</time>
      </address>
      <p>
        <b>В Кургане подвели итоги конкурса детского рисунка «Мы за мирный атом».</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Slbdm0XM5sA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Как используется атомная энергия в мирных целях? Ответ на этот вопрос ученики зауральских школ и детских садов дали в своих рисунках. Атомный ледокол, подводные лодки и электростанции — всего на конкурс поступило 289 работ.</p>
      <p>
        <i>- На моей картине нарисована атомная станция, заводы, которые работают при помощи атомной энергии, и человек, который открыл этот атом, - объяснила <b>участница конкурса Елизавета Лукиных.</b></i>
      </p>
      <p>Конкурс проходит в Зауралье не в первый раз, его цель - привлечь внимание к проблемам окружающей среды. Мероприятие прошло при поддержке департамента природных ресурсов и охраны окружающей среды Курганской области, департамента образования и науки и акционерного общества «Далур».</p>
      <p>
        <i>- Конкурс проводится для того, чтобы понимать, что такое атомная промышленность, для чего она и какие у нее перспективы. Видение промышленности глазами детей, - рассказала <b>представитель АО «Далур» Наталья Паюсова.</b></i>
      </p>
      <p>Акварель, гуашь или фломастеры — участники могли выполнить работу в любой технике. Победителей выбирали в трех возрастных группах. От организаторов конкурса ребята получили грамоты и подарки.</p>
