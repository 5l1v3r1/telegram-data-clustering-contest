      <h1>تشيلي تدعو إلى استفتاء لمراجعة الدستور الموروث من عهد بينوشيه</h1>
      <address><time datetime="2019-11-15T10:30:07+00:00">15 Nov 2019, 10:30</time> by <a rel="author">Ranim Aldaghestani</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jr8L_RKXKVA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أعلن رئيس مجلس الشيوخ التشيلي خايمي كوينتانا الجمعة أن استفتاء سينظم في نيسان/ أبريل 2020 في تشيلي لمراجعة الدستور الموروث من عهد الجنرال المستبد أوغستو بينوشيه (1973-1990)، بينما تشهد البلاد أزمة اجتماعية عنيفة منذ نحو شهر.</p>
      <p>وبعد ساعات من المفاوضات في البرلمان، وقع التحالف الحكومي وأحزاب المعارضة الرئيسية "اتفاقا من أجل السلام ودستور جديد".</p>
      <p>وقال كوينتانا أن الاتفاق يقضي بتنظيم استفتاء حول مسألتين، يتعلق أولهما بمراجعة الدستور أو عدم مراجعته، وفي حال الموافقة على تعديله، حول الهيئة التي ستكلف القيام بذلك "اللجنة الدستورية المختلطة" أم "مؤتمر أو جمعية تأسيسية".</p>
      <p>ويمكن أن يتم انتخاب أعضاء الهيئة التي ستكلف صياغة دستور جديد في تشرين الأول/ أكتوبر 2020 بالتزامن مع انتخابات المجالس البلدية والمناطق.</p>
      <p>وصرح كوينتانا العضو في حزب الديموقراطية المعارض، يسار الوسط، "إنه رد من السياسة في أنبل معانيها، السياسة التي تفكر في تشيلي وتتولى تحديد مصيرها وتتحمل مسؤوليتها".</p>
      <p>
        <b>للمزيد على يورونيوز:</b>
      </p>
      <ul>
        <li>
          <b>
            <a href="https://arabic.euronews.com/2019/11/05/video-police-clash-with-protesters-in-chile-santiago-massive-protests">شاهد: تجدد الصدامات بين المحتجين وعناصر الشرطة في عاصمة تشيلي</a>
          </b>
        </li>
        <li>
          <b>
            <a href="https://arabic.euronews.com/2019/11/02/chile-why-people-protesting-in-worst-unrest-in-years-against-economic-political-system">لماذا تشهد تشيلي احتجاجات مستمرة وعنيفة وهي الأكثر استقرارا في أميركا اللاتينية؟</a>
          </b>
        </li>
      </ul>
      <p>وكان وزير الداخلية التشيلي غونزالو بلوميل أعلن الأحد أنّ لجنة تأسيسية ستتولى صياغة الدستور الجديد قبل أن يتم طرحه في استفتاء عام للتصديق عليه.</p>
      <p>وتشكّل صياغة دستور جديد أحد المطالب الرئيسية للمحتجين الذين يتظاهرون منذ ثلاثة أسابيع.</p>
      <p>وتشهد تشيلي حركة احتجاج بدأت بسبب زيادة أسعار بطاقات المترو في 18 تشرين الأول/أكتوبر، لكنها توسعت لتشمل التنديد بالتفاوت الاجتماعي في مجالات التعليم والصحة والتقاعد.</p>
      <p>ويحتج المتظاهرون على انخفاض الأجور وارتفاع تكاليف التعليم والرعاية الصحية ووجود تفاوت كبير بين الأغنياء والفقراء في بلد يهيمن عليه سياسيا واقتصاديا عدد قليل من الأسر القديمة النخبوية.</p>
