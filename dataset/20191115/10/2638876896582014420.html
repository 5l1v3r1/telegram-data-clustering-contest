      <h1>XO19: Minecraft: Dungeons выйдет в апреле 2020</h1>
      <address><time datetime="2019-11-15T10:40:00+00:00">15 Nov 2019, 10:40</time> by <a rel="author" href="https://shazoo.ru/users/cyber_samovar" target="_blank">Антон</a></address>
      <p>На XO19 студия Mojang объявила, что диаблоид <i>Minecraft: Dungeons</i> выйдет уже в апреле следующего года. Тайтл был анонсирован в прошлом сентябре.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/QyhX-0Ni-iM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Над разработкой <i>Minecraft: Dungeons</i> помимо небольшой команды внутри Mojang трудится еще и студия Double Eleven. Тайтл представляет собой типичный диаблоид про исследования и зачистку подземелий, но в эстетике Minecraft.</p>
      <p><i>Minecraft: Dungeons</i> выйдет на PC, PS4, Xbox One и Nintendo Switch.</p>
      <p>
        <b>Via: </b>
        <a href="https://www.dualshockers.com/minecraft-dungeons-release-date/">DualShockers</a>
      </p>
