      <h1>Việt Nam tập buổi đầu ở Philippines</h1>
      <address>
        <time datetime="2019-11-23T11:49:00+00:00">23 Nov 2019, 11:49</time>
      </address>
      <p>
        <b>Thầy trò Park Hang-seo trải qua một tiếng làm quen sân Rizal Memorial chiều 23/11, để chuẩn bị cho các trận đấu ở SEA Games 30.</b>
      </p>
      <figure>
        <img src="https://cdn.baohatinh.vn/desktop/news/1946/106d6184353t3466l10-1.jpg"/>
        <figcaption>Việt Nam đóng quân gần sân Rizal Memorial nhưng đề phòng kẹt xe, HLV Park Hang-seo cho các cầu thủ đi sớm. Do đó, toàn đội đến sân tập trước 30 phút nên phải ngồi ngoài, đợi đến giờ được vào sân. Tiền vệ Trọng Hoàng tranh thủ thời gian quý báu trao đổi kinh nghiệm với các đàn em.</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.baohatinh.vn/desktop/news/1946/106d6184405t1444l9-2.jpg"/>
        <figcaption>Trong lúc chờ được vào sân tập, HLV Park Hang-seo và trợ lý Lee Young-jin nhờ bác sỹ xịt thuốc chống muỗi, do Philippines đang có dịch sốt siêu vi.</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.baohatinh.vn/desktop/news/1946/106d6184422t8478l0-3.jpg"/>
        <figcaption>Do Ban tổ chức chỉ cho một tiếng để làm quen sân, nên tranh thủ thời gian, thầy Park yêu cầu các cầu thủ ra sát đường biên ngang để khởi động.</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.baohatinh.vn/desktop/news/1946/106d6184442t5073l3-4.jpg"/>
        <figcaption>Hùng Dũng và Quang Hải là hai cầu thủ vừa tập trung cùng các đồng đội U22 sau khi thi đấu trận UAE và Thái Lan. Đây là buổi tập đầu tiên của các cầu thủ trở về từ ĐTQG.</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.baohatinh.vn/desktop/news/1946/106d6184458t7753l9-5-1574506231-1200x0.jpg"/>
        <figcaption>Môn bóng đá nam SEA Games 30 được tổ chức chính trên hai sân Binan và Rizal và đều mặt cỏ nhân tạo. Do đó, Việt Nam tranh thủ làm quen sân Rizal trước, ngày mai đội sẽ tập ở sân Binan, sân đấu mà Việt Nam sẽ gặp Brunei, Lào và Thái Lan.</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.baohatinh.vn/desktop/news/1946/106d6184516t5707l0-6.jpg"/>
        <figcaption>HLV Park Hang-seo tranh thủ trò chuyện cùng thủ môn Bùi Tiến Dũng, người nhiều khả năng sẽ bắt chính ở SEA Games. HLV thủ môn của U22 Việt Nam hiện nay là Nguyễn Thế Anh (phải), người từng dự nhiều kỳ SEA Games.</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.baohatinh.vn/desktop/news/1946/106d6184534t2512l7-7.jpg"/>
        <figcaption>Ông liên tục hò hét cầu thủ tranh thủ thời gian quý báu để làm quen mặt sân.</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.baohatinh.vn/desktop/news/1946/106d6184553t4847l5-8.jpg"/>
        <figcaption>Sau khi được vào sân, các cầu thủ nhanh chóng bước vào tập luyện...</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.baohatinh.vn/desktop/news/1946/106d6184611t6869l6-9.jpg"/>
        <figcaption>... để làm quen mặt sân cỏ nhân tạo đạt tiêu chuẩn FIFA.</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.baohatinh.vn/desktop/news/1946/106d6184627t2472l4-10.jpg"/>
        <figcaption>Sau đó, toàn đội chia hai đội thi đấu đối kháng ở 2/3 phân thi đấu. Có thể thấy, những trụ cột như Tiến Dũng, Trọng Hoàng, Hùng Dũng, Quang Hải, Tiến Linh được xếp ở đội hình mang áo bib.</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.baohatinh.vn/desktop/news/1946/106d6184644t9239l6-11.jpg"/>
        <figcaption>Đứng ngoài đường biên quan sát các học trò đấu đối kháng nhưng khi phát hiện họ thực hiện một đường bóng sai, ông Park liền xông vào sân “cầm tay chỉ việc” để thực hiện lại đúng ý đồ của mình. Trưa mai 24/11, HLV các đội sẽ tiến hành họp báo trước SEA Games và buổi chiều, đội làm quen sân Binan.</figcaption>
      </figure>
