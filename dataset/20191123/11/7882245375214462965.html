      <h1>Комендантский час в Боготе</h1>
      <address><time datetime="2019-11-23T11:35:28+00:00">23 Nov 2019, 11:35</time> by <a rel="author">Кнарик Хачатрян</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/y87wTj_rDC8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>"Гарантировать безопасность всех граждан столицы", - так объяснили колумбийские власти своё решение ввести в Боготе и её окрестностях комендантский час из-за непрекращающихся протестов. В пятницу министр обороны Колумбии Карлос Ольмес Трухильо завил, что накануне в столкновениях с полицией погибли трое человек, 273 получили ранения, а в столичной мэрии сообщили, что 230 человек задержаны за нарушение общественного порядка, грабежи и вандализм.</p>
      <p>"Несколько минут назад в качестве верховного главнокомандующего вооруженными силами и полицией и по согласованию с мэром Боготы Энрике Пеньалосой мною был введён комендантский час в населенных пунктах Кеннеди и Сьюдад-Боливар-и-Боза с 8 часов вечера, а для всей столицы, с 9 часов вечера", - объявил в пятницу президент Колумбии Иван Дуке. Он призвал сограждан к национальному диалогу, чтобы решить накопившиеся социальные проблемы.</p>
      <p>В четверг по всей Колумбии прошли многотысячные протесты, вызванные недовольством социальной и экономической политикой администрации Дуке. Для обеспечения порядка все сухопутные и речные границы были закрыты.</p>
