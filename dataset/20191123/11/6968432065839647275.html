      <h1>Veja em vídeo como é a experiência de ‘Coasteering’ na Madeira</h1>
      <h2>Céu pouco nublado e vento fraco para a Madeira</h2>
      <address>
        <time datetime="2019-11-23T11:08:00+00:00">23 Nov 2019, 11:08</time>
      </address>

      <figure>
        <img src="https://www.dnoticias.pt/binrepository/814x432/23c0/768d432/none/11506/KIPV/image_content_2617474_20191123190834.jpg"/>
      </figure>
      <p>O ‘Coasteering’ é uma actividade desportiva que consiste em progredir pela costa marítima, através de escarpa rochosa ou do mar, recorrendo à natação, mergulho, snorkeling, escalada, caminhada ou saltos para a água.</p>
      <p>Ora, a ilha tem vindo a ser ultimamente muito procurada para este género de actividade. O vídeo é da autoria da Epic Madeira.</p>
