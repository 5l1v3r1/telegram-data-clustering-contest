      <h1>【拍案驚奇】川普再阻中共出兵 中大化驗催淚彈毒素</h1>
      <address>
        <time datetime="2019-11-23T11:20:45+00:00">23 Nov 2019, 11:20</time>
      </address>
      <p><a href="https://www.ntdtv.com/b5/%E9%A6%99%E6%B8%AF%E5%8D%80%E9%81%B8.htm">香港區選</a>在即！連登籲全力投票；<a href="https://www.ntdtv.com/b5/%E5%B7%9D%E6%99%AE.htm">川普</a>拿到香港人權法案，稱自己阻中共出兵，不然14分鐘夷平香港；人大威脅干預香港司法；<a href="https://www.ntdtv.com/b5/%E9%BB%A8%E5%AA%92.htm">黨媒</a>回避<a href="https://www.ntdtv.com/b5/%E9%84%AD%E6%96%87%E5%82%91.htm">鄭文傑</a>酷刑指控| 新聞拍案驚奇 大宇</p>
      <p>相關視頻：</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/naVtCqg-Sp4" width="764" height="430" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>「新拍串講」<br/>理大圍困戰的生命麵包 與中大化驗二噁英<br/><a href="https://www.ntdtv.com/b5/%E9%A6%99%E6%B8%AF%E5%8D%80%E9%81%B8.htm">香港區選</a>在即 連登呼籲專心投票<br/>為「禁蒙面法」 北京要直接干預香港司法裁決？<br/>「新拍探討」<br/>《人民日報》公布<a href="https://www.ntdtv.com/b5/%E9%84%AD%E6%96%87%E5%82%91.htm">鄭文傑</a>視頻 回避酷刑<br/><a href="https://www.ntdtv.com/b5/%E5%B7%9D%E6%99%AE.htm">川普</a>阻住中共出兵 北京直接干預香港司法也令人憂心<br/>「新拍互動」</p>
      <p>大家好，歡迎收看《新聞拍案驚奇》，我是大宇。</p>
      <p>警察圍困理工大學的事件，成了香港11月24號區選以前，最受國際矚目的反送中事件。而且臨近區選，理大內仍有人留守，警方也沒有解圍。為了保證區選中民主派能集中精力投票，爭取更多席位，抗爭者雲集的連登討論區也貼出得到很多人贊成的宣言，要在24號當天全心投票，不會進行較激烈的抗爭行動。就在此刻，本來應當安撫局勢的北京方面，卻又傳出消息，其全國人大可能插手香港的司法判決，令北京滲透香港事務的擔心，再次泛起。</p>
