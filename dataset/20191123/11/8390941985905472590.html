      <h1>PSOE y Unidas Podemos buscan el aval de la militancia para un gobierno de coalición</h1>
      <address><time datetime="2019-11-23T11:00:02+00:00">23 Nov 2019, 11:00</time> by <a rel="author" href="https://cadenaser.com/autor/cadena_ser/a/" target="_blank">Cadena SER</a></address>
      <figure>
        <iframe data-src="https://twitter.com/Pablo_Iglesias_/status/1198164785059246082?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/sanchezcastejon/status/1198189091357184000?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><a href="https://cadenaser.com/tag/psoe_partido_socialista_obrero_espanol/a/">PSOE</a> y <a href="https://cadenaser.com/tag/unidos_podemos/a/">Unidas Podemos</a> consultan este sábado a sus bases si respaldan el principio de acuerdo alcanzado por ambas formaciones para constituir un gobierno de coalición progresista en <a href="https://cadenaser.com/tag/espana/a/">España</a>. El acuerdo entre la formación morada y los socialistas se fraguó en menos de 48 horas después de las pasadas elecciones generales. </p>
      <p>El resultado de las elecciones del <a href="https://cadenaser.com/tag/elecciones_generales_10_noviembre_2019/a/">10-N</a> dio una victoria agridulce al PSOE. Los socialistas ganaron los comicios pero el apoyo de la ciudadanía descendió respecto al 28-A, en el camino perdió 3 escaños y unos 800.000 votos. Los morados tampoco lograron mejorar los resultados obtenidos en abril y pasó de los 42 escaños a 35. </p>
      <p>La perdida de apoyo de la ciudadanía a ambas formaciones no les impidió llegar a un principio de acuerdo en menos 48 horas después de las elecciones. El principio de acuerdo firmado por Pedro Sánchez y Pablo Iglesias se centra en 10 ejes prioritarios de actuación para "dar respuesta a los principales retos que tiene ante sí la sociedad española en su conjunto". Ahora <b>ambas formaciones consultan a sus bases</b> si dan el visto bueno a este preacuerdo. </p>
      <p>En el PSOE están llamados a votar más de 178.000 militantes, el que ya ha ejercido su derecho a votos es <a href="https://cadenaser.com/tag/pedro_sanchez_perez_castejon/a/">Pedro Sánchez</a>. <b>¿Apoyas el acuerdo alcanzado entre el PSOE y Unidas Podemos para formar un Gobierno progresista de coalición?"</b>, esta es la pregunta que tiene que responder la militancia socialista antes de las 20:00 horas de este sábado. El presidente del Gobierno en funciones ha votado en la agrupación de <a href="https://cadenaser.com/tag/pozuelo_de_alarcon/a/">Pozuelo de Alarcón</a>. En Ferraz confían en que el resultado de esta consulta será favorable al gobierno de coalición con Unidas Podemos. </p>
      <p>Por su parte, Unidas Podemos también consulta vinculante este sábado a su militancia si respalda el gobierno de coalición con el PSOE.<b> "</b><b>¿Estás de acuerdo en que participemos en un Gobierno de coalición en los términos del preacuerdo firmado por Pedro Sánchez y Pablo Iglesias, sí o no?"</b>. Desde la formación morada hacen un llamamiento a la movilización. El Secretario de Organización, <a href="https://cadenaser.com/tag/alberto_rodriguez/a/">Alberto Rodríguez</a>, pide el voto a sus bases porque, ha dicho "en Podemos las decisiones importantes la toma la gente". Los militantes de Unidas Podemos tienen hasta las diez de la mañana del miércoles 27 de diciembre para decidir si respaldan el gobierno de coalición progresista alcanzado por PSOE y Unidas Podemos. </p>
