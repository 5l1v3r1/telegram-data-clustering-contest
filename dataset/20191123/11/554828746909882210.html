      <h1>Son chat joue avec une ombre qui n'en est pas une</h1>
      <h2>Une Américaine, propriétaire d'un minet, a découvert horrifiée que son animal s'amusait, non pas avec l'ombre de sa botte... mais avec un serpent.</h2>
      <address><time datetime="2019-11-23T11:27:00+00:00">23 Nov 2019, 11:27</time> by <a rel="author">L'essentiel</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/56K9Dhv4w0U" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Christina Laughter a laissé échapper un cri strident lorsqu'elle a découvert que son chat ne jouait pas avec l'ombre de sa chaussure, mais avec un serpent qui s'était caché dessous.</p>
      <p>L'analyste en assurance originaire de Floride, aux Etats-Unis, filmait son minet pensant qu'il s'amusait avec l'ombre de sa botte. Dans la vidéo, on l'entend s'étonner de voir son chat, absorbé par si peu de chose durant 30 minutes. Amusée par la situation, elle interpelle son matou «Qu'est-ce que c'est Barley?» avant de soulever la chaussure pour voir ce qu'il y a dessous. C'est là qu'elle réalise que son chat donne en réalité des coups de pattes à un serpent noir, révèle le journal britannique <a href="https://www.mirror.co.uk/news/us-news/terrified-cat-owner-begs-pet-20933628">Mirror</a>.</p>
      <p>
        <b>Pas une menace</b>
      </p>
      <p>Elle se met à hurler et tente d'éloigner son chat resté juste à côté du reptile: «Recule Barley, recule Barley !» Le serpent, qui fait moins d'un demi mètre de long, appartient à une espèce inoffensive que l'on trouve fréquemment dans les jardins.</p>
      <p>Grâce à son balai, Christina a isolé l'animal dans un coin de la maison, en attendant le retour de son mari. Ce dernier a finalement relâché l'animal dans le jardin.</p>
