      <p>
        <b>Ross Barkley heeft het er lekker van genomen tijdens de interlandbreak. De international van Chelsea was geblesseerd en kreeg van de club toestemming om even op vakantie te gaan. Barkley vloog naar Dubai en ging daar helemaal uit zijn plaat. Toevallig staat dat ook nog op film!</b>
      </p>
      <p>Het incident gebeurt korte tijd nadat Barkley al vervelend in het nieuws kwam. De 25-jarige middenvelder was onlangs in Liverpool aan het feesten, morste patat over de achterbank van een taxi en weigerde te betalen. Toen moest de politie de boel even komen sussen.</p>
