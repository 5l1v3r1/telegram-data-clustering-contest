    <article>
      <h1>যুবলীগের সম্মেলন উদ্বোধন করলেন শেখ হাসিনা</h1>
      <address><time datetime="2019-11-23T11:10:00+00:00">23 Nov 2019, 11:10</time> by <a rel="author">সময় সংবাদ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/M3yY5qkDYq4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>রাজধানীর সোহরাওয়ার্দী উদ্যানে চলছে যুবলীগের সপ্তম কংগ্রেসের প্রথম অধিবেশন। শনিবার বেলা ১১টার দিকে বেলুন ও পায়রা উড়িয়ে আওয়ামী লীগের সহযোগী সংগঠন যুবলীগের এ কংগ্রেসের উদ্বোধন করেন দলীয় প্রধান শেখ হাসিনা।</b><br/><br/>সকাল থেকেই দেশের বিভিন্ন জেলা উপজেলা থেকে নেতাকর্মীরা এসে জড়ো হতে থাকেন শাহবাগে। বিকেলে ইঞ্জিনিয়ার্স ইনস্টিটিউশনে দ্বিতীয় অধিবেশনে নতুন নেতা নির্বাচন করা হবে। এতে স্বচ্ছ ও যোগ্য নেতৃত্ব আসবে বলে আশাবাদ যুবলীগ নেতাকর্মীদের।<br/><br/>সংগঠনটির সর্বশেষ জাতীয় কংগ্রেস অনুষ্ঠিত হয় ২০১২ সালে। এবারের কংগ্রেসে গঠনতন্ত্রে যুবলীগের বয়সসীমা ৫৫ বছর নির্ধারণসহ বেশকিছু গুরুত্বপূর্ণ পরিবর্তন আসতে পারে।</p>
