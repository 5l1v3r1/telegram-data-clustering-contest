      <p>「れんこん餃子」のレシピと作り方を動画でご紹介します。れんこんを半月切りにして、肉だねを挟み、こんがり焼いてれんこん餃子にしました。皮いらずで作れて、見た目は餃子のような仕上がりに。シャキシャキな食感と、肉だねの旨味がたっぷり詰まったひと品です。</p>
