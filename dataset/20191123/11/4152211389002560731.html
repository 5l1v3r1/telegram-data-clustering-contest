      <h1>দেশের বৃহত্তম ঝরনা মাধবকুণ্ডের রূপ (ভিডিও)</h1>
      <address><time datetime="2019-11-23T11:00:00+00:00">23 Nov 2019, 11:00</time> by <a rel="author">জার্নি রিপোর্ট</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kotl26_dh7c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>সিলেটের মৌলভীবাজার মানেই চা বাগান, পাহাড়, অবারিত ঝরনা ও হাওর। এখানকার ঝরনা ও সবুজ পাহাড়ের যুগল সৌন্দর্যে মাতোয়ারা হন পর্যটকরা।</b>
      </p>
      <p>সুউচ্চ পাহাড়ের বুক চিরে প্রবল বেগে বয়ে আসা দুগ্ধ ফেনিল শীতল ঝরনা। বাস্তবে এই স্বপ্নিল চিত্রের দেখা মেলে মৌলভীবাজারের মাধবকুণ্ড জলপ্রপাতে।</p>
      <p>দেশের সর্ববৃহৎ জলপ্রপাত মাধবকুণ্ড মৌলভীবাজারের বড়লেখা উপজেলায় অবস্থিত। ঝরনাটি দেখতে প্রতিদিন শত শত পর্যটকের সমাগম ঘটে। সরকারি উদ্যোগে সম্পূর্ণ এলাকাকে নিয়ে গড়ে তোলা হয়েছে মাধবকুণ্ড ইকোপার্ক।</p>
      <p>জলপ্রপাতটির অবিরাম স্রোতধারা পতনের শব্দ এখানে মায়াময় পরিবেশের সৃষ্টি করে। প্রকৃতি যেন এখানে স্বপ্নের চেয়েও বেশি মোহনীয়! প্রায় ২০০ ফুট উঁচু পাহাড়ের ওপর থেকে জলরাশি অবিরাম ধারায় শাঁ শাঁ শব্দে নিচে পড়ছে। নিচে বিছানো পাথরের আঘাতে পানির জলকণা বাতাসে উড়ে উড়ে তৈরি করে কুয়াশা। ঝিরি ঝিরি সেই জলকণা চারপাশের প্রকৃতিকে যেমন শীতল করে, তেমনই সিক্ত করে মন।</p>

        <i>লেখা: রুবাইদা আক্তার, পাণ্ডুলিপি: আহসান রনি, ভিডিও সম্পাদনা: নাঈম সিদ্দিকী</i>
      </p>
