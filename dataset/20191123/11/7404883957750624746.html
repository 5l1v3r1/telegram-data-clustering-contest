      <h1>Bath&amp;Body Works黑五大減價 華人瘋搶</h1>
      <address>
        <time datetime="2019-11-23T11:07:00+00:00">23 Nov 2019, 11:07</time>
      </address>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911231312345702_34035.jpg"/>
        <figcaption>Bath&amp;Body Works黑五折扣提前來臨， 店門口就開始擁擠。（記者金維多／攝影）</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911231312345641_34035.jpg"/>
        <figcaption>Bath&amp;Body Works遭華人瘋搶， 收穫滿滿。（記者金維多／攝影）</figcaption>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/sLUq-cLTLUg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>影音來源：記者金維多</p>
      <p>黑五超級折扣即將來臨，洛杉磯已經有不少商家開始提前打折，近日位於亞凱迪亞的Bath &amp; Body Works的商家，由於折扣超給力，遭華人瘋搶。</p>
      <p>Bath&amp;Body Works為「維多利亞的秘密」（Victoria's Secret）同公司的姐妹品牌，並且也是洛杉磯地區頗受女性歡迎和使用的品牌，而且走平價路線。在黑五折扣來臨之前，該商家就已經推出超級划算的折扣，其中，沐浴露和身體乳買三送二，部分身體乳單瓶促銷減2.95元；購買單個含有三根燭心的蠟燭可以減十元；購買兩個單根燭心的蠟燭為18元， 五個洗手液為23元，所有的價格非常划算。</p>
      <p>同時，Bath&amp;Body Works也推出了不少耶誕限量款，以及一些可愛的耶誕裝飾品。由於折扣太給力，吸引不少華裔和當地民眾前往購買，結賬處更是排起了長龍。</p>
      <p>華裔陳女士表示，自己一直是Bath&amp;Body Works家的忠實愛好者，家裡的洗手液、沐浴液和身體乳都是來自Bath&amp;Body Works，她先生也非常喜歡這個商家的沐浴乳和身體乳。</p>
      <p>王女士表示，平時商家的折扣沒有這麼給力，往年一直都在等著黑五大促銷後囤貨，每次囤貨的數量都會超過20個以上。今年在黑五之前就開始打折，她非常滿意， 這樣就可以有時間在黑五期間購買別的商品。</p>
