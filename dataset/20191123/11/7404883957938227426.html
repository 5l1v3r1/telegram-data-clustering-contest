      <h1>「若不是我」川普：香港14分鐘內就會被摧毀</h1>
      <address>
        <time datetime="2019-11-23T11:15:00+00:00">23 Nov 2019, 11:15</time>
      </address>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911230020440801_04116.jpg"/>
        <figcaption>美國總統川普（右）22日表示，他用美中貿談阻止習近平出兵鎮壓香港。（路透）</figcaption>
      </figure>
      <p>
        <b>美國總統川普22日受訪談及香港情勢時說，若不是他勸中國國家主席習近平，香港早在14分鐘內就被摧毀；至於是否簽署「香港人權與民主法案」，川普未明確表態，僅說「我們必須與香港站在一起，但我也與習主席站在一起。」</b>
      </p>
      <p>川普之後在白宮表示，「香港人權與民主法案」已送至白宮，政府會仔細研究。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/WNqKhRcpktU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>影片來源：YouTube Fox News頻道</p>
      <p>川普22日接受福斯新聞網晨間節目「福斯與朋友」（Fox and Friends）電話訪問，在將近一個小時、沒有廣告干擾的訪談中談及美中貿易進展、香港情勢等多項議題；關於美中第一階段貿易協議，川普說「可能非常接近」達成，且中方想達成協議。</p>
      <p>談及香港示威活動，川普說，「如果不是我，香港將被摧毀。」</p>
      <p>「14分鐘內。（中國）有100萬士兵駐紮在香港邊境，他們沒有進入，因為我要求他（習近平）不要這麼做。」川普接著說，「你（習近平）將會犯一個很大的錯誤，這將對貿易協議產生巨大負面影響。」</p>
      <p>關於中方呼籲川普否決「香港人權與民主法案」，川普表示，「我們必須與香港站在一起，但我也和習主席站在一起。他是我的朋友，是一位很好的人。」</p>
      <p>川普說，希望他們能夠解決，必須看到他們解決；「但我與香港站在一起，我與自由站在一起。」</p>
      <p>川普並稱，如果不是他，將有數千人在香港被殺害，根本看不到任何騷動。</p>
      <p>參院19日通過「香港人權與民主法案」要求行政部門點名、制裁香港侵權人士，並定期評估香港自治情況，以及「保護香港法案」禁止出售特定軍火給香港警察，包括催淚彈、辣椒噴劑和手銬；眾院20日採取兩項法案的參院版本，並表決通過法案，法案已於21日送交白宮，待總統簽署。</p>
      <p>當被問到是否將否決這項國會壓倒性通過的法案時，川普含糊其辭。</p>
      <p>他說：「我想要見到他們把問題解決。我們必須見到他們把問題解決。」</p>
      <p>川普承認這個1997年回歸中國的前英國殖民地的緊張局勢，並將這個棘手問題與中國達成貿易協議綁在一起。</p>
      <p>他指出，美中貿易談判代表「可能非常接近」達成協議；他說，「我們正在達成歷史上最重大的貿易協議，如果能夠達成，就太好了。中國想要達成，我們也想達成。」</p>
      <p>不過，習近平在北京會會晤前美國國務卿季辛吉、前財長鮑森、前澳洲總理陸克文等人時表示，中國希望在公平、平等基礎上與美國達成第一階段貿易協議，但若有必要反擊時，中國也不怕打。</p>
      <p>倫敦伊諾多經濟公司(Enodo Economics)首席經濟學家黛安娜．崔萊瓦(Diana Choyleva)說，習近平的談話不一定代表北京要開始反擊，「但某種程度反映出中國不打算讓步。川普給人缺乏信任的談判風格，已讓習近平下定決心，絕不能輕易放鬆」。</p>
