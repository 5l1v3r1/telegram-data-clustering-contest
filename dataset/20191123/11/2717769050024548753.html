      <h1>HammAli &amp; Navai устроили баттл со студентами МГИМО. Эксклюзивный репортаж "Москва-Баку" (видео)</h1>
      <address><time datetime="2019-11-23T11:38:00+00:00">23 Nov 2019, 11:38</time> by <a rel="author">Татьяна Новикова, Сергей Ключников</a></address>
      <p>
        <a href="https://youtu.be/PlmVPjUiTTo">Смотреть на Youtube</a>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/PlmVPjUiTTo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Бывший полицейский и водитель такси - именно эти профессии еще два года назад были основными у дуэта HammAli &amp; Navai. Друзья решили бросить все и создать творческий дуэт и, как показывают музыкальные чарты, у них это получилось довольно хорошо. Сегодня они собирают стадионы, а их гонорар один из самых высоких в шоу-бизнесе. Интервью журналистам они не дают, но зато с большим удовольствием общаются со своими поклонниками. <br/>Одна из таких встреч прошла в МГИМО в рамках Недели Азербайджана. Российско-азербайджанский рэп-дуэт HammAli &amp; Navai провел встречу со студентами МГИМО. Встречу, которая прошла в формате открытого диалога, эксклюзивно освещал портал <b>"Москва-Баку"</b>. Вопросы были самые разные, ответы самые правдивые. Артисты максимально откровенно рассказывали о своем прошлом, о семейных ценностях, гонорарах и о своей мечте.</p>

      <p>
        <b>-На каком лейбле вы работаете?</b>
      </p>
      <p>-Многие думают, что мы продюсерский проект, нас соединили и вложили кучу денег. Я скажу так, в нас не вложили ни рубля. Navai работал днем на тракторе, а ночью подрабатывал таксистом, а я полицейским. Мы копили деньги, чтоб купить бит, потом опять копили деньги, чтоб записать все это на студии. Выкладывали записи в социальную сеть. Потом с нами начали связываться разные лейблы, такие как Warner Music, Союз. Хорошо, что у нас есть старший брат Бахтияр Алиев. Он нам рассказал, что будет, если мы придем на лейбл, рассказал про все подводные камни. Мы поехали, и оказалось все именно так, как он сказал. Нас хотели обмануть забрать наши авторские песни. И Бахтияр всю обязанность по песням взял на себя. Понятие лейбл у нас в России немного искаженное, многие думают, что ты пришел, в тебя вложили 10 миллионов рублей, и ты стал звездой. Нет, лейбл - это издательская компания, которая продвигает артиста полностью. В нашем случаи мы отдаем Бахтияру нашу песню, он оформляет документацию, права и публикует на разных музыкальных площадках. Получается, мы издаемся на лейбле, но нами никто не может управлять. Мы можем прислушаться к Бахтияру это наш старший брат, и все. Лейбл — это когда есть «дядя», который тебе приказывает. Он скажет тебе одеться вот так и ты обязан это сделать, потому что у тебя контракт. У нас нет контрактов.</p>
      <p>
        <b>-Сколько стоит ваш концерт?</b>
      </p>
      <p>-В прошлом году 550 тысяч стоил наш концерт, в этом году 1 миллион рублей. Раньше, когда мы только начинали, и у нас не было денег, мы брали любые концерты за любой гонорар. Сейчас мы уже физически устали давать бесконечное количество концертов и у нас нет стремления заработать все деньги мира. И мы поставили себе планку -в месяц 8-10 концертов. Есть организаторы, которые готовы оплатить этот гонорара.</p>
      <p>
        <b>-Как вы пишите песни?</b>
      </p>
      <p>- В каждую песню мы вкладываем настоящую историю. В песне «Хочешь я к тебе приеду» есть фраза, которая меня зацепила при общении с девушкой. Она рассказывала о своих отношениях. У песни «Ноты» есть предыстория, даже у песни «Пустите меня на танцпол» есть своя история. Мы в 2016 году, когда у нас не было денег поехали отдохнуть в Сочи. Я накопил за три года 100 тысяч, и мы поехали на машине в Сочи. Хотели погулять, потанцевать. Увидели клуб, но там все было занято, свободным был только один стол за 120 тысяч. А у нас всего 100. Тогда мы попросились на танцпол просто потанцевать, но нас не пустили. Эта ситуация отложилась у нас маленьким осадком на сердце. И через год, когда мы писали песни, мы вспомнили эту ситуацию и возникла фраза "Пустите меня на танцпол пьяным подвигаться".</p>
      <p>
        <b>-Вы часто ссоритесь друг с другом?</b>
      </p>
      <p>- Мы очень разные, нам нравится разная еда, разная музыка, если слушать отдельные композиции. Но когда мы садимся в студии? у нас разногласий нет. Кто хорошо нас знает, называют Инь и Янь. Я очень рад что Navai появился в моей жизни. У меня не было друзей, я был очень замкнутым, он научил меня дружить с людьми, он очень общительный и коммуникабельный.</p>
      <p>
        <b>-Концерт в каком городе вам запомнился на всю жизнь?</b>
      </p>
      <p>- Конечно отдельно нам запомнился концерт в Москве в Adrenaline Stadium. В начале нашего пути многие говорили, что мы артисты одного хита. Прошел год, и мы собрали 7 тысяч человек. Это как достижение в любые случаи запоминается. Запомнился концерт в Баку. Были проданы все билеты и на улице еще было полторы тысячи человек которые надеялись купить билет у входа и попасть на концерт. В итоге они устроили свой концерт на машинах. Открыли двери, включили наши песни и танцевали.. нам было приятно.</p>
      <p>
        <b>-Есть ли в планах написать песню про Азербайджан?</b>
      </p>
      <p>- Чтоб написать песню про Азербайджан надо чуть-чуть там пожить, вдохновиться и тогда написать. Я могу прям сейчас написать песню про Баку, какой он прекрасный и красивый, но это будет не искренне с моей стороны потому что я там не жил. Мне очень нравится Баку, Азербайджан и когда у нас будет побольше времени чтоб там пожить, погулять, все посмотреть и вдохновиться, тогда мы и напишем такую песню.</p>
