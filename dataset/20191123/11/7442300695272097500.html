      <h1>Путин прибыл на съезд партии «Единая Россия»</h1>
      <address><time datetime="2019-11-23T11:19:10+00:00">23 Nov 2019, 11:19</time> by <a rel="author">Софья Белоцерковская</a></address>
      <p>Президент России Владимир Путин прибыл на заседание съезда партии «Единая Россия». Об этом стало известно в субботу, 23 ноября. </p>
      <figure>
        <iframe data-src="https://twitter.com/dimsmirnov175/status/1198197904810430464?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Отмечается, что в ходе мероприятия планируется подвести результаты работы политического объединения за текущий год и обсудить задачи на будущее. </p>
