      <h1>Leganes – Barça : Moussa Wagué sera bien titulaire ce samedi !</h1>
      <address>
        <time datetime="2019-11-23T11:02:02+00:00">23 Nov 2019, 11:02</time>
      </address>
      <p>
        <b>C’était dans l’air depuis quelques heures, mais l’information vient de tomber : Moussa Wagué sera titularisé au poste de latéral droit ce samedi face à Leganes.</b>
      </p>
      <figure>
        <iframe data-src="https://twitter.com/FCBarcelona_es/status/1198197846656335873?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>A une heure du coup d’envoi de la rencontre face à Leganes, le nom de Moussa Wagué figure dans le onze de départ des Catalans. Le technicien espagnol n’a pas voulu prendre trop de risques et a décidé de titularisé le défenseur sénégalais. Latéral de métier, Wagué a assez montré de la satisfaction pour mériter cette première apparition.</p>
      <p>Cette première apparition déterminera forcément la suite de la saison pour le défenseur des Lions. Pour l’heure, il aura juste à saisir sa chance ce weekend au milieu d’une rude concurrence à son poste.</p>
