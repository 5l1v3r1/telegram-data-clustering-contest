      <h1>Deontay Wilder'in gözü rekorda! Muhammed Ali...</h1>
      <h2><a href="http://www.hurriyet.com.tr/haberleri/muhammed-ali">Muhammed Ali</a>'nin rekorunun yakalanabileceği gecenin biletleri el yakıyor!</h2>
      <address><time datetime="2019-11-23T11:25:00+00:00">23 Nov 2019, 11:25</time> by <a rel="author">AA</a></address>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd8f16f67b0a912a4034a5c"/>
        <figcaption>Dünya Boks Konseyi (WBC) ağır siklet maçında ABD'li Deontay Wilder, şampiyonluk unvanını korumak amacıyla Kübalı Luis Ortiz ile karşılaşacak.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd8ec9b67b0a912a4034a20"/>
        <figcaption>ABD'nin Las Vegas kentinde bulunan MGM Grand Garden Arena'da yarın TSİ 05.00'te başlayacak mücadelede 34 yaşındaki Wilder, Ortiz'i yenerse şampiyonluk unvanını 10. kez korumuş olacak.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd8ec9b67b0a912a4034a3d"/>
        <figcaption>Böylece unvan koruma sayısında eski yıldız boksörler Mike Tyson, Lennox Lewis ve Joe Frazier'i (9) geride bırakacak.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd8eec967b0a912a4034a47"/>
        <figcaption>ABD'li efsane Muhammed Ali'yi ise yakalayacak.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd8ec9b67b0a912a4034a23"/>
        <figcaption>Tarihte unvan koruma rekoru ise 25 maçla ABD'li Joe Luis'e ait.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd8ec9b67b0a912a4034a21"/>
        <figcaption>Luis'in ardından 20 maçla ABD'li Larry Holmes ve 18 maçla Ukraynalı Wladimir Klitschko geliyor.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd8ec9b67b0a912a4034a22"/>
        <figcaption>Wilder ve Ortiz, 3 Mart 2018 tarihinde New York'taki Barclays Center'da karşılaşmıştı.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd8ee7d67b0a912a4034a45"/>
        <figcaption>Wilder, çok zorlanmasına rağmen rakibini 10. rauntta nakavt ederek mücadeleyi kazanmıştı.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd8ec9b67b0a912a4034a31"/>
        <figcaption>Kariyerinde henüz yenilgisi olmayan Wilder'in, 42 maçta 40'ı nakavt olmak üzere 41 galibiyet ve 1 beraberliği bulunuyor.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd8ec9b67b0a912a4034a33"/>
        <figcaption>40 yaşındaki Ortiz'in ise 26'sı nakavt olmak üzere 31 galibiyet ve Wilder'dan aldığı 1 yenilgisi bulunuyor.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd8ec9b67b0a912a4034a36"/>
        <figcaption>Koltuk biletleri 103 (590 TL) ile 4700 dolar (26.700 TL) arası fiyatlarla alıcı buluyor.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd8ee4a67b0a912a4034a42"/>
        <figcaption>ABD'de canlı olarak ekran başından takip etmek için 75 dolar (525 TL ) ödenmesi gerekiyor.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd8ec9b67b0a912a4034a37"/>
        <figcaption>MGM Grand Garden Arena'da, Wilder-Ortiz maçının yanı sıra WBA süper tüy sıklette Meksikalı Leo Santa Cruz ile ABD'li Miguel Flores arasında da unvan mücadelesi yaşanacak.</figcaption>
      </figure>

        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd7901ec9de3d03c811d327"/>
