      <h1>Εικόνες σοκ: Ελάφι πήγε να πιεί νερό - Η τρομερή επίθεση που το διέλυσε (pics+vid)</h1>
      <h2>Προσοχή ακολουθούν σκληρές εικόνες.</h2>
      <address><time datetime="2019-11-23T05:03:14+00:00">23 Nov 2019, 05:03</time> by <a rel="author">Newsroom</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VwdSTjpS4yQ" width="560" height="349" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Viral έχει γίνει ένα βίντεο που κυκλοφορεί τις τελευταίες ώρες στα social media και δείχνει το άδοξο τέλος που είχε ένα ελάφι όταν πήγε σε λίμνη για να πιεί νερό, αλλά το περίμενε μία δυσάρεστη έκπληξη.</p>
      <p>Το ελάφι πλησίασε τα νερά, μαζί με άλλα άγρια ελάφια, τα οποία θέλησαν να βρουν μερικές σταγόνες δροσιάς από τις υψηλές θερμοκρασίες. Κάποια στιγμή, όπως φαίνεται στο βίντεο, ένας θόρυβος τους τράβηξε την προσοχή, όμως, δευτερόλεπτα αργότερα, η τρομερή επίθεση μέσα από το νερό, ήταν μοιραία για ένα ελάφι.</p>
