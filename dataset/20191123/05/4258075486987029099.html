      <h1>কাকা শরদের হাত ধরে উত্থান, এর আগেও তাঁকে ‘ব্ল্যাকমেল’ করেছেন অজিত পওয়ার</h1>
      <address><time datetime="2019-11-23T05:11:57+00:00">23 Nov 2019, 05:11</time> by <a rel="author">নিজস্ব প্রতিবেদন</a></address>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074393.1574509958!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>কেউ তাঁকে দেগে দিচ্ছেন বিশ্বাসঘাতক বলে। কেউ বলছেন, পিছন থেকে ছুরি মেরেছেন তিনি। এমনকি দল থেকেও বহিষ্কার করা হবে, মোটামুটি স্থির করে ফেলেছেন ন্যাশনালিস্ট কংগ্রেস পার্টি (এনসিপি) সুপ্রিমো। তবে এ সব কিছুতেই কোনও হেলদোল নেই মহারাষ্ট্রের নতুন উপমুখ্যমন্ত্রী অজিত পওয়ারের।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074404.1574509875!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>রাতারাতি পাশা উল্টে মহারাষ্ট্রের উপমুখ্যমন্ত্রীর শপথ নিয়ে ফেলেছেন অজিত পওয়ার। এই নিয়ে দ্বিতীয় বারের জন্য তিনি মহারাষ্ট্রের উপমুখ্যমন্ত্রী হলেন। একজন অত্যন্ত সাধারণ পরিবারের ছেলে কী ভাবে এই ক্ষমতার অধিকারী হলেন?</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074398.1574509929!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>১৯৫৯ সালের ২২ জুলাই পুণের বরামতী তালুকে জন্ম অজিত পওয়ারের। বাবা অনন্তরাও পওয়ার জনপ্রিয় ফিল্মমেকার ভি শান্তারামের সঙ্গেও কাজ করতেন। বাবাকে অনুসরণ না করে অজিত তাঁর কাকা শরদ পওয়ারকে অনুসরণ করেন।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074397.1574509798!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>কলেজে পড়াকালীন অনন্তরাওয়ের মৃত্যু হয়। পরিবারের দেখভালের জন্য মাঝপথেই পড়া ছাড়তে হয় অজিতকে। এনসিপি সুপ্রিমো কাকা শরদ পাওয়ার তখন কংগ্রেসের বড় নেতা।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074396.1574509776!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>১৯৮১ সালে কাকার হাত ধরেই রাজনীতিতে আসেন অজিত। রাজনীতিতে পা কোঅপারেটিভ চিনি কারখানার বোর্ড সদস্য হওয়ার মধ্য দিয়ে। শরদ পওয়ার ছিলেন এই কোঅপারেটিভ চিনি কারখানার মুকুটহীন রাজা।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074395.1574509748!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>শরদ পওয়ার তাঁকে মহারাষ্ট্রের কোঅপারেটিভ সুগার ফ্যাক্টরির বোর্ড সদস্য করে দেন। এরপর পুণে জেলা কোঅপারেটিভ ব্যাঙ্কের চেয়ারম্যান হন তিনি। ১৬ বছর তিনি এই পদে ছিলেন অজিত।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074394.1574509704!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>চেয়ারম্যান থাকাকালীনই ১৯৯১ সালে তিনি বরামতী লোকসভা কেন্দ্রের সাংসদ নির্বাচিত হন।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074399.1574509680!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>কিন্তু নরসিমা রাওয়ের আমলে কাকা শরদ পওয়ার প্রতিরক্ষামন্ত্রী হওয়ার পর তিনি সাংসদ পদ ত্যাগ করেন।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074392.1574509621!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>১৯৯৩ সালে মহারাষ্ট্রের মুখ্যমন্ত্রী হিসাবে শপথ নেন শরদ পওয়ার। সেই মন্ত্রিসভায় ভূমিরক্ষা, বিদ্যুত্ এবং পরিকল্পনা দফতরের প্রতিমন্ত্রীর দায়িত্বে ছিলেন অজিত।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074391.1574509604!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>১৯৯৯ সালে কংগ্রেস ভেঙে এনসিপি গঠন করেন শরদ পওয়ার। অজিতও কাকাকে অনুসরণ করে কংগ্রেস ছেড়ে দেন। যোগ দেন নবগঠিত এনসিপি-তে।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074390.1574509578!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>১৯৯৯ সালে কংগ্রেস-এনসিপি মহারাষ্ট্রে জোট সরকার গঠন করলে অজিতেরও ক্ষমতা বৃদ্ধি পায়। ক্যাবিনেট মন্ত্রী করা হয় তাঁকে।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074389.1574509532!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>২০০৪ সালে ফের কংগ্রেস-এনসিপি জোট সরকার গঠন করে। তখন অজিত পওয়ারকে জলসম্পদের মতো গুরুত্বপূর্ণ মন্ত্রকের দায়িত্ব দেওয়া হয়।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074388.1574509651!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>এরপর পৃথ্বীরাজ চৌহানের আমলে তিনি ২০১০ সাল থেকে ২০১৪ সাল পর্যন্ত মহারাষ্ট্রে উপমুখ্যমন্ত্রী ছিলেন। ২৩ নভেম্বর তিনি দ্বিতীয়বারের জন্য উপমুখ্যমন্ত্রী হিসাবে শপথ নেন।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074386.1574509486!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>২০১০ সালে অজিতকে উপমুখ্যমন্ত্রী না করলে জোট ভাঙার হুমকি দেন শরদ পওয়ার। শরদ পওয়ার অবশ্য জানিয়েছিলেন, এর পিছনে তাঁর কিছুই করার নেই। অজিতই জোট ভেঙে বেরিয়ে যেতে চাইছেন। তখন অজিত পওয়ারকে উপমুখ্যমন্ত্রী করতে একপ্রকার বাধ্য হয় কংগ্রেস।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074387.1574509445!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>এনসিপির প্রতিষ্ঠাতা শরদ পওয়ার হলেও দলে অজিতের সমর্থকের সংখ্যা কম নয়। ক্রমে দলের সদস্যদের কাছে ‘দাদা’ নামেই পরিচিত অজিত পওয়ার।</figcaption>
      </figure>
