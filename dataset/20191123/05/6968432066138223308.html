      <h1>Broas de mel confeccionadas no programa ‘Praça da Alegria’, veja o vídeo</h1>
      <h2>Emanuel Câmara diz que eleições autárquicas serão fundamentais para a afirmação do PS</h2>
      <address><time datetime="2019-11-23T05:06:00+00:00">23 Nov 2019, 05:06</time> by <a rel="author">Sandra S. Gonçalves</a></address>

      <p>Cristina Manso Preto esteve na Madeira para apresentar o seu livro de receitas na Livraria Bertrand do La Vie Funchal. Da Região levou na ‘mala’ a receita de broas de mel dada por uma pessoa que assistiu à apresentação da sua obra. Deliciada com a receita, Cristina Manso Preto aproveitou a sua ida ao programa da RTP-1 ‘Praça da Alegria’ para confeccionar as broas.</p>
