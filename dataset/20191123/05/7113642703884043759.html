      <h1>2 военных самолета потерпели аварию в США (видео)</h1>
      <h2>В американском штате Оклахома произошла авария с участием двух учебных самолетов.</h2>
      <address><time datetime="2019-11-23T05:26:00+00:00">23 Nov 2019, 05:26</time> by <a rel="author">Олег Павлось, источник:</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fA-aNLkl5vo" width="621" height="349" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>В США произошла авария с участием двух военных самолетов</h3>
      <p>В четверг, 21 ноября, в американском штате Оклахома близ военной базы Вэнс произошла авария с участием двух учебных самолетов, пишет <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>В результате крушения погибли два пилота американских Военно-воздушных сил.</p>
      <p>Авария произошла во время тренировочного полета двух сверхзвуковых самолетов Northrop T-38 Talon. Погибли оба пилота одного из самолетов.</p>
