      <h1>張柏芝住飯店半夜遇火災 一把抱起兒子驚逃</h1>
      <address>
        <time datetime="2019-11-23T05:56:00+00:00">23 Nov 2019, 05:56</time>
      </address>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911231354136981_03343.jpg"/>
        <figcaption>張柏芝帶小兒子慶祝周歲生日，沒想到入住飯店時遇上火災。（取材自Instagram）</figcaption>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/_voZb-1OqJE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>來源：YouTube</p>
      <p>香港藝人張柏芝日前帶小兒子到新加坡度假，慶祝周歲生日，沒想到入住飯店時，竟遇上火災。她一手抱起兒子，一手拿起貴重物品逃生，幸好虛驚一場。</p>
      <p>綜合媒體報導，張柏芝近日在社群平台發出一段影片，提到遭遇火警的過程。她透露當晚在酒店睡覺時，突然聽到英文廣播叫大家逃生。張柏芝雖害怕卻也相對冷靜，一手抱起還在睡覺的Marcus，一手拎起貴重物品即刻離開房間逃生。</p>
      <p>過了一段時間後，酒店公布沒事後，張柏芝才返回房間睡覺休息，不過她也透露有個不解之謎，「我想一會兒問工人，因為我睜開眼睛的時候看到我工人已經起來了，為什麼你怕到發抖了也不叫醒我呢？哈哈哈！這個反而是我最想尋求的答案。」</p>
      <p>此外，張柏芝還說，自己在逃生時看到很多員工在她的身邊出現，但在自己走出房門之前卻沒有任何人去到她的房間叫醒她，或是給她一些逃生提示，張柏芝希望酒店方面可以做出一個解釋。此說法也得到不少網友支持，質疑酒店的危機處理能力不足。</p>
