      <h1>The Maestro cometh</h1>
      <address><time datetime="2019-11-23T05:00:00+00:00">23 Nov 2019, 05:00</time> by <a rel="author" href="https://www.castanet.net/reporter/Darren-Handschuh" target="_blank">Darren Handschuh</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CsPS0lN-ulY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>The God Father of Canadian hip hop is coming to Vernon.</p>
      <p>Wes Williams, who is much better known by his rap name Maestro Fresh-Wes, is coming back to the Okanagan to help Saverio Loria celebrate his 60th birthday.</p>
      <p>Williams was one of the first Canadian rappers to achieve mainstream success with 1989's smash hit Let Your Backbone Slide.</p>
      <p>His 2017 album, Coach Fresh, was nominated for a Juno and Williams was recently inducted into the Canadian Songwriters' Hall of Fame.</p>
      <p>He is also an author, actor and record producer.</p>
      <p>Loria runs Status Night Club where Maestro will perform Saturday Nov. 30.</p>
      <p>Doors open at 8:30 p.m. and tickets are $20 in advance or $25 at the door.</p>
      <p>More information can be found <a href="http://statusvernon.com/">online</a>.</p>
    </article>
