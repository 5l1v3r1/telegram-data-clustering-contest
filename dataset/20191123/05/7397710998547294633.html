      <h1>Кыргызстанец Нуржигит Субанкулов победил на первом этапе шоу «Голос»</h1>
      <address><time datetime="2019-11-23T05:37:43+00:00">23 Nov 2019, 05:37</time> by <a rel="author" href="https://kloop.kg/blog/author/aidaiirgebaeva/" target="_blank">Айдай Иргебаева</a></address>
      <p>1 min read</p>
      <p>Нуржигит Субанкулов победил на этапе «Поединок» российского музыкального шоу «Голос». На первом этапе он соперничал с Владимиром Коноваловым.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/yx_wJznawYQ" width="696" height="392" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В «Поединке» два соперничающих музыканта пели одну и ту же песню — «Первый снег» группы «Моральный кодекс».</p>
      <p>Наставник обоих музыкантов Валерий Сюткин выбрал Субанкулова — теперь кыргызстанцу предстоит выступить в туре «Нокаут». Чтобы дойти до финала и стать лучшим артистом шоу «Голос» 2019 года, Нуржигиту нужно победить в «Нокауте», четвертьфинале и полуфинале.</p>
      <p>В шоу «Голос» не раз участвовали кыргызстанцы, но наибольшего успеха пока добился Кайрат Примбердиев, который выступил в финале шоу 2016 года и получил третье место.</p>
