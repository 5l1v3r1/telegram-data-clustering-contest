      <h1>中國電競實力急追韓國　台灣漸成選手農場</h1>
      <address><time datetime="2019-11-23T05:40:00+00:00">23 Nov 2019, 05:40</time> by <a rel="author">周文凱</a></address>
      <p>長久以來，韓國的電競實力在世界上可說是一枝獨秀，壟斷多項重大賽事冠軍。然而十年河東、十年河西，韓國的電競霸權近年開始逐漸瓦解；誰能與韓國分庭抗禮、甚至取而代之？中國絕對是一股無法忽視的勢力。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Bz25W1_1gtc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>每年一度的暴雪嘉年華（BlizzCon）上，都會進行旗下電競遊戲的年度總決賽。韓國在去（2018）年失去了壟斷六屆的《星海爭霸II》WCS全球總冠軍，今年好不容易才靠著蟲族選手Dark重新奪回榮耀，卻又意外在《鬥陣特攻》世界盃慘遭滑鐵盧。三連霸冠軍隊伍在四強賽就不敵美國隊出局，只能區居季軍；美國隊最終也一舉奪冠。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118144337-8eba3435193b5bd1bc3be5c0fe88ed7b-tablet.jpg"/>
        <figcaption>從2016年起在《鬥陣特攻》世界盃三連霸的韓國隊，今年僅獲得季軍。（圖片來源：暴雪娛樂）</figcaption>
      </figure>
      <p>美國隊在本屆冠軍賽的對手是中國隊，這也是中國隊連續第二年挑戰冠軍金盃；雖然少了韓國這個大敵，可惜仍功敗垂成。不過就算沒奪冠，中國隊能連續兩年進入《鬥陣特攻》決賽，顯見他們的實力已非常穩定；況且中國電競今年在暴雪嘉年華也並非毫無收穫，《爐石戰記》大師職業賽全球決賽就是由中國VK戰隊的選手Liooon拿下，她更是《爐石》首位女性世界冠軍。</p>
      <p>中國電競實力的崛起不僅展現在暴雪嘉年華中，在最全球最火紅的電競賽事《英雄聯盟》世界大賽裡，去年中國戰隊Invictus Gaming就已突破韓國戰隊五連冠的封鎖，拿下中國第一座《英雄聯盟》世界冠軍；今年另一支中國戰隊FPX再奪冠，也開始有一些賽評認為，LPL（中國賽區）的整體實力或許已是所有賽區之最，可能更高過於過往被視為最強的LCK（韓國賽區）。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118144347-8548bd34d468889ddce95626fa08e22f-tablet.jpg"/>
        <figcaption>來自中國的Liooon在今年《爐石戰記》大師職業賽大放異彩，成為第一位女性世界冠軍。（圖片來源：暴雪娛樂）</figcaption>
      </figure>
      <h3>政策介入　由上到下推動電競</h3>
      <p>就跟過去的韓國一樣，中國逐漸躍升為電競世界霸權，政策扶持絕對是重要因素之一。從2003年、中國國家體育總局將電子競技列為第99個體育項目後（2008年改為第78個），電競就進入了中國的國家體育戰略之一。雖然初期發展緩慢，但到了2015年，中國政府再頒佈「電子競技賽事管理暫行規定」，也啟動了一連串推動電競的相關政策。</p>
      <p>包括2016年的「體育產業發展『十三五』規劃」、以及「關於印發促進消費帶動轉型升級行動方案的通知」，都鼓勵舉辦全國性或國際性的電競相關賽事活動；到了2017年，中國文化部也在「『十三五』時期文化產業發展規劃」提出支持發展電子競技等新業態。加上2018年，電競正式成為雅加達亞運會的電子體育表演項目，更促使中國官方努力透過各種政策，達到由上到下、由官方到民間的積極推廣；讓電競不再只是玩物喪志的休閒娛樂，而是放大「競賽」「益智」的性質，並且具有「產業發展」及「國際化」等正面積極的意義。</p>
      <h3>龐大人才庫　電競選手逾10萬人</h3>
      <p>此外，中國龐大的人才庫，也是培育出頂尖電競選手的一大優勢。2016年9月，中國教育部宣布在高等職業學校增設「電子競技運動與管理」專業，從2017年起實施，也因此近年幾乎中國各省都陸續有院校開設電競相關科系，吸引大批學子投入就讀。</p>
      <p>另外根據中國人力資源和社會保障部在2019年6月發佈的相關報告，中國營運中的電競戰隊（含俱樂部）超過5000家，光是電競職業選手約10萬人，還不包含半職業選手。且不同層級的選手，薪資水平也有所差異，頂尖電競職業選手的年薪基本都能達到百萬人民幣（約430萬新台幣）以上。這麼多的戰隊、這麼多的選手，如果想參加最頂尖的職業聯賽、拿到最頂尖的薪資，基本上都會經過非常激烈的競爭與淘汰才能脫穎而出。加上近年中國各大戰隊還會透過優渥待遇招攬世界頂尖選手、包括韓國選手加盟，本土人才都是在這種修羅場進行磨練；因此中國電競實力能夠大幅躍升、進而挑戰韓國，也並非太令人意外。</p>
      <p>在中國崛起的態勢之下，台灣電競也免不了受到磁吸效應影響，近年陸續有選手前進對岸戰隊效力。像是前閃電狼的三位《英雄聯盟》明星選手Karsa、Maple、SwordArT都在LPL賽區；有「台灣第一閃光」之稱《鬥陣特攻》選手Baconjack現在效力於成都獵人。另外，不少台灣教練也選擇赴中國發展，例如今年率領FPX奪冠的戰馬（陳如治），先前是閃電狼的教練；過去在台灣帶隊難以企及的成就，在中國執教的第一年就達成了。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118144356-abd9d68665903f21d3b60dbe700fce43-tablet.jpg"/>
        <figcaption>中國戰隊FPX以直落三的絕對優勢，取得2019年《英雄聯盟》世界冠軍。（圖片來源：LoL Esports）</figcaption>
      </figure>
      <p>台灣電競留不住優秀人才的情況，或許能以過去兩年待在中國RNG戰隊、最近即將約滿的Karsa做為代表；近日他就在自己的實況中表示未來還是會留在LPL，不可能加入LMS（台港澳聯賽）及LST（東南亞聯賽）合併所成立的PCS聯賽；甚至還直言加入PCS「那也太蠢了」「真的是白癡才會去」。就算他並未明言，但相信包含薪資水平、聯賽強度的差異，都會是他不願回到台灣、加入PCS聯賽可能原因。</p>
      <p>雖然台灣近年電競也相當火熱，但受限於市場、資金、賽事強度，大多是以短期盃賽或校園賽事為主。像《英雄聯盟》這種全球規模的大型職業聯賽，為了拉近與其他賽區的水準，把台灣與其他區域合併是比較合理的作法；甚至也有像《鬥陣特攻》太平洋職業錦標賽，本來還以台灣為基地，但僅僅兩年就因為賽制調整在台灣停辦。如果台灣電競市場規模無法擴張，賽事強度、選手薪資無法提升，台灣可能會逐漸成為培育選手的農場；況且選手的職業生涯短暫，好的選手只要打出身價，終究會選擇更有機會的賽場。</p>
