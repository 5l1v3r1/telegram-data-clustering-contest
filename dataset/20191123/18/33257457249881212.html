      <h1>Вышел первый трейлер 12-го сезона «Доктора Кто». В сериале снялся Стивен Фрай!</h1>
      <address><time datetime="2019-11-23T18:41:55+00:00">23 Nov 2019, 18:41</time> by <a rel="author">Meduza</a></address>
      <p>Компания BBC Studios опубликовала первый трейлер 12-го сезона телесериала «Доктор Кто» — второго сезона, где в главной роли снимается актриса Джоди Уитакер.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/vkEB0ysv7sM" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>
          <cite>Doctor Who</cite>
        </figcaption>
      </figure>
      <p>Судя по ролику, основные события нового сезона разворачиваются на Земле, а Джоди Уитакер отлично смотрится в смокинге. Выход трейлера совпал с 56-летием со дня премьеры первого эпизода классической версии «Доктора Кто», состоявшейся 23 ноября 1963 года.</p>
      <p>В новом сезоне, как <a href="https://metro.co.uk/2019/11/21/doctor-series-12-stephen-fry-reveals-sweet-excitement-cast-guest-role-lenny-henry-just-excited-11196619/">сообщает</a> Metro, у Доктора Кто может появиться спутник, но, кто им станет, пока неизвестно. Среди приглашенных звезд — актер Стивен Фрай. До конца непонятно, досталась ему положительная или отрицательная роль. Как отметил Фрай, он взволнован тем, что снимется в сериале (пусть и на вторых ролях).</p>
      <p>Дата премьеры 12-го сезона «Доктора Кто» пока неизвестна. Создатели сериала анонсировали, что телешоу выйдет в начале 2020 года.</p>
