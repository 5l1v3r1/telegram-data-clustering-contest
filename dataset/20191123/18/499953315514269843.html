      <h1>عبدالله جمعة يغيب عن مران الزمالك</h1>
      <address><time datetime="2019-11-23T18:35:00+00:00">23 Nov 2019, 18:35</time> by <a rel="author">محمد عادل سالم</a></address>

      <p>وحصل جمعة على إذن سابق من الجهاز الفني لبعض الظروف الخاصة به.<br/> </p>
