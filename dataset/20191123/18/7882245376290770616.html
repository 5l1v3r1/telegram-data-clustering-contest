      <h1>Массовые аресты после "бензиновых протестов" в Иране</h1>
      <address><time datetime="2019-11-23T18:44:23+00:00">23 Nov 2019, 18:44</time> by <a rel="author">Кнарик Хачатрян</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ga-t1oxoQqw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Массовые аресты прошли в Иране. По данным правоохранительных органов, около ста активистов и лидеров протестного движения были задержаны только силами Корпуса стражей исламской революции, элитного военно-политического формирования иранской армии.</p>
      <p>Представитель Верховного суда сообщил также, что выявлено ещё некоторое число подозреваемых, которые будут в скором времени также арестованы.</p>
      <p>Генеральный прокурор Ирана Ибрагим Раиси заявил, что те, кто играет на бедственном положении людей, чтобы спровоцировать беспорядки и подорвать ситуацию с безопасностью в стране, наводя страх на женщин и детей, грабит государственную и частную собственность, должны знать, что их ждёт суровое наказание.</p>
      <p>В пятницу в Тегеране и других иранских городах прошли митинги в поддержку властей.</p>
      <p>Протесты, сотрясавшие страну, подавлены. Они начались после того, как 15-го ноября были введены ограничения на продажу топлива. а цена на него поднялась в три раза. На улицы иранских городов вышли сотни тысяч человек. Демонстрации переросли в беспорядки и погромы, в результате которых погибли люди. С 16 ноября 16 ноября интернет в Иране был практически отключён, по сообщениям с мест лишь в субботу его работа начала восстанавливаться.</p>
