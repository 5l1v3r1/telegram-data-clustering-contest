      <h1>Faitelson y El Canelo se enfrentaron</h1>
      <address><time datetime="2019-11-23T18:38:10+00:00">23 Nov 2019, 18:38</time> by <a rel="author" href="https://www.futbolsapiens.com/author/mary/" target="_blank">Eli Egausa</a></address>
      <h3>Faitelson y El Canelo se enfrentaron</h3>
      <figure>
        <img src="https://www.futbolsapiens.com/wp-content/uploads/2019/11/David-Faitelson-Canelo-Alvarez-.jpg"/>
      </figure>
      <p><b>Tras los mensajes que intercambiaron en las redes sociales, Saúl «Canelo» Álvarez y David Faitelson</b>, siguieron con el enfrentamiento durante una entrevista por ESPN.</p>
      <figure>
        <iframe data-src="https://twitter.com/Canelo/status/1176637802584428547?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>El conocido boxeador durante la entrevista arremetió contra el periodista debido a los comentarios que estuvo haciendo Faitelson</b>, ya que lo calificó como «mamón», algo que no agradó a ‘El Canelo’.</p>
      <figure>
        <iframe data-src="https://twitter.com/Faitelson_ESPN/status/1176639259207487490?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/Faitelson_ESPN/status/1176654792057380864?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><i><b>«Vean la manera en que hablan de mí. No son objetivos. Solo ven el lado malo. El chiste es verme algo malo, y está bien. A lo mejor no soy de tu agrado (Faitelson), pero yo siempre he sido así de serio. Te he escuchado decir que soy mamón. No me voy a poner a hacerte fiestas o a quererte caer bien»,</b> </i>afirmó durante la entrevista.</p>
      <p><i><b>«Cuando voy en la calle, así de serio o mamón como tu me dices, yo doy fotos y autógrafos a los que me lo piden; he sido así de serio desde niño.  Claro que sí (me molesta que me digas mamón) porque tu no me conoces. Lo ves desde afuera. No puedes decir eso cuando no conoces a una persona», </b></i>añadió.</p>
      <related>
        <h4>Lee también</h4>
        <a href="https://www.futbolsapiens.com/deporsapiens/hamilton-renovare-cuando-este-listo-no-cuando-otros-quieran/"/>
      </related>
      <p>Ante esas palabras, Faitselon pidió disculpas,<i> <b>«Espero que eso que te dije: ‘que eres mamón no te moleste’. Te ofrezco una disculpa por haberte dicho mamón y por decir que tenías miedo. Pero estás justificando más a Sergey Kovalev, él dijo que no podía ganar y tu estás diciendo que fue un rival digno»,</b> </i>comentó en referencia a lo escrito en las redes sociales.</p>
