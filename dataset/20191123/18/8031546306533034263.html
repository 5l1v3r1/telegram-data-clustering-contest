      <h1>Борис Ячев: Цацаров споделя мнението ни - не бива да се вменяват полицейски функции на КПКОНПИ (ВИДЕО)</h1>
      <h2>Липсата на председател не е повлияла върху ефикасността на комисията, увери той</h2>
      <address>
        <time datetime="2019-11-23T18:36:00+00:00">23 Nov 2019, 18:36</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qgpV71nZ7wI" width="660" height="370" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>"Офанзива" на 23.11.2019 г.: Гост Борис Ячев</h3>
      <p>
        <b>"Срещата с кандидата за бъдещ председател на антикорупционната комисия Сотир Цацаров беше по наше искане, за да чуем вижданията му за бъдещето на комисията. Няма виждане за някакво ограничение на правомощията на комисията, а по-скоро да се увеличат по отношение на полицейските правомощия . Според г-н Цацаров подобни полицейски функции не бива да се вменяват на комисията, има достатъчно органи, които могат да реализират тези спецакции". С тези думи започна участието си в предаването "Офанзива" с Любо Огнянов Борис Ячев, председател на парламентарната комисия за борба с корупцията, депутат от НФСБ.</b>
      </p>
      <p>"Широкият обхват затруднява проверката на декларации. Стигна се дори шофьорите да подават декларации за имущество и конфликт на интереси. Самата проверка по децентрализирана система не позволява реална оценка на декларациите за имущество, защото с изключение на лицата от висшите етажи на властта, всички останали се проверяват или от местни комисии или от спецкомисии. Тези декларации са безсмислени. Има идеи за сериозен ремонт на закона за противодействие на корупцията", сподели той.</p>
      <p> <br/><i><a href="http://kanal3.bg/news/comments"><b>Още интервюта и коментари четете тук<br/></b></a></i> </p>
      <p>"Имаше предложения министър председателя или президента да назначава председателя на КПКОНПИ. В крайна сметка се прие да се избират от парламента, като най-висш орган на законодателната власт. Мисля, че думите на Радев са топка, която БСП се опита да улови и да играе нея. Представителите им са в шизофренична позиция – от една страна заявяват подкрепа, от друга Нинова ще гласува „против”. БСП ако искаха, имаха право да номинират свой председател на КПКОНПИ. Предният път имаха свой кандидат" каза Ячев.</p>
      <p> </p>
      <p>"БСП с тази инициатива се опитва да отклони вниманието от това, че нямат кандидат за председател на КПКОНПИ. Ако имат претенции към комисията, трябваше да предложат свой кандидат. Без председател дейността на комисията беше затруднена. Дори и в този редуциран състав, членовете на комисията успяха да се справят с предизвикателствата. Липсата на председател не е повлияла върху ефикасността на комисията", увери той.</p>
      <p> </p>
      <p>"10 % от сигналите са установени наличие на корупционни практики. 8 спец операции са реализирани през последните 5 месеца, сред тях срещу кмета на Чупрене, на Божурище, на район Пловдив-Северен. Г-н Валери Симеонов не се е самопредлагал за зам.-председателна НС. Предложението дойде от ВМРО. ", заяви Борис Ячев. </p>
