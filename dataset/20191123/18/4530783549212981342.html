      <h1>Тво­рож­ный торт при­го­то­ви­ли оран­гу­та­ну в «Лим­по­по» на день рож­де­ния</h1>
      <address>
        <time datetime="2019-11-23T18:29:00+00:00">23 Nov 2019, 18:29</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uoBllKKExmc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Гости собрались, можно начинать. Орангутан Ларсен, житель нижегородского зоопарка, отмечает свой 9-ый день рождения. На праздничном столе: фруктовый салат, сладкие напитки и творожный торт. Традиционное меню детского праздника — шутят посетили.</p>
      <p>На вечеринку приглашен и младший брат именинника Аполлон. Съев десерт, они переключают внимание на подарки. Точно дети, вновь замечают посетители.</p>
      <blockquote>«Для орангутанов он достаточно молодой парень. Даже более того, у него сейчас режутся зубы, как у детей маленького возраста. Они очень озорные, забавные. Тем не менее они разные по характеру. Ларсен — флегматик, Аполлон — более подвижный. Он как-то его задирает и начинаются подвижые игры», — рассказывает пресс-секретарь зоопарка Светлана Левкина.</blockquote>
      <p>В обычной среде орангутаны доживают до 30 лет. А в неволе продолжительность жизни увеличивается почти в 2 раза.</p>
      <p>Добавим, что рядом с летним вальером орангутанов есть стенд, который позволяет измерить размах рук и сравнить с показателями приматов.</p>
      <footer>Текст: Александра Шеломцева, Виталий Кудрявцев</footer>
