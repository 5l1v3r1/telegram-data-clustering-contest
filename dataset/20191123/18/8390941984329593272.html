      <h1>Jugadores y árbitros de la Serie A se pintan la cara de rojo contra la violencia de género</h1>
      <address><time datetime="2019-11-23T18:42:12+00:00">23 Nov 2019, 18:42</time> by <a rel="author" href="https://cadenaser.com/autor/cadena_ser/a/" target="_blank">Cadena SER</a></address>
      <figure>
        <iframe data-src="https://twitter.com/Sporf/status/1198273801055854593" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>La <a href="https://cadenaser.com/tag/liga_italiana/a/">Serie A</a> ha reservado para esta décimotercera jornada para una bonita iniciativa <b>contra la violencia de género</b>. Jugadores, árbitros y hasta parte de las aficiones, que de forma voluntaria, se pintan la cara con <b>una banda roja en solidaridad de las víctimas de la violencia machista</b>.</p>
      <p>Una bonita iniciativa que se repite por <b>segundo año consecutivo</b> que consiste como vemos en las imágenes en que los jugadores y árbitros de toda la liga italiana salen de vestuarios con una banda roja en la cara. <b>Un gesto muy aplaudido en redes</b> sociales que ha obtenido muchas interacciones y respuestas positivas.</p>
