      <h1>Μούμιες κροκόδειλων και λιονταριών στην Αίγυπτο</h1>
      <address><time datetime="2019-11-23T18:01:34+00:00">23 Nov 2019, 18:01</time> by <a rel="author">efsyn.gr</a></address>
      <p>Το Υπουργείο Αρχαιοτήτων της Αιγύπτου προέβη σε λεπτομέρειες σχετικά με την πρόσφατη ανακάλυψή του, που περιλαμβάνει <b>μούμιες ζώων</b> κοντά σε ένα τεράστιο αρχείο νεκροταφείο.</p>
      <figure>
        <iframe data-src="https://twitter.com/kristinromey/status/1198292405621084161?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/DailySabah/status/1198296552089030657?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Όπως ανέφερε το υπουργείο, στις μούμιες αυτές περιλαμβάνονται δύο <b>λιοντάρια</b>, αρκετοί <b>κροκόδειλοι, πουλιά </b>και <b>γάτες</b>.</p>
      <figure>
        <iframe data-src="https://twitter.com/active_hi/status/1198285673800884226?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Στην Αίγυπτο έχουν βρεθεί κι άλλες φορές μούμιες από γάτες. Ωστόσο οι μούμιες λιονταριών είναι ένα εξαιρετικά σπάνιο εύρημα. Χρειάστηκε μάλιστα, ανίχνευση με ειδικό σύστημα ραντάρ για να επιβεβαιωθούν τα ευρήματα αυτά.</p>
      <figure>
        <img src="https://www.efsyn.gr/sites/default/files/images/2019/11/egypt-moumies-1.jpg"/>
        <figcaption>AP PHOTO</figcaption>
      </figure>
      <p>Οι αρχαιολόγοι βρήκαν επίσης ξύλινα και χάλκινα αγάλματα γατών, καθώς και ένα σπάνιο μεγάλο πέτρινο σκαραβαίο, ο οποίος φέρεται να είναι ο μεγαλύτερος στον κόσμο.</p>
