      <h1>Oman weather: PACDA received 115 calls during rain</h1>
      <address><time datetime="2019-11-23T18:07:00+00:00">23 Nov 2019, 18:07</time> by <a rel="author">Times News Service</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7uiBwf9ZCcg" width="750" height="400" data-service="Youtube" scrolling="no"/>
        <figcaption>https://youtu.be/7uiBwf9ZCcg</figcaption>
      </figure>
      <figure>
        <img src="https://timesofoman.com/uploads/images/2019/11/23/1079308.jpg"/>
        <figcaption>Photo Supplied</figcaption>
      </figure>
      <p><b>Muscat: </b>The Public Authority for Civil Defence and Ambulance (PACDA) received 115 rescue calls during the air depression — Al Mukramat from November 19 to 22.<br/><br/>In a statement issued online, PACDA explained: “Water rescue recorded 29 reports of people stuck in wadis and rescued 56 people. Firefighter teams dealt with 18 reports, while the ambulance teams responded to 60 reports, in addition to 8 reports for search and rescue teams.” PACDA added<br/><br/>The Authority of Civil Defense and Ambulance,( PACDA), stresses the importance of adhering to the instructions and alerts issued by the official authorities and not to risk crossing the valleys and to stay away from low places and electricity poles and lighting during the occurrence of such climatic conditions and monitor children when they leave the houses and not to swim in water pools and swamps to avoid drowning.</p>
