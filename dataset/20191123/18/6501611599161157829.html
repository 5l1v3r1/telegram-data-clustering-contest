      <h1>رغم انعدام كل شيء.. أطفال في ريف إدلب يواصلون تعليمهم في الخيم على الوحل (فيديو)</h1>
      <address><time datetime="2019-11-23T18:51:04+00:00">23 Nov 2019, 18:51</time> by <a rel="author">محرر الدرر الشامية</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lQoa9qNooHY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>#تقرير_مرئي | إعداد وتصويروتعليق : محمد عبيد ... تنطلقُ "رشا" من أمامِ منزلِها في مخيمِ قسطونَ، الواقعِ بالقربِ من مدينةِ سرمدا شماليَّ سوريا، لتتنقلَ بين أزقةِ المخيمِ وبينَ الصخورِ لتصلَ إلى تلك الخيامِ، فهذه الخيامُ هي مدرستُها التي لا ترى فيها لوحًا للكتابةِ أو أيَّ مسلتزماتٍ أساسيةٍ للمدرسةِ، لكنْ ترى أغلبَ رفاقِها يفترشونَ الأرضَ ليتلقوا أبسطَ حقوقِهم وهو التعليمُ في زمنِ الحربِ في بلادِها.</p>
