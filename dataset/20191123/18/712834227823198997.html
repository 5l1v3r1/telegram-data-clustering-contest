      <h1>Có thể lắp tên lửa Kh-35 lên tàu Hamilton giống bộ đôi Pohang 18, 20 Việt Nam?</h1>
      <address><time datetime="2019-11-23T18:20:00+00:00">23 Nov 2019, 18:20</time> by <a rel="author">Tùng Dương/Báo Đất Việt</a></address>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_23/2/co-the-lap-ten-lua-kh-35-len-tau-hamilton-giong-bo-doi-pohang-18-20-viet-nam.jpg"/>
        <figcaption>Mới đây đã xuất hiện những hình ảnh đầu tiên về việc <b>Hải quân Việt Nam</b> tiến hành dự án nâng cấp tàu hộ vệ săn ngầm cỡ 1.000 tấn số hiệu 18 và 20 thuộc lớp Pohang do Hàn Quốc viện trợ thành tàu hộ vệ tên lửa.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_23/2/co-the-lap-ten-lua-kh-35-len-tau-hamilton-giong-bo-doi-pohang-18-20-viet-nam-Hinh-2.jpg"/>
        <figcaption>Cụ thể, các ống phóng KT-184 của <i>tên lửa hành trình chống hạm Kh-35</i> Uran-E đã được tích hợp lên phần không gian phía sau tàu, gần nơi đặt vị trí ngư lôi săn ngầm cỡ 324 mm. Trong tương lai nếu được bổ sung vũ khí chống ngầm phù hợp thì chúng ta sẽ có trong biên chế một cặp tàu hộ vệ đa năng rất lợi hại.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_23/2/co-the-lap-ten-lua-kh-35-len-tau-hamilton-giong-bo-doi-pohang-18-20-viet-nam-Hinh-3.jpg"/>
        <figcaption>Vấn đề thu hút sự quan tâm lúc này đó là liệu trong trường hợp cần thiết thì Hải quân Việt Nam có thể nâng cấp tàu tuần tra cỡ lớn CSB 8020 thuộc lớp Hamilton của lực lượng Cảnh sát biển được mua lại từ Mỹ thành khinh hạm đa năng hay không?</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_23/2/co-the-lap-ten-lua-kh-35-len-tau-hamilton-giong-bo-doi-pohang-18-20-viet-nam-Hinh-4.jpg"/>
        <figcaption>Để trả lời câu hỏi trên thì đầu tiên cần xem xét về cấu hình, tàu tuần tra Hamilton của lực lượng Bảo vệ bờ biển Hoa Kỳ (USCG) đã được thiết kế để sẵn sàng chuyển đổi thành một khinh hạm đa năng trong trường hợp cần thiết.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_23/2/co-the-lap-ten-lua-kh-35-len-tau-hamilton-giong-bo-doi-pohang-18-20-viet-nam-Hinh-5.jpg"/>
        <figcaption>Trong thời kỳ chiến tranh Lạnh, USCG đã nâng cấp một số tàu Hamilton thành khinh hạm (tiêu biểu là chiếc USCGC Hamilton - WHEC 715 hay USCGC Mellon - WHEC 717) để sẵn sàng hỗ trợ hải quân nước này nếu nổ ra chiến sự, chúng được vũ trang rất mạnh đủ sức đối đầu với chiến hạm của Liên Xô.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_23/2/co-the-lap-ten-lua-kh-35-len-tau-hamilton-giong-bo-doi-pohang-18-20-viet-nam-Hinh-6.jpg"/>
        <figcaption>Tàu được bổ sung 2 cụm 4 ống phóng Mk 141 mang theo 8 tên lửa hành trình chống hạm RGM-84 Harpoon, 2 cụm 3 ống phóng ngư lôi săn ngầm Mk 46 cỡ 324 mm, đi kèm với pháo hạm Oto Melara Compact cỡ 76,2 mm và hệ thống phòng thủ tầm cực gần Phalanx CIWS cỡ 20 mm.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_23/2/co-the-lap-ten-lua-kh-35-len-tau-hamilton-giong-bo-doi-pohang-18-20-viet-nam-Hinh-7.jpg"/>
        <figcaption>Như vậy có thể thấy rằng việc nâng cấp tàu tuần tra lớp Hamilton thành khinh hạm đa năng là hoàn toàn khả thi, đòi hỏi kỹ thuật với việc làm này cũng không khó và hoàn toàn nằm trong tầm tay của Việt Nam.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_23/2/co-the-lap-ten-lua-kh-35-len-tau-hamilton-giong-bo-doi-pohang-18-20-viet-nam-Hinh-8.jpg"/>
        <figcaption>Tuy nhiên ở đây có một vấn đề gây vướng mắc đó là vũ khí mua hay nhận viện trợ từ Mỹ có yêu cầu rất chặt chẽ về ràng buộc điều kiện sử dụng. Trường hợp ngoại lệ chỉ có thể xảy ra đối với những quốc gia đàm phán với Mỹ để mang tàu tuần tra lớp Hamilton về nhằm trang bị cho lực lượng hải quân ngay từ đầu.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_23/2/co-the-lap-ten-lua-kh-35-len-tau-hamilton-giong-bo-doi-pohang-18-20-viet-nam-Hinh-9.jpg"/>
        <figcaption>Gần đây đã xuất hiện thông tin cho thấy phía bạn đang đánh giá khả năng tích hợp tên lửa chống hạm SSM-700K của Hàn Quốc cho các tàu tuần tra Hamilton của mình để chúng thành chiến hạm đúng nghĩa.</figcaption>
      </figure>
