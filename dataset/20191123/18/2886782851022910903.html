      <h1>Az amerikai alelnök váratlan iraki látogatása</h1>
      <address><time datetime="2019-11-23T18:54:30+00:00">23 Nov 2019, 18:54</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tqcwiX0Nq4s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Váratlanul Irakba látogatott az amerikai alelnök. Mike Pence nem Bagdadba, hanem az amerikaiak által használt al-Aszad légitámaszpontra érkezett meg, ahol találkozott az Iraki Kurdisztán elnökével.</p>
      <p>Az amerikai alelnök telefonon beszélt az iraki miniszterelnökkel is, akinek azt mondta, az Egyesült Államok szeretné, ha a bagdadi vezetés visszafogottan kezelné az országban zajló korrupcióellenes tüntetéseket, melyekben eddig több mint 300 ember halt meg.</p>
      <p>- Mint azt Ádil Abdel Mahdi kormányfőnek és Maszúd Barzani elnöknek is mondtam itt, a kurd régióban, az Egyesült Államok kész a további partnerségre, a kormányzás biztosítására. Emellett segít kielégíteni az emberek szükségleteit a hosszútávú biztonság és fejlődés érdekében - fogalmazott Mike Pence.</p>
      <p>Az alelnök a Hálaadás ünnepe alkalmából utazott Irakba, ugyanarra a légitámaszpontra, amit tavaly ilyenkor Donald Trump elnök látogatott meg. Mike Pence és felesége a hagyományoknak megfelelően elkészített pulykasültet osztott és az ilyenkor szokásos ünnepi díszeket adott át a támaszponton, valamint egy másik, erbíli bázison.</p>
