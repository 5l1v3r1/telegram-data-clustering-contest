      <h1>Проф. Михаил Мирчев: ДПС могат да свалят ГЕРБ от власт, не БСП (ВИДЕО)</h1>
      <h2>БСП очевидно е в криза от 2013-2014 г., каза още той</h2>
      <address>
        <time datetime="2019-11-23T18:09:00+00:00">23 Nov 2019, 18:09</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pHE0bmoAbdo" width="660" height="370" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>"Офанзива" на 23.11.2019 г.: Гост проф. Михаил Мирчев</h3>
      <p><b>"Русе е характерен пример как се успява като се съчетаят 3 неща: проблеми в ГЕРБ, БСП като структура там е винаги силна, и трето чрез Пенчо Милков се възстановяват като партия, той е млад, прагматичен, не губи идеологическата нишка и не се отрича от себе си". С тези думи започна участието си в предаването "Офанзива" с Любо Огнянов социологът проф. Михаил Мирчев.<br/></b> </p>
      <p>"Във Велико Търново въпреки Весела Лечева не успяха да спечелят защото кметът им има много добра визия. Може би и Лечева не е направила толкова ярка кампания. В Перник имаше слаба кандидатура, слаба визия. ГЕРБ загубиха малко, но достатъчно, за да се види, че тръгват по нанадолнището. Към края на кампанията се видя, че борбата на изборите ще бъде жестока. ГЕРБ и ДСП хем си партнират във властта, хем ГЕРБ нищо не им отстъпи. Поне 3 обл.града да им бяха дали, но те имат само 1. Ако трябваше да подаряват на някой, това трябваше да беше ДПС. Те са класическа селска партия", коментира той. </p>
      <p> <br/><i><a href="http://kanal3.bg/news/comments"><b>Още интервюта и коментари четете тук<br/></b></a></i> </p>
      <p>"Ако БСП наистина се връща към консервативното начало с Нинова, това е плюс. Проблемът им е да оцелеят след започнал пълен цикъл от четири избори. Ще видим дали ще има силни кандидати срещу нея и дали ще оцелее като пръв избор", сподели Мирчев. </p>
      <p> </p>
      <p>"БСП очевидно е в криза от 2013-2014 г. На следващата година за БСП задачата е да се върне в общините, където имаше бели петна, празни полета на тези избори. ГЕРБ са разколебани, тръгнаха по пътечката надолу, макар че не са отслабени", заяви социологът. </p>
      <p> </p>
      <p>"БСП не могат да свалят ГЕРБ от власт, ДПС е партията, която може да го направи. Както свалиха Орешарски. Всичко зависи от това как ще си сътрудничат. Целувката е непремерена демонстрация и отмина. </p>
      <p>Изборът за лидер на БСП не е предрешен. Има няколко лица, които могат да излязат срещу Нинова. Тя обаче има и шанс да си извоюва победа. Това, че не можаха да си внесат исканията е слабост и безпомощност", каза още Мирчев.</p>
      <p> </p>
      <p>"Нинова видя, че като БСП са благичка опозиция няма да успеят и започнаха да критикуват управлението. При Елена Йончева имаше затишие, но се върна на сцената. Това, че не издигнаха кандидат на КОНПИ е половинчатост. Нямат кандидат, защото пасуват", завърши проф. Михаил Мирчев.</p>
