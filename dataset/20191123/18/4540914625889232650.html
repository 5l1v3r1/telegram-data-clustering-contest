      <h1>Papst in Japan: Nukleare Abrüstung, Suizide und Mobbing</h1>
      <address><time datetime="2019-11-23T18:31:11+00:00">23 Nov 2019, 18:31</time> by <a rel="author">Vatican News </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/w0jTd5KEy6s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nach Thailand besucht Papst Franziskus nun Japan. In Tokio verwies er auf seinen bevorstehenden Besuch in Hiroshima und Nagasaki. Dort werde er die prophetischen Appelle der japanische Bischöfe zur nuklearen Abrüstung wiederholen, sagte Franziskus. Auch Opfer der Katastrophe von Fukushima werde er treffen. Ebenfalls würdigte der Papst den Einsatz der japanischen Bischöfe für Arbeitsmigranten, die nach den Worten des Kirchenoberhauptes "mehr als die Hälfte der Katholiken in Japan bilden“.</p>
      <p>Franziskus rief die Bischöfe dazu auf, vor allem Jugendlichen mehr Aufmerksamkeit zu widmen. Konkret nannte er die steigende Zahl von Suiziden in den japanischen Städten, Mobbing und Selbstüberforderung. Da müsse es der Kirche in Japan gelingen, Räume zu schaffen, in denen nicht nur Effizienz, Leistung und Erfolg zählten.</p>
