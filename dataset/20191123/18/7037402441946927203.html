      <h1>Во Франции объявили «красный» уровень погодной опасности</h1>
      <address>
        <time datetime="2019-11-23T18:33:00+00:00">23 Nov 2019, 18:33</time>
      </address>
      <p>На юго-востоке Франции, а именно в Варе и Приморских Альпах, в связи с дождями и наводнениями объявлен «красный» уровень погодной опасности.</p>
      <figure>
        <img src="https://cdni.rt.com/russian/images/2019.11/article/5dd961a9ae5ac97d5b7b8dd7.png"/>
        <figcaption>РИА Новости</figcaption>
      </figure>
      <p>Об этом в своём Twitter заявил министр внутренних дел Франции Кристоф Кастанер.</p>
      <figure>
        <iframe data-src="https://twitter.com/CCastaner/status/1198256862724083712?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Также он сообщил об обеспечении безопасности граждан работающими на местах государственными службами.</p>
      <p>Ранее мэр Венеции Луиджи Бруньяро призвал всех неравнодушных помочь городу пожертвованиями для <a href="https://russian.rt.com/world/news/687570-veneciya-obratilas-mir">восстановления его от наводнения.</a></p>
      <p>Спецпредставитель президента по международному культурному сотрудничеству Михаил Швыдкой заявил, что Венеции необходимо сначала оценить потребность в помощи после наводнения, прежде чем говорить о её <a href="https://russian.rt.com/world/news/687703-rossiya-veneciya-navodnenie">предоставлении со стороны России.</a></p>
      <p>В октябре французские власти ввели режим чрезвычайной ситуации в 186 коммунах в шести департаментах <a href="https://russian.rt.com/world/news/682538-franciya-chs-navodneniya">на юге страны из-за наводнений.</a></p>
