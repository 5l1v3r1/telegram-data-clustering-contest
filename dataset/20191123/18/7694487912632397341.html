      <h1>بعلبك تحتفل بالاستقلال على طريقتها (فيديو)</h1>
      <address><time datetime="2019-11-23T18:34:11+00:00">23 Nov 2019, 18:34</time> by <a rel="author">Lebanon 24</a></address>
      <p> نظم المشاركون في "حراك بعلبك"، مهرجانا فنيا لمناسبة عيد الاستقلال، في ساحة الشاعر خليل مطران مقابل قلعة بعلبك الأثرية، بالتعاون مع جمعية "Safe Side" وثانوية الحكمة. تخللته وصلات منوعة للفنانين جو معلولي وجعفر الطفار.<br/> </p>
