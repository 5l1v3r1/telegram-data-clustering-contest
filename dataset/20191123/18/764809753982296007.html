      <h1>"الحيوان يعيش أفضل منا هنا".. كلمة عراقي من مخيم للمهاجرين في باريس</h1>
      <address><time datetime="2019-11-23T18:05:40+00:00">23 Nov 2019, 18:05</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7KNzYKOMvn8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>انخفض عدد المهاجرين وطالبي اللجوء إلى الاتحاد الأوروبي بشكل ملحوظ بعد عدة أعوام على بدء أزمة الهجرة، ولكن عدّة دول أوروبية ما تزال تواجه معضلة حل اللاجئين والمهاجرين الموجودين على أراضيها.</p>
      <p>وتعدّ فرنسا إحدى تلك الدول الأوروبية التي لا تزال عاجزة عن إيجاد حلّ شامل للمهاجرين واللاجئين.</p>
      <p>و"تستقبل" الدائرة التاسعة عشرة من العاصمة، باريس، ما صار يعرف اليوم بأكبر تجمع للخيم "المؤقتة. ورغم تدخل الشرطة في السابع من تشرين الثاني/نوفمبر الحالي، بعد قرار السلطات إخلاء المكان، إلا أن بعض المهاجرين لا يزالون في خيمهم.</p>
      <p>وفيما أعلن مسؤولون باريسيون أنهم لن يقبلوا انتشار الخيم العشوائي بعد اليوم، يبدو الواقع أكثر تعقيداً، كما أن "<a href="https://arabic.euronews.com/2019/11/07/french-police-clear-migrant-camps-in-paris">حرب كرّ وفر</a>" تتم بين السلطات من جهة والمهاجرين واللاجئين من جهة أخرى.</p>
      <p>فما تلبث أجهزة الأمن أن تفكك خيماً في أحد المخيمات، حتى تعود تلك للظهور في وقت لاحق، في المكان نفسه أو حتى في مكان آخر.</p>
      <p>وقالت دومينيك فرنسيني، نائبة رئيسة بلدية باريس إن عملية الإخلاء التي أرادت الشرطة القيام بها في نهاية الأسبوع الأول من هذا الشهر لم تكن ناجحة، حيث اختفى المئات من المهاجرين قبل وصول عناصر الأمن لتنفيذ المهمة.</p>
      <p>بحسب فرنسيني، تم إخلاء نحو 500 شخص من المخيم بينما اختفى نحو 800 آخرون لأن جهة ما سرّبت المعلومة.</p>
      <p>وتقول جهات معنية بحقوق الإنسان، ونشطاء، إن المهاجرين لا يمتلكون مكاناً آخر يذهبون إليه، ويضيفون أنه منذ إخلاء مخيّم كاليه في عملية تمّت في العام 2016، جاء كثيرون إلى مخيميْ بورت دو لا شابيل وسان سان-دوني الباريسيين.</p>
      <p>والحالة التي يعيش فيها المهاجرون في المخيمين الباريسيين سيئة جداً، وعبّر عنها أحد المهاجرين العراقيين للتلفزيون الدنماركي بالمختصر، حيث قال "إن الحيوان يعيش أفضل من الذين يعيشون هنا".</p>
      <p>ويضيف مشعل الشمري إن الجميع يعاني من البرد ويقول إنه لا يملك إلا سترة واحدة ينام فيها.</p>
      <p>وتقول السلطات الفرنسية إلى إن وضع ما بين 15 بالمئة و12 بالمئة من المهاجرين في المخيميْن قانوني، وهم لاجئون رسمياً في فرنسا، ولكن المشكلة تكمن في إيجاد مساكن لهم، في مدينة تعاني أساساً من مشكلة سكنية كبيرة.</p>
