      <h1>Almeida se lía con la cuenta atrás en el encendido de luces de Navidad</h1>
      <address><time datetime="2019-11-23T18:53:05+00:00">23 Nov 2019, 18:53</time> by <a rel="author" href="https://cadenaser.com/autor/cadena_ser/a/" target="_blank">Cadena SER</a></address>
      <figure>
        <iframe data-src="https://twitter.com/FonsiLoaiza/status/1198280685246656513?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Un atril en la plaza de Cibeles, enfrente del ayuntamiento de Madrid. Los representantes de los grupos municipales rodean al alcalde <a href="https://cadenaser.com/tag/jose_luis_martinez_almeida_navasques/a/">José Luis Martínez-Almeida</a> y a la vicealcaldesa <a href="https://cadenaser.com/tag/begona_villacis_sanchez/a/">Begoña Villacís.</a> Están todos preparados para encender las luces de Navidad de la ciudad, <b>un aparataje de 43.000 luces y una bola gigante de 12 metros</b>. Entonces comienza la cuenta atrás impulsada por el propio alcalde. </p>
      <p><b>"¡Diez, nueve, ocho...cuatro, tres!"</b>, grita Almeida ante la risa incómoda de los presentes. Parece que el alcalde tenía prisa por encender las luces y decidió saltarse la cuenta atrás. Tras el aparatoso conteo logra pulsar el botón junto a la vicealcaldesa y se hace la magia. </p>
      <p>Parece que en algún momento de la grabación, que ha sido captada por 'La Sexta', el alcalde ordena a Villacís que <b>"saque la mano"</b> fuera de los bolsillos del abrigo para que encienda junto a él el espectáculo de luces. Junto a la aparatosa cuenta atrás, parece que Almeida no veía bien las luces encendiéndose y creía que el botón no había funcionado. </p>
      <h3>Las novedades de 2019</h3>
      <p>Las navidades de 2019 vienen con <b>más presupuesto este año</b>, con más zonas iluminadas y novedades en los adornos. Más concretamente se trata de un incremento de presupuesto del <b>27,7%</b>. De esta manera el gasto en alumbrado supera este año los <b>tres millones de euros</b> a los que hay que sumar el IVA. </p>
      <p>También se incrementan los abetos, que pasan de 6 a 13. Entre las novedades destaca <b>una "gran bola de 12 metros de altura y 7 toneladas</b> que han puesto en la confluencia entre la Gran Vía y la calle Alcalá. Sobre el gasto lumínico, dicen, no hay que preocuparse. <b>Todas las luces son leds</b>. Las luces podrán disfrutarse hasta la medianoche del 6 de enero.</p>
