      <h1>Bissau: "Tout est fin prêt pour un déroulement correct des opérations électorales" (PDT CRE)</h1>
      <address><time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cHyD9J7ZD7g" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La Guinée Bissau vote ce dimanche pour choisir son nouveau président parmi les douze candidats en lice. Le président en exercice fait face à onze challengers. <br/>Le scrutin se déroulera sur toute l'étendue du territoire et à l’étranger. Selon la Commission nationale électorale, structure qui organise le scrutin de ce dimanche , 761 676 sont inscrits sur les listes électorales. Ils sont répartis sur 3139 bureaux de vote. <br/><br/>La capitale, Bissau reste la plus grande circonscription avec 207 659 électeurs disséminés dans 645 bureaux de vote. La commission régionale électorale a commencé l'acheminement du matériel électoral vers les 6 communes qui vont accueillir ces bureaux de vote. Pour son président Fernando Bacirum, tout est fin prêt pour un scrutin sans couacs dans la capitale. <br/><br/>Ce pays lusophone, situé en Afrique de l'Ouest, traverse une crise politique depuis 2015, après que le président en exercice a limogé le premier ministre issu du parti majoritaire à l'Assemblée nationale.</p>
