      <h1>بالفيديو: رفع "مُجسّم الثورة" في المصنع</h1>
      <address>
        <time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time>
      </address>
      <p>تجمّع أهالي بلدة مجدل عنجر البقاعية على الطريق الدولية - المصنع، ورفعوا شعار "مُجسّم الثورة" وذلك على مفرق المصنع - راشيا.</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Flebanondebate%2Fvideos%2F2549845765111759%2F&amp;show_text=0&amp;width=560" width="560" height="319" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>يُذكر أنه مساء أمس الجمعة، أعاد المتظاهرون رفع شعار "مجسم الثورة" في ساحة الشهداء، بعد أن أحرقه مجهولون صباحاً، وسط حشودٍ كبيرة توافدت من مختلف المناطق اللبنانية.</p>
