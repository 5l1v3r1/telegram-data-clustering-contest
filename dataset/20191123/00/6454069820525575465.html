      <h1>曾偉雄落選聯合國駐維也納總幹事</h1>
      <address><time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time> by <a rel="author" href="http://passiontimes.hk/author/%E7%86%B1%E8%A1%80%E7%B7%A8%E8%BC%AF%E9%83%A8" target="_blank">熱血編輯部 (陳五)</a></address>
      <p>警務處前處長、中國國家禁毒委副主任曾偉雄，落選聯合國駐維也納辦公室總幹事、兼聯合國毒品和犯罪問題辦公室執行主任。聯合國秘書長古特雷斯則任命埃及代表Ghada Waly，出任相關職務。<br/><br/>曾偉雄感謝國家的提名，並祝賀埃及候選人當選，他個人將以國家禁毒委副主任身份，繼續在國家國際禁毒執法合作領域努力。<br/><br/>中國外交部今年6月證實，中國政府提名曾偉雄競逐該職務。</p>
    </article>
