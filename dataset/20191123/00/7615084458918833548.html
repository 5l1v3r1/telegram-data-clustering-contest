      <h1>台風27号、熱帯低気圧に変わる</h1>
      <address>
        <time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time>
      </address>
      <figure>
        <img src="https://030b46df30379e0bf930783bea7c8649.cdnext.stream.ne.jp/archives/002/201911/68c2ba660221201ba05119a9a8f521df.jpg"/>
        <figcaption>23日午前3時現在の熱帯低気圧（気象庁ホームページから）</figcaption>
      </figure>
      <p>　台風27号は23日午前3時に宮古島の北東で熱帯低気圧に変わった。沖縄気象台によると、沖縄地方は雨、風とも次第に弱まり、天気は回復に向かうが、22日夜から23日未明にかけて降った大雨の影響で地盤が緩んでいるため、土砂災害に注意が必要だ。<br/><br/>　海上は引き続き波浪注意報が発表されている。【琉球新報電子版】</p>
