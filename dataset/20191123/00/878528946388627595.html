      <h1>とろサーモン・久保田、体調不良で休演</h1>
      <address>
        <time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time>
      </address>
      <p>　２０１７年Ｍ－１王者のとろサーモン・久保田かずのぶ（４０）が体調不良のため、２３日に予定していた静岡・沼津ラクーンよしもと劇場への出演を取りやめた。</p>
      <p>　久保田はツイッターで「体調管理の不備で本日の出演を取りやめにさせていただきます。大変、申し訳なく思います」と謝罪。「理由は定かではないのですが、知り合いが外で飼ってる犬と結構な時間戯れててそこでお腹が痛くなり高熱がでました」と説明し、「職場の同僚や先輩に聞くと今流行りの狂犬病じゃないかと言われました。とりあえず病院に行ってきます」とネタにしながら早期回復を誓った。</p>
    </article>
