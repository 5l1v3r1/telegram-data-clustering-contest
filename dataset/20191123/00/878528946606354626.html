      <h1>阪神２０２０スローガンは「Ｉｔ’ｓ勝笑Ｔｉｍｅ！オレがヤル」　ファン感で発表</h1>
      <address>
        <time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time>
      </address>
      <p>　阪神は２３日、西宮市内の甲子園球場で「ファン感謝デー　２０１９」を開催し、矢野燿大監督（５０）が来季のスローガン「Ｉｔ’ｓ勝笑Ｔｉｍｅ！オレがヤル」を発表した。“Ｓｈｏｗ　Ｔｉｍｅ”の“Ｓｈｏｗ”の部分は「勝」の文字の一部に「笑」が入った文字となっている。</p>
      <p>　矢野政権１年目となった２０１９年のスローガンは「ぶち破れ！オレがヤル」。“オレがヤル”の部分は残し、矢野監督らしく笑って＝楽しみながら、勝つという思い、願いが込められた。</p>
