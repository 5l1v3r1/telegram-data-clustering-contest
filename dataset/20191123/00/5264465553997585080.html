      <h1>مباحثات أميركية إماراتية حول دور إيران المزعزع للمنطقة</h1>
      <address><time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time> by <a rel="author">العربية.نت</a></address>
      <p>بحث الشيخ عبدالله بن زايد آل نهيان، وزير الخارجية والتعاون الدولي الإماراتي، ونظيره الأميركي مايك بومبيو، الجمعة، الأنشطة الإيرانية المزعزعة للاستقرار في منطقة الشرق الأوسط.</p>
      <figure>
        <iframe data-src="https://twitter.com/SecPompeo/status/1197970497213992960?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وقال بومبيو في تغريدة على حسابه في "تويتر": "التقيت نظيري الإماراتي عبدالله بن زايد اليوم (الجمعة)، وبحثت معه التأثير السلبي لنشاط إيران المزعزع للمنطقة. كما بحثت أيضاً الملف الليبي، والتواجد الروسي وضرورة خفض التصعيد، ووقف إطلاق النار والتسوية السياسية".</p>
      <p>بومبيو قال، في وقت سابق، إن الولايات المتحدة ستحاسب مسؤولي النظام الإيراني الذين يقمعون بعنف الشعب الإيراني.</p>
      <p>وكتب بومبيو على حسابه في "تويتر" تعليقاً على فرض عقوبات أميركية على وزير الاتصالات الإيراني: "سنحاسب أفراد النظام الإيراني على قمعهم العنيف لشعبهم".</p>
      <p>بدورها، أكدت وزارة الخارجية الأميركية في بيان أن "الولايات المتحدة تقف إلى جانب الشعب الإيراني في كفاحه ضد نظام قمعي يكمم الأفواه بينما يعتقل ويقتل المحتجين"، معتبرةً أنه "يجب ألا تساعد أي دولة أو شركة النظام الإيراني في فرض الرقابة أو انتهاكات حقوق الإنسان".</p>
      <p>وأضافت أن "الولايات المتحدة ستدعم دوماً حرية الوصول إلى المعلومات وحرية التعبير والتجمع السلمي ومحاسبة من يقيدون هذه الحريات".</p>
      <p>وفرضت الولايات المتحدة، اليوم الجمعة، عقوبات على وزير الاتصالات الإيراني، محمد جواد آذري جهرمي، "لدوره في فرض قيود واسعة على شبكة الإنترنت في إيران"، التي تشهد موجة احتجاجات كبيرة.</p>
