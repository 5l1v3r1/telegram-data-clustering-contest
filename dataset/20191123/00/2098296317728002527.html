      <h1>Возвращение джудунов и киберлюдей: трейлер 12 сезона «Доктора Кто»</h1>
      <address><time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time> by <a rel="author">Кот-император</a></address>
      <p>«Би-би-си» опубликовал динамичный и зрелищный трейлер 12 сезона «Доктора Кто» — от шоураннера Криса Чибнелла с Джоди Уиттакер в главной роли.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/vkEB0ysv7sM" width="750" height="422" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Видео обещает много приключений и ураганных сцен вроде путешествий на космических кораблях, погонь и даже перестрелок. Из старых знакомых заглянут носорогообразные гуманоиды джудуны и классические злодеи киберлюди.</p>
      <p>Шоу вернётся в начале 2020-го.</p>
