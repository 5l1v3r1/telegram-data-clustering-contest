      <h1>В Петербурге водитель LADA Priora открыл стрельбу возле здания УМВД</h1>
      <address>
        <time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time>
      </address>
      <p>Полиция Санкт-Петербурга начала проверку после публикации в сетях видеозаписи стрельбы из автомобиля LADA Priora у здания УМВД по Московскому району, сообщает издание «<a href="https://www.fontanka.ru/2019/11/23/039/">Фонтанка</a>».</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/7b1XKRebn6U" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Видеоролик появился сегодня ночью в <a href="https://www.instagram.com/mansik_95/">аккаунте</a> блогера <b>Мансура Абдылхаисиева</b> в «Инстаграме». На кадрах видно, как заниженная машина с наклейкой #нохчиборз, что переводится как «чеченский волк», едет на фоне Московских триумфальных ворот, из окна с водительской стороны высовывается рука с автоматом Калашникова и открывает стрельбу. При этом рядом располагается здание УМВД по Московскому району.</p>
      <p>В полиции изданию сообщили, что занимаются проверкой информации.</p>
