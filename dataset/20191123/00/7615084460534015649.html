      <h1>震度＝気象庁発表（２３日１時６分）　：地震（小規模）</h1>
      <address><time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　２３日午前１時２分ごろ地震がありました。</p>
      <p>　気象庁によると、震源地は日向灘北緯３１．９度、東経１３１．９度で、震源の深さは約２０キロ。</p>
      <p>　地震の規模はマグニチュード（Ｍ）４．４と推定される。</p>
      <p>　各地の震度は次の通り。</p>
      <p>　震度２＝宮崎、宮崎松橋、宮崎橘通東、日南南郷、西都上の宮、高鍋、川南（宮崎）▽震度１＝人吉、上天草、芦北（熊本）佐伯蒲江（大分）都城、延岡、油津、小林、串間都井、西都、国富、高千穂（宮崎）鹿屋（鹿児島）など</p>
      <p>　この地震による津波の心配はありません。</p>
    </article>
