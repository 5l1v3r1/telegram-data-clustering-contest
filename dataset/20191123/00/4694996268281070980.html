      <h1>Entretien avec El Hadj Gorgui Wade Ndoye : « Il faut créer un espace de discursivité où chacun peut apporter son logos »</h1>
      <address><time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/s5W6pSvl6uQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p> Il faut parfois que les politiques libèrent l'espace pour donner la possibilité aux autres de dire ce qu'ils pensent, car les idées dirigent le monde. El Hadj Gorgui Wade Ndoye qui pense ainsi, estime qu'au Sénégal il y'a des compétences qui ne demandent qu'a être écoutées sur des sujets et débats de fond, il faut alors les valoriser pour en faire de futurs champions nationaux capables de porter le pays vers l’émergence. L'initiateur du concept les gingembres littéraires qui tire un bilan plus que satisfaisant de ces rencontres littéraires et philosophiques délocalisées, affirme que 26 membres de panel ont apporté leur concours intellectuel sur le vivre ensemble à Dakar, Rufisque et Saint-Louis. Le PDG de continent premier.com estime qu'il faut aujourd’hui une voix sénégalaise autorisée pour réussir là où les chinois et les européens ont réussi. Entretien...</p>
