      <h1>Accusé d'avoir le sida, Modou Faye dément et précise : « je ne suis pas malade et je n'ai jamais proposé à mon oncle de coucher avec ma femme »</h1>
      <address><time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ffFrObOwh44" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Il compte porter plainte pour laver le linge sale de la famille au tribunal. Accusé d'etre un homosexuel et d'avoir contracté la maladie du sida qu'il a refilée à sa femme, Modou Faye refute ses allegations et charge son oncle paternel. « Je ne suis pas malade, et je ne lui ai jamais proposé de l'argent pour qu'il couche avec ma femme. Je ne suis pas homosexuel. C'est mon oncle lui-même qui a voulu m'orienter dans ce milieu et j'ai refusé » a t’il précisé. Le natif de Ngaparou se dit prêt à toute sorte de combat pour laver son honneur qui est entrain de prendre un sacré coup dans sa localité.</b>
      </p>
    </article>
