      <h1>大马彩排放闪 李李仁猛电陶子</h1>
      <address>
        <time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time>
      </address>
      <p>字<br/>大<br/>小</p>
      <p>（吉隆坡23日讯）《陶晶莹的1999年演唱会》大马站今晚在莎阿南美拉瓦蒂体育馆开响，而陶晶莹（陶子）偕个唱特别嘉宾、老公李李仁，日前已经抵达大马。</p>
      <figure>
        <img src="http://www.chinapress.com.my/wp-content/uploads/2019/11/EP20191123-Matilda-Tao-01-noresize.jpg"/>
        <figcaption>陶子与李李仁“妻唱夫弹”的画面温馨动人！</figcaption>
      </figure>
      <figure>
        <img src="http://www.chinapress.com.my/wp-content/uploads/2019/11/EP20191123-Matilda-Tao-02-noresize.jpg"/>
        <figcaption>透过照片仍感受到李李仁望着老婆的深情电波！</figcaption>
      </figure>
      <p>继陶子22日在面子书直播她在彩排现场梳妆后，李李仁也上载了他与陶子在台上一起弹吉他的彩排现场照片，李李仁还约定大家说：“马来西亚的朋友明天见啊！”</p>
      <p>陶子一件轻便的长白T恤配紧身裤，而李李仁则穿着衫衣和短裤，夫妻档在台上有一起弹吉他，也有李李仁一边弹着吉他，一边从升降台出场，为今晚演唱会精彩部分预先放闪！</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2F125902897472331%2Fvideos%2F837728036660882%2F&amp;show_text=0&amp;width=267" width="267" height="475" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>（视频取自陶晶莹面子书）</p>
