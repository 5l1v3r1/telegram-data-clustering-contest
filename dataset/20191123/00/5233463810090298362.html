      <h1>Apagón en Ate: hinchas salieron a oscuras del Monumental</h1>
      <address>
        <time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jt4JYHguas8" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Acabada la final de la <a href="http://panamericana.pe/tags/copa+libertadores">Copa Libertadores</a>, los <b>hinchas</b>, tanto de River como del Flamengo emprendieron su camino a sus alojamientos, viviendas, y los fanáticos del ´mengao´a celebrar por supuesto, sin embargo, un <a href="http://panamericana.pe/tags/apagon">apagón</a> los sorprendió en plena calle.</p>
      <p>A oscuras debieron continuar su recorrido para salir del distrito, y esto, sumado al caótico tráfico, hizo más complejo el retiro del Coloso de Ate. Sin duda, los más perjudicados fueron los <b>negocios </b>de la zona que creyeron incrementar sus ganancias esta noche, pero la oscuridad ahuyentó a los clientes.</p>
      <p>Pese a ello, los hinchas del <a href="http://panamericana.pe/tags/flamengo">Flamengo</a> continuaron celebrando ya que después de 38 años volvieron a tener la copa.</p>
