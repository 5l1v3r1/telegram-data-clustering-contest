      <h1>Tổng hợp những câu nói kinh điển trong chương trình Táo Quân</h1>
      <address><time datetime="2019-11-23T00:11:00+00:00">23 Nov 2019, 00:11</time> by <a rel="author">Chém Gió Dân Việt</a></address>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574425401-41-1-1574424095-width650height521.jpg"/>
        <figcaption>Táo giáo dục với những câu nói cực "thấm" trong Táo quân 2019.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574425401-494-2-1574424095-width650height451.jpg"/>
        <figcaption>Ngọc Hoàng là người luôn có những câu nói "vừa thâm vừa thấm".</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574425402-477-3-1574424095-width650height411.jpg"/>
        <figcaption>Định luật bảo toàn thủ khoa được sáng chế bởi Táo giáo dục 2019.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574425402-510-4-1574424095-width650height448.jpg"/>
        <figcaption>Nạn "auto thả tim" khiến Cô Đẩu không hài lòng.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574425402-694-5-1574424095-width650height436.jpg"/>
        <figcaption>Tiền bạc cũng không bằng được một tờ giấy A4.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574425402-252-6-1574424095-width650height768.jpg"/>
        <figcaption>"Líu lưỡi" với dòng chữ cải cách của Cô Đẩu.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574425403-893-7-1574424095-width650height950.jpg"/>
        <figcaption>Ngọc Hoàng quyết định "cấp vốn" cho các doanh nhân trẻ.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574425403-698-8-1574424095-width650height421.jpg"/>
        <figcaption>Táo xã hội dạy Cô Đẩu cách "seo-phì" nghìn like trên mạng xã hội.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574425403-466-9-1574424095-width650height448.jpg"/>
        <figcaption>Những câu nói "hot trend" trên mạng xã hội cũng được mang vào Táo quân.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574425403-939-10-1574424095-width650height433.jpg"/>
        <figcaption>Chỉ đạo thế này thì khác gì "thách đố" người ta.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574425404-280-11-1574424095-width650height390.jpg"/>
        <figcaption>"Đẹp thì có quyền" nên mình muốn làm gì mình làm.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574425404-707-12-1574424095-width650height390.jpg"/>
        <figcaption>Cô Đẩu liên tục cập nhật "hot trend" trên mạng xã hội.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574425404-698-13-1574424095-width650height390.jpg"/>
        <figcaption>Ngày xưa ngập nhiều chỗ, giờ dồn nhiều chỗ đó thành một chỗ rồi.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574425404-944-14-1574424095-width650height390.jpg"/>
        <figcaption>Những câu nói hài hước mang tính chất châm biếm.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574425405-426-15-1574424095-width650height390.jpg"/>
        <figcaption>Năm 2016 "đội quân đa cấp" cực kỳ hùng hậu.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574425405-989-16-1574424095-width650height390.jpg"/>
        <figcaption>Không thể bỏ qua được sự kiện "cô giáo cung bọ cạp".</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574425405-979-17-1574424095-width650height390.jpg"/>
        <figcaption>Những câu nói hài hước nhưng lại đầy tính "thâm thúy".</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574425405-115-18-1574424095-width650height390.jpg"/>
        <figcaption>Không bỏ sót một câu nói "hot" nào trên mạng xã hội.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574425405-540-19-1574424095-width650height390.jpg"/>
        <figcaption>Nhắc đến "luật chuyển giới" khiến Cô Đẩu ngã ngửa.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574425406-626-20-1574424095-width650height390.jpg"/>
        <figcaption>Đường lên thiên đình cũng mọc trạm thu phí.</figcaption>
      </figure>
