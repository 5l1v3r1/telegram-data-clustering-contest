      <h1>Marcharon al son de la olla en Manizales</h1>
      <address><time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time> by <a rel="author">lapatria.com</a></address>
      <p>
        <b>Un aguacero acompañó el comienzo de la jornada. Durante una hora hicieron sonar los objetos en la Plaza de Bolívar. Se sintieron.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/DJfyc9EH1NA" width="640" height="390" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>LA PATRIA | MANIZALES</p>
      <p>La tapa de la olla del café y la cuchara de palo de la universitaria Nelsa Karen Martínez se unieron ayer al Cacerolazo que se concertó en la Plaza de Bolívar.</p>
      <p>Manizales no fue indiferente a la convocatoria nacional. El ruido de inconformidad comenzó la noche del jueves en las casas y en las calles de algunos barrios de la ciudad. Ayer a las 4:30 p.m. los ciudadanos retomaron sus utensilios de cocina y sin vacilar se dispusieron a marchar.</p>
      <p>Desde El Cable, una fila de estudiantes inició un recorrido. Protestaron con tanto ahínco como la voz se los permitió. La lluvia presionó su paso y los obligó a sacar sus paraguas. Desde las ventanas de los edificios amas de casa, niños y jóvenes sacaron sus instrumentos. Los protestantes vitoreaban el gesto de compañía.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/9LH1GqOmVgU" width="320" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A las 5:57 p.m. los marchantes se congregaron en La Plaza de Bolívar, donde los esperaban más personas.</p>
      <p>El ruido se hizo más fuerte y las escaleras de la Plaza fueron cubiertas. Por unos minutos dejaron a un lado la condición de marchantes y se convirtieron en espectadores de un arco iris que atravesó el edificio BCH. El fenómeno y las arengas de rechazo despidieron la tarde.</p>
      <p>Las tapas, los sartenes, las ollas, las cucharas y los molinillos de palo se destacaron en la multitud. Los golpes cada vez fueron más potentes y acompañaron la entonación del Himno Nacional.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/oBydC9jfd4Q" width="320" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Retornaron</b>
      </p>
      <p>A las 6:40 p.m. la Plaza empezó a quedar vacía y los protestantes llenaron la carrera 22. La marcha continuaba.</p>
      <p>Los establecimientos comerciales fueron cerrados y algunos clientes, que clavaron sus miradas en la protesta, quedaron atrapados.</p>
      <p>Tras llegar al Teatro Fundadores, los estudiantes decidieron ocupar los dos carriles de la Avenida Santander. Al derroche de energía de los protestantes les sucedió un bloqueo en el sector de El Cable. Cerraron las avenidas Lindsay y la Santander.</p>
      <p>Los estudiantes permanecían reunidos en la Facultad de Arquitectura de la Universidad Nacional.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/-sx4PHyTHek" width="320" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Luz Dary Mosquera, docente</b>
      </p>
      <p>Las injusticias del país me motivaron a salir. Falta más acceso a la educación, más apoyo para las personas menos favorecidas. Necesitamos que las multitudes se levanten y digan ¡ ya no más !</p>
      <p>
        <b>Cristian Andrés Aristizábal, fotógrafo</b>
      </p>
      <p>Hoy es un día histórico. Como fotógrafo hago mi trabajo, pero como ciudadano me duele la educación, los diferentes gremios de taxistas y los grupos sindicales.</p>
      <p>
        <b>Natalia Correa, estudiante</b>
      </p>
      <p>Además de los motivos que ya se conocen, lo que está haciendo el Gobierno es un atropello contra los estudiantes. Hay muchos vídeos que muestran que no son violentos.</p>
      <p>
        <b>Geovanni Alberto Vargas, coordinador del Sena</b>
      </p>
      <p>Soy trabajador y creo que los Gobiernos deben crear las mínimas condiciones para que la gente salga adelante. La protesta social es un derechos que tenemos cuando las políticas del Gobierno nos nos agradan.</p>
      <p>
        <b>Disturbios después del cacerolazo</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/OW_B6tUmeMw" width="320" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La manifestación pacífica con cucharas y ollas terminó con una marcha hacia El Cable. Los manifestantes se instalaron en la Facultad de Arquitectura y hacia las 9:45 p.m. se iniciaron los disturbios.</p>
      <p>A esa hora la Policía y el Esmad entraron a desbloquear los dos carriles en El Cable y la avenida Lindsay. Esto generó enfrentamientos con los estudiantes, quienes corrieron y se replegaron en la Universidad de Caldas, siempre seguidos por el Esmad.</p>
      <p>Los jóvenes se defendieron arrojando rocas y en los enfrentamientos, uno de ellos resultó levemente herido, por eso solicitaron una ambulancia.</p>
      <p>Cerca de las 10:30 de la noche el rector de la U. de Caldas, Alejandro Ceballos; personal de la CUT y de Derechos Humanos comenzaron una negociación con los representantes estudiantiles.</p>
      <p>El acuerdo fue retirar a los universitarios por pequeños grupos por la sede Bicentenario y llevarlos hasta sus casas, algunos en carros particulares y otros acompañados por docentes que estaban en la universidad.</p>
