      <h1>السعودية تتسلم رئاسة مجموعة العشرين لعام 2020</h1>
      <address><time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time> by <a rel="author">العربية.نت</a></address>
      <p>تسلمت المملكة العربية السعودية، السبت، رئاسة مجموعة العشرين لمدة عام، وذلك خلال حفل أقيم في مدينة ناغويا اليابانية.</p>
      <figure>
        <iframe data-src="https://twitter.com/FaisalbinFarhan/status/1198143242719703040?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وكتب وزير الخارجية السعودي، الأمير فيصل بن فرحان، على حسابه بتويتر قائلاً: "بتوجيهات سيدي خادم الحرمين الشريفين وسيدي ولي العهد حفظهم الله تشرفت اليوم بتسلم رئاسة المملكة لمجموعة العشرين لعام 2020، سيكون عاماً مليئاً بالأمل والعمل، وسيكون عاماً حافلاً بالتواصل والحوار ليكون الإنسان في قلب التنمية المستدامة ومستفيداً من تقنية العصر.. أهلاً بكم في السعودية".</p>
      <p>وقد ترأس وزير الخارجية السعودي، السبت، وفد المملكة في اجتماع وزراء خارجية مجموعة العشرين المقام في مدينة ناغويا اليابانية.</p>
      <p>وتتولى المملكة العربية السعودية رئاسة قمة مجموعة الـ20 لمدة عام، والتي من المقرر عقدها في الرياض العام القادم 2020.</p>
      <figure>
        <img src="https://vid.alarabiya.net/images/2019/11/23/10618543-4597-4440-a24a-6012be72cb8b/10618543-4597-4440-a24a-6012be72cb8b.jpg"/>
      </figure>
      <figure>
        <img src="https://vid.alarabiya.net/images/2019/11/23/8bb75822-cfd9-4f12-aa6a-1079249339f6/8bb75822-cfd9-4f12-aa6a-1079249339f6.jpg"/>
      </figure>
      <p>وزير الخارجية في صورة تذكارية تجمع رؤساء وفود الدول المشاركة في اجتماع وزراء خارجية مجموعة العشرين في مدينة <span dir="rtl">ناغويا</span> اليابانية</p>
