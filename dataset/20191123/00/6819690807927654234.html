      <h1>Desayuno, paseo histórico y cultura, una interesante propuesta en Paraná</h1>
      <h2>Realizan desayunos históricos una vez por mes. Este sábado se desarrolló "Viviendas señoriales del viejo Paraná". Es organizado por Café Brusselas y el arquitecto Ponce. "Es todo un éxito", destacaron a Elonce TV</h2>
      <address>
        <time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HJVvYNaPE58" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption><b>Video:</b> Desayuno, paseo histórico y cultura, una interesante propuesta en Paraná</figcaption>
      </figure>
      <p><b>Se inscribieron para participar de la propuesta de este sábado, 90 personas. </b><br/><br/>"Siempre buscamos hacer alguna propuesta nueva, el café es un mundo inmenso porque se relaciona con todo, somos de Paraná, nos gusta mucho Paraná, por lo que queríamos trasmitir un poco sobre la historia, el valor que tenemos en la ciudad en lo que respecta al patrimonio histórico, compartirlo y ahí comenzamos con Fernando (Ponce) a desarrollar esta idea)", comenzó contando a<i> Elonce TV</i>, <u>Vanina Borghetto, de Café Brusselas.</u></p>
      <figure>
        <img src="https://elonce-media.elonce.com.ar/fotos-nuevo/2019/11/23/o_1574531378.jpg"/>
      </figure>
      <p>De esta manera, manifestó que así comenzaron con los desayunos históricos: <b>Se realizan "una vez por mes, en cada oportunidad es una temática diferente, siempre relacionado con la historia de la ciudad. </b>Lo hacemos siempre en forma vivencial, experiencial, donde hay actores, músicos, la gente interactúa y un poco, se viaja en el tiempo".</p>
      <figure>
        <img src="https://elonce-media.elonce.com.ar/fotos-nuevo/2019/11/23/o_1574531323.jpg"/>
      </figure>
      <p>"Esa sensación es hermosa, quedan todos re contentos", puso relevancia.</p>
      <figure>
        <img src="https://elonce-media.elonce.com.ar/fotos-nuevo/2019/11/23/o_1574531377.jpg"/>
      </figure>
      <p><b>Este sábado se desarrolló "la segunda parte de viviendas señoriales del viejo Paraná".<br/></b><br/>Luego de la charla, "con un acting y mientras disfrutamos de un cafecito colombiano", se realizó una visita guiada por nueve propiedades, algunas de las cuales se abrieron para la propuesta. El "broche de oro" fue "el edificio de Gendarmería, que fue el Palacio Rosenbrock", mencionó Vanina.</p>
      <figure>
        <img src="https://elonce-media.elonce.com.ar/fotos-nuevo/2019/11/23/o_1574531375.jpg"/>
      </figure>
      <p>"Se hizo una actividad interesante, distinta, en la ciudad", puso relevancia la organizadora de la iniciativa. <br/><br/><u>El arquitecto Fernando Ponce, organizador junto con Café Brusselas de estos paseos temáticos</u>, manifestó: "Desde hace 27 años que me dedico a esto, y este años surgió de la nada, de casualidad, de tomarnos un café juntos, esta iniciativa. El de hoy es el octavo paseo temático que hacemos. <b>El de hoy es distinto por la cantidad de gente que se ha involucrado, por los lugares que visitamos, es un sábado. Hay un montón de elementos para que la gente se `enganche`, se interese por la historia, siempre le agregamos alguna cuestión artística, con un bandoneonista, un tenor, chicas ataviadas a los años 30, como las dueñas de esas casas señoriale</b>s".</p>
      <figure>
        <img src="https://elonce-media.elonce.com.ar/fotos-nuevo/2019/11/23/o_1574531376.jpg"/>
      </figure>
      <p>En los paseos que se ha realizado hay personas de todas las edades, "adolescentes, hasta gente de 70, 80 años. Todos los paseos son peatonales, por lo que nos vamos interiorizando en todo ese recorrido de las nueve propiedades que visitamos", manifestó.<br/><br/>"<b>Todo esto es a pulmón, cuesta mucho desarrollarlo, pero el éxito que nos brinda la cantidad de gente que participan, es inconmensurable y estamos contentos con eso</b>", destacó Ponce.</p>
      <figure>
        <img src="https://elonce-media.elonce.com.ar/fotos-nuevo/2019/11/23/o_1574531373.jpg"/>
      </figure>
      <p>En las redes sociales de Café Brusselas, se anuncia con anticipación, el próximo desayuno histórico y las condiciones para inscribirse. En el de este sábado, se pedía DNI ya que vistieron propiedades, aunque en otros no hace falta hacerlo, comentaron.</p>
      <figure>
        <img src="https://elonce-media.elonce.com.ar/fotos-nuevo/2019/11/23/o_1574531379.jpg"/>
      </figure>
      <p><i>Elonce.com</i>.</p>
