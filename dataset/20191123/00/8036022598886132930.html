      <h1>李英爱出席颁奖礼 逆龄如吃防腐剂</h1>
      <address>
        <time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time>
      </address>
      <p>字<br/>大<br/>小</p>
      <p>(首尔讯)韩国女星李英爱21日出席韩国电影颁奖典礼，脸上丝毫未见岁月的痕迹，惊呆网友。</p>
      <figure>
        <img src="http://www.chinapress.com.my/wp-content/uploads/2019/11/li-in1-6.jpg"/>
        <figcaption>李英爱出席韩国电影颁奖典礼，脸上丝毫未见岁月的痕迹。</figcaption>
      </figure>
      <p>李英爱于1991年以模特儿身分出道，并有“氧气美女”的称号，拥有许多代表作品，更在2003年演出电视剧《大长今》后迅速在亚洲走红。</p>
      <p>21日李英爱受邀出席第40届青龙奖颁奖典礼，并担任最佳电影的颁奖人。她身穿黑色镶鑽蕾丝礼服，气质高雅，脸上丝毫不见岁月的痕迹，完全看不出已经49岁。</p>
      <p>让许多友大赞“不吃饭，只吃防腐剂的吗”、“这是29岁吧，佩服李英爱的保养功力。”</p>
      <figure>
        <img src="http://www.chinapress.com.my/wp-content/uploads/2019/11/li-in2-2.jpg"/>
        <figcaption>李英爱参与大长今演出在全球走红。</figcaption>
      </figure>
    </article>
