      <h1>Copa Libertadores: el camino de la hinchada del Flamengo hacia el Monumental</h1>
      <address>
        <time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/k-vITA6KKXs" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>¿Cómo le fue a la <b>hinchada</b> del actual campeón? <a href="http://panamericana.pe/tags/flamengo">Flamengo</a> se llevó la <a href="http://panamericana.pe/tags/copa+libertadores">Copa Libertadores</a> a <b>Brasil</b>, y los <a href="http://panamericana.pe/tags/hinchas">hinchas</a> están agradecidos porque su largo viaje valió la pena. La odisea inició desde muy temprano cuando 30 buses comenzaron a trasladar a los jóvenes con destino a la<b> histórica final.</b></p>
      <p>Uno a uno iba subiendo a los vehículos que la <a href="http://panamericana.pe/tags/municipalidad+de+lima">Municipalidad de Lima</a> dispuso para ellos y que los llevaría a ver al ‘<b>mengao</b>’  sostener la copa. Incluso uno de ellos predijo que serían dos goles de su ídolo <b>Gabigol</b> lo que los llevaría hasta la gloria.</p>
      <p>Sin duda, esta final fue toda una experiencia para todos nuestros hermanos sudamericanos así como para nosotros como anfitriones.</p>
