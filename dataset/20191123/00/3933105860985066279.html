      <h1>Пензенским предпринимателям рассказали о нюансах в сфере госзакупок (видео)</h1>
      <address>
        <time datetime="2019-11-23T00:38:00+00:00">23 Nov 2019, 00:38</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fFUGaDblq6U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>В Пензе завершилась бизнес-конференция, главной темой которой стали особенности государственных закупок. В ней приняли участие более сотни предпринимателей.</i>
      </p>
      <p>Среди них были как опытные участники государственных закупок, так и новички. Спикеры рассказали предпринимателям о новшествах в этой сфере.</p>
      <p>«Законодательство очень часто меняется, и некоторые предприниматели просто не успевают за этим следить. Поэтому они по незнанию совершают ошибки, которые приводят их в попадание в черный список, в так называемый «Реестр недобросовестных поставщиков». Это одна из тем. Вторая — это, конечно, финансы», — рассказал председатель профессиональной ассоциации специалистов и экспертов в сфере закупок Виталий Макаров.</p>
      <p>В число экспертов вошли уполномоченный по правам предпринимателей, представители общественных организаций. Больше всего вопросов присутствующие задали специалистам антимонопольной службы. Они разъяснили собравшимся все нюансы технических заданий закупок, а также рассказали об институте порталов госзакупок, сообщает телеканал «<a href="http://tv-express.ru/">Экспресс</a>».</p>
      <p>Видео предоставлено телеканалом.</p>
