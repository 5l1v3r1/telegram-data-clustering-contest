      <h1>Tráfico por la Copa Libertadores casi impide que pareja se case</h1>
      <address>
        <time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KRdBmY_tng8" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Esta pareja vivió momentos de tensión. Llevaban <b>ocho meses</b> planificando su <a href="http://panamericana.pe/tags/matrimonio">matrimonio</a> para este 23 de noviembre y jamás sospecharon que un evento de la magnitud de la <a href="http://panamericana.pe/tags/copa+libertadores">Copa Libertadores</a> se realizaría en las cercanías de la <b>Iglesia </b>que habían escogido.</p>
      <p>Todo apuntaba que el <b>casamiento</b> que tanto esfuerzo les había costado llevar a cabo debía postergarse, sin embargo, la <b>novia</b>, Emelyn Alarcón Ríos, pidió ayuda a la <a href="http://panamericana.pe/tags/p%C3%B2lic%C3%ADa+nacional">Policía Nacional</a>, y ellos le dieron un <b>acceso </b>que esquivara un poco el caótico <a href="http://panamericana.pe/tags/tr%C3%A1fico">tráfico</a> que se vivió este sábado.</p>
      <p>La <b>boda</b>, planificada para las 2:00 pm, logró, pese a todo pronóstico, concretarse y Emelyn y su novio lograron darse el SÍ. Según comentaron para Panamericana Televisión, aún con la ayuda policial, demoraron más de dos horas en llegar a la Iglesia aunque se mostraron agradecidos por el apoyo.</p>
