      <h1>大阪女児不明に関与か、男の身柄確保</h1>
      <address><time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　栃木県で保護された大阪市住吉区の小学６年の女児（１２）と一緒にいたとみられる男の身柄を栃木県警が確保し、事情を聴いていることが２３日、捜査関係者への取材で分かった。</p>
