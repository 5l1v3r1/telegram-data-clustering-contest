      <h1>Dina Paucar celebra su aniversario en “Porque hoy es sábado con Andrés”</h1>
      <address>
        <time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rQHAFoS8260" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nacida en Tingo María, <a href="http://panamericana.pe/tags/dina+p%C3%A1ucar">Dina Páucar</a> migró a los diez años a Lima y ahí trabajó como vendedora ambulante, emolientera y empleada doméstica para ayudar a sus hermanos menores. Pero gracias a su esfuerzo se abrió campo en el mundo artístico hasta que el público reconoció su talento y desde entonces no deja de aplaudir su particular estilo de interpretar <b>huaynos</b>.</p>
      <p>En 1992, grabó con sus propios recursos su primera producción, llamada “<b>Mi tesoro</b>” en honor a su hijo, este trabajo discográfico le valió el sobrenombre de "<b>La Voz del amor</b>", por la sensibilidad que transmitía al cantar.</p>
      <p>Con paso del tiempo y con mucho esfuerzo Dina logró posicionarse como una de las principales mujeres dentro de la <a href="http://panamericana.pe/tags/m%C3%BAsica+vernacular">música vernacular</a>, vendiendo 150 mil copias, superando a otros famosos cantantes nacionales y llenando totalmente los escenarios donde se presenta.</p>
      <p>Sus discos han batido récords de venta y ha llegado a ser una de las más exitosas compositoras y <b>cantantes folkóricas</b> nacionales. Entre sus temas más populares están "Madre" y "Lindos Ojos".</p>
      <p>En el 2008, La <b>UNICEF</b> la nombró como Embajadora Nacional de Buena Voluntad del Fondo de las Naciones Unidas para la Infancia.</p>
      <p>El set de “Porque hoy es sábado con Andrés” se llenó de música con la “<a href="http://panamericana.pe/tags/la+diosa+hermosa+del+amor">Diosa hermosa del amor</a>” junto a su agrupación Los Súper Elegantes, que llegaron para celebrar junto al público del exitoso programa sabatino su aniversario artístico.</p>
