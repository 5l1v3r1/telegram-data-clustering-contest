      <h1>サッカー、長友は終盤に出場　トルコ１部</h1>
      <address><time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　【イスタンブール共同】サッカーのトルコ１部リーグで２２日、ガラタサライの長友佑都はホームのバシャクシェヒル戦で１点を追う試合終盤に出場した。チームは０―１で敗れた。</p>
