      <p>По многочисленным просьбам выкладываю на thingiverse мою наработку по Lego tehnic 42065. Завершить работу полностью как хотел не получилось так как для таких размеров нужно под валы ставить подшипники, под 12 В моторчик нужен дорогой драйвер-двигателя и т.п.....</p>
      <p>Все детали нарисованы в оригинальном размере, если хотите печатать 0.4 соплом то нужно маштабироват на 200%, 0.3 соплом соответственно 150%.</p>
      <p>Также в архив заложил фалы Solid-Works - кто захочет смело сможет переделать.</p>
      <p>Ссылка на модель:</p>
      <p>https://www.thingiverse.com/thing:3995303</p>
    </article>
