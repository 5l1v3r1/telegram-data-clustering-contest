      <h1>政府勿破壞法治、取消區議會選舉</h1>
      <address><time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time> by <a rel="author">關你乜事？</a></address>
      <p>《禁蒙面法》被高院裁定違憲，但根據以往經驗，政府打官司輸到最後就會搵人大幫佢釋法，今次會唔會又係咁？有建制派吹風取消區議會選舉，其實可唔可行？其實示威抗爭已持續多月，政府以及建制派是否有責任令事件降溫？</p>
      <p>主持：關焯照 經濟學者、冠域商業及經濟研究中心主任<br/>嘉賓：李兆富 資深政治評論員</p>
