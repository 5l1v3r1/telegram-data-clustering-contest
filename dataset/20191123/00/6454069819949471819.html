      <h1>向中國提供情報　華裔前CIA人員判囚19年</h1>
      <address><time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time> by <a rel="author" href="http://www.passiontimes.hk/author/%E7%86%B1%E8%A1%80%E7%B7%A8%E8%BC%AF%E9%83%A8" target="_blank">熱血編輯部 (陳五)</a></address>
      <p>一名生於香港的美國中央情報局（CIA）前情報員，被指為中國提供消息，在美國判囚19年。由香港移民夏威夷的55歲男子李振成，40年前隨家人移民夏威夷，1994年加入中情局，於去年1月在美國被捕，他今年5月承認間諜罪。<br/><br/>李振成的銀行帳戶3年間有逾84萬美元存入，他在2010年起的3年內，提供由1994至2007年，任職中情局時的消息。</p>
    </article>
