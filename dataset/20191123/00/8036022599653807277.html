      <h1>帮佣借钱躲债务 孙慧雪收恐吓信</h1>
      <address>
        <time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time>
      </address>
      <p>字<br/>大<br/>小</p>
      <p>(香港讯)37岁港星孙慧雪前年替富二代尪产下一子，一家3口幸福和乐。</p>
      <p>孙慧雪22日在面书贴出财务公司的讨债信涵，透露家裡请的帮佣突然请辞，给理由是要回老家，没想到实情却是为了躲债！</p>
      <p>孙慧雪先前得知帮佣有困难，大方借了一笔钱，她觉得对方的做法很过分，不禁大叹：“真的好过分！人善被人欺。”也留言询问究竟该如何解决此事，网友则建议可以去备桉，并通知财务公司说明该帮佣已离职。</p>
      <figure>
        <img src="http://www.chinapress.com.my/wp-content/uploads/2019/11/zhu-in1.jpg"/>
        <figcaption>孙慧雪因帮佣请辞，莫名收到恐吓信。</figcaption>
      </figure>
