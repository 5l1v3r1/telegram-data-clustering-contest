      <h1>Un parque de aventuras construido en una antigua factoría de acero, para que los mayores disfruten como niños</h1>
      <address><time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time> by <a rel="author" href="https://twitter.com/alvy" target="_blank">@Alvy</a></address>
      <p>
        <a href="https://www.microsiervos.com/archivo/mundoreal/">MundoReal™</a>
      </p>
      <p>Por <a href="https://twitter.com/alvy">@Alvy</a>23 Noviembre 2019</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/2_AqYD9I9tQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>No tenía ni idea de la existencia del <a href="https://www.landschaftspark.de/"><b>Landschaftspark</b></a> que nos enseña en este vídeo la gente de <a href="https://www.youtube.com/channel/UCajXeitgFL-rb5-gXI-aG8Q">Great Big Story</a>. Es una especie de gigantesco <b>«parque de atracciones y aventuras»</b> situado en Duisburg (Alemania). En sus 2 km cuadrados de superficie hay todo tipo de actividades recreativas pero «para mayores»: paredes que escalar, recorridos para bicis de montaña, tirolinas y una especie de parque acrobático.</p>
      <p>Todo ello está en un precioso <b>entorno decadente y oxidado de antiguas fábricas de acero y de la industria del carbón y el gas</b>. Se ve que vivieron mejores tiempos, pero cuando cayeron en desuso (se cerró en 1980) se les encontró esta otra aplicación que no está nada mal: la industria reconvertida en ocio. Supongo que debieron pasar todo tipo de medidas de seguridad y ahora están adaptados para recreo de los visitantes, que pueden hacer el ganso escalando tubos metálicos, paredes de cemento, toboganes y disfrutando de otras «atracciones» similares.</p>
      <p>La instalación más espectacular es sin duda la <b>piscina gigante para submarinismo</b>, que es una readaptación del antiguo depósito de gas en el que caben unas 150.000 toneladas de agua de lluvia. Tras adaptarlo convenientemente lo «rellenaron» con coches viejos, aviones y objetos por el estilo, de modo que se puede practicar el «submarinismo de aventura» en un paraje bastante peculiar.</p>
