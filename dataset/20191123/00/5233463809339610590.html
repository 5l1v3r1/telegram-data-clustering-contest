      <h1>Reportero de ASD se convierte en un discípulo Shaolín</h1>
      <address>
        <time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XjjvkhGoI9w" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>En el mundo, el <a href="http://panamericana.pe/tags/kung+fu">Kung Fu Shaolín</a> es una de las artes marciales tradicionales más respetadas y admiradas. Las personas que lo practican, los monjes <a href="http://panamericana.pe/tags/shaolin">Shaolín</a>, también son considerados como los guerreros más comprometidos con la este <b>arte milenario</b>. Sin embargo, el <b>Kung Fu Shaolí</b>n es mucho más que una simple <a href="http://panamericana.pe/tags/arte+marcial">arte marcial</a>. Se trata de una parte de una espiritualidad completa cuya base es el budismo. El camino de un monje Shaolín requerirá que cambie su vida por completo.</p>
      <p>Los <b>monjes Shaolín</b> renuncian a muchas cosas, se refrenan de placeres típicos que damos por sentado y dedican sus vidas por completo a su fe.</p>
      <p>El <b>Kung Fu</b>, como lo dio a conocer al mundo <b>Bruce Lee</b>, no se aprende para pelear, sino para disciplinar el cuerpo y por la belleza de emular los movimientos de los animales, lo cual brinda armonía con la naturaleza. El <b>estilo shaolín</b> es una visión del mundo y un estilo de vida completos guiados hacia la creación de un individuo equilibrado y fuerte que esté en calma con su mundo.</p>
      <p>El aspecto de arte marcial del Kung Fu comprende manifestaciones físicas de una espiritualidad completa que se deberá aprender y por la que se guía la vida como monje shaolín.</p>
      <p>Estas habilidades que quizá solo s<b>e cree que poseen los guerreros chinos, pero aunque usted no lo crea en nuestro país también es posible ser parte de esta cultura con el </b>Kung Fu Shaolín, es así es como nuestro reportero Diego Pareja vive y sufre con cada parte de su cuerpo la cultura china a través de su destreza en su camino para convertirse en un <b>discípulo Shaolín</b>.</p>
