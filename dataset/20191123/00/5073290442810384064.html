      <h1>Diálogo garantizó salida de estudiantes de la Universidad de Caldas después disturbios con el Esmad</h1>
      <address>
        <time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time>
      </address>
      <p>
        <b>Una persona resultó herida en la cabeza.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/-sx4PHyTHek" width="640" height="390" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>LA PATRIA | Manizales</p>
      <p>Después de la manifestación pacífica con cucharas y ollas, los participantes marcharon hacia El Cable. Allí se instalaron en la Facultad de Arquitectura y hacia las 9:45 p.m. se iniciaron los disturbios.</p>
      <p>Rector de la Universidad de Caldas, Alejandro Ceballos, hizo un llamado a la comunidad a tener calma. Dijo que no hay autorización por parte de la rectoría para el ingreso del ESMAD a las instalaciones de la Universidad. Una vez se negoció la salida de los estudiantes, empesaron a retirarse en grupos. El rector ordenó a los profesores con carro a salir con estudiantes hacia sus casas. "Yo inicio con mi carro. Todos los profesores con vehículo por favor me acompañan a partir de este momento para sacarlos por grupos pequeños hacia sus casas. Soldaridad ya".</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/fVCXRUdFPiw" width="320" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/aceballosm/status/1198128517952745472?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/aceballosm/status/1198110044467978241?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/ysTwSnW7TWk" width="320" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/aceballosm/status/1198202494633029637?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Hacia las 11:00 p.m. se retiraron las tanquetas y el ESMAD e se inició la salida de estudiantes. </p>
      <p>Carlos Alberto Buriticá, de la Central Unitaria de Trabajadores (CUT) hace parte del grupo negociador para el retiro de los estudiantes. Reporta un manifestante herido que fue traslado a un centro asistencial y cerca de cinco con heridas leves.</p>
      <p>El vicerrector de la Universidad de Caldas, Marco Tulio Jaramillo, presente en las instalaciones acompañando a la comunidad de manifestantes, también recibió el ataque de gases. Una vez se negoció el retiro de los estudiantes, les explicó cómo sería la salida.</p>
      <p>ESMAD lanza agua y gases al interior de la Universidad de Caldas.</p>
      <figure>
        <iframe data-src="https://twitter.com/AlejitaCardenas/status/1198073369268248578?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>El carro de LA PATRIA fue atacado con piedras por manifestantes.</b>
      </p>
      <p>La Secretaría de Gobierno de Manizales, a través de su cuenta de Twitter, reportó por qué fue necesria la intervención del ESMAD.</p>
      <figure>
        <iframe data-src="https://twitter.com/SecGobiernoMzl/status/1198066688304066561?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Tanquetas dispersan a los manifestantes con agua.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/OW_B6tUmeMw" width="320" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
