      <h1>Опубликовано видео с места ДТП с участием мэра Тулуна</h1>
      <address>
        <time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5rqz_4TcnIA" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Слідчий комітет Росії опублікував відеозапис з місця ДТП в Іркутській області участю мера міста Тулун Юрія карих. Ролик з'явився на YouTube -каналами відомства.</p>
      <p>На кадрах видно пошкоджений автомобіль карих і вантажівка, з яким він зіткнувся. На місці пригоди чергують кілька поліцейських машин.</p>
      <p>Про аварію за участю градоначальника стало відомо раніше 23 листопада. Автомобіль карих зіткнувся з вантажівкою, в результаті чого загинула дружина мера. Сам Карих був госпіталізований з забоєм грудної клітини. Зараз його стан оцінюється як задовільний.</p>
