      <h1>Ndoffane : Le conseil municipal procède à l'installation de 7 nouveaux conseillers en remplacement de 7 autres démissionnaires.</h1>
      <address><time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6p0ROpYrxt8" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>En présence du sous-préfet de Koumbal, les conseillers municipaux de la commune de Ndoffane se sont réunis ce samedi 23 novembre 2019. La rencontre a permis à ces derniers de procéder à l'installation de 7 nouveaux conseillers en remplacement de 7 autres démissionnaires. <br/>Cette décision fait suite à l'absence répétée de ces derniers lors des différentes réunions du conseil municipal. " Certains conseillers ont tourné le dos au conseil municipal depuis 2014, d'autres en  2017. Alors, ledit conseil municipal a décidé de trouver d'autres personnes qui se soucient de l'intérêt de leur localité…", a martelé l'agent municipal,  Abdou Aziz Samb.  <br/><br/>De leur côté, les conseillers municipaux entrants ont manifesté leur satisfaction et ont promis d'être à la hauteur de cette nouvelle responsabilité. <br/><br/>À noter que le conseil municipal de Ndoffane a délivré au cours de cette séance une parcelle de plus d'1 hectare destinée au centre de traitement des déchets consacré au projet "Ndoffane propre et vert"...</p>
