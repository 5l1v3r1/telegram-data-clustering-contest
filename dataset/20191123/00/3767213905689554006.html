      <h1>Ford v Ferrari (V.F. : Ford contre Ferrari)</h1>
      <address><time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time> by <a rel="author" href="https://www.ledevoir.com/auteur/andre-lavoie" target="_blank">André Lavoie</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oXuaNPjKcd4" width="620" height="349" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Les amateurs de bagnoles en auront plein la vue, et les oreilles, tandis que ceux que cet univers indiffère… seront séduits tout autant. Avec sa feuille de route irréprochable, James Mangold (<i>Walk the Line</i>, <i>3:10 to Yuman</i>, <i>Logan</i>) tient fermement le volant pour raconter cette histoire de rivalités entre deux grandes puissances de l’automobile, mais surtout la relation orageuse entre deux hommes que tout sépare, sauf leur amitié et leur passion pour la course automobile. Quand l’empire Ford décide de triompher aux 24 heures du Mans au milieu des années 1960, c’est à un tandem bien étrange qu’il confie la tâche, exécutée avec une dévotion qui frise l’obsession. Et comptez sur deux acteurs de la trempe de Christian Bale et Matt Damon pour bien négocier les virages abrupts, la pédale au plancher, mais le coeur sur la main.<br/><br/><a href="http://www.ledevoir.com/culture/cinema/567028/ford-contre-ferrari-rapides-et-genereux">Notre critique complète</a><br/><br/><a href="http://v4.mediafilm.ca/fr/ledevoir/ledevoir_horaire_par_film.sn?uid_film=75992&amp;&amp;vers=1">Horaire en salles</a></p>
      <footer>Ford v Ferrari (V.F. : Ford contre Ferrari)<br/>★★★★<br/>Drame biographique de James Mangold. Avec Matt Damon, Christian Bale, Tracy Letts, Caitriona Balfe. États-Unis, 2019, 152 min.</footer>
