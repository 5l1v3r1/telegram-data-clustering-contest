      <h1>ＮＨＫ杯フィギュア、紀平梨花は２位</h1>
      <address><time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　フィギュアスケートのＮＨＫ杯は２３日、札幌市真駒内セキスイハイムアイスアリーナで行われ、女子は紀平梨花（関大ＫＦＳＣ）が合計２３１・８４点で２位に入った。アリョーナ・コストルナヤ（ロシア）が合計２４０・００点で優勝した。</p>
