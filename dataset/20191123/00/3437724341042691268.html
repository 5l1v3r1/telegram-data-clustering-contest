      <h1>هل من قطعٍ للطرقات اليوم؟</h1>
      <address>
        <time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time>
      </address>
      <p>أفادت غرفة التحكم المروري أن جميع الطرقات ضمن نطاق الشمال سالكة باستثناء ساحة النور.</p>
      <figure>
        <iframe data-src="https://twitter.com/tmclebanon/status/1198095521912696832?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وفي نطاق بيروت، أفادت الغرفة أن جميع الطرقات سالكة.</p>
      <figure>
        <iframe data-src="https://twitter.com/tmclebanon/status/1198095952143429632?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>كما أعلنت في تغريداتٍ على حسابها عبر "تويتر" أن جميع الطرقات ضمن نطاق البقاع سالكة.</p>
      <figure>
        <iframe data-src="https://twitter.com/tmclebanon/status/1198095601361178624?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وبالنسبة الى الطرقات من الجنوب باتجاه بيروت، فأشارت غرفة التحكم الى أنها سالكة ايضًا.</p>
      <figure>
        <iframe data-src="https://twitter.com/tmclebanon/status/1198095811034394625?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
    </article>
