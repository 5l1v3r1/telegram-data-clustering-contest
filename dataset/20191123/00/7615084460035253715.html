      <h1>「ＳＮＳで知り合った」と女児</h1>
      <address><time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　捜査関係者によると、栃木県で無事保護された大阪市住吉区の小学６年女児（１２）は、未成年者誘拐の疑いで逮捕された栃木県小山市の伊藤仁士容疑者（３５）と「会員制交流サイト（ＳＮＳ）で知り合った」と話している。</p>
