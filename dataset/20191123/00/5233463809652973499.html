      <h1>VIDEO | Copa Libertadores: así celebró Neymar la victoria del Flamengo</h1>
      <address>
        <time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nILKD26V86U" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><a href="http://panamericana.pe/tags/flamengo">Flamengo</a> se llevó la <a href="http://panamericana.pe/tags/copa+libertadores">Copa Libertadores</a> a <b>Brasil</b> y ha dejado atónito a todo el mundo con su victoria en los últimos segundos del histórico encuentro contra <b>River Plate.</b> Pero, sin duda, uno de los más emocionados con el título es <a href="http://panamericana.pe/tags/neymar">Neymar</a>.</p>
      <p>El <b>jugador </b>compartió a través de sus redes sociales el momento exacto en que <b>Gabigol</b> anotaba el punto de la victoria. En los stories de <a href="http://panamericana.pe/tags/instagram">Instagram</a>, el delantero explota de emoción y grita el resultado.</p>
      <p>Si bien en el primer gol de <b>Gabriel Barbosa</b> al minuto 89, el atacante del PSG se muestra contento, es con el segundo gol -que coronó al Flamengo- que irradia felicidad e incluso, al terminar su efusiva celebración, publicó una foto de él haciendo el típico festejo de Gabigol con sus dos brazos.</p>
