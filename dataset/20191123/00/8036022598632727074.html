      <h1>姚明送周杰伦大礼</h1>
      <address>
        <time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time>
      </address>
      <p>字<br/>大<br/>小</p>
      <p>(台北讯)周杰伦除了唱歌之外，平时还喜欢打篮球，和林书豪也是好朋友。</p>
      <p>周杰伦22日在IG发文，秀出他专属的CBA（中国男子篮球职业连赛）冠军戒指，并感谢姚明给了他一个这么棒的礼物。</p>
      <p>戒指上不但刻有周杰伦的名字，还用了周杰伦的生日11月18日中的18号，来当作球衣背号刻在戒指上。</p>
      <p>有网友兴奋表示“这是男人的梦想”、“我也很常看CBA，姚明也送我一个吧”，羡煞许多网友。</p>
      <figure>
        <img src="http://www.chinapress.com.my/wp-content/uploads/2019/11/jay-in1-1.jpg"/>
        <figcaption>姚明(小图)送周杰伦CBA冠军戒指。</figcaption>
      </figure>
    </article>
