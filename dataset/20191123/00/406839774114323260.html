      <h1>"Con este fallo me mataron en vida"</h1>
      <h2>Lo dijo Melisa, que vive una puja judicial con el padre de su hijo.</h2>
      <address>
        <time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/06TygwXMu50" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>“Cuando me enteré del fallo se me volvió a caer el mundo, pensé que ya se había acabado y que iba a poder estar tranquila con mi hijo. Con esto me mataron en vida, únicamente sigo por mi hijo”, confió Melisa, una mujer oriunda de San Martín de los Andes que vive una constante puja judicial con su ex pareja y padre de su hijo de 3 años y medio.</p>
      <p>Su calvario comenzó cuando su pequeño hijo tenía un año, momento en que ella volvió a San Martín para rehacer su vida tras sufrir violencia. En ese contexto, su ex recurrió al Poder Judicial y desde el Juzgado de Familia le impusieron una medida cautelar. “Le impidió moverse, trasladarse más allá del radio de 30 kilómetros, sin previa autorización del progenitor. Estaba totalmente amarrada”, explicó su abogado, Luis Virgilio Sánchez.</p>
      <p>Su caso trascendió y en 2018 la Cámara de Apelaciones revocó esa medida. “La Cámara resolvió de una manera ejemplar con un estudio de todos los expedientes que atravesaban esta causa y, finalmente, concluyó que la medida era arbitraria y que violaba no solo la Convención de los Derechos del Niño sino también la Convención sobre la Eliminación de toda forma de Discriminación contra la Mujer. Propusieron un régimen de comunicación y visitas en San Martín, es decir que dieron incluso una solución”, sostuvo el abogado.</p>
      <p>“El ejercicio de la responsabilidad parental no se creó como un dispositivo tutelar de las ex parejas de tener sometidas a las mujeres ni a utilizar el derecho de los niños con ese objetivo”, dijo Luis virgilio Sánchez, abogado</p>
      <p>Melisa volvió a San Martín, donde tiene a su familia, su trabajo y su hijo comenzó el jardín. Hace dos semanas conoció un nuevo fallo, esta vez del Tribunal Superior de <a href="http://www.lmneuquen.com/justicia-a70">Justicia</a>, luego de que su ex apelara y se restableció la medida cautelar. “Le están dando más poder a él. Acá hubo violencia de género e institucional. En mi hijo no piensan. Nunca le prohibí ver al nene y hay constancia de eso”, confió Melisa, y agregó: “No es justo que no pueda tener una vida tranquila porque la Justicia está fallando sin tener en cuenta que es un violento, que admitió que consumía drogas. La verdad, fue un fallo que me volvió a matar, porque la primera vez sentí que me moría”.</p>
      <p>
        <b>¿Qué dice sobre la medida cautelar?</b>
      </p>
      <p>“La medida cautelar encuentra su fundamento en la necesidad de mantener la estabilidad de la vida del niño y de su centro de vida hasta tanto su madre y su padre y, en su caso, el Juzgado de Familia definan el modo en que se organizará el ejercicio de la responsabilidad parental”.</p>
