      <h1>ＮＹ円、１０８円後半</h1>
      <address><time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　【ニューヨーク共同】２２日のニューヨーク外国為替市場の円相場は午後５時現在、前日比０４銭円安ドル高の１ドル＝１０８円６１～７１銭をつけた。ユーロは１ユーロ＝１・１０１６～２６ドル、１１９円６７～７７銭。</p>
      <p>　米中貿易協議の先行きを見極めたいとの思惑から、方向感に乏しい展開となった。</p>
