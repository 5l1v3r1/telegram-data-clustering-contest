      <h1>ロッテの“半沢直樹”山室社長が退任　河合オーナー代行が社長兼任</h1>
      <address>
        <time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time>
      </address>
      <p>　ロッテは２２日、河合克美代表取締役オーナー代行（６７）が１２月１日付で球団社長を兼任すると発表した。山室晋也球団社長（５９）は来年３月の任期満了をもって退任する。</p>
      <p>　山室社長は昨年、親会社の支援を受けずに初の黒字化を達成するなど功績が大きかった。１６、１７年のドラフトでは複数球団の競合の末、佐々木、安田を引き当てた。山室社長は「１２球団一のファンの皆さまと分かち合えた勝利の喜びはこの上ないものでした」と話していた。</p>
