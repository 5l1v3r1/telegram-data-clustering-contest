      <h1>全民三罷、復仇心態的各種反思</h1>
      <address><time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time> by <a rel="author">關你乜事？</a></address>
      <p>示威者在11月11日以「黎明行動」發動「全民三罷」，一名年輕人在西灣河被警察槍傷，中大學生與警察在中大二號橋進行攻防戰，並佔領學院數天，歷時最長的理大戰線，警察圍城拘捕登記逾千人，還有數十名示威者在理大校園內，事情仍未了結。回顧初心，「全民三罷」值唔值得搞？其實應該點搞？另外，各戰線上雙方都企硬不肯讓步，嗰種復仇心態點處理？</p>
