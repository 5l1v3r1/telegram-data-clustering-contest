      <h1>方便市民投票港鐵開多1個鐘　明晚11時收車</h1>
      <address><time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time> by <a rel="author" href="http://www.passiontimes.hk/author/%E7%86%B1%E8%A1%80%E7%B7%A8%E8%BC%AF%E9%83%A8" target="_blank">熱血編輯部 (陳五)</a></address>
      <p>明日（11月24日）為區議會選舉投票日，港鐵表示，為方便市民外出投票，除機場快綫外，港鐵各綫、輕鐵及港鐵巴士，服務將會維持至晚上11時，亦即服務時間較今日長1小時，但仍然屬提早收車。然而，紅磡站及大學站復修工作仍繼續進行，明日繼續關閉，個別車站的車站出入口亦未能開放。<br/><br/>自10月6日以來，港鐵便開始提早收車，明日將會是連續第50日有相關安排。</p>
    </article>
