      <h1>医生男友陪陈炜甜蜜庆生</h1>
      <address>
        <time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time>
      </address>
      <p>字<br/>大<br/>小</p>
      <p>（香港讯）陈炜21日过46岁生日，今年多了医生男友陈国强为她庆生，所以分外甜蜜。好友何国钲、朱晨丽等一起送蛋糕祝贺她。</p>
      <p>何国钲于社交网分享照片并留言：“踏入午夜12时是妺妹的生日，感恩每年我都可以和你一起庆祝，今年你终于找到珍惜你的人，希望你以后每天都健健康康、快快乐乐 。”</p>
      <p>陈炜亦在社交网贴上捧住寿桃包照，留言：“又大1岁啦！感谢大家祝福”。</p>
      <figure>
        <img src="http://www.chinapress.com.my/wp-content/uploads/2019/11/EN031124CXF09.jpg"/>
        <figcaption>男友陈国强(左起)为陈炜庆生。</figcaption>
      </figure>
    </article>
