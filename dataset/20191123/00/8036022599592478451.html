      <h1>绑匪要240万赎金 3印尼船员求救短片流传</h1>
      <address>
        <time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time>
      </address>
      <p>字<br/>大<br/>小</p>
      <p>（亚庇23日讯）今年9月在拿笃淡比善水域遭掳走的3名印尼船员，向印尼总统和大马雇主求救的短片流传。</p>
      <p>这支只有44秒的短片被上载至面子书，画面中出现3名男子，自称是人质马哈鲁丁表示，阿布沙耶夫即绑匪要3000万比索（约240万令吉）赎金才肯放人。</p>
      <p>画面中3名“人质”的双手被绑住，半蹲或跪在丛林间，光着身子只穿裤子。中间自称是马哈鲁丁的男子对着镜头说话，另外2人分别是莫哈末法汉及沙米文，沉默不语。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/SpSS79IwgDc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>（视频取自互联网）</p>
      <p>马哈鲁丁用马来语表示，他们是9月24日被阿布沙耶夫组织掳走，他们在大马工作，希望2名大马华裔雇主和印尼总裁佐科威帮助他们脱绑，回到印尼。</p>
      <p>9月23日，3名年龄介于27至48岁的印尼渔民，在淡比善海域捕虾时，被7名蒙面枪匪掳走。警方相信人质被带到菲南的达威达威岛。</p>
      <p>州警察总监拿督奥玛上个月8日表示绑匪已致电人质家属，要求“天文数字”赎金，我国警方不理会对方要求。</p>
      <p>针对这支求救短片，奥玛表示警方未接获有关的投报。</p>
      <p>他说，警方仍在调查这起绑架案。</p>
