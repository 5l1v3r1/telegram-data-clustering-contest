      <h1>楽天カードで不具合、利用できず</h1>
      <address><time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　楽天は２３日、クレジットカードの「楽天カード」とスマートフォン決済の「楽天ペイ」で同日朝から不具合が起き、一部のサービスが利用できなくなっていると明らかにした。楽天カードの利用者は約１８００万人。</p>
