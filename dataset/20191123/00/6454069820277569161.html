      <h1>李家超接受央視專訪　冀法院盡快有指導及權威性判決</h1>
      <address><time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time> by <a rel="author" href="http://www.passiontimes.hk/author/%E7%86%B1%E8%A1%80%E7%B7%A8%E8%BC%AF%E9%83%A8" target="_blank">熱血編輯部 (陳五)</a></address>
      <p>保安局局長李家超接受中央電視台訪問，希望法院作出指導及權威性的判決，讓社會明白不能姑息暴力。李家超表示，除了警方嚴正執法以外，加上社會對暴力行為的譴責，不姑息暴力，以及法院盡快有一些指導性、權威性的判決，讓社會、老百姓、群眾明白甚麼是對及不容許是很關鍵。<br/><br/>區議會選舉將於明日（11月24日）舉行，李家超表示會收集情報，若有風吹草動快速應變部隊隨時候命。</p>
    </article>
