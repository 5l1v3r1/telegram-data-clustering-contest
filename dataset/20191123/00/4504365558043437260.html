      <h1>Piden frente a alcaldía votar no en plebiscito</h1>

      <p>Chihuahua.- Militantes de morena realizaron una campaña de volantes para votar no en la consulta de concesionar el alumbrado público.</p>
      <p>El volante lo llevaron a cabo enfrente de la presidencia municipal, reuniéndose alrededor de 20 personas en este punto.</p>
      <p>Algunos de los militantes de morena que estuvieron ahí fueron Fernando Tiscareño, Omar Loera y el regidor Sebastián Torres Aguayo.</p>
      <p>La petición que hacían en persona, mediante el equipo de sonido y de manera personal era que votaran por el no.</p>
      <p>El principal motivo que daban a la ciudadanía para que no apruébenle proyecto de concesión de alumbrado público, era que costaba diez veces más caro de lo debe costar.</p>
