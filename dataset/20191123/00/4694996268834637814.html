      <h1>Cayar / Usine Barna : « Ceux qui ne désirent pas l'installation de cette usine ne veulent pas l'émergence de Cayar » (Chef de village)</h1>
      <address><time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oepzp5izczY" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le 20 Novembre 2019, une partie de la population de Cayar avait demandé à l’Etat la délocalisation de l’usine de farine qui se trouve dans leur localité. Selon elle, l’usine Barna Sénégal n’est pas bonne pour les riverains et menacerait non seulement la mer, mais aussi les populations. En réponse à cette sortie, une autre partie de la population, dirigée par le maire, a tenu à apporter des précisions. En effet, selon eux, nombreux sont ceux qui sont pour le démarrage de l'usine Barna/Sénégal qui se trouve à Cayar. À cet effet, ce 22 novembre 2019, s’est tenue à la mairie de Cayar une manifestation pour pointer du doigt l'ONG dénommé Greenpeace dont le « seul souhait est de stopper les travaux de Barna pour leur propre intérêt. » Ainsi le maire de Cayar, Alioune Ndoye, à apporter des précisions. Selon lui, " Rien ni personne ne peut empêcher le démarrage de cette usine de production de farine de poisson car elle a été approuvée et validée par les autorités administratives. » Le chef de village de Cayar, M. El Hadj Ablaye Ndoye a précisé « que ceux qui ne désirent pas l'installation de cette usine ne veulent pas l'émergence de Cayar parce-qu’ils seront les premiers à en bénéficier. » Le porte-parole du jour, Talla Diagne Guèye dit que les investissements du projet Barna Sénégal « font plus de 7 milliards de nos de FCFA, ils ont donc tenu en compte l'environnement car toutes les machines qui sont utilisées sont de dernière génération. Les conditions pour le respect de l'environnement seront prises en compte. Les femmes transformatrices aussi ne seront pas laissées en rade car elles auront leur part du marché... »</b>
      </p>
