      <h1>Code Vein เตรียมปล่อย DLC ออกมาในช่วงต้นปี 2020</h1>
      <address><time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time> by <a rel="author">Supakorn Prasertsilp</a></address>
      <p>หลังจากที่เกม Code Vein ออกวางจำหน่ายเมื่อวันที่ 27 กันยายนที่ผ่านมา ล่าสุดค่ายเกม Bandai Namco ได้ประกาศเตรียมปล่อย DLC 3 ตัวที่อยู่ใน Season Pass ออกมาในช่วงต้นปี 2020</p>
      <figure>
        <iframe data-src="https://twitter.com/BandaiNamcoUS/status/1197892720619950080?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>โดย DLC 3 ตัวจะเพิ่มเนื้อเรื่อง , บอส , ด่าน , อาวุธ , ชิ้นส่วนปรับแต่ง , Blood Code และอื่น ๆ นอกจากนี้ค่ายเกม Bandai Namco ยังมีแผนจะปล่อยอัปเดตออกมาในเดือนธันวาคม 2019 ซึ่งจะเพิ่มของตกแต่งในธีมคริสต์มาสและท่าทางของตัวละคร</p>
      <p>Code Vein วางจำหน่ายอย่างเป็นทางการแล้ววันนี้ บนแพลตฟอร์ม PlayStation 4 , Xbox One และ PC และ Season Pass สนนราคาอยู่ที่ 24.99 ดอลลาร์ (ประมาณ 754 บาท)</p>

      </p>
