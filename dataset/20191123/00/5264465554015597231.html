      <h1>ناشطون يتهمون طهران باغتيال عنصر إيراني منشق في تركيا</h1>
      <address><time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time> by <a rel="author">لندن - صالح حميد</a></address>
      <p>اتهم ناشطون إيرانيون السلطات في طهران باغتيال عنصر منشق عن أجهزة المخابرات الإيرانية، يُدعى مسعود مولوي، وذلك بإطلاق الرصاص عليه في مدينة اسطنبول التركية، الأحد الماضي.</p>
      <figure>
        <iframe data-src="https://twitter.com/MayyarShehadeh/status/1197946017674678273?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وكان مولوي يدير قناة "جعبة سياه ( الصندوق الأسود)" عبر التليغرام التي كانت تنشر أخبارا تفضح بعض القرارات التي تتخذ من داخل مؤسسات وزارة الاستخبارات والأجهزة الإيرانية الأخرى.</p>
      <p>وبثت مواقع تركية مقطعا لاغتيال ما ذكرت أنه "مسعود م"، ويبلغ من العمر 32 عاما، من خلال شخص أطلق عليه عدة رصاصات وهو يسير في الشارع، حيث قال ناشطون إيرانيون إن القتيل هو مولوي نفسه.</p>
      <p>وتباينت الروايات حول هوية مولوي وأنشطته، فبينما وصفه بعض الناشطين كعنصر سابق في وزارة الاستخبارات الإيرانية، نعته آخرون بالعميل لدى استخبارات الحرس الثوري. لكن ما زاد الشكوك حول هويته هي عملية إزالة جميع الحسابات المنسوبة له من مواقع التواصل والشبكات الاجتماعية فور وفاته.</p>
      <figure>
        <iframe data-src="https://twitter.com/__Ashk__/status/1197829865430507520?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وكان مولوي قد كتب عن نفسه في سيرته الذاتية بأنه من مواليد أصفهان 1987، ودرس الهندسة المدنية في جامعة نجف آباد، ثم علوم الكمبيوتر في جامعة طهران، إلى أن نال الدكتوراه من جامعة أريزونا بالولايات المتحدة في مجال الذكاء الاصطناعي رغم أن ناشطين شككوا في شهاداته.</p>
      <p>هذا بينما قال منتقدوه عبر مواقع التواصل إن مزاعمه غير صحيحة، ويتهمونه بالنصب والاحتيال طيلة وجوده في تركيا.</p>
      <p>لكن البعض الآخر من الناشطين والصحافيين الإيرانيين المعارضين يقولون إن مولوي كان قد عمل مع الحكومة والأجهزة الأمنية، لكنه انشق عن النظام، ويقولون إن اغتياله يشبه اغتيال سعيد كريميان، مدير مجموعة قنوات "جم" الإعلامية الناطقة بالفارسية.</p>
      <p>وكان كريميان قد اغتيل في مدينة اسطنبول التركية في أبريل 2017، بإطلاق النار من مسلحين ملثمين حيث اتهمت المعارضة الإيرانية أجهزة المخابرات الإيرانية بالوقوف وراء حادثة اغتيال الإعلامي المعارض الذي كان مطلوبا للنظام بتهم "نشر الفساد وتشويه صورة النظام".</p>
