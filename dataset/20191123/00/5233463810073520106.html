      <h1>Copa Libertadores: Flamengo campeón y así lo celebran los hinchas en las calles de Miraflores</h1>
      <address>
        <time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lI4-GDErt10" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La final de la Copa Libertadores dio campeón al Flamengo y la alegría se trasladó desde el Monumental de Ate hasta la calle de las pizzas en Miraflores. Allí se aprecia la multitudinaria hinchada brasilera celebrar.</p>
      <p>Entre cánticos y bailes, banderas, y camisetas del ´mengao´, grandes y chicos se han reunido para festejar el 2-1 que los coronó como campeones. Este equipo agrupa alrededor de 40 millones de hinchas quienes, sin duda, se encuentran unidos en celebración.</p>
