      <h1>クリステン・スチュワート、ドレスに合わせたのはナイキのスニーカー</h1>
      <h2>映画『トワイライト』などに出演する俳優のクリステン・スチュワートが、レッドカーペットに登場。（フロントロウ編集部）</h2>
      <address>
        <time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time>
      </address>
      <h3>クリステンがロンドンプレミアで魅せる</h3>
      <p>　11月15日からアメリカで公開された映画『チャーリーズ・エンジェル』。リブート版となる今回の作品には、映画『トワイライト』シリーズでお馴染みの<a href="https://front-row.jp/_tags/%E3%82%AF%E3%83%AA%E3%82%B9%E3%83%86%E3%83%B3%E3%83%BB%E3%82%B9%E3%83%81%E3%83%A5%E3%83%AF%E3%83%BC%E3%83%88">クリステン・スチュワート</a>と『アラジン』でジャスミン役を務めたナオミ・スコット、ドラマに出演してキャリアを積んでいる新人女優エラ・バリンズカがエンジェルとなって登場。​‌</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/RSUq4VfWfjE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>　そんな『チャーリーズ・エンジェル』がイギリスで11月29日に公開を控え、ロンドンで行なわれたプレミアにキャストたちが参加。クリステンはトム・ブラウン（Thom Browne）のロングドレスを着用してファンの前に姿を見せた。 ​‌</p>
      <figure>
        <img src="https://d1uzk9o9cg136f.cloudfront.net/f/16783100/rc/2019/11/22/755e6081c8da2b5b9a79ea30d06ca339ed3374a3_xlarge.jpg"/>
      </figure>
      <p>　そしてナオミとエラと3人揃っての写真撮影も行ない、新星チャーリーズ・エンジェルをロンドンのファンに見せつけた。​‌</p>
      <figure>
        <img src="https://d1uzk9o9cg136f.cloudfront.net/f/16783100/rc/2019/11/22/5a17f3cb2a6b6886f156076bbad3c82308796fa9_xlarge.jpg"/>
      </figure>
      <p>　この時クリステンは、ドレスの下にChloe Gosselin（クロエ・ゴセリン）のストラップサンダルを履いていたけれど、フォトシュートが終わると、スタイリストの元へ。  ​‌</p>
      <figure>
        <img src="https://d1uzk9o9cg136f.cloudfront.net/f/16783100/rc/2019/11/22/84b501f935346c52d19200f8ab98a3bae1499c7c_xlarge.jpg"/>
      </figure>
      <p>　スタイリストの元へ向かったクリステンは次の瞬間、なんと履いていたヒールを脱ぎ、ナイキ（Nike）のコルテッツという日本でも1万1,000円で購入出来るスニーカーに履き替え。 ​‌</p>
      <figure>
        <img src="https://d1uzk9o9cg136f.cloudfront.net/f/16783100/rc/2019/11/22/f3fb531ce22990bb4ac8f6909e23ba6e0d5f9081_xlarge.jpg"/>
      </figure>
      <p>　さすがにヒールを履いていたので、スニーカーになるとドレスの丈が長かったのか、自分の手でドレスをたくし上げて長さを調節。さらにライダースジャケットを羽織り、シックなドレス姿から一転、クリステンらしいロックなコーディネートに。​​‌</p>
      <figure>
        <img src="https://d1uzk9o9cg136f.cloudfront.net/f/16783100/rc/2019/11/22/20290b94e5053758aa217cfbeb9ab5a45e7dcad1_xlarge.jpg"/>
      </figure>
      <p>　ちなみにクリステンは、これまでにもレッドカーペットにヒールで登場するも、取材などはスニーカーに履き替えて対応していたことがあり、クリステンがヒールからスニーカーに履き替えるのは、レッドカーペットではお馴染みの行動となっている。 ​‌</p>
      <figure>
        <img src="https://d1uzk9o9cg136f.cloudfront.net/f/16783100/rc/2019/11/22/68e56b6d8b4a8a9f014431d418334ea638e8b029.jpg"/>
      </figure>
      <p>（フロントロウ編集部）​</p>
