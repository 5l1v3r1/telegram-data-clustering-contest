      <h1>城大稱多個可靠渠道訊息顯示　將成下一個出現示威地方</h1>
      <address><time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time> by <a rel="author" href="http://passiontimes.hk/author/%E7%86%B1%E8%A1%80%E7%B7%A8%E8%BC%AF%E9%83%A8" target="_blank">熱血編輯部 (陳五)</a></address>
      <p>城市大學向教職員及學生發出公告，指多個可靠渠道的訊息顯示，城大將成為下一個出現各種形式示威的地方，有可能危害教職員和學生的安全，令大學的校園遭受進一步破壞，影響復修工作。通告指教職員和學生如果需協助，或者發現特別狀況，可通知學務長崔永康、學生發展處團隊或緊急事故應變小組。<br/><br/>城大又指，校園近日遭受前所未有的破壞，大學必須實施多項措施，包括提升物業和保安管理、暫時關閉校園和學生宿舍範圍等，希望大家理解和合作。</p>
    </article>
