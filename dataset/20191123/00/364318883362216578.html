      <h1>HMD เตรียมเปิดตัว Nokia รุ่นใหม่ ในวันที่ 5 ธ.ค. นี้</h1>
      <address><time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time> by <a rel="author">Preedee Rirkvaleekul</a></address>
      <p><b>HMD Global</b> บริษัทที่ได้สิทธิ์ในการออกแบบ ผลิต และจัดจำหน่ายสมาร์ตโฟนแบรนด์<b> Nokia</b> ได้เปิดเผยว่าจะเปิดตัวสมาร์ตโฟนรุ่นใหม่ในเดือนวันที่ 5 ธันวาคม 2019 นี้ โดยยังไม่มีข้อมูลหลุดออกมาว่าจะเป็นสมาร์ตโฟนรุ่นใด</p>
      <figure>
        <iframe data-src="https://twitter.com/NokiaMobile/status/1197877461356122113?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>ทั้งนี้ได้มีการคาดการณ์ว่า HMD Global อาจเปิดตัว <b>Nokia 8.2</b> เนื่องจากได้เปิดตัว Nokia 8.1 ไปเมื่อวันที่ 5 ธันวาคม 2018 ซึ่งอาจได้รับการอัปเกรดสเปกดังนี้</p>
      <ul>
        <li>ชิป Qualcomm Snapdragon 735</li>
        <li>หน้าจอ 6.2 นิ้ว</li>
        <li>แรม 8 GB</li>
        <li>ความจุ 256 GB</li>
        <li>กล้องหลังเลนส์ ZEISS ความละเอียด 12 + 13 ล้านพิกเซล</li>
        <li>กล้องหน้าป๊อปอัพ ความละเอียด 32 ล้านพิกเซล</li>
        <li>แบตเตอรี 3,500 mAh</li>
        <li>ระบบปฏิบัติการ Android 10</li>
      </ul>
      <p>ในขณะเดียวกันก็อาจเป็น<b> Nokia 5.2</b> หรือ<b> Nokia 2.3</b> ที่พัฒนาจาก Nokia 2.2 ก็เป็นได้</p>
      <figure>
        <img src="https://www.beartai.com/wp-content/uploads/2019/11/nokia-8-2.jpg"/>
        <figcaption>ภาพเรนเดอร์ Nokia 8.2</figcaption>
      </figure>
      <p>ข้อมูลอ้างอิง : <a href="https://www.gsmarena.com/new_nokia_smartphone_launches_on_december_5-news-40233.php">gsmarena</a></p>
