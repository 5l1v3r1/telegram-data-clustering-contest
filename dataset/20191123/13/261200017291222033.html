      <h1>El “Chucky” anota gol para el empate del Napoli ante el Milán</h1>
      <address>
        <time datetime="2019-11-23T13:20:12+00:00">23 Nov 2019, 13:20</time>
      </address>
      <p>CIUDAD DE MÉXICO, (EL UNIVERSAL).- Aunque el Napoli no vive su mejor momento, con cinco partidos sin ganar en todas las competiciones, las sensaciones están cambiando para<b> Hirving “Chucky” Lozano</b>.</p>
      <figure>
        <img src="https://www.yucatan.com.mx/wp-content/uploads/2019/11/EKFBj0LXkAQAlu4-1024x730.jpg"/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/sscnapoliES/status/1198314111110729729?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <h3>Abrió el marcador</h3>
      <p>El mexicano arrancó como titular en el duelo del <b>Napoli ante el Milán</b>, de la Jornada 13 de la Serie A, y no tardó en hacer pesar su presencia. Lozano abrió el marcador al minuto 24.</p>
      <p>El “Chucky” aprovechó un balón que pegó en el poste y que quedó a merced para sólo rematar de cabeza sin marca y anotar su tercer gol con el club napolitano, segundo en la liga italiana.</p>
      <p>Sin embargo, el Milán respondió y encontró el empate 1-1 con un tiro de larga distancia de Giacomo Bonaventura. Lozano salió de cambio al minuto 83. El cotejo terminó igualado a un tanto.</p>
