      <h1>दुल्हन के डांस का वीडियो वायरल, पंचायत ने दिया दूसरी शादी का फरमान</h1>
      <address>
        <time datetime="2019-11-23T13:18:32+00:00">23 Nov 2019, 13:18</time>
      </address>
      <p>1 / 6</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/05_112319023231.jpg"/>
        <figcaption>उत्तर प्रदेश में एक युवती के प्रेम विवाह करने पर गांव के पंचायत ने जो तुगलकी फरमान सुनाया, उसे जानकर आप भी चौंक जाएंगे. समाज के तथाकथित ठेकेदारों ने एक ही गांव में प्रेम विवाह करने वाले लड़के और उसके परिवार का सामाजिक बहिष्कार कर द‍िया. वहीं, लड़की के परिवार को दूसरी जगह शादी करने की हिदायत दे दी.</figcaption>
      </figure>
      <p>2 / 6</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/02_112319023231.jpg"/>
        <figcaption>रिपोर्ट के मुताबिक, एक हफ्ते पहले नाबालिग जोड़े ने प्रेम प्रसंग के बाद चोरी छिपे शादी कर ली थी. बाद में लड़की और लड़के के परिजनों ने हिन्दू रीति-रिवाज से दोनों का विवाह करा दिया. शादी के बाद दूल्हा और दुल्हन का डीजे पर डांस करते हुए वीडियो वायरल हुआ तो गांव में पंचायत बैठ गई. लड़के पक्ष को समाज और गांव से बहिष्कार कर दिया गया. पुलिस ने लड़की के बाबा की श‍िकायत पर लड़के के पिता और लड़की की मां के खिलाफ बाल विवाह की धाराओं में मुकदमा दर्ज कर जांच शुरू कर दी है.</figcaption>
      </figure>
      <p>3 / 6</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/news_112319034540.jpg"/>
        <figcaption>यह मामला उत्तर प्रदेश के मुजफ्फरनगर जनपद के भौरा कलां थाना इलाके का है, जहां गांव की एक युवती को अपने साथ पढ़ने वाले युवक से प्यार हो गया. एक सप्ताह पहले दोनों ने परिवार को बिना जानकारी दिए आर्य समाज मंदिर में शादी कर ली, जिसके बाद परिजनों को शादी की जानकारी मिली. दोनों के घर वालों ने हिन्दू रीति-रिवाजों के साथ गांव में शादी करा दी. सात दिन बाद यह मामला तब गर्म हो गया जब गांव में लड़का और लड़की का डांस करता हुआ वीडियो सोशल मीडिया पर वायरल हो गया जिसको लेकर गांव में चर्चा शुरू हो गई. पंचायत में गांव के पूर्व प्रधान समेत कई लोग मौजूद थे. पंचों के फैसले पर लड़के पक्ष का,  समाज और गांव से बहिष्कार करा दिया गया.</figcaption>
      </figure>
      <p>4 / 6</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/dfssadfas_112319023600.jpg"/>
        <figcaption>लड़के पक्ष पर यह पंचायत का तुगलकी फरमान क्षेत्र में चर्चाओं का विषय बना हुआ है. कई वर्षों से गांव में रह रहे लड़के पक्ष को उसकी एक गलती पर गांव के कथित ठेकेदारों ने गांव से बाहर निकाल दिया. अब लड़का पक्ष के घर ताला लटका हुआ है. हालांकि, लड़की के बाबा की श‍िकायत पर पुलिस ने बाल विवाह की धाराओं में लड़के के पिता और लड़की की मां के खिलाफ मुकदमा दर्ज कर लिया है. अब मामले की जांच कर कानूनी कार्रवाई का पुलिस दावा कर रही है. (सांकेतिक तस्वीर)</figcaption>
      </figure>
      <p>5 / 6</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/03_112319023231.jpg"/>
        <figcaption>वहीं इस मामले को लेकर पीड़ित युवती ने बताया है क‍ि लड़का और वह दोनों बचपन में साथ-साथ स्कूल जाते थे. तभी से हम दोनों में दोस्ती हो गई और धीरे-धीरे दोस्ती प्यार में बदल गई. हमने अपने-अपने परिवार से शादी की बात की लेकिन हम दोनों के घर वाले इस विवाह को लेकर तैयार नहीं हुए, इसलिए हमने आर्य समाज मंदिर में शादी कर ली और घरवालों को बता दिया.</figcaption>
      </figure>
      <p>6 / 6</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/dfsadsf_112319023231.jpg"/>
        <figcaption>पीड़ित युवती ने बताया, हमारे घरवालों ने लड़के के पिताजी को बुलाकर पंडित के द्वारा हमारी शादी करवा दी. इस शादी के बाद गांव में पंचायत हुई. पंचायत में इस विवाह का विरोध हुआ. गांव वाले कहते हैं क‍ि एक ही गांव के लड़का और लड़की आपस में शादी नहीं कर सकते. पंचायत में मेरे बुजुर्ग बाबा जी को बुलाकर उनसे किसी ने जबरन लड़के और उसके पिता और मेरी मां के खिलाफ पुलिस में श‍िकायत दर्ज करा दी. (सांकेतिक तस्वीर)</figcaption>
      </figure>
