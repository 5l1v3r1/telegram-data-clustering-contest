      <h1>«Не по-хозяйски это», - Демченко предложила отдать депутатские деньги на проезжаемость по дорогам Николаевщины</h1>
      <address><time datetime="2019-11-23T13:20:00+00:00">23 Nov 2019, 13:20</time> by <a rel="author">https://www.facebook.com/profile.php?id=100001775976540, Галина Недзельская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3GDcBi_ml5M" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Депутаты Николаевского областного совета отказались поддержать предложение Татьяны Демченко направить 12 миллионов гривен на обеспечение проезжаемости по дорогам Николаевской области.</p>
      <p>Об этом стало известно вчера, 22 ноября, на заседании комиссии по вопросам планирования бюджета, инвестиций и финансов.</p>
      <p>Так, Татьяна Демченко предложила направить 12 миллионов, которые депутаты планируют потратить на выполнение депутатских поручений, в пользу обеспечения проезжаемости по дорогам области.</p>
      <blockquote>— Не по-хозяйски это - дробить 12 миллионов в тот момент, когда у людей нет возможности добраться в больницу, в школу, детям к родителям, родителям к детям. Ну, давайте откажемся от этих 200 тысяч. Ну, потратим мы их кто-то на школу, кто-то купит баян, кто-то унитаз, кто-то окна поставит. Вы меня не поддержали на заседании сессии и сказали, что эти деньги на проезжаемость будут выделены из госбюджета. Барна рассказывал о министре Криклие, как он хорошо обещал. У нас тут присутствует Гайдаржи, который непосредственно отвечает за ситуацию на дорогах и их состояние, к которой привело предыдущее руководство. У меня к вам четкий вопрос. Когда будет проезжаемость у людей в Доманевском, Веселиновском районе. Еланецком? - спросила <b>Татьяна Демченко.</b></blockquote>
      <p>Заместитель главы облгосадминистрации Валентин Гайдаржи сказал, что Татьяна Демченко работает на публику и задает риторические вопросы.</p>
      <blockquote>— Перестаньте задавать риторические вопросы, - сказал <b>Валентин Гайдаржи.<br/></b>— Т.е. сделано ничего не будет? - спросила <b>Татьяна Демченко.<br/></b>— Перестаньте задавать риторические вопросы и перестаньте работать на публику, - сказал <b>Валентин Гайдаржи.<br/></b>— Коллеги, давайте уберем журналистов, - сказала <b>Татьяна Демченко.</b></blockquote>
      <p>Глава комиссии Федор Барна отметил, что работы по осуществлению проезжаемости на дорогах области ведутся.</p>
      <blockquote>— Татьяна Васильевна не надо, вы же знаете, это здесь ни при чем, - сказал <b>Федор Барна.<br/></b>— Я делаю заявление, что не нужно идти по пути «каждой сестре по серьге», давайте саккумулируем эти деньги. Вы обещали деньги из госбюджета. Где они? - спросила <b>Татьяна Демченко</b>.<br/>— Проезжаемость обеспечивается, - сказал<b> Федор Барна.</b></blockquote>
      <p>В итоге депутаты не поддержали предложение Татьяны Демченко. </p>
      <p>Ранее депутат Николаевского облсовета Татьяна Демченко заявила, что областной госадминистрации в первую очередь <a href="http://nikvesti.com/news/public/171312">необходимо решить вопрос о проезжаемости</a> по дорогам Николаевщины, так как это «наиболее болезненный вопрос» жителей. </p>
