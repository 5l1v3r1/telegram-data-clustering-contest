      <h1>劉世錦:放寬市場准入首要對內資放開</h1>
      <address>
        <time datetime="2019-11-23T13:14:00+00:00">23 Nov 2019, 13:14</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>中國證券網報道，十三屆全國政協經濟委員會副主任、中國發展研究基金會副理事長劉世錦在一個研討會上表示，在放寬准入、鼓勵公平競爭方面，中國還面臨很多挑戰。<br/>劉世錦表示，放寬技術產業准入，打破行政性壟斷。包括石油、天然氣、通訊、鐵路、金融等領域，對於降低基礎性成本有積極效應。<br/>他又稱，土地制度改革，特別是農村集體建設用地入市和宅基地流轉，對於城鄉結合部的大幅提升非常重要。<br/>同時，劉世錦指出，進一步放寬服務業准入，包括醫療、教育、文化、娛樂、體育等領域還可以繼續放開。在對外資放開之前，首先要對內資放開。</p>
