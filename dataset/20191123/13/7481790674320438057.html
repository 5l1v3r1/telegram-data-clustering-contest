      <h1>小６女児保護、未成年者誘拐容疑で３５歳男を逮捕</h1>
      <address>
        <time datetime="2019-11-23T13:13:00+00:00">23 Nov 2019, 13:13</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191123-OYT1I50046-1.jpg?type=large"/>
        <figcaption>逮捕された容疑者の自宅（右）（２３日午後８時５７分、栃木県小山市で）＝三枝未来撮影</figcaption>
      </figure>
      <p>　大阪市住吉区に住む小学６年の女児（１２）が１７日から行方不明になっていた事件で、女児が２３日、栃木県小山（おやま）市の交番に助けを求め、６日ぶりに無事保護された。同市内の民家から逃げ出したと話したことから、大阪府警は２３日夜、民家に住む職業不詳、伊藤仁士容疑者（３５）を未成年者誘拐容疑で逮捕した。民家からは１５歳くらいの別の少女も保護されており、府警が詳しい経緯を調べている。</p>
    </article>
