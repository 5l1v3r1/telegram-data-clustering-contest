      <h1>Julio Preciado revela quién será la donante de un riñón</h1>
      <h2>Julio Preciado, cantante originario de Mazatlán, Sinaloa recibirá su trasplante de riñón el 13 de enero de 2020 en Guadalajara</h2>
      <address><time datetime="2019-11-23T13:56:00+00:00">23 Nov 2019, 13:56</time> by <a rel="author" href="https://www.debate.com.mx/staff/finzunza" target="_blank">Francisco Inzunza</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9k8qzbaGn9U" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Julio Preciado desde un tiempo padece insuficiencia renal; tras complicarsele dicha enfermedad el cantante sinaloense deberá someterse a un trasplante de riñón. En un programa de espectáculos el ex vocalista de Banda El Recodo dio a conocer que su hija será la donante.</p>
      <blockquote>Me confirmó mi doctor que va ser en Guadalajara la operación, el lunes 13 de enero, la donante va a ser mi hija, para que se acaben las especulaciones.</blockquote>
      <p>Tras varios estudios médicos, se encontró que el riñón de su hija Yuliana es compatible con su cuerpo.</p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/ByWGtHQpTxZ" data-service="Instagram"/>
      </figure>
      <related>
        <a href="https://www.debate.com.mx/contenidos/2019/08/31/noticia_0191.html"/>
        <a href="https://www.debate.com.mx/contenidos/2019/05/20/noticia_0321.html"/>
      </related>
      <p>"Aparte de la compatibilidad sanguínea, por el tamaño; soy una persona muy grande, soy una persona de más de 1.70 (metros), 1.75 de estatura, mi hija mide 1.77 (metros), por ese lado estamos muy compatibles al 100 por ciento, el tamaño del riñón es el adecuado para que me funcione a mí", detalló <a href="https://www.debate.com.mx/buscar.html?search=Julio+Preciado">Julio Preciado</a>.</p>
      <p>Tras la cirugía, el cantante Julio Preciado se dedicará al 100 por ciento a cuidar su salud y posteriormente hará una gira con Banda El Recodo, pero aún no han confirmado ninguna fecha porque desea que sus médicos lo den de alta y le permitan trabajar.</p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/B30s8trpw4p" data-service="Instagram"/>
      </figure>
      <h3>¿Qué es la insuficiencia renal?</h3>
      <p>Se produce cuando los riñones no son capaces de filtrar adecuadamente las toxinas y otras sustancias de desecho de la sangre. Fisiológicamente, la <a href="https://www.riojasalud.es/ciudadanos/catalogo-multimedia/nefrologia/que-es-la-insuficiencia-renal">insuficiencia renal</a> se describe como una disminución en el flujo plasmático renal, lo que se manifiesta en una presencia elevada de creatinina en el suero.</p>
