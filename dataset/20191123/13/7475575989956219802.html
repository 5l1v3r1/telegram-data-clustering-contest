      <h1>CHP’li vekilden AK Parti’li Cora’ya... Tarihe geçtiniz... Allah size akıl fikir versin.</h1>
      <h2>CHP Trabzon Milletvekili Ahmet Kaya, AK Parti Trabzon Milletvekili Salih Cora'ya tepki gösterdi.</h2>
      <address>
        <time datetime="2019-11-23T13:29:52+00:00">23 Nov 2019, 13:29</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RfGRmLAiA74" width="320" height="185" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>61SAAT HABER SERVİSİ</p>
      <p>Türkiye'nin günlerdir konuştuğu yeni vergiler Türkiye Büyük Millet Meclisi Genel Kurulu'nda kabul edildi. Zenginden daha fazla vergi alınmasının önü açılırken değerli konut vergisi de hayatımıza girdi. Tatile çıkacaklardan artık konaklama vergisi alınacak. Facebook ve Twitter gibi devler Türkiye'de Dijital Hizmet Vergisi alınacak. Yeni vergi düzenlemeleri Türkiye Büyük Millet Meclisi Genel Kurulu'nda kabul edildi.</p>
      <p>Gelen vergilerin ardından açıklama yapan CHP Trabzon Milletvekili Ahmet Kaya, AK Parti Trabzon Milletvekili Salih Cora’nın yaptığı “Digital Hizmet Vergisi,Değerli Konut Vergisi,Konaklama Vergisi gibi yeni düzenlemeler içeren maddelerin yanısıra kamu kuruluşlarının  işleyişinde yaşanan eksiklikleri giderecek şekilde bir çok kanun hükümünde değişiklikler gerçekleştirdik.Ülkemiz ve milletimiz için hayırlı olsun.”Açıklamalarına tepki gösterdi.</p>
      <p> Bir açıklama yapan Kaya “ AKP yeni vergi çıkarmakla dahi övünür oldu. Millet geçim derdi sıkıntı içerisinde bunlar yeni vergiler çıkarıyor. Gerçekten sözün bittiği yerdeyiz. Allah şaşırtmasın, bunlar iyice şaşırdılar, milletin sırtına yeni vergiler yükledikleri için utanacakları yere övünüyorlar. Türkiye’nin ekonomisini batırdılar, geçim sıkıntısıyla boğuşan milletin sırtına yeni vergiler yükleyerek bu bataktan çıkacaklarını sanıyorlar. Milletin dermanı mı kaldı, millet yoksulluk geçim derdiyle boğuşuyor. Allah ıslah eylesin, Allah akıl fikir versin ne diyelim. Milletimiz her şeyi yaşıyor, görüyor. Vergi çıkarmakla övünen ilk iktidar olarak tarihe geçtiler. AKP iktidarda kaldıkça daha neler göreceğiz.  Yakında soluğumuz hava içinde aldığımız nefes için de vergi çıkarırlarsa ve bunu da marifetmiş gibi, milletin hayrınaymış gibi “hayırlı olsun” diyerek duyururlarsa şaşırmamak lazım” ifadelerini kullandı. </p>
