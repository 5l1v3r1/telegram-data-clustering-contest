      <h1>«Monsieur, venez faire un FIFA chez moi!»</h1>
      <h2>Un jeune garçon a interpellé le président français Emmanuel Macron, à Amiens, pour... l'affronter au jeu vidéo FIFA. La séquence fait le buzz.</h2>
      <address><time datetime="2019-11-23T13:38:00+00:00">23 Nov 2019, 13:38</time> by <a rel="author">L'essentiel</a></address>
      <figure>
        <iframe data-src="https://twitter.com/telefoot_TF1/status/1197913442247688192?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Alors que le président déambulait dans les rues d'Amiens vendredi 22 novembre, après une <a href="http://www.lessentiel.lu/fr/news/france/story/macron-nous-prend-a-nouveau-pour-des-c-30427391">visite pour le moins tendue</a>, une petite voix le met au défi au beau milieu des caméras.</p>
      <p>«Hey, venez faire une FIFA chez moi!», l'invite le garçon, visiblement adepte du jeu vidéo. «Mais je voudrais bien faire un FIFA avec toi», lui répond le président, en s'approchant de l'adolescent. «À mon avis, je te bats en plus», poursuit-il, très amusé de sa requête. Le jeune garçon continue: «Non, vous me battez pas monsieur, je suis trop fort. Je vous mets 20-0!»</p>
      <p>Emmanuel Macron lui demande alors avec quelle équipe compte-t-il le battre. Réponse «Liverpool». « Avec l'Olympique de Marseille, tu verras ce que je te mets pour Liverpool », le nargue Emmanuel Macron. L'enfant n'en démord pas et réitère son invitation, sous les regards amusés des riverains qui l'entourent : « Monsieur je vous bats, je ramène la PS4 après». « On verra », ont finalement conclu enfant et président, en se serrant la main. La scène n'a pas échappé à l'OM, qui a tweeté la vidéo en mentionnant le compte de la Fifa.</p>
