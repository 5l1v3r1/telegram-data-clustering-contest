      <h1>Harambee Starlets Through To Cecafa Women’s Championship Final</h1>
      <address><time datetime="2019-11-23T13:14:07+00:00">23 Nov 2019, 13:14</time> by <a rel="author">Bonface Osano</a></address>
      <p>Harambee Starlets are through to the Cecafa Women’s Championship after humbling Burundi 5-0 in Dar, Tanzania on Saturday.</p>
      <figure>
        <iframe data-src="https://twitter.com/Tanfootball/status/1198220119371079680?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Starlets remain unbeaten in the regional tournament. The Kenya national women’s side hammered rivals Uganda 3-0 in their last group match.</p>
      <p>Before that they beat Ethiopia 2-0 and Djibouti 12-0.</p>
      <p>Starlets will face either defending champions Tanzania or Uganda in the final.</p>
