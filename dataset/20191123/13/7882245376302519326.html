      <h1>Гонконг идёт на выборы</h1>
      <address><time datetime="2019-11-23T13:00:30+00:00">23 Nov 2019, 13:00</time> by <a rel="author">Андрей Позняков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/srzK1SCX69g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>После продолжительных и кровопролитных протестов Гонконг готовится к выборам. В воскресенье жители автономии определят состав районных советов в 18 округах, причём прямым голосованием — поэтому в продемократическом движении эти выборы называют фактически референдумом об отношении к политике дальнейшей интеграции в КНР.</b>
      </p>
      <p>«После столь серьёзных потрясений, мне кажется, выборы могут в какой-то мере передать настроения в обществе. Ну а для нас настало время успокоиться и вести с правительством цивилизованный диалог, вот чего мы хотим», — рассказывает кандидат на муниципальных выборах Крис Чан.</p>
      <p>Районные советы в Гонконге занимаются благоустройством и распределяют финансирование на местном уровне. Большинство муниципальных депутатов относят к числу сторонников прокитайской администрации. «В районных советах районных мы можем отремонтировать улицы, что же касается более глубоких проблем общества, — таких полномочий у нас нет, — объясняет ещё один кандидат Хеликс Ха. — Политические проблемы должны решаться на политическом уровне, правительство должно отвечать на запросы народа и разрешать конфликты...»</p>
      <p>Подготовка к выборам завершается на фоне противостояния вокруг Политехнического университета Гонконга. Полиция осаждает кампус, в котором забаррикадировались протестующие. Только в этом районе за участие в демонстрациях и беспорядках задержаны более тысячи студентов.</p>
      <p>Эта протестная кампания в Гонконге была спровоцирована законопроектом об упрощении экстрадиции жителей автономии в Китай. На демонстрациях звучали лозунги в защиту демократических ценностей, в поддержку прав человека и гражданина, за укрепление автономии и за независимость от КНР.</p>
