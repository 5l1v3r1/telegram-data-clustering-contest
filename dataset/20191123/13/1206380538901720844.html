      <p>
        <b>V Praze na mezinárodním novinářském fóru Media 2019 došlo k incidentu mezi dvěma novináři. Redaktorka Deníku N Petra Procházková a redaktor webu Sputnik Vladimír Franta si vyměňovali názory, poté však přišlo něco, co nikdo nečekal - rozzuřená novinářka kolegovi nejdříve vyrazila z ruky telefon a následně mu dala pořádnou facku.</b>
      </p>
      <p>Novináři a fotografové z obou redakcí zmíněných serverů se na novinářském fóru nejprve vzájemně fotili a natáčeli. Tento konflikt mezi dvěma redakcemi se rozhodla ukončit právě Procházková z Deníku N, která se na Vladimíra Frantu ze Sputniku nejprve vrhla slovně a pak i fyzicky.</p>
      <p><b>„To je takový prase novinářský, že to jsem teda fakt ještě neviděla,“</b> říká na adresu Franty Procházková. <b>„Jako takový lži, který vy vypouštíte, co si to vůbec dovolujete? Že se nestydíte,“</b> říká. Redaktor na její slova reaguje tím, že si ji fotí na telefon, což ji zřejmě velmi rozčílí.</p>
      <p>Video zachycuje, jak Procházková nejprve vyráží Frantovi telefon z ruky a následně mu dává facku, která opravdu sedla. Konflikt mezi nimi pokračuje i nadále, k další fyzické potyčce už ale nedochází a redaktor Sputniku upozorňuje Procházkovou, aby mu už nesahala na telefon.</p>
      <h3>Vyjádření Jiřího Ovčáčka</h3>
      <p>K incidentu, který se odehrál v pražském hotelu Grand Majestic Plaza, se vyjádřil i mluvčí prezidenta <a href="https://www.extra.cz/tema/jiri-ovcacek">Jiří Ovčáček</a>. „Přesně tak to dopadá, když necháme do svého srdce vstoupit nenávist, před kterou stále varuji. Pokud s někým nesouhlasíme, a notabene jde o novináře, řešením opravdu nejsou facky a sprostota,“ napsal na svůj Twitter.</p>
