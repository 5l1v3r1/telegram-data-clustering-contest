      <h2>Viral έχει γίνει το βίντεο.</h2>
      <address><time datetime="2019-11-23T13:34:31+00:00">23 Nov 2019, 13:34</time> by <a rel="author">Newsroom</a></address>
      <figure>

      </figure>
      <p>Έναν τρομερό καυγά είχαν δύο μανάδες, ο οποίος κατέληξε σε μάχη σώμα με σώμα ή για την ακρίβεια οι δύο γυναίκες πιάστηκαν μαλλί με μαλλί, έξω από έναν παιδικό σταθμό και μπροστά σε μικρά παιδιά.</p>
      <p>Όλα ξεκίνησαν από τις… κατηγορίες της μίας μητέρας για bullying από την άλλη και με τα πολλά, οι δύο γυναίκες άρχισαν να πλακώνονται, μέχρι που επενέβησαν οι πιο… ψύχραιμοι και τις χώρισαν.</p>
