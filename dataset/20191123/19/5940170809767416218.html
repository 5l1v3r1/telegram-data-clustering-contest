      <h1>Με τέτοιο Τάμαρι... χάνεις;</h1>
      <h2>Επιστροφή στις νίκες για τους «γαλαζοκίτρινους» με τον Ιορδανό να έχει κέφια</h2>
      <address><time datetime="2019-11-23T19:50:00+00:00">23 Nov 2019, 19:50</time> by <a rel="author">24sports team</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YXvL4wepSLo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Επιστροφή στις νίκες για την ομάδα του Τόμας Ντολ καθώς επικράτησε της Πάφου με 3-0 στο ΓΣΠ στα πλαίσια της 10ης αγωνιστικής του πρωταθλήματος CYTA. Τα γκολ για τον ΑΠΟΕΛ σημείωσαν οι Χαλένιους, Τάμαρι και Σάβιτς, με τον Ιορδανό να κλέβει την παράσταση με εξαιρετική εμφάνιση.</b>
      </p>
      <p>
        <b>Α’ Ημίχρονο</b>
      </p>
      <p>Από νωρίς ο ΑΠΟΕΛ πήρε κεφάλι στο σκορ. Συγκεκριμένα στο 8<sup>ο</sup> λεπτό ο Τάμαρι βγήκε στην κόντρα και έδωσε στον Χαλένιους, ο οποίος με υποδειγματικό πλασέ έκανε το 1-0, στην πρώτη τελική προσπάθεια των γηπεδούχων.</p>
      <p>Μετά το δεκάλεπτο και το επιθετικό ξέσπασμα του ΑΠΟΕΛ, η Πάφος ισορρόπησε και το ματς μετατράπηκε σε παιχνίδι κέντρου με τους φιλοξενούμενους να προσπαθούν να δημιουργήσουν τις όποιες προϋποθέσεις για την ισοφάριση.</p>
      <p>Στο 26’ η Πάφος έφτασε κοντά στην ισοφάριση με τον Νέμετς ο οποίος με κεφαλιά βρήκε το οριζόντιο δοκάρι, μετά την κακή έξοδο του Μπέλετς.</p>
      <p>Στο 33΄η Πάφος απείλησε και πάλι με τα σουτ των Πανός και Νέμετς, αλλά ο Μπέλετς έσωσε με διπλή επέμβαση.</p>
      <p>Στο 38<sup>ο</sup> λεπτό ο Τάμαρι έκλεψε την μπάλα μέσα στην περιοχή και με άψογο σουτ με το δεξί έκανε το 2-0, επιβεβαιώνοντας την πολύ καλή απόδοση που έπιασε στο ματς.</p>
      <p>
        <b>Β’ Ημίχρονο</b>
      </p>
      <p>Στο 52’ ο Ιωάννου επιχείρησε σουτ από μακρινή απόσταση, αλλά έστειλε την μπάλα πάνω από τα δοκάρια, στην πρώτη αξιόλογη φάση του 2<sup>ου</sup> μέρους.</p>
      <p>Στο 58’ ο Μάτιτς ανέλαβε την εκτέλεση φάουλ, ο Σάβιτς έπιασε την κεφαλιά, κάνοντας το 3-0, σκοράροντας το 1<sup>ο</sup> του γκολ με την φανέλα του ΑΠΟΕΛ.</p>
      <p>Όπως ήταν λογικό από το τρίτο γκολ των γηπεδούχων και μετά, ο ρυθμός έπεσε αισθητά, με αποτέλεσμα να μην βλέπουμε αξιόλογες ευκαιρίες για κάθε μια από τις δυο ομάδες.</p>
      <p>Στο 80’ ο ΑΠΟΕΛ έφτασε κοντά σε 4<sup>ο</sup> γκολ, με τον Χαλένιους, ο οποίος για λίγο δεν βρήκε δίχτυα μετά την ωραία κίνηση και γύρισμα του Άλεφ.</p>
      <p>Δεν άλλαξε κάτι μέχρι τέλους και έτσι οι γαλαζοκίτρινοι επέστρεψαν στις νίκες.</p>
      <p><b>Διακρίθηκαν</b>: Πολυτιμότερος του αγώνα ο Τάμαρι, ο οποίος θύμισε κάτι από πέρσι και σκόραρε το πρώτο του γκολ φέτος. Πολύ καλή απόδοση από τους Χαλένιους και Μπέλετς, ενώ καλός ήταν και ο Ντε Βινσέντι, στην επιστροφή του στην αγωνιστική δράση μετά από δύο μήνες.</p>
      <p><b>Απογοήτευσαν</b>: Είχε τις ευκαιρίες η Πάφος να σκοράρει κάποιο γκολ, αλλά δεν τα κατάφερε και πλήρωσε την αστοχία της.</p>
      <p>
        <b>Η ΤΑΥΤΟΤΗΤΑ ΤΟΥ ΑΓΩΝΑ:</b>
      </p>
      <p>
        <b>Ενδεκάδες:</b>
        <b> </b>
      </p>
      <p><b>ΑΠΟΕΛ: </b>Μπέλετς, Σόουζα (Άλεφ 65'), Χαλένιους (Μπέζιακ 80'), Ντε Βινσέντι (Εφραίμ 65'), Τάμαρι, Βούρος, Μάτιτς, Ιωάννου, Βιντιγκάλ, Σάβιτς, Μιχαϊλοβιτς</p>
      <p><b>Πάφος: </b>Ρούντκο, Λαφράνς, Αραγιούρι, Σιρόκ, Βαλεριάνος, Πανός, Γουίλιαμς (Λελούκιν 87'), Φιλιώτης, Βα (Καμπράλ 72'), Νέμετς (Κωνσταντίνου 81'), Μπεσάρα</p>
      <p><b>Σκόρερς:</b> Χαλένιους, Τάμαρι, Σάβιτς /-</p>
      <p><b>Κίτρινες Κάρτες:</b>  Σόουζα, Ιωάννου, Βιντιγκάλ / Αραγιούρι, Γουίλιαμς</p>
      <p><b>Κόκκινες Κάρτες:</b> -/-</p>
      <p><b>Διαιτητής: </b>Νικολάου Γιώργος</p>
