      <h1>Mike Pence in Iraq per rassicurare i curdi e il premier Mahdi</h1>
      <address><time datetime="2019-11-23T19:11:58+00:00">23 Nov 2019, 19:11</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pWmRCq6Xfwo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Viaggio a sorpresa di <b>Mike Pence in Iraq</b>. La visita, non annunciata per motivi di sicurezza, ha visto il vicepresidente americano fare tappa a Erbil, nel nord del Paese, per un incontro con <b>Nechirvan Barzani</b>, presidente della regione del Kurdistan iracheno. Pence ha avuto anche un colloquio telefonico con il premier iracheno <b>Adil Abdul-Mahdi</b>.</p>
      <p>La visita arriva alcune settimane dopo il <a href="https://it.euronews.com/2019/10/07/via-libera-usa-alla-turchia-per-il-controllo-del-nord-della-siria">ritiro delle truppe americane in Siria</a>, ordinato da Trump, che aveva dato il via libera all'<a href="https://it.euronews.com/2019/10/15/offensiva-turca-in-siria-le-reazioni-internazionali">operazione militare della Turchia</a> per creare una zona di sicurezza lungo la striscia di territorio a sud del confine turco-siriano.</p>
      <p>Pence ha ribadito <b>l'impegno degli Usa per un Iraq sovrano</b> e ha espresso preoccupazione per l'influenza iraniana. "Gli Stati Uniti - ha detto il vicepresidente Usa - sono disposti a continuare la collaborazione per assicurare continuità al loro governo e soddisfare le esigenze del loro popolo, oltre a garantire che gli obiettivi di sicurezza e prosperità a lungo termine siano raggiunti".</p>
      <p>Al centro della telefonata con Mahdi <a href="https://it.euronews.com/2019/11/23/iraq-nuove-violenze-a-baghdad-dopo-i-morti-di-venerdi">le proteste in corso nel paese</a>. Stando al vicepresidente americano il premier iracheno lo avrebbe rassicurato sul fatto che il governo rispetterà i manifestanti che da settimane protestano in varie città del paese contro povertà e corruzione.</p>
      <p>Pence ha anche fatto <b>visita alle truppe di stanza in Iraq in vista del giorno del Ringraziamento</b> che negli Stati Uniti sarà celebrato venerdì prossimo.</p>
