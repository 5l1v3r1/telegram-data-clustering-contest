      <h1>Arjun Kapoor and Kriti Sanon dance to Mann mein Shiva from Panipat</h1>
      <address><time datetime="2019-11-23T19:10:00+00:00">23 Nov 2019, 19:10</time> by <a rel="author" href="https://www.filmfare.com/search/author_Akash_Nihalani" target="_blank">Akash Nihalani</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PImdhZWfUMc" width="630" height="350" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>The makers of the highly awaited period drama Panipat released another song from the film today titled Mann mein Shiva. The song was unveiled in Mumbai city in the presence of the makers along with the lead pair Arjun Kapoor and Kriti Sanon. </p>
      <figure>
        <img src="https://www.filmfare.com/images/transparent.gif"/>
      </figure>
      <p>Composed by Ajay-Atul, the lyrics for this track have been penned by Javed Akhtar. We’re treated to the soulful voices of Kunal Ganjawala, Deepanshi Nagar and Padmanabh Gaikwad in the thumping track. In the video, we see soldiers celebrating their victory under Arjun’s leadership as Kriti Sanon joins in on the fun later on. Check out the video below. </p>
      <figure>
        <img src="https://www.filmfare.com/images/transparent.gif"/>
      </figure>
      <p>Panipat,  directed by Ashutosh Gowariker gives an account of the third battle of Panipat.</p>
