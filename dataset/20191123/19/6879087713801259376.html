      <h1>В Харькове пикетировали российское консульство</h1>
      <address>
        <time datetime="2019-11-23T19:10:00+00:00">23 Nov 2019, 19:10</time>
      </address>
      <p><b>В Харькове активисты пикетировали российское консульство</b>. Об этом сообщил "Фрайкор".</p>
      <p>По словам активистов, Россия - последователь СССР, который морил голодом украинцев. Кроме того, РФ отказывается признавать голодомор геноцидом.</p>
