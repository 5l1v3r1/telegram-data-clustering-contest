      <h1>এরিকের সম্পত্তির ওপর জিএম কাদেরের লোভ রয়েছে: বিদিশা</h1>
      <address><time datetime="2019-11-23T19:21:00+00:00">23 Nov 2019, 19:21</time> by <a rel="author">সময় সংবাদ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QTU8e4Dm8NA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>এরশাদের বাসভবন প্রেসিডেন্ট পার্কে বিদিশার অবস্থানে ছেলে এরিকের জানমালের নিরাপত্তাহীনতা দেখছে সংশ্লিষ্ট ট্রাস্টিবোর্ড। ট্রাস্টের পক্ষ থেকে উদ্বেগ প্রকাশ করে গুলশান থানায় একটি সাধারণ ডায়েরিও করা হয়েছে। শনিবার (২৩ নভেম্বর) বিকেলে এ নিয়ে সংবাদ সম্মেলনে ট্রাস্টের ভারপ্রাপ্ত চেয়ারম্যান মেজর অবসরপ্রাপ্ত খালিদ আখতার অভিযোগ করেন, বিদিশা অন্যায়ভাবে ট্রাস্টের সম্পত্তিতে প্রবেশ করেছেন।</b><br/><br/>রাজধানীর বারিধারায় সাবেক রাষ্ট্রপতি এরশাদের বাসা প্রেসিডেন্ট পার্কের বাসায় ছেলে এরিককে নিয়ে বসবাস নিয়ে এরশাদের সাবেক স্ত্রী বিদিশার সঙ্গে জাতীয় পার্টির চেয়ারম্যান জিএম কাদেরের দ্বন্দ্ব চলছে কয়েকদিনে ধরে। গণমাধ্যমে একে অপরের বিরুদ্ধে নানান অভিযোগও করে যাচ্ছেন।<br/><br/>শুক্রবার সন্ধ্যায় বাসভবনে সংবাদ সম্মেলনে করে বাসভবনে মা বিদিশার অবস্থানের পক্ষে কথা বলেন এরিক এরশাদ। এরিকের ট্রাস্টের সম্পত্তির ওপর চাচা জিএম কাদেরের লোভ রয়েছে বলে মন্তব্য করেন বিদিশা।<br/><br/>বিদিশা বলেন, 'আমি এরিককে চাই সেটা বড় কথা না। তারা এরিককে চায়। এরিক মানেই হচ্ছে এরিকের ট্রাস্ট। তারা এরিককে দিয়ে প্রতি মাসে মাসে সাইন করিয়ে রাখতো।'<br/><br/>এরশাদ পুত্র এরিক বলেন, ‘মা কে তো আমি ডেকে এনেছি। মা নিজের ইচ্ছায় আসেনি। জি এম কাদের সাহেব যে বলেছেন মা আমার ওপর বল প্রয়োগ করেছেন সেটা একদমই ভিত্তিহীন কথা।’<br/><br/>বিষয়টি নিয়ে শনিবার বিকেলে বনানীতে জাতীয় পার্টির চেয়ারম্যানের কার্যালয়ে সংবাদ সম্মেলন করেন এরশাদের সম্পত্তির ট্রাস্টিবোর্ডের ভারপ্রাপ্ত চেয়ারম্যান মেজর অবসরপ্রাপ্ত খালিদ আখতার। বিদিশার বিরুদ্ধে ট্রাস্টের সম্পত্তিতে অন্যায়ভাবে প্রবেশের অভিযোগ করেন খালিদ।<br/><br/><br/>ট্রাস্টিবোর্ডের ভারপ্রাপ্ত চেয়ারম্যান মেজর অবসরপ্রাপ্ত খালিদ আখতার বলেন, ‘ট্রাস্টির সম্পত্তিতে বিদিশার প্রবেশ করার আইনগত কোনো অধিকার নেই।’<br/><br/>এরিকের ওপর বিদিশা চাপ প্রয়োগ করছেন বলে অভিযোগ তুলে তিনি আরো বলেন, এরশাদের সাবেক স্ত্রী বিদিশার অবস্থানে এরিকের জানমালের নিরাপত্তাহীনতা দেখা দিয়েছে।<br/><br/>এর আগে ট্রাস্টিবোর্ডের পক্ষ থেকে গুলশান থানায় একটি জিডি করেন খালিদ আখতার।</p>
