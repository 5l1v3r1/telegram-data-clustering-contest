      <h1>Sud francese e Liguria: ancora un weekend di allerta meteo</h1>
      <address><time datetime="2019-11-23T19:00:35+00:00">23 Nov 2019, 19:00</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PExvcXLazYw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Un nuovo weekend di passione per il <b>sud est della Francia</b>, già colpito pesantemente dal maltempo, neve compresa, la scorsa settimana.</p>
      <p>È la stessa area a risentire di più del meteo anche in questi giorni, insieme a <b>Liguria e Piemonte</b>. Sette dipartimenti del sud est dell'esagono sono stati messi in allerta per il weekend: piove da venerdì. C'è anche un disperso nella Var, un anziano, e diversi sfollati nella stessa area.</p>
      <p>Nei dipartimenti Var e Alpi marittime ai residenti è consigliato di non uscire di casa. Tanti gli alberi caduti, anche a Nizza. Nella sola cittadina di Hyères, fortemente colpita da allagamenti, ci sono 600 sfollati.</p>
      <p>Simile la situazione dall'altro lato delle Alpi. Anche a <b>Genova</b> gli sfollati sono 33 e 600 sono le persone isolate, la maggior parte a <b>Cogoleto</b> per una frana; il terrore dell'alluvione è tornato e non c'è pace per la <b>Val Polcevera, già colpita dal crollo del ponte Morandi</b>: in città è qui che si registrano i peggiori allagamenti.</p>
      <p>La Liguria non è sola: nel pomeriggio anche il <b>Piemonte</b> è entrato in allerta rossa, forte il rischio di frane e smottamenti.</p>
