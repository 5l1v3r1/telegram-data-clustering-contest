      <h1>台灣藝人陳建州錯誤示範 一邊吃麵「試驗」自動駕駛</h1>
      <address>
        <time datetime="2019-11-23T19:14:00+00:00">23 Nov 2019, 19:14</time>
      </address>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911231429206022_50178.jpg"/>
        <figcaption>駕駛也雙手離開方向盤，愜意享受手上牛肉麵 。（取材自臉書）</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911231429205941_50178.jpg"/>
        <figcaption>陳建州上傳在高速公路上使用自動駕駛系統影片。（取材自臉書）</figcaption>
      </figure>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fblackiechen.lovelife4ever%2Fvideos%2F708827772936968%2F&amp;show_text=0&amp;width=267" width="267" height="477" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>來源：臉書</p>
      <p>藝人陳建州（黑人）常常在社群媒體分享搞笑動態，日前他上傳「高速公路自動駕駛」影片，寫道「體驗一下自動駕駛的厲害，順便吃一碗黑人牛肉麵。」全車乘客都手捧一碗牛肉麵，連駕駛也不例外，不少網友就在底下留言「錯誤示範，自動駕駛不是這樣用的」；影片事後也被轉傳至臉書「爆怨公社」，引發大批網友撻伐。</p>
      <p>據ETtoday報導，影片中陳建州手捧一碗牛肉麵愜意地坐在副駕享受，接著鏡頭轉向車窗上手機：「這個呢在偵測中，厲害了！」隨後說道：「自動駕駛！」只見小螢幕偵測著前方車距和路況，相當先進。下一個鏡頭轉向駕駛，駕駛雙手也沒握著方向盤，順勢接過陳建州手中的牛肉麵，開始大快朵頤，並回頭對鏡頭笑，絲毫不擔心路況、十分信任自動駕駛系統。</p>
      <p>報導指出，陳建州自豪說道：「他根本不用關心前面」、「一邊開車，厲害囉！一邊吃麵。」部分網友看了直呼：「太酷了」、「我也想坐坐看」、「看起來好讚喔！」</p>
      <p>然而畫面曝光後，不少網友並不贊同這種做法，紛紛留言「用生命在測試」、「餓了還是路邊停車吧...安全為要呀」、「真的是很糟糕」、「科技很好用但是也是會當機，路上還有車輛行駛，他人生命很珍貴」、「不管任何的科技都有故障的時候，真的不能這樣宣傳」、「恭喜罰單一張」。</p>
      <p>依照台灣目前法規，是把自動輔助駕駛當成車輛的附加功能，沒有特別另外訂立法規。交通部發表聲明，說目前法規不允許全自動駕駛車輛上路。不過特斯拉可以讓駕駛人透過加價升級軟體而取得全自動駕駛功能，恐怕會成為管理漏洞。</p>
