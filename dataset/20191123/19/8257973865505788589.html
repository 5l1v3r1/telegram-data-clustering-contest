      <p>Nov. 23 (UPI) -- <i>The Big Lebowski</i> and <i>Transformers: The Last Knight </i>star <a href="https://www.upi.com/topic/John_Turturro/?tps=1">John Turturro</a> is to play crime boss Carmine Falcone in <i>The Batman</i>.</p>
      <p>Director <a href="https://www.upi.com/topic/Matt_Reeves/?tps=1">Matt Reeves</a> <a href="https://twitter.com/mattreevesLA/status/1198001378125393920">tweeted</a> the casting news on Friday.</p>
      <figure>
        <iframe data-src="https://twitter.com/mattreevesLA/status/1198001378125393920?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>The movie is set for theatrical release in 2021 with <i>Twilight</i> alum <a href="https://www.upi.com/topic/Robert_Pattinson/?tps=1">Robert Pattinson</a> playing the titular comic-book hero.</p>
      <p>John Doman played Falcone in the Batman prequel TV series <i>Gotham</i>. <a href="https://www.upi.com/topic/Tom_Wilkinson/?tps=1">Tom Wilkinson</a> played him in the 2005 film <i>Batman Begins.</i></p>
      <p><i>The Batman </i>will <a href="https://www.upi.com/Entertainment_News/Movies/2019/10/18/Paul-Dano-cast-as-The-Riddler-in-The-Batman/3101571393780/">also star</a> <a href="https://www.upi.com/topic/Zoe_Kravitz/?tps=1">Zoe Kravitz</a> as Catwoman, Paul Dano as The Riddler and <a href="https://www.upi.com/topic/Andy_Serkis/?tps=1">Andy Serkis</a> as Alfred.</p>
