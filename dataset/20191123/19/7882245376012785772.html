      <h1>Майкл Пенс в иракском Курдистане</h1>
      <address><time datetime="2019-11-23T19:16:17+00:00">23 Nov 2019, 19:16</time> by <a rel="author">Павел Барсуков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZgbFaM3x2ps" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Вице-президент США Майл Пенс прибыл с необъявленным визитом в Ирак. Политик посетил американских военнослужащих, размещённых на базе под Багдадом, после чего отправился в Эрбиль на переговоры с руководством иракского Курдистана. С главой правительства Ирака Аделем Махди Пенс побеседовал по телефону.</p>
      <p>
        <b>Майкл Пенс, вице-президент США:</b>
      </p>
      <p>
        <i>«Я уже говорил премьер-министру Махди, и главе Курдского региона Барзани о том, что Соединённые Штаты готовы продолжать партнёрские отношения — чтобы их руководство отвечало чаяниям народа и чтобы выполнялись долгосрочные планы по обеспечению безопасности и процветания».</i>
      </p>
      <p>В последнее время США перебросили в Ирак значительную часть войск, выведенных из северных районов Сирии. Этот шаг администрации Трампа вызвал осуждение со стороны сирийских и иракских курдов, многие из которых оценили вывод войск как «предательство союзников».</p>
      <p>Также Пенс обсудил с иракскими политиками массовые протесты, которые не утихают в стране с начала октября.</p>
