      <h1>В Сети появился первый трейлер нового сезона "Доктора Кто"</h1>
      <h2>Это второй из всех 12 сезонов, в котором в главной роли снимается актриса Джоди Уиттакер.</h2>
      <address><time datetime="2019-11-23T19:08:00+00:00">23 Nov 2019, 19:08</time> by <a rel="author" href="https://life.ru/author/2698" target="_blank">Сусанна Витвинская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vkEB0ysv7sM" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Сети появился полноценный трейлер 12-го сезона научно-фантастического сериала "Доктор Кто". В роли Доктора снова будет британская актриса Джоди Уиттакер.</p>
      <p>Детали сюжета держат в секрете. Но, судя по ролику, события разворачиваются на Земле. В сезон войдут десять серий и специальный эпизод, который выйдет в конце. Премьера состоится в первой половине 2020 года.</p>
      <p>Как отмечает <a href="https://metro.co.uk/2019/11/21/doctor-series-12-stephen-fry-reveals-sweet-excitement-cast-guest-role-lenny-henry-just-excited-11196619/">Metro</a>, у Доктора Кто, возможно, появится спутник. Правда, кто именно, пока не известно. Но уточняется, что к участию в съёмках пригласили известного актёра Стивена Фрая.</p>
      <p>Примечательно, что выход трейлера совпал с годовщиной выхода на британском телевидении первой серии "Доктора Кто". Его показали 23 ноября в 1963 году.</p>
      <p>Ранее кинозрители <a href="https://life.ru/t/%D0%BA%D0%B8%D0%BD%D0%BE/1256655/kinozritieli_nazvali_luchshiie_filmy_kotoryie_nie_khochietsia_pieriesmatrivat">назвали лучшие фильмы</a>, которые не хочется пересматривать.</p>
