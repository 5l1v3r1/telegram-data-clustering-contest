      <h1>Fotogalería: enfrentamiento entre agentes de la PNC ocasiona disturbios en la zona 7</h1>
      <address><time datetime="2019-11-23T19:54:25+00:00">23 Nov 2019, 19:54</time> by <a rel="author">Carlos Hernández</a></address>
      <p>
        <b>Un enfrentamiento entre agentes de la PNC de la comisaría 14 e Inspectoría General dejó cinco heridos y desencadenó una turba que incendió varios vehículos.</b>
      </p>
      <figure>
        <img src="https://www.prensalibre.com/wp-content/uploads/2019/11/NAC-22112019-CHO-DISTURBIOS-EN-ZONA-7-002.jpg?resize=1024,683"/>
        <figcaption>Con piedras y palos fueron destruidas las autopatrullas de la PNC. Foto Prensa Libre/Carlos Hernández</figcaption>
      </figure>
      <figure>
        <img src="https://www.prensalibre.com/wp-content/uploads/2019/11/NAC-22112019-CHO-DISTURBIOS-EN-ZONA-7-005.jpg?resize=1024,683"/>
        <figcaption>Agentes de la PNC que piloteaban las patrullas tuvieron que dejar abandonados los vehículos para resguardarse. Foto Prensa Libre/ Carlos Hernández</figcaption>
      </figure>
      <figure>
        <img src="https://www.prensalibre.com/wp-content/uploads/2019/11/NAC-22112019-CHO-DISTURBIOS-EN-ZONA-7-007.jpg?resize=1024,683"/>
        <figcaption>Luego de los disturbios, agentes montan un operativo que se desplegó a lo largo de la Colonia Bethania y eL Amparo zona 7. Foto Prensa Libre/ Carlos Hernández</figcaption>
      </figure>
      <figure>
        <img src="https://www.prensalibre.com/wp-content/uploads/2019/11/NAC-22112019-CHO-DISTURBIOS-EN-ZONA-7-009.jpg?resize=1024,683"/>
        <figcaption>En el asfalto quedó una motocicleta de la PNC que también fue incendiada por la turba. Foto Prensa Libre/ Carlos Hernández</figcaption>
      </figure>
      <figure>
        <img src="https://www.prensalibre.com/wp-content/uploads/2019/11/NAC-22112019-CHO-DISTURBIOS-EN-ZONA-7-011.jpg?resize=1024,683"/>
        <figcaption>Varios agentes rodean una de las zonas de evidencia que estaba por más de 3 kilometros. Foto Prensa Libre/ Carlos Hernández</figcaption>
      </figure>
      <figure>
        <img src="https://www.prensalibre.com/wp-content/uploads/2019/11/NAC-22112019-CHO-DISTURBIOS-EN-ZONA-7-014.jpg?resize=1024,683"/>
        <figcaption>la PNC recibió denuncias sobre “actuaciones ilícitas” de agentes en el sector de la zona 7, por lo que un grupo de la Inspectoría General de la institución montó un operativo de captura, al momento de su llegada, los agentes fueron atacados a balazos por sus colegas, por lo que se produjo un enfrentamiento que dejó heridos de ambos bandos. Foto Prensa Libre/ Carlos Hernández</figcaption>
      </figure>
      <figure>
        <img src="https://www.prensalibre.com/wp-content/uploads/2019/11/NAC-22112019-CHO-DISTURBIOS-EN-ZONA-7-019.jpg?resize=1024,683"/>
        <figcaption>El hecho ocurrió en la 33 avenida y 38 calle de la colonia El Amparo II, zona 7 capitalina. Foto Prensa Libre/ Carlos Hernández</figcaption>
      </figure>
      <figure>
        <img src="https://www.prensalibre.com/wp-content/uploads/2019/11/NAC-22112019-CHO-DISTURBIOS-EN-ZONA-7-025.jpg?resize=1024,683"/>
        <figcaption>Agentes antimotines actuaron para ahuyentar a la turba que quemó una motocicleta, dos autopatrullas y dos más atacadas con piedras. Foto Prensa Libre/ Carlos Hernández</figcaption>
      </figure>
      <figure>
        <img src="https://www.prensalibre.com/wp-content/uploads/2019/11/NAC-22112019-CHO-DISTURBIOS-EN-ZONA-7-028.jpg?resize=1024,683"/>
        <figcaption>Por la zona se veía un gran movimiento de PNC en busca de los vecinos que alteraron el orden. Foto Prensa Libre/Carlos Hernández</figcaption>
      </figure>
      <figure>
        <img src="https://www.prensalibre.com/wp-content/uploads/2019/11/NAC-22112019-CHO-DISTURBIOS-EN-ZONA-7-031.jpg?resize=1024,683"/>
        <figcaption>Curiosos se detenían para observar lo que quedó de los vehículos incendiados. Foto Prensa Libre/ Carlos Hernández</figcaption>
      </figure>
      <figure>
        <img src="https://www.prensalibre.com/wp-content/uploads/2019/11/NAC-22112019-CHO-DISTURBIOS-EN-ZONA-7-033.jpg?resize=1024,683"/>
        <figcaption>La turba quemó un picop, en el que aparentemente se conducían agentes de la Inspectoría General. Foto Prensa Libre/ Carlos Hernández</figcaption>
      </figure>
