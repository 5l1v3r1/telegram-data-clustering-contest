      <h1>Ronaldo, Kane ve Mert Günok! Zirve listesinde...</h1>
      <h2>UEFA 2020 Avrupa <a href="http://www.hurriyet.com.tr/haberleri/futbol">Futbol</a> Şampiyonası Elemeleri H Grubu'nu ikinci tamamlayan A Milli Futbol Takımı'nın bu başarısında büyük rol üstlenen deneyimli file bekçisi <a href="http://www.hurriyet.com.tr/haberleri/mert-gunok">Mert Günok</a>, Avrupa'nın zirvesine çıktı.</h2>
      <address>
        <time datetime="2019-11-23T19:15:51+00:00">23 Nov 2019, 19:15</time>
      </address>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd958a167b0a912a4034b47"/>
        <figcaption>Transfermarkt'ın UEFA 2020 Avrupa Futbol Şampiyonası Elemeleri için yaptığı "Gol yemeden tamamlanan maçlar" sıralamasında 9 maçın 7'sinde kalesinde gol görmeyerek zirveyi alan Mert Günok, bu alanda Belçika'nın Real Madrid forması giyen kalecisi Thibaut Courtois ile zirveyi paylaştı.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd958ae67b0a912a4034b52"/>
        <figcaption>Mert Günok, bu başarısıyla birlikte Rusya'dan Guilherme, Almanya'dan Manuel Neuer, İtalya'dan Salvatore Sirigu, Polonya'dan Wojciech Szczesny ve İspanya'dan Kepa gibi isimleri geride bırakmayı başardı.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd958bf67b0a912a4034b55"/>
        <figcaption>Milli takımın gruptaki 10 maçının 9'unda ay yıldızlıların kalesini koruyan Mert Günok, bu 9 maçın 7'sinde kalesini gole kapatırken, diğer iki maçta ise 3 gol yedi.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd958f067b0a912a4034b57"/>
        <figcaption>Transfermarkt'ın şampiyona elemeleri ile ilgili bir diğer sıralaması olan 'En iyi ilk 11'de ise Mert Günok ve Çağlar Söyüncü yer aldı.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd958ae67b0a912a4034b4d"/>
        <figcaption>Mert Günok, Avrupa Şampiyonası Elemeleri'nin en iyi kalecisi seçilirken, Çağlar Söyüncü ise en iyi iki stoperden birisi seçildi.</figcaption>
      </figure>
