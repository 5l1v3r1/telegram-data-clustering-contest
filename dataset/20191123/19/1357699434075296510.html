      <h1>На трассе в Скопинском районе загорелась фура</h1>
      <address>
        <time datetime="2019-11-23T19:19:47+00:00">23 Nov 2019, 19:19</time>
      </address>
      <p>В субботу, 23 ноября, на трассе Скопин-Милославское В Рязанской области загорелась фура. Об этом сообщили в группе «<a href="https://vk.com/skopin_info">Скопин-инфо</a>».</p>
      <p>По словам очевидцев, инцидент произошел недалеко от поселка Побединка.</p>
      <p>Информация уточняется.</p>
