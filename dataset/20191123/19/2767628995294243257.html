      <h1>Miles de personas alzan su voz en Francia e Italia contra la violencia de género</h1>
      <address><time datetime="2019-11-23T19:32:04+00:00">23 Nov 2019, 19:32</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/FdqK-8lRQ98" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Decenas de miles de personas se han manifestado este sábado en Francia contra la violencia machista. Lo han hecho en un año marcado por la <b>alarmante cifra de mujeres, 137, asesinadas por sus parejas</b>. Entre otras cosas reclaman al Ejecutivo que acometa medidas urgentes y un presupuesto de 1000 millones de euros para combatir este tipo de crímenes.</p>
      <p>En París, según las autoridades, 49.000 personas salieron a la calle conscientes de la gravedad de esta lacra.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198233734522298368" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"Las víctimas de la violencia de género se cierran en sí mismas, se aíslan de la sociedad. Se sienten abatidas, no tiene confianza en sí mismas. Sus atacantes hacen todo lo posible para que se sientan inferiores para que no puedan defenderse. Y, como muchas mujeres no ganan mucho, entonces no pueden irse”, señala una manifestante.</p>
      <p>Otra de las personas que acudió a la marcha añade: “Como trabajadora social se que cuando una mujer denuncia en la policía los gendarmes no las atienden adecuadamente. Debemos darles formación para atender este tipo de casos, Así que se necesita formación, también viviendas para aquellas mujeres que tengan que dejar sus casas. Necesitamos más dinero".</p>
      <p>Manifestación también en Roma. <b>Italia también ha tomado recientemente conciencia del problema</b>. Hasta 2018 no empezó a llevar un registro exhaustivo sobre este tipo de asesinatos. En julio el Parlamento italiano aprobó una nueva ley destinada a agilizar los procesos judicial y castigar, por ejemplo, la coacción con imágenes íntimas</p>
