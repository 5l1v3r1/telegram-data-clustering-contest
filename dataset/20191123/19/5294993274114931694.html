      <h1>Milhares unem-se contra a violência sobre as mulheres</h1>
      <address><time datetime="2019-11-23T19:53:16+00:00">23 Nov 2019, 19:53</time> by <a rel="author">João Paulo Godinho</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/77mCTP4RmBc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Contra a violência sobre as mulheres, dezenas de milhares de pessoas marcharam este sábado pelas ruas de Paris e de outras cidades francesas.</p>
      <p>Com a cor roxa como símbolo do movimento e muitos cartazes nas mãos, mulheres e alguns homens lembraram os nomes de vítimas e exigiram medidas mais efetivas.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198306835654205441" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Segundo diversos grupos franceses de defesa dos direitos das mulheres, já se registaram pelo menos 137 vítimas mortas em contexto conjugal em 2019.</p>
      <p>As manifestações ocorrem a dois dias da revelação dos dados de uma consulta pública lançada em setembro sobre o tema para sensibilizar a população, sendo esperado o anúncio de novas medidas pelo governo gaulês.</p>
      <p>Simultaneamente, a luta contra a violência sexual e de género sobre as mulheres fez-se sentir também em Roma.</p>
      <p>Milhares marcharam pela capital italiana não só para reivindicar mais ação do estado italiano, mas também em solidariedade com as mulheres chilenas alegadamente abusadas pelas próprias autoridades nos recentes tumultos que abalaram o país.</p>
      <p>O caso mais chocante terá sido o da artista de rua chilena Daniela Carrasco, que foi violada, torturada e encontrada enforcada num parque de estacionamento, em outubro.</p>
