      <h1>ヤクルト・バレ、自身のツイッター更新「ファン愛している」</h1>
      <address>
        <time datetime="2019-11-23T07:00:00+00:00">23 Nov 2019, 07:00</time>
      </address>
      <p>　ヤクルト・バレンティンが２２日、自身のツイッターを更新。「どこに行ってもいつもすべてのファンを愛しているし、皆さんが私を応援し続けてくれることも知っています」とファンに向けて、メッセージを発信した。今季取得したＦＡ権は行使しなかったが、３０日が提出期限の保留選手名簿から外れることが有力になっている。ソフトバンクが獲得調査を進めており、同名簿を外れれば他球団との交渉が可能になる。</p>
    </article>
