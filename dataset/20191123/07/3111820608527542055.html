      <h1>В Башкирии мужчина погиб после наезда на столб</h1>
      <address>
        <time datetime="2019-11-23T07:20:28+00:00">23 Nov 2019, 07:20</time>
      </address>
      <figure>
        <img src="https://gorobzor.ru/content/news/2019/11/v_bashkirii_muzhchina_pogib_posle_naezda_na_stolb_image_5dd8ddbccc8831.03846041.jpg"/>
      </figure>
      <p>В Салавате водитель «Дэу Нексия» въехал в электроопору. В результате ДТП мужчина скончался до приезда врачей, сообщают в ГИБДД по РБ.</p>
      <p>Авария произошла на улице Первомайской. Известно, что мужчина ранее был лишен водительских прав.</p>
      <figure>
        <img src="https://gorobzor.ru/content/uploads/source/__/76765451_619969445206891_8031003357873176576_n.jpg?1574493652692"/>
