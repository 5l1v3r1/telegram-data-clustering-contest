      <h1>Jeremy Corbyn será "neutral" si hay otro referéndum sobre el Brexit</h1>
      <address><time datetime="2019-11-23T07:58:07+00:00">23 Nov 2019, 07:58</time> by <a rel="author">Euronews en español </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VZ7-UYIpvtM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ha tardado, pero al final lo ha hecho. El líder del partido Laborista británico, <b>Jeremy Corbyn, ha aclarado su posición sobre el Brexit en el caso de que haya un segundo referéndum.</b> En un programa de televisión emitido el viernes por la noche por la BBC en horas de máxima audiencia, Corbyn contestó así a la pregunta de un ciudadano que quería saber por qué debería a votar a los laboristas si no sabía su postura sobre la salida de la UE:</p>
      <p>"Adoptaré, como Primer Ministro, si es que lo soy en ese momento, <b>una postura neutral para que pueda aplicar los resultados con credibilidad y reunir a nuestras comunidades y a nuestro país</b> en lugar de continuar un debate interminable".</p>
      <p>El actual primer ministro y líder tory, <b>Boris Johnson</b>, que también fue al programa, no tardó en sacar punta a la respuesta de Corbyn: <b>"no se puede llegar a un acuerdo sobre el Brexit si se permanece neutral"</b>. Después añadió:</p>
      <p>"Y ya sabéis lo que voy a decir: hasta que no tengamos el Brexit, hasta que no lo terminemos, y en este momento, esa responsabilidad recae sobre nosotros, el parlamento estará paralizado. Y eso, en mi opinión, está corroyendo la confianza en la política.</p>
      <p><b>También expresaron sus puntos de vista</b>, en este caso <b>en contra de la salida del Reino Unido de la Unión Europea</b>, la ministra principal de Escocia y líder del Partido Nacionalista escocés, <b>Nicola Sturgeon,</b> y la líder del Partido Liberal Demócrata, <b>Jo Swinson</b>. Los cuatro se verán las caras en las urnas en las elecciones anticipadas del próximo 12 de diciembre.</p>
