      <h1>مستشار الأمن القومي السابق جون بولتون يتهم البيت الأبيض بحجب حسابه في تويتر</h1>
      <address><time datetime="2019-11-23T07:30:17+00:00">23 Nov 2019, 07:30</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iB10SeKFcXE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>اتّهم جون بولتون، مستشار الأمن القومي السابق للرئيس دونالد ترامب، أمس، الجمعة، البيت الأبيض بمنعه من الوصول إلى حسابه على تويتر منذ أن تمّت إقالته من منصبه بداية أيلول/سبتمبر الفائت.</p>
      <p>وكتب بولتون "منذ استقالتي من منصبي بصفتي مستشاراً للأمن القومي، رفض البيت الأبيض أن يسمح لي مجدّداً بالوصول إلى حسابي الشخصي في تويتر. خوفاً ممّا يُمكن أن أقوله؟".</p>
      <p>ورغم أن بولتون (ما زال) يقول إنه قدم استقالته من منصبه إلا أن الرئيس الأميركي أعلن وقتئذ أنه <a href="https://arabic.euronews.com/2019/09/10/trump-says-john-bolton-resigned-and-will-name-a-new-national-security-advisor-next-week">أقاله من منصبه بسبب "اختلافات شديدة"</a> في الآراء حول ملفات عدة منها الملف الإيراني والكوري الشمالي والروسي.</p>
      <p>ونفى البيت الأبيض سريعاً الاتّهام الموجه إليه. وقالت المتحدّثة باسمه، ستيفاني غريشام، خلال مداخلة على شاشة قناة "فوكس نيوز بيزنس" مساء اليوم نفسه "أحياناً، وسأجعل والدي مثالاً على ذلك، لن يفهم شخص في عمر متقدّم أنّ كلّ ما عليه فعله هو الاتّصال بتويتر وإعادة ضبط كلمة المرور في حال تمّ نسيانها".</p>
      <p>ويمتلك بولتون نحو 790 ألف متابع على تويتر.</p>
      <p>وفي وقت سابق صباح الجمعة، أعلن الدبلوماسي عودته على تويتر، في رسالة كتب فيها "سعيد بالعودة إلى تويتر بعد أكثر من شهرين. شكراً لتويتر لالتزامه معاييره ولمنحي مجدّداً (قدرة) التحكّم بحسابي".</p>
      <p>وتأتي استعادة بولتون لحسابه في مرحلة حساسة من التحقيق الذي يخوضه الديمقراطيون في الكونغرس بهدف عزل ترامب، خصوصاً وأنه فتح النار سابقاً على محامي ترامب الشخصي، رودي جولياني، فيما يتعلق بالعلاقات الأميركية-الأوكرانية، ووصفه بـ"<a href="https://arabic.euronews.com/2019/10/15/john-bolton-warns-white-house-attorney-of-rudy-giuliani-calling-him-grenade">القنبلة اليدوية التي ستنفجر بالجميع</a>".</p>
