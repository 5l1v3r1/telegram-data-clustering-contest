      <h1>西武・秋山、「珍プレー好プレー大賞」収録に参加</h1>
      <address>
        <time datetime="2019-11-23T07:00:00+00:00">23 Nov 2019, 07:00</time>
      </address>
      <p>　フジテレビ系列「中居正広のプロ野球珍プレー好プレー大賞２０１９」の収録が行われた。番組にはヤクルト・石川、ソフトバンク・松田宣、福田、ロッテ・角中らが出演。往年の名選手の秘蔵映像も多数盛り込まれ、スタジオは大いに盛り上がりを見せた。</p>
      <p>　収録に参加した西武・秋山は「今年のプレーから昭和のプレーまでをたくさん観ることができて楽しかったです」と笑顔。巨人・炭谷も「懐かしさを感じながら観て頂けたら」とＰＲした。１２月１日の午後７時から９時５４分まで放送される。</p>
    </article>
