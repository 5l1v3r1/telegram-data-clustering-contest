      <h1>小笠原と“共闘”を！中日Ｄ４位・郡司、年俸９００万円で合意</h1>
      <address>
        <time datetime="2019-11-23T07:01:00+00:00">23 Nov 2019, 07:01</time>
      </address>
      <p>　中日Ｄ４位指名の郡司（慶大）が２２日、契約金５０００万円、年俸９００万円で入団に合意した。２０日に明治神宮大会で優勝した強打の捕手だが、仙台育英高３年の夏に甲子園決勝で東海大相模に敗れた。「小笠原は、自分の高校野球を終わらせた相手だけど、来年は２人で（年俸を）上げようと話した」。高卒４年目左腕とは前日２１日に電話で健闘を誓い合ったことを笑顔で明かした。　（紀尾井町）</p>
