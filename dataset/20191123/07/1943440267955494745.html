      <h1>巨人・菅野、米挑戦の山口にエール「頑張ってほしい」</h1>
      <address>
        <time datetime="2019-11-23T07:01:00+00:00">23 Nov 2019, 07:01</time>
      </address>
      <p>　巨人・菅野が２２日、ポスティングシステムを利用して米大リーグに挑戦する山口にエールを送った。２０１７年にＤｅＮＡから加入し、３年間一緒にプレーした先輩右腕に、「頑張ってほしいです」と成功を願った。自身も将来的なメジャー挑戦を希望しており、順調ならば２１年中に海外ＦＡ権を取得する。山口が球団史上初めて同制度の利用が認められたことで、来オフにも夢がかなう可能性もある。　（ジャイアンツ球場）</p>
