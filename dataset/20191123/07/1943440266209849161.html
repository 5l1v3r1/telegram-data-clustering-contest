      <h1>楽天育成Ｄ３位・山崎、愛称は「アロハ山崎で」</h1>
      <address>
        <time datetime="2019-11-23T07:00:00+00:00">23 Nov 2019, 07:00</time>
      </address>
      <p>　楽天は２２日、仙台市内で新入団選手の会見を行った。米ハワイ大出身の育成Ｄ３位・山崎が、目標に「５　ＴＯＯＬ　ＰＬＡＹＥＲ」と記した。流暢（りゅうちょう）な英語を披露しながら、日本語でも「ミート力、パワー、スピード、強肩、守備力を兼ねそろえた選手を目指す」と意気込んだ。愛称は「アロハ山崎でお願いします」と笑いを誘った。</p>
    </article>
