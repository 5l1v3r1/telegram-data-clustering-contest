      <h1>Кароткі курс не заўважаць бел–чырвона–белыя сцягі</h1>
      <address><time datetime="2019-11-23T07:48:00+00:00">23 Nov 2019, 07:48</time> by <a rel="author" href="https://d3.ru/user/Ad_libitum/" target="_blank">Ad_libitum</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/p6lKp39pJo4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote><a href="https://www.youtube.com/watch?v=p6lKp39pJo4">В Вильнюсе состоялась церемония перезахоронения останков К. Калиновского. Панорама</a><br/>В последний путь Калиновского и других участников восстания 1863-1864 годов проводили делегация из Беларуси во главе с вице-премьером Игорем Петришенко, президе…<cite>www.youtube.com</cite></blockquote>
      <p>Абыйсці бокам перапахаванне К.Каліноўскага БТ не змагло, як не круці, нацыянальны герой. Ад дзяржапарата на цырымонію адаслалі ажно цэлага віцэ–прэм'ера. Іншых беларусаў якія за свае кроўныя паехалі развітвацца з героем (з няправільнымі нацыянальнымі сімваламі) тэлебачанне — не ўбачыло. Раптам яшчэ чаго не тое скажуць.<br/><br/>Рэпартаж <a href="https://www.youtube.com/watch?v=rkR2L-RO88U">АНТ</a></p>
