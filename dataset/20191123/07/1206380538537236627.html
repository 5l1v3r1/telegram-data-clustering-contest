      <p>
        <b>V prosinci půjde do kin nová česká zimní komedie nesoucí název Šťastný nový rok. Obsazení filmu je opravdu hvězdné a v jedné z hlavních rolí se nám představí i oblíbený český herec Jiří Bartoška (72).</b>
      </p>
      <p>Zimní romantická komedie <a href="https://www.extra.cz/tema/stastny-novy-rok">Šťastný nový rok</a> se na filmových plátnech českých kin objeví už 26. prosince. Příběh filmu začíná těsně před Vánocemi a končí na Nový rok. Celý děj se odehrává v pohádkově zasněžených Vysokých Tatrách, kde se na jednom místě sejde parta kamarádek, jejich blízcí a také úplní cizinci.</p>
      <h3>Děj filmu</h3>
      <p>Během několikadenní dovolené bude část z nich čelit trapasům a jiní budou zase bojovat se životními výzvami a změnami. Komedie bude plná lásky a humoru.</p>
      <p>V hlavních rolích se nám představí hvězdy českého showbyznysu. Mezi hvězdné obsazení patří <a href="https://www.extra.cz/tema/tatiana-pauhofova">Táňa Pauhofová</a>, <a href="https://www.extra.cz/tema/zuzana-norisova">Zuzana Norisová</a>, <a href="https://www.extra.cz/tema/jakub-prachar">Jakub Prachař</a> (36), Emília Vášáryová, Ján Koleník, Petr Vaněk, Tomáš Maštalír, Marek Majeský, Gabriela Marcinková nebo <a href="https://www.extra.cz/tema/anna-kaderavkova">Anna Kadeřávková</a>, která aktuálně randí s rapperem <a href="https://www.extra.cz/tema/strapo">Strapem</a>.</p>
      <h3>Jiří Bartoška</h3>
      <p>Jednu z hlavních postav ztvárnil i dvaasedmdesá­tiletý herec <a href="https://www.extra.cz/tema/jiri-bartoska">Jiří Bartoška</a>. Ačkoli se příběh odehrává na horách, Jiří se na lyže nepostavil. Po horách jen chodil.</p>
      <p>Jiří Bartoška je úspěšný český herec. Objevil se v mnoha českých filmech i seriálech. Mezi jeho nejslavnější snímky patří Líbáš jako Bůh, Anděl Páně nebo Osada Havranů z roku 1977.</p>
