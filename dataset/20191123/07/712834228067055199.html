      <h1>Mỹ nhân 'Chiếc lá cuốn bay' diện trang phục gợi cảm, đốt cháy mọi ánh nhìn</h1>
      <address><time datetime="2019-11-23T07:15:00+00:00">23 Nov 2019, 07:15</time> by <a rel="author">Y Cường/Tiền Phong</a></address>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/trucchinh2/2019_11_22/son22-11/newfolder/my-nhan-chiec-la-cuon-bay-dien-trang-phuc-goi-cam-dot-chay-moi-anh-nhin.jpg"/>
        <figcaption>Mới đây, Baifern Pimchanok đã chia sẻ lên trang cá nhân loạt ảnh sexy cuốn hút. Trong hình, cô để tóc xoăn lọn lớn và trang điểm môi đỏ kiểu cổ điển. Trang phục sexy và gợi cảm nữ diễn viên Thái Lan nhận được nhiều lời khen ngợi, tán dương của cộng động mạng.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/trucchinh2/2019_11_22/son22-11/newfolder/my-nhan-chiec-la-cuon-bay-dien-trang-phuc-goi-cam-dot-chay-moi-anh-nhin-Hinh-2.jpg"/>
        <figcaption>Sắc vóc ngày càng mặn mà, thu hút của cô vẫn khiến người hâm mộ không ngừng xuýt xoa.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/trucchinh2/2019_11_22/son22-11/newfolder/my-nhan-chiec-la-cuon-bay-dien-trang-phuc-goi-cam-dot-chay-moi-anh-nhin-Hinh-3.jpg"/>
        <figcaption>Baifern Pimchanok là một trong những nữ diễn viên hot hàng đầu của xứ sở chùa Vàng. Cô nổi lên nhờ các bộ phim ăn khách như Friend Zone, Công chúa hạt cát, Sếp tôi là chằn tinh, Chiếc lá cuốn bay...</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/trucchinh2/2019_11_22/son22-11/newfolder/my-nhan-chiec-la-cuon-bay-dien-trang-phuc-goi-cam-dot-chay-moi-anh-nhin-Hinh-4.jpg"/>
        <figcaption>Năm 2013, Baifern Pimchanok vướng vào tin đồn nghiện ma túy khiến công chúng quay lưng. Nữ diễn viên phải đi tu tại chùa một thời gian vì không chịu nổi áp lực dư luận. Năm 2017, cô tiếp tục bị nghi ngờ lộ bằng chứng ân ái với bạn trai nơi công cộng.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/trucchinh2/2019_11_22/son22-11/newfolder/my-nhan-chiec-la-cuon-bay-dien-trang-phuc-goi-cam-dot-chay-moi-anh-nhin-Hinh-5.jpg"/>
        <figcaption>Tuy vướng phải nhiều thị phi, người đẹp 27 tuổi vẫn được khán giả xứ chùa Vàng hâm mộ vì tài năng diễn xuất. Cô thường đảm nhận các vai diễn có tâm lý phức tạp, yêu cầu kỹ năng nhập vai "chắc tay". Gần nhất, vai diễn cô nàng ham vật chất Kankaew trong "Ngọn lửa đam mê" và mỹ nhân chuyển giới Nira trong "Chiếc lá cuốn bay" đã giúp Baifern vươn lên hàng ngũ sao hạng A của showbiz Thái.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/trucchinh2/2019_11_22/son22-11/newfolder/my-nhan-chiec-la-cuon-bay-dien-trang-phuc-goi-cam-dot-chay-moi-anh-nhin-Hinh-6.jpg"/>
        <figcaption>Trước đó, nữ diễn viên sinh năm 1992 từng là tên tuổi quen thuộc với người hâm mộ châu Á qua tác phẩm điện ảnh A Little Thing Called Love. Trong phim, cô đóng cặp cùng nam diễn viên điện ảnh Mario Maurer.</figcaption>
      </figure>
