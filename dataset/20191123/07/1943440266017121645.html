      <h1>ヤクルト・高津監督、球団首脳らと課題共有「変化を」</h1>
      <address>
        <time datetime="2019-11-23T07:00:00+00:00">23 Nov 2019, 07:00</time>
      </address>
      <p>　ヤクルトの球団事務所で１、２軍首脳陣とフロントが２２日、合同会議を開いた。今季を振り返り、課題を共有した高津新監督は「みんなが変化していかないと。今までと同じことをやっていたら、同じ結果になってしまうという話はさせてもらった」と語った。来春の浦添キャンプは４０人前後で臨む。Ｄ１位指名・奥川（星稜高）については「連れて行くとか、連れて行かないとかは何も決まっていない」と説明した。　（北青山）</p>
    </article>
