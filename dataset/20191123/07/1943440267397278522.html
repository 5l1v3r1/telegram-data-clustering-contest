      <h1>いわきＦＣ、ＪＦＬ昇格へ</h1>
      <address>
        <time datetime="2019-11-23T07:01:00+00:00">23 Nov 2019, 07:01</time>
      </address>
      <p>　東日本大震災で被災した福島県いわき市を本拠とするサッカークラブ「いわきＦＣ」が２２日、トップのＪ１から数えて４部に当たる日本フットボールリーグ（ＪＦＬ）への昇格を決めた。この日、Ｊヴィレッジ（同県）で行われた全国地域チャンピオンズリーグの決勝ラウンドで２勝目を達成。理事会で昇格が正式決定する。</p>
