      <h1>จัดงานใหญ่ต้อนรับ ‘หมอวรงค์’ เข้า รปช. ‘สุเทพ’ โต้ข่าวเปลี่ยนหัวหน้าพรรค</h1>
      <address><time datetime="2019-11-23T07:31:31+00:00">23 Nov 2019, 07:31</time> by <a rel="author" href="https://www.thebangkokinsight.com/author/nopphawhan/" target="_blank">NOPPHAWHAN TECHASANEE</a></address>
      <p>
        <b>จัดงานยิ่งใหญ่ต้อนรับ </b>
        <b>‘หมอวรงค์’ เข้า รปช. ลุยงานปราบพวกชังชาติ ด้าน ‘สุเทพ’ โต้ข่าวเปลี่ยนหัวหน้าพรรค ยืนยัน “หม่อมเต่า” นั่งยาว 4 ปี</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/pqdyHCdkMxw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>ผู้สื่อข่าวรายงานว่า เมื่อเวลา 10.00 น. วันนี้ (23 พ.ย.) พรรครวมพลังประชาชาติไทย (รปช.) นำโดยนายสุเทพ เทือกสุบรรณ ได้จัดงานต้อนรับ นพ.วรงค์ เดชกิจวิกรม อดีตสมาชิกสภาผู้แทนราษฎร (ส.ส.) จังหวัดพิษณุโลก พรรคประชาธิปัตย์ (ปชป.) มาเป็นสมาชิกพรรคพลังประชาชาติไทยอย่างยิ่งใหญ่ ณ  อาคาร ทู แปซิฟิคเพลสเพลส</p>
      <figure>
        <img src="https://www.thebangkokinsight.com/wp-content/uploads/2019/11/%E0%B8%AA%E0%B8%B8%E0%B9%80%E0%B8%97%E0%B8%9E88.jpg"/>
      </figure>
      <p>นายสุเทพ เทือกสุบรรณ ผู้ร่วมก่อตั้งพรรครวมพลังประชาชาติไทย เปิดเผยว่า ตนได้ข่าวว่า นพ.วรงค์ จะลาออกจากพรรคประชาธิปัตย์ จึงทำหน้าที่เป็นฑูตพิเศษไปเชิญ นพ.วรงค์ ให้มาเป็นสมาชิกพรรค ซึ่งก็ไม่ต้องพูดคุยกันมาก เพราะ นพ.วรงค์ ก็ชื่นชอบพรรครวมพลังประชาชาติไทยอยู่แล้ว เมื่อ นพ.วรงค์ ลาออกจากพรรคประชาธิปัตย์ จึงมาสมัครเป็นสมาชิกพรรคพลังประชาชาติไทยทันที</p>
      <figure>
        <img src="https://www.thebangkokinsight.com/wp-content/uploads/2019/11/%E0%B8%AA%E0%B8%B8%E0%B9%80%E0%B8%97%E0%B8%9E33.jpg"/>
      </figure>
      <p>นพ.วรงค์ จะเป็นกำลังสำคัญของพรรค เมื่อเข้าร่วมเป็นสมาชิกพรรคโดยสมบูรณ์แล้ว ก็จะนำเสนอหัวหน้าและคณะกรรมการบริหารพรรคมอบหมายหน้าที่ให้เป็นผู้ออกไปเคลื่อนไหวจัดตั้งสาขาพรรคในพื้นที่ต่างๆ ทั่วประเทศไทย</p>
      <p>ด้านกระแสข่าวเรื่องการตกลงให้ นพ.วรงค์ มาทำหน้าหัวหน้าพรรค หรือดำรงตำแหน่งรัฐมนตรีเมื่อมีการปรับคณะรัฐมนตรี (ครม.) นั้น นายสุเทพกล่าวปฏิเสธว่า ม.ร.ว.จัตุมงคล โสณกุล จะเป็นหัวหน้าพรรคพลังประชาชาติไทยจนครบ 4 ปี และจะดำรงตำแหน่งรัฐมนตรีจนจบสมัยรัฐบาลนี้</p>
      <figure>
        <img src="https://www.thebangkokinsight.com/wp-content/uploads/2019/11/%E0%B8%AB%E0%B8%A1%E0%B8%AD%E0%B8%A7%E0%B8%87%E0%B8%84%E0%B9%8C.jpg"/>
      </figure>
      <p>นพ.วรงค์ เดชกิจวิกรม เปิดเผยว่า หลังการเลือกตั้งเสร็จสิ้น ก็ได้เห็นพัฒนาการปัญหาของประเทศ และเวลานี้ภาระกิจเรื่องโครงการรับจำนำข้าวของตนก็จบบริบรูณ์ แต่ยังเห็นว่าการเมืองเวลานี้เปลี่ยนไปเยอะมาก ที่ผ่านมาเป็นการต่อสู้กับระบบทักษิณ แต่ปัจจุบันเปลี่ยนไปเป็นการต้องต่อสู้กับการทุจริตในเชิงนโยบาย ซึ่งตนรู้สึกว่าอันตรายมาก จะให้นั่งอยู่เฉยๆ ตนทำไม่ได้</p>
      <p>ดังนั้น ตนจึงตัดสินใจไปพบกับนายชวน หลีกภัย ประธานสภาผู้แทนราษฎร เล่าให้ฟังว่าวันนี้การเมืองเปลี่ยนไป โดยเกิดจากปัญหาในสภา เกิดลัทธิชังชาติที่กำลังปลูกฝังเยาวชนให้เดินผิดทาง และเวลานี้ การเมืองไม่ได้เกิดจาก 2 พรรคใหญ่ แต่มีการเปลี่ยนไปเป็นกลุ่มการเมืองฝั่งเขาฝั่งเรา</p>
      <figure>
        <img src="https://www.thebangkokinsight.com/wp-content/uploads/2019/11/%E0%B8%AB%E0%B8%81%E0%B8%94%E0%B8%AB%E0%B8%81.jpg"/>
      </figure>
      <p>ตนยังบอกกับนายชวนตรงๆ ว่า ยังรักและผูกพันกับพรรคประชาธิปัตย์อยู่ วันนี้พรรคทำเพื่อประโยชน์ของประชาชนได้ดีมาก แต่สไตล์ของตนไม่เหมาะกับงานแบบนี้ แต่เหมาะต่อสู้กับพวกชังชาติ พอดีได้กับการทาบทามจากนายสุเทพ จึงรู้สึกว่ามาอยู่ที่นี่น่าจะช่วยประเทศชาติได้เยอะกว่า ตนจึงตอบรับและมาอยู่กับพรรคพลังประชาชาติไทย</p>
