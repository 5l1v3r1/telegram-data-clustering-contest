      <h1>阪神、助っ人獲得リスト拡大へ　野手ではボア最有力候補</h1>
      <address>
        <time datetime="2019-11-23T07:01:00+00:00">23 Nov 2019, 07:01</time>
      </address>
      <p>　阪神・谷本修球団副社長兼本部長（５５）が２２日、西宮市内で取材に応じ、新外国人の獲得候補リストを拡大したことを明かした。</p>
      <p>　「プレミア１２に出ていた、よその国のメンバーとかも…」</p>
      <p>　野手では米大リーグ通算９２発を誇るジャスティン・ボア内野手（３１）＝エンゼルス＝を最有力候補としている。投手についても去就が注目されるピアース・ジョンソン投手（２８）の残留も決まっておらず、裾野を広げて対応する。</p>
    </article>
