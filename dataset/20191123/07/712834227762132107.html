      <h1>Cát-xê cao nhất trong dòng phim siêu anh hùng là bao nhiêu?</h1>
      <address><time datetime="2019-11-23T07:21:00+00:00">23 Nov 2019, 07:21</time> by <a rel="author">Minh Quân/Zing News</a></address>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/trucchinh2/2019_11_22/son22-11/newfolder/cat-xe-cao-nhat-trong-dong-phim-sieu-anh-hung-la-bao-nhieu.jpg"/>
        <figcaption>Robert Downey Jr. trong Avengers: Endgame: Robert Downey Jr. được trả 75 triệu USD cho vai diễn trong Avengers: Infinity War. Sang phần sau của bộ phim là Endgame, tài tử được ước tính nhận khoảng 104 triệu USD. Lý do cho khoản tiền lương khổng lồ này là ngôi sao Iron Man đã khôn khéo đàm phán để có thêm điều khoản chia hoa hồng trong hợp đồng, rơi vào khoảng 2,5% lợi nhuận của phim.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/trucchinh2/2019_11_22/son22-11/newfolder/cat-xe-cao-nhat-trong-dong-phim-sieu-anh-hung-la-bao-nhieu-Hinh-2.jpg"/>
        <figcaption>Jack Nicholson trong Batman: Trong phiên bản Batman năm 1989 do Tim Burton đạo diễn, ngôi sao huyền thoại 3 lần đoạt giải Oscar Jack Nicholson được trả 6 triệu USD để đóng vai phản diện nguy hiểm The Joker. Tuy nhiên, số tiền thực sự mà ông được trả không chỉ đến từ cát-xê phim mà còn một điều khoản hợp đồng béo bở, cho phép Nicholson hưởng phần trăm lợi nhuận từ doanh thu phòng vé và thậm chí cả thương hiệu này mà ông không xuất hiện trong các phần sau đó. Nhờ vậy, tổng số tiền mà Warner Bros. phải trả cho Nicholson lên đến 50 triệu USD.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/trucchinh2/2019_11_22/son22-11/newfolder/cat-xe-cao-nhat-trong-dong-phim-sieu-anh-hung-la-bao-nhieu-Hinh-3.jpg"/>
        <figcaption>Ben Affleck trong Batman v Superman: Vai Batman trong Batman v Superman mang về cho Ben Affleck tấm séc thù lao giá trị lớn nhất trong sự nghiệp - 43 triệu USD. Theo trang Financenancy, khoản tiền này đã giúp tăng tổng giá trị tài khoản của Affleck lên 130 triệu USD, đưa tên anh vào danh sách những ngôi sao giàu có nhất ở Hollywood. Phần diễn của anh trong phim được các fan đánh giá tốt. Có người nói Batman của Affleck là phiên bản giống với nguyên tác nhất từ trước đến nay.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/trucchinh2/2019_11_22/son22-11/newfolder/cat-xe-cao-nhat-trong-dong-phim-sieu-anh-hung-la-bao-nhieu-Hinh-4.jpg"/>
        <figcaption>Christian Bale trong The Dark Knight: Dù không sát với nguyên tác như Batman của Ben Affleck nhưng phiên bản người hùng bóng đêm của Christian Bale vẫn được các fan yêu thích hơn cả. Hồi năm 2003, Christian Bale được trả 9 triệu USD cho phần Batman Begins. Sang The Dark Knight, mức lương cơ bản của tài tử người Anh là 10 triệu USD nhưng anh được trả thêm 20 triệu USD do nhà sản xuất muốn thuyết phục nam diễn viên đóng tiếp phần sau. Do vậy, tổng số tiền mà Bale nhận được từ The Dark Knight là 30 triệu USD.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/trucchinh2/2019_11_22/son22-11/newfolder/cat-xe-cao-nhat-trong-dong-phim-sieu-anh-hung-la-bao-nhieu-Hinh-5.jpg"/>
        <figcaption>Chris Evans và Chris Hemsworth trong Avengers: Endgame: Hai tài tử vào vai Captain America và Thor nhận từ 15 đến 20 triệu USD cho Avengers: Endgame. Ở lần đầu đóng phim của Vũ trụ Điện ảnh Marvel, Evans nhận một triệu USD (Captain America: The First Avenger, 2011), còn Hemsworth chỉ được trả 500.000 USD (Thor, 2011). Sau đó, mức thù lao của họ mới nâng dần lên sau các phần.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/trucchinh2/2019_11_22/son22-11/newfolder/cat-xe-cao-nhat-trong-dong-phim-sieu-anh-hung-la-bao-nhieu-Hinh-6.jpg"/>
        <figcaption>Scarlett Johansson trong phim riêng về Black Widow: Mức lương của Johansson trong Avengers: Endgame chưa được tiết lộ. Song, người đẹp sẽ nhận từ 15 đến 20 triệu USD cho dự án phim riêng vào năm 2020. Nhân vật Black Widow của cô xuất hiện lần đầu trong Iron Man 2 với tư cách vai phụ. Tuy nhiên, theo thời gian, vai trò của Black Widow lớn dần lên và Marvel quyết định làm phim riêng về nhân vật này.</figcaption>
      </figure>
