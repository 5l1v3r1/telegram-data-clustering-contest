      <h1>日本ハムが納会　日本代表・稲葉監督、近藤らに花束</h1>
      <address>
        <time datetime="2019-11-23T07:00:00+00:00">23 Nov 2019, 07:00</time>
      </address>
      <p>　日本ハムの球団納会が２２日、行われ、栗山監督、選手ら２７０人が参加した。５位からの巻き返しを図る来季に向けて、指揮官は「来年勝つことが、この屈辱を晴らすこと。男は黙って、結果を残せ」と決意を語った。また、「プレミア１２」で初優勝を果たした日本代表・稲葉監督（球団スポーツ・コミュニティ・オフィサー）、金子コーチ、近藤らに花束が贈られた。　（札幌市）</p>
    </article>
