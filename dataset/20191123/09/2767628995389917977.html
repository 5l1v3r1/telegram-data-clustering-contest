      <h1>Patrullas ciudadanas en la primera noche del toque de queda en Bogotá</h1>
      <address><time datetime="2019-11-23T09:44:20+00:00">23 Nov 2019, 09:44</time> by <a rel="author">Euronews en español </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5s6f2uo2gf8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Soldados armados hasta los dientes desplegados en las calles desiertas de Bogotá, es la imagen del toque de queda que decretó anoche el presidente Colombiano, Iván Duque, tras el peor estallido de violencia y caos que ha vivido la capital colombiana en más de setenta años. Lo peor ocurrió en los barrios del sur, en los del norte, grupos de vecinos patrullan armados con cuchilos, palos y barras metálicas para evitar los saqueos:</p>
      <p>"Nosotros somos más los buenos, que, como dicen nuestros vecinos, que malos... Estamos protegiendo nuestra integridad, nuestra familia, nuestros vecinos... y eso es lo más importante", explicaba una integrante de una patrulla ciudadana.</p>
      <p>La presencia de los militares tampoco ha impedido que grupos de ciudadanos continúen protestando, cacerola en mano, contra el gobierno de Iván Duque y contra su mentor y exmandatario Álvaro Uribe, a los que acusan de pasividad, cuando no connivencia, frente a la corrupción y el asesinato de activistas proderechos humanos.</p>
      <p>"Estoy aquí por la misma razón por la que todos los colombianos están aquí. Estamos cansados del Sr. Duque y del Sr. Uribe. Son un par de mentirosos. Nunca hacen lo que dicen que van a hacer. Es el peor gobierno desde que tengo memoria", afirmaba un sexagenario.</p>
      <p>Tan solo uno de cada cuatro colombianos dan un aprobado a la gestión del Gobierno de Iván Duque, que llegó al cargo hace apenas quince meses aupado por las promesas de endurecer las condiciones del acuerdo de paz con las FARC.</p>
