      <h1>Mustafa İriş kimdir?</h1>
      <h2>Saadet Partisi'nin 7. Olağan Büyük Kongresi sonrası başkanlık divanında denetçi olan Mustafa İriş kimdir? İşte Mustafa İriş'in biyografisi...</h2>
      <address>
        <time datetime="2019-11-23T09:37:00+00:00">23 Nov 2019, 09:37</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-6MgeoB3gNk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>MUSTAFA İRİŞ KİMDİR?</h3>
      <p>İşadamı. Eğitimci. 1953 yılında Edirne’de doğdu. Edirne Eğitim Enstitüsü Matematik Öğretmenliğinden mezun oldu. Bir müddet öğretmenlik yaptı. Daha sonra ticarete atılan İriş, Trakya ve Balkan ülkelerinde yerleşik Şirketler Grup Yönetim Kurulu Başkanlığı yapmaktadır.</p>
      <p>Milli Türk Talebe Birliği Şube Yönetimi, İlim Yayma Cemiyeti Edirne Şube Başkanlığı, Milli Gençlik Vakfı Edirne Kurucu Üyeliği görevlerinde bulundu.</p>
      <p>Refah Partisi İl Başkanlığı, Belediye Başkan Adaylığı ve Milletvekili Adaylığı, Fazilet Partisi İl Müfettişliği yaptı.</p>
      <p>Mustafa İriş, evli ve 3 çocuk babasıdır.</p>
