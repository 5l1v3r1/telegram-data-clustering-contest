      <h1>PAK की रहने वाली थी मालचा महल की राजकुमारी, मौत के बाद हुआ खुलासा</h1>
      <address>
        <time datetime="2019-11-23T09:29:23+00:00">23 Nov 2019, 09:29</time>
      </address>
      <p>1 / 9</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/fdsdaf_112319123137.jpg"/>
        <figcaption>दिल्ली के चाणक्यपुरी इलाके में मालचा महल है, जिसका नाम आपने जरूर सुना होगा. इस महल को लेकर लोगों को आज तक यही लग रहा था कि 1985 में भारत सरकार ने जिस बेगम विलायत महल को इसका मालिकाना हक दे दिया था वो अवध के नवाब वाजिद अली शाह के खानदान की आखिरी चिराग या यूं कहें कि आखिरी वारिस थीं. लेकिन अब न्यूयॉर्क टाइम्स अखबार ने बेगम विलायत महल को लेकर जो खुलासा किया है वो जानकर आप चौंक जाएंगे.</figcaption>
      </figure>
      <p>2 / 9</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/malcha5_112319123137.jpg"/>
        <figcaption>न्यूयॉर्क टाइम्स के एक पत्रकार के मुताबिक अवध के नवाब से बेगम विलायत महल का कोई रिश्ता नहीं था और ये लोग पाकिस्तान से भारत आए थे. बता दें कि यह दावा करने वाले पत्रकार बेगम विलायत महल के राजकुमार और राजकुमारी की मौत से पहले उनसे मिल चुके थे.</figcaption>
      </figure>
      <p>3 / 9</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/malcha6_112319123137.jpg"/>
        <figcaption>दरअसल जब 1947 में देश को आजादी मिली तब तक वाजिद अली शाह का खानदान इधर-उधर बिखर चुका था. कई लोग दावा कर रहे थे कि वो नवाब के खानदान से हैं. प्रधानमंत्री नेहरू ने नवाब के खानदान को कश्मीर में एक घर दे दिया था. जब 1971 में वो घर जल गया  तो राजकुमारी अपने बेटे और बेटी के साथ लखनऊ आ गईं. बेगम विलायत महल ने नई दिल्ली रेलवे स्टेशन पर अपना राज्य बना लिया था. बेगम के बेटे रियाज ने कहा था कि हम लोग रिक्वेस्ट नहीं करते हैं, मांग करते हैं. तो इंदिरा गांधी के प्रॉमिस के बाद मालचा महल उनको दे दिया गया. फिरोजशाह तुगलक ने इस महल को 13वीं शताब्दी में बनवाया था. 10 सितंबर 1993 को बेगम विलायत महल ने 62 साल की उम्र में इसी महल में आत्महत्या कर ली.</figcaption>
      </figure>
      <p>4 / 9</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/malch4_112319123137.jpg"/>
        <figcaption>अब विलायत महल को लेकर उन्हीं के खानदान के लोगों ने कहा कि वो झूठ बोल रही थीं. विलायत महल और उसकी राजकुमारी सकीना और राजकुमार साइरस की मौत के बाद अब उनके ये रिश्तेदार और दूसरे लोग सामने आए हैं. इस परिवार के कई लोगों के  पाकिस्तान, ब्रिटेन और अमेरिका में बसे होने की रिपोर्ट भी सामने आई है.</figcaption>
      </figure>
      <p>5 / 9</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/malcha2_112319123137.jpg"/>
        <figcaption>अमेरिकी अखबार की रिपोर्ट के मुताबिक साइरस का सबसे पुराना भाई, सलाउद्दीन ज़ाहिद बट पाकिस्तानी वायु सेना में एक पायलट था, जो एक युद्ध नायक था जिसने 1965 के युद्ध में भारतीय ठिकानों पर बमबारी की थी. 2017 में उसकी मौत हो गई जिसके बाद पत्नी सलमा टेक्सास में रहने लगी. </figcaption>
      </figure>
      <p>6 / 9</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/malcha3_112319123137.jpg"/>
        <figcaption>अमेरिकी अखबार के पत्रकार के दावे के मुताबिक जब सलमा को मिलने बुलाया और उनसे बात की तो उन्होंने कहा कि शाही वंश के लिए उनकी सास का दावा झूठा था. उसने सोचा कि वह अवध की राजकुमारी थी, लेकिन ऐसा कभी नहीं था, 'उसने विलायत के बारे में कहा- “हमने इस इतिहास के बारे में कभी नहीं सुना है और न ही राजकुमारी के बारे में. उसे साफ तौर पर कोई मानसिक बीमारी थी. "</figcaption>
      </figure>
      <p>7 / 9</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/fddsfadfsa_112319123137.jpg"/>
        <figcaption>न्यूयॉर्क टाइम्स के पत्रकार के मुताबिक साइरस के दो बड़े भाई वाहिदा और खालिदा अभी भी लाहौर में थे, इसलिए वो उन्हें देखने के लिए पाकिस्तान भी गए. वहां पर पता चला कि वाहिदा ने एक शिक्षक के रूप में कई वर्षों तक काम किया और बहुत मुश्किल से बात करने को राजी हुई .</figcaption>
      </figure>
      <p>8 / 9</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/fsadffdsafds_112319123137.jpg"/>
        <figcaption>पत्रकार के मुताबिक वह लोगों को थप्पड़ मारते हुए, कठोर चेहरे से, संवाद करती दिख रही थीं. उन्होंने विलायत को एक तंदुरुस्त युवती के रूप में याद किया, लेकिन कहा कि 1960 के दशक के बाद से उन्हें नहीं देखा था. जब वह अचानक पाकिस्तान छोड़कर भारत लौट आई थीं. वह आगे कुछ भी कहने को तैयार नहीं थीं.</figcaption>
      </figure>
      <p>9 / 9</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/fsdfasfdsa_112319123137.jpg"/>
        <figcaption>जब पत्रकार ने उससे अवध के शाही नवाब को लेकर सवाल पूछा कि आपने कभी सुना है कि आपका परिवार अवध के शाही नवाबों से संबंधित था?" तो इसका जवाब ना में देते हुए खालिदा ने कहा कि "मुझे कुछ पता नहीं है." जब पत्रकार ने खालिदा से विलायत के अवध के रानी होने के दावे को लेकर सवाल किया तो उसने कहा, "वह झूठ बोल रही थी." खालिदा ने कहा, "सब कुछ झूठ है वह मर गए हैं. बस उन्हें छोड़ दो. भगवान उन्हें माफ करता है, इसलिए हमें उन्हें भी माफ कर देना चाहिए. ”</figcaption>
      </figure>
