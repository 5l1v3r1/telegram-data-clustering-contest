      <h1>Nadal y Granollers sellan la sufrida remontada y España es semifinalista</h1>
      <h2>El doble Rafa Nadal y Marcel Granollers gana de madrugada a González-Mayer firmando la remontada de España ante Argentina y su semifinal contra Gran Bretaña</h2>
      <address><time datetime="2019-11-23T09:30:38+00:00">23 Nov 2019, 09:30</time> by <a rel="author" href="https://www.mundodeportivo.com/autor/angel-rigueira.html" target="_blank">Ángel Rigueira</a></address>
      <figure>
        <iframe data-src="https://twitter.com/MovistarTenis/status/1198031031095267328" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>España </b>jugará hoy sábado contra <b>Gran Bretaña</b>, a las 17.30 horas, la segunda semifinal de las<b> Davis Cup Finals</b>. Antes, a las 10.30 horas, abrirán la Caja Mágica de Madrid Canadá y Rusia.</p>
      <p>Rafa Nadal ha vuelto a ser el factor determinante en la pista, una bendición para el equipo español que capitanea <b>Sergi Bruguera</b>. Perdió<b> Pablo Carreño ante Guido Pella </b>por 6-7 (3), 7-6 (4) y 6-1, pero nadie se echó las manos a la cabeza en el vestuario. Todos miraron hacia el nº 1 mundial, que ejerció como tal.</p>
      <p>Arrolló en una hora a <b>Diego Schwartzman </b>para establecer el 1-1 y no malgastar energías antes del doble. Tras el estreno con Marcel Granollers frente a Serbia, la pareja que apenas se ha dado en profesionales pero que se conoce desde las categorías inferiores firmó la remontada y el pase a semifinales, por segunda edición consecutiva.</p>
      <p>La conquista de una sexta ‘ensaladera’ en una décima final sigue siendo posible porque <b>Rafa Nadal </b>se ha comprometido al ciento por ciento. Marcel Granollers ayudó en la causa para derrotar a Argentina por 2-1, venciendo a <b>Máximo González y Leo Mayer</b> por <b>6-4, 4-6 y 6-3 pasada a la una de la madrugada</b>. Sufriendo pero agarrándose al torneo con el empuje de la afición.</p>
      <figure>
        <iframe data-src="https://twitter.com/MovistarTenis/status/1198023265005887489" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Nadal vibró e hizo vibrar, junto a un Granollers con el que tiene ‘feeling’ desde que coincidieron en todas las categorías de base. La unión hizo la fuerza ante un par especialista, que aguantó mucho, pero delante estaba Rafa, que se multiplica.</p>
      <p>Un éxito dedicado al forzosamente ausente <b>Roberto Bautista</b>, en homenaje a su padre fallecido Ximo. La fuerza de un colectivo que confía ciegamente en su líder, un Rafa Nadal que amedrante a los adversarios y reconforta a los suyos.</p>
      <p><b>Sergi Bruguera</b> arriesgó cuando se podía, lo resguardó ante Rusia dando la alternativa a <b>Marcel Granollers y Feli López</b>. Sabía que necesitaría a Nadal, como así ha sido.</p>
      <p>Nadie como el manacorí en estas 108 ediciones de Copa Davis. Como en el antiguo formato, también en el nuevo resuelve. No es al mejor de cinco sets, lo que supone un mayor riesgo, y se compite en ‘indoor’ y pista dura, sus elementos más comprometidos.</p>
      <p>No importa, a sus 33 años es el rey de la temporada ATP tras superar una profunda crisis de confianza a principios de abril, cuando llegó la tierra batida. En C<b>opa Davis son 27 partidos individuales </b>consecutivos ganados, de los 28 disputados desde su debut a los 17 años en Brno 2004.</p>
      <p>Es la tercera racha más impresionante, tras las 36 victorias de <b>Marcos Baghdatis </b>y las 33 de <b>Bjorn Borg</b>. Aunque su registro de 29 encuentros seguidos dominados, incluyendo los dobles, comporta un récord.</p>
      <p>Rafa Nadal se crece en casa, donde se entrega a fondo por mucho que no esté tan lejos la pretemporada y el <b>Open de Australia</b>. Cuando se implica en una misión, va con todo. Será el caso frente a la Gran Bretaña de <b>Andy Murray</b>, aunque el protagonismo esté recayendo en Dan Evans, Kyle Edmund, Jamie Murray y Neal Skupski.</p>
      <p>Reencuentro entre españoles y británicos, con un 3-1 en la tierra batida de Marbella. Allí no estuvo Nadal, tampoco Andy, Evans y Edmund.</p>
