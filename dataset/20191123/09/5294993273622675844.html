      <h1>Recolher obrigatório em cidades colombianas sacudidas por tumultos e p</h1>

      <figure>
        <iframe src="https://www.youtube.com/embed/FluUJ8Wnohs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Cidadãos colombianos criaram grupos de defesa em edifícios e condomínios para evitar a repetição das pilhagens que se verificaram durante o dia no sul de Bogotá. Apesar de o recolher obrigatório a partir das nove da noite, registaram-se tumultos e saques depois de um dia marcado por protestos.</p>
      <p>"Há poucos minutos, como comandante supremo das forças armadas e da polícia e em coordenação com o presidente da Câmara de Bogotá, Enrique Penalosa, foi decretado um recolher obrigatório nas zonas de Kennedy, ciudad Bolívar e Bosa a partir das 8 da noite e na capital inteira a partir das nove da noite", anunciou Iván Duque, presidente da Colômbia.</p>
      <p>Sexta-feira foi mais um dia de protestos em Bogotá, e também de pilhagens, depois de na quinta-feira três pessoas terem morrido durante uma manifestação que reuniu mais de 2 mil cidadãos descontentes com o que dizem ser corrupção, violação dos direitos humanos e alegados planos de austeridade por parte do governo.</p>
