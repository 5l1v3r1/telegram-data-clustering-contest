      <h1>Nuestro descubrimiento de la semana quiere saber si eres digno de Mjolnir</h1>
      <h2>Valhall es el battle royale de mitología nórdica que no sabías que querías jugar.</h2>
      <address><time datetime="2019-11-23T09:30:00+00:00">23 Nov 2019, 09:30</time> by <a rel="author" href="https://www.3djuegos.com/noticias-ver/199347/nuestro-descubrimiento-de-la-semana-quiere-saber-si-eres/Chema%20Mansilla" target="_blank">Chema Mansilla</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2VipVyln9Ho" width="584" height="329" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Los superivivientes de este nuevo <b>battle royale</b> podrán celebrar su victoria magistral cenando pollo rodeado de dioses y héroes caídos en batalla. Y es que <b>Valhall</b> lleva la mecánica del todos contra todos al terreno de la <b>mitología nórdica</b>, por si <b><a href="https://www.3djuegos.com/21016/god-of-war/">God of War</a></b> te dejó con ganas de más.</p>
      <p>Valhall es un proyecto de financiación colectiva en primera y tercera persona que nos enfrenta a otros <b>50 furiosos vikingos</b> dispuestos a detener el Ragnarok. En el último avance de este juego, sus desarrolladores han presentado el modo <b>Wield Mjolnir</b>, que hace los jugadores dignos portadores del martillo de guerra del dios Thor, con el que deberán derrotar al resto de jugadores.</p>
      <p>Puedes probar Valhall desde su <a href="https://store.steampowered.com/app/1154320/VALHALL_Tests/">Early Access de Steam</a>, o colaborar en su desarrollo directamente en <a href="http://tiny.cc/kmyogz">Indiegogo</a>. ¿Serás digno de favor de Odín? ¿Prefieres otro tipo de combate, tal vez contra cangrejos? <a href="https://www.3djuegos.com/noticias-ver/196011/el-descubrimiento-semanal-fight-crab-peleas-cangrejos-y/">No dejes de probar entonces Fight Crab</a>.</p>
