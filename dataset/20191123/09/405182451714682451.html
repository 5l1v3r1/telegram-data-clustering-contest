      <h1>Россия расконсервировала и отправила на модернизацию бомбардировщики Ту-22М3</h1>
      <address>
        <time datetime="2019-11-23T09:09:26+00:00">23 Nov 2019, 09:09</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_wON6N4-rSk" width="1000" height="563" data-service="Youtube" scrolling="no"/>
        <figcaption>
          <cite>
            <a href="https://youtu.be/_wON6N4-rSk">© video : Minisry of Defence of Russia / U.S. Air Force</a>
          </cite>
        </figcaption>
      </figure>
      <p>
        <b>Несколько советских дальних сверхзвуковых ракетоносцев-бомбардировщиков Ту-22М3 были расконсервированы и доставлены с хабаровского аэродрома Каменный Ручей на авиаремонтный завод в Казани</b>
      </p>
      <p>Самолеты пройдут глубокую модернизацию и будут улучшены до версии Ту-22М3М. На бомбардировщиках установят новые двигатели, электронные системы и приспособят их под новые российские ракеты Х-32 и "Кинжал". На вооружении ВКС России стоят 62 самолета Ту-22М3, еще около 60 находятся на консервации. Решение о модернизации дополнительных ракетоносцев было принято в ответ на обновление американцами бомбардировщика B-52.</p>
