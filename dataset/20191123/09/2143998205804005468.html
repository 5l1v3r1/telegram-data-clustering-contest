      <h1>グーグールル、MVでメンバーの自室公開（動画あり）</h1>
      <address>
        <time datetime="2019-11-23T09:00:00+00:00">23 Nov 2019, 09:00</time>
      </address>
      <p>​<a href="https://natalie.mu/music/artist/108280">グーグールル</a>の楽曲「ミ・セ・テ！」のミュージックビデオがYouTubeで公開された。</p>
      <figure>
        <img src="https://ogre.natalie.mu/media/news/music/2019/1123/ggll01.jpg?imwidth=468"/>
        <figcaption>グーグールル「ミ・セ・テ！」ミュージックビデオのワンシーン。</figcaption>
      </figure>
      <p>「ミ・セ・テ！」は10月にリリースされた最新シングルの表題曲。タイトルにちなんでMVには、ファンが見せてほしいであろうメンバーの自室が登場している。</p>
      <p>なおグーグールルは11月30日に愛知・HOLIDAY NEXT NAGOYAで東名阪ツアー「ぐるぐるSHOW ME！ツアー」の最終公演を行う。チケットはイープラスで販売中。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/F6Yu7cb4auc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>

        <a href="https://natalie.mu/music/gallery/news/356716/1282769">この記事の画像・動画（全37件）<b>大きなサイズで表示</b></a>
      </aside>
      <h3>グーグールル シングルひっさげ東名阪「ぐるぐるSHOW ME！ツアー」（※終了分は割愛）</h3>
      <p>2019年11月30日（土）愛知県 HOLIDAY NEXT NAGOYA</p>
