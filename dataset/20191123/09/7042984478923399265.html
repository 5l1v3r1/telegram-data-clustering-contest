      <h1>El cristal irrompible del nuevo Tesla se hace añicos en plena presentación del Cybertruck</h1>
      <h2>El 'armor glass' blindado no pasa la prueba de resistencia y provoca la risa de los asistentes</h2>
      <address><time datetime="2019-11-23T09:40:00+00:00">23 Nov 2019, 09:40</time> by <a rel="author">ed/ep</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/d6UpHjJvnn0" width="690" height="330" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La presentación del Tesla Cybertruck ayer en Los Ángeles no fue como la compañía de Elon Musk esperaba. Este modelo de 'pickup' eléctrica y con una sorprendente autonomía de 800 kilómetros se presentó ante el público estadounidense, amante de este tipo formato de coches. La joya de este prototipo eran los cristales 'blindados'. Sin embargo, pese al imponente diseño y la estética militar-futurista del Tesla, parece que era demasiado pronto para enseñarlo al público.</p>
      <p>En un momento de la presentación, el líder de la compañía pidió al jefe de diseño de Tesla, Franz von Holzhausen, poner a prueba los 'armor glass', cuya traducción al castellano sería algo así como "armadura de cristal". Holzhausen cogió una bola de metal y la lanzó contra la ventana 'blindada' del conductor y desencadenó un momento de tensión en el escenario.</p>
      <p>Al lanzar la bola contra el cristal, esta "armadura" se resquebrajó al primer impacto ante el público que asistía a la presentación del vehículo, ante las cámaras y ante los ojos del propio Elon Musk. El fiasco de la prueba de resistencia provocó un silencio tenso en la sala que solo algunas risas rompieron. De hecho, fue Musk el que llegó a bromear con el jefe de diseño de la compañía de vehículos eléctricos al asegurar con sorpresa "oh, dios mío, tal vez fue demasiado fuerte". En un segundo intento, esta vez contra la ventana trasera, el cristal tampoco soportó el impacto. "No está mal, hay margen de mejora".</p>
      <p>Los inversores de Wall Street han recibido con recelo el nuevo 'pickup' presentado por Tesla, el Cybertruck, y es que las acciones de la compañía caen más de un 6% durante las primeras horas de la negociación.</p>
      <p>Los títulos de la compañía liderada por Elon Musk abrieron la sesión con un valor de 340,2 dólares (308,4 euros) -un 4,12% menos respecto al cierre del día anterior- y, tras dos horas de negociación, se situaban en unos 333 dólares (301,8 euros).</p>
      <p>Tesla ha dado la sorpresa con la presentación un vehículo con un diseño inusual y, de hecho, ha sido el propio Musk quien ha asegurado que "nadie esperaba la llegada del Cybertruck".</p>
      <p>Durante la presentación del vehículo, Musk pidió al jefe de diseño de la compañía, Franz von Holzhausen, que lanzara una bola metálica contra los cristales "blindados" del Cybertruck para comprobar su resistencia.</p>
      <p>El Cybertruck, con un precio de partida de 39.900 dólares (36.098 euros), ya se puede encargar previo pago de una señal de 100 euros (90 euros) y estará disponible con tres niveles de autonomía: 402, 482 y 804 kilómetros. Además, equipa una pantalla táctil de 17 pulgadas.</p>
      <p>Los clientes que decidan completar la compra del 'pickup' deberán hacerlo a medida que se acerque el inicio de producción del modelo, a finales de 2021. Se espera que la fabricación de la variante trimotor con tracción integral comenzará un año más tarde.</p>
