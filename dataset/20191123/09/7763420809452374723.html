      <h1>แก๊งล็อกแขนรุมยำหนุ่มใหญ่เข้ามอบตัวเเล้ว(คลิป)</h1>
      <h2>แก๊งล็อกแขน รุมทำร้ายหนุ่มใหญ่ เข้ามอบตัวแล้ว รับสารภาพก่อเหตุเพราะเรื่องค้างค่าแรง ตำรวจคุมตัวฝากขัง คัดค้านประกันตัว</h2>
      <address>
        <time datetime="2019-11-23T09:58:58+00:00">23 Nov 2019, 09:58</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uAHSNpmAHow" width="1280" height="422" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>จากกรณีโลกออนไลน์แชร์คลิปชายคนหนึ่งถูกกลุ่มชายฉกรรจ์รุมทำร้าย ล็อกแขน ต่อยและใช้เท้าเตะกระทืบไม่ยั้ง ก่อนหลบหนีไปล่าสุด วันนี้ 23 พ.ย.62 พล.ต.ต.ธนายุตม์ วุฒิจรัสธำรงค์ รอง ผบช.ภ.1 บอกว่า ชายฉกรรจ์ที่ปรากฏในคลิปได้ติดต่อและเดินทางเข้ามอบตัวแล้ว คือนายธันวา ทรัพย์สินไพบูลย์ อายุ 30 ปี  นายไพโรจน์ สีทอง อายุ 34 ปี  นายรามัญ คงแป้น อายุ 27 ปี</p>
      <p>พล.ต.ต.ธนายุตม์ เปิดเผยว่า จากการสอบปากคำเบื้องต้น ทราบว่า เมื่อวันที่ 21 พ.ย. 62 นายสมบัติ อายุ52 ปี ผู้เสียหาย ได้นัดเจรจากับ นายธันวา เรื่องค้างค่าจ้างแรงงานของญาติ ที่สำนักงานตรวจคนเข้าเมือง จ.ปทุมธานี เมื่อตกลงและจ่ายเงินค่าจ้างกันเรียบร้อยแล้ว จึงได้ขับรถยนต์ออกจากตรวจคนเข้าเมืองปทุมธานี พร้อมภรรยาและลูก</p>
      <p>ขณะขับรถมาถึงบริเวณที่เกิดเหตุ นายธันวา ที่ขับรถกระบะสีดำ มากับ น.ส.นันท์นภัส และ นายรามัญ ส่วนนายไพโรจน์ ขับขี่รถจักรยานยนต์มาปาดหน้ารถเก๋งผู้เสียหาย ก่อนที่กลุ่มของนายธันวา จะลงมาสั่งให้ผู้เสียหายออกมาจากรถ จากนั้นก็ทำร้ายร่างกาย ตามคลิปภาพวิดีโอ ก่อนหลบหนีไป</p>
      <p>ส่วนสาเหตุที่กระทำผิดในครั้งนี้ นายธันวา รับสารภาพว่า ไม่พอใจและโกรธที่นายสมบัติ ผู้เสียหาย ได้นำเรื่องค้างค่าแรงของญาตินายสมบัติ มาแจ้งความต่อเจ้าพนักงานตำรวจตรวจคนเข้าเมืองปทุมธานี จึงทำให้มาก่อเหตุดังกล่าว โดยยอมรับว่าด้วยความโมโหและเป็นคนอารมณ์ร้อน</p>
      <p>จากนั้นตำรวจได้ควบคุมตัวผู้ต้องหาทั้ง 3 คน ส่งศาลจังหวัดปทุมธานี เพื่อดำเนินคดีในข้อหา ร่วมกันทำร้ายร่างกายผู้อื่นเป็นเหตุให้ได้รับอันตรายแก่กายหรือจิตใจ พร้อมคัดค้านการประกันตัว ส่วน น.ส.นันท์นภัส อายุ 31 ปี ที่ปรากฏอยู่ในคลิป ตำรวจอยู่ระหว่างการรวบรวมพยานหลักฐาน หากการสอบสวนพบว่ามีส่วนเกี่ยวข้องกับเหตุการณ์ ก็จะเรียกมารับทราบข้อกล่าหาต่อไป</p>
