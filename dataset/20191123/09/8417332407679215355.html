      <h1>Steinras sperret Laksevegen</h1>
      <address><time datetime="2019-11-23T09:14:20+00:00">23 Nov 2019, 09:14</time> by <a rel="author">Ståle Langørgen,Stian Wallum</a></address>
      <p>Veien var stengt etter at steinmasser raste ut i fylkesveg 714 på Hitra lørdag morgen.</p>
      <p>Veien var helt eller delvis stengt i perioder etter raset, men i 14-tiden lørdag var veien åpen igjen for trafikk.</p>
