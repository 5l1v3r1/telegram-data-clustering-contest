      <h1>あの幻のスイーツも！平野紗希子さんによるポップアップショップが渋谷パルコに登場</h1>
      <address>
        <time datetime="2019-11-23T09:00:00+00:00">23 Nov 2019, 09:00</time>
      </address>
      <figure>
        <img src="https://img-mdpr.freetls.fastly.net/article/UkXS/nm/UkXSuHuFZCiH3q_RdCDb00lorpmek0Ipz3PN5sTy6u0.jpg?width=2500&amp;enable=upscale&amp;cropp=250:250,offset-y0&amp;auto=webp"/>
      </figure>
      <p>2019年11月22日（金）、渋谷パルコの1階に、自由な発想で空間を創るギャラリースペース、食のニューススタンド『COMING SOON』がオープン！第一弾は平野紗希子さんによるポップアップショップ。同店では発売されるたびに数分で完売してしまう幻のスイーツも販売されます。</p>
