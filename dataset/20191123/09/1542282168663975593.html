      <h1>Πρώτη τηλεμαχία των πολιτικών αρχηγών</h1>
      <address><time datetime="2019-11-23T09:34:26+00:00">23 Nov 2019, 09:34</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UKe6baymQBo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Κλείνουν την ψαλίδα οι Εργατικοί σε δημοσκόπηση της Panelbase τρεις εβδομάδες πριν τις εκλογές της 12ης Δεκεμβρίου.Σύμφωνα με νέα δημοσκόπηση οι Συντηρητικοί λαμβάνουν ποσοστό 42% μειωμένο κατά μία μονάδα και οι Εργατικοί του Κόρμπιν 32% αυξημένο κατά δύο μονάδες. Ουδέτερη στάση σε ένα μελλοντικό δημοψήφισμα για το Brexit δήλωσε πως θα κρατήσει ο ηγέτης της Εργατικών Τζέρεμι Κόρμπιν.« Θα υιοθετήσω, ως πρωθυπουργός, εάν είμαι εκείνη την εποχή, μια ουδέτερη στάση, ώστε να μπορέσω με αξιοπιστία να επιτύχω τα αποτελέσματα αυτής της προσπάθειας για να φέρω μαζί τις κοινότητες και τη χώρα μας παρά να συνεχίσουμε μια ατελείωτη συζήτηση για την ΕΕ και το Brexit».</p>
      <p>Κατά τη διάρκεια τηλεμαχίας στο δίκτυο BBC παρουσία κοινού ο Βρετανός πρωθυπουργός Μπόρις Τζόνσον υπεραμύνθηκε της απόφασής του για το Brexit ενώ ασχολήθηκε και με μια έκθεση σχετικά με υποτιθέμενη ρωσική παρέμβαση στη βρετανική δημοκρατία και το σύστημα υγείας.«Μέχρι να το πετυχουμε... είναι αλήθεια. Μέχρι να γίνει το Brexit.Και αυτή τη στιγμή αυτό μας ενδιαφέρει . Αυτο έχει παραλύσει το κοινοβούλιο.Και για να επανέλθουμε στο θέμα της εμπιστοσύνης του λαού , αυτο είναι, κατά τη γνώμη μου, η μεγαλύτερη διάβρωση της εμπιστοσύνης στην πολιτική».</p>
      <p>Οι Φιλελεύθεροι Δημοκράτες λαμβάνουν 14% στην πρόθεση ψήφου της νέας δημοσκόπησης ενώ το Κόμμα Brexit λαμβάνει 3% .</p>
      <p>Οι Βρετανοί ψηφοφόροι έχουν να επιλέξουν ανάμεσα στο σοσιαλιστικό όραμα του Κόρμπιν ,που θα περιλαμβάνει ευρεία κρατικοποίηση και δωρεάν δημόσιες υπηρεσίες ή στην προσπάθεια του Τζόνσον να ολοκληρώσει το Brexit μέσα σε λίγους μήνες και να οικοδομήσει μια εύρωστη οικονομία της αγοράς .</p>
