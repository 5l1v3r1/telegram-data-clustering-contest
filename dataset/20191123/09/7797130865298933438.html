      <h1>Snažno nevreme na Halkidikiju i Tasosu</h1>
      <address>
        <time datetime="2019-11-23T09:32:00+00:00">23 Nov 2019, 09:32</time>
      </address>
      <p>Snažno nevreme pogodilo je sever Grčke, a najgore su prošli Tasos, Halkidiki i Kavala. U pojedinim mestima proglašeno je vanredno stanje.</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https://www.facebook.com/Forecastweather.Greece/videos/1354712171375643/&amp;show_text=0&amp;width=560" width="560" height="314" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>Veoma jaka kiša na Halkidikiju prouzrokovala je probleme, jer su bujice i reke opasno porasle, dok su se klizišta pojavila na mnogim delovima putne mreže.</p>
      <p>Vatrogasna jedinica intervenisala je u više navrata. Iz civilne zaštite kažu da je situacija trenutno teška, ali pod kontrolom.</p>
      <p>Posebno je kritično u mestu Olimpijada na Halkidikiju i selu Panagija na Tasosu, gde bujice nose sve pred sobom, uključujući i automobile.</p>
      <p>Obilne kiše stvorile su probleme lokalnom stanovništu, reke su se izlile, u mnogim delovima blokirale saobraćaj i stvorile klizišta.</p>
      <p>U oblasti Mesinija na jugu Peloponeza, zabeležene su dve pijavice.</p>
      <p>Naredbom grčkog premijera Konstantina Micotakisa, članovi vlade na čelu sa ministrom nacionalne odbrane Nikosom Panagiotopulosom i zamenikom ministra unutrašnjih poslova Teodoros Lebanios danas će obići područja pogođena poplavama, prenosi list "Katimerini".  </p>
