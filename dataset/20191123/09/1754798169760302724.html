      <h1>경기 여주서 BMW 7시리즈 차량에 불…“원인 조사중”</h1>
      <address>
        <time datetime="2019-11-23T09:37:00+00:00">23 Nov 2019, 09:37</time>
      </address>
      <figure>
        <img src="http://news.kbs.co.kr/data/news/2019/11/23/4329767_Iz3.jpg"/>
      </figure>
      <p>오늘(23일) 아침 8시쯤 경기도 여주시 능서면에서 BMW의 대형 모델인 740LD 차량에서 불이 나 10여 분 만에 꺼졌습니다.<br/><br/>당시 차량에는 운전자 한 명이 타고 있었지만, 불이 나자 대피해 인명피해는 없었습니다. <br/><br/>소방 당국은 차량의 엔진룸에서 불이 시작된 것으로 보고, 정확한 재산 피해 규모와 화재 원인을 조사하고 있습니다.</p>
