      <h1>सुपुर्द-ए-खाक हुईं 'खानम जान', नम आंखों से 'उमराव जान' ने किया रुखसत</h1>
      <address>
        <time datetime="2019-11-23T09:05:36+00:00">23 Nov 2019, 09:05</time>
      </address>
      <p>1 / 22</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/rekha_3_555_112319022119.jpg"/>
        <figcaption>बॉलीवुड एक्ट्रेस शबाना आजमी की मां शौकत कैफी ने शुक्रवार को इस दुनिया को अलविदा कह दिया. शौकत 93 वर्ष की थीं और बढ़ी उम्र की वजह से बीमार रहा करती थीं. इस दुःख के समय में शबाना आजमी और उनके परिवार को हौसला देने के लिए बॉलीवुड सेलेब्स पहुंचे. <br/><br/>ऐसे में एक्ट्रेस रेखा भी अपनी 'खानम जान' को आखिरी अलविदा कहने के लिए शबाना आजमी के घर गईं.</figcaption>
      </figure>
      <p>2 / 22</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/rekha-thumb_555_112319022119.jpg"/>
        <figcaption>शौकत हिंदी सिनेमा की मशहूर एक्ट्रेस रहीं. उन्होंने रेखा के साथ फिल्म उमराव जान में काम किया था. इसी फिल्म में उन्होंने खानम जान के किरदार को निभाया था, जो एक कोठे की मालकिन थी. खानम जान ने ही रेखा के किरदार को फिल्म में बेचा था.</figcaption>
      </figure>
      <p>3 / 22</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/rekha_13_555_112319022119.jpg"/>
        <figcaption>दोनों की दोस्ती बहुत अच्छी थी. शौकत और रेखा का रिश्ता ऑन और ऑफ दोनों स्क्रीन्स पर अच्छा था.</figcaption>
      </figure>
