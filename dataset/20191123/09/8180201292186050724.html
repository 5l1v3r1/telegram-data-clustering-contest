      <h1>著名诗人流沙河去世 组图回顾其生平</h1>
      <address>
        <time datetime="2019-11-23T09:36:56+00:00">23 Nov 2019, 09:36</time>
      </address>
      <figure>
        <img src="http://n.sinaimg.cn/news/1_img/upload/c4b46437/207/w600h407/20191123/48b3-iittafr5033657.jpg"/>
        <figcaption>11月23日15时45分，流沙河先生在四川成都去世，享年88岁。此前，15时许，流沙河的儿子余鲲告诉澎湃新闻，父亲现在基本在抢救的末端了，如果父亲心脏停止跳动的话，他们也同意放弃了，“现在父亲血压非常低，心跳还有，人处于深度昏迷当中”。流沙河的儿子说，父亲进医院的原因是喉癌晚期，没有来得及做手术，引起了别的并发症。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/news/1_img/upload/c4b46437/578/w800h578/20191123/19aa-iittafr5035202.jpg"/>
        <figcaption>中国作家协会主办的中国作家网显示，流沙河原名余勋坦，1931年出生，四川金堂人，大学毕业。他1950年参加工作，历任金堂县淮口镇女小教师，成都《川西农民报》编辑，四川省文联编辑，金堂县城厢镇北街木器社工人，金堂县文化馆馆员，四川省文联编辑，四川作协副主席，中国作协理事、第七届全委会名誉委员。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/news/1_img/upload/c4b46437/130/w960h770/20191123/86eb-iittafr5037360.jpg"/>
        <figcaption>1948年，流沙河开始发表作品。1979年，他加入中国作家协会。他著有诗集《农村夜曲》、《告别火星》、《流沙河诗集》、《游踪》、《故园别》、《独唱》，短篇小说集《窗》等，诗论《台湾诗人十二家》、《隔海说诗》、《写诗十二课》、《十二象》、《余光中100首》、《流沙河诗话》等，散文《锯齿啮痕录》、《南窗笑笑录》、《流沙河随笔》、《流沙河短文》、《书鱼知小》、《流沙河近作》等。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/news/1_img/upload/c4b46437/111/w1024h687/20191123/d8a5-iittafr5047841.jpg"/>
        <figcaption>1931年11月11日，流沙河生在成都，1935年迁回城厢镇槐树街老家。4岁开始研习古文，做文言文。1947年春，他考入省立成都中学高中部。和当时大多数热爱文艺的青年一样，他的兴趣迅速转向了新文学。1949年，他以最高分考入四川大学农化系，才刚刚入学半年的他也再按捺不住自己的热情，转而弃学以追逐自己的作家梦。图为2017年11月11日，成都，流沙河新书《字看我一生》分享会，老人家心情很好。摄影：成都商报摄影记者 张直/视觉中国</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/news/1_img/upload/c4b46437/107/w1024h683/20191123/b7fb-iittafr5054236.jpg"/>
        <figcaption>1950年，他出任《川西农民报》副刊编辑。此后又调入四川省文联，任创作员、《四川群众》编辑。1957年1月1日，他提议并参与创办的《星星》诗刊正式建立，这是新中国第一个官办诗刊。《星星》面市，一度好评如潮。值得一提的是，流沙河的好友、最为读者熟知的另一位诗人，余光中，就是在1982年3月的《星星》上正式与读者见面的，流沙河是第一个把他的诗作介绍到大陆来的人。供图：视觉中国</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/news/1_img/upload/c4b46437/255/w422h633/20191123/0900-iittafr5109413.jpg"/>
        <figcaption>1996年，从四川省作协退休后，流沙河过着深居简出的生活，每日读书、写字。2009年开始，流沙河在成都市图书馆开始固定讲座，讲宋词、论诗经、说文解字。2019年9月20日，流沙河与马识途、王火、王尔碑、木斧、方赫、白航、刘令蒙（杜谷）、李致等9名从事文学创作70年的四川作家，荣获了中国作协颁发的“从事文学创作70年荣誉证书”。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/news/1_img/upload/c4b46437/100/w540h360/20191123/af26-iittafr5082789.jpg"/>
        <figcaption>除了有两次因客观原因离开成都几年时间，流沙河人生的绝大部分时间都是在成都。因此流沙河也自称“货真价值的成都人”，“我生在成都；读高中，上大学，都在成都；1949年12月随同学们欢呼解放军入城，在成都；参加工作也是在成都。今已退休，仍在成都。”摄影/四川日报记者 郝飞</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/news/1_img/upload/c4b46437/144/w540h404/20191123/3294-iittafr5085613.jpg"/>
        <figcaption>1956年，时年25岁的流沙河前往北京，成为中国作家协会文学讲习所的第三期学员。在学期结束后，流沙河得到留在北京工作的机会，但他毫不犹疑就拒绝，选择回到成都工作、生活。60年多过去了，提及此事，他从没后悔过。他觉得自己的选择，“很自然，北京再好，不是我的家乡。成都是我出生、少年成长的地方。在每个人生命开始的地方，记忆总是最深刻。”“我在望江楼下面游过泳，在猛追湾里游过泳，在南门大河里游过泳，终身难忘。而且，成都不光是我生长的地方，还是我上一辈、很多辈生活的地方。我对这里有特殊感情。成都的历史、文化，关于成都的传统诗词，都是我喜欢成都的理由。”</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/news/1_img/dfic/c4b46437/116/w1024h692/20191123/71f1-iittafr5091031.jpg"/>
        <figcaption>流沙河本名余勋坦，他读中学的时候就在报纸上发文章、发诗歌，最初的笔名是“流沙”，取自《尚书·禹贡》：“东渐于海，西被于流沙；朔南暨声教讫于四海。”1950年，流沙河翻阅抗日战争时期的刊物，发现40年代就有一个写诗的人叫“流沙”，人家是前辈，自己再用这个名字不合适，当时也没怎么考虑，就加了一个“河”字当笔名。很多人以为笔名是从《西游记》来的呢！流沙河回答：“那个时候我还没有读过《西游记》，如果读过，绝对不会取这个名字——那河里头尽是妖怪，太吓人了！”图为2017年11月11日，成都，流沙河新书《字看我一生》分享会，为读者签名。摄影：成都商报摄影记者 张直/视觉中国</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/news/1_img/dfic/c4b46437/125/w1024h701/20191123/2ab7-iittafr5096900.jpg"/>
        <figcaption>在工作单位《川西农民报》（即今天的四川农村日报），流沙河用的是本名，但领导和同事只记他的笔名，工作证、记者证上，人家都给他填“流沙河”，反而把“余勋坦”搞成了“原名”“曾用名”。当时他也没有重视，一年后觉得不对，要求改，上面说你的证件、档案都是这个名字，改不动了。1952年底，流沙河从报社到了四川省文联，又去要求新领导改，领导说：算了算了，不要改了。他自己也就没有坚持。1954年，《人民日报》发了一篇文章《坚决和流沙河做斗争》，他大惊，仔细一看，原来是河北省有一条河叫流沙河，经常泛滥，正在治理。这使他觉得这个名字很可怕，但是已经改不回来了。流沙河说：“这一辈子，就弄得这样糊里糊涂的。连一些跟我很熟的人，居然都不知道我该叫余勋坦。身份证上也写的是流沙河。这件事情是我终生的遗憾，尤其是不胜烦恼，因为别人总要问，你咋个取个这个名字呢？我就不好意思解释。恐怕只有死了以后，到阎王爷那里去重新交代，免得阴间的祖先不认我是后人！”摄影：成都商报摄影记者 张直/视觉中国</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/news/1_img/dfic/c4b46437/127/w1024h703/20191123/d951-iittafr5101406.jpg"/>
        <figcaption>他厌恶一些常人眼中的尊称。“我很厌恶‘著名诗人’这种称呼，中国作协并没有列出某人是著名诗人。我从来没有说我是著名诗人。又没有民主投票，又没有做统计，你咋个晓得你著名？那能算数？”“你想，当一个诗人是多么困难，古往今来，那么多写诗写得好的，都没得到过诗人的称呼，连杜甫都没有当成，草堂叫杜工部草堂，他是工部员外郎。你去看一看李太白传记上面的身份，翰林院供奉。陶渊明是什么？隐士。鲁迅先生旧体诗写得非常好，但是没有人叫他鲁迅诗人。”“一个人在自己名片上印上诗人然后还‘著名’，这是自我美化，国际笑话。我不要那些虚荣，我这一辈子经历了那么多，还要那些称呼来干啥？还看不透吗？！我给你说，本人只有一个身份，叫‘成都文化人’那就够了。其他都不要！”图为2017年11月11日，成都，流沙河新书《字看我一生》分享会，为读者签名。摄影：成都商报摄影记者 张直/视觉中国</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/news/1_img/upload/c4b46437/255/w422h633/20191123/7001-iittafr5110089.jpg"/>
        <figcaption>流沙河晚年全身心投入到研读中国传统典籍、说文解字的工作中，已经出版《解字一百》《字看我一生》《白鱼解字》《正体字回家》等著作，深受欢迎。2018年，流沙河接受采访。当时已86岁高龄的他，近一年却接连出了三本和国学有关的书：《流沙河讲诗经》《流沙河讲古诗十九首》和《字看我一生》。除此之外，2019年也是是流沙河停止写诗后的第30年，四川人民出版社出版了他的《流沙河诗存》，诗人流沙河再度归来。据了解，这本“诗存”选自他曾经出版的六本诗集，它们是1956年7月重庆人民出版社出版的《农村夜曲》；1957年5月作家出版社出版的《告别火星》；1982年12月上海文艺出版社出版的《流沙河诗集》；1983年9月黑龙江人民出版社出版的《游踪》和1983年11月四川人民出版社出版的《故园别》，以及1989年12月花城出版社出版的《独唱》。这些诗集成了《流沙河诗存》的择优本，其所汇篇目均由流沙河胞弟亲自选录。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/news/1_img/upload/c4b46437/113/w540h373/20191123/f396-iittafr5121213.jpg"/>
        <figcaption>从学化学的转为从事文学，流沙河回望坎坷，表示并不后悔。流沙河说：“我还是不后悔。实际上，我们之所以成为当下这个样子，也不是我们预先给自己设计的，都根本无法设计。都是遇到了机缘，在这个基础上尽量地选择。还有不少选择，表面上看着好像是我自己在选，实际上还是有一些偶然性。”“我只觉得我们的人生态度，古人说的三个字很对：不可‘必’。即你不要认为有什么是非如此不可，人生的很多追求都不是一定要那样。如果你爱好什么，你可以为之努力，但你不能想自己一定要成为什么什么。未必。这样其实让思想更有弹性，以免不如意时无法承受。”</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/news/1_img/upload/c4b46437/245/w640h405/20191123/1609-iittafr5124915.jpg"/>
        <figcaption>近二十多年，他专心研究汉字、人文经典。从诗人到学者，从作家到文人，晚年流沙河对自己所做的工作是满意的，“白鱼又名蠹鱼，蛀书虫也。劳我一生，博得书虫之名。前面是终点站，下车无遗憾了。”一生活在汉字里的流沙河感慨，“感谢古老的汉字，收容无家的远行客。感谢奇妙的汉字，愉悦避世的梦中人。”</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/news/1_img/upload/c4b46437/460/w540h720/20191123/7f33-iittafr5127689.jpg"/>
        <figcaption>在许多个周六的下午，许多成都市民，不乏远道而来的外地听众，从四面八方赶往僻静偏窄的成都市文翁路，在成都图书馆听一位年逾八旬的老人，用生动诙谐的成都方言，讲诗经，唐诗。这个老人就是流沙河。受成都图书馆邀请，每月第一个周六下午，如无意外，流沙河会准时出现在成都图书馆，讲一堂对市民免费开放的传统经典讲座，至今已经持续了9年。这个讲座如今已经成为成都图书馆的一块金字招牌。与写诗相比，流沙河也认为，为大众解经，这才是自己做过的一点真正有意义的小事。</figcaption>
      </figure>
