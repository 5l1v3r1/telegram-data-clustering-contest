      <h1>Kolumbia: kijárási tilalom a fővárosban</h1>
      <address><time datetime="2019-11-23T09:43:33+00:00">23 Nov 2019, 09:43</time> by <a rel="author">Peter Rudi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/etiDbC75TcY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Három rendőr meghalt és legalább tízen megsérültek egy bombatámadásban, amikor a kormányellenes tüntetőkkel összecsaptak a kolumbiai fővárosban pénteken. A napok óta tartó demonstrációk csütörtökön még békések voltak, de aztán a város több területén is összecsapások voltak. A rendőrök vízágyukat is használtak és gumilövedékekkel lőttek.</p>
      <p>Péntek estére azonban annyira elfajult a helyzet, hogy az ország elnöke bejelentette, hogy mint a fegyveres erők főparancsnoka egyeztetve Bogota polgármesterével úgy döntött, hogy kijárási tilalmat rendelt el a főváros egész területére péntek este 9 órától.</p>
      <p>A polgármester korábban elrendelte már az alkoholos áruk forgalmazásának tilalmát is.</p>
      <p>A demonstrálók üzleteket törtek be, kifosztottak majd felgyújtottak. Csaknem 80 helyi buszt is megrongáltak. A bogotai közállapotokat most úgy lehet a legpontosabban leírni, hogy kaotikus.</p>
      <p>Sajtóértesülések szerint a fegyveres erők vezetése szombaton sajtótájékoztatón fog további intézkedéseket bejelenteni.</p>
