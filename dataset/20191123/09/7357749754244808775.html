      <h1>Le Brexit, grand enjeu de la campagne électorale</h1>
      <address><time datetime="2019-11-23T09:21:11+00:00">23 Nov 2019, 09:21</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/C3_NgkuiHiM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Jeremy Corbyn décidément très énigmatique à moins de trois semaines des législatives au Royaume-Uni. Le chef du parti travailliste ne prend toujours pas position clairement mais il promet de renégocier un accord de Brexit avec les Européens et de le soumettre aux Britanniques par référendum.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197969318723633153" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><i>« J'adopterai,</i> a-t-il déclaré lors d'un débat télévisé, <i>une position neutre afin de mettre en œuvre de manière crédible le résultat obtenu et de rassembler nos communautés et notre pays plutôt que de poursuivre un débat sans fin sur l'Union européenne et le Brexit. »</i></p>
      <p>Le Premier ministre sortant Boris Johnson se veut, lui, très déterminé. Il assure que si son parti conservateur l'emporte le 12 décembre, la sortie de l'Union européenne se fera avant la fin janvier. Une promesse renouvelée devant un public qui ne semblait pas très convaincu.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197982349193043969" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><i>« [Le Brexit] est actuellement en suspens, il paralyse le parlement. Il faut en passer par là pour regagner votre confiance car c'est le pire des corrosifs de la confiance en politique »,</i> a martelé Boris Johnson.</p>
      <p>En cas de Brexit, la première ministre écossaise Nicola Sturgeon promet, quant à elle, un référendum sur l'indépendance de l’Écosse.</p>
      <p>La libérale-démocrate Jo Swinson est elle aussi partisane du maintien dans l'Union européenne, mais pour l'heure, ce sont les conservateurs qui mènent dans les sondages.</p>
