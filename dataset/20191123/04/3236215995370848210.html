      <h1>加拿大9月零售銷售額跌0.1% 符預期</h1>
      <address>
        <time datetime="2019-11-23T04:05:00+00:00">23 Nov 2019, 04:05</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>加拿大統計局公布，9月零售銷貨值跌0.1%至516億加元，主要受汽車、汽車配件與汽油銷售疲弱拖累；數據與市場預期相若。<br/>滿地可銀行(Bank of Montreal)高級經濟師Robert Kavcic表示，數據確認加拿大消費疲乏，當地經濟增長短期內可能較低。<br/>統計局指出，如果不計及汽車、汽車配件及汽油銷售的疲態，零售銷售仍上升0.7%。</p>
