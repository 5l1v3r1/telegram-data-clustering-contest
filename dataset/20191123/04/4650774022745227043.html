      <h1>Три человека погибли в Колумбии при взрыве грузовика у полицейского участка</h1>
      <address><time datetime="2019-11-23T04:41:00+00:00">23 Nov 2019, 04:41</time> by <a rel="author" href="https://life.ru/author/2762" target="_blank">Вера Павлова</a></address>
      <figure>
        <iframe data-src="https://twitter.com/RenovaMidia/status/1198086707742224386?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Три человека погибли и не меньше десяти получили ранения при взрыве возле полицейского участка на западе Колумбии. Об этом сообщает газета <a href="https://www.eltiempo.es/">El Tiempo</a>.</p>
      <p>Взрыв произошёл вечером 22 ноября в городе Сантандер-де-Киличао. Как сообщает издание, рядом с участком сдетонировал грузовик со взрывчаткой. Ближайшие здания также были повреждены волной взрыва.</p>
      <figure>
        <img src="https://static.life.ru/bd4bec7522df527322352f982f6c8abf__980x.png"/>
        <figcaption>Фото © Twitter / EL TIEMPO</figcaption>
      </figure>
      <p>О том, по чьей вине произошёл инцидент, данных не приводится.</p>
    </article>
