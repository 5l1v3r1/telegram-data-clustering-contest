      <h1>Облили кислотой авто пограничника на Харьковщине (видео)</h1>
      <h2>Вероятно, злоумышленники испортили транспортное средство, чтобы запугать пограничника из-за его служебной деятельности, считают в Госпогранслужбе.</h2>
      <address><time datetime="2019-11-23T04:30:00+00:00">23 Nov 2019, 04:30</time> by <a rel="author">Олег Павлось, источник:</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TCfxe-sKiI4" width="621" height="349" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Поврежденный автомобиль пограничника</h3>
      <p>В ночь на пятницу в поселке Золочев в Харьковской области неизвестные повредили автомобиль заместителя начальника одноименного отдела Госпогранслужбы, пишет <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <blockquote>"Утром офицер собирался на службу и обнаружил возле места проживания собственный автомобиль с поврежденными колесами и покрытием кузова (в результате действия химического вещества, предварительно – кислоты)", – говорится в сообщении <a href="https://dpsu.gov.ua/ua/news/%20VIDEO%20-Na-Harkivshchini-poshkodili-avto-prikordonnika-nayimovirnishe-cherez-yogo-sluzhbovu-diyalnist/">Госпогранслужбы</a>.</blockquote>
      <p>Подробности происшествия выясняют сотрудники Национальной полиции в сотрудничестве с офицерами внутренней и собственной безопасности Госпогранслужбы.</p>
      <blockquote>"Вероятно, злоумышленники испортили транспортное средство, чтобы запугать пограничника из-за его служебной деятельности", – считают в службе.</blockquote>
      <p>Отмечается, что в этом году зафиксировано более 100 фактов противоправного влияния на пограничников, среди которых: 25 случаев применения насилия, 11 – повреждения имущества, 21 – угроза физического насилия, 52 – создание препятствий служебной деятельности.</p>
