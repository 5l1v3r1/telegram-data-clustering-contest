      <h1>雪佛龍傳擬整頓開採業務 冀削減成本</h1>
      <address>
        <time datetime="2019-11-23T04:13:00+00:00">23 Nov 2019, 04:13</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>路透報道，美國第二大石油企業雪佛龍計劃重整上游開採業務，期望透過削減成本及精簡架構，作為提升利潤率的主要策略。<br/>根據報道，集團行政總裁Michael Wirth有意把上游開採業務部門，分拆為專注包括頁岩油、液化天然氣及深水鑽油台等不同範疇的個別部門，以提升問責性與盈利能力。<br/>報道引述消息人士稱，重整架構將涉及削減數以百計僱員。不過，有關構思仍未有定案。<br/>雪佛龍發言人Kent Robertson回應傳媒稱，集團經常作出架構評估，以回應市場變化。</p>
