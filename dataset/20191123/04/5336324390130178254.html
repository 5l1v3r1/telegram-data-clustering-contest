      <h6 class="kicker">Bukarest</h6>
      <h1>Einstige Ceausescu-Villa für Touristen geöffnet</h1>
      <address>
        <time datetime="2019-11-23T04:00:00+00:00">23 Nov 2019, 04:00</time>
      </address>
      <figure>
        <img src="https://cdn.mdr.de/nachrichten/osteuropa/ceausescu-villa-bukarest-144-resimage_v-variantBig1xN_w-1536.jpg?version=55587"/>
        <figcaption>Als Nicolae<i> </i>Ceausescu Mitte der 1960er-Jahre zum Ersten Sekretär des Zentralkomitees der Kommunistischen Partei Rumäniens avancierte, durfte er mit seiner Familie in diese Villa ziehen.<cite>Bildrechte: MDR/Annett Müller-Heinze</cite></figcaption>
      </figure>
      <figure>
        <img src="https://cdn.mdr.de/nachrichten/osteuropa/ceausescu-villa-bukarest-140-resimage_v-variantBig1xN_w-1536.jpg?version=51832"/>
        <figcaption>Nussbaum-Holz vertäfelte Räume: Im Glasschrank sind Geschenke aus Elfenbein ausgestellt, die er der Diktator auf Staatsreisen bekam.<cite>Bildrechte: MDR/Annett Müller-Heinze</cite></figcaption>
      </figure>
      <figure>
        <img src="https://cdn.mdr.de/nachrichten/osteuropa/ceausescu-villa-bukarest-100-resimage_v-variantBig1xN_w-1536.jpg?version=59363"/>
        <figcaption>Weltbekannt ist, dass der einstige Diktator nur einen Vier-Klassen-Abschluss hatte. In der Ausstellung wird er jedoch gern als Stratege und leidenschaftlicher Schachspieler präsentiert.<cite>Bildrechte: MDR/Annett Müller-Heinze</cite></figcaption>
      </figure>
      <figure>
        <img src="https://cdn.mdr.de/nachrichten/osteuropa/ceausescu-villa-bukarest-122-resimage_v-variantBig1xN_w-1536.jpg?version=45164"/>
        <figcaption>Blick ins Speisezimmer der Villa. Ceausescu ließ alle Speisen vorkosten, aus Angst, dass sie vergiftet sind.<cite>Bildrechte: MDR/Annett Müller-Heinze</cite></figcaption>
      </figure>
      <figure>
        <img src="https://cdn.mdr.de/nachrichten/osteuropa/ceausescu-villa-bukarest-120-resimage_v-variantBig1xN_w-1536.jpg?version=11346"/>
        <figcaption>Die Villa gehört dem rumänischen Staat. Der will das Leben des Diktatorenpaares möglichst stilecht darstellen.<cite>Bildrechte: MDR/Annett Müller-Heinze</cite></figcaption>
      </figure>
      <figure>
        <img src="https://cdn.mdr.de/nachrichten/osteuropa/ceausescu-villa-bukarest-126-resimage_v-variantBig1xN_w-1536.jpg?version=29461"/>
        <figcaption>Das Schlafzimmer der Ceausescus. Das Foto zeigt die drei Kinder: Nicu, Zoe, Valentin. Die Pyjamas von Nicolae und Elena sind sorgfältig aufs Bett drapiert.<cite>Bildrechte: MDR/Annett Müller-Heinze</cite></figcaption>
      </figure>
      <figure>
        <img src="https://cdn.mdr.de/nachrichten/osteuropa/ceausescu-villa-bukarest-124-resimage_v-variantBig1xN_w-1536.jpg?version=12134"/>
        <figcaption>170 Räume hat die Villa insgesamt, Touristen bekommen nur einen Bruchteil zu sehen.<cite>Bildrechte: MDR/Annett Müller-Heinze</cite></figcaption>
      </figure>
      <figure>
        <img src="https://cdn.mdr.de/nachrichten/osteuropa/ceausescu-villa-bukarest-130-resimage_v-variantBig1xN_w-1536.jpg?version=24520"/>
        <figcaption>Blick in die Kleiderkammer von Elena Ceausescu. Bis heute wird der Fundus auf öffentlichen Auktionen versteigert. Was man heute noch in der Ausstellung sieht, kann also demnächst schon weg sein.<cite>Bildrechte: MDR/Annett Müller-Heinze</cite></figcaption>
      </figure>
      <figure>
        <img src="https://cdn.mdr.de/nachrichten/osteuropa/ceausescu-villa-bukarest-132-resimage_v-variantBig1xN_w-1536.jpg?version=51431"/>
        <figcaption>Es heißt, das Paar habe seine Kleider nur jeweils einmal getragen haben - aus Angst vor Ansteckung und Vergiftung. Möglicherweise ist das aber auch nur ein Mythos.<cite>Bildrechte: MDR/Annett Müller-Heinze</cite></figcaption>
      </figure>
      <figure>
        <img src="https://cdn.mdr.de/nachrichten/osteuropa/ceausescu-146-resimage_v-variantBig1xN_w-1536.jpg?version=2013"/>
        <figcaption>Weihnachten bei den Ceausescus: Sohn Nicu, Alexandra Petrescu steht hier neben ihrer Tochter Elena Ceausescu und ihrem Schwiegersohn Nicolae Ceausescu (v.l.n.r.). Wann das Foto entstand, ist nicht überliefert.<cite>Bildrechte: RA. A.P.P.S., Bukarest</cite></figcaption>
      </figure>
      <figure>
        <img src="https://cdn.mdr.de/nachrichten/osteuropa/ceausescu-villa-bukarest-128-resimage_v-variantBig1xN_w-1536.jpg?version=59571"/>
        <figcaption>Vor allem das Badezimmer sorgte in den Revolutionstagen für Schlagzeilen - wegen seiner angeblich goldenen Wasserhähne. Was wie aus Gold schien, war lediglich eine Schutzschicht, die regelmäßig aufgefrischt worden war.<cite>Bildrechte: MDR/Annett Müller-Heinze</cite></figcaption>
      </figure>
      <figure>
        <img src="https://cdn.mdr.de/nachrichten/osteuropa/ceausescu-villa-bukarest-112-resimage_v-variantBig1xN_w-1536.jpg?version=13344"/>
        <figcaption>Die Geräte im Spa-Bereich stammten aus Westdeutschland.<cite>Bildrechte: MDR/Annett Müller-Heinze</cite></figcaption>
      </figure>
      <figure>
        <img src="https://cdn.mdr.de/nachrichten/osteuropa/ceausescu-villa-bukarest-142-resimage_v-variantBig1xN_w-1536.jpg?version=53958"/>
        <figcaption>Elena Ceausescu, die Frau des Diktators, hatte auf ein Solarium bestanden.<cite>Bildrechte: MDR/Annett Müller-Heinze</cite></figcaption>
      </figure>
      <figure>
        <img src="https://cdn.mdr.de/nachrichten/osteuropa/ceausescu-villa-bukarest-110-resimage_v-variantBig1xN_w-1536.jpg?version=38364"/>
        <figcaption>Besucher müssen in der Villa Schuhüberzieher tragen. Das soll das Original schonen.<cite>Bildrechte: MDR/Annett Müller-Heinze</cite></figcaption>
      </figure>
      <figure>
        <img src="https://cdn.mdr.de/nachrichten/osteuropa/ceausescu-villa-bukarest-102-resimage_v-variantBig1xN_w-1536.jpg?version=33187"/>
        <figcaption>Die Schwimmhalle - vor 1989 ein für den Durchschnittsrumänen unvorstellbarer Luxus. Heute beeindruckt sie wohl kaum noch jemanden.<cite>Bildrechte: MDR/Annett Müller-Heinze</cite></figcaption>
      </figure>
      <figure>
        <img src="https://cdn.mdr.de/nachrichten/osteuropa/ceausescu-villa-bukarest-108-resimage_v-variantBig1xN_w-1536.jpg?version=58844"/>
        <figcaption>An der Mauer zur Ceausescu-Villa steht: "Ceausescu, wir werden dich finden." Das Graffiti ist stark verwaschen, man wollte es wohl verschwinden lassen.<cite>Bildrechte: MDR/Annett Müller-Heinze</cite></figcaption>
      </figure>
      <figure>
        <img src="https://www.mdr.de/zeitreise/stoebern/damals/bild327398-resimage_v-variantBig1xN_w-1536.jpg?version=7550"/>
        <figcaption>Diktator Nicolae Ceausescu regierte von 1965 bis 1989. Das Bild entstand Ende November 1989 nur knapp ein Monat, bevor Ceausescu vom Volk gestürzt wurde. Am 22. Dezember 1989 hatte die Familie Hals über Kopf die Villa verlassen. (Dieses Thema im Programm: MDR FERNSEHEN | 03. November 2018 | 10:46 Uhr)<cite>Bildrechte: imago/Milestone Media</cite></figcaption>
      </figure>
