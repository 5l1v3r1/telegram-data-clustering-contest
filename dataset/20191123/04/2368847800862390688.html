      <h1>太陽能技術新突破：達逾千度高溫可煉鋼</h1>
      <address>
        <time datetime="2019-11-23T04:29:19+00:00">23 Nov 2019, 04:29</time>
      </address>
      <p>【新唐人北京時間2019年11月23日訊】太陽的光和熱一直是人類想要直接利用的能源。比爾·蓋茲（Bill Gates）支持的清潔能源公司宣布，目前在<a href="https://www.ntdtv.com/b5/%E5%A4%AA%E9%99%BD%E8%83%BD.htm">太陽能</a>利用上已取得重大成果，或將可拯救地球的未來。</p>
      <p>比爾·蓋茲投資的新創公司Heliogen在19日宣布，<a href="https://www.ntdtv.com/b5/%E5%A4%AA%E9%99%BD%E8%83%BD.htm">太陽能</a>科技有重大突破，利用人工智慧調整鏡面，將可集中太陽光，產生攝氏1000度以上的極高溫度，大約是太陽表面溫度的四分之一。如此，太陽能將可取代<a href="https://www.ntdtv.com/b5/%E5%8C%96%E7%9F%B3%E7%87%83%E6%96%99.htm">化石燃料</a>，用於水泥、煉鋼、玻璃等需要高熱的產業。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ts_M4sQ5T20" width="764" height="430" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>根據CNN報導，Heliogen創始人兼CEO比爾·格羅斯（Bill Gross）說，這項新技術比<a href="https://www.ntdtv.com/b5/%E5%8C%96%E7%9F%B3%E7%87%83%E6%96%99.htm">化石燃料</a>更便宜，也不會排放二氧化碳，能大大減少工業的溫室氣體排放。根據國際能源署數據，製作水泥的碳排放，便占了全球7%，如果將水泥視為一個國家，它將僅次於中國、美國，成為世界上第三大碳排放國。</p>
      <p>傳統上，利用裝設在屋頂的面板，來吸收太陽的能量。Heliogen改良了鏡面集中技術，獲得重工業需要的極高溫度。這也是可再生能源，首次成功取代水泥和煉鋼過程需要的化石能源。</p>
      <p>這個重要的創舉，成功取得了比爾·蓋茲的支持。</p>
      <p>「我很高興成為比爾·格羅斯的太陽能集中技術的早期支持者。」比爾·蓋茲在一份聲明中說，「這項技術，有能力達到工業產程所需的高溫，這是在替代化石燃料方面，一項很有希望的發展。」</p>
      <p>Heliogen表示，他們是利用視覺軟件、自動邊緣檢測和其它復雜的技術，來訓練AI調整鏡面，將太陽光束集中到一個點。集中太陽能除了產生高熱，也可以製造氫氣，作為交通工具的燃料。</p>
      <p>那沒有出太陽的日子呢？Heliogen說，只要利用太陽能儲存系統，來保持高溫以待雨天使用。格羅斯表示，他們已經在與潛在客戶進行溝通，預計很快將會宣布第一批客戶。</p>

      </figure>
