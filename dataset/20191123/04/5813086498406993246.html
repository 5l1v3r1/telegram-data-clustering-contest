      <h1>10 trường hợp không nên uống sữa</h1>
      <address>
        <time datetime="2019-11-23T04:06:00+00:00">23 Nov 2019, 04:06</time>
      </address>
      <p>
        <b>Sữa giúp hỗ trợ sự phát triển của trẻ và cung cấp năng lượng cho con người, nhưng không phải ai uống sữa cũng có tác dụng.</b>
      </p>
      <figure>
        <img src="https://cdn.baohatinh.vn/desktop/news/1946/106d6110652t5902l1.jpg"/>
        <figcaption>Không chỉ dị ứng với sữa, có một số người bị dị ứng với protein giàu sữa và các chất dinh dưỡng khác. Thông thường, sau khi uống loại sữa này, cơ thể sẽ có các triệu chứng dị ứng như tiêu chảy, phát ban, ngứa...</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.baohatinh.vn/desktop/news/1946/106d6110652t4614l2.jpg"/>
        <figcaption>Bệnh nhân bị sỏi thận nên tránh xa sữa vì thực phẩm này chứa nhiều canxi có thể làm tăng hình thành sỏi thận, khiến tình trạng bệnh nặng hơn.</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.baohatinh.vn/desktop/news/1946/106d6110652t7207l3.jpg"/>
        <figcaption><b>Chức năng túi mật hoặc tuyến tụy không tốt</b>: Nếu hai cơ quan này không khỏe mạnh, chất béo không tiêu hóa được từ sữa sẽ trực tiếp đi vào các phần khác của đường tiêu hóa, sẽ làm tăng gánh nặng lên đường ruột.</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.baohatinh.vn/desktop/news/1946/106d6110652t2741l4.jpg"/>
        <figcaption><b>Những người bị viêm thận cấp</b>: Với những người bị viêm thận cấp mà uống sữa hàng ngày cũng sẽ khiến tạo nhiều amoniac cho cơ thể, tăng gánh nặng cho thận.</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.baohatinh.vn/desktop/news/1946/106d6110652t7787l5.jpg"/>
        <figcaption>Ở những bệnh nhân bị thiếu máu do thiếu sắt, nếu uống sữa sẽ khiến canxi và phốt pho trong sữa ảnh hưởng đến việc hấp thụ sắt của cơ thể.</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.baohatinh.vn/desktop/news/1946/106d6110652t2891l6.png"/>
        <figcaption><b>Vừa trải qua cuộc phẫu thuật bụng</b>: Hầu hết trong những loại sữa thông thường đều có sự hiện diện của các trực khuẩn axit lactic làm trầm trọng hơn sự đầy hơi ở dạ dày.</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.baohatinh.vn/desktop/news/1946/106d6110652t9806l7.jpg"/>
        <figcaption><b>Trào ngược dạ dày</b>: Chất béo trong sữa sẽ ảnh hưởng đến sự co bóp cơ vòng thực quản dưới, từ đó làm tăng sự trào ngược của dịch dạ dày và ruột, khiến tình trạng bệnh trào ngược dạ dày thêm nghiêm trọng.</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.baohatinh.vn/desktop/news/1946/106d6110652t3166l8.jpg"/>
        <figcaption><b>Tiếp xúc với chì và nồng độ chì quá tiêu chuẩn</b>: Những người thường xuyên tiếp xúc với chì như công nhân trong nhà máy, uống sữa sẽ gây ra tình trạng chóng mặt, mất ngủ, dễ mệt mỏi… vì lactose trong sữa có thể thúc đẩy hấp thu và tích lũy chì trong cơ thể dẫn đến ngộ độc chì.</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.baohatinh.vn/desktop/news/1946/106d6110652t2009l9.jpg"/>
        <figcaption><b>Những người đang hôn mê do xơ gan</b>: Uống sữa vào thời điểm này sẽ duy trì và làm trăng mức amoniac trong cơ thể. Điều này khiến gan của bạn hoạt động chậm chạp hơn và thậm chí có thể làm gan bị hư hỏng, làm nặng thêm tình trạng hôn mê.</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.baohatinh.vn/desktop/news/1946/106d6110652t7736l10.jpg"/>
        <figcaption><b>Bị viêm loét đường tiêu hóa</b>: Người đã bị viêm loét đường tiêu hóa uống sữa có thể gây kích thích niêm mạc dạ dày, khiến cho bệnh trở nên trầm trọng hơn./.</figcaption>
      </figure>
