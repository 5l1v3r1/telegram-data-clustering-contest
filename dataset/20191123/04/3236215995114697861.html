      <h1>中國駐加大使警告 勿支持香港示威者</h1>
      <address>
        <time datetime="2019-11-23T04:10:00+00:00">23 Nov 2019, 04:10</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>新任中國駐加拿大大使叢培武警告，加拿大如果跟隨美國，作出支持香港示威者的行動，勢必嚴重損害中加兩國已經很脆弱的聯繫。<br/>美國國會日前通過兩項法案，表達對香港示威活動的支持。叢培武周五在記者會上指出，如果加拿大也作出類似行動，將是很危險的舉措，勢必嚴重損害兩國關係。<br/>對於加拿大政府提出，關注在香港30萬加國公民安全問題，叢培武認為，保障30萬加國公民的最佳做法，是促請示威者放棄使用暴力。<br/>叢培武重申，中國要求加拿大立即釋放華為副董事長孟晚舟。他表示，孟晚舟被扣令到中加兩國關係處於困難時期。</p>
