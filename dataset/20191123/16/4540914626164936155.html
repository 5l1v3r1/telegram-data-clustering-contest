      <h1>Schwere Unwetter in Teilen Frankreichs und Italiens - 77-Jähriger vermisst</h1>
      <address><time datetime="2019-11-23T16:37:58+00:00">23 Nov 2019, 16:37</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2zbw08dT6MQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Schwere Unwetter wüten in Teilen Frankreichs und Italiens. Die Behörden in Frankreich erließen Warnungen für sieben Départements im Süden und Osten des Landes. Dort sei mit heftigen Stürmen und Niederschlag zu rechnen. Im südfranzösischen Département Var wird ein 77-jähriger Mann vermisst. In der Nähe der Hafenstadt Toulon mussten 600 Menschen evakuiert werden.</p>
      <p>Eine Frau sagte in einer Notunterkunft: "<i>Wir wurden heute Morgen vom Kriseninterventionsteam geweckt. Weil der Fluss Gapeau über die Ufer zu treten droht, mussten wir so schnell wie möglich das Haus verlassen."</i></p>
      <p>Zahlreiche Haushalte sind von der Stromversorgung abgeschnitten. Die Behörden forderten Bürger auf, Reisen zu verschieben und in der Nähe von fließenden Gewässern vorsichtig zu sein. In Var und Alpes-Maritimes gilt die höchste Alarmstufe Rot.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198218336540266496" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Heftige Regenfälle und Überschwemmungen gab es auch im Nordwesten Italiens, vor allem in der Region um Genua. Der Regionalpräsident von Ligurien, Giovanni Toti, forderte die Bevölkerung auf, nicht aus dem Haus zu gehen. Die höchste Alarmstufe Rot wurde ausgerufen. Mehrere Erdrutsche blockierten Straßen. Auch die Autobahn 7 zwischen Genua und Mailand war zwischenzeitlich blockiert.</p>
