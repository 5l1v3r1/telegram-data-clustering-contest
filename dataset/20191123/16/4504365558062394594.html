      <h1>¡Se equivoca como EPN! Amlo dice que benito juárez se casó con esposa de porfirio díaz</h1>
      <address><time datetime="2019-11-23T16:11:00+00:00">23 Nov 2019, 16:11</time> by <a rel="author">TDD</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/FQLYlcnJZgg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>México.- El presidente Andrés Manuel López Obrador es un amante de la historia mexicana y siempre lo hace patente en sus conferencias matutinas, pero esta vez cometió un resbalón al casar a Benito Juárez con Carmelita Romero Rubio, quien en realidad fue esposa de Porfirio Díaz.</p>
      <p>Durante la tertulia mañanera, el mandatario nacional dio una clase de historia:</p>
      <p>“Inicia el Porfiriato y venden acciones de ese ferrocarril y las venden debajo de su precio; se cotizaban esas acciones en 16 libras esterlinas en Londres y las vendieron en 10 libras esterlinas las acciones. Y a los seis meses, uno de los compradores firmó como testigo en la boda en que se casó Benito Juárez con Carmelita Romero Rubio”.</p>
      <p>Sin embargo, hay un "pequeño detalle":</p>
      <p>María Fabiana Sebastiana Carmen Romero Rubio y Castelló fue la segunda esposa pero de Porfirio Díaz, mientras Benito Juárez se casó con Margarita Maza el 31 de julio de 1843.</p>
      <p>Esta “lección” de López Obrador se dio cuando presentaba su nuevo libro “Hacia una economía moral” en plataformas digitales, donde plantea su política ante el periodo neoliberal.</p>
      <p>
        <b>Las esposas de los presidentes</b>
      </p>
      <p>
        <b>¿Quién era Carmen Romero Rubio?</b>
      </p>
      <p>Después de la muerte de su primera esposa Delfina Ortega Díaz, Porfirio Díaz se enamoró de Carmen Romero Rubio, con quien contrajo nupcias cuando tenía tan solo 18 años y él 52.</p>
      <p>La diferencia de edades no fue impedimento para celebrar el acto e iniciara una historia de amor de donde apareciera la figura de una primera dama que tuvo no sólo un importante lugar en la sociedad, sino en la política mexicana de aquella época.</p>
      <p>Carmen tomó un papel más activo en el Porfiriato. Se convirtió en un símbolo del régimen y fundó la escuela Casa Amiga de la Obrera. Su fe católica contribuyó a limar asperezas entre la Iglesia y el nuevo gobierno.</p>
      <p>Carmen se mantuvo al lado de Porfirio incluso cuando renunció al poder. Lo acompañó cuando salió al exilio en 1911 y vivieron por varios año en Francia.</p>
      <p>
        <b>¿Quién era Margarita Maza de Juárez?</b>
      </p>
      <p>Margarita Maza contrajo nupcias con el presidente Benito Juárez el 31 de julio de 1843.</p>
      <p>Fue una mujer liberal, inteligente y de gran carácter, capaz de dispensar consejos políticos, que apoyó al Benemérito de las Américas en su lucha por la tolerancia religiosa y la creación de un Estado laico en México.</p>
      <p>Los documentos epistolares revelan la relación de apoyo mutuo y respaldo entre tales personajes para hacer frente a problemas familiares durante el conflictivo periodo de la Reforma y las invasiones militares a México.</p>
