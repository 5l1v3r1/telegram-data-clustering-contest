      <h1>شاهد القارب الصديق للبيئة الذي يجمع النفايات البحرية ذاتيا</h1>
      <address><time datetime="2019-11-23T16:45:00+00:00">23 Nov 2019, 16:45</time> by <a rel="author">Mohamed Lamine Bezzaz</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6nFZ1KQKwRM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>يقدر العلماء أنه بحلول عام 2050، قد تتجاوز كمية البلاستيك في البحار أكبر من الأسماك الموجودة فيها، وللحيلولة دون ذلك يعمل المهندسون في أنحاء العالم على تقنيات تساهم في معالجة بعض آثار التلوث.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197392966190534656" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <h3>التكنولوجيا في سباق مع الزمن لاحتواء البلاستيك قبل قضائه على الأسماك بحلول 2050</h3>
      <p>تعد شركة ران مارين تكنولوجيز في مدينة روتردام الهولندية واحدة من المبادرين لاحتواء الظاهرة من خلال تطويرهم لقارب صغير يتم التحكم فيه عن بعد لإزالة المواد البلاستيكية والنفايات العائمة على سطح الماء.</p>
      <p>ويمتلك القارب أجهزة استشعار لمراقبة مستويات التلوث والمؤشرات البيئية الأخرى، كما يعمل بالكهرباء ولا يصدر أي انبعاثات ويمكنه جمع مئات الكيلوغرامات من القمامة في يوم واحد.</p>
      <p>ويقول مؤسس ران مارين تكنولوجيز ريتشارد هارديمان "ما نحاول القيام به هو إنشاء قارب صغير بما يكفي للوصول إلى المساحات الضيقة حيث تتجمع النفايات لا سيما في الموانئ، لكي لا تنتقل إلى المحيط".</p>
      <p>ويعد هذا المشروع واحد من المشاريع التي لاقت الدعم من الصندوق الأوروبي المخصص لإعادة تدوير البلاستيك.</p>
      <p>يقود الاتحاد الأوروبي المعركة العالمية ضد القمامة البحرية وإلى جانب سياساته التي تحد من استخدام البلاستيك لمرة واحدة "single-use" وتقلل من نفايات معدات الصيد المفقودة في البحار، خصص الإتحاد 350 مليون يورو للبحث والتطوير في هذا المجال.</p>
      <p>وحصلت الشركة الناشئة رين مارين من وراء مشروعها "ويست شارك" على عملاء في العديد من البلدان رغم أنه لايزال قيد التطوير.</p>
      <p>وتقول مهندسة تصميم في ران مارين، تيسا ديبينيك "إن الوظيفة الأساسية لـ "ويست شارك بسيطة للغاية. إنه يطفو ويجمع القمامة من على السطح."</p>
      <p>وأضافت "لكن نعمل على تطويره دائمًا وجعله أخف وزنا وأكثر كفاءة وأقل تعقيدا في حالة الصيانة. كما نشتغل أيضا على نموذج ذاتي يتجول وفقًا لنقاط نزوده بها مسبقا، نحن نسعى لجعله أفضل".</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fworldeconomicforum%2Fvideos%2F1061658980832287%2FUzpfSTEzMDU0MDY1MDY2ODQ5MzoxMTQ0OTA4MDk1ODk4NDA1%2F&amp;show_text=&amp;width=640" width="640" height="640" data-service="Facebook" scrolling="no"/>
      </figure>
      <h3>هل ستكفي التكنولوجيا وحدها للتغلب على التلوث البحري مستقبلا؟</h3>
      <p>يتصور المطورون في المستقبل القريب أسرابا من روبوتاتهم التي تلتقط القمامة العائمة في المحيطات.</p>
      <p>ويقول ريتشارد هارديمان "لدي رؤية تجعلني أستمر وهي أنك تجلس في غرفة التحكم - من موقعنا يمكننا أن نرى أين توجد كل طائرة من دون طيار في جميع أنحاء الكوكب، وكم هي النفايات التي جمعتها - وترى التأثير الحقيقي الذي تحدثه هذه الروبوتات في جميع أنحاء العالم."</p>
      <p>وغالبا ما ينتهي المطاف بملايين الأطنان من النفايات في المحيط كل عام، وتعد الحلول التقنية مثل"ويست شارك" هي إحدى طرق معالجة التلوث جزئيا، بالإضافة إلى حملات التنظيف اليدوية.</p>
      <p>يعتبر قاع بحر ميناء مرسيليا مثالا على أحد النقاط الأكثر تلوثا فهو مغطى بالقمامة من الإطارات القديمة والبلاستيك إلى الدراجات الكهربائية "سكوتر".</p>
      <p>يتعاون المتطوعون مع المنظمات الدولية لإزالة النفايات يدويًا في مارسيليا وفي المناطق الساحلية الأخرى حول العالم.</p>
      <p>وفي أكثر من 70 حملة تنظيف للشواطئ نظمها الإتحاد الأوروبي والأمم المتحدة في 2019 تم جمع نحو 850 طنا من النفايات حول العالم بمشاركة 40 الف متطوع.</p>
