      <h6 class="kicker">Copa Libertadores 2019</h6>
      <h1>El camino de River Plate para alcanzar la Final de la Copa Libertadores 2019</h1>
      <address><time datetime="2019-11-23T16:00:00+00:00">23 Nov 2019, 16:00</time> by <a rel="author">Redacción</a></address>
      <ul>
        <li>
          <a href="https://www.lavanguardia.com/deportes/futbol/20191123/471787888936/river-plate-flamengo-copa-libertadores-final.html">El conjunto argentino tuvo que ir a los penaltis en una de las eliminatorias</a>
        </li>
        <li>El derbi contra Boca Juniors pudo caer de cualquier lado</li>
      </ul>
      <figure>
        <iframe src="https://www.youtube.com/embed/f8EFjdBfNQY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>No lo ha tenido nada fácil<b> River Plate</b> para llegar por segundo año consecutivo a la final de la <b>Copa Libertadores</b>. El conjunto argentino, que es el vigente campeón, pasó como segundo en la fase de grupos. En su cruce contra el <b>Cruzeiro </b>llegaron a la lotería de los penaltis.</p>
      <p>Los cuartos de final contra <b>Cerro </b>fueron más sencillo hasta que llegó<b> Boca Juniors</b> en las semifinales. El derbi argentino cayó del lado millonario gracias al partido de ida.</p>
