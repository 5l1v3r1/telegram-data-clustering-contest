      <h1>Στο Αμμόχωστος... σπάνε αήττητα!</h1>
      <h2>Ο τιμωρός Κίνγκσλεϊ ξαναχτύπησε σε ματς κόντρα στην ΑΕΚ…</h2>
      <address>
        <time datetime="2019-11-23T16:07:00+00:00">23 Nov 2019, 16:07</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/k1Aat3CeoI0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Η Νέα Σαλαμίνα έσπασε το αήττητο της ομάδας της Λάρνακας. Ο παίκτης που πέρσι σκόραρε πέντε γκολ σε μεταξύ τους ματς (κύπελλο, πρωτάθλημα) σκόραρε και σήμερα. Ένα κακό πρώτο ημίχρονο και ένα εντυπωσιακό δεύτερο έδωσαν το απόλυτο κοντράστ. </b>
      </p>
      <p>Α’ Ημίχρονο</p>
      <p>Ένα κακό πρώτο ημίχρονο από πλευράς θεάματος αλλά και απόδοσης των δύο ομάδων. Χωρίς μεγάλες ευκαιρίες. Η Νέα Σαλαμίνα έκανε 3 τελικές προσπάθειες και καμία η ΑΕΚ παρόλο που είχε την καθολική υπεροχή με 66% κατοχή.</p>
      <p>Το πρώτο δεκάλεπτο ήταν πολύ κλειστό και για τις δύο ομάδες. Η πρώτη τελική ήρθε στο 27’ μετά από σουτ του Νουρ εκτός περιοχής με τον Τόνιο να αποκρούει έυκολα.</p>
      <p>Η ΑΕΚ αδυνατούσε να δημιουργήσει παιχνίδι στο τρίτο της Νέας Σαλαμίνας καθώς οι μεσοεπιθετικοί τις μαρκάρονταν στενά. Στο 32’ και το 38’ ο Ρομάν είχε δύο καλές ευκαιρίες να σκοράρει – από ευνοϊκές θέσεις- ωστόσο αστόχησε και στις δύο στέλνοντας την μπάλα πολύ έξω.</p>
      <p>Ένα ημίχρονο που θα ξεχαστεί πολύ γρήγορα καθώς δεν είδαμε τίποτα το ιδιαίτερο, πολύ φτωχό.</p>
      <p>Β' Ημίχρονο</p>
      <p>Η πλήρης αντίθεση με το πρώτο μέρος. Το παιχνίδι άνοιξε και είδαμε δυνατά μαρκαρίσματα και πάθος καθώς και οι δύο ομάδες ήθελαν την νίκη.</p>
      <p>Μέχρι το 65 η ΑΕΚ γυρόφερνε την περιοχή της Σαλαμίνας, ήταν αρκετά απειλητική με τον Τέτε ωστόσο έλειπε η μεγάλη φάση.</p>
      <p>Στο 79' σε ένα κρίσιμο σημείο ο Κίνγκσλει, ως πιστός τιμωρός της ΑΕΚ σκόραρε κάνοντας το 1-0. Από εκεί και πέρα το παιχνίδι έγινε ρώσσικη ρουλέτα. Η ΑΕΚ πότε με τον Τρισκόφσκι και πότε με τον Κιβένι έχανε φάσεις ενώ στο 88' ο Χέφελ σημάδεψε το δοκάρι.</p>
      <p><b>Απογοήτευσαν: </b>Περιμέναμε περισσότερα από τον Φιόλιτς και γενικότερα από την ΑΕΚ</p>
      <p><b>Διακριθέντες: </b>Αδιαμφησβήτητα ο Κίνγκσλει με το γκολ που πέτυχε ήταν ο κορυφαίος. Πολύ καλή παρουσία είχε όλη η ομάδα της Νέας Σαλαμίνας.</p>
      <p><b>Διαιτησία:</b> Κώστα Ροβέρτος</p>
      <p>
        <b>Η ΤΑΥΤΟΤΗΤΑ ΤΟΥ ΑΓΩΝΑ:</b>
      </p>
      <p>

        <b> </b>
      </p>
      <p><b>ΣΑΛΑΜΙΝΑ: </b>Κίσσας, Χριστοφόρου, Λαμπότ, Κορέια, Τσαμπούρης, Ρομάν, Κωστή, Νουρ, Ελουντου, Σίμπσον, Κίνγκσλεϊ</p>
      <p><b>ΑΕΚ: </b>Τόνιο, Γκονζάλεθ, Πλάνας, Τρουγιόλς, Φακούντο Γκαρσία, Κάσες, Φιόλιτς, Ραούλ, Τέτε, Γιάννου, Φλοριάν</p>
      <p><b>Σκόρερς:</b> 79' Κίνγκλεϊ</p>
