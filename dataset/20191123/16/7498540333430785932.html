      <h1>Querelle Voltolini, Camisasca: “Stiamo vicino ai ragazzi”. VIDEO</h1>
      <address><time datetime="2019-11-23T16:35:50+00:00">23 Nov 2019, 16:35</time> by <a rel="author">Francesco Ferrari</a></address>
      <figure>
        <iframe src="https://player.vimeo.com/video/375122289" width="1170" height="580" data-service="Vimeo" scrolling="no"/>
      </figure>
      <p>
        <b>Il vescovo di Reggio Emilia, e fresco consigliere spirituale granata, è intervenuto sulla vicenda del video hot che ha visto protagonista il portiere della Reggiana: “Bisogna stare attenti ai rischi enormi che vengono dai social”</b>
      </p>
      <p><b>REGGIO EMILIA</b> – Proteggere i due ragazzi. E’ questo il messaggio di <b>Massimo Camisasca</b>, vescovo della diocesi di Reggio e Guastalla nonché fresco consulente spirituale della <b>Reggiana</b>, sulla vicenda riguardante il video circolato sui social che ritraeva in atteggiamenti intimi il portiere granata <b>Matteo Voltolini</b> e la sua ragazza. Un caso di cui si sono occupati anche media nazionali ed esteri, Camisasca ha espresso il suo pensiero a margine di un convegno.</p>
      <p>“Quando sono venuti in visita qui – ha detto il monsignore – Matteo mi ha fatto un’ottima impressione. Oggi i ragazzi sono molto esposti a tanti pericoli e vanno aiutati. Il tessuto della maggioranza di loro, come quello di Matteo, è buono ma dobbiamo soprattutto stare attenti ai rischi enormi che vengono dai social network”.</p>
