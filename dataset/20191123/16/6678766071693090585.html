      <h1>Une trentaine de personnes évacuées après un incendie à Albi</h1>
      <address><time datetime="2019-11-23T16:14:27+00:00">23 Nov 2019, 16:14</time> by <a rel="author">LaDepeche.fr</a></address>
      <p>Ce samedi matin vers 8 heures, un feu de porte d’entrée en rez-de-chaussée s’est déclaré dans un bâtiment d’habitation de trois étages, situé boulevard Lannes à Albi.</p>
      <figure>
        <iframe data-src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2872.76881039075!2d2.153701215507201!3d43.943458079112354!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12ade822a55ea3c5%3A0xb16f227fe7b3ddcc!2sBoulevard%20Mar%C3%A9chal%20Lannes%2C%2081000%20Albi!5e0!3m2!1sfr!2sfr!4v1574525749035!5m2!1sfr!2sfr" data-embed-type="--simple-iframe" width="600" height="450" data-service="GoogleMaps" scrolling="no"/>
      </figure>
      <p>L’incendie s’est propagé par l’extérieur au premier étage et a été stoppé par les sapeurs-pompiers. En tout, 33 personnes, dont des enfants, ont été évacuées de l’immeuble. 20 personnes ont été incommodées par les fumées et 5 ont été transportées à l’hôpital.</p>
      <p>La police s’est également déplacée sur les lieux.</p>
