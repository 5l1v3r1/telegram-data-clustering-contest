      <h1>Weihnachtsbäume zum Mieten</h1>
      <address><time datetime="2019-11-23T16:06:05+00:00">23 Nov 2019, 16:06</time> by <a rel="author">Renato Tedesco</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/w8HJQQrLa18" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In Litauen, im Botanischen Garten von Klaipeda, am Meer gelegen, drei Autostunden von der Hauptstadt Vilnius entfernt, kann man jetzt - wie ja auch in Deutschland, Österreich, der Schweiz, den USA, etc. - <b>einen lebenden Baum zum Weihnachtsfest mieten</b>. Aber hier gibt es sogar Geld zurück, wenn man ihn wiederbringt.</p>
      <p>Asta Klimiene, die Direktorin des Botanischen Gartens in Klaipeda, sagt: "Wir wollen zeigen, dass es auch darum geht, dass der Baum weiterleben darf. Die, die sich einen Christbaum bei uns mieten, denen liegt die Umwelt am Herzen, sie lieben die Natur. Wir bieten eine Alternative zu Abholzen/Wegwerfen."</p>
      <p>Evelina Jakiene will zum ersten Mal einen Baum mieten: "Wir wollen keinen abgeschlagenen Baum, einen aus Plastik wollen wir erst recht nicht. Und dann immer das Problem, was soll man danach damit machen? Das mit dem Mieten gefällt mir. Da kann man den Baum zurückgeben und der Baum lebt weiter."</p>
      <p>Die Bäume werden dann ein Jahr lang im Botanischen Garten umsorgt, damit sie für's kommende Weihnachtsfest wieder fit sind. In Litauen gibt es sogar die Hälfte des Geldes zurück, wenn der Baum in gutem Zustand nach den Festlichkeiten wieder zurückkehrt.</p>
      <p>Allein in Deutschland werden für Weihnachten <b>30 Millionen Nadelbäume</b> abgeholzt. In den meisten großen Städten kann man aber auch einen Weihnachtsbaum mieten.</p>
      <p>Mehr Information zum Mieten von Bäumen in <a href="https://thebirdsnewnest.com/lebender-weihnachtsbaum-mit-liefer-und-abholservice/">Deutschland</a> und <a href="https://www.nachhaltigleben.ch/wohnen/nachhaltiger-weihnachtsbaum-1042">in der Schweiz</a></p>
