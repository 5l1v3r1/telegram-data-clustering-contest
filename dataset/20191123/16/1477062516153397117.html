      <h1>Губернатор Владимиров запустил флешмоб ко Дню матери</h1>
      <address>
        <time datetime="2019-11-23T16:56:00+00:00">23 Nov 2019, 16:56</time>
      </address>
      <figure>
        <img src="https://img.youtube.com/vi/BdcvbJAJgVE/hqdefault.jpg"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/BdcvbJAJgVE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://img.pobeda26.ru/images_new/thumbs/7/1/3/4/8/e/b/4/c/c/71348eb4ccf1b5510b77e8ae432c8141_d_h%7C500.jpg"/>
      </figure>
      <h4>Глава края разместил видеопослание на своей странице в Instagram. В нём он призвал жителей Ставрополья позвонить своим мамам и признаться им в любви.</h4>
      <p>На кадрах Владимир Владимиров вместе с другими членами партии «Единая Россия» на съезде в Москве обращается к своим подписчикам и призывает поучаствовать в интернет-акции, приуроченной к празднику.</p>
      <blockquote>«Завтра — замечательный праздник, праздник наших мам. Мы хотим призвать всех, что вы позвонили своим мамам и сказали самые главные слова — «Мама, я тебя люблю!», — сказал губернатор.</blockquote>
      <p>После этого депутаты синхронно достали телефоны, позвонили своим мамам и рассказали о своих чувствах.</p>
      <p>Ранее сообщалось, что глава Ставрополья Владимир Владимиров <a href="https://pobeda26.ru/novosti/obshhestvo/gubernatora-stavropolya-podderzhal-fleshmob-myi-tozhe-byili-detmi">поддержал</a> флешмоб «Мы тоже были детьми», а до этого, отвечая на вопросы журналистов в Москве, руководитель региона <a href="https://pobeda26.ru/novosti/obshhestvo/gubernator-vladimirov-na-stavropole-obyazatelno-poyavyatsya-nobelevskie-laureatyi">пообещал взрастить</a> в крае нобелевских лауреатов.</p>
