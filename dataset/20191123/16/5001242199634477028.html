      <h1>Δημήτρης Κωνσταντόπουλος: Στηρίζουμε με προτάσεις την ψήφο των απόδημων (VIDEO)</h1>
      <address><time datetime="2019-11-23T16:27:55+00:00">23 Nov 2019, 16:27</time> by <a rel="author">ΣΥΝΕΙΔΗΣΗ</a></address>
      <p>
        <b>Στηρίζουμε με προτάσεις την ψήφο των απόδημων. Δεν νοούνται εκπτώσεις στην ισοδυναμία της ψήφου των Ελλήνων. Ούτε ψήφος με οικονομικά κριτήρια.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/wnBu0T6GOXk" width="811" height="350" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Κύριε Πρόεδρε,<br/>Κυρίες και κύριοι βουλευτές,</p>
      <p>
        <b>Όπως ανέφερα ξανά, η Συνταγματική Αναθεώρηση συνιστά την κορυφαία κοινοβουλευτική διαδικασία.</b>
        <br/>
        <b>Και είναι σημαντικό ότι είμαστε βουλευτές αυτής της Αναθεωρητικής Βουλής.</b>
      </p>
      <p>Κυρίες και κύριοι Βουλευτές,<br/>Επιτρέψτε μου ένα σχόλιο για τα όσα ελέχθησαν για το άρθρο 32, που αφορά την εκλογή του Προέδρου της Δημοκρατίας.</p>
      <p>Αγαπητοί συνάδελφοι ως Κίνημα Αλλαγής<br/><b>Έχουμε ξεκαθαρίσει ως προς το άρθρο 32, ότι διαφωνούμε με την πρόταση άμεσης εκλογής η οποία εν τοις πράγμασι θα οδηγήσει την εκτελεστική εξουσία σε διαρχία.</b><br/>Διότι η άμεση εκλογή του ΠτΔ του δίνει αυξημένες αρμοδιότητες και τον ισχυροποιεί.<br/>Μάλιστα, όχι πολιτειακά αλλά πολιτικά, αλλάζοντας ταυτόχρονα και τον πυρήνα του πολιτεύματος.</p>
      <p><b>Κύριοι συνάδελφοι της Αξιωματικής Αντιπολίτευσης, η πρότασή σας αναφορικά με την άμεση εκλογή, είναι εκ προοιμίου άνευ ουσίας.</b><br/><b>Και τούτο ενώ ήσασταν κυβέρνηση και ενώ είχατε τη δυνατότητα δεν φέρατε προς αναθεώρηση το άρθρο 30.</b><br/>Να θυμίσω :<br/><u>Τι λέει το άρθρο 30;</u><br/><u>Παράγραφος 1 </u><br/><i>«O Πρόεδρος της Δημοκρατίας είναι ρυθμιστής του Πολιτεύματος. Εκλέγεται από τη Βουλή για περίοδο πέντε ετών, όπως ορίζεται στα άρθρα 32 και 33».</i><br/>Δηλαδή, το Άρθρο 30 καθορίζει τον τρόπο εκλογής του Προέδρου και ορίζει ως εκλογικό σώμα τη Βουλή.<br/><b>Συνεπώς κύριοι του ΣΥΡΙΖΑ φάσκετε και αντιφάσκετε.</b><br/><b>Δηλαδή προτείνετε άμεση Εκλογή χωρίς να αναθεωρείται το Άρθρο 30!</b><br/><b>Χωρίς να επανακαθορίζεται το εκλογικό σώμα !</b><br/><b>Ούτε βέβαια αποτελεί λύση η πρόταση της Νέας Δημοκρατίας για εκλογή του Προέδρου με σχετική πλειοψηφία δηλαδή με λιγότερους από 151 Βουλευτές. </b><br/>Τα συμπεράσματα λοιπόν δικά σας !<br/>Εμείς με τη δική μας πρόταση αποσυνδέουμε την εκλογή του ΠτΔ από αναγκαστική προκήρυξη εκλογών.<br/><u>Επίσης, ως προς την ψήφο των απόδημων Ελλήνων :</u><br/>Στηρίζουμε την ψήφο των απόδημων με συγκεκριμένες προτάσεις.<br/>Ψήφος στους εγγεγραμμένους στους εκλογικούς καταλόγους και στα Δημοτολόγια της χώρας.<br/>Προσμέτρηση της ψήφου των αποδήμων στο συνολικό εθνικό εκλογικό αποτέλεσμα.<br/>Επιστολική ψήφος.<br/>Εκλογή Βουλευτών που θα εκπροσωπούν ειδικά τους απόδημους Έλληνες.<br/><b>Και επισημαίνουμε ότι:</b><br/><b>Δε νοούνται εκπτώσεις στην ισοδυναμία της ψήφου των Ελλήνων.</b><br/><b>Ούτε ψήφος με οικονομικά κριτήρια.</b></p>
      <p>Αγαπητοί συνάδελφοι,<br/>Έρχομαι στις σημερινές ενότητες:<br/>Ενότητα 6η<br/><b><u>Άρθρο 96 § 5</u></b><br/>Εδώ έχουμε σημαντική πλειοψηφία του Σώματος (237 βουλευτές) η οποία έχει συμφωνήσει στην αναθεώρηση του Άρθρου 96<br/>Δεδομένου, όμως, ότι τα στρατιωτικά δικαστήρια συγκροτούνται και από στρατιωτικούς δικαστές και από στρατοδίκες, υπάρχει το ζήτημα ως προς το πως αντιμετωπίζονται οι στρατοδίκες.<br/>Διότι, δεν είναι στρατιωτικοί δικαστές και ως εκ τούτου δεν μπορεί να απολαμβάνουν πλήρη προσωπική και λειτουργική ανεξαρτησία.<br/><b>Γι’ αυτό έχουμε καταθέσει μια συγκεκριμένη διατύπωση στο πρώτο εδάφιο, ώστε να αποσαφηνίζεται σε ποιο πλαίσιο επιτρέπεται η συμμετοχή μη στρατιωτικών δικαστών.</b></p>
      <p><b><u>Άρθρο 101 Α (Ανεξάρτητες Αρχές)</u></b><br/><b>Οι περισσότεροι από εμάς αγαπητοί συνάδελφοι, νομίζω ότι συμφωνούμε ότι οι Ανεξάρτητες Αρχές εισήχθησαν στα κράτη ως θεσμοί για να απαντήσουν στην κρίση αξιοπιστίας του κράτους να διασφαλίσει την προστασία θεμελιωδών δικαιωμάτων.</b><br/>Υπήρχε, πρωτίστως, το αμερικανικό παράδειγμα, μετά ακολούθησε η ευρωπαϊκή εμπειρία και τη δεκαετία του 1980 δημιουργήθηκαν στην Ελλάδα.<br/>Αν δεν κάνω λάθος – το 1988 έχουμε την πρώτη τέτοια ανεξάρτητη μορφή την «Επιτροπή για την Τοπική Ραδιοφωνία».<br/>Μετά αρχίζει η συγκρότηση πολλών τέτοιων φορέων, που συνοπτικά διακρίνονται σε τέσσερις κατηγορίες:<br/>1ον Αρχές που λειτουργούν ως θεσμικές εγγυήσεις.</p>
      <p>2ον Αρχές που ασκούν εποπτεία στη Δημόσια Διοίκηση.<br/>3ον Αρχές που ασκούν εποπτεία στη λειτουργία της αγοράς.<br/>4ον Αρχές μικτής φύσης, που εγγυώνται θεμελιώδη δικαιώματα αλλά ταυτόχρονα εποπτεύουν τη λειτουργία της αγοράς.</p>
      <p><b>Μετά την αναθεώρηση του Συντάγματος του 2001, ενσωματώνονται σε αυτό:</b><br/><b>Η Αρχή Προστασίας Δεδομένων Προσωπικού Χαρακτήρα,</b><br/><b>Το Εθνικό Συμβούλιο Ραδιοτηλεόρασης,</b><br/><b>Η Αρχή Διασφάλισης του Απορρήτου των Επικοινωνιών</b><br/><b>Το Ανώτατο Συμβούλιο Επιλογής Προσωπικού και</b><br/><b>Ο Συνήγορος του Πολίτη.</b><br/>Είναι μια κορυφαία στιγμή, γιατί και μόνο η αναφορά τους στο Σύνταγμα τις περιβάλλει με ιδιαίτερο κύρος.<br/>Αυτόματα, αποκτούν περαιτέρω επιρροή και ισχύ, ενώ αφαιρούν αρμοδιότητες από την εκτελεστική εξουσία θέτοντας τον προβληματισμό του κοινοβουλευτικού ελέγχου.</p>
      <p><b>Με δεδομένο λοιπόν ότι <u>πρώτον</u>, τοποθετούνται εκτός διοικητικής ιεραρχίας και εξαιρούνται και του ιεραρχικού και διοικητικού ελέγχου και ως προς τη σκοπιμότητα και ως προς τη νομιμότητα των πράξεων τους και <u>δεύτερον, </u>συγκροτούντ​αι από μέλη που μπορούν να εγγυηθούν προσωπική και πολιτική ανεξαρτησία, προτείνουμε να προστεθεί σαφώς η δυνατότητα, η Ολομέλεια να ασκεί απευθείας έλεγχο στις διοικήσεις των Ανεξάρτητων Αρχών.</b><br/>Διότι σήμερα βλέπουμε το εξής παράδοξο.<br/>Ο Υπουργός να αναλαμβάνει τον κοινοβουλευτικό έλεγχο ως προς το ελεγχόμενο θέμα.<br/><b>Η πρότασή μας, στοχεύει στη διασφάλιση του δημόσιου πολιτικού ελέγχου της λειτουργίας των πέντε αυτών Ανεξάρτητων Αρχών που περιλαμβάνονται στο Σύνταγμα.</b><br/>Επίσης, θεωρούμε ότι πρέπει να εισαχθούν περιορισμοί για τη δημιουργία Ανεξάρτητων Αρχών.<br/>Διότι, σήμερα έχουμε συνολικά 30 Ανεξάρτητες Αρχές.<br/>Κι όπως εύστοχα υπογράμμισε και ο εισηγητής μας <i>«η υπερβολική προσφυγή στον θεσμό των Ανεξάρτητων Αρχών θέτει προβλήματα δημοκρατίας».</i><br/>Διότι, φανερώνει έναν φόβο από την πλευρά της εκτελεστικής εξουσίας να ασκήσει τα καθήκοντά της.<br/><b>Με αυτή τη συλλογιστική, προτείνουμε για την ίδρυση Ανεξάρτητης Αρχής, την κατάργησή της, αλλά και τη μεταβολή των αρμοδιοτήτων της, να απαιτείται πλειοψηφία των 3/5 της Βουλής.</b><br/>Επίσης προτείνουμε τη συνταγματική αναγνώριση της Επιτροπής Ανταγωνισμού και της Επιτροπής Κεφαλαιαγοράς.<br/>Τέλος, ως προς τη διατήρηση της πολύ αυξημένης πλειοψηφίας των μελών της Διάσκεψης Προέδρων της Βουλής, προκειμένου να γίνεται η επιλογή των μελών τους είμαστε απολύτως σύμφωνοι.</p>
      <p><u>Ενότητα 7η </u><br/>Θέλω να σταθώ σε 3 σημεία:<br/><b>Πρώτον, ως προς τη Διοίκηση: </b><br/><b>Ναι είναι απαραίτητος ο ψηφιακός μετασχηματισμός. </b><br/>Είχαμε κάνει την πρόταση να προβλεφθεί η αρχή της ταχείας και ψηφιακής Διοίκησης.<br/>Και ταυτόχρονα να γίνει συνταγματικός στόχος η ψηφιακή σχέση Διοίκησης- Διοικουμένων.</p>
      <p>
        <b>Δεύτερον, ως προς τα Τοπικά Δημοψηφίσματα:</b>
        <br/>
        <b>Η πρόταση του ΣΥΡΙΖΑ μας βρίσκει αντίθετους. </b>
        <br/>
        <b>Δεν μπαίνουμε σε συζητήσεις δημαγωγίας μέσω του Συντάγματος.</b>
      </p>
      <p><b>Τρίτον ως προς τους ΟΤΑ: </b><br/><b>Προτείνουμε να προβλεφθεί η νομοθετική τους πρωτοβουλία. </b><br/>Με απόφαση της Κεντρικής Ένωσης Δήμων Ελλάδας να κατατίθενται προτάσεις νόμων για θέματα των αρμοδιοτήτων τους οι οποίες να εισάγονται υποχρεωτικά στην Ολομέλεια προς συζήτηση.</p>
      <p>
        <b>Κυρίες και Κύριοι συνάδελφοι,</b>
        <br/>
        <b>Η αναθεωρητική διαδικασία είναι μια βαθιά συλλογική διαδικασία.</b>
        <br/>
        <b>Από τη μια, έχουμε τις αυξημένες πλειοψηφίες που μας υποχρεώνουν να αναζητήσουμε συναινέσεις.</b>
        <br/>
        <b>Από την άλλη, έχουμε την ευθύνη απέναντι στην ιστορία και τη συμβολική λειτουργία του Συντάγματος, που πέμπει στην κοινωνία το μήνυμα της συναίνεσης των πολιτικών και κοινωνικών δυνάμεων και εντέλει, της δημοκρατίας.</b>
      </p>
      <p>
        <b>Ας έχουμε, συνεπώς, κατά νου οι αποφάσεις που λαμβάνουμε να μας κάνουν υπερήφανους για το έργο που καλούμαστε να επιτελέσουμε.</b>
      </p>
