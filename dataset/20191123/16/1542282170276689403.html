      <h1>Νέο κύμα κακοκαιρίας πλήτει την Ευρώπη - Σε επιφυλακή οι αρχές</h1>
      <address><time datetime="2019-11-23T16:39:09+00:00">23 Nov 2019, 16:39</time> by <a rel="author">Apostolos Staikos</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TqoD2CS6d_I" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Επτά νομοί στη νοτιοανατολική Γαλλία έχουν τεθεί σε επιφυλακή για <a href="https://gr.euronews.com/2019/11/23/meteo-se-trisfasis-to-neo-kimakakokairias">καταιγίδες, ισχυρούς ανέμους και πλημμύρες.</a> Η μετεωρολογική υπηρεσία ενημέρωσε τις τοπικές αρχές για τα ισχυρά καιρικά φαινόμενα μέσα στο Σαββατοκύριακο, τα οποία μπορεί και να οδηγήσουν σε πλημμύρες.</p>
      <p>Οι Ντρομ, Βαρ, Ιζέρ και Λουάρ έχουν τεθεί σε πορτοκαλί συναγερμό - το δεύτερο υψηλότερο επίπεδο. <b>Σύμφωνα με την αστυνομία, ένας ηλικιωμένος άντρας αγνοείται, ενώ οι αρχές έχουν ζητήσει από όσους ζουν δίπλα σε ποταμούς να εγκαταλείψουν άμεσα τις εστίες τους.</b></p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198134099443113984" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b><i>«Ειδοποιηθήκαμε στις 07.00 το πρωί από την μονάδα αντιμετώπισης κρίσεων της πόλης μας ότι η στάθμη του ποταμού ανεβαίνει και πως πρέπει να φύγουμε αμέσως»</i></b> δήλωσε μια γυναίκα.</p>
      <p>Στην γειτονική <a href="https://gr.euronews.com/2019/11/15/ena-dis-evro-to-kostos-ton-zimion-apo-tiosplimmires-sti-veetian">Ιταλία, σε κόκκινο συναγερμό</a> έχει τεθεί η Γένοβα. Την περιοχή έχουν πλήξει <a href="https://gr.euronews.com/2019/11/10/sto-eleos-tis-kakokairias-h-megali-vretania">ισχυρές βροχοπτώσεις</a> που τώρα κινούνται προς την κοιλάδα Στούρα και την ενδοχώρα της Σαβόνα.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198261697338892290" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Δύο χείμαρροι, ο Φεγίνο και ο Ρουσκαρόλο, φούσκωσαν και πλημμύρισαν τους δρόμους της πόλης. Ο Δήμαρχος της Γένοβας κάνει λόγο για μεγάλες καταστροφές σε σπίτια και αυτοκίνητα, ενώ δήλωσε πως από θαύμα δεν είχαμε θύματα. Το Δημοτικό συμβούλιο ζητεί από τους πολίτες <a href="https://gr.euronews.com/2019/10/23/ishyres-vrohoptwseis-kai-fonikes-plhmmyres-se-ispania-gallia-italia">να παραμείνουν στα σπίτια τους.</a></p>
