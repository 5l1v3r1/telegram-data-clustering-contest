      <h1>Dónde ver la gala, a qué hora y quién es la representante de España</h1>
      <address><time datetime="2019-11-23T16:28:42+00:00">23 Nov 2019, 16:28</time> by <a rel="author" href="https://cadenaser.com/autor/cadena_ser/a/" target="_blank">Cadena SER</a></address>
      <figure>
        <iframe data-src="https://twitter.com/EurovisionJr/status/1196488255644020737?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>El <b><a href="https://cadenaser.com/tag/festival_cancion_eurovision_junior/a/">festival de Eurovisión Junior</a></b> vuelve a la televisión pública española desde 2007, año en el que España decidió retirarse del certamen . Y vuelve por todo lo alto. <b>Melani García</b> es la representante de España y su nombre suena como favorito para alzarse con la victoria, sobre todo después de escuchar el gran despliegue de voz del que presume la joven. </p>
      <p>Este año la gala se celebra en el Gliwice Arena, en la ciudad de Gliwice, Polonia, y va a reunir a un total de <b>19 países</b>, entre ellos España, que vuelve al festival europeo después de su <b>abrupta retirada en 2007</b>. Recordemos que las participaciones de nuestro país en el festival se saldaron con buenos resultados: el primer puesto de la mítica María Isabel en 2004, el segundo lugar de Sergio García y Antonio José en 2003 y 2005 y finalmente Dani, que quedó cuarto en 2006 con "Te traigo flores". </p>
      <p>En 2007, el director de TVE, Javier Pons y otros representantes del ente público entendieron que el concurso <b>fomentaba estereotipos que "no compartían"</b> y era necesario transmitir otros valores. De hecho llevaron la reflexión al seno de la Unión Europea de Radiodifusión (UER), en la que España siempre ha tenido mucho que decir, y <b>la participación en el evento cayó.</b> </p>
      <h3>Dónde verlo y a qué hora</h3>
      <p>TVE es la encargada de transmitir la ceremonia, como hace ya en el festival de los mayores. Tendrá lugar el domingo <b>24 de noviembre entre las 16:00 y las 18:30 horas.</b> Después, a las 19:00 horas, está prevista la rueda de prensa del ganador o ganadora. En cualquier caso todo se podrá seguir a través de la página web de RTVE. En redes sociales es imprescindible seguir la cuenta oficial de Melani García <a href="https://twitter.com/_melaniofficial?s=20">@_melaniofficial </a>, y la cuenta oficial de Eurovisión Junior en España, <a href="https://twitter.com/EurovisionJrTVE?s=20">@EurovisionJrTVE</a>. </p>
      <p>Melani cantará en la quinta posición de 19 participantes, así que su actuación se espera cerca de las <b>16:30 horas</b>. Alrededor de las <b>18:00 horas</b> serán las votaciones finales. </p>
      <h3>Melani y la actuación española</h3>
      <p>Melani García es la representante española y ganadora de la cuarta edición de La Voz Kids. La joven es de Valencia y tiene 12 años, pero lo más importante es su voz, que no deja indiferente a nadie. <b>Fue capaz de cantar con absoluta perfección la ópera de Turandot, Nessun Dorma, casi al nivel de Pavarotti</b>. </p>
      <p>Respecto a la canción que llevamos al concurso, se trata de <b>'Marte'</b> un tema compuesto por Pablo Mora, muy en línea de las canciones que suenan en este espectáculo. Además, es una composición completamente ecologista. "Es un mensaje del mar para el mundo", según las palabras del propio Mora. <b>Un mensaje de alarma, pero también de esperanza</b>. Por otra parte, el tejido que lleva puesto la joven está hecho con <b>15 botellas de plástico recicladas. </b></p>
