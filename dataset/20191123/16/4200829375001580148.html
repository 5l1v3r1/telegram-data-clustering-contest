      <h1>Başakşehir'in golü sonrası dikkat çeken görüntü! Arda Turan...</h1>
      <address>
        <time datetime="2019-11-23T16:07:34+00:00">23 Nov 2019, 16:07</time>
      </address>
      <p>
        <b>Süper Lig'in 12. haftasında Galatasaray, Türk Telekom Stadyumu'nda 1-0 mağlup olurken, 78. dakikada Gulbrandsen'in attığı gol sonrası takımın yaşadığı sevinç esnasında Arda Turan'ın görüntüsü dikkat çekti.</b>
      </p>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/f4677b/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/23/basaksehirin-golu-sonrasi-dikkat-ceken-goruntu-arda-turan-1574525152085.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Süper Lig'in 12. haftasında Galatasaray, sahasında Medipol Başakşehir'i konuk etti.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/f6579f/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/23/basaksehirin-golu-sonrasi-dikkat-ceken-goruntu-arda-turan-1574525155430.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Karşılaşmanın ilk yarısı golsüz eşitlikle biterken, Başakşehir 78. dakikada Fredrik Gulbrandsen ile 1-0 öne geçti.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/c6a268/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/23/basaksehirin-golu-sonrasi-dikkat-ceken-goruntu-arda-turan-1574525147119.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Başakşehirli oyuncuların gol sevinci yaşadığı esnada ortaya çıkan bir görüntü ise dikkat çekti.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/59cfef/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/23/basaksehirin-golu-sonrasi-dikkat-ceken-goruntu-arda-turan-1574525161573.jpeg&amp;mw=1000&amp;l=1"/>
        <figcaption>Bir dönem Galatasaray forması giyen Arda Turan'ın gol sevinci esnasında ısınmaya devam ettiği görüldü.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/4fad78/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/23/basaksehirin-golu-sonrasi-dikkat-ceken-goruntu-arda-turan-1574525151547.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Bu görüntü turuncu-lacivertli taraftarlar tarafından tepki toplarken, sarı-kırmızılı taraftarlar tarafından "Arda Turan geri mi dönüyor?" şeklinde yorumlandı.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/4db6a4/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/23/basaksehirin-golu-sonrasi-dikkat-ceken-goruntu-arda-turan-1574525148000.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption><b>FATİH TERİM'İN ELİNİ ÖPTÜ<br/></b>Mücadele öncesi Turan, bir süredir aralarında soğukluk bulunan Fatih Terim'in yanına gitti.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/4e131a/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/23/basaksehirin-golu-sonrasi-dikkat-ceken-goruntu-arda-turan-1574525155515.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Terim'in elini öpen 32 yaşındaki futbolcu, ardından sarılarak aradaki buzları eritti.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/683a6e/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/23/basaksehirin-golu-sonrasi-dikkat-ceken-goruntu-arda-turan-1574525148690.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption><b>BAŞAKŞEHİR'DE FORMA ŞANSI BULAMIYOR<br/></b>Sezon sonu Barcelona'ya geri dönecek olan Arda Turan, Medipol Başakşehir'de geride kalan maçlarda yalnızca 174 dakika şans bulabildi.</figcaption>
      </figure>
