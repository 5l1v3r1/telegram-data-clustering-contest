      <h6 class="kicker">Galeri Foto</h6>
      <h1>Tikus hingga Bangkai Hewan, Makanan Aneh Ini Disajikan di Pesta Pernikahan</h1>
      <address><time datetime="2019-11-23T16:00:00+00:00">23 Nov 2019, 16:00</time> by <a rel="author">Istimewa - detikFood</a></address>
      <p><b>Jakarta</b> - Di pesta pernikahan beragam makanan disuguhkan. Tapi ada beberapa pasangan yang justru lebih memilih menyajikan makanan aneh, dan kadang ekstrem.</p>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/22/09aef039-b2be-4ea1-8416-7de40d140a6a.jpeg?w=700&amp;q=90"/>
        <figcaption>Penyanyi Miranda Lambert pernah menikah di tahun 2011, dan beberapa hari sebelumnya ia berburu rusa. Ternyata rusa itu digunakan sebagai menu makanan utama di pesta pernikahannya. Foto: Istimewa</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/22/0bbdcee3-94db-4d66-947d-8ec44ad010a6.jpeg?w=700&amp;q=90"/>
        <figcaption>Ada pasangan yang rela membayar chef sampai Rp 85 juta, jika para chef bisa mengolah bangkai hewan yang ditemukan di jalanan, jadi menu makanan di pesta pernikahan mereka. Foto: Istimewa</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/22/09a72850-27a1-404d-b735-08a3663fd53c.jpeg?w=700&amp;q=90"/>
        <figcaption>Demi menghemat dan untuk mengurangi limbah makanan, di pesta pernikahan ini, semua makanan yang disajikan diolah dari makanan sisa hingga makanan yang kedaluwarsa. Foto: Istimewa</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/22/af4bd4dd-53d2-4617-90a6-ea7a6ed87f69.jpeg?w=700&amp;q=90"/>
        <figcaption>Pasangan Cherie Harris dan Jaimes Mainwaring, punya cara unik untuk memilih makanan yang mereka sajikan di pesta pernikahan mereka. Pasangan asa; Inggris ini memilih makanan yang terbuat dari sisa limbah sebagai menu utama. Foto: Istimewa</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/22/7d0ffc0d-ab51-4026-af66-376819ffc0c8.jpeg?w=700&amp;q=90"/>
        <figcaption>Sirip ikan hiu yang perburuannya sudah dikecam dan menuai pro kontra di beberapa negara, sering dijadikan sebagai menu makanan utama di pesta pernikahan di China. Foto: Istimewa</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/22/2c196607-06e1-421c-aaac-d08ca7606f93.jpeg?w=700&amp;q=90"/>
        <figcaption>Bukan kambing guling, orang-orang Meksiko dan Filipina biasanya menyajikan babi panggang utuh yang lengkap dengan kuping hingga bagian mata. oto: Istimewa</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/22/6e269ec0-5d94-43df-8e59-ebff6879225d.jpeg?w=700&amp;q=90"/>
        <figcaption>Hi..! Ada tikus yang ditemukan di dalam sup sapi di pesta pernikahan yang ada di China ini. Masih belum jelas apa tikus menjadi topping, atau tak sengaja masuk ke dalam sana. Foto: Istimewa</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/22/61103e3a-0785-4c08-83d1-c19aa53b0ad3.png?w=700&amp;q=90"/>
        <figcaption>Pelit dan bikin kesal, ada juga pasangan yang hanya menyediakan sereal saja di pesta pernikahan mereka untuk para tamu undangan yang datang. Foto: Istimewa</figcaption>
      </figure>
