      <h1>В Москве открылся съезд партии «Единая Россия», в котором принимают участие ульяновские делегаты</h1>
      <address><time datetime="2019-11-23T16:19:00+00:00">23 Nov 2019, 16:19</time> by <a rel="author">Егор Титов</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/COBanin7xAw" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>В Москве, на ВДНХ, открылся XIX съезд партии «Единая Россия». В этот раз съезд однодневный, но планируется обсудить большой спектр вопросов. Будет дан старт подготовки к избирательной кампании 2021 года в Государственную Думу. Часть участников съезда начала работать ещё до официального открытия.</b>
      </p>
      <hr/>
      <p>В целях подготовки к выборам будет<a href="https://er.ru/news/187773/">объявлено</a> о создании шести рабочих групп Генерального совета партии по отраслевым направлениям. Они будут решать основные проблемы, стоящие перед страной.</p>
      <p>Помимо этого, на съезде представлен<a href="https://er.ru/news/187579/">новый формат</a> работы общественных приемных «Единой России», где любой желающий сможет узнать о реализации партийных проектов или вступить в партию. Также люди смогут получать консультации по своим вопросам в онлайн-режиме. Многие заявленные направления уже активно реализуются в Ульяновской области с 2016 года. В общественной приёмной проводятся тематические приёмы.</p>
      <p>
        <b>Марина БЕСПАЛОВА – ДЕПУТАТ ГОСУДАРСТВЕННОЙ ДУМЫ РОССИИЙСКОЙ ФЕДЕРАЦИИ</b>
      </p>
      <blockquote>«Сегодня важная задача не только осуществить приём, но и сопроводить того или иного обратившегося к нам в части оказания практической помощи решения его вопроса. Этот вопрос берётся на контроль и сопровождается».</blockquote>
      <p>Главное, как считает Марина Беспалова, не допускать формального подхода со стороны чиновников к решению реальных проблем обратившихся граждан.</p>
      <p>Все избранные делегаты от Ульяновской области – из местных отделений партии. Они были выбраны на региональной конференции «Единой России». Всего областное отделение партии представляют пять выборных делегатов.</p>
      <p>
        <b>Наталья КОНДРАТЬЕВА – ДИРЕКТОР ДЕТСКОГО ДОМА-ИНТЕРНАТА «РОДНИК»</b>
      </p>
      <blockquote>«Самое основное направление – это работать с наказами избирателей. Всё, что было обещано на предыдущих выборах, должно быть сделано. Слышать людей – это важная задача, которая сейчас стоит перед партией».</blockquote>
      <p>Всего мероприятия съезда посетят около двух тысяч человек. Основным событием политического дня станет пленарное заседание. Ожидается, что на нём выступят президент России Владимир Путин и председатель партии, премьер-министр Дмитрий Медведев. По сообщению пресс-службы Кремля, пленарное заседание будет посвящено приоритетным задачам партии на ближайший период, в том числе избирательной кампании в Государственную Думу.</p>
