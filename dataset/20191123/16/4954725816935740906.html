      <h1>Epic Gamesストアにて「ブラックフライデーセール」がスタート。『アウター・ワールド』『ボーダーランズ3』『The Sinking City』などが12月3日までセールに</h1>
      <address><time datetime="2019-11-23T16:14:20+00:00">23 Nov 2019, 16:14</time> by <a rel="author" href="https://automaton-media.com/author/yokoyama-tomato/" target="_blank">Keiichi Yokoyama</a></address>
      <p>Epic Gamesは11月23日、Epic Gamesストアにて「ブラックフライデーセール」を開始した。セール期間は12月3日1時まで、期間中はPCゲームが最大75%オフとなっている。本稿ではセール対象となっているタイトルから、いくつかピックアップして紹介しよう。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/lnDNdmK2zlk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>スポンサーリンク</p>
      <p>まずはSteamでは現在発売されていないタイトルから、ハクスラFPSRPGシリーズの最新作『<a href="https://www.epicgames.com/store/ja/product/borderlands-3/home">ボーダーランズ3</a>』が33%オフで5346円。『Fallout: New Vegas』のObsidianが手掛けるSFオープンワールドRPG『<a href="https://www.epicgames.com/store/ja/product/the-outer-worlds/home">アウター・ワールド</a>』が25%オフで5610円。評価の分かれるオープンワールドFPS『<a href="https://www.epicgames.com/store/ja/product/ghost-recon-breakpoint/home">ゴーストリコン ブレイクポイント</a>』が50%オフで4536円。ロシアが舞台のポストアポカリプスサバイバルホラーFPS『<a href="https://www.epicgames.com/store/ja/product/metro-exodus/home">メトロ エクソダス</a>』が50%オフで3099円。西部開拓時代の終わりに迷い込むオープンワールド『<a href="https://www.epicgames.com/store/ja/product/red-dead-redemption-2/home">Red Dead Redemption 2</a>』が20%オフで6894円。猿となり進化の過程をたどっていく『<a href="https://www.epicgames.com/store/ja/product/ancestors/home">Ancestors:The Humankind Odyssey</a>』が50%オフで2190円。私立探偵となり洪水に襲われた街を調査する、ラヴクラフト作品に影響を受けたホラーADV『<a href="https://www.epicgames.com/store/ja/product/the-sinking-city/home">The Sinking City</a>』が35%オフで4017円。宇宙ステーションを舞台にしたSFスリラー『<a href="https://www.epicgames.com/store/ja/product/observation/home">Observation</a>』が50%オフで1290円。ニコラ・テスラの構想を元に造られた船を舞台にした、『BioShock』シリーズ風のホラーアドベンチャー『<a href="https://www.epicgames.com/store/ja/product/close-to-the-sun/home">Close To The Sun</a>』が40%オフで1848円となっている。</p>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191123-106971-002.jpg"/>
      </figure>
      <p>そのほか、ジャンプ・エアダッシュなどを駆使してセレステ山の頂上を目指す2Dアクションゲーム『<a href="https://www.epicgames.com/store/ja/product/celeste/home">Celeste</a>』が50%オフで1000円。バイクを駆り、垂直の壁や道なき道を走っていくバイクアクションゲーム『<a href="https://www.epicgames.com/store/ja/product/trials-rising/home">Trials Rising</a>』が60%オフで1296円。60秒のゲームプレイを繰り返し、攻略を目指すゲームボーイ風のアクションADV『<a href="https://www.epicgames.com/store/ja/product/minit/home">Minit</a>』が50%オフで490円。一筆書きのパズルを解き明かしていく、高評価オープンワールドパズルゲーム『<a href="https://www.epicgames.com/store/ja/product/the-witness/home">The Witness</a>』が75%オフで995円となっている。</p>
