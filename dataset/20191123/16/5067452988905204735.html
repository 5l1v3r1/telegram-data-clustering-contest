      <h1>流沙河先生走了，享年88岁</h1>
      <address><time datetime="2019-11-23T16:17:40+00:00">23 Nov 2019, 16:17</time> by <a rel="author">每经记者 杜蔚 董兴生    每经编辑 步静</a></address>
      <p>今天，流沙河先生走了，享年88岁。每经记者从流沙河亲人处获悉，流沙河于11月23日下午15时45分离开人世。</p>
      <p>流沙河是中国现代诗人、作家、学者、书法家，1931年出生于四川金堂，本名余勋坦。主要作品有《流沙河诗集》《故园别》《游踪》《台湾诗人十二家》《隔海谈诗》《台湾中年诗人十二家》《流沙河诗话》《锯齿啮痕录》《庄子现代版》《流沙河随笔》《Y先生语录》《流沙河短文》《流沙河近作》等；多首诗作被中学语文课本收录。</p>
      <p>沉痛悼念一代文化名人流沙河先生。</p>
