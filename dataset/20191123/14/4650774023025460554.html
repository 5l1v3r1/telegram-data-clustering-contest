      <h1>Появилось видео расстрела воров в законе в центре Сухума</h1>
      <h2>В Сети также опубликовали кадры с автомобилем преступников, который они подожгли и бросили на дороге.</h2>
      <address><time datetime="2019-11-23T14:06:00+00:00">23 Nov 2019, 14:06</time> by <a rel="author" href="https://life.ru/author/2566" target="_blank">Андрей Бражников</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jLg1gWBUQdA" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Момент нападения на двух криминальных авторитетов в ресторане "Сан-Ремо" в центре Сухума сняли камеры видеонаблюдения. На кадрах видно, что один из воров в законе оставался жив ещё некоторое время после расстрела.</p>
      <p>Мужчина и раненная при стрельбе 22-летняя официантка Доминика Акиртава лежали перед входом в заведение. При этом соратники криминального авторитета сразу подбежали к нему и попытались оказать помощь, не обращая внимания на девушку. За скрывшимися с места преступления стрелками бросились силовики. Вскоре они нашли их сожжённый автомобиль и орудия убийства: автоматы и пистолеты.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/dhkiaPoNsAg" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Накануне днём неизвестные в масках подъехали на белой Toyota Маrk 2 к ресторану "Сан-Ремо" и открыли огонь по посетителям. Предположительно, их мишенями были воры в законе. Два криминальных авторитета — <a href="https://life.ru/1256891">Астамур Шамба и Алхас Авидзба</a> — погибли на месте. Свидетелем кровавой расправы стала <a href="https://life.ru/1257005">маленькая девочка</a>.</p>
