      <h1>إطلاق النّار على دورية تزيل مخالفة بناء في الشويفات!</h1>
      <address><time datetime="2019-11-23T14:50:12+00:00">23 Nov 2019, 14:50</time> by <a rel="author">Lebanon 24</a></address>
      <p>أقدم المدعو "ر. خ." على إطلاق النّار على دورية من قوى الأمن الداخلي تزيل مخالفة بناء في الشويفات - حارة الأمراء، وفق ما أفادت "الوكالة الوطنية للإعلام".<br/>وتمّت إزالة المخالفة وفتح تحقيق بجرم إطلاق النّار.<br/> <br/> <br/> <br/> </p>
