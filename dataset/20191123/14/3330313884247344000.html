      <p>
        <b>El Sierd, die een wedstrijd van FC Barcelona verslaat: dan weet je wel wat je kunt verwachten... De cultcommentator van Ziggo Sport begeleidt een sprint van Ousmane Dembélé dan ook met zijn kenmerkende brommergeluiden. En dan houdt hij vijf seconden lang vol!</b>
      </p>
      <p>FC Barcelona had het niet makkelijk tegen de hekkensluiter, maar won uiteindelijk met 1-2: Arturo Vidal frommelde in de slotfase de winnende binnen.</p>
