      <h1>肯尼亚山体滑坡造成至少24人遇难</h1>
      <address><time datetime="2019-11-23T14:06:21+00:00">23 Nov 2019, 14:06</time> by <a rel="author">新华网</a></address>
      <p>　　原标题：肯尼亚山体滑坡造成至少24人遇难</p>
      <p>　　新华社内罗毕11月23日电（记者储信艳　杨臻）据当地媒体报道，持续降雨导致肯尼亚西北部西波科特郡22日晚发生山体滑坡，造成至少24人死亡，其中包括7名儿童。</p>
      <p>　　西波科特郡官员阿波罗·奥凯洛对媒体说，由于通往灾区的道路和大多数桥梁遭严重损毁且降雨仍在持续，救援行动受到严重影响，可能还有更多人被困于受灾村庄。</p>
      <p>　　目前，肯尼亚红十字会已派遣人员前往灾区协助救援。</p>
      <p>责任编辑：张申</p>
