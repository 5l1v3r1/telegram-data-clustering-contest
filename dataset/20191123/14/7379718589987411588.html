      <h1>Wang Yi: "Gli USA sono un fattore mondiale di destabilizzazione"</h1>
      <address><time datetime="2019-11-23T14:18:10+00:00">23 Nov 2019, 14:18</time> by <a rel="author">Gioia Salvatori</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QOYuNGgxuqE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>"Gli Stati Uniti con il loro unilateralismo e protezionismo sono il più grande fattore destabilizzante al mondo", non ha usato mezzi termini il consigliere di stato cinese Wang Yi al <b>G20 dei ministri degli esteri</b> che si è concluso questo sabato a <b>Nagoya</b> in Giappone.</p>
      <p>Convitato di pietra <b>la guerra dei dazi, a causa della quale si invoca anche una riforma del principale organismo mondiale dedicato al commercio</b>. "È opinione comune tra i Paesi del G20 che è necessaria una riforma dell'organizzazione mondiale per il commercio che è un organismo multilaterale capace di gestire problemi globali", ha detto il padrone di casa, il ministro degli esteri giapponese Toshimitsu Motegi.</p>
      <p>Un messaggio chiaro per gli Stati Uniti il cui segretario di stato Mike Pompeo, tuttavia, non ha partecipato al vertice. Non è stata l'unica defezione: anche <b>il ministro degli esteri italiano Luigi Di Maio non si è recato in Giappone ma ha preferito andare in Sicilia</b> per una serie di incontri nei comuni colpiti dal maltempo.</p>
