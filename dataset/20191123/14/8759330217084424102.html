      <p>
        <b>FC Barcelona moest tegen hekkensluiter Leganés lange tijd tegen een verrassende achterstand aankijken, maar heeft de schade na rust gedeeltelijk gerepareerd. Luis Suárez krijgt na een vrije trap Lionel Messi iets te veel ruimte en knikt de 1-1 binnen. Alleen ploeggenoot Samuel Umtiti loopt even in de weg...</b>
      </p>
      <p>Youssef En-Nesyri had Leganés in de eerste helft naar 1-0 geschoten met een verwoestende kanonskogel.</p>
