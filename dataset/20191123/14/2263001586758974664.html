      <h1>Вокальный проект «Сопрано» в Волгограде</h1>
      <address>
        <time datetime="2019-11-23T14:55:00+00:00">23 Nov 2019, 14:55</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xgwM5ic-24g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>В Волгограде с концертом побывали участницы уникального вокального проекта «Сопрано». Коллективу исполняется в этом году десять лет – сейчас девушки гастролируют по стране в рамках юбилейного тура.</b>
      </p>
      <p>В Волгоград они привезли все самое лучшее – а творческих границ у коллектива точно нет, они поют все – от «Ромашки спрятались» до «Турецкого марша» Моцарта.</p>
      <p>Разговор получился живым и откровенным – девушки успели затронуть много тем. Например, на протяжении всех десяти лет их по-прежнему спрашивают, какими качествами надо обладать, чтобы попасть в проект Михаила Турецкого «Сопрано». Ответ простой – надо быть творческим человеком. Ну и вокальные данные тоже, конечно, необходимы… А также чувство юмора.</p>
    </article>
