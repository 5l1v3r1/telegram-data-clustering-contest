      <h1>СМИ: Десять человек погибли при подрыве автомобиля в Сирии</h1>
      <address>
        <time datetime="2019-11-23T14:41:00+00:00">23 Nov 2019, 14:41</time>
      </address>
      <p>По меньшей мере десять человек погибли, ещё 20 пострадали при подрыве в субботу, 23 ноября, автомобиля в сирийском приграничном с Турцией городе Тель-Абьяд.</p>
      <figure>
        <img src="https://cdni.rt.com/russian/images/2019.11/article/5dd9370f02e8bd2f331d5f8a.png"/>
        <figcaption>Reuters</figcaption>
      </figure>
      <p>Об этом <a href="https://www.alarabiya.net/ar/arab-and-world/syria/2019/11/23/%D8%B3%D9%88%D8%B1%D9%8A%D8%A7-%D9%85%D9%82%D8%AA%D9%84-%D9%88%D8%AC%D8%B1%D8%AD-%D8%A7%D9%84%D8%B9%D8%B4%D8%B1%D8%A7%D8%AA-%D8%A8%D8%A7%D9%86%D9%81%D8%AC%D8%A7%D8%B1-%D8%B3%D9%8A%D8%A7%D8%B1%D8%A9-%D8%A8%D8%AA%D9%84-%D8%A3%D8%A8%D9%8A%D8%B6.html">информирует</a> Al Arabiya.</p>
      <figure>
        <iframe data-src="https://twitter.com/AlArabiya_Eng/status/1198162256833458176?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Отмечается, что все пострадавшие госпитализированы.</p>
      <p>Ранее Anadolu со ссылкой на Министерство национальной обороны Турции <a href="https://www.aa.com.tr/ru/%D0%BC%D0%B8%D1%80/%D1%82%D0%B5%D1%80%D0%B0%D0%BA%D1%82-%D0%BD%D0%B0-%D1%81%D0%B5%D0%B2%D0%B5%D1%80%D0%BE-%D0%B2%D0%BE%D1%81%D1%82%D0%BE%D0%BA%D0%B5-%D1%81%D0%B8%D1%80%D0%B8%D0%B8-3-%D0%BF%D0%BE%D0%B3%D0%B8%D0%B1%D1%88%D0%B8%D1%85/1653453">сообщало</a> о трёх погибших в результате взрыва в Тель-Абьяде.</p>
      <p>16 ноября стало известно, что <a href="https://russian.rt.com/world/news/687684-siriya-chislo-pogibshih">при взрыве в городе Эль-Баб</a> на севере Сирии погибли 18 человек.</p>
