      <h1>Найтвинг в тизере финала второго сезона "Титанов"</h1>
      <address><time datetime="2019-11-23T14:30:00+00:00">23 Nov 2019, 14:30</time> by <a rel="author" href="https://shazoo.ru/users/Magnus" target="_blank">Андрей</a></address>
      <p>DC Universe представил тизер финального эпизода второго сезона сериала "Титаны" (Titans). Как и гласит название серии — "Найтвинг" — зрителей будет ждать трансформация Дика Грейсона.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/OXjysJgU3RM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ранее стало известно, что сервис принял решение <a href="https://shazoo.ru/2019/11/12/86997/serial-titany-prodlen-na-tretij-sezon">продлить </a>сериал на третий сезон. Детали его сюжета не разглашаются. Премьера ожидается осенью следующего года.</p>
      <p>Финальный эпизод второго сезона выйдет в пятницу.</p>
    </article>
