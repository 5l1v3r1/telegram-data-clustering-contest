      <h1>王毅:G20要帶頭弘揚多邊主義</h1>
      <address>
        <time datetime="2019-11-23T14:04:00+00:00">23 Nov 2019, 14:04</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>中國國務委員兼外交部長王毅，今日在日本名古屋出席二十國集團(G20)外長會。<br/>王毅表示，當前全球經濟動力減弱，下行風險明顯增大。單邊主義、保護主義不斷抬頭，世界充滿不穩定不確定性。不應袖手旁觀，也不能坐而論道，而是要積極行動起來。<br/>他指出，多邊主義是解決各種全球性問題的「總開關」。踐行多邊主義，應該以維護世界和平、促進共同發展為目標，以捍衞公平正義、推動互利共贏為宗旨，以國際法和公認的國際關係基本準則為基礎。<br/>王毅稱，G20作為國際經濟合作主要論壇，要帶頭弘揚多邊主義，為世界經濟健康發展拿出可行的解決方案。</p>
