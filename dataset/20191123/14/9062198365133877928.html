      <h1>Canlı yayında Amerikalı gazeteciye saldırdı</h1>
      <h2>Rusya devlet televizyonu Russia 1 kanalında yayınlanan “Kim Karşı” adlı tartışma programının önceki günkü bölümüne katılan Ukraynalı siyaset uzmanı Amerikalı gazeteciye saldırdı.</h2>
      <address>
        <time datetime="2019-11-23T14:45:00+00:00">23 Nov 2019, 14:45</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ezLj_aUJST4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Rusya devlet televizyonu Russia 1 kanalında yayınlanan “Kim Karşı” adlı tartışma programının önceki günkü bölümüne katılan Ukraynalı siyaset uzmanı Vasil Vakarov ile Amerikalı gazeteci Greg Weiner arasında canlı yayında tartışma çıktı.</p>
      <p>Vakarov, ABD'nin uyguladığı politikalar nedeniyle Ukrayna'ya en çok zarar veren ülke olduğu eleştirisine, Amerikalı gazeteci Weiner karşı çıktı. İkili arasındaki sözlü tartışma devam ederken, kendine hâkim olamayan Vakarov, Weiner’ın suratına su fırlatarak, gazeteciyi itti ve Weiner’ın kafasını stüdyonun duvarına çarpmasına neden oldu.</p>
      <p>Program sunucusu Dmitry Kulikov ve diğer konuklar ile görevliler araya girerken, programa ara verilerek reklama gidildi.</p>
