      <h1>El G20 se compromete a reformar la OMC</h1>
      <address><time datetime="2019-11-23T14:33:27+00:00">23 Nov 2019, 14:33</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5NhByMiuS-Q" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Los ministros de Asuntos Exteriores del G20 se han comprometido este sábado en la ciudad nipona de Nagoya a <b>impulsar la reforma de la Organización Mundial del Comercio, la OMC.</b></p>
      <p>El compromiso ha sido anunciado por el titular de Exteriores de Japón en la rueda de prensa que ha ofrecido para dar a conocer los acuerdos de esta cita que representa también el final de la presidencia de turno japonesa del G20, que <b>queda ahora en manos de Arabia Saudí.</b></p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198141501210972160" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"Todos los países del G20 hemos coincidido en señalar que hay que reformar la OMC, base del sistema de comercio multilateral, para poder abordar los problemas en el comercio mundial actual", señalaba el ministro de Exteriores nipón.</p>
      <p>También se señaló la <b>necesidad de concluir las negociaciones para formar la Asociación Económica Integral Regional para Asia y Oceanía</b></p>
      <p>La reunión se ha llevado a cabo mientras Estados Unidos y China intentan cerrar la guerra comercial abierta el año pasado.</p>
