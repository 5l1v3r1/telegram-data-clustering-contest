      <h1>4 hình chụp Việt Nam vào top ảnh đẹp nhất thế giới</h1>
      <address>
        <time datetime="2019-11-23T22:20:00+00:00">23 Nov 2019, 22:20</time>
      </address>
      <p>
        <b>Tác phẩm về chủ đề làm hương, quăng lưới đánh cá chụp tại Việt Nam đã xuất sắc vào top ảnh đẹp nhất thế giới của Agora.</b>
      </p>
      <figure>
        <img src="https://cdn.baohatinh.vn/desktop/news/1946/108d6213151t8725l1.jpg"/>
        <figcaption>Agora là công ty cung cấp hình ảnh lớn nhất thế giới, có trụ sở tại Barcelona (Tây Ban Nha). Danh sách 50 bức ảnh đẹp nhất thế giới mà công ty này đưa ra được sàng lọc từ 130.000 tác phẩm do các nhiếp ảnh gia từ 21 nước gửi về. Lễ trao giải được tổ chức ở Barcelona hồi đầu tháng 11. Người đạt giải nhất là Michael Aboya cùng tác phẩm “Bài ca của tự do”.</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.baohatinh.vn/desktop/news/1946/108d6212833t97669l0.jpg?r=555"/>
        <figcaption>Quăng lưới đánh cá là kiểu chụp được giới nhiếp ảnh đặc biệt ưa thích. Tuy nhiên, khoảnh khắc được nhiếp ảnh gia Phan Xuan lại gây chú ý nhờ góc chụp tinh tế cùng “thời điểm vàng”. Nhận xét về bức ảnh này, tờ Insider viết: “Phan Xuan đã chọn đúng vị trí và thời điểm. Do đó, anh ấy có thể bắt trọn khoảnh khắc hai lưới đánh cá ở Việt Nam tạo đúng hình trái tim”.</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.baohatinh.vn/desktop/news/1946/108d6213151t8470l2.jpg"/>
        <figcaption>Một bức ảnh khác chụp ở Việt Nam cũng trong danh sách này thuộc về Hoang Quoc Vinh. Nhiếp ảnh gia này đã sử dụng drone để ghi lại khoảnh khắc đàn trâu lội nước tại Pleiku (Gia Lai). Insider nhận xét bức ảnh lột tả được “sự thuần khiết” của nơi tác giả sinh sống.</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.baohatinh.vn/desktop/news/1946/108d6213151t8728l3.jpg"/>
        <figcaption>Nhiếp ảnh gia Khanh Phan được vinh danh nhờ tác phẩm mang tên “Làm hương”. Trong tấm hình, người phụ nữ đang phơi khô những bó hương đỏ rực vừa nhuộm. Theo quan niệm xưa, hương là cầu nối giữa người Việt và tổ tiên của mình.</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.baohatinh.vn/desktop/news/1946/108d6213151t4247l4.jpg"/>
        <figcaption>Tác phẩm về Việt Nam cuối cùng trong danh sách là “Làm ruộng” của nhiếp ảnh gia Ngo Van Diep. Bức ảnh được chụp ở vùng núi phía bắc. Những người nông dân trong ảnh đang cấy mạ non trên các thửa ruộng bậc thang. Đây cũng là đề tài được rất nhiều tay máy khai thác.</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.baohatinh.vn/desktop/news/1946/108d6213151t6425l5.jpg"/>
        <figcaption>Bên cạnh những bức ảnh về con người, nhiều tác phẩm chụp động vật cũng gây ấn tượng với khán giả. De Guzman, nữ nhiếp ảnh gia, đã ghi lại khoảnh khắc con kiến hứng giọt nước bằng đầu và đặt tên là “Kiến cân cả thế giới”. Đây là tác phẩm được thực hiện trong 4 giờ chỉ với smartphone. Nữ nhiếp ảnh gia đã đặt quả địa cầu làm background, tạo nên sự phản chiếu ấn tượng lên giọt nước.</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.baohatinh.vn/desktop/news/1946/108d6213151t8452l6.jpg"/>
        <figcaption>“Tình thương của mẹ” được nhiếp ảnh gia Phyo Moe thực hiện đã ghi lại khoảnh khắc chim mẹ kiếm mồi về cho con. Moe đã căn đúng thời điểm chim non há miệng chờ mẹ mớm, tạo nên điểm nhấn đặc biệt cho bức ảnh.</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.baohatinh.vn/desktop/news/1946/108d6213151t4666l7.jpg"/>
        <figcaption>Charlie Berthaume đem đến sự dữ dội trong bức ảnh “Thiên nhiên luôn chiến thắng”. Sau vài giờ chờ thủy triều rút, cô cũng chụp được tấm hình những xác tàu ngổn ngang bên bờ biển ở Pháp. Theo Insider , những con tàu này đã nằm đó hơn một thập kỷ.</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.baohatinh.vn/desktop/news/1946/108d6213151t4439l8.jpg"/>
        <figcaption>Tác phẩm của nhiếp ảnh gia Konrad Paruch như đưa độc giả tới thiên đường. Anh sử dụng drone để ghi lại khoảnh khắc hòn đảo Mont Saint Michel (Pháp) bị bao phủ bởi những đám mây. Ánh sáng êm dịu cùng tòa lâu đài sừng sững hiện ra giữa đám mây trông giống như khung cảnh trong truyện cổ tích.</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.baohatinh.vn/desktop/news/1946/108d6213151t4948l9.jpg"/>
        <figcaption>Nhiếp ảnh gia Perry Wunderlich được vinh danh nhờ tác phẩm theo phong cách monochrome, mang tên “Cơn mưa”. Anh ghi lại chân dung khắc khổ của bố mình trong cơn bão.</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.baohatinh.vn/desktop/news/1946/108d6213151t8835l10.jpg"/>
        <figcaption>Trong một lần lái xe qua cây cầu trên đảo Lofoten (Na Uy), Lund phát hiện cầu vồng kép xuất hiện trên trời. Anh dừng xe, bấm vội vài tấm hình và rời đi ngay bởi còn rất nhiều người đang di chuyển phía sau.</figcaption>
      </figure>
