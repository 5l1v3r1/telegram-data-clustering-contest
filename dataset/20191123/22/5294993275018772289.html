      <h1>Ucrânia assinala a "grande fome" às mãos de Estaline</h1>
      <address><time datetime="2019-11-23T22:10:41+00:00">23 Nov 2019, 22:10</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CDmg2PqTPaM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Os ucranianos face ao horror da História: passaram 86 anos da Grande Fome, classificada como genocídio às mãos de Estaline.</b>
      </p>
      <p>Ao fim de 86 anos, o <a href="https://www.liberation.fr/planete/2014/01/09/holodomor-la-famine-stalinienne-reste-taboue_971775">Holodomor</a> não terminou realmente. Não na memória dos ucranianos que assinalaram, este sábado, a passagem do tempo sobre a <a href="https://www.bbc.com/news/world-europe-25058256">fome devastadora</a> entre 1932 e 1933.</p>
      <p>Há estimativas que apontam para mais de 3 milhões de mortos às mãos da política de coletivização de Estaline. Outros falam em quase 10 milhões.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/82/92/808x617_cmsv2_7ff2f8fa-576e-58e9-a456-9deb421d2d39-4318292.jpg"/>
        <figcaption>O presidente Zelenski proferiu um discurso emocionado</figcaption>
      </figure>
      <p>O presidente ucraniano, Volodymyr Zelenski, perguntou na cerimónia, em Kiev: "Como é possível conceber a morte de toda uma nação? Como é possível tirar o último pedaço de pão a alguém? E assim tirar toda a esperança..."</p>
      <p>A fome que se abateu sobre a Ucrânia é ainda um tema amplamente controverso. Em 2006, Kiev estabeleceu o termo "genocídio", organizado pelas autoridades soviéticas. A Rússia rejeita liminarmente o reconhecimento.</p>
