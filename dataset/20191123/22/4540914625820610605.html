      <h1>Hungersnotgedenktag in der Ukraine</h1>
      <address><time datetime="2019-11-23T22:43:41+00:00">23 Nov 2019, 22:43</time> by <a rel="author">Renato Tedesco</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/blfqBI9mkk4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In der Ukraine ist der Gedenktag der Opfer der Hungersnöte begangen worden. Die schwerste Hungersnot war in den Jahren 1932/33. Die Ukraine spricht von einem Völkermord an den Ukrainern, ausgelöst durch Zwangskollektivierung der Landwirtschaft durch die stalinistische Regierung. <a href="https://de.wikipedia.org/wiki/Holodomor">Brigaden durchsuchten damals Dörfer nach versteckten Lebensmitteln.</a></p>
      <p>Der ukrainische Präsident Volodymyr Selenskiy sagte: <b>"Wie kann man so eine Idee haben, eine ganze Nation verhungern zu lassen? Wie kann man Menschen das letzte Stück Brot wegnehmen, das letzte Bröckchen Hoffnung."</b></p>
      <p>Der 23. November ist der sogenannte Holodomor-Tag in der Ukraine. Viele Menschen zündeten eine Gedenkkerze an.</p>
      <p>Kiew bemüht sich bisher vergebens um eine internationale Anerkennung dieser Hungersnot als Genozid.</p>
