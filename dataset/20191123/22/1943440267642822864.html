      <h1>ＧＰファイナル、日本勢女子は紀平のみ</h1>
      <address>
        <time datetime="2019-11-23T22:25:00+00:00">23 Nov 2019, 22:25</time>
      </address>
      <p>　フィギュアスケートのグランプリ（ＧＰ）シリーズ上位６人で争われるファイナル（１２月５～７日、トリノ）女子の進出者が２３日に出そろい、日本勢は紀平梨花（関大ＫＦＳＣ）のみとなった。</p>
      <p>　他の選手は次の通り。</p>
      <p>　アレクサンドラ・トルソワ、アリョーナ・コストルナヤ、アンナ・シェルバコワ、アリーナ・ザギトワ（以上ロシア）ブレイディ・テネル（米国）</p>
