      <h1>Oυκρανία: Εκδηλώσεις μνήμης για τον Μεγάλο Λιμό</h1>
      <address><time datetime="2019-11-23T22:50:53+00:00">23 Nov 2019, 22:50</time> by <a rel="author">Εuronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/d51OO4MXTQE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ξεκίνησαν στην Ουκρανία οι επετειακές εκδηλώσεις μνήμης για το Γολοντομόρ, δηλαδή το Μεγάλο Λιμό του 1932-1933, από τον οποίο εκτιμάται ότι πέθαναν περίπου 6 εκατομμύρια άτομα.</p>
      <p>Αναλυτές θεωρούν ότι ο λιμός της Ουκρανίας ήταν συνέπεια της οικονομικής πολιτικής που ακολούθησε η σταλινική Σοβιετική Ένωση και ειδικότερα του προγράμματος κολεκτιβοποίησης που εφαρμόστηκε.</p>
      <p>«Πως είναι δυνατόν να έχει κάποιος την ιδέα της εξόντωσης ενός ολόκληρου έθνους; Πως είναι δυνατό να παίρνεις και το τελευταίο κομμάτι ψωμί και μαζί το τελευταίο κομμάτι ελπίδας από τον λαό;», ανέφερε μεταξύ άλλων, ο πρόεδρος της Ουκρανίας Βολόντιμιρ Ζελένσκι.</p>
      <p>Ο Μεγάλος Λιμός θεωρείται πως ήταν απόρροια πολιτικού σχεδίου.</p>
      <p>Το 2006 αναγνωρίστηκε ως γενοκτονία από το ουκρανικό κοινοβούλιο και στη συνέχεια και από άλλες χώρες, όπως οι ΗΠΑ.</p>
