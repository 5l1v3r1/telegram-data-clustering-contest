      <h1>競泳メダリスト対決、瀬戸が萩野に６秒差で大勝</h1>
      <address>
        <time datetime="2019-11-23T22:09:00+00:00">23 Nov 2019, 22:09</time>
      </address>
      <p>　競泳・東京都オープン第３日（２３日・東京辰巳国際水泳場）――男子は４００メートル個人メドレーで今夏の世界選手権金メダルの瀬戸大也（ＡＮＡ）が４分１０秒０４で大勝。リオデジャネイロ五輪金の萩野公介（ブリヂストン）は６秒８２差の２位だった。女子４００メートル個人メドレーは世界選手権銅の大橋悠依（イトマン東進）が４分３４秒１８で勝った。</p>
    </article>
