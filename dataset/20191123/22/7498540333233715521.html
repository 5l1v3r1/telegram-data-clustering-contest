      <h1>Reggiana, Alvini: “Anche a Fermo senza Scappini”. VIDEO</h1>
      <address><time datetime="2019-11-23T22:26:07+00:00">23 Nov 2019, 22:26</time> by <a rel="author">Margherita Grassi</a></address>
      <figure>
        <iframe src="https://player.vimeo.com/video/375129102" width="1170" height="580" data-service="Vimeo" scrolling="no"/>
      </figure>
      <p>
        <b>Le parole del mister alla vigilia del match dei granata nelle Marche. “Settimana complicata dal punto di vista psicologico”. Su Voltolini: “Vicenda delicata, che non intacca minimamente l’immagine della società”</b>
      </p>
      <p><b>REGGIO EMILIA </b>– La<b> Reggiana </b>sarà impegnata domani alle 17.30 in quel di Fermo contro i padroni di casa della <b>Fermana</b>. Lo fa al termine di una settimana di non semplice gestione dal punto di vista psicologico, tra la vicenda Voltolini e le difficoltà ad allenarsi date dal maltempo.</p>
      <p> ‘Torniamo a parlare di calcio, adesso” è il concetto implicito espresso da <b>Massimiliano Alvini</b>. Ci sono 15 punti in palio da qui alla fine dell’anno, i primi tre sono quelli del match di domani quando i granata scenderanno in campo con circa 250 tifosi al seguito. Freddo sugli spalti, ma campo caldissimo. Nelle Marche il clima è infatti “rovente” nonostante sulla carta la sfida possa apparire semplice per la Reggiana. Così non sarà, tanto più che <b>Scappini</b> è rimasto a casa. “Valuteremo per la prossima partita”, ha detto Alvini. Il dubbio è, quindi, se schierare Kargbo e Marchi (che continua positivamente il recupero) o fare come la settimana scorsa: una punta e due trequartisti.</p>
      <p>Una vittoria farebbe davvero bene a morale e classifica. E alla fine della prossima settimana si dovrebbero avere notizie un po’ più precise sull’entità dell’infortunio occorso a capitan Spanò, che ce la sta mettendo tutta per accorciare i tempi di recupero. “Come tanti altri che ci sono in squadra, Alessandro è un ragazzo straordinario” ha commentato il mister.</p>
      <p>Alvini ha anche, inevitabilmente, risposto a una domanda sulla querelle Voltolini: “Il ragazzo è stato sospeso per lasciargli i suoi spazi, lunedì tornerà. E’ una vicenda <i>border line</i>, personale<i>, </i>che non intacca minimamente l’immagine dell’Ac Reggiana”.</p>
