      <h1>S-400 Triumf "lừng lững" canh gác, không quân Ba Lan lấy gì đấu với Nga?</h1>
      <address><time datetime="2019-11-23T22:48:41+00:00">23 Nov 2019, 22:48</time> by <a rel="author">Việt Dũng/ANTĐ</a></address>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_23/3/s-400-triumf-lung-lung-canh-gac-khong-quan-ba-lan-lay-gi-dau-voi-nga.png"/>
        <figcaption><b>Ba Lan</b> là từng là quốc gia đồng minh thân thiết với Liên Xô trong thời kỳ Chiến tranh Lạnh, tuy nhiên hiện nay họ đã gia nhập NATO và trở thành "tiền đồn chống Nga" của phương Tây.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_23/3/s-400-triumf-lung-lung-canh-gac-khong-quan-ba-lan-lay-gi-dau-voi-nga-Hinh-2.jpg"/>
        <figcaption>Ba Lan xác định Nga là mối nguy cơ lớn nhất đối với an ninh quốc gia và sự toàn vẹn lãnh thổ của mình, nhất là sau những gì xảy ra với Gruzia năm 2008 và Ukraine năm 2014.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_23/3/s-400-triumf-lung-lung-canh-gac-khong-quan-ba-lan-lay-gi-dau-voi-nga-Hinh-3.jpg"/>
        <figcaption>Để đối đầu với quân đội Nga, <i>quân đội Ba Lan</i> đã xây dựng lực lượng vũ trang rất mạnh, trong đó không quân được ưu tiên nhằm phản ứng nhanh với tình hình xung đột có thể xảy ra ở biên giới.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_23/3/s-400-triumf-lung-lung-canh-gac-khong-quan-ba-lan-lay-gi-dau-voi-nga-Hinh-4.jpg"/>
        <figcaption>Trong thời gian qua, mặc dù còn sử dụng khá nhiều vũ khí từ thời Liên Xô như tiêm kích MiG-29 hay cường kích cánh cụp cánh xòe Su-22 nhưng Ba Lan đã có sự chuyển hướng sang đặt mua chiến đấu cơ Mỹ.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_23/3/s-400-triumf-lung-lung-canh-gac-khong-quan-ba-lan-lay-gi-dau-voi-nga-Hinh-5.jpg"/>
        <figcaption>Quốc gia Trung Âu này đã nhập khẩu một số lượng lớn tiêm kích hạng nhẹ F-16 Block 52 Fighting Falcon của Mỹ làm chủ lực của lực lượng tác chiến trên không.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_23/3/s-400-triumf-lung-lung-canh-gac-khong-quan-ba-lan-lay-gi-dau-voi-nga-Hinh-6.jpg"/>
        <figcaption>Hợp đồng đáng chú ý nhất vừa được Ba Lan ký với Mỹ nhập khẩu 32 tiêm kích tàng hình thế hệ 5 F-35A Lightning II giúp họ chiếm ưu thế trên không đáng kể trước Nga, nhất là khi Su-57 chưa hoàn thiện khả năng chiến đấu.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_23/3/s-400-triumf-lung-lung-canh-gac-khong-quan-ba-lan-lay-gi-dau-voi-nga-Hinh-7.jpg"/>
        <figcaption>Trước nguy cơ bị thất thế khi đối đầu trên không với không quân Ba Lan, giới quân sự Nga đã "chơi bài ngửa" khi tuyên bố nước này sẽ dùng hệ thống phòng không S-400 Triumf để khóa chặt không phận Ba Lan, khiến ưu thế của Warsaw bị triệt tiêu.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_23/3/s-400-triumf-lung-lung-canh-gac-khong-quan-ba-lan-lay-gi-dau-voi-nga-Hinh-8.jpg"/>
        <figcaption>Sở dĩ Nga tự tin như vậy là bởi tổ hợp S-400 Triumf được trang bị các loại đạn đánh chặn tầm xa như 48N6E3 tầm xa 250 km hay đạn 40N6 tầm bắn 380 km, kết hợp với các loại radar cảnh giới có phạm vi trinh sát rất lớn.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_23/3/s-400-triumf-lung-lung-canh-gac-khong-quan-ba-lan-lay-gi-dau-voi-nga-Hinh-9.jpg"/>
        <figcaption>Nhưng trái với sự tự tin của Nga, tạp chí Military Review trích dẫn thông tin từ phương tiện truyền thông Ba Lan khẳng định rằng hệ thống phòng không S-400 Triumf không phù hợp để đánh các mục tiêu khí động học trong hầu hết không phận Ba Lan.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_23/3/s-400-triumf-lung-lung-canh-gac-khong-quan-ba-lan-lay-gi-dau-voi-nga-Hinh-10.jpg"/>
        <figcaption>Lập luận của truyền thông Ba Lan căn cứ vào việc toàn bộ lãnh thổ của nước này được bao phủ bởi những ngọn đồi từ phía Đông, tạo thành bức tường thành tự nhiên rất vững chắc.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_23/3/s-400-triumf-lung-lung-canh-gac-khong-quan-ba-lan-lay-gi-dau-voi-nga-Hinh-11.jpg"/>
        <figcaption>Trường hợp S-400 của Nga nằm bên ngoài lãnh thổ Belarus, các hệ thống này sẽ không thể điều khiển tên lửa đánh chặn do hiện tượng cong của vỏ Trái đất khiến chúng không nhìn thấy mục tiêu.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_23/3/s-400-triumf-lung-lung-canh-gac-khong-quan-ba-lan-lay-gi-dau-voi-nga-Hinh-12.jpg"/>
        <figcaption>Tuy nhiên các nhà phân tích chú ý đến kịch bản Nga triển khai S-400 ở Kaliningrad, điều này sẽ giúp khắc phục khá nhiều nhược điểm của hệ thống phòng không tầm xa tối tân này.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_23/3/s-400-triumf-lung-lung-canh-gac-khong-quan-ba-lan-lay-gi-dau-voi-nga-Hinh-13.jpg"/>
        <figcaption>Khi đó hệ thống S-400 sẽ đảm bảo kiểm soát tối đa mọi chuyển động của máy bay chiến đấu do không vướng các rào cản về địa hình như khi đặt trong lãnh thổ Nga.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_23/3/s-400-triumf-lung-lung-canh-gac-khong-quan-ba-lan-lay-gi-dau-voi-nga-Hinh-14.jpg"/>
        <figcaption>Trang Avia của Nga cho rằng, Ba Lan chỉ xem xét mặt tiêu cực của S-400 mà hoàn toàn quên rằng chúng ta đang nói về một vũ khí có thể tích hợp với radar và hệ thống phòng không khác để nhận dữ liệu về mục tiêu.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_23/3/s-400-triumf-lung-lung-canh-gac-khong-quan-ba-lan-lay-gi-dau-voi-nga-Hinh-15.jpeg"/>
        <figcaption>Nhà phân tích quân sự của trang Avia thậm chí còn tự tin tuyên bố: "Hiện tại Nga đang kiểm soát thành công không phận trên hầu hết châu Âu và có thể bình tĩnh loại bỏ mọi mối đe dọa".</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_23/3/s-400-triumf-lung-lung-canh-gac-khong-quan-ba-lan-lay-gi-dau-voi-nga-Hinh-16.jpg"/>
        <figcaption>Tuy nhiên, cần nói thêm rằng S-400 chỉ kiểm soát được không phận Ba Lan nếu tiêm kích nước này bay ở độ cao lý tưởng, còn nếu chúng bay thấp và lợi dụng địa hình địa vật thì lại là vấn đề rất khác, xác suất chiến thắng khi đối đầu sẽ lại nghiêng về phía Warsaw.</figcaption>
      </figure>
