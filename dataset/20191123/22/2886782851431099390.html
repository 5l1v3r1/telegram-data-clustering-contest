      <h1>Az ukrán éhínség áldozataira emlékeztek</h1>
      <address><time datetime="2019-11-23T22:16:34+00:00">23 Nov 2019, 22:16</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ButZssS1zqE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A Holodomor 86. évfordulójára emlékezett szombaton Ukrajna. A megemlékezésen részt vett Volodimir Zelenszkij ukrán elnök is, aki feleségével virágot helyezett el a sok millió áldozatot követelő éhínséget szimbolizáló szobor talapzatánál.</p>
      <p>- Miként merülhet fel egy teljes nép kiirtásának gondolata? Hogyan lehetséges elvenni emberektől az utolsó falat kenyeret és vele az utolsó reményt is? - tette fel a kérdést.</p>
      <p>Az 1932-33-ban tomboló éhínséget a Sztálin irányította szovjet vezetés szándékosan idézte elő Ukrajnában, a halálos áldozatok száma elérhette akár a 8-10 milliót is.</p>
