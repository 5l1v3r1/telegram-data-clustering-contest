      <h1>L'Ukraine commémore l'Holodomor, la grande famine de 1932-1933</h1>
      <address><time datetime="2019-11-23T22:29:44+00:00">23 Nov 2019, 22:29</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_Jv5xWuJpg0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Trois à cinq millions de morts. C'est le lourd bilan de l'Holodomor (qui signifie "extermination par la faim" en ukrainien), la grande famine qui a frappé l'Ukraine entre 1932 et 1933, en pleine ère stalinienne.</p>
      <p>Le pays a commémoré ce samedi cet événement tragique. A Kiev, le Président Volodymyr Zelenskiy et la Première Dame Olga Zelenska ont rendu hommage aux victimes en plaçant des bougies au pied de la statue de la "Fille de la faim" - symbole de la famine.</p>
      <p>Cette grave pénurie a été causée par la collectivisation forcée des terres agricoles et la réquisition excessive des denrées alimentaires par le régime communiste, pour les vendre aux autres pays européens.</p>
      <p>"<i>Comment est-ce possible d'avoir l'idée de tuer une nation entière ?</i>", s'est demandé Volodymyr Zelensky. "<i>Comment est-ce possible de prendre la dernière bouchée de pain a un peuple, et avec elle, sa dernière once d'espoir ?"</i></p>
      <p>Cette grande famine a été longtemps cachée par l'URSS. Pour l'Ukraine, et 24 autres pays dont les Etats-Unis et le Canada, cette famine a été organisée volontairement par le régime communiste, pour punir les paysans indépendants et exterminer le peuple ukrainien.</p>
      <p>Une version contestée par la Russie, qui reconnait l'ampleur catastrophique de la famine en Ukraine mais réfute son caractère intentionnel.</p>
