      <h1>La militancia socialista dice sí al acuerdo de coalición con Unidas Podemos con el 63,1% de participación</h1>
      <address><time datetime="2019-11-23T22:04:25+00:00">23 Nov 2019, 22:04</time> by <a rel="author" href="https://www.lavanguardia.com/autores/juancarlos-merino.html" target="_blank">Juan Carlos Merino</a></address>
      <ul>
        <li>Las bases del PSOE dan carta blanca a Sánchez con un apoyo del 92%</li>
      </ul>
      <figure>
        <iframe src="https://www.youtube.com/embed/jHxk_rQO1yg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Carta blanca de la militancia socialista a Pedro Sánchez </b><b>para que forme un gobierno de coalición con Pablo Iglesias</b>. El<b> 92% de los militantes</b> que han votado la consulta de este sábado han avalado el acuerdo. Han participado el<b> 63,1% del censo</b>, lo que se interpreta como una victoria para Sánchez, que deberá superar la investidura como presidente del gobierno. En total han participado 103.718 votantes, de los cuales 95.421 han votado a favor. Los votos blancos han sido el 0,95% y los nulos el 0,12%.</p>
      <p><b>Carta blanca y confianza absoluta de los afiliados socialistas en el líder del PSOE</b>, porque se desconoce qué programa de gobierno está negociando Sánchez con Iglesias o qué reparto de carteras habrá en dicho ejecutivo, más allá de la vicepresidencia social y los ministerios que ya se atribuyen en Unidas Podemos.</p>
      <figure>
        <img src="https://www.lavanguardia.com/r/GODO/LV/p6/WebSite/2019/11/23/Recortada/20191123-637101044037650687_20191123112001-k9JC--656x438@LaVanguardia-Web.jpg"/>
        <figcaption>El secretario general del PSOE, Pedro Sánchez, posa con dos simpatizantes tras votar este sábado la consulta a la militancia del Partido Socialista en la Agrupación de la localidad madrileña de Pozuelo de Alarcón. (Fernando Alvarado / EFE)</figcaption>
      </figure>
      <p>Como también <b>se desconoce qué está negociando la dirección del PSOE para superar la investidura con la necesaria abstención de ERC</b>, más allá de las condiciones y exigencias que ya desvelan los republicanos. La vicesecretaria general del PSOE, Adriana Lastra, apeló ayer a una “indispensable discreción” para que las negociaciones a múltiples bandas en curso lleguen a buen puerto.</p>
      <p>En la Moncloa y en Ferraz impera la ley del silencio, mientras Sánchez dirige la operación con un muy reducido equipo de asesores y dirigentes, que se podrían contar con los dedos de una mano, sin trasladar nada ni a la ejecutiva del PSOE. Así, casi nadie sabe ni con quién, ni cómo, ni cuándo, ni cuánto. Pero eso no fue impedimento para que la militancia socialista respondiera ayer a la nueva demanda de Sánchez, y acudiera a votar a sus agrupaciones –también había la opción online desde la víspera– para ratificar el acuerdo de gobierno de coalición que suscribió hace apenas diez días, tras pactarlo también en secreto, con el líder de Unidas Podemos.</p>
      <h4>La vicesecretaria general del PSOE, Adriana Lastra, apeló ayer a una “indispensable discreción” para que las negociaciones a múltiples bandas en curso lleguen a buen puerto</h4>
      <p>Por su parte, <b>un 93,64 por ciento de los militantes del PSC y de la JSC </b>que han participado en la consulta <b>han avalado la propuesta de un gobierno de coalición con Unidas Podemos</b>, según se ha hecho público esta noche en un comunicado. Esta cifra representa un total de 6.007 votos de un censo de 14.276 personas, lo que representa una participación del 44,94 por ciento, mientras que los votos contrarios al acuerdo han sumado 335, lo que supone el 5,22 por ciento. Los votos en blanco han sido el 1,09 por ciento y los votos nulos el 0,05 por ciento.</p>
      <p>Un total de 773 militantes, entre ellos la presidenta del Congreso, Meritxell Batet, han votado de manera electrónica, y presencialmente lo han hecho 5.642 personas. En la anterior consulta a la militancia celebrada en 2016 por un acuerdo de gobernabilidad con Ciudadanos la participación fue del 31,43 por ciento del censo, lo que representó 5.940 votos emitidos, con un 77,78 por ciento de votos a favor, un 20,69 por ciento de votos en contra, un 1,45 por ciento en blanco y un 0,08 por ciento de nulos. El PSC ha subrayado el número de votos electrónicos en la consulta de hoy y que se hayan movilizado en Catalunya “más de 600 personas situadas en 106 meses electorales”.</p>
      <h4>Un 93,64 por ciento de los militantes del PSC y de la JSC que han participado en la consulta han avalado la propuesta</h4>
      <p>La consulta a la militancia, según los actuales estatutos del PSOE de Sánchez, es obligatoria ante todo acuerdo de gobierno que implique al partido. Y su resultado, según el reglamento que desarrolla los estatutos, es vinculante y de obligado cumplimiento. El triunfo del sí estaba totalmente asegurado y la única incógnita por despejar era si la participación de la militancia sería lo suficientemente elevada como para considerar muy mayoritario su aval a Sánchez. Ferraz daba por hecho que iba a ser así.</p>
      <p>El precedente que manejaban en la dirección del PSOE era el de la precipitada consulta a la que recurrió el propio Sánchez, en febrero del 2016, para que las bases socialistas ratificaran el acuerdo que en aquellas fechas había firmado con el líder de Ciudadanos, Albert Rivera, en busca de una investidura que finalmente fracasó. En aquella consulta, fueron 189.256167 los militantes con derecho a voto. Y, contra pronóstico, hasta 95.763 afiliados participaron, un 51,7% del censo pese a que temían que sólo lo haría un 30%. Hubo casi un 79% de síes y un 21% de lo que se interpretó como un voto de castigo a Sánchez.</p>
      <h4>El triunfo del sí estaba totalmente asegurado y la única incógnita por despejar era si la participación de la militancia sería lo suficientemente elevada</h4>
