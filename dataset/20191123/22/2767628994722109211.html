      <h1>Ucrania recuerda a las víctimas de la hambruna de Stalin</h1>
      <address><time datetime="2019-11-23T22:21:09+00:00">23 Nov 2019, 22:21</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/EWd2Y9lSJ_s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>H</b>an pasado 86 años del conocido como <i>Holodomor</i>, el holocausto causado por el Kremlin que acabó con la muerte por hambre de millones de ucranianos entre 1932 y 1933 a raíz de la colectivización forzosa de la tierra.</p>
      <p>El presidente ucraniano <b>Volodímir Zelenski</b> encabezó el homenaje a las víctimas <i>"¿Cómo es posible que alguien tenga la idea de matar a toda una nación entera? ¿Cómo es posible robarle el último trozo de pan a alguien? Y el último retazode esperanza".</i></p>
      <p>En 1932 la policía soviética requisó alimentos pueblo a pueblo casa a casa, cercaron poblaciones, aislaron a Ucrania que Stalin consideraba un riesgo a la integridad de la Unión Soviética.</p>
      <p>La hambruna fue calificada de "genocidio" por el Parlamento ucraniano en 2006, a pesar de la oposición de los diputados prorrusos que votaron en contra.</p>
      <p>Ucrania lucha para que sea reconocida como un acto de genocidio por la comunidad internacional.</p>
