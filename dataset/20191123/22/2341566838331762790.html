      <h1>陽光普照鍾孟宏隔9年再拿金馬導演 感謝靈魂伴侶</h1>
      <address><time datetime="2019-11-23T22:50:00+00:00">23 Nov 2019, 22:50</time> by <a rel="author">https://www.facebook.com/cnanewstaiwan, 中央通訊社</a></address>
      <p>（中央社台北23日電）第56屆金馬獎今晚在台北國父紀念館舉行頒獎典禮，最佳導演由「陽光普照」的導演鍾孟宏獲獎。</p>
      <p>第56屆最佳導演獎項入圍的包括：「陽光普照」的導演鍾孟宏、「夕霧花園」林書宇、「熱帶雨」陳哲藝、「那個我最親愛的陌生人」張作驥、「灼人秘密」趙德胤。（編輯：屈享平）1081123</p>
