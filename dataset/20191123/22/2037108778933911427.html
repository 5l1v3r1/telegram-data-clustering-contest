      <h1>印尼6.1地震 無海嘯危險</h1>
      <address><time datetime="2019-11-23T22:20:05+00:00">23 Nov 2019, 22:20</time> by <a rel="author">中央社</a></address>
      <p>（中央社雅加達23日綜合外電報導）印尼東端巴布亞地區（Papua）今天發生強烈淺層地震，但震央遠離有人居住區，而且並無掀起海嘯的風險。</p>
      <p>美國地質調查所表示，地震規模為6.1，震源深度僅10公里。淺層地震造成的損害往往超過較深層地震。</p>
      <p>印尼氣象單位主管地震和海嘯的官員表示，此次地震沒有引起海嘯的危險，目前也尚無損壞以及人員受傷通報。（譯者：張佑之）1081123</p>
    </article>
