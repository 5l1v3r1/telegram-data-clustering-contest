      <h1>উৎসবমুখর নৌকাবাইচ</h1>
      <address>
        <time datetime="2019-11-23T08:33:00+00:00">23 Nov 2019, 08:33</time>
      </address>
      <p>
        <b>নৌকাবাইচ গ্রামবাংলার জনপ্রিয় একটি নৌ প্রতিযোগিতা। তাই প্রতিযোগিতা ঘিরে উৎসবমুখর পরিবেশের সৃষ্টি হয়। খুলনার আটরার গিলাতলা ভৈরব নদে অনুষ্ঠিত নৌকাবাইচের ছবিগুলো ক্যামেরাবন্দী করেছেন সাদ্দাম হোসেন।</b>
      </p>
      <figure>
        <img src="https://paloimages.prothom-alo.com/contents/cache/images/1600x0x0/uploads/media/2019/11/23/c8ec1c1663e027ffdb4b84b6782788b2-5dd8ef9ac0835.jpg"/>
        <figcaption>মাইকে গান বাজছে। এর সঙ্গে চলছে বাইচ দেখতে আসা তরুণদের উল্লাস।</figcaption>
      </figure>
      <figure>
        <img src="https://paloimages.prothom-alo.com/contents/cache/images/1600x0x0/uploads/media/2019/11/23/224e77f7964b2e2438fec9b322071ff6-5dd8efab2d487.jpg"/>
        <figcaption>একটি দল বাইচে অংশ নিতে যাচ্ছে।</figcaption>
      </figure>
      <figure>
        <img src="https://paloimages.prothom-alo.com/contents/cache/images/1600x0x0/uploads/media/2019/11/23/d072708854e7e5c7a0e6c54d47a4d6f2-5dd8efbc85273.jpg"/>
        <figcaption>মারো টান-হেঁইয়ো—চলছে তীব্র লড়াই।</figcaption>
      </figure>
      <figure>
        <img src="https://paloimages.prothom-alo.com/contents/cache/images/1600x0x0/uploads/media/2019/11/23/e36238b4a926c794b58f4766830273a3-5dd8efcf4cf01.jpg"/>
        <figcaption>মুঠোফোনে প্রতিযোগিতার দৃশ্য ভিডিও করছেন এক তরুণী।</figcaption>
      </figure>
      <figure>
        <img src="https://paloimages.prothom-alo.com/contents/cache/images/1600x0x0/uploads/media/2019/11/23/bc77125e269dd52833ccd4d7d23cbac8-5dd8efe1b585b.jpg"/>
        <figcaption>পরাজয়ে হতাশ প্রতিযোগীরা।</figcaption>
      </figure>
    </article>
