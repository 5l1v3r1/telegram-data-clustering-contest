      <h1>Corbyn a Brexitről: ha kormányfő lennnék, független lennék</h1>
      <address><time datetime="2019-11-23T08:31:30+00:00">23 Nov 2019, 08:31</time> by <a rel="author">Peter Rudi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ipi9SerlLxA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A brit belpolitikát belülről régóta feszítő kérdésre adott választ a Munkáspárt vezetője a választásokat megelőző tv vitában. Jeremy Corbynról eddig csak azt lehetett biztosan tudni, hogy a konzervatívok kilépési javaslatait elutasította és pártolna egy újabb referendumot a brexitről. Az azonban csak most derült ki, hogy mit gondol magáról Brexitről.</p>
      <p>Ahogy mondta: "ha én lennék a miniszterelnök ebben az időben, semleges álláspontra helyezkednék, hogy aztán hitelesen képviselhessem az eredményt, és közelebb tudjam hozni egymáshoz a közösségeinket és az országainkat a végtelen vita folytatása helyett."</p>
      <p>Corbyn tehát nem állt a maradáspártiak élére, ahogy többen is remélték, ugyanis egy friss közvélemény-kutatások szerint jelenleg a szavazók 47% voksolna a maradásra, 41%-uk a kilépésre.</p>
      <p>Boris Johnson álláspontja régóta világos. A vitában arról beszélt, hogy ideje volna már pontot tenni az egész Brexitre, mert semmi nem rombolja annyira a brit politika megítélését, mint a három éve tartó Brexit vita.</p>
      <p>Fontos kérdés volt a vitában skót függetlenség kérdése. Johnson nem adna lehetőséget egy újabb referendumra, amit a skót nacionalisták szeretnének, ezzel szemben Corbyn igen, de hozzá tette, hogy a függetlenségről nem most, hanem egy későbbi időpontban kellene megkérdezni a skótokat.</p>
