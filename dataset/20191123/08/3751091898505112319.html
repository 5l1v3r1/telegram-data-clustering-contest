      <h1>بعد الحديث عن وقوع 18 عملية سرقة في منطقة بيروت... قوى الامن توضح</h1>
      <address>
        <time datetime="2019-11-23T08:42:32+00:00">23 Nov 2019, 08:42</time>
      </address>
      <p>نفت المديرية العامة لقوى الامن الداخلي ما تم تناقله عبر وسائل التواصل الإجتماعي عن وقوع ١٨ عملية سرقة في منطقة بيروت.</p>
      <p>وأكدت أن هذا الرقم غير صحيح ولم يحصل أي شيء غير اعتيادي يدعو للقلق.</p>
