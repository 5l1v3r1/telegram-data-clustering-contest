      <h1>الاحتلال يفرج عن صياد بعد اعتقال 11 شهر</h1>
      <address>
        <time datetime="2019-11-23T08:39:00+00:00">23 Nov 2019, 08:39</time>
      </address>
      <p>سرايا - أفرجت سلطات الاحتلال الاسرائيلي، ظهر امس الجمعة، عن صياد فلسطيني اعتقلته قبل 11 شهر ببحر غزة.<br/>وقالت لجان الصيادين ان الاحتلال افرج عن الصياد محمد ابو ريالة 29 عاما من سكان مخيم الشاطئ غرب غزة عبر معبر بيت حانون ايرز شمال قطاع غزة.</p>
    </article>
