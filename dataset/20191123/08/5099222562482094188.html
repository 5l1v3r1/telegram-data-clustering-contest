      <h1>Ăștia</h1>
      <address><time datetime="2019-11-23T08:38:00+00:00">23 Nov 2019, 08:38</time> by <a rel="author">Eugen Istodor</a></address>
      <p><b>"Ăștia" suntem noi, din diasporă și din țară. ​Noi ăștia nu uităm. N-avem creier de gumă de mestecat.<br/></b><br/><br/>“Aștia”, “golani”, revoltați, “statul paralel”, ăștia pe care Bădălău, Dăncilă și ai lor se p-. Noi ăștia nu uităm:</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/xw_ms1NNUlI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Cum ne-au bătut și ne-au dat cu gaze în 10 august și nu ne-am lăsat învinși,</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/cpMzj7akX5I" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><a href="https://www.hotnews.ro/stiri-esential-23506059-viorica-dancila-razgandeste-legat-10-august-spus-atunci-seamana-lovitura-stat-vazut-urma-nu-fost-lovitura-stat.htm">Cum ne-au băgat frica-n oase în 10 august și nu ne-am lăsat învinși, <br/><br/></a>Cum aprindeam în Piață, serile, lanterna telefonului și o întorceam spre cer ca o rugăciune,</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/KVKTDOCkfPs" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Cum șiroia ploaia pe noi, cum ne ardea soarele, cum bătea viscolul <a href="https://www.facebook.com/vavedemdinsibiu/">în Sibiu</a>, în Timișoara, în Iași, în Târgu Mureș, în Craiova, în Cluj, la Londra, la Milano, la Roma, la Bruxelles, la Madrid în București - Piața Victoriei și-n toată lumea asta largă, și nu ne-am lăsat înfrânți, cântând “Deșteaptă-te române”,</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/fygfF1C4zJs" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><a href="http://www.ziare.com/stiri/protest-diaspora/cazul-batranului-mort-dupa-ce-a-fost-gazat-pe-10-august-expertiza-medico-legala-e-gata-dupa-5-luni-1548066">Cum a murit moșul Gâzea din Teleorman venit să vadă și el ce dracului facem noi, ăștia la București, <br/><br/></a>Cum a venit Răzvan Ştefănescu cu mașina din Suedia și a devenit armă de luptă o plăcuță de înmatriculare "MuiePSD",</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/4IxrUBK76eU" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Cum ne-a unit cu autostrada lui, Ștefan Mandachi,</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/smDQY3FUSgs" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><a href="https://www.digisport.ro/tenis/manipulare-incredibila-publicul-a-huiduit-o-pe-simona-halep-nu-pe-firea-463165">Cum PSD și Firea primarul au înjosit-o pe Simona Halep, după victoria de la Roland Garros, schimbând sensul huiduielilor: </a><br/><br/>Cum Puterea ne-a păcălit bunicii și părinții cu pensii mai mari, ca să-și dea salarii în Parlament și la primării și pensii speciale și mai mari, <br/><br/>Cum ne-au taxat și impozitat, ca să ne fure banii prin PNDL,</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/PXOf_mJRFSg" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Cum Bădălău șef PSD cânta: Să vină diaspora ca noi ne pișam pe ea!</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/qn-u2xUVvN0" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Cum au explodat prețurile vieții de fiecare zi în România, de-am ajuns să ne uităm la unt, brânză și carne ca la ozeneuri, <br/><br/>Cum au făcut franjuri Pilonul II de pensii, <br/><br/>Cum au inventat Statul Paralel ca să ne umilească mai bine, pe noi și pe câinii noștri, plătiți de Soros,</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/VPtMyA3DwN8" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><a href="https://www.hotnews.ro/stiri-esential-22888102-ordonanta-urgenta-care-instituie-taxa-lacomie-fost-publicata-monitorul-oficial-prevede-actul-normativ.htm">Cum au dat Legea Lăcomiei, de ne-au închis țara, <br/><br/></a>Cum ne-au făcut harcea parcea ideea de morală și Justiție,</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/EpkApr-vamI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Cum ne-a scos în stradă “Altă Întrebare”- Iordache</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/S9dtqXGKhdk" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><a href="https://www.hotnews.ro/stiri-perspektiva-23455717-colectivul-celor-64-morti-romania-nesimtita.htm">Cum Incompetența ne ucide: Colectiv </a><br/><br/><a href="https://www.hotnews.ro/stiri-esential-23500867-directorul-ambulantei-despre-intarzierea-care-fost-facuta-legatura-intre-pacientii-timisoara-unde-stim-noi-care-stam-20-minute-caz-sunt-legate-intre-ele-mai-ales-unul-doare-capul-unul-varsa.htm">Cum Incompetența ne ucide: la Timișoara la 30 de ani de la Revoluție, oamenii mor dintr-o deratizare, </a><br/><br/><a href="https://recorder.ro/cronologia-neputintei/">Cum Incompetența ne ucide, de plângem și acum după Alexandra și Luiza din Caracal, <br/><br/></a>Cum și-a bătut joc Dăncilă de noi. Cică nu e de vină pentru ce-a pățit România întreagă, nu doar noi, ăștia: reforma-hoția fiscală, legile in-justiției, dezbinarea, lipsa autostrăzilor. Doar, să nu uităm, ea a fost prim-ministrul României:</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/HZCzmmIzq_c" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Cum și-a bătut joc de noi Daea cu oaia și cu războiul lui cu Cormoranii,</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/y2gjPCDh1e8" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><a href="https://www.hotnews.ro/stiri-politic-23503505-factual-mintit-viorica-dancila-cand-raspuns-intrebarea-hotnews-fiul-sau-fost-angajat-curtea-conturi-inainte-ajunga-premier.htm?pbox">în timp ce el și pesediștii își angajau copiii la stat, </a><br/><a href="https://www.libertatea.ro/opinii/tolo-inca-un-nevinovat-intra-la-inchisoare-liviu-dragnea-condamnat-la-3-ani-si-6-luni-2647227"><br/></a><a href="https://www.hotnews.ro/stiri-perspektiva-23335497-valeriu-nicolae-astia-furat-totul-primaru-oengistii-nesimtiti-nerusinati.htm">Cum Florea dela primăria cinci l-a furat pe Valeriu Nicolae </a><br/><br/><a href="https://www.hotnews.ro/stiri-perspektiva-23317230-carmen-uscatu-oana-gheorghiu-noi-facem-spital-bine-faci.htm">Cum Firea primarul le-a înjurat pe Uscatu și Gheorghiu pentru Spitalul lor, <br/><br/></a><a href="https://ro.wikipedia.org/wiki/Referendumul_de_modificare_a_articolului_48_din_Constitu%C8%9Bia_Rom%C3%A2niei">Cum au dezbinat țara cu Referendumul pentru familie, împreună cu BOR și Coaliția pentru familie, <br/></a><br/>Cum ne-au mințit mereu și mereu ca totul să ne pută, ca să ne îndoim de noi în fiecare zi, <br/><br/>Noi, ăștia, chiar am uitat? Chiar nu contează votul? Chiar toți sunt la fel? Chiar e de anulat votul? Chiar se votează răul cel mai mic? Chiar avem creier de gumă de mestecat să uităm disprețul, minciuna, răul, credem în reformarea unui om în câteva săptămâni de campanie?<br/><br/><b>Noi ăștia avem motive să votăm. </b><br/><b>Noi ăștia nu ne lăsăm înfrânți. Avem 5 ani de acum încolo să-l sfârtecăm pe viitorul președinte. Avem alți 5 ani în care să-l sfârtecăm de câte ori greșește.</b></p>
