      <h1>Два кузнецких МУПа получили новую спецтехнику (видео)</h1>
      <address>
        <time datetime="2019-11-23T08:32:00+00:00">23 Nov 2019, 08:32</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/X8U3UAHoJvs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Муниципальные предприятия города Кузнецка Пензенской области приобрели новую спецтехнику, которая облегчит работу коммунальных служб как зимой, так и летом. На это были направлены средства из областной казны, которые город получил за участие в региональном конкурсе по благоустройству.</i>
      </p>
      <p>В распоряжении МУПа «Зеленый город» теперь есть щеподробилка, предназначенная для измельчения веток. Ее стоимость составляет более 300 тысяч рублей. Благодаря новой технике из производственного процесса исключена такая составляющая, как погрузка.</p>
      <p>«Цель покупки — снизить затраты, которые мы несем при транспортировке веток на полигон ТБО», — рассказал директор муниципального предприятия «Зеленый город» Анатолий Теряевский.</p>
      <p>Еще одним получателем техники, купленной на средства премии от областного правительства, стало муниципальное предприятие «Дорсервис». Его базу укрепило оборудование, предназначенное для разбрасывания пескосоляной смеси, сообщает телеканал «<a href="http://tv-express.ru/">Экспресс</a>».</p>
      <p>Видео предоставлено телеканалом.</p>
