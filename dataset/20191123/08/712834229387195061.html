      <h1>DJ gợi cảm xứ Hàn khoe ảnh diện áo dài, đội nón lá ở Đà Nẵng</h1>
      <address><time datetime="2019-11-23T08:33:00+00:00">23 Nov 2019, 08:33</time> by <a rel="author">Lê Vy/Zing News</a></address>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/trucchinh2/2019_11_22/son22-11/newfolder/dj-goi-cam-xu-han-khoe-anh-dien-ao-dai-doi-non-la-o-da-nang.jpg"/>
        <figcaption>Trong suốt một tuần qua, Siena (tên thật Park Si Hyun, sinh năm 1992) chia sẻ nhiều hình ảnh cùng gia đình du lịch tại thành phố Đà Nẵng trên trang cá nhân. Loạt ảnh của nữ DJ Hàn Quốc nhận được hàng nghìn lượt like và bình luận từ dân mạng Việt Nam.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/trucchinh2/2019_11_22/son22-11/newfolder/dj-goi-cam-xu-han-khoe-anh-dien-ao-dai-doi-non-la-o-da-nang-Hinh-2.jpg"/>
        <figcaption>Nữ DJ khiến nhiều người thích thú khi khoe ảnh diện áo dài, đội nón lá. Siena tỏ ra hào hứng trong lần đầu được thử trang phục truyền thống Việt Nam cũng như khám phá thành phố biển xinh đẹp cùng các thành viên trong gia đình.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/trucchinh2/2019_11_22/son22-11/newfolder/dj-goi-cam-xu-han-khoe-anh-dien-ao-dai-doi-non-la-o-da-nang-Hinh-3.jpg"/>
        <figcaption>Sở hữu vẻ ngoài xinh đẹp, gợi cảm, Siena là một trong những DJ có lượng fan hùng hậu không chỉ ở xứ sở kim chi mà còn tại nhiều quốc gia châu Á khác. Trang Instagram của 9X hiện có hơn 550.000 followers.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/trucchinh2/2019_11_22/son22-11/newfolder/dj-goi-cam-xu-han-khoe-anh-dien-ao-dai-doi-non-la-o-da-nang-Hinh-4.jpg"/>
        <figcaption>Trước khi bén duyên với dòng nhạc điện tử, Siena từng hoạt động trong nhiều lĩnh vực. Năm 2015, cô giành giải nhất một cuộc thi tìm kiếm người mẫu dành cho các đường đua môtô. Với lợi thế về hình thể, 9X còn là người mẫu quảng cáo, nội y đắt show.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/trucchinh2/2019_11_22/son22-11/newfolder/dj-goi-cam-xu-han-khoe-anh-dien-ao-dai-doi-non-la-o-da-nang-Hinh-5.jpg"/>
        <figcaption>Xuất thân là người mẫu, Siena sở hữu thân hình chuẩn, được nhiều người ngưỡng mộ. Làn da rám nắng cùng vòng eo con kiến, cuộn múi giúp nữ DJ toát lên vẻ đẹp nóng bỏng và khỏe khoắn.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/trucchinh2/2019_11_22/son22-11/newfolder/dj-goi-cam-xu-han-khoe-anh-dien-ao-dai-doi-non-la-o-da-nang-Hinh-6.jpg"/>
        <figcaption>Để giữ được vóc dáng chuẩn và vẻ trẻ trung dù sắp chạm ngưỡng 30, 9X cho biết cô thường xuyên dành thời gian cho các hoạt động thể thao như bơi lội, boxing, chạy bộ...</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/trucchinh2/2019_11_22/son22-11/newfolder/dj-goi-cam-xu-han-khoe-anh-dien-ao-dai-doi-non-la-o-da-nang-Hinh-7.jpg"/>
        <figcaption>Chuyến du lịch cùng gia đình tại Đà Nẵng không phải lần đầu tiên Siena đến Việt Nam. Đầu tháng 9 vừa qua, cô gây chú ý khi quảng bá cho một sự kiện võ thuật diễn ra ở TP.HCM. Những hình ảnh gợi cảm của nữ DJ được chia sẻ trên nhiều diễn đàn.</figcaption>
      </figure>
