      <h1>Три автомобиля и автобус столкнулись на юге Волгограда (ФОТО и ВИДЕО)</h1>
      <address>
        <time datetime="2019-11-23T08:48:29+00:00">23 Nov 2019, 08:48</time>
      </address>
      <p>
        <b>Сегодня утром в Красноармейском районе произошло крупное ДТП.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/WAJIPYu8u0w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <slideshow>
        <figure>
          <img src="https://xn--b1ats.xn--80asehdb/files/1/2019/34448-1191023-21827-1ly6c53.al1al.jpg"/>

          <img src="https://xn--b1ats.xn--80asehdb/files/1/2019/34448-1191023-21827-s0vpjn.aboyj.jpg"/>
        </figure>
      </slideshow>
      <p>По предварительной информации, около 9:30 на мосту рядом с остановкой Судоверфь по направлению к центру города ехал автобус маршрута №77. В него въехала отечественная легковушка, которую от удара затем откинуло в ограждение. В результате столкновения водитель автобуса резко остановился. В автобус врезался только один автомобиль. Двигавшийся следом за автобусом отечественный автомобиль «ВАЗ-2104» также остановился, и в него врезалась «Daewoo Nexia». От удара «ВАЗ» отбросило в сторону.</p>
      <slideshow>
        <figure>
          <img src="https://xn--b1ats.xn--80asehdb/files/1/2019/34448-1191023-21827-te7umk.4iv2.jpg"/>
        </figure>
        <figure>
          <img src="https://xn--b1ats.xn--80asehdb/files/1/2019/34448-1191023-21827-15qeab0.97yl.jpg"/>
        </figure>
      </slideshow>
      <p>Никто из пассажиров автобуса не пострадал, все они по своим билетам пересели в следующий автобус. В настоящий момент сотрудники ГИБДД устанавливают обстоятельства случившегося.</p>
