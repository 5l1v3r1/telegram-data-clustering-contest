      <h1>Жители Минераловодского округа просят коммунальщиков разобраться с гололёдом</h1>

        <time datetime="2019-11-23T08:43:00+00:00">23 Nov 2019, 08:43</time>
      </address>

      <h4>В соцсетях очевидец поделился кадрами с места аварии в посёлке Ленинском. Там, из-за сильного ветра и скользкой дороги, автомобиль угодил в кювет.</h4>
      <p>Подписчик местного паблика продемонстрировал проезжую часть, покрытую коркой льда и инея. Он отметил, что специализированные службы не позаботились о безопасности граждан — дорогу не обработали реагентами или песком.</p>
      <p>В комментариях пользователи разделились на два лагеря. Одни поддержали автора видео и обратились к коммунальщикам с просьбой исправить ситуацию, другие написали, что каждый водитель должен отвечать за свою безопасность сам.</p>
      <blockquote>«За наличие мозгов у водителя тоже экстренные службы отвечать должны? Надо ехать 50 км/ч и никуда не улетишь!» — поделился мнением один из участников обсуждения.</blockquote>
      <blockquote>«Прям ветром снесло машину, что за бред. Видел, что гололёд. Мог бы ехать аккуратнее и никуда бы не снесло», — отметил другой комментатор.</blockquote>
      <p>Ранее сообщалось, что в краевом центре сильные порывы ветра <a href="https://pobeda26.ru/novosti/proisshestviya/ostanovka-i-dorozhnyij-znak-ne-vyiderzhali-poryivov-vetra-v-stavropole">снесли</a> крышу остановки и «уложили» дорожный знак, а до этого жителей края <a href="https://pobeda26.ru/novosti/obshhestvo/na-stavropole-nadvigayutsya-metel-i-gololyod">предупредили</a> о надвигающейся непогоде.</p>
