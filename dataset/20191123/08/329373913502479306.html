      <p>Slovenský obranca <b>Christian Jaroš </b>má za sebou úspešný debut v tejto sezóne NHL, keď prispel svojou vyše 10-minútovou účasťou na ľade k triumfu <b>Ottawy </b>nad<b> New Yorkom Rangers</b> (4-1). Odchovanec košického hokeja, ktorý v tejto sezóne zatiaľ pôsobil len v Belleville v AHL, sa však najviac zviditeľnil momentom, pri ktorom nedovolenou hrou s vysokou hokejkou pripravil svojho súpera <b>Brendana Lemieuxa</b> o zub. Tento okamih sa dokonca dostal do výberu najzaujímavejších okamihov nočných duelov NHL. </p>
