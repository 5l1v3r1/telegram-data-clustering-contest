      <h1>Wahlkampf: Corbyn will sich als Premier nicht zu Brexit positionieren</h1>
      <address><time datetime="2019-11-23T08:20:07+00:00">23 Nov 2019, 08:20</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KpWOM3ser-k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Der britische Oppositionschef Jeremy Corbyn will im Falle eines zweiten Brexit-Referendums neutral bleiben. Sollte es nach der Neuwahl am 12. Dezember unter ihm als Premierminister eine erneute Abstimmung geben, werde er sich weder für noch gegen einen Austritt aus der EU aussprechen, sagte der Chef der Labour-Parteii am Freitag in der BBC: "Als Premierminister würde ich neutral bleiben, um die Ergebnisse glaubhaft vertreten zu können und unsere Gemeinden und unser Land zusammenzubringen, anstatt weiter eine endlose Debatte über die EU und den Brexit zu führen."</p>
      <p>Corbyn will im Falle eines Wahlsiegs ein neues Austrittsabkommenaushandeln und anschließend darüber abstimmen lassen.</p>
      <p>Er sehe nicht, wie man einen Deal aushandeln wolle, wenn man sich dazu nicht auch positioniere, so Premier Boris Johnson. Seine Priorität sei es nach wie vor, den Austritt aus der EU schnell über die Bühne zu bringen. Sie wissen, was ich sagen werde, so Johnson unter dem Geraune des Publikums. Im Moment lähme der Brexit das Parlament und die seit dreieinhalb Jahren andauernde Diskussion darum sei der Hauptgrund für den Vertrauensverlust in die Politik.</p>
      <p>Die Chefin der schottischen Nationalpartei, Nicola Sturgeon, bekräftigte ihren Willen für ein zweites Unabhängigkeits-Referendum in Schottland. Wenn Corbyn nach der Wahl ihre Unterstützung wolle, müsse er das ermöglichen. Eine Unterstützung Johnsons konservativer Tories von nach der Wahl schloss sie aus.</p>
      <p>Jo Swinson, Chefin der Liberaldemokraten, will den Brexit stoppen. Ihre Partei liegt derzeit mit 15 Prozent der Stimmen in den Umfragen an dritter Stelle, deutlich hinter Labour, die auf etwa 29 Prozent kommen könnten. Am wahrscheinlichsten ist aber weiterhin ein Sieg der Konservativen, die derzeit bei 40 Prozent liegen.</p>
