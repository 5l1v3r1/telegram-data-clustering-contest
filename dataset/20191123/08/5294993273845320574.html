      <h1>Corbyn promete ser neutro num futuro referendo Brexit</h1>
      <address><time datetime="2019-11-23T08:44:16+00:00">23 Nov 2019, 08:44</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uFq_eXfpe04" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>"Neutral"... A posição do lider da oposição britânica caso exista um novo referendo sobre o Brexit. Jeremy Corbyn disse-o no programa 'BBC Question time Leaders' Special' esta sexta-feira à noite.</p>
      <p>"Vou adotar, como primeiro ministro, se o for na altura, uma posição neutra para que eu possa avançar de uma forma credível com os resultados e permitir a unidade do nosso país e das nossas comunidades em vez de perpetuar um debate sobre a União Europeia e o Brexit", declarou o líder trabalhista, Jeremy Corbyn.</p>
      <p>Boris Johnson, por seu lado, insistiu na necessidade de se avança com o Brexit para evitar o que chamou de "corrosão da confiança nos políticos".</p>
      <p>"E vocês sabem o que vou dizer... Até conseguirmos (audiência reage)... é verdade, acontece que é verdade... Até termos o Brexit concluído, neste momento paira sobres nós um parlamento paralisado e temos que voltar ao ponto da confiança. No meu ponto de vista, temos, neste momento, a grande corrosão da confiança na política, disse Boris Johnson</p>
      <p>A ministra escocesa, Nicola Sturgeon, diz estar preparada para fazer um acordo com o "Labour" se Jeremy Corbin prometer acabar com a austeridade e avançar com um novo referendo sobre a independência escocesa.</p>
      <p>A líder liberal, Jo Swinson, dedicou-se a explicar a coligação com os conservadores entre 2010 e 2015.</p>
