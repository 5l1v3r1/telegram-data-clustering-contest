      <h1>Scatter is out next week! [$, promoted]</h1>
      <address><time datetime="2019-11-23T08:05:28+00:00">23 Nov 2019, 08:05</time> by <a rel="author">Dorian Borremans</a></address>
      <p>DB3D writes:</p>
      <blockquote>Hello everyone.<br/><br/>I'm happy to say that Scatter, a new addon that aim at revolutionize the current scattering workflow of blender 2.8, is out the 29 november (Next Friday !) during Blender Market sales !</blockquote>
      <figure>
        <iframe src="https://www.youtube.com/embed/g9h6pALvFa8" width="711" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote>Featuring:<br/><br/>● One click to set up photorealistic biomes (tons of biomes are bundled with the addon)<br/>● One click to set up particle-systems based on different types of presets.<br/>● A brand new proxy system.<br/>● Camera clipping/culling optimization.<br/>● Easy paths creation with bezier-curves.<br/>● An easy multilayer painting workflow.<br/>● An Efficient and easy to access tweaking tab (featuring particles per m²/km²)<br/>● An advance (batch) automatisation workflow.<br/>● Security features that prevent you from crashing your session.<br/>● A series of youtube tutorials.<br/><br/>For more infos check out the <a href="https://blenderartists.org/t/scatter/1177672">Scatter Blender Artists main thread</a> and <a href="https://twitter.com/dorianborremans?lang=en">my Twitter account</a>.</blockquote>
