      <h1>Duque decreta el toque de queda para afrontar el caos en Colombia</h1>
      <address><time datetime="2019-11-23T08:46:29+00:00">23 Nov 2019, 08:46</time> by <a rel="author">Euronews en español </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fU4bEzHuiKM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Protestas, saqueos, violencia y toque de queda... <b>La Colombia de Iván Duque se asoma al abismo del descontento social que ha estallado en Latinoamérica</b>. Tras el éxito del <b>paro nacional</b> del jueves, la actualidad del viernes estuvo marcada por los <b>robos y el vandalismo</b>, sobre todo en barrios del sur de la capital, Bogotá. Duque decidió aplicar la mano dura:</p>
      <p>"Hace unos minutos, como comandante supremo de las fuerzas militares y de policía, y en coordinación con el alcalde de Bogotá, Enrique Peñalosa, <b>se ha decretado el toque de queda para las localidades de Kennedy, Ciudad Bolívar y Bosa a partir de las ocho de la noche. Y para toda la capital a partir de las nueve de la noche</b>".</p>
      <p>Horas antes, las fuerzas del orden <b>dispersaron con gases lacrimógenos una cacerolada contra el Gobierno</b> que se estaba desarrollando en la céntrica Plaza de Bolívar.</p>
      <p>Al caer la noche, <b>tres policías perdieron la vida y siete resultaron heridos en un</b><a href="https://es.euronews.com/2019/11/23/al-menos-tres-policias-muertos-en-un-ataque-con-bomba-en-una-comisaria-en-colombia"><b>atentado</b> con explosivos en una comisaría</a> de Santander de Quilichao, en suroeste del país.</p>
