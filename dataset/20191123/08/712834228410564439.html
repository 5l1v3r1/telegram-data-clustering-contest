      <h1>Nhóm "thánh nữ" Nhật Bản hút mọi chú ý khi trở lại Việt Nam</h1>
      <address><time datetime="2019-11-23T08:27:00+00:00">23 Nov 2019, 08:27</time> by <a rel="author">Hoài Thu/Dân Việt</a></address>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/trucchinh2/2019_11_22/son22-11/newfolder/nhom-thanh-nu-nhat-ban-hut-moi-chu-y-khi-tro-lai-viet-nam.jpg"/>
        <figcaption>Mới đây, nhóm nhạc được mệnh danh “thánh nữ Nhật Bản” – AKB48 đã có chuyến ghé thăm VIệt Nam và tham gia vào sự kiện chạy tiếp sức phong cách Nhật Bản tại Hà Nội.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/trucchinh2/2019_11_22/son22-11/newfolder/nhom-thanh-nu-nhat-ban-hut-moi-chu-y-khi-tro-lai-viet-nam-Hinh-2.jpg"/>
        <figcaption>Ngoài việc trực tiếp tham gia phần thi chạy tiếp sức trên đường đua, các cô gái xinh đẹp đến từ xứ sở phù tang mang đến nhiều tiết mục biểu diễn khiến fan Việt phát cuồng.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/trucchinh2/2019_11_22/son22-11/newfolder/nhom-thanh-nu-nhat-ban-hut-moi-chu-y-khi-tro-lai-viet-nam-Hinh-3.jpg"/>
        <figcaption>Với nhan sắc xinh đẹp, đội hình đồng đều, AKB48 nhận được rất nhiều sự cổ vũ từ người hâm mộ Việt Nam.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/trucchinh2/2019_11_22/son22-11/newfolder/nhom-thanh-nu-nhat-ban-hut-moi-chu-y-khi-tro-lai-viet-nam-Hinh-4.jpg"/>
        <figcaption>Ngoài AKB48, chương trình còn có sự góp mặt của SGO48 – nhóm nhạc chị em phiên bản Việt của các “thánh nữ”. Đây cũng là lần đầu tiên các cô gái trong SGO48 được đứng chung sân khấu và biểu diễn cùng AKB48.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/trucchinh2/2019_11_22/son22-11/newfolder/nhom-thanh-nu-nhat-ban-hut-moi-chu-y-khi-tro-lai-viet-nam-Hinh-5.jpg"/>
        <figcaption>Tuy thể hiện bản hit “Koisuri fortune cookie” bằng tiếng Nhật, nhưng các cô gái Việt Nam vẫn tỏ ra tự tin và không hề kém cạnh đàn chị. Trong khi đó, các cô gái đến từ Nhật Bản cũng thể hiện sự thân thiện, ấm áp dành cho đàn em.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/trucchinh2/2019_11_22/son22-11/newfolder/nhom-thanh-nu-nhat-ban-hut-moi-chu-y-khi-tro-lai-viet-nam-Hinh-6.jpg"/>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/trucchinh2/2019_11_22/son22-11/newfolder/nhom-thanh-nu-nhat-ban-hut-moi-chu-y-khi-tro-lai-viet-nam-Hinh-7.jpg"/>
        <figcaption>Ngoài việc ca hát và tham gia các hoạt động thể thao, SGO48 còn tranh thủ tổ chức sự kiện giao lưu với khán giả tại Hà Nội. Đây cũng là dịp để nhóm tri ân người hâm mộ vì đã dành tình cảm và ủng hộ nhóm suốt một năm qua.</figcaption>
      </figure>
