      <h1>Preminuo čuveni glumac iz Zvezdanih staza (foto)</h1>
      <address><time datetime="2019-11-23T10:24:58+00:00">23 Nov 2019, 10:24</time> by <a rel="author" href="https://www.krstarica.com/author/marko/" target="_blank">M. K.</a></address>
      <p>Majkl Dž. Polard najpoznatiji po ulogama u filmovima „Zvezdane staze“ i „Boni i Klajd“, preminuo je u svojoj 80. godini, prenose mediji.</p>
      <figure>
        <iframe data-src="https://twitter.com/DuglasTStewart/status/1198023529939324928?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Polard je postao slavan po svojoj ulozi u klasiku iz 1967. godine, u kome je igrao C.W. Mosa, ali i po rolama koju je tumačio u „Izgubljeni u svemiru“ i „Zvezdane staze“. On je umro u sredu zbog smetnji koje je imao na srcu u „Ronald Regan UCLA“ medicinskom centru.</p>
      <p>Kada mu je bilo 20 godina, u Njujorku je pohađao časove glume kada se kursu pridružila niko drugi do prelepa Merilin Monro. Ona je tada već imala manje uloge u filmu, ali želela je da poradi na svom umeću. Polard je jedini imao dovoljno hrabrosti da je pita da zajedno odrade jednu scenu. Recitovali su odlomak iz novele „Doručak kod Tifanija“.</p>
