      <h1>Kein Ende in Sicht: Algerien protestiert am 40. Freitag in Folge</h1>
      <address><time datetime="2019-11-23T10:37:22+00:00">23 Nov 2019, 10:37</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lqeJc4RgK5s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In Algerien haben erneut Zehntausende gegen die Regierung und die Neuwahlen am 12. Dezember protestiert. Es war der 40. Freitag in Folge, an dem es in der Hauptstadt Algier und weiteren Orten des nordafrikanischen Landes zu Massenprotesten kam.</p>
      <p>Große Teile der Bevölkerung fordern seit Ende Februar einen wahren Wechsel an der Spitze des Landes. Die Proteste führten im April zum <a href="https://de.euronews.com/2019/04/02/algeriens-prasident-bouteflika-tritt-zuruck">Rücktritt von Langzeitpräsident Abdelaziz Bouteflika</a>. Die <a href="https://de.euronews.com/2019/11/18/trotz-protesten-wahlkampf-in-algerien-hat-begonnen">fünf Präsidentschaftskandidaten</a>, die jetzt zur Wahl stehen, sind den Demonstrierenden zu eng mit der bisherigen Elite verknüpft, die Algerien seit der Unabhängigkeit 1962 regiere. Sie werfen ihr unter anderem Korruption vor.</p>
    </article>
