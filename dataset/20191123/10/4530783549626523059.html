      <h1>Глеб Ни­ки­тин лич­но про­ве­рил ра­бо­ту ЦРБ Воз­не­сен­ско­го рай­о­на</h1>
      <address>
        <time datetime="2019-11-23T10:22:00+00:00">23 Nov 2019, 10:22</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UVKoRYL1coM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Одна из главных болевых точек Вознесенского района — как не странно центральная районная больница. С ее посещения и начинает свой рабочий визит Глеб Никитин. Главный врач Татьяна Тимонина пытается рассказать губернатору о том, как много было сделано за последнее время. В палатах и мебель, якобы, новая, но состояние помещений позитива не вызывает.</p>
      <p>Как бы главный врач не готовила персонал к приезду главы региона — медикам нечего ответить даже на простой вопрос губернатора: «<i>Когда последний раз повышали зарплату?».</i></p>
      <p>У кого всё хорошо, так это у бригад скорой помощи. Под чутким взором руководителя ЦРБ рапортуют — на все вызовы реагируют моментально, скорость прибытия — рекордно быстрая.</p>
      <p>Правда, сами пациенты утверждают обратное. На встрече с жителями губернатора буквально засыпают репликами о качестве работы районной больницы и местных медиков.</p>
      <p>Реакция губернатора незамедлительная. Глава региона лично проверяет информацию и даже решается на некий следственный эксперимент — от имени жителей Вознесенского района вызывает бригаду скорой помощи.</p>
      <p>Разговор не получается — масса лишних вопросов. В итоге даже главный врач ЦРБ Татьяна Тимонина, сидевшая в зале, пытается помочь подчинённым. Врачебный заговор вскрывается в присутствии губернатора. А дальше, что называется, без комментариев.</p>
      <p>После этого Татьяна Тимонина уже нервно сидит на стуле, как на иголках. А люди продолжают рассказывать правду про районную медицину.</p>
      <p>Глеб Никитин все озвученное берёт на карандаш. В ближайшее время речь может пойти и о кадровых решениях в вознесенском здравоохранении.</p>
      <p>Среди острых тем района - также нехватка детских садов, школ, плохие дороги и некачественное водоснабжение. Люди просто не могут получить воду, хотя артезианские скважины повсюду. Износ коммунальных сетей — под 70%. Глеб Никитин регигирует на каждый крик души без исключения. Всё заносится в протокол встречи — дальше конкретные поручения профильным министерствам и, конечно, местной администрации. Жители Вознесенского признаются, что именно такой реакции и ожидали от губернатора.</p>
      <p>Решение по системе здравоохранение района принимаются на месте.</p>
      <blockquote>«Есть проблема с оборудованием — абсолютно необходим новый аппарат ИВЛ и рентгенографическая установка, по которым нужно оказывать поддержку — и износ, и частые сбои, в обязательном порядке такую поддержку окажем», — отметил Глеб Никитин.</blockquote>
      <p>По итогам встречи с жителями принято решение и по еще одной острой для района теме — газификации нескольких населенных пунктов.</p>
      <p>Глеб Никитин поручил разработать проектно-сметную документацию по газификации поселка Куриха и деревни Варнаево. Речь о 19 километрах сетей. На это необходимо выделить более шести миллионов рублей. Губернатор отметил, что темпы газификации в регионе нужно наращивать. Ведь финансирование программы постоянно увеличивается.</p>
      <p>Есть в Вознесенском районе и чем гордиться. К примеру, местная фабрика по производству сувениров и игрушек. На предприятии уже освоили не только российский, но и зарубежный рынок — Европы и Китая. Уже со следующего года вступает в силу контракт с мировым брендом — «Дисней». Продукция с известными героями совсем скоро появится на прилавках российских торговых сетей.</p>
      <p>На предприятии, чтобы удовлетворить потребности именитого партнёра, закупают новое оборудование. Для масштабного производства дополнительно набирают и персонал. В общей сложности речь идёт о сотне рабочих мест.</p>
