      <h1>Altri morti e feriti in Colombia durante il coprifuoco imposto da Duque</h1>
      <address><time datetime="2019-11-23T10:03:46+00:00">23 Nov 2019, 10:03</time> by <a rel="author">Agenzia EFE </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9Ewv94NyuJM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Non si placano le proteste di centinaia di migliaia di colombiani a Bogotà <a href="https://it.euronews.com/2019/11/22/riforma-del-lavoro-e-delle-pensioni-la-protesta-esplode-anche-a-bogota">dopo i morti di giovedì</a> e, secondo quanto afferma l'agenzia EFE, <b>almeno tre poliziotti sono stati uccisi e sette feriti</b> nel corso delle ultime ore, dopo alcune esplosioni avvenute contro una stazione di polizia nel dipartimento di Cauca a Santander de Quilichao. Un attenato in piena regola.</p>
      <p>Violenze e caos, dunque, nonostante il coprifuoco imposto dal presidente Iván Duque che lo aveva indetto a partire dalle 20 di venerdì, d'accordo con il sindaco di Bogotà, Enrique Peñalosa, per quanto riguarda la capitale, ed esteso ad altre località come Kennedy, Ciudad Bolívar e Bosa.</p>
      <p>Originariamente lo sciopero sindacale era indirizzato contro le trasformazioni che il governo intende apportare al regime pensionistico e alla legislazione del lavoro. Successivamente, l'adesione di organizzazioni studentesche e di movimenti sociali ha poi fatto allargare le proteste e portato allo scoperto di un malessere accumulato da anni verso un modello di società che non soddisfa molti colombiani a livello trasversale.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198087502319493121" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Gravi e continui gli incidenti a seguito dei quali Duque ha preso la decisione - scontri, saccheggi e blocchi stradali - tutti legati alla giornata di sciopero nazionale di giovedì, conclusasi con un concerto di pentole e coperchi, tipico delle agitazioni in Colombia, e chiamato <b>'cacerolazo'.</b></p>
      <p>Il dipartimento di Cauca, il cui capoluogo è Popayán, uno dei 32 dipartimenti che compongono la Colombia, teatro dell'attentato contro la stazione di polizia, è immerso poi da tempo in una spirale di violenza generata da controversie territoriali di diversi gruppi fuorilegge, come <a href="https://it.euronews.com/2019/08/30/colombia-duque-apre-la-caccia-ai-dissidenti-delle-farc">i dissidenti della guerriglia sciolta delle FARC</a>, la guerriglia dell'Esercito di liberazione nazionale (ELN) e i cartelli dei narcos messicani. Le ragioni di quest'attentato potrebbero essere dunque diverse e non collegabili con quelle che invece hanno visto produrre altrettanti morti a Bogità durante le manifestazioni.</p>
      <p>La rivalità tra questi gruppi per il controllo del territorio, mirato soprattutto alla gestione del traffico di droga, fa del dipartimento la zona con il più alto numero di coltivazioni illegali, con oltre 17000 ettari coltivati a coca, <b>secondo i dati del centro di indagine sulla criminalità organizzata <a href="https://www.insightcrime.org/">InSight Crime</a>.</b></p>
