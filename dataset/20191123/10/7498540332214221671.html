      <h1>Crolla un pezzo di davanzale in centro storico, danneggiata un’auto. VIDEO</h1>
      <address>
        <time datetime="2019-11-23T10:57:18+00:00">23 Nov 2019, 10:57</time>
      </address>
      <figure>
        <iframe src="https://player.vimeo.com/video/375087225" width="1170" height="580" data-service="Vimeo" scrolling="no"/>
      </figure>
      <p>
        <b>E’ successo verso le 9 in via Antignoli, la via tra il liceo classico e piazza Roversi. Sono intervenuti i vigili del fuoco</b>
      </p>
      <p><b>REGGIO EMILIA –</b> Dei frammenti di pietra sono precipitati dal primo piano di un’abitazione di via Antignoli, in centro a Reggio. L’episodio verso le 9 di questa mattina, quando l’allarme è stato dato ai vigili del fuoco, subito intervenuti sul posto per rimuovere i calcinacci e per monitorare la tenuta della struttura.</p>
      <p>A cadere è stata una porzione del davanzale di una finestra. La pioggia di detriti ha danneggiato una vettura in sosta, un fuoristrada. Si è infranto il lunotto laterale posteriore e si è ammaccata la portiera sulla fiancata sinistra.</p>

        <img src="https://reggionline-obce2ympjgvjli4n.netdna-ssl.com/wp-content/uploads/2019/11/pioggiaDidetriti231119.jpeg"/>
