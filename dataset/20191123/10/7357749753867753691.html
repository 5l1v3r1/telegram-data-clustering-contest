      <h1>Algérie : après neuf mois, une mobilisation intacte</h1>
      <address><time datetime="2019-11-23T10:56:54+00:00">23 Nov 2019, 10:56</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RMNW2U8h9NM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Une fois encore, ils ont crié leur rejet de la vieille garde… Depuis neuf mois, des milliers d'Algériens défient chaque semaine le pouvoir.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197992052333727746" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>En février, c'est la candidature d'Albdelaziz Bouteflika à un cinquième mandat qui avait mis le feu aux poudres. Mais depuis, c'est le rejet du FLN et de l'armée qui s'exprime.</p>
      <p>Aucun des cinq candidats à la présidentielle du 12 décembre ne trouve grâce aux yeux des manifestants. Ils réclament d'ailleurs l'annulation pure et simple du scrutin et le renouvellement de la classe politique. Ils protestent aussi contre les multiples arrestations, certains d'entre eux ayant été condamnés à des peines allant jusqu'à 18 mois de prison.</p>
    </article>
