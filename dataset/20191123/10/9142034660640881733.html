      <h1>Bogotá amanece en calma y normalidad, tras una noche de incertidumbre</h1>
      <h2>En Twitter la etiqueta "Pánico inducido" se convirtió en tendencia y con ella ciudadanos expresaron sus dudas sobre la efectividad del toque de queda.</h2>
      <address><time datetime="2019-11-23T10:47:00+00:00">23 Nov 2019, 10:47</time> by <a rel="author">AFP</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hIv_uQ3F-f0" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Bogotá amaneció este sábado en completa normalidad después de una noche de tensión por rumores sobre posibles saqueos de edificios residenciales a pesar del toque de queda que declaró la Alcaldía para prevenir desordenes.<br/><br/>(Lea: <a href="https://www.portafolio.co/economia/gobierno/cuanto-le-cuestan-a-bogota-los-danos-por-el-paro-535845">¿Cuánto le cuestan a Bogotá los daños por el paro?</a>)<br/></b><br/>Esa medida fue levantada a las 06 de la mañana y las autoridades no han informado hasta el momento de incidentes o actos vandálicos durante la noche del viernes. Un militar que patrulla las calles de Bogotá afirmó a Efe que con vehículos y motocicletas, al menos 80 uniformados están recorriendo calles y barrios de la capital para hacer una jornada "de percepción de seguridad y mirar cómo se encuentra la ciudad".<br/><br/>(Lea: <a href="https://www.portafolio.co/tendencias/se-registran-bloqueos-en-varios-puntos-y-estaciones-de-tm-en-bogota-en-vivo-segundo-dia-paro-nacional-535827">Duque anuncia Conversación Nacional desde la próxima semana</a>)</p>
      <p>El servicio de transporte público inició sus operaciones sin mayores alteraciones en gran parte de la ciudad, a excepción de algunas estaciones del sur que fueron destruidas en los ataques de vándalos del viernes.<br/><br/><b>La tensión de anoche en Bogotá se originó en informaciones que circularon en redes sociales sobre supuestos intentos de robo a residencias, lo que hizo que vecinos de numerosos edificios se organizaran en grupos de defensa para proteger las propiedades.<br/></b><br/>No obstante, en Twitter la etiqueta "Pánico inducido" se convirtió en tendencia y con ella ciudadanos expresaron sus dudas sobre la efectividad del toque de queda y los supuestos actos vandálicos en la noche. Algunos afirmaron que se trató de una estrategia del Gobierno para inducir al miedo y diezmar las protestas de los últimos días.<br/><br/><b>En videos que circularon en la redes se ven camiones aparentemente de la Policía que llegan a los barrios para mantener el orden, pero los vecinos los obligan a salir, ante la información de que en ellos iban vándalos con el objetivo de saquear.<br/></b><br/>"Ha sido una noche donde la desinformación y aparentemente un plan para sembrar terror ha traído confusión entre los bogotanos. Hacemos un llamado a la calma", dijo la Alcaldía en Twitter.<br/><br/><b>La capital colombiana vivió el viernes una jornada de caos debido a la ola de violencia y saqueos que se apoderó de varios barrios del sur, en donde encapuchados bloquearon autopistas y hasta usaron un autobús robado para derribar la puerta de un supermercado y saquearlo. <br/></b><br/>Debido a esto, el alcalde bogotano, Enrique Peñalosa, aseguró que en la ciudad hay 4.000 soldados del Ejército apoyando a unos 20.000 policías en la vigilancia y mantenimiento del orden, y afirmó que la "democracia y nuestra ciudad tienen como defenderse".<br/><br/><b>EFE</b></p>
