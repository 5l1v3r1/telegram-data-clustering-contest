      <h1>Рябошапка розповів про прокурора-хабарника із Затоки</h1>
      <address>
        <time datetime="2019-11-23T10:41:00+00:00">23 Nov 2019, 10:41</time>
      </address>
      <p>Прокурор ГПУ причетний до вимагання грошей у працівника Затоківської селищної ради, що на Одещині. Про це повідомив генпрокуор Руслан Рябошапка.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Fiyx4Mmo_Y4" width="745" height="451" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Правоохоронці перекрили корупційну схему, яка зокрема пов’язана і з незаконним заволодінням землею. Слідчі встановлюють всіх причетних до злочину.</p>
      <p>"Вимагання грошей в одного з чиновників Затоківської селищної міської ради. Ви знаєте на скільки цінна є земля - затока курортний регіон. Ця ситуація пов'язана із вимаганням виділення землі особам, які не мали на це право, у Белгород-Дністровському районі в селищі Затока. Нажаль до цієї ситуації був причетний прокурор ГПУ. Наразі вживаються заходи щодо перевірки причетності кожного з групи, яка вимагала", - прокоментував Рябошапка.</p>
      <p>Як повідомляв 5.UA, у Києві СБУ затримала <a href="https://www.5.ua/suspilstvo/sbu-zatrymala-eksholovu-ofisu-velykykh-platnykiv-podatkiv-dfs-zmi-203123.html">колишнього голову Офісу великих платників податків</a> Державної фіскальної служби Євгена Бамбізова.</p>
