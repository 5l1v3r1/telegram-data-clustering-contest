      <h1>Дерево насквозь пронзило машину — как это? Видеозагадка</h1>
      <address><time datetime="2019-11-23T10:03:00+00:00">23 Nov 2019, 10:03</time> by <a rel="author" href="https://www.zr.ru/users/295/" target="_blank">Елена Алексеева</a></address>
      <h3>Загадочную «двойку» — машина и дерево — обнаружил во Франции житель Дагестана.</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/AYygxcgnCCc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>18 ноября на улице Мендес-Франс во французском Нанте дагестанец увидел легковую машину, сквозь которую проросло дерево. Причем и дерево, и автомобиль выглядели вполне жизнеспособными. Не было похоже, что автомобиль стоит тут так долго, что уже порос мхом — он стоял абсолютно свежий и с накачанными колесами. Мужчина походил вокруг машины, а потом разместил видео в соцсетях. Пользователи принялись решать задачку, некоторые посчитали, что это ловкий фотомонтаж, пишет <a href="https://news-r.ru/news/dagestan/386466/">«Регион online»</a>.</p>
      <p>Однако все очень быстро разрешилось. Как пишут французские СМИ, загадка, привлекшая зевак, — на самом деле инсталляция уличного театра Royal De Luxe, который хотел произвести шум и привлечь внимание прохожих. Вокруг странного объекта собрались толпы зевак, информация быстро распространилась, и народ стал съезжаться с окраин, чтобы увидеть чудо-машину, пронзенную деревом. Все фотографировали объект и размещали в соцсетях, вот и наш товарищ из Дагестана отметил это явление.</p>
      <figure>
        <img src="https://st4.zr.ru/_ah/img/TEDU32X_-QQRMMcFLbPFuQ=s800"/>
      </figure>
      <p>Интрига, привлечение любопытных, оживление района как раз и были целью акции Royal De Luxe. Художественный проект, рассчитанный на несколько лет, должен помочь оживить популярный район города и заставить людей общаться и обмениваться впечатлениями. Любопытно, но этот проект финансируется бюджетами городов Нант и Сен-Херблен.</p>
      <p>Особенно дотошные зеваки все же поняли, в чем трюк — машина была распилена, а потом аккуратно сварена вокруг дерева. Ну а художники создали иллюзию, что дерево ее проткнуло. Если хорошенько присмотреться, следы сварки на зачищенном и подкрашенном кузове все же найти можно.</p>
      <figure>
        <img src="https://st3.zr.ru/_ah/img/B3BjGCJPGd2wYpOyYBGw0A=s800"/>
      </figure>
      <p>Что касается самой инсталляции, то на следующий день она была сожжена неизвестными. Хотя, возможно, это тоже часть перформанса.</p>
      <ul>
        <li>
          <b>
            <i>Увидеть привидение на освещенной парковке — еще ничего, а если ночью на пустынной улице? Но это уже с<a href="https://www.zr.ru/content/news/920413-voditel-pridumal-sposob-kak/">овсем другая история.</a></i>
          </b>
        </li>
      </ul>
