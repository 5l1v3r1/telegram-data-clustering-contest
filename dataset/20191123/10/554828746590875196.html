      <h1>Violentes intempéries: un homme porté disparu</h1>
      <h2>De fortes pluies touchent la côte méditerranéenne. Dans le Var, un homme a disparu dans une rivière en crue. Des centaines d'évacuations sont en cours.</h2>
      <address><time datetime="2019-11-23T10:00:00+00:00">23 Nov 2019, 10:00</time> by <a rel="author">L'essentiel</a></address>
      <figure>
        <iframe data-src="https://twitter.com/MeteoContact/status/1197843781120380929?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Un homme est activement recherché près de cours d'eau en crue dans le Var, où les fortes pluies causées par un épisode méditerranéen en cours entraînent des centaines d'évacuation samedi matin.</p>
      <p>Samedi dès l'aube, pompiers et gendarmes ont commencé à sonder les cours d'eau à proximité du domicile d'un septuagénaire à Saint-Antonin-du-Var. L'homme, visiblement désorienté, a été porté disparu à 6H00, selon la préfecture, confirmant une information d'Europe 1.</p>
      <p>
        <b>Evacuations préventives</b>
      </p>
      <p>Toujours dans le Var, où Météo-France prévoit «les plus fortes intensités horaires de cet épisode» samedi matin, les pompiers procèdent samedi à des évacuations préventives. A Hyères, dans le quartier de l'Oratoire, 500 à 1000 personnes sont ainsi en cours d'évacuation, comme des résidences et un camping à Fréjus et à Roquebrune-sur-Argens.</p>
      <figure>
        <iframe data-src="https://twitter.com/VigiMeteoFrance/status/1198164449800134656?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Les secours ont aussi dû mettre en sécurité, dans la nuit, quatre personnes qui s'étaient aventurées sur des routes coupées à la circulation, selon la préfecture, qui appelle les usagers à la plus grande prudence.</p>
      <p>L'épisode méditerranéen en cours depuis vendredi après-midi et pour lequel Météo-France a placé onze départements en vigilance orange concerne aussi Nice, où les pompiers ont été appelés pour des chutes d'arbres et des inondations de locaux. La rupture d'un mur de soutènement a obstrué la voie d'accès à une résidence de 10 habitants, relogés par la mairie. Des pompiers vérifiaient samedi matin que personne ne manque à l'appel.</p>
