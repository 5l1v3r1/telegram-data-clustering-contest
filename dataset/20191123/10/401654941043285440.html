      <h1>महाराष्ट्र के उलटफेर ने बदल दिए 'शायर', राउत नहीं, आज इन नेताओं ने की शायरी</h1>
      <address>
        <time datetime="2019-11-23T10:05:33+00:00">23 Nov 2019, 10:05</time>
      </address>
      <p>1 / 18</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/shayri-maharashtra_112319023812.jpg"/>
        <figcaption>महाराष्ट्र में सियासी उलटफेर के बीच शायराना तीरों का इस्तेमाल भी खूब देखने को मिल रहा है. देवेंद्र फडणवीस के दोबारा मुख्यमंत्री पद की शपथ लेने के बाद मध्य प्रदेश के पूर्व मुख्यमंत्री शिवराज सिंह चौहान समेत कई नेताओं ने शायरी के जरिए अपनी प्रतिक्रियाएं दी हैं.</figcaption>
      </figure>
      <p>2 / 18</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/shigv-shayri_112319023812.jpg"/>
        <figcaption>कांग्रेस नेता अभिषेक मनु सिंघवी ने लिखा, <br/>'वो जो कहते थे हम ना होंगे जुदा बेवफा हो गए देखते देखते'</figcaption>
      </figure>
      <p>3 / 18</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/shivraj-shayri_112319023812.jpg"/>
        <figcaption>शिवराज सिंह चौहान ने शिवसेना पर तंज कसते हुए लिखा, <br/>'न ख़ुदा ही मिला न विसाल-ए-सनम, न इधर के हुए न उधर के हुए'</figcaption>
      </figure>
      <p>4 / 18</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/sighvi-shayri_112319023812.jpg"/>
        <figcaption>कांग्रेस नेता अभिषेक मनु सिंघवी ने एक बार फिर से बशीर बद्र के इस शेर को लिखा कि सियासत की अपनी अलग जबां है, लिखा है जो इकरार, इनकार पढ़ना</figcaption>
      </figure>
      <p>5 / 18</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/surjewala-shayri_112319023812.jpg"/>
        <figcaption>कांग्रेस के राष्ट्रीय प्रवक्ता रणदीप सुरजेवाला ने लिखा, 'मुझे मत देखो यूं उजाले में लाकर, सियासत हूं मैं, कपड़े नहीं पहनती'</figcaption>
      </figure>
      <p>6 / 18</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/giriraj-shayri_112319023812.jpg"/>
        <figcaption>इस जुगलबंदी में बीजेपी नेता और केंद्रीय मंत्री गिरिराज सिंह भी पीछे नहीं रहे. उन्होंने भी तंज कसते हुए लिखा, 'आधी छोड़ साजी को धावे आधी मिले ना पूरी पावे'</figcaption>
      </figure>
      <p>7 / 18</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/malik-shayri_112319023812.jpg"/>
        <figcaption>एनसीपी नेता नवाब मालिक ने अपना अंदाज ए बयां कुछ यूं किया, <br/>'दश्त तो दश्त है दरिया भी ना छोड़े हमने, बहार ए जुल्मात में दौड़ा दिए घोड़े हमने'   <br/><br/><b>आगे देखें संजय राउत की शायरी....</b></figcaption>
      </figure>
      <p>8 / 18</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/devendra-f_112319023812.jpg"/>
        <figcaption>महाराष्ट्र में नाटकीय घटनाक्रम के तहत राज्यपाल भगत सिंह कोश्यारी ने शनिवार सुबह भारतीय जनता पार्टी (भाजपा) नेता देवेंद्र फडणवीस को राज्य के मुख्यमंत्री और राष्ट्रवादी कांग्रेस पार्टी (एनसीपी) नेता अजित पवार को उप मुख्यमंत्री पद की शपथ दिलाई.</figcaption>
      </figure>
      <p>9 / 18</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/gadkari-ajit_112319023812.jpg"/>
        <figcaption>हालांकि बीजेपी को फ्लोर टेस्ट में बहुमत साबित करना होगा. सूत्रों का कहना है कि अजित पवार के साथ एनसीपी के 35 विधायक हैं. बीजेपी विधायक गिरीश महाजन ने कहा कि हम 170 से अधिक विधायकों के समर्थन के साथ अपना बहुमत साबित करेंगे.</figcaption>
      </figure>
      <p>10 / 18</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/sharad-pawar____112319023812.jpg"/>
        <figcaption>एनसीपी प्रमुख शरद पवार ने कहा कि वे बहुमत साबित नहीं कर पाएंगे. पवार ने कहा कि आज शाम की बैठक में आगे का फैसला तय होगा.</figcaption>
      </figure>
      <p>11 / 18</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/sanjau-raut-1_112319042827.jpg"/>
        <figcaption>
          <b>इससे पहले शिवसेना नेता संजय राउत लगातार शायरी कर रहे थे. <br/></b>
          <b>देखें उनके द्वारा पोस्ट की गईं कुछ शायरी....</b>
        </figcaption>
      </figure>
