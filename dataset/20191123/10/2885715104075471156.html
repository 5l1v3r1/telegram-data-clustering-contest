      <h1>Shaukat Kaifi prayer meeting: Amitabh Bachchan, Rekha, Naseeruddin Shah and others pay respect</h1>
      <h2>Amitabh Bachchan, Rekha, Naseeruddin Shah and others arrived to offer their last respects to Shabana Azmi's mother and veteran actor Shaukat Kaifi.</h2>
      <address>
        <time datetime="2019-11-23T10:33:41+00:00">23 Nov 2019, 10:33</time>
      </address>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Prayer-Meeting_Prayer-Meeting.jpg"/>
        <figcaption>Actor Shabana Azmi's mother Shaukat Kaifi passed away in Mumbai on Friday. Bollywood celebrities such as Amitabh Bachchan, Rekha, Rishi Kapoor and others arrived at the prayer meeting on Saturday to pay their last respects to the veteran actor. (Photo: Express photo by Amit Chakravarty)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Prayer-Meeting_Shabana-Azmi.jpg"/>
        <figcaption>Shabana Azmi, Tanvi Azmi and Shabana's brother Baba Azmi mourned the loss of Shaukat Kaifi. (Photo: Express photo by Amit Chakravarty)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Prayer-Meeting_Amitabh-Bachchan.jpg"/>
        <figcaption>Amitabh Bachchan paid his last respects to Shaukat Kaifi. (Photo: Express photo by Amit Chakravarty)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Prayer-Meeting_Rekha.jpg"/>
        <figcaption>Rekha was also spotted at the prayer meeting. (Photo: Express photo by Amit Chakravarty)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Prayer-Meeting_Farhaan-Akhtar.jpg"/>
        <figcaption>Farhan Akhtar arrived to offer condolence. (Photo: Express photo by Amit Chakravarty)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Prayer-Meeting_Naseeruddin-Shah.jpg"/>
        <figcaption>Naseeruddin Shah was also there to support the Azmi family. (Photo: Express photo by Amit Chakravarty)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Prayer-Meeting_Aditi-Rao-Hydari.jpg"/>
        <figcaption>Aditi Rao Hydari mourned the loss of veteran theatre personality. (Photo: Express photo by Amit Chakravarty)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Prayer-Meeting_Divya-Dutta.jpg"/>
