      <h1>ร้องประหารชีวิต“ไอ้โมทย์ คนอันตราย”(คลิป)</h1>
      <h2>ตำรวจคุมตัว “ไอ้โมทย์”ก่อเหตุปืนจี้ ฉุดสาว 22 ปี ทำแผนฯ รับสารภาพทำไปเพราะเมาและโมโหที่ถูกอีกฝ่ายมองหน้า ตรวจสอบประวัติ ก่อเหตุคดีทางเพศมาแล้ว 5 ครั้ง</h2>
      <address>
        <time datetime="2019-11-23T10:41:14+00:00">23 Nov 2019, 10:41</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JUmuVTtfnFc" width="1280" height="422" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>ตำรวจ สภ.เมืองนครนายก นำตัวนายปราโมทย์ จิตสงัด อายุ 31 ปี มาทำแผนประกอบคำรับสารภาพ ที่จุดเกิดเหตุ บริเวณสันเขื่อนอ่างเก็บน้ำห้วยปรือ ต.เขาพระ อ.เมือง จ.นครนายก</p>
      <p>หลังก่อเหตุใช้ปืนทำร้ายวัยรุ่นชาย ก่อนจี้ฉุดหญิงวัย 22 ปีที่มากับคู่กรณี ขึ้นรถกระบะพาไปบ้านหลังหนึ่งใน จ.ปราจีนบุรี ก่อนที่ผู้เสียหายขัดขืน หลบหนีออกมาขอความช่วยเหลือ เหตุเกิดเมื่อวันที่ 20 พ.ย. 62 ที่ผ่านมา</p>
      <p>พ.ต.อ.กล้าหาญ โชคพิพัฒน์ไพบูลย์ ผกก.สภ.เมืองนครนายก เปิดเผยว่า หลังเกิดเหตุได้ส่งชุดสืบสวนออกไล่ล่า กระทั่งได้เบาะแสจากพลเมืองดีในพื้นที่ จ.ปราจีนบุรี จึงนำกำลังไปปิดล้อมจับกุมได้เมื่อวานนี้ (22 พ.ย. 62)</p>
      <p>พ.ต.อ.กล้าหาญ บอกอีกว่า จากการสอบปากคำและพฤติการณ์ของผู้ต้องหานั้นมีความสอดคล้องกับคำให้การของผู้เสียหายและพยานแวดล้อม ในเรื่องของการทำร้ายร่างกายและการพูดคุย เบื้องต้นตำรวจแจ้ง 4 ข้อหา โดยหลังจากทำแผนประกอบคำรับสารภาพเสร็จ ก็จะทำสำนวนส่งตัวไปยังศาลจังหวัดนครนายก</p>
      <p>ด้านนายปราโมทย์ ผู้ต้องหา เปิดใจว่า สาเหตุมาจากโมโหเพื่อนชายที่มากับหญิงวัย 22 ปี มองหน้า จึงขับรถกลับมาจอด ก่อนนำตัวผู้หญิงไป เมื่อถึงบ้านพักเขาก็นอนหลับ พอตื่นขึ้นมาก็ไม่พบหญิงคนดังกล่าว ยืนยันว่าไม่ได้ทำร้ายอย่างที่ถูกกล่าวหา</p>
      <p>ขณะที่มีรายงานว่า นายปราโมทย์ เคยก่อคดีข่มขืนและทำร้ายร่างกายมาแล้ว 5 ครั้ง ก่อนหน้านี้ 2 เดือน ก่อเหตุกักขังและข่มขืนกระทำชำเรา หญิงสาววัย 17  ปี  และล่าสุดกลับมาเหตุซ้ำ ซึ่งครั้งนี้ตำรวจได้คัดค้านการประกันตัว เนื่องจากผู้ต้องหานั้นได้ก่อเหตุในลักษณะนี้มาแล้วหลายครั้ง และมีพฤติการณ์หลบหนี</p>
