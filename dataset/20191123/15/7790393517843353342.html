      <h1>Cận cảnh HLV Jose Mourinho khởi đầu hoàn hảo cùng Tottenham</h1>
      <h2>HLV Jose Mourinho có sự khởi đầu hoàn hảo cùng Tottenham khi đội bóng của ông giành chiến thắng 3-2 trên sân của West Ham ở trận đấu sớm vòng 13 Premier League.</h2>
      <address><time datetime="2019-11-23T15:07:00+00:00">23 Nov 2019, 15:07</time> by <a rel="author">Phương Trang (Vietnam+)</a></address>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/mzdic/2019_11_23/tottenhammourinho_win_1.jpg"/>
        <figcaption>HLV Jose Mourinho có sự khởi đầu hoàn hảo cùng Tottenham.</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/mzdic/2019_11_23/tottenhammourinho_win_2.jpg"/>
        <figcaption>HLV Jose Mourinho rất tự tin trên băng ghế chỉ đạo trong trận đầu của Tottenham.</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/mzdic/2019_11_23/tottenhammourinho_win_3.jpg"/>
        <figcaption>Người hâm mộ Tottenham cảm ơn Mauricio Pochettino và chào đón Jose Mourinho.</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/mzdic/2019_11_23/tottenhammourinho_win_4.jpg"/>
        <figcaption>Tottenham (áo trắng) đã nhập cuộc chủ động ngay sau tiếng còi khai cuộc...</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/mzdic/2019_11_23/tottenhammourinho_win_5.jpg"/>
        <figcaption>...nhưng phải đến phút 36 họ mới được hưởng niềm vui bằng bàn thắng mở tỷ số của Son Heung-min.</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/mzdic/2019_11_23/tottenhammourinho_win_6.jpg"/>
        <figcaption>Bàn thắng của Son mang đến sự phấn khích cho chiến lược gia người Bồ Đào Nha.</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/mzdic/2019_11_23/tottenhammourinho_win_7.jpg"/>
        <figcaption>7 phút sau, Son sắm vai người kiến tạo khi thực hiện đường căng ngang để Lucas Moura băng vào dứt điểm nhân đôi cách biệt.</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/mzdic/2019_11_23/tottenhammourinho_win_8.jpg"/>
        <figcaption>Ngay đầu hiệp 2, Harry Kane gia tăng cách biệt và đây là bàn thắng thứ 175 của anh cho Tottenham.</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/mzdic/2019_11_23/tottenhammourinho_win_9.jpg"/>
        <figcaption>Bị dẫn trước 3 bàn, West Ham không bỏ cuộc, nhưng những nỗ lực đó chỉ giúp họ có 2 bàn thắng của Michail Antonio và Angelo Ogbonna.</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/mzdic/2019_11_23/213738187717547imagea61_1574512688630.jpg"/>
        <figcaption>Mourinho có sự khởi đầu thuận lợi, còn Manuel Pellegrini (trái) sẽ còn nhiều việc phải làm để giúp West Ham thoát nhóm cuối bảng xếp hạng.</figcaption>
      </figure>
