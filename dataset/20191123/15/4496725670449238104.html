      <h1>Es manté el vent</h1>
      <address><time datetime="2019-11-23T15:58:18+00:00">23 Nov 2019, 15:58</time> by <a rel="author">Redacció</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qvODvukXLfo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El vent bufarà amb força a molts punts de la meitat sud del país, on localment es poden superar els 100 quilòmetres per hora .</p>
      <figure>
        <iframe data-src="https://twitter.com/emergenciescat/status/1198261884048334851?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>A més, fins a la matinada de diumenge hi haurà algun ruixat al Pirineu, sobretot a la cara nord. La cota de neu voltarà els 1200 metres.</p>
      <p>També durant la tarda de dissabte hi haurà alguns ruixats al nord-est.</p>
      <p>La temperatura pujarà a partir del migdia de diumenge.</p>
      <p><a href="http://www.elpuntavui.cat/serveis/eltemps/barcelona.html">Consulteu aquí</a> el temps del vostre municipi.</p>
