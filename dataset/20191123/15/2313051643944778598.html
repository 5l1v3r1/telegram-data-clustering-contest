      <h1>安徽一男子持斧抢银行被当场抓获</h1>
      <address>
        <time datetime="2019-11-23T15:13:10+00:00">23 Nov 2019, 15:13</time>
      </address>
      <p>新京报快讯 据安徽省池州市公安局消息，2019年11月23日8时20分许，青阳县公安局110接报警称：有人持斧在新河镇邮政储蓄银行抢劫。接报警后，青阳县公安局新河派出所民警立即赶赴现场，将正在银行大厅实施抢劫的犯罪嫌疑人潘某（男，26岁，南陵县人）抓获。目前，该案正在进一步侦办中。</p>
      <p>编辑 贾聪聪</p>
      <p>来源：安徽省池州市公安局</p>
