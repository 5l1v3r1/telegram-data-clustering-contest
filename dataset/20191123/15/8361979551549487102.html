      <h1>Не зможемо це забути. І не зможемо це пробачити: Зеленський вшанував пам’ять жертв Голодомору — відео</h1>
      <h2>Президент Володимир Зеленський взяв участь у заході до Дня пам’яті жертв голодоморів та оголосив промову.</h2>
      <address>
        <time datetime="2019-11-23T15:28:00+00:00">23 Nov 2019, 15:28</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BV-Uck5lTD8" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Повний текст промови президента:</p>
      <p>«Дорогі українці!</p>
      <p>У нашій історії є сторінки, які дуже боляче згадувати, але які неможливо забути. Злочини, які доводять, що жорстокість і цинічність не мають меж. Біди, яких нормальна людина не побажає навіть своїм найлютішим ворогам. Трагедії, настільки великі, що людство ще не придумало слів, щоб описати той біль, який пережили українці.</p>
      <p>Сьогодні ми вшановуємо пам’ять жертв Голодомору — злочину геноциду, який вчинив тоталітарний сталінський режим проти українського народу.</p>
      <p>Можна нескінченно довго говорити про причини та катастрофічні наслідки. Існує маса досліджень, відкрито багато архівних документів, про це написано десятки книжок і знято не один фільм. Проте величезний обсяг фактів і доказів усе одно не дає ні розуму, ні серцю відповіді на просте питання.</p>
      <p>За що?</p>
      <p>Як взагалі може з’явитися думка знищити цілий народ? Як можна забрати у людей останню крихту хліба, а з нею — останню крихту надії. Надії, що ти або хоча б твої діти доживуть до наступного ранку.</p>
      <p>Історики сперечаються щодо точної кількості жертв геноциду, але цифри, якими вони оперують, є моторошними та викликають шок. Згідно з різними дослідженнями, від Голодомору 1932−1933 років померло від чотирьох до восьми мільйонів українців. Ці втрати зіставні з нашими втратами у Другій світовій війні.</p>
      <p>Ми — українці. І нам усе до снаги. Але є дві речі, яких ми ніколи не зможемо. Не зможемо це забути. І не зможемо це пробачити.</p>

      <p>Сьогодні Україна й весь цивілізований світ моляться за невинних жертв цього жахливого злочину. Сьогодні українці запалять у своїх вікнах свічки.</p>
      <p>Нехай тепло від них зігріє душі всіх загиблих.</p>
