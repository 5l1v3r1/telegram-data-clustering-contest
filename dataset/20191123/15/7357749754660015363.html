      <h1>Louer son sapin de Noël, pour éviter le gaspillage</h1>
      <address><time datetime="2019-11-23T15:38:33+00:00">23 Nov 2019, 15:38</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Q8ndJ-WVk58" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Difficile d'imagine Noël sans lui. Le sapin est un incontournable des fêtes de fin d'année, et plusieurs dizaines de millions d'arbres sont vendus tous les ans en Europe à cette période. Un immense <b>gaspillage écologique</b>, puisque la grande majorité d'entre eux sont jetés après les fêtes.</p>
      <p>Le jardin botanique de Klaipeda, en Lituanie, a trouvé la solution pour lutter contre ce gâchis : là-bas, <b>les sapins peuvent être loués.</b> Une manière aussi de sensibiliser les familles aux enjeux environnementaux, comme l'explique Asta Klimiene, la directrice du jardin : " <i>Notre mission, c'est vraiment d'éduquer, d'enseigner comment garder les plantes en vie, parler de leurs besoins, de leur diversité et de leur préservation. Donc pour les gens qui aiment l'environnement et la nature, nous offrons une alternative.</i>"</p>
      <p>Les sapins loués seront récupérés par le jardin botanique à la mi-janvier, et <b>replantés en vue de l'année prochaine</b>. Un concept qui séduit de plus en plus de Lituaniens. D'après le jardin botanique, la moitié des sapins disponibles étaient déjà réservés à la mi-novembre.</p>
      <blockquote>On a découvert la location de sapins sur internet. C'est très pratique, on les rend après, et ils ne sont ni coupés ni jetés.<cite>Evelina Jakiene <br/>loueuse</cite></blockquote>
      <p>Evelina Jakiene est venue réserver un épicéa avec sa fille. Pour elle, la location est la solution parfaite : "<i>On ne voulait pas couper un arbre, on ne voulait pas non plus d'un arbre artificiel. Nous avons eu un sapin en pot, mais on s'est rendu compte que ce n'était pas simple à replanter</i>. <i>Puis on découvert sur internet qu'on pouvait louer les sapins. C'est très pratique, on les rend après, et ils ne sont ni coupés ni jetés.</i>"</p>
      <p>La location coûte <b>entre 12 et 24€</b> en fonction de la taille du sapin, et la moitié de la somme est rendue si l'arbre est récupéré en bonne santé. Mais pour cela, le jardin botanique met en garde : il faut laisser le sapin dehors, et le rentrer uniquement le soir de Noël.</p>
      <p>Ce système de location tend à se développer en Europe, et notamment en Allemagne, et Suisse et en Belgique. En France, l'entreprise <a href="https://treezmas.com/">Treezmas</a> propose ce service.</p>
