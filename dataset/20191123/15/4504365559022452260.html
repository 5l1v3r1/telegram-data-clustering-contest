      <h1>No se requiere cambiar instalación para renovar alumbrado: Lozoya</h1>

      <p>Chihuahua.- El alcalde de Parral, Alfredo Lozoya Santillán, subió un video en redes donde ejemplifica que cambiar el issste a de alumbrado no es tan costoso.</p>
      <p>Para ello, en su casa realizó el cambio de un foco convencional de 100 watts por uno de 14 watts de tecnología led, haciendo mención en que el ahorro era de más del 50 por ciento que usamos el foco convencional.</p>
      <p>En el video, el cual grabó en la cocina de su casa, hace mención que aparque este lugar quedara bien iluminado, solo se requirió sustituir un foco y no tener que cambiar todo el sistema de cableado, aparadores y demás.</p>
      <p>“Yo les quiero aclarar con este video, que la tecnología led viene a sustituir un grave problema, que viene a darnos mucho mayor iluminación, eso nadie lo va a criticar”, cita en el video.</p>
      <p>Lozoya Santillán hace mención en que el proyecto para renovar el sistema de alumbrado público era un fraude, y que el costo de renovar la iluminación en esta ciudad, es de alrededor de 600 millones de pesos.</p>
      <p>Enfatizó que ya tenia conocimiento de que habían bajado la cifra a mil 100 millones de pesos, y que estaba en tosca la disposición de debatir el proyecto de renovación de alumbrado público.</p>
