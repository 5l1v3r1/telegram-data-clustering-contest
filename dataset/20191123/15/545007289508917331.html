      <h1>Canadienii, în finala Cupei Davis</h1>
      <address>
        <time datetime="2019-11-23T15:41:59+00:00">23 Nov 2019, 15:41</time>
      </address>
      <p>Echipa Canadei s-a calificat, sâmbătă, în premieră, în finala Cupei Davis.</p>
      <p>În semifinalele competiției, canadierii i-au învins pe ruși, scor 2-1.</p>
      <p>În celălalt penultim act, se duelează Marea Britanie și Spania.</p>
