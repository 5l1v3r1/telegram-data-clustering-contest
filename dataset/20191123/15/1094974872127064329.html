      <h1>Стрельба и сожженная машина с автоматами: новые кадры расправы в Сухуме</h1>
      <address><time datetime="2019-11-23T15:06:00+00:00">23 Nov 2019, 15:06</time> by <a rel="author">Вести.Ru</a></address>
      <p>Киллеры <a href="https://www.vesti.ru/videos/show/vid/818348/">расправились</a> с криминальными авторитетами в центре Сухума. В Сети появилась запись очевидцев, на которой слышна стрельба, и кадры с места обнаружения машины убийц.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/N2Qud_vIlac" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p> </p>
      <p>Напомним, что в минувшую пятницу, 22 ноября, неизвестные <a href="https://www.vesti.ru/videos/show/vid/818350/">расстреляли</a> так называемых воров в законе – 38-летних Астамура Шамбу и Алхаса Авидзбу, проводивших время за столиком в ресторане "Сан-Ремо". Один из них погиб на месте, второй – умер в больнице.</p>
      <p>Еще четыре человека получили ранения и были госпитализированы. Ранее сообщалось, что одна из них – 22-летняя официантка Доминика Акиртава, случайно оказавшаяся на линии огня, скончалась. Однако, по последним данным, озвученным <a href="http://tass.ru/">ТАСС</a>, врачам пока что удалось реанимировать женщину. Состояние пострадавшей критическое, она находится в состоянии комы.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/dhkiaPoNsAg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p> </p>
      <p>По данным агентства, трое стрелков, скрывавших лица под масками и открывших огонь из автомобиля, могли скрыться в сторону Грузии. В связи с этим граница с сопредельным государством была временно перекрыта.</p>
      <p>Через час после покушения абхазские силовики <a href="https://www.vesti.ru/doc.html?id=3212869">обнаружили</a> сожженную легковушку, использовавшуюся киллерами. В салоне автомобиля Toyota Маrk 2 были найдены обгоревшие автоматы, из которых, по предварительной версии, и было совершено убийство.</p>
      <p>В настоящее время поиски стрелков продолжаются.</p>
