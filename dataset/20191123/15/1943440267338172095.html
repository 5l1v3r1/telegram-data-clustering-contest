      <h1>楽天カードで不具合　スマホ決済「楽天ペイ」も利用できず</h1>
      <address>
        <time datetime="2019-11-23T15:10:00+00:00">23 Nov 2019, 15:10</time>
      </address>
      <p>　楽天は２３日、クレジットカードの「楽天カード」とスマートフォン決済の「楽天ペイ」で同日朝から不具合が起き、カードを使ったキャッシングなど一部のサービスが利用できなくなったと明らかにした。楽天カードの利用者は約１８００万人に上る。トラブルの原因を調べるとともに、復旧を急ぐ。</p>
      <p>　楽天によると、消費税増税後にキャッシュレス決済に対するポイント還元制度が導入されたことで、楽天ペイの利用者も伸びているという。</p>
    </article>
