      <h1>Ёлка напрокат: и живая, и выбрасывать не надо</h1>
      <address><time datetime="2019-11-23T15:55:40+00:00">23 Nov 2019, 15:55</time> by <a rel="author">Павел Барсуков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RR_DKDScEKA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Живую ёлочку — жалко, придётся выбросить, а искусственную — не интересно и не так весло? Ботанический сад Клайпеды предлагает решение вопроса, который задают себе почти все, празднующие Рождество и Новый год. Там можно взять деревце напрокат: живое, в горшке, с инструкцией по уходу — а после праздников сдать обратно.</p>
      <p>
        <b>Аста Климене, директор Клайпедского ботанического сада:</b>
      </p>
      <p>
        <i>«Это и есть наша задача: обучать, рассказывать о жизни растений и об уходе за ними, о разнообразии и сохранении. Мы предлагаем такую альтернативу для тех, кто любит и уважает природу».</i>
      </p>
      <p>За возвращённой ёлочкой продолжат ухаживать сотрудники ботанического сада, и на следующий год она вновь сможет кого-нибудь порадовать.</p>
      <p><i>«Мы не хотели рубить дерево, но и искусственную ёлку не хотели. Деревце в горшке нам просто некуда было бы поставить, если бы мы его купили. И тут в интернете мы обнаружили, что его можно взять на время. Так что и ель не пострадает, и выбрасывать её не придётся»,</i> — говорит одна из посетительниц.</p>
      <p>Идея сдавать ёлки напрокат появилась уже несколько лет назад и доступна во многих странах. Услугой, по крайней мере в Литве, пользуются не только заботящиеся о природе семьи, но и, например большие компании, которые на праздники арендуют деревья в горшках десятками.</p>
