      <h1>Chegou a altura de alugar uma árvore de Natal</h1>
      <address><time datetime="2019-11-23T15:28:07+00:00">23 Nov 2019, 15:28</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3ruGVJNjtyE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Escondido na localidade lituana de Klaipeda, há um pequeno jardim botânico que oferece uma grande ideia. Em vez de lidar com um dilema típico nesta altura - comprar um pinheiro para servir de árvore de Natal e depois deitá-lo fora ou simplesmente adquirir uma réplica em plástico -, porque não alugá-lo?</b>
      </p>
      <p>A diretora do jardim, Asta Klimiene, aponta que "educar é exatamente a missão deste espaço; falar sobre a sobrevivência das plantas, sobre as suas necessidades e preservação. Esta alternativa vai de encontro àqueles que gostam realmente da natureza".</p>
      <p>Os preços do aluguer oscilam entre os 12 e os 24 euros, sendo que metade do valor é reembolsado se a árvore for devolvida em bom estado.</p>
      <p>Uma cliente, Evelina Jakiene, dizia-nos que esta "é a solução para quem não quer nem cortar, nem uma árvore artificial. Assim não há problemas também de arrumação depois do Natal. É uma opção muito conveniente: não há desperdício".</p>
      <p>As árvores têm de ser devolvidas até meados de janeiro. Das cerca de 200 disponíveis, mais de metade já estão reservadas. Os pinheiros são plantados de novo até à próxima festividade.</p>
