      <h1>Киберлюди, джудуны и Стивен Фрай: трейлер 12 сезона «Доктор Кто»</h1>
      <address><time datetime="2019-11-23T15:21:29+00:00">23 Nov 2019, 15:21</time> by <a rel="author">lachtak</a></address>
      <p>Он стартует в первой половине 2020 года.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/vkEB0ysv7sM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В трейлере засветились некоторые старые враги Доктора: ракносс, киберлюди и джудуны. Кроме того, в ролике можно увидеть Стивена Фрая, который в прошлом работал над сценарием для невышедшего эпизода шоу.</p>
      <p>«Би-би-си» не назвала точную дату выхода сезона, лишь обозначила, что это будет где-то в первой половине 2020 года.</p>
