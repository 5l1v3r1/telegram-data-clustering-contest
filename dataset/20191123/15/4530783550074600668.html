      <h1>«Мор­жа­та» учат­ся ны­рять на Пар­ко­вом озе­ре Ав­то­за­во­да</h1>
      <address>
        <time datetime="2019-11-23T15:00:00+00:00">23 Nov 2019, 15:00</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LUgjUzzwcSo" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>фото: Юлия Горшкова</figcaption>
      </figure>
      <p>Массовый заплыв устроили нижегородские «моржи» на Парковом озере Автозаводского района в субботу, 23 ноября.</p>
      <p>Акция закаливания началась с исполнения гимна «моржей». Аккомпаниатором стал президент региональной общественной организации «Федерация закаливания и спортивного зимнего плавания Нижегородской области» Александр Федотов.</p>
      <p>После этого закаленные «моржи» подали пример молодежи и с удовольствием окунулись в прорубь. А далее началось самое интересное — юных нижегородцев принимали в «моржата». Ледяную водицу впервые прочуствовали сразу трое начинающих любителей закалки и здорового образа жизни.</p>
      <p>Акция закаливания была приурочена ко Дню моржа, который отмечается во всем мире 24 ноября. Всего в массовом заплыве приняли участие более 30 человек.</p>
      <footer>Текст: Мария Коваль</footer>
