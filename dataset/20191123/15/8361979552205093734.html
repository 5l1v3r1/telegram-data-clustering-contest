      <h1>Не сможем это забыть. И не сможем это простить: Зеленский почтил память жертв Голодомора — видео</h1>
      <h2>Президент Владимир Зеленский принял участие в мероприятии в День памяти жертв голодоморов и объявил речь.</h2>
      <address>
        <time datetime="2019-11-23T15:28:00+00:00">23 Nov 2019, 15:28</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BV-Uck5lTD8" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Полный текст речи президента:</p>
      <p>«Дорогие украинцы!</p>
      <p>В нашей истории есть страницы, которые очень больно вспоминать, но которые невозможно забыть. Преступления, которые доказывают, что жестокость и циничность не имеют границ. Беды, которые нормальный человек не пожелает даже своим злейшим врагам. Трагедии, настолько велики, что человечество еще не придумало слов, чтобы описать ту боль, которую пережили украинцы.</p>
      <p>Сегодня мы чтим память жертв Голодомора - преступления геноцида, который совершил тоталитарный сталинский режим против украинского народа.</p>
      <p>Можно бесконечно долго говорить о причинах и катастрофические последствия. Существует масса исследований, открыто много архивных документов, об этом написаны десятки книг и снят не один фильм. Однако огромный объем фактов и доказательств все равно не дает ни уму, ни сердцу ответа на простой вопрос.</p>
      <p>За что?</p>
      <p>Как вообще может появиться мысль уничтожить целый народ? Как можно забрать у людей последнюю крошку хлеба, а с ней - последнюю крошку надежды. Надежды, что ты или хотя бы твои дети доживут до следующего утра.</p>
      <p>Историки спорят о точном количестве жертв геноцида, но цифры, которыми они оперируют, является жуткими и вызывают шок. Согласно различным исследованиям, от Голодомора 1932-1933 годов умерло от четырех до восьми миллионов украинцев. Эти потери сопоставимые с нашими потерями во Второй мировой войне.</p>
      <p>Мы - украинцы. И нам все по силам. Но есть две вещи, которых мы никогда не сможем. Не сможем это забыть. И не сможем это простить.</p>

      <p>Сегодня Украина и весь цивилизованный мир молятся за невинных жертв этого ужасного преступления. Сегодня украинцы зажгут в своих окнах свечи.</p>
      <p>Пусть тепло от них согреет души всех погибших.</p>
