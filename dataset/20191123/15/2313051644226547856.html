      <h1>郝蕾发文斥偷拍者：车辆飞驰而过，距离家人仅一米</h1>
      <address><time datetime="2019-11-23T15:51:32+00:00">23 Nov 2019, 15:51</time> by <a rel="author">徐美琳</a></address>
      <p>新京报讯 11月23日，郝蕾工作室发文怒斥偷拍者，“那天两个孩子刚下车，家人发现了你们在偷拍，结果你们偷拍的车辆飞驰而过，距离家人一米之隔。说实话，看到那一幕我实在太恐惧了！你们不觉得危险吗？ ”</p>
      <p> </p>
      <p>郝蕾在文中表示，自己作为公众人物有义务被关注，但时间和地点也至关重要，自己非常担心孩子的人身安全：“我没有办法理解偷拍的人目的何在。无论你们生活多么艰难，也不要再做这样的工作，这样干扰我和家人的正常生活了可以吗？真的可以停止了。”</p>
