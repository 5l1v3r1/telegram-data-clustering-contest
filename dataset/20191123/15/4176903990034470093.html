      <h1>Jezivo: Političar zavezao psa za auto i vukao ga putem (uznemirujući snimci)</h1>
      <address><time datetime="2019-11-23T15:03:02+00:00">23 Nov 2019, 15:03</time> by <a rel="author" href="https://www.krstarica.com/author/ana/" target="_blank">A. J.</a></address>
      <p>Ljudi u Ukrajini, ali i širom sveta, šokirani su posle brutalnog postupka političara Volodimira Baidiha, direktor Regionalnog arhiva Hmeljničkog regiona na zapadu zemlje.</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fanton.gerashchenko.7%2Fvideos%2F2573437432743088%2F%3Ft%3D0&amp;show_text=&amp;width=640" width="640" height="352" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>Volodimir Baidih vezao je svog psa za automobil „folksvagen tiguan“ i vukao ga nekoliko kilometara duž puta, a sve su zabeležile sigurnosne kamere.</p>

      <p>Životinju je spasio ukrajinski vojnik Aleksandar Zorin koji se mimoišao s Baidihom.</p>
      <p>Zaustavio je i okrenuo službenu fabiju, stigao zlostavljača i pozvao policiju.</p>
      <p>Pas je imao potpuno izguljene prednje šape i mnoge rane. Odmah je odveden u veterinarsku ambulantu i nalazi se pod nadzorom stručnog osoblja.</p>
      <p>Protiv Baidiha je podneta krivična prijava zbog „okrutnog postupanja prema životinjama“.</p>
