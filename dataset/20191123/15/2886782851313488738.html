      <h1>Bérelhető karácsonyfák</h1>
      <address><time datetime="2019-11-23T15:26:15+00:00">23 Nov 2019, 15:26</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/77vDINYKW8Q" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Karácsonyfákat ad bérbe egy botanikus kert Litvániában. A növényeket az ünnepi időszak után, legkésőbb január közepén kell visszavinni a bérlőknek. Ez már sorozatban a harmadik év, hogy a Klaipeda kikötővárosban található kertészet meghirdeti az akciót. Az igény is egyre nagyobb, idén már novemberben megjelentek az érdeklődők.</p>
      <p>- A küldetésünk az emberek nevelése, megtanítani őket arra, miként élhetnek túl a növények, milyen igényeik vannak. Szeretnénk támogatni azokat, akiknek fontos a környezet, akik szeretik a természetet - mondta a kert igazgatója, Asta Klimiene.</p>
      <p>Evelina a gyermekével érkezett. Sietnie kellett, mert a 200 kikölcsönözhető fát már lefoglalták, így a kert újabb 100 fenyőt ajánlott fel erre a célra.</p>
      <p>- Nem akarunk kivágott fát, nem akarunk műfenyőt sem. A cserepes fáknál pedig soha nem tudjuk, hova ültessük ki az ünnepek után. Véletlenül találtunk erre a bérlési lehetőségre a neten. Ez nagyon kényelmes, vissza lehet hozni és így nem kell fát kivágni – mondta.</p>
      <p>A lehetőség iránt leginkább fiatal, környezettudatos családok érdeklődnek. A botanikus kert igazgatója szerint a szolgáltatás nyereséget nem hoz, de ez nem baj, mert szívesen tesznek a környezetvédelemért.</p>
