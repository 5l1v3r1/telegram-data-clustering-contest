      <h1>Hong-Kong : élections locales ou référendum officieux ?</h1>
      <address><time datetime="2019-11-23T15:09:10+00:00">23 Nov 2019, 15:09</time> by <a rel="author">Cecile Sauzay</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2tmBbjDqFeM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>C'est d'ordinaire un scrutin sans grand enjeu. Mais cette année, les élections locales à Hong Kong prennent des allures de <b>référendum pro-démocratie.</b></p>
      <p>Le 24 novembre, les habitants de la presqu'île semi-autonome élisent leurs 452 conseillers de district. Parmi les candidats, il y a Chris Chan, qui soutient la contestation. Derrière son mégaphone, il milite pour un <b>dialogue pacifié</b> avec le gouvernement chinois.</p>
      <p><i>"Après un mouvement de cette ampleur, je pense qu'une élection peut en quelque sorte refléter l'opinion publique,</i> analyse-t-il. <i>Par ailleurs, je pense qu'il est temps pour nous de redescendre un peu et de dire au gouvernement ce que nous voulons, mais d'une manière civilisée.</i></p>
      <p>Le garçon qui sourit à la foule pressée, c'est Helix Ha, candidat indépendant. Pour lui, un scrutin local n'aura jamais la portée, <b>le poids nécessaire pour faire plier tout un système.</b></p>
      <p><i>"Un conseiller de district peut réparer les dégâts matériels, mais pour les problèmes de fond, nous n'avons aucun pouvoir,</i> reconnaît le jeune hong-kongais. <i>Les problèmes politiques doivent être résolus au niveau politique, et le gouvernement devrait répondre aux exigences des gens."</i></p>
      <p>Pour les contestataires, cette élection au suffrage universel, doit <b>sonder l’ampleur du mécontentement</b> populaire. Près de la moitié de la population s'est inscrite sur les listes électorales.</p>
      <p>Interrogé sur le système politique de l'ancienne colonie britannique, M. Cheung, 73 ans, déballe son opinion d'une traite : <i>"Officiellement nous avons un pays, et deux systèmes, comme on dit. Mais c'est juste une grande phrase, de la poudre aux yeux. Je pense qu'il faut se mobiliser pour voter pour la démocratie, car c'est un premier pas vers le suffrage universel généralisé."</i></p>
      <p><i>"Cela dure depuis le mois de juin, depuis presque 5 mois maintenant,</i> juge une autre passante. <i>Cette élection, c'est l'occasion pour les gens d'exprimer leur opinion, surtout ce qu'on appelle la majorité silencieuse."</i></p>
      <p>Grand absent dans ce scrutin, le leader de l'opposition <b>Joshua Wong a été évincé par Pékin</b> il y a plusieurs semaines.</p>
