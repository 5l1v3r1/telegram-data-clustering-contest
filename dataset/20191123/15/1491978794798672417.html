      <h1>Raab and McDonald in spat over parties’ racism after leaders’ debate – video</h1>
      <address><time datetime="2019-11-23T15:43:49+00:00">23 Nov 2019, 15:43</time> by <a rel="author">Sky News</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HhPJRQMBevY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>The foreign secretary, Dominic Raab, clashed with the shadow transport secretary, Andy McDonald, who urged him to push for an independent inquiry into Islamophobia within the Conservative party and said they should listen to Sayeeda Warsi, who has been vocal about anti-Muslim sentiment in the party. Raab hit back, reminding McDonald about accusations of antisemitism within Labour. The brief but heated conversation took place after Raab and McDonald were interviewed following the BBC Question Time leaders' debate </p>
