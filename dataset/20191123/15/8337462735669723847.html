      <h1>सुन लो जयराम की जुबानी, आने वाली है “सुनामी”</h1>
      <address>
        <time datetime="2019-11-23T15:14:00+00:00">23 Nov 2019, 15:14</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jG8WYquNs1g" width="620" height="349" data-service="Youtube" scrolling="no"/>

      <p><b>हमीरपुर।</b> सीएम जयराम ठाकुर ने दिल्ली से हमीरपुर पहुंचते ही वायरल पत्र पर अपनी ही पार्टी के नेता को सकते में डाल दिया है। उन्होंने कहा है कि वायरल पत्र मामले में सच्चाई सामने आई है। इसलिए अब मामले में सख्‍त कार्रवाई होगी। उन्होंने मीडिया से बातचीत में स्पष्ट किया है कि चुनाव के बीच इस तरह बेबुनियाद आरोप लगाना और ऐसी परिस्थितियां पैदा करना जिससे सरकार और पार्टी को नुकसान हो सकता थाए यह कतई भी सहनीय नहीं है। उन्होंने ये भी कहा है कि कार्रवाई किसी नेता के खिलाफ नहीं है। कार्रवाई पत्र को वायरल करने वाले के खिलाफ है। कडे लहजे में जयराम ने कहा है कि पुलिस मामले में जांच कर रही है व खुलासे हो रहे हैंए इसलिए कार्रवाई होगी। उन्होंने ये भी कहा कि मामला संगठन और हाईकमान तक पहुंच गया है।</p>
