      <h1>Громов сыграл 200-й поединок в чемпионате Украины</h1>
      <address>
        <time datetime="2019-11-23T15:27:00+00:00">23 Nov 2019, 15:27</time>
      </address>
      <p>Нападающий луганской «Зари» Артём Громов преодолел серьёзный знаковый игровой рубеж.</p>
      <p>Встреча 15-го тура с «Александрией» стала для Артёма Громова 200-й в Премьер-лиге.</p>
