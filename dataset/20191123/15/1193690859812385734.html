      <h1>"Слуг народа" будут учить, как переписываться в мессенджерах</h1>
      <address>
        <time datetime="2019-11-23T15:21:00+00:00">23 Nov 2019, 15:21</time>
      </address>
      <p>"Слуги народа" во второй раз будут учиться на депутата, предположительно, в конце января. Об этом сообщил лидер партии Александр Корниенко в эфире Радио "Новое время".</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/eyLstqk0Yd4" width="745" height="451" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>По его словам, на этот раз народных депутатов планируют обучать цифровой грамотности. Народным избранникам предоставят необходимые знания по проверке и защите общения в мессенджерах.</p>
      <p>Отметим, что в последнее время неоднократно поднимался скандал из-за переписки анонимного пранкера "Джокера" с представителями парламентского монобольшинства.</p>
      <p>Напомним, в конце июля - начале августа, тогда еще будущие депутаты от "Слуги народа" проходили недельный образовательный "интенсив". В Трускавце команда преподавателей Киевской школы экономики на протяжении недели читала лекции по экономике, бюджетному процессу и политике. Недельный семинар обошелся "Слуге народа" в 10 миллионов гривен.</p>
