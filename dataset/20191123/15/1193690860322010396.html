      <p>
        <i>Украина чтит пам’пять миллионов людей, которые погибли в результате голодомора 1932-33 годов. Мемориальные мероприятия продолжатся в течение дня.</i>
      </p>
      <p>
        <i>Точное количество заморенных голодом украинцев не известна до сих пор. Цифра колеблется от 4 до 7 миллионов.</i>
