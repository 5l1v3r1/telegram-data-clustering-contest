      <h1>Réformer l'OMC, une "urgence" : les conclusions du G20 de Nagoya</h1>
      <address><time datetime="2019-11-23T15:20:06+00:00">23 Nov 2019, 15:20</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/v8zg7cyjPHs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>C’est un chantier maintes fois évoqué, mais cette fois c'est une <i>"urgence"</i>. Ce samedi 23 novembre, la réunion des ministres des affaires étrangères du G20 s'est refermée à Nagoya, au Japon. Leur engagement, le même depuis des années : réformer l'Organisation Mondiale du Commerce.</p>
      <p>L'institution ne joue plus son rôle depuis longtemps. À la tribune, c'est le ministre des affaires étrangères japonais qui se charge d'annoncer la mauvaise nouvelle.</p>
      <p>"<i>L'ensemble des pays du G20 s'accordent à dire qu'il faut réformer l'Organisation Mondiale du Commerce. L'OMC se fonde sur un système de commerce multilatéral, car nous devons être capables de s'attaquer aux problèmes actuels de la mondialisation",</i> analyse platement Toshimitsu Motegi.</p>
      <p>Le Japon et les États-Unis notamment souhaitent que l’organisation basée à Genève améliore son système de règlement des différends.</p>
      <p>Lors du sommet d'Osaka en juin dernier, les chefs d'État du G20 s'étaient déjà mis d'accord pour s'engager à refonder l'institution, mais aucune feuille de route précise n'avait émergé.</p>
