      <h1>Маск сообщил о 146 тысячах заказов на пикап от Tesla</h1>
      <address>
        <time datetime="2019-11-23T23:10:00+00:00">23 Nov 2019, 23:10</time>
      </address>
      <p>Глава Tesla Илон Маск сообщил, что компания получила 146 тыс. заказов на электропикап Cybertruck.</p>
      <p>«На данный момент поступило 146 тыс. заказов на Cybertruck», — написал Маск в своём Twitter.</p>
      <figure>
        <iframe data-src="https://twitter.com/elonmusk/status/1198344195317985280?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Бизнесмен уточнил, что 42% заказчиков желают приобрести транспортное средство с двумя моторами, 41% — с тремя, 17% — с одним мотором.</p>
      <p>Он также подчеркнул, что такое количество заказов поступило в условиях отсутствия рекламы.</p>
      <figure>
        <iframe data-src="https://twitter.com/elonmusk/status/1198347240785338368?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Ранее Илон <a href="https://russian.rt.com/world/news/686813-mask-zavod-germaniya">Маск анонсировал создание второго международного завода </a>электромобилей, который будет находиться в Германии около Берлина.</p>
    </article>
