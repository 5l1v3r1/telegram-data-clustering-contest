      <h1>陽光普照陳以文奪金馬影帝 感謝貴人導演鍾孟宏</h1>
      <address><time datetime="2019-11-23T23:00:00+00:00">23 Nov 2019, 23:00</time> by <a rel="author">https://www.facebook.com/cnanewstaiwan, 中央通訊社</a></address>
      <p>（中央社台北23日電）第56屆金馬獎今晚在台北國父紀念館舉行頒獎典禮，最佳男主角由「陽光普照」陳以文獲獎。</p>
      <p>第56屆最佳男主角獎項入圍的包括：「陽光普照」巫建和與陳以文、「叔．叔」太保與袁富華、「金都」朱栢康。（編輯：屈享平）1081123</p>
