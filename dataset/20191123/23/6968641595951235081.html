      <h1>شاهد: الحارس الشخصي لولي العهد يلفت الأنظار في الدرعية .. وهذا اسمه</h1>
      <address>
        <time datetime="2019-11-23T23:55:20+00:00">23 Nov 2019, 23:55</time>
      </address>
      <p>لفت الحارس الشخصي لولي العهد الأمير محمد بن سلمان أنظار السعوديين بعد ظهوره مع ولي العهد أمس في سباق “فورمولا إي الدرعية”.</p>
      <figure>
        <iframe data-src="https://twitter.com/h_xa89/status/1197908166824083456?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/Eng19912/status/1197910747357077505?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وتساءل مغردون عبر مواقع التواصل الاجتماعي عن اسم الحارس الشخصي والذي لفت الانتباه بتركيزة الشديد في عمله ونباهته. وكشف مغردون أن مرافق ولي العهد هو الرائد ياسر اللعبون.</p>
