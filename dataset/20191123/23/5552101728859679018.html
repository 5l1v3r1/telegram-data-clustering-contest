      <h1>【全文】誆騙東南亞富商壞行規　翁子涵遭淫界退貨</h1>
      <address><time datetime="2019-11-23T23:28:00+00:00">23 Nov 2019, 23:28</time> by <a rel="author">娛樂組, 攝影組</a></address>
      <p>醜聞連環爆的巨星翁子涵日前冒出名醫認愛，結果她發了「生氣」的正能量文章回應，沒想到依然無法止血。知情人士再爆，名醫根本只是翁子涵玩弄的眾多男人之一，之前有位東南亞富商也是如此被騙，如今她的是非太過高調，而且無法磨滅，導致經紀公司、黑道以及淫窟組織都已經將她徹底放逐。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/lZMHZH4EhFQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>「生氣，是世界上最無意義的事。如果你是對的，你沒必要生氣；如果你是錯的，你沒資格生氣；如果你不夠強大，你沒時間生氣；如果你境界夠高，你根本不願生氣。收起脾氣，做個開心的人」。這是翁子涵在一連串超大腥聞之後，自我勉勵的正能量心靈雞湯發文，沒想到她似乎過往行徑惹毛過太多人，導致黑歷史無止無盡地遭人狠挖。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119115441-5e7fc56bba1442d9e43c46bc3562f5f0-tablet.jpg"/>
        <figcaption>翁子涵在本刊揭露她不為人知的過去之後，僅發文以字句澄清，但卻於事無補，沒人願意相信。（翻攝自翁子涵IG）</figcaption>
      </figure>
      <p>　</p>
      <h3>爛事一系列　名嘴幫忙</h3>
      <p>據傳，曾有台灣地下勢力，以及各行各業的老闆曾為了想幫翁子涵擺平一切，突發奇想請了名嘴幫忙，希望媒體圈把她的所有相關負面新聞下架；只是這個想法除了太天真，翁子涵因為自己一系列狗皮倒灶的爛事已經燒太大，導致所有被拜託的人都無法幫她收拾如此殘局。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119115453-668c7ec6db2c8d53d0c50ba2e1bb19ce-tablet.jpg"/>
        <figcaption>不畏眾人的眼光，翁子涵還推出了露很多的寫真集，並且感謝大家在看了她的負面新聞之後仍給她鼓勵。（翻攝自翁子涵IG）</figcaption>
      </figure>
      <p>根據消息管道向本刊透露，就連過往曾跟翁子涵合作過的淫窟組織，也都對她鬧的風風雨雨直搖頭，決定放棄幫她仲介，有人就嘆：「（翁子涵）沒價值了！」現實如此殘酷，就連跟她工作的經紀公司JKF也打算跟進這一波波「棄守子涵」的行動。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119115513-a83e5c738858a79fbc2ef2c5a2a9d354-tablet.jpg"/>
        <figcaption>據說翁子涵的黑歷史，已經難以收拾到連JKF也選擇切割她，不願再和她有所瓜葛。（讀者提供）</figcaption>
      </figure>
      <p>翁子涵主要是玩弄男人的手法太過精巧，導致他們都以為自己才是「正牌男友」，有則關於她的逸事是這樣子的：「她（翁子涵）在和之前那名馬來西亞富商交往之前，其實早就已有另一男友，而且根據之間知情人士的說法，當時那名男友發現翁子涵愈來愈不對勁…」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119115403-49007b595253b1adf1bdb2c8f04f12a8-tablet.jpg"/>
        <figcaption>讀者提供照片爆料翁子涵的異性緣極佳，在結交馬來西亞富商之間，還有一名重疊到的「前男友」。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119115506-418073ffb8e382f1451c9684b4582969-tablet.jpg"/>
        <figcaption>翁子涵穿著火辣跟所謂的「男友」合照，但私下她根本就周旋於不特定的多男之間。（讀者提供）</figcaption>
      </figure>
      <p>算了一算，該名男友從2016年左右開始跟翁子涵交往，發現她不太對勁則是2018年中的事，兩人後來愈來愈少聯絡，感情也漸漸淡去，直到2018年底才正式情斷；只是該名男友對照自己與翁子涵交往的所謂「不對勁」的期間，果然與馬來西亞富商有重疊。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119115500-a4354246d64a380343c8008ad8b76bbd-tablet.jpg"/>
        <figcaption>翁子涵在網路上打親情牌，放上跟奶奶在一起逛大賣場的限時動態。（翻攝自翁子涵IG）</figcaption>
      </figure>
      <p>　</p>
      <h3>黑歷史巨星　診所搶沾</h3>
      <p>另外也有翁子涵昔日的都市傳說，「她小時候就很不簡單，尤其她爸的來頭不小…曾有同學罵她，她除了找爸爸『解決』，自己也出腳踹人家頭…」短短時間，翁子涵的聲勢浩大，成為一代黑歷史巨星，就連李進良的醫美診所，也忍不住在官方臉書發文搶沾她的超旺聲勢。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119115519-43e42cfa3a5974d58d074c69b29c7975-tablet.jpg"/>
        <figcaption>據知情人士向本刊爆料，翁子涵（左）曾聯合爸爸（右）「警告」在學校對她不客氣的同校學生。（讀者提供）</figcaption>
      </figure>
      <p>「嘉仕美」診所在臉書發文的字句如此寫道：「超正的直播主翁子涵，這二天好多她的新聞。原來她的超深事業線是…被精神科名醫李光輝爆料是在嘉仕美。」等於是間接幫她認了整形傳聞。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119115410-7a2c957cddf29774b2d247769963832d-tablet.jpg"/>
        <figcaption>翁子涵除了遭爆整形，就連李進良的診所也拿她的胸部作文章，等於驗證她曾去那裡隆乳。（翻攝自《蘋果日報》官網）</figcaption>
      </figure>
      <p>至於發文當中提到的「精神科名醫」李光輝，也是一名頗搶鏡頭的奇葩，就在大家避翁子涵唯恐不及之時，他竟然一頭熱地搶認人家是他的前女友；根據本刊之前多篇系列報導，「分手後，翁子涵離開李光輝的公司，希望轉往演藝圈發展。為了協助她，李曾幫忙引薦名製作人王偉忠、綜藝天王吳宗憲等人，順利打開她的演藝之路。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119115421-b821e1764154f25a7fe65bd89fa91537-tablet.jpg"/>
        <figcaption>經常衣不蔽體的翁子涵，用各種方式滿足自己的物欲需求，許多男人也對她毫無抵抗能力。（翻攝自翁子涵IG）</figcaption>
      </figure>
      <p>其他還有如此精彩內容：「翁子涵為了讓自己的星途更順遂，曾要他（李光輝）幫忙介紹醫美診所，他因此親自打電話給好友李進良，介紹她到李進良的醫美診所隆乳…」如此因翁子涵出盡鋒頭的李光輝，還出面接受其他媒體訪問，說自己「假公濟私」追過三名女星。</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191119115415-038b4e9f63d927ccf8588746a08a9bb3-desktop.jpg"/>

        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191119115432-e94a83c7ccc61f0de1a16cbe02f81e9f-desktop.jpg"/>
        </figure>
      </slideshow>
      <p>　</p>
      <h3>誇耀良民證　警察打臉</h3>
      <p>只是翁子涵雖然捲入跨國賣淫案件，她一度透過經紀公司依舊嚴詞否認，「認識當時參與賣淫的姐妹，才到警局協助調查，自己絕對沒有出國賣淫，可調閱當時入出境紀錄檢驗，況且她也申請到良民證，證明從未做過違法的事」，結果慘遭警方啪啪啪地狠狠打臉。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119115415-038b4e9f63d927ccf8588746a08a9bb3-tablet.jpg"/>
        <figcaption>雖然翁子涵出示所謂的「良民證」，卻遭打臉就算賣淫被抓也不會在上頭有紀錄。</figcaption>
      </figure>
      <p>據查，若受到緩刑、拘役或罰金的宣告，根本不會記在良民證，而賣淫又是社維法，所以就算賣了被抓，在文件上頭也找不到；「良民證只限於刑事案件的判決確定。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119115432-e94a83c7ccc61f0de1a16cbe02f81e9f-tablet.jpg"/>
        <figcaption>由於連千毅（中）被捕，因他而紅的翁子涵，現在遭黑白兩道棄守。（翻攝自連千毅IG）</figcaption>
      </figure>
      <p>弄紅翁子涵的連千毅也沒好到哪去，他與「大仁哥」鄭又仁之間紛爭，引發高雄的「直播主之亂」，檢方認為連千毅涉嫌教唆開槍，而且有再犯之虞，加上全案仍有共犯並未到案，所以日前向雄院申請延押；於是就算連千毅出庭時神情十分憔悴，還向法官溫情喊話，宣稱家有老婆、2個年幼的孩子需要他返家照顧，但是最後未獲法官認同，而遭延長羈押2個月。</p>
