      <h1>东北人民出门“太难了”！罕见冻雨让黑河全城结冰</h1>
      <address>
        <time datetime="2019-11-23T23:59:29+00:00">23 Nov 2019, 23:59</time>
      </address>
      <figure>
        <img src="http://n.sinaimg.cn/news/1_img/dfic/2b0c102b/106/w1024h682/20191124/fbac-iittafr6612088.jpg"/>
        <figcaption>2019年11月23日，经过一夜冻雨，黑河部分道路出现积雪和结冰现象，对道路交通、居民生活造成较大影响，罕见冻雨让东北黑河全城结冰，马路街头变撑天然大冰场。 黑河市气象台提醒公众朋友注意出行安全，预防高空雪块坠落，增添衣物，预防感冒。不少市民出行摔屁股蹲，出溜滑，小朋友坐在“雪橇”上，让大人拖着走，各种花样出行，东北人民实在太难了。</figcaption>
      </figure>
