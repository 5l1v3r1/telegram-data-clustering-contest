      <h1>Điều gì khiến NATO không còn sợ "con ngáo ộp" Iskander-M của Nga?</h1>
      <address><time datetime="2019-11-23T23:30:00+00:00">23 Nov 2019, 23:30</time> by <a rel="author">Bạch Dương/ANTĐ</a></address>
      <figure>
        <video src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_23/4/dieu-gi-khien-nato-khong-con-so-con-ngao-op-iskander-m-cua-nga.gif" autoplay="" loop=""/>
        <figcaption><b>9K720 Iskander-M </b>là hệ thống tên lửa đạn đạo chiến thuật tầm ngắn "đình đám" nhất của Nga trong suốt thời gian qua, được quảng cáo như một vũ khí có sức mạnh vô song.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_23/4/dieu-gi-khien-nato-khong-con-so-con-ngao-op-iskander-m-cua-nga-Hinh-2.jpg"/>
        <figcaption>Đạn tên lửa 9M723 thuộc tổ hợp 9K720 <i>Iskander-M</i> có tầm bắn 500 km, có khả năng thực hiện đường bay rất linh hoạt gần bằng tên lửa hành trình nhằm đánh lừa hệ thống phòng không đối phương.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_23/4/dieu-gi-khien-nato-khong-con-so-con-ngao-op-iskander-m-cua-nga-Hinh-3.jpg"/>
        <figcaption>Vòng tròn sai số (CEP) của tên lửa 9M723 theo ghi nhận ở mức dưới 10 m nhờ cơ chế dẫn đường tham chiếu hệ thống định vị toàn cầu GLONASS tối tân kết hợp với đầu dò quang điện tử.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_23/4/dieu-gi-khien-nato-khong-con-so-con-ngao-op-iskander-m-cua-nga-Hinh-4.jpg"/>
        <figcaption>Ngoài ra có thông tin chưa được kiểm chứng cho rằng tên lửa 9M723 còn được trang bị công nghệ tàng hình plasmas, khiến nó không thể bị những radar cảnh giới tối tân nhất phát hiện.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_23/4/dieu-gi-khien-nato-khong-con-so-con-ngao-op-iskander-m-cua-nga-Hinh-5.jpg"/>
        <figcaption>Tổ hợp Iskander-M được coi như "con ngáo ộp" mà nước Nga dùng để đe dọa các quốc gia thành viên Khối hiệp ước quân sự Bắc Đại Tây Dương - NATO ở châu Âu.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_23/4/dieu-gi-khien-nato-khong-con-so-con-ngao-op-iskander-m-cua-nga-Hinh-6.jpg"/>
        <figcaption>Nga tuyên bố tên lửa Iskander-M có thể phá hủy các mục tiêu như kho tàng, bến cảng, sở chỉ huy, địa điểm trú quân... nó sẽ trở nên đáng sợ gấp bội khi được tích hợp đầu đạn hạt nhân.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_23/4/dieu-gi-khien-nato-khong-con-so-con-ngao-op-iskander-m-cua-nga-Hinh-7.jpg"/>
        <figcaption>Mặc dù vậy đáng ngạc nhiên là hệ thống tên lửa chiến thuật Iskander-M của Nga đã bị các chuyên gia phương Tây bất ngờ chỉ trích, cho rằng vũ khí này không hề đáng sợ như tuyên bố của Nga.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_23/4/dieu-gi-khien-nato-khong-con-so-con-ngao-op-iskander-m-cua-nga-Hinh-8.jpg"/>
        <figcaption>Các chuyên gia quân sự phương Tây cho rằng hiệu quả từ các cuộc tấn công của Iskander-M rất hạn chế, vì chúng chỉ cung cấp cơ hội để tấn công các mục tiêu ở Ba Lan.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_23/4/dieu-gi-khien-nato-khong-con-so-con-ngao-op-iskander-m-cua-nga-Hinh-9.jpeg"/>
        <figcaption>Theo các nhà phân tích, Iskander-M có khả năng bắn trúng mục tiêu ở cự ly tới 500 km, hầu hết châu Âu không nằm trong tầm bắn của nó, như đã báo cáo trước đây, chỉ Ba Lan và các quốc gia Baltic bị đe dọa mà thôi.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_23/4/dieu-gi-khien-nato-khong-con-so-con-ngao-op-iskander-m-cua-nga-Hinh-10.jpg"/>
        <figcaption>"Hệ thống tên lửa đạn đạo chiến thuật tầm ngắn của Nga (Iskander-M) hoàn toàn không gây ra mối đe dọa đáng kể cho các quốc gia châu Âu".</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_23/4/dieu-gi-khien-nato-khong-con-so-con-ngao-op-iskander-m-cua-nga-Hinh-11.jpg"/>
        <figcaption>"Chỉ có lãnh thổ của Ba Lan nằm trong tầm bắn của tên lửa Nga, nơi các hệ thống phòng thủ tên lửa sẽ được triển khai trong tương lai gần, điều này sẽ làm giảm tất cả các mối đe dọa xuống bằng không", các ấn phẩm của Châu Âu nhận định.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_23/4/dieu-gi-khien-nato-khong-con-so-con-ngao-op-iskander-m-cua-nga-Hinh-12.jpg"/>
        <figcaption>Tuy nhiên các chuyên gia chú ý đến thực tế rằng cần tính đến việc Nga rời khỏi Hiệp ước INF, trên cơ sở Iskander-M, nhiều tên lửa tầm xa hơn cũng có thể xuất hiện.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_23/4/dieu-gi-khien-nato-khong-con-so-con-ngao-op-iskander-m-cua-nga-Hinh-13.jpg"/>
        <figcaption>Khi đó thậm chí tầm bắn của đạn tên lửa 9M723 thuộc tổ hợp Iskander-M có thể nâng lên tới 1.000 km, đủ sức bao trùm toàn bộ nước Đức và trung tâm châu Âu.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_23/4/dieu-gi-khien-nato-khong-con-so-con-ngao-op-iskander-m-cua-nga-Hinh-14.jpg"/>
        <figcaption>Ngoài ra còn phải kể đến các tên lửa hành trình như 9M729 hoàn toàn đủ sức tích hợp vào xe mang phóng tự hành của tổ hợp Iskander-M, tên lửa này có tầm bắn lên tới 5.000 km.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_23/4/dieu-gi-khien-nato-khong-con-so-con-ngao-op-iskander-m-cua-nga-Hinh-15.jpg"/>
        <figcaption>Hiện tại nguy cơ đối từ Iskander-M chưa lớn nhưng điều này sẽ thay đổi nếu như cuộc chiến tranh Lạnh phiên bản hai được tái khởi động.</figcaption>
      </figure>
