      <h1>GDT: Leafs pay Naz a visit</h1>
      <address>
        <time datetime="2019-11-23T23:30:00+00:00">23 Nov 2019, 23:30</time>
      </address>
      <p>It’s time for the Leafs to play some hockey and see if they can start a streak way more fun that the one they just broke.</p>
      <p>The Leafs are in Denver to visit Tyson Barri’s old place:</p>
      <figure>
        <iframe data-src="https://twitter.com/markhmasters/status/1198319626704146432?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>So if they get into it on the ice, we should figure Naz hasn’t been watering the plants like he promised.</p>
      <p>Meanwhile, I post this example of the Marlies under A.J. MacLean on a 6 on 5, just for no reason at all.</p>
      <figure>
        <iframe data-src="https://twitter.com/TorontoMarlies/status/1198370599535558661?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>The Leafs lines are the same as last game, only Nic Petan is out for Nick Shore.</p>
      <p>Game time is 7 p.m., this one is free on the CBC to stream in Canada, and is on all the usual HNIC channels.</p>
      <p>Go Leafs Go!</p>
