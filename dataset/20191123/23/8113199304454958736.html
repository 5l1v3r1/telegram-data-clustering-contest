      <h1>НХЛ: обзор игр 22 ноября (ФОТО, ВИДЕО)</h1>
      <address><time datetime="2019-11-23T23:01:00+00:00">23 Nov 2019, 23:01</time> by <a rel="author" href="https://golos.ua/author/show/19809" target="_blank">Николай Загорский</a></address>
      <p>22 ноября в Национальной хоккейной лиге состоялись матчи регулярного чемпионата.   Об этом сообщает корреспондент ГолосUA.   Результаты: Питтсбург – Нью-Джерси 4:1 (1:0, 1:1, 2:0) Оттава – Рейнджерс 4:1 (2:1, 2:0, 0:0)</p>
      <figure>
        <img src="https://golos.ua/images/items/2019-11/23/Cxt12wayelw9xNzD/image/%D0%92%D1%81%D1%82%D0%B0%D0%B2%D0%BA%D0%B0%2022%20%D0%BD%D0%BE%D1%8F%D0%B1%D1%80%D1%8F.png"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/CeiPjrD4saE" width="560" height="314" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>  В матче с «Нью-Джерси», «Питтсбург» добыл победу после проигрыша в двух спаренных матчах «Айлендерс». В целом, за последние восемь матчей это четвертая победа клуба. И шестая кряду игра без травмированного капитана Сидни Кросби.   Это уже вторая игра между командами в этом сезоне. Напомним, что ранее, 16 ноября «Нью-Джерси» одержал верх с минимальным счетом 2:1 в основное время.   В свою очередь, для «Нью-Джерси» это второе разгромное поражение ряду. И пятое поражение за последние восемь матчей. В прошлой игре с «Бостоном» команда Джона Хайнса проиграла с еще более разгромным счетом 5:1.   На 7-й минуте счет открыл нападающий «Питтсбурга» Доминик Кахун. Получив шайбу от Доминика Симона, чех совершил эффектную обводку, уложил на лед защитника Мирко Мюллера и забросил шайбу в противоход вратарю Маккензи Блэквуду в верхний правый угол ворот. «Девилз» отыгрались в самом начале второго периода. На 32 секунде реализовал большинство нападающий Тэйлор Холл с передачи Нико Хишира. На 2 минуте нападающий «Пингвинс» Джейк Гюнцель с передачи нападающего Евгения Малкина забил свой третий гол в последних четырех матчах и вывел «Питтсбург» вперед. А на второй минуте третьего периода нападающий Джаред Маккен и защитник Джон Марино с разницей в 25 секунд дважды поразили ворота Маккензи Блэквуда и установили окончательный счет на табло.   Вратарь «Питтсбурга» отразил 36 из 37 бросков по своим воротам (97,3%) и был признан главной звездой матча.   Звездами матча были признаны три игрока «Питтсбурга» - Джейк Гюнцель (гол, 1 очко), Тристан Джерри и Доминик Кухун (гол, 1 очко).   «Большой вечер. Когда проявляют себя все четыре звена, нас сложно остановить. Мы хорошо играли дома, надо продолжать в том же духе», - сказал после матча Гюнцель.   Заработав два очка, «Питтсбург» поднялись с 12 на 9 место в лиге и переместились с 7 на 5 место в Восточной Конференции. На счету команды 28 очков в 23 матчах. «Нью-Джерси» с 18 очками в 21 игре занимает предпоследнее 30 место в лиге и 15 место в Восточной Конференции.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Tf_qU4G4KU0" width="560" height="314" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Обыграв «Рейнджерс», «Оттава» одержала третью победу кряду и смогла ухудшить статистику лидеру «синерубашечников» Артемию Панарину, остановив его результативную серию.   Это уже третий по счету сыгранный командами матч между собой – 6 октября «Рейнджерс» одержали гостевую победу 4:1, 5 ноября «Оттава» разгромила «рейнджеров» на их площадке 6:1, ну и сегодня добилась крупного успеха у себя дома.   За последние 9 матчей, канадская команда проиграла всего дважды, одержала семь побед и поднимается вверх в турнирной таблице лиги и Восточной Конференции. На данный момент «Оттава» показывает свою лучшую игру в сезоне.   В свою очередь, «Рейнджерс» проиграли третью игру за последние четыре матча. И потерпели четвертое поражение в последних восьми играх.   Счет был открыт в самом дебюте матча, на 57 секунде отличился защитник Тома Шабо с передачи Брэйди Ткачака. На шестой минуте нападающий Логан Браун с передачи Жана-Габриэля Пажо реализовал большинство и забил свой первый гол в составе «Оттавы». На 17 минуте отставание сократил нападающий «Рейнджерс» Джейкоб Труба, забив свой второй гол в сезоне. После его броска шайба летела мимо ворот, но срикошетила в сетку от клюшки, которую выставил перед собой вратарь «Оттавы» Андерс Нильссон. В начале второй минуты третьего периода нападающий Тайлер Эннис забил третью шайбу, а на 17 минуте Энтони Дюклейр в большинстве реализовал вторую голевую передачу от Пажо, установив окончательный счет в матче.  </p>
      <figure>
        <img src="https://golos.ua/images/items/2019-11/23/Cxt12wayelw9xNzD/image/%D0%A2%D0%BE%D0%BC%D0%B0%20%D0%A8%D0%B0%D0%B1%D0%BE.jpg"/>
      </figure>
      <p>  Вратарь «Оттавы» Андерс Нилльсон отразил 30 из 31 броска по своим воротам (96,77%) и был признан звездой матча. Швед сыграл в этом сезоне 12 игру в восьми из которых «Оттава» одержала победу.   Также нападающий «Рейнджерс» Артемий Панарин прервал свою результативную серию, которая продлилась 12 матчей с 25 октября по 21 ноября. Россиянин пробыл на льду 19 минут и 13 секунд, совершил три безрезультативных броска в створ ворот соперника, не сделал ни одной результативной передачи и закончил игру с показателем полезности «-1». Всего на счету Панарина 25 (11+14) очков в 20 матчах.   Звездами матча были признаны Андерс Нилльсон, Энтони Дюклейр (2 очка (1+1 – гол и передача)) и Марк Боровецки.   «Это был просто ужасный матч во многих отношениях. Нужно отдать должное «Оттаве», которая играла усердно и умно, они выиграли каждую битву за шайбу, каждое единоборство. Мы с этим плохо справились. Это разочаровывает, так же как и раньше.   Я думал, что мы идём в правильном направлении, у нас была парочка неплохих матчей, но теперь мы вернулись к исходной точке. Всё было как на качелях, то вверх, то вниз. Мы сыграли противоречиво, нестабильно», — сказал поле матча главный тренер «Рейнджерс» Девид Куинн.   Таким образом, после этой победы «Оттава» с 23 очками в 23 играх идет на 19 месте в лиге и 11 месте в Восточной Конференции. «Рейнджерс» с 20 очками в 20 матчах занимает 27 место в лиге. Ниже расположились только стабильные аутсайдеры этого сезона – «Миннесота», «Лос-Анджелеса», «Нью-Джерси» и «Детройт». В Восточной Конференции команда Девида Куинна занимает 14 место из 16-ти.   Звезды игрового дня: Тристан Джерри (36 отражённых бросков из 37, вратарь, «Питтсбург») Тома Шабо (2 очка (1+1 – гол и передача), защитник, «Оттава») Энтони Дюклер (2 очка (1+1), нападающий, «Оттава»).   Ситуация в турнирных таблицах Восточной и Западной Конференции следующая.   Восточная Конференция: Вашингтон (36), Айлендерс (33), Бостон (33), Флорида (29), Питтсбург (28), Каролина (27), Монреаль (27), Филадельфия (26). Западная Конференция: Сент-Луис (33), Эдмонтон (31), Колорадо (28), Даллас (28), Аризона (28), Виннипег (27), Ванкувер (26), Вегас (26).   Лидерами общекомандного зачета являются: Вашингтон, Айлендерс, Бостон, Сент-Луис, Эдмонтон, Флорида, Колорадо, Даллас, Питтсбург, Аризона, Каролина, Монреаль, Виннипег, Филадельфия, Ванкувер, Вегас.   22 ноября будут сыграны следующие матчи: Вашингтон – Ванкувер, Филадельфия – Калгари. 23 ноября между собой сыграют: Лос-Анджелес – Аризона, Тампа – Анахайм, Нью-Джерси – Детройт, Монреаль – Рейнджерс, Колорадо – Торонто, Каролина – Флорида, Виннипег – Коламбус, Бостон – Миннесота, Даллас – Чикаго, Сент-Луис – Нэшвилл, Вегас – Эдмонтон, Сан-Хосе – Айлендерс.</p>
