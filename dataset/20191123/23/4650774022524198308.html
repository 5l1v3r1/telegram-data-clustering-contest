      <h1>Полузащитник "Челси" станцевал стриптиз с мужчиной в Дубае — видео</h1>
      <h2>Из-за травмы он ушёл в отпуск и отправился в ОАЭ, где в одном из ночных клубов находился в нетрезвом состоянии и вёл себя крайне вызывающе.</h2>
      <address><time datetime="2019-11-23T23:39:00+00:00">23 Nov 2019, 23:39</time> by <a rel="author" href="https://life.ru/author/2722" target="_blank">Анна Рыженкова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/krfaIF7qJQQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Полузащитник лондонского футбольного клуба "Челси" Росс Баркли станцевал стриптиз с другим мужчиной в ночном клубе Дубая, сообщает <a href="https://www.dailymail.co.uk/sport/sportsnews/article-7716239/Chelsea-star-Ross-Barkley-filmed-TOPLESS-Dubai-nightclub.html">Daily Mail</a>.</p>
      <p>Как пишет издание, с начала ноября Баркли не выступал из-за травмы. В связи с этим он ушёл в отпуск и отправился в Дубай, где в одном из ночных клубов находился в нетрезвом состоянии и вёл себя крайне вызывающе.</p>
      <p>Отметим, что это не первый инцидент с участием нетрезвого Баркли. В октябре полузащитник <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1245654/pianyi_poluzashchitnik_chielsi_ustroil_skandal_iz-za_chipsov">устроил скандал в такси</a> из-за разбросанных чипсов.</p>
