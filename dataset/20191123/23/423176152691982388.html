      <h1>Цифровая чума экономики. 3 примера: Фольксваген тает, Тесла-фейл, и новое платье короля.</h1>
      <address><time datetime="2019-11-23T23:36:00+00:00">23 Nov 2019, 23:36</time> by <a rel="author" href="https://lj-top.ru/author/alex_rozoff" target="_blank">alex_rozoff</a></address>
      <p>В начале - фрагмент из фильма "Девять жизней Нестора Махно": о реальной экономике.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/6u4tGIRDYdg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>А теперь - обещанные три примера.<br/><br/>1. Фольксваген тает. 23.11.2019 DW. "Volkswagen решил стать крупным производителем софта.<br/>VW против Google, Apple и Uber: чтобы не оказаться всего лишь производителем "железа", автогигант форсирует разработку программного обеспечения и набирает IT-специалистов. Свыше 10 тысяч айтишников. Именно столько IT-специалистов планирует собрать под своей крышей Car.Software-Organisation к 2025 году. Car.Software-Organisation - новый крупный игрок на рынке. Но уже 1 января 2020 года, когда этот новый игрок на рынке программного обеспечения официально приступит к работе, в нем будут заняты порядка 3 тысяч человек. И в их распоряжении окажется пятилетний бюджет в размере 7 миллиардов евро. Так что в следующем году список ведущих разработчиков софта пополниться новым именем. Хотя вообще-то оно хорошо всем знакомо: Volkswagen. А Car.Software-Organisation - это название его нового подразделения. Крупнейший (по итогам прошлого года) автостроитель мира осуществил если не смену бизнес-модели, то во всяком случае серьезную ее корректировку".<br/><a href="https://lj-top.ru/out/?url=/out/?url=https://p.dw.com/p/3TZ46'%20rel='nofollow">https://p.dw.com/p/3TZ46</a><br/><br/><br/>В общем - топ-менеджерам VW не откажешь в определенном здравом смысле. После унизительного балагане на Франкфуртском автосалоне-2019, о котором я рассказывал тут... <br/>"Позор зеленого автопрома. Франкфуртский автосалон-2019 в сравнении с Америкой 1900-х"<br/><a href="https://lj-top.ru/out/?url=/out/?url=https://alex-rozoff.livejournal.com/150557.html">https://alex-rozoff.livejournal.com/150557.html</a><br/>...У топ-менеджеров появились все мотивы плюнуть на 86-летнюю историю автоконцерна, и уйти из мира реальных вещей - в цифровой мир.<br/>Действительно, какой смысл заниматься реальными тачками, если с ними, как с кино в "12 стульях" Ильфа и Петрова.<br/><br/>- Сценарий! - крикнул Остап. <br/>- Какой? - спросил завлит, отбивая твердую рысь. <br/>- Хороший! - ответил Остап, выдвигаясь на полкорпуса вперед. <br/>- Я вас спрашиваю, какой? Немой или звуковой? <br/>- Немой. <br/>Легко выбрасывая ноги в толстых чулках, завлит обошел Остапа на повороте и крикнул: <br/>- Не надо! <br/>- То есть как-не надо? - спросил великий комбинатор, начиная тяжело скакать. <br/>- А так! Немого кино уже нет. Обратитесь к звуковикам. <br/>Оба они на миг остановились, остолбенело посмотрели друг на друга и разбежались в разные стороны. Через пять минут Бендер, размахивая рукописью, опять бежал в подходящей компании, между двумя рысистыми консультантами. <br/>- Сценарий! - сообщил Остап, тяжело дыша. Консультанты, дружно перебирая рычагами, оборотились к Остапу: <br/>- Какой сценарий? <br/>- Звуковой. <br/>- Не надо, - ответили консультанты, наддав ходу. Великий комбинатор опять сбился с ноги и позорно заскакал. <br/>- Как же это - не надо? <br/>- Так вот и не надо. Звукового кино еще нет. <br/><br/>Вот так сейчас с тачками. Бензиновые (а тем более - дизельные) автомобили уже не годятся, потому что цивилизованный мир борется против парниковых газов, и в первую очередь - против углекислого газа, выделяемого при сжигании углеводородного топлива. От автоконцернов требуют производить электромобили, но на них еще нет серьезного спроста (с учетом стагнации переходящей в рецессию - вполне возможно, никогда не будет). <br/>Топ-менеджеры решают: к чертям материальное производство - переориентируемся на всякие приложения к смартфонам. Там можно продавать любую ненужную дрянь, только PR сделать. И это почетно, экологично, социально-престижно.<br/>Обратите внимание на лексику в статье DW<br/>...чтобы не оказаться всего лишь производителем "железа"...<br/>В смысле, по философии нынешнего бизнеса: "железо" (материальные товары) производят только плебеи, а успешные предприниматели производят (см. выше) приложения к смартфонам.<br/><br/>...<br/><br/>2. Тесла-фейл. Несмотря на философию нынешнего бизнеса, Илон Маск занимается материальными товарами. Можно по-разному относиться к продуктам его фирм, но нет сомнений, что они материальны и, как правило, работают согласно заявленному регламенту. Особенно это касается знаковых образцов на презентациях - ведь презентации формируют публичный имидж фирмы. Но вот...<br/>22 НОЯБРЬ 2019 Сноб. "Футуризм, 40 тысяч долларов и треснувшее бронированное стекло: как Маск представил электропикап от Tesla. Футуризм, 40 тысяч долларов и треснувшее бронированное стекло: как Маск представил электропикап от Tesla. Корпус Cybertruck сделан из сверхтвердой нержавеющей стали, а стекла бронированы по собственной технологии Tesla. Во время презентации Маск попросил своего помощника бросить металлический шар в стекло автомобиля"</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/d6UpHjJvnn0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><a href="https://lj-top.ru/out/?url=/out/?url=https://snob.ru/news/185517/'%20rel='nofollow">https://snob.ru/news/185517/</a><br/><br/>Как мог случиться такой фейл на презентации? Очень просто. Поскольку материальное производство не престижно (плебейское дело), хорошие специалисты стараются уйти в цифровые сферы, так что качество специалистов в материальной сфере падает. Даже такому придирчивому бизнесмену, как Маск, приходится брать на работу плохоньких трудящихся. Которые запросто могут плюнуть и поставить даже на презентационный электромобиль - обыкновенные стекла вместо разрекламированных бронированных. <br/><br/>Напомним, что 21 ноября полномасштабный прототип космического корабля Starship Mk1, разработанный компанией SpaceX Илона Маска для полета на Марс, взорвался во время испытаний на полигоне Бока-Чика в штате Техас. Об этом сообщает сайт NASASpaceFlight.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/r-pQP9syx-8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Пресс-служба SpaceX постаралась сохранить лицо, заявив, что так и было задумано. Но судя по обстоятельствам попадания видео в сеть, так НЕ было задумано. Емкость с криогенным топливом не выдержала регламентного давления, и с нее сорвало крышку. Для наземного тестирования это нестрашно, однако это значит, что либо прочностной расчет сделан неаккуратно, либо материал бракованный, либо монтажные работы выполнены безобразно. В любом случае, причина та же самая - материальное производство стало не престижно для работников. <br/><br/>...<br/><br/>3. Новое платье короля. Вспомним сказку Ханса Кристиана Андерсена. "Город, в котором жил король, был большой и бойкий, что ни день приезжали чужестранные гости, и как-то раз заехали двое обманщиков. Они сказались ткачами и заявили, что могут выткать замечательную ткань, лучше которой и помыслить нельзя. И расцветкой-то она необыкновенно хороша, и узором, да и к тому же платье, сшитое из этой ткани, обладает чудесным свойством становиться невидимым для всякого человека, который не на своем месте сидит или непроходимо глуп.<br/>Вот было бы замечательное платье! — подумал король, — Надел такое платье — и сразу видать, кто в твоем королевстве не на своем месте сидит. А еще я смогу отличать умных от глупых! Да, пусть мне поскорее соткут такую ткань!"<br/>И он дал обманщикам много денег, чтобы они немедля приступили к работе.<br/>Обманщики поставили два ткацких станка и ну показывать, будто работают, а у самих на станках ровнехонько ничего нет. Не церемонясь потребовали они тончайшего шелку и чистейшего золота, прикарманили все и продолжали работать на пустых станках до поздней ночи". Это сказка. А дальше уже суровая цифровая реальность. <br/>23 ноября 2019 BBC. "Платье за тысячи долларов: купить можно, носить нельзя. Будущее моды? ичард Ма, исполнительный директор одной из охранных компаний в Сан-Франциско, потратил 9500 долларов на платье для своей жены. Все бы ничего, но вот платья не существует в реальности. Как такое возможно? Виртуальное платье для жены предпринимателя Мэри Рен разработал некий голландский стартап, специализирующийся на цифровой одежде. Мэри не сможет его надеть в физическом смысле, но сможет покрасоваться в нем в соцсетях. "Это, конечно, очень дорого, но это также и инвестиция", - объясняет Ричард. По его словам, обычно они с женой не покупают дорогую одежду, но он решил купить это платье, так как, по его мнению, оно будет иметь ценность в долгосрочной перспективе.<br/>"Через 10 лет все будут "носить" цифровую одежду. Это уникальный подарок. Это знак времени", - считает он."<br/><a href="https://lj-top.ru/out/?url=/out/?url=https://www.bbc.com/russian/news-50431448'%20rel='nofollow">https://www.bbc.com/russian/news-50431448</a><br/><br/>Напомним еще раз философию бизнеса в эпоху цифровой чумы:<br/>..."железо" (материальные товары) производят только плебеи, а успешные предприниматели производят приложения к смартфонам...<br/><br/>О том, какие паразитные процессы в экономике приводят к цифровой чуме - я расскажу в следующий раз.</p>
