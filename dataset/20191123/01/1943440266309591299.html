      <h1>髭男ｄｉｓｍ藤原が結婚「よりいっそう音楽に向き合って行きたい」</h1>
      <address>
        <time datetime="2019-11-23T01:22:00+00:00">23 Nov 2019, 01:22</time>
      </address>
      <p>　今年の紅白歌合戦に初出場する４人組バンド、Ｏｆｆｉｃｉａｌ髭男ｄｉｓｍのボーカルとピアノを担当する藤原聡（２８）が２２日に結婚したと、公式サイトなどで発表した。</p>
      <p>　藤原は「一般女性の方と結婚いたしました。名字が一つになった本日から、また気持ちを新たに人生を歩み、よりいっそう音楽に向き合って行きたいと思います」とコメントした。</p>
