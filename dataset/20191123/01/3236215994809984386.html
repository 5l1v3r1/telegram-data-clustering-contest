      <h1>Airbnb營運總監明年3月離職</h1>
      <address>
        <time datetime="2019-11-23T01:59:00+00:00">23 Nov 2019, 01:59</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>正籌備於2020年上市的短期出租屋網站Airbnb公布，營運總裁Belinda Johnson將於3月辭職，但會加入該公司董事局。<br/>Johnson向Airbnb員工發出電郵，表示基於希望有更多時間陪伴家人，決定辭任集團行政職務。<br/>Johnson在2011年加入Airbnb，是集團的首位員工，主要是負責政府的短期出租屋政策事務，她同時是PayPal董事。</p>
