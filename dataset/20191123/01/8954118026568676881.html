      <h1>Pourquoi avons-nous le hoquet ?</h1>
      <h2>Verre d'eau, tête en bas... Quelle est votre méthode pour vous en débarrasser ?</h2>
      <address><time datetime="2019-11-23T01:40:35+00:00">23 Nov 2019, 01:40</time> by <a rel="author">Victor Chevet</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-AdQLkUkui8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Le hoquet est étrange, surgit souvent au mauvais moment, et chacun possède sa petite astuce, efficace ou non, pour s’en débarrasser. Que sait-on réellement de ce spasme cocasse ? Les scientifiques ne peuvent, en réalité, pas remonter à une cause unique avec certitude : le hoquet pourrait rester un vestige lointain de notre évolution, ou encore pourrait être un mécanisme utile à la croissance des mammifères, ayant la même fonction que le rot caractéristique du nourrisson.</p>
      <p>Avec cette vidéo <i>Ted-Ed</i>, penchez-vous sur cette réaction particulière du diaphragme et sur les divers records autour du hoquet, tout aussi étonnants.</p>
