      <h1>(影)中國間諜澳洲投誠 自陳滲透台灣試圖干預選舉</h1>
      <address><time datetime="2019-11-23T01:15:44+00:00">23 Nov 2019, 01:15</time> by <a rel="author">中央社</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https://www.facebook.com/60Minutes9/videos/422679158402309/" width="500" height="280" data-service="Facebook" scrolling="no"/>
      </figure>
      <p><a href="https://www.theage.com.au/national/the-moment-a-chinese-spy-decided-to-defect-to-australia-20191122-p53d0x.html">澳洲第九頻道新聞網（Nine Network）報導</a>，一名投奔自由人士自陳為中國當局在香港、台灣及澳洲涉入間諜行動，並將有關中國政治干預的重要情報資料提供給澳洲官員；據稱他奉命試圖干預台灣2018年市長選舉及2020年總統選舉。</p>
      <p>法新社引用第九頻道新聞網旗下媒體消息報導，這名叛逃者名為王立強（Wang William Liqiang，音譯），他已把在香港的中國資深軍事情報官員的身分資訊交給澳洲反間諜機構，還提供這些官員如何在香港、台灣、澳洲籌資及組織活動等細節。</p>
      <p>報導提到，王立強是於今年10月向澳洲安全情報組織（ASIO）坦承自己涉入並參與間諜活動，據稱包括以偽造身分持南韓護照滲透到台灣，以驅使在地特工，試圖干預2018年市長選舉及2020年總統選舉。</p>
