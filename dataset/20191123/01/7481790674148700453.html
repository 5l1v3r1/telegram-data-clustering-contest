      <h1>中学給食の白米に金属片、生徒が盛りつけ中に気づく</h1>
      <address>
        <time datetime="2019-11-23T01:48:00+00:00">23 Nov 2019, 01:48</time>
      </address>
      <p>　鳥取県境港市教委は２２日、市立第三中で２１日に出された給食の白米に金属片が混入していたと発表した。生徒が盛りつけをしている途中に気づいたため、けがなどの被害はなかったという。</p>
      <p>　発表によると、金属片は長さ約３ミリ、幅約１・５ミリ。調理は市学校給食センターで行われ、市内の全小中学校１０校に約２８００食が配送されたが、他に異物混入の報告はなかった。県などの調査で調理器具などに異常が確認されなかったことから、２２日は予定通り給食を提供した。</p>
    </article>
