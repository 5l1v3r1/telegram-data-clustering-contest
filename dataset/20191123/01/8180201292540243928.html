      <h1>气候异常降雨不足 湄公河水位创60年新低</h1>
      <address>
        <time datetime="2019-11-23T01:04:10+00:00">23 Nov 2019, 01:04</time>
      </address>
      <figure>
        <img src="http://n.sinaimg.cn/default/1_img/upload/3933d981/765/w930h635/20191123/81b6-iittafr3126080.jpg"/>
        <figcaption>2019年11月22日讯，据马来西亚《星洲日报》报道，自6月以来，湄公河降雨量不如预期，导致湄公河水位已降至60年来新低。图为当地时间2019年10月7日，泰国东北部廊开府，湄公河水位降低。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/default/1_img/upload/3933d981/750/w930h620/20191123/dda6-iittafr3126200.jpg"/>
        <figcaption>据报道，湄公河委员会发布的报告指出，湄公河流域大部分平原地区从6月以来，水量就异常偏低。而此次湄公河缺水除了因为雨季降雨量严重不足，还与季风降雨“迟到早退”、厄尔尼诺现象，以及异常高温造成河水大量蒸发等多种不利因素有关。图为当地时间2019年10月31日，泰国东北部廊开府，湄公河。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/default/1_img/upload/3933d981/750/w930h620/20191123/94c8-iittafr3126321.jpg"/>
        <figcaption>据悉，在正常情况下，季风雨季应自5月底开始，10月结束，但是今年，不但迟到了2周，还提前了3周结束。 图为当地时间2019年10月31日，泰国东北部廊开府，湄公河。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/default/1_img/upload/3933d981/748/w930h618/20191123/fbae-iittafr3126437.jpg"/>
        <figcaption>专家指出，河流流域的柬埔寨、老挝、泰国和越南等国，缺水情况将持续至2020年1月，恐影响农作物收成。在上述4个国家中，又以泰国和柬埔寨的旱情更为严重。柬埔寨金边市旱涝管理中心负责人说，若旱情得不到缓解，该国连民生用水都可能面临短缺。图为当地时间2019年10月8日，泰国东北部廊开府，湄公河水位降低。</figcaption>
      </figure>
