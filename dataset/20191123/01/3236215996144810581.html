      <h1>PSA傳冀與FCA年底簽署合併備忘錄</h1>
      <address>
        <time datetime="2019-11-23T01:27:00+00:00">23 Nov 2019, 01:27</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>路透引述消息人士稱，法國標緻雪鐵龍(PSA)仍專注與快意佳士拿(FCA)的合併商討，爭取今年底簽訂備忘錄。<br/>有關說法與FCA的言論一致。FCA主席前一天接受傳媒訪問時表示，有信心與PSA可於今年底達成有約束力的協議。<br/>美國通用汽車(GM)周三入稟控告FCA及FCA前任行政總裁，指稱他們向美國聯合汽車工人工會前高層行賄，導致GM損失數以億計金錢，因此追討損失。有關消息曝光後，市場質疑FCA與PSA的合併商討可能受到影響。</p>
    </article>
