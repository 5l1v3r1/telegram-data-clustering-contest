      <h1>Galaxy S11 lộ ảnh render: 5 camera sau, màn nốt ruồi giống Note 10</h1>
      <address>
        <time datetime="2019-11-23T01:23:28+00:00">23 Nov 2019, 01:23</time>
      </address>
      <p>
        <b>Thông tin rò rỉ về Galaxy S11, dòng flagship tiếp theo của Samsung đã xuất hiện khá nhiều trong thời gian qua.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Psr80Gv1L6k" width="720" height="405" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Mới đây, 2 website chuyên rò rỉ thông tin sản phẩm <i>OnLeaks</i> và <i>91Mobiles</i> đã đăng tải bộ ảnh render được cho là thiết kế của Galaxy S11. Cụ thể, máy sẽ trang bị màn hình Infinity-O với lỗ khuyết cho camera trước nằm ở giữa tương tự Galaxy Note 10.</p>
      <figure>
        <img src="https://vnreview.vn/image/20/11/52/2011528.jpg?t=1574425316186"/>
      </figure>
      <p>Nhìn vào ảnh, có thể thấy màn hình này sẽ chỉ cong nhẹ sang 2 bên chứ không theo thiết kế "thác đổ" như Huawei Mate 30.</p>
      <p>Tiếp theo, Galaxy S11 sẽ trang bị đến 5 camera sau. Theo <i>Android Authority</i>, 4 camera sẽ có cấu trúc giống Note 10 gồm camera thường, camera góc siêu rộng, camera telephoto và cảm biến 3D ToF. Chưa rõ tác dụng camera thứ 5 là gì, có thể là macro, cảm biến chiều sâu...</p>
      <figure>
        <img src="https://vnreview.vn/image/20/11/53/2011531.jpg?t=1574425316186"/>
      </figure>
      <figure>
        <img src="https://vnreview.vn/image/20/11/53/2011534.jpg?t=1574425316186"/>
      </figure>
      <figure>
        <img src="https://vnreview.vn/image/20/11/53/2011537.jpg?t=1574425316186"/>
      </figure>
      <p>Cụm camera được xếp ở góc trên bên trái, nằm trong khung hình chữ nhật với cách sắp xếp giống chiếc Galaxy A71 mới rò rỉ gẩn đây.</p>
      <p>Bộ ảnh cũng cho thấy S11 không có jack 3.5mm. Một số chi tiết quen thuộc khác như nút tăng giảm âm lượng ở cạnh phải, cổng USB-C, loa ngoài và micro ở cạnh dưới.</p>
