      <h1>WIAA D1: Muskego beats Bay Port 21-10 for second straight title</h1>
      <address><time datetime="2019-11-23T01:24:37+00:00">23 Nov 2019, 01:24</time> by <a rel="author">FOX Sports Wisconsin</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GELWX-fizy8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Muskego capped off an unbeaten season with the Warriors’ second straight state championship on Friday night, beating Bay Port 21-10 for the WIAA Division 1 title.</p>
      <p>After Bay Port jumped out to an early lead with a field goal in the first quarter, Muskego scored three touchdowns to mount a 21-3 advantage.</p>
      <p>The Warriors scored a pair of touchdowns in the second to take a 14-3 halftime lead. Alex Current made a 5-yard run for the game’s first touchdown and quarterback Connor Grohman added to the lead with a 1-yard plunge with 5:29 left in the quarter.</p>
      <p>Bay Port looked to get off to a promising start in the second half, but after a dropped pass in the end zone, Muskego forced a fumble and Bryan Gruehn took it 64 yards for the touchdown.</p>
      <p>Bay Port scored their lone touchdown with seven minutes remaining in the fourth quarter.</p>
      <p>Muskego’s Nicholas Maier starred on the defensive side, racking up 15 tackles and 2.5 sacks.</p>
      <p>Bay Port running back Isaiah Gash rushed for 185 yards on 32 carries.</p>
