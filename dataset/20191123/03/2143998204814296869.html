      <h1>そこに鳴る、3月に2度目のヨーロッパツアー開催</h1>
      <address>
        <time datetime="2019-11-23T03:00:00+00:00">23 Nov 2019, 03:00</time>
      </address>
      <p>​<a href="https://natalie.mu/music/artist/100925">そこに鳴る</a>にとって2度目のヨーロッパツアー「complicated system - European Tour 2020 -」が2020年3月に開催される。</p>
      <figure>
        <img src="https://ogre.natalie.mu/media/news/music/2019/1123/sokoninaru_2020european.jpg?imwidth=468"/>
        <figcaption>そこに鳴る「complicated system - European Tour 2020 -」告知ビジュアル</figcaption>
      </figure>
      <p>今年2月にヨーロッパツアーを行ったそこに鳴る。2人は11月20日発売のニューシングル「complicated system」を携え、ドイツ、オランダ、スイス、フランス、ベルギー、オーストリア、イタリアの7カ国で計12公演を実施する。なお、そこに鳴るがイタリアとベルギーでライブを実施するのは今回が初となる。</p>
