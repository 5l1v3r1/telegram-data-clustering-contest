      <h1>Lý do gì khiến các nữ binh sĩ Nga là lực lượng "không thể coi thường"?</h1>
      <address><time datetime="2019-11-23T03:20:00+00:00">23 Nov 2019, 03:20</time> by <a rel="author">Thùy Linh/VOV</a></address>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_22/5/ly-do-gi-khien-cac-nu-binh-si-nga-la-luc-luong-khong-the-coi-thuong.jpg"/>
        <figcaption>Phụ nữ có vai trò ngày càng quan trọng trong xã hội cũng như quân đội Nga. Ảnh: Các nữ sinh viên trường hàng không quân sự Krasnodar trong buổi huấn luyện dù.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_22/5/ly-do-gi-khien-cac-nu-binh-si-nga-la-luc-luong-khong-the-coi-thuong-Hinh-2.jpg"/>
        <figcaption><b>Nữ quân nhân Nga</b> ngày nay không chỉ bó hẹp trong các lĩnh vực phi chiến đấu mà đang được mở rộng sang các đơn vị chiến đấu trực tiếp.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_22/5/ly-do-gi-khien-cac-nu-binh-si-nga-la-luc-luong-khong-the-coi-thuong-Hinh-3.jpg"/>
        <figcaption>Theo Sputnik, hiện có khoảng 35.000 phụ nữ phục vụ trong các đơn vị quân đội Nga, trong đó, 2.600 <i>nữ sĩ quan</i>, 72 người giữ chức vụ chỉ huy.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_22/5/ly-do-gi-khien-cac-nu-binh-si-nga-la-luc-luong-khong-the-coi-thuong-Hinh-4.jpg"/>
        <figcaption>Các nữ sinh viên mới tốt nghiệp thuộc Bộ tình trạng khẩn cấp trong một cuộc diễn tập ở Quảng trường Đỏ.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_22/5/ly-do-gi-khien-cac-nu-binh-si-nga-la-luc-luong-khong-the-coi-thuong-Hinh-5.jpg"/>
        <figcaption>Các nữ sinh viên trường hàng-không quân sự tại tổ hợp huấn luyện ở Krasnodar.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_22/5/ly-do-gi-khien-cac-nu-binh-si-nga-la-luc-luong-khong-the-coi-thuong-Hinh-6.jpg"/>
        <figcaption>Các nữ quân nhân Nga trong buổi tổng duyệt diễu binh tại Quảng trường Đỏ.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_22/5/ly-do-gi-khien-cac-nu-binh-si-nga-la-luc-luong-khong-the-coi-thuong-Hinh-7.jpg"/>
        <figcaption>Nụ cười vẫn ngọt ngào trong trang phục áo lính.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_22/5/ly-do-gi-khien-cac-nu-binh-si-nga-la-luc-luong-khong-the-coi-thuong-Hinh-8.jpg"/>
        <figcaption>Thể lực là một trong những yếu tố quan trọng đối với các nữ quân nhân.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_22/5/ly-do-gi-khien-cac-nu-binh-si-nga-la-luc-luong-khong-the-coi-thuong-Hinh-9.jpg"/>
        <figcaption>Các cô gái vui vẻ ăn trưa cùng nhau sau những giờ học và huấn luyện miệt mài.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_22/5/ly-do-gi-khien-cac-nu-binh-si-nga-la-luc-luong-khong-the-coi-thuong-Hinh-10.jpg"/>
        <figcaption>Các nữ sinh trường cảnh sát trong lễ tốt nghiệp.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_22/5/ly-do-gi-khien-cac-nu-binh-si-nga-la-luc-luong-khong-the-coi-thuong-Hinh-11.jpg"/>
        <figcaption>Một nữ sinh viên tự hào cầm bộ quân phục của mình.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_22/5/ly-do-gi-khien-cac-nu-binh-si-nga-la-luc-luong-khong-the-coi-thuong-Hinh-12.jpg"/>
        <figcaption>Với những khóa đào tạo chuyên biệt, những người phụ nữ trong lực lượng vũ trang của Nga cũng có kỹ năng không kém gì các nam quân nhân.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_22/5/ly-do-gi-khien-cac-nu-binh-si-nga-la-luc-luong-khong-the-coi-thuong-Hinh-13.jpg"/>
        <figcaption>Dù phải khoác lên mình những bộ quân phục có phần cứng nhắc...</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_22/5/ly-do-gi-khien-cac-nu-binh-si-nga-la-luc-luong-khong-the-coi-thuong-Hinh-14.jpg"/>
        <figcaption>... và vác trên vai cây súng nặng trịch, nhưng những nữ quân nhân vẫn toát lên vẻ đẹp và nét dịu dàng của người phụ nữ.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_22/5/ly-do-gi-khien-cac-nu-binh-si-nga-la-luc-luong-khong-the-coi-thuong-Hinh-15.jpg"/>
        <figcaption>Đằng sau những nụ cười rạng rỡ này là sức mạnh tiềm ẩn, được ví như vũ khí bí mật của Nga.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_22/5/ly-do-gi-khien-cac-nu-binh-si-nga-la-luc-luong-khong-the-coi-thuong-Hinh-16.jpg"/>
        <figcaption>Các nữ quân nhân Nga luôn sẵn sàng để bảo vệ tổ quốc trong mọi tình huống.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_22/5/ly-do-gi-khien-cac-nu-binh-si-nga-la-luc-luong-khong-the-coi-thuong-Hinh-17.jpg"/>
        <figcaption>Các nữ quân nhân Nga ngày nay có thể đảm nhận những nhiệm vụ mà trước đây thường chỉ dành cho nam giới.</figcaption>
      </figure>
