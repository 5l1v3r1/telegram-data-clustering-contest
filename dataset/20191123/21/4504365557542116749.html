      <h1>Quieren concesionar alumbrado como carreteras: wikis</h1>
      <address><time datetime="2019-11-23T21:10:00+00:00">23 Nov 2019, 21:10</time> by <a rel="author">Federico Martínez Vargas</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3H1_g3WzpvM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Chihuahua.- Integrantes de wikipolítica, compartieron un video en donde comparan la concesión del alumbrado público para que este sea renovado, con la concesión de carreteras que realizó el ex gobernador César Duarte Jáquez.</p>
      <p>En el video, hacen la invitación para votar no en el próximo plebiscito del 24 de noviembre, en torno a la renovación del alumbrado público.</p>
      <p>“¿Porque quieren concesionar a 15 años el alumbrado público, con un privado, tal y como Duarte lo hizo con las carreteras?”, citan en el video.</p>
      <p>Otro de los puntos que abordan es que el 90 por ciento de la luminaria funciona, razón por la cual no habría necesidad de cambiarlas.</p>
    </article>
