      <h1>ロッテ５投手が米国へ　二木「直球の質を良くしていきたい」</h1>
      <address>
        <time datetime="2019-11-23T21:28:00+00:00">23 Nov 2019, 21:28</time>
      </address>
      <p>　ロッテの二木、種市、小島、中村稔、成田の若手５投手が２３日、成田空港から米国のシアトルにあるトレーニング施設「ドライブライン・ベースボール」に向かった。今季７勝１０敗の二木は「直球の質を良くしていきたい。平均で１４０キロ台後半が出るようになればいい」と課題を挙げた。</p>
      <p>　同施設は米大リーグの主力投手も利用し、球速アップに効果があるとされる。ロッテは若手投手のレベルアップを狙い、川越投手コーチらも同行する。１２月４日に帰国する予定。</p>
