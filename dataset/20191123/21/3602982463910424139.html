      <p>
        <b>Het zijn voor de fans van Arsenal geen fijne dagen. De club speelde in de Premier League met 2-2 gelijk tegen Southampton en wist zo voor de 6e keer op rij niet te winnen in de competitie. De fans zijn het zat en willen dat coach Unai Emery eruit getrapt wordt.</b>
      </p>
      <p>"De spelers spelen niet voor hem", zei Troopz, een bekende Arsenal-supporters. "De spelers hebben geen idee wat ze moeten doen omdat ze een manager hebben die geen plan heeft. Hij moet vanavond nog ontslagen worden."<br/><br/><b>#EmeryOUT</b><br/>De Arsenal-spelers zijn volgens Troopz goed genoeg maar spelen zonder vertrouwen. "Pierre-Emerick Aubameyang was slecht en Nicholas Pepe speelt zonder enige vorm van zelfvertrouwen." Een andere fan liet zijn jarige zoontje thuis.<br/><br/>"Weet je waarom? Hij is 9 geworden, maar Arsenal zou het toch verkloten. Ik wist het gewoon." Check het filmpje en voel de frustratie.</p>
