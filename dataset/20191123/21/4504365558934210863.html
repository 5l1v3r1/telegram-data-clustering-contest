      <p>Chihuahua.- la turboglorieta que se encuentra sobre la Pacheco enfrente del hospital infantil, fue abierta sin señalización, generándose caos vial.</p>
      <p>Sin apoyo de la policía vial, los automovilistas llegaban al cruce de carriles, aventándose sin medir la velocidad de los otros autos.</p>
      <p>La mayor concentración de tráfico era sobre la Pacheco en el sentido de sur a norte, el cual se une con la prolongación de la Juan Pablo segundo.</p>
      <p>El carril que conecta la Pacheco de norte a sur con la prolongación Juan Pablo segundo, no estuvo habilitado, lo que complicaba el tráfico vehicular.</p>
      <p>Las turboglorietas serán inauguradas el próximo 27 de noviembre por la alcaldesa y el gobernador Javier Corral.</p>
