      <h1>Болельщики «Факела» выбежали на поле и накинулись на игроков, у команды три победы за 25 туров </h1>
      <address><time datetime="2019-11-23T21:59:00+00:00">23 Nov 2019, 21:59</time> by <a rel="author">Андрей Нойманн</a></address>
      <p>Матч «Факел» – «Нижний Новгород» закончился потасовкой. В конце игры болельщики воронежцев выбежали на поле и накинулись на игроков.</p>
      <figure>
        <iframe data-src="https://twitter.com/abushkin/status/1198257568969363457?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Хозяева проиграли матч со счетом 0:2. В нынешнем сезоне «Факел» выиграл лишь три матча за 25 туров. </p>
      <p>– Это неправильно, что с Восточной трибуны кинулись. Но 75 минут люди видели, что команда играет, что парни стараются. Поддерживали как никогда. Болельщикам спасибо за всю игру, они гнали нас вперед. Но, к сожалению, в футболе решают голы, а я не могу их забивать, – заявил после матча главный тренер «Факела» Владимир Бесчастных.  </p>
      <p>Экс нападающий сборной России возглавил команду в середине октября. При нем у «Факела» 6 поражений, 1 победа и 1 ничья. </p>
      <p>Воронежцы занимают 20-е место в ФНЛ с 16 очками. От 15-го места, дающего право сохранить прописку в ФНЛ, команду отделяет 10 баллов. </p>
