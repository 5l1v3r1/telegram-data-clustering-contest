      <p>Chihuahua.- Ante la dificultad de poder reubicar la caseta de peaje de Sacramento, vecinos de aquella comunidad se reunieron con el senador Cruz Pérez Cuellar para ver el tema.</p>
      <p>Los fundamentos legales con los cuales buscan reabrir la brecha de Sacramento, es solicitar abrir de nuevo este camino vecinal en base a 37 solicitudes, una por cada comunidad aledaña.</p>
      <p>El senador y su equipo de trabajo expresaron que es violatorio el incomunicar a estas comunidades mediante este camino vecinal ubicado un kilómetro antes de llegar a la caseta.</p>
      <p>Respecto a la posible reubicación que se pide por habitantes de la región y a un grupo de ciudadanos, encabezados por Luz María Cisneros, establecieron que jurídicamente no se puede.</p>
      <p>El motivo por el cual no se puede mover, es por la concesión de los bonos carreteros, y en segunda estancia, la vía alterna a este punto de peaje, que en este caso es la vía libre o “curvas del perico”.</p>
      <p>Mediante esta solicitud de reapertura de la brecha, se busca obligar al estado a que reconstruya este camino de terrace</p>
