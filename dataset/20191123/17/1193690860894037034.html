      <h1>Несмотря на мороз и обстрелы у ребят уютно: журналисты провели день с защитниками Донецкого направления</h1>
      <address>
        <time datetime="2019-11-23T17:52:00+00:00">23 Nov 2019, 17:52</time>
      </address>
      <p>Перерывы между обстрелами украинские бойцы используют для отдыха и обустройства быта. Сутки на позициях на Донецком направлении провела съемочная группа "5 канала".</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/1Sjxk94-L24" width="745" height="451" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Несмотря на первые ноябрьские заморозки и регулярные провокационные обстрелы врага, здесь уютно и тепло. Виталий, дежурный по кухне - рассказывает, как в голой степи обустроили настоящую кухню.</p>
      <p>"Смотрите, газ есть самодельный. У нас есть товарищ один, он сделал самодельный. Нашли. Котлеты, видите, готовим сами", - делится Виталий.</p>
      <p>В скором будущем Виталий собирается домой. Вместе с женой ждут ребенка.</p>
      <blockquote>"Танюха, передаю тебе привет! Скоро буду, жди! Родителям, сестре поздравления", - передает военнослужащий.</blockquote>
      <p>Командир подразделения говорит, что на мирной территории своими делами может заниматься каждый. ВСУ уверенно сдерживают незваных гостей.</p>
      <p>"Есть оттуда гости - биатлонистки. Стреляют. Не знаю, или учатся, или практика у них", - говорит военнослужащий с позывным "Батя".</p>
      <p>На войну военный пошел за сыном.</p>
      <blockquote>"Первый пошел сын по мобилизации. Пришла повестка. Ну, как это, сын воюет, а отец будет дома сидеть? Пришла мне повестка. Я тоже ушел", - рассказывает "Батя".</blockquote>
      <p>"Батя" в свое время воевал в Афганистане. Теперь защищает свою землю и передает опыт молодым бойцам. Рассказывает: особенно внимательным надо быть после захода солнца, потому что враг активизируется преимущественно в темную пору. На этот раз ночь на позициях проходит спокойно.</p>
      <p>Пока бойцы ВСУ сдерживают российскую агрессию, есть кому позаботиться об их блиндажах.</p>
      <blockquote>"Здесь у нас есть коты, приблудные. Приблудились, пооставляли маленьких. А зима пришла и мы разобрали их теперь по блиндажам. И они у нас хозяйничают. Это мы себе Масю забрали", - рассказывает боец с позывным "Пилюля".</blockquote>
      <figure>
        <img src="https://www.5.ua/media/pictures/original/174244.jpg"/>
      </figure>
      <p>Позиции ООС<a href="https://www.5.ua/">5 канал</a></p>
      <p>Кошка боевая, рассказывает медик, первую мышь словила в два с половиной месяца. Теперь ей уже три с половиной. </p>
      <p>Кошка Мася и воин "Пилюля" передают привет домой и остаются на позициях. У них еще много работы.</p>
      <p>"Родным деткам Алине, Артему привет. Папа пока здесь выполняет задание Родины. А там посмотрим. После победы явимся домой и будем праздновать и строить свою мирную жизнь", - отмечает "Пилюля".</p>
      <p>
        <i>
          <b>Ирина Шевченко, Юрий Усик, "5 канал"</b>
        </i>
      </p>
