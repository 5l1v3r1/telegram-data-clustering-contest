      <h1>Ferenc pápa Japánban</h1>
      <address><time datetime="2019-11-23T17:12:22+00:00">23 Nov 2019, 17:12</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YC33zD_joh4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Megérkezett Japánba Ferenc pápa. A katolikus egyházfő egyhetes ázsiai körútjának második állomásán elsősorban a nukleáris leszerelés fontosságát kívánja majd hangsúlyozni Nagaszakiban és Hirosimában. A történelemben csak ezt a két várost érte atomcsapás. Ferenc pápa a múltban többször is felszólított az atomfegyverek betiltására.</p>
      <p>- Visszhangozni kívánom a nukleáris leszerelésről szóló felhívásukat. Szeretnék találkozni azokkal, akik mai napig viselik az emberi történelem e tragikus epizódja által okozott sebeket, és mindhárom katasztrófa áldozataival - utalt a 2011-es fukusimai balesetre.</p>
      <p>Ferenc pápa nem sokkal érkezése után japán püspökökkel találkozott a vatikáni nagykövetségen. Hivatalos fogadása hétfőn lesz.</p>
