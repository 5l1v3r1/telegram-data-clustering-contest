      <h1>Мать Началовой обратилась к поклонникам дочери: Я тронута до глубины души!</h1>
      <h2>Семье умершей звезды до сих пор приходят сообщения со словами поддержки в их адрес.</h2>
      <address><time datetime="2019-11-23T17:58:00+00:00">23 Nov 2019, 17:58</time> by <a rel="author" href="https://life.ru/author/2533" target="_blank">Алёна Темирчиева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GxQ6vFPJELs" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Мать певицы Юлии Началовой поблагодарила поклонников умершей в марте дочери за поддержку. Она призналась, что до глубины души тронута массовой акцией в соцсетях с просьбой присвоить звезде звание "Заслуженный артист РФ" посмертно.</p>
      <p><b>— Хочу сказать большое спасибо людям, которые взяли на себя инициативу и организовали народный флешмоб. Я тронута до глубины души. Со всех уголков не только России, но и всего мира нам шлют и шлют фотографии со словами "Юля — заслуженная", —</b> говорит Таисия Началова в видеообращении, опубликованном порталом "<a href="https://dni.ru/video/2019/11/23/437175.html">Дни.ру</a>".</p>
      <p>Мать со слезами на глазах поблагодарила всех за неравнодушие, светлую память и любовь к дочери. Её и остальных членов семьи умершей артистки поразило, насколько разными были участники акции по возрасту. По её словам, больше всего сообщений со словами поддержки приходит от детей.</p>
      <p>Певица Юлия Началова <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1201118/umierla_iuliia_nachalova">умерла</a> 16 марта 2019 года. У артистки было найдено сразу <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1200603/vrachi_vosstanovili_istoriiu_boliezni_iulii_nachalovoi">несколько</a> серьёзных заболеваний: диабет второго типа, подагра и красная волчанка. За её жизнь до последнего <a href="https://life.ru/1201123">боролись медики</a>. Певицу <a href="https://life.ru/1202339">похоронили</a> на Троекуровском кладбище в Москве.</p>
      <p>Сегодня <a href="https://life.ru/1256970">стало известно</a>, что в ближайшее время состоится выпуск ранее неизданных песен Юлии Началовой.</p>
