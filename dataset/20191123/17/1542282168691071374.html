      <h1>Στην Ιαπωνία ο Πάπας Φραγκίσκος</h1>
      <address><time datetime="2019-11-23T17:13:11+00:00">23 Nov 2019, 17:13</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4rPFVZ6Ie_Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Την Ιαπωνία επισκέπτεται ο Πάπας Φραγκίσκος.</p>
      <p>Πρόκειται για την πρώτη επίσκεψη Προκαθημένου της Ρωμαιοκαθολικής Εκκλησίας στη χώρα μετά από σχεδόν τέσσερις δεκαετίες.</p>
      <p>Κατά τη διάρκεια της τετραήμερης παραμονής του ο Ποντίφικας θα βρεθεί στη Χιροσίμα και το Ναγκασάκι ενώ δεν παρέλειψε να στείλει το δικό του μήνυμα για την αποπυρηνικοποίηση.</p>
      <p>«Θα επαναλάβω τις δικές προφητικές εκκλήσεις για τον πυρηνικό αφοπλισμό. Εύχομαι να συναντήσω εκείνους που ακόμη μετρούν τις πληγές από αυτό το τραγικό συμβάν στην ανθρώπινη ιστορία αλλά και τα θύματα της τριπλής καταστροφής του 2011», ανέφερε ο Προκαθήμενος της Ρωμαιοκαθολικής Εκκλησίας.</p>
      <p>Ο Πάπας Φραγκίσκος θα συναντηθεί τόσο με τον αυτοκράτορα Ναρουχίτο όσο και με τον πρωθυπουργό Σίνζο Άμπε.</p>
