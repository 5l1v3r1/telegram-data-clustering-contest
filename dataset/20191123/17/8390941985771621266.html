      <h1>Un perro conduce un vehículo en círculos durante una hora</h1>
      <address><time datetime="2019-11-23T17:45:03+00:00">23 Nov 2019, 17:45</time> by <a rel="author" href="https://cadenaser.com/autor/cadena_ser/a/" target="_blank">Cadena SER</a></address>
      <figure>
        <iframe data-src="https://twitter.com/ABC/status/1198274650465357824?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Los vecinos de un barrio de <b><a href="https://cadenaser.com/tag/florida/a/">Florida</a></b> todavía se estrujan la cabeza para comprender <b>cómo es posible que un perro estuviera a los mandos de un coche</b> que estuvo girando en círculos durante una hora. El animal se las apañó para colocar la marcha atrás y girar el volante, pero por suerte nadie resultó herido, tampoco el can. </p>
      <p>Anne Sabol, una vecina, ha contado a <a href="https://abcnews.go.com/US/give-thing-license-residents-find-dog-wheel-moving/story?id=67221918">'ABC News'</a> que salió por la mañana de su casa y encontró el vehículo moviéndose en círculos en el típico "culo de bolsa" de los barrios de Estados Unidos. La mujer primero creyó que simplemente estaban dando marcha atrás, pero luego <b>vio que una sombra se movía dentro del coche</b> y no parecía humana. Llamó a la policía. </p>
      <p>El vehículo se llevó por delante un buzón de correos y varias bolsas de basura con latas y ladrillos que había enfrente de las casas. Luego el coche ralentizó la marcha, de acuerdo con Sabol. Cuando los policías abrieron la puerta, <b>un perro negro saltó y salió corriendo</b>. "Deberían haberle dado el carné de conducir", dijo la vecina. </p>
      <p>Las autoridades, que intervinieron antes de que el suceso pusiera en peligro a alguien, creen que el dueño <b>dejó sin querer activada la marcha atrás</b> de su coche automática y luego se bajó. Después el vehículo cogió velocidad con el can dentro. Por suerte nadie resultó herido, tampoco el animal. </p>
