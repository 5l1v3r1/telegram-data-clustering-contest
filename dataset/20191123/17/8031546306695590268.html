      <h1>Пламен Димитров: Няма да протестираме заедно с КТ "Подкрепа" другата седмица (ВИДЕО)</h1>
      <h2>Минималните доходи трябва да се увеличат с 15-20 %, каза още той</h2>
      <address>
        <time datetime="2019-11-23T17:34:00+00:00">23 Nov 2019, 17:34</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YB244Dcuq5Q" width="660" height="370" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>"Офанзива" на 23.11.2019 г. : Гост: Пламен Димитров</h3>
      <p>
        <b>"Реагирахме остро за болничните и двата синдиката. Нямаше консултации, но бързо беше оттеглена. Това е нашето несъгласие с тази политика и сме в стачна готовност. смятаме, че напрежението спадна след изказването на премиера и трябва да се види какво ще стане в този месец когато трябва да се внесат мерки, за да се справим с проблема с фалшивите болнични". С тези думи започна участието си в предаването "Офанзива" с Любо Огнянов президентът на КНСБ Пламен Димитров.</b>
      </p>
      <p>"Другата седмица няма причина да "изпускаме напрежението”, оттеглянето не значи решение на проблемите. Продължаваме заедно с нашите искания, но няма да протестираме заедно с КТ "Подкрепа". По-другата обаче не се знае", каза той.</p>
      <p> <br/><i><a href="http://kanal3.bg/news/comments"><b>Още интервюта и коментари четете тук<br/></b></a></i> </p>
      <p>"Половината държави членки от първия ден на болничните служителя получава пари. Няма изчаквателен период. По-бедните страни нямат такъв период. Другите страни имат, но после плащат доста повече. На 95 % са истински болните хора, от тези, които дават болнични", заяви Димитров.</p>
      <p> </p>
      <p>"Работодателите казват много неща, но не са верни. До 7 дни общата сума, която се плаща е 10 %. От 8 до 14 или 15 до 30 дни се плащат повече, тоест болница. Там се лъже по-трудно. В понеделник работна група на двата синдиката ще формира нашите искания. Мисля, че е по-добре да има лекар, който да подпомогне бързо процеса на верификация на болничния. Възстановяването на капацитета на НОИ е по-важно. Там има експерти, които могат да установят дали нещо нередно се случва с болничния", сподели лидерът на КНСБ. </p>
      <p> </p>
      <p>"Трябва да се намали давността – на втората година, а може и по-рано да има задължителна проверка от НАП какво плащаш и в какво състояние си. 350 лв минимална пенсия трябва да се стигне до 2022 г. Беше наше предложение да направим по-голяма стъпка към това през тази година. Трябва по-бързо да растат минималните доходи, минималната заплата не стига. Минималната заплата, трябва да бъде увеличена с 15-20 %, но това не стана през тази година и за това има напрежение", коментира той.</p>
      <p> </p>
      <p>В план 20/30 няма ясно поставени цели. Трябва да има цел България да достигне поне 75 % от БВП и доходите да бъдат спрямо средноевропейските. Не е ясно как ще се развива индустрията, нито къде хората трябва да знаят повече, за да получават повече. Това е доста нездраво и трябва да се преработи изцяло.</p>
