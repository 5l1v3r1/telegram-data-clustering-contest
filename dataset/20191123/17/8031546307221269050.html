      <h1>Пенчо Милков: Големият проблем на Русе са отчисленията в такса битови отпадъци (ВИДЕО)</h1>
      <h2>Единението е пътя към успеха, трябва да работим единно,каза още кметът на Русе</h2>
      <address>
        <time datetime="2019-11-23T17:53:00+00:00">23 Nov 2019, 17:53</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QBeb4gMHe90" width="660" height="370" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>"Офанзива" на 23.11.2019 г. : Гост Пенчо Милков</h3>
      <p>
        <b>"Нищо няма да променя в кабинета, защото носи историческа стойност. Няма да правя оценка за предишния кмет Стоилов. Аз имам ясна визия как може да изглежда Русе и ще преследвам нея с всяко усилие, което правя". С тези думи започна участието си в предаването "Офанзива" с Любо Огнянов кметът на Русе Пенчо Милков.<br/></b>
        <b> </b>
      </p>
      <p>"Ще възложа пълна проверка в общината, имам 6 или 7 работни дни в момента. Действително има проблеми, решаването им е било отлагано. Големият проблем са отчисленията в такса битови отпадъци. Тази година сме внесли 3,5 млн., а догодина почти 6 млн. до момента сме събрали 17 млн. вече", сподели той.</p>
      <p> <br/><i><a href="http://kanal3.bg/news/comments"><b>Още интервюта и коментари четете тук<br/></b></a></i> </p>
      <p>"Приходите ни се залагат с 5 млн. по-ниски. Има дупка в бюджета от 4,4 млн. подготвена е точка за вдигане на данъка върху автомобилите. За момента това е спряно. Обсъждане вдигането на такса битови отпадъци, като вариант. Големият проблем е стойността на отчисленията", каза Милков. </p>
      <p> </p>
      <p>"Заобикаляне на закона е да притежаваш 2000 автомобила. На един българин се регистрират стотици автомобили, след които се карат в Румъния. Те не подлежат на нищо, защото глобите пристигат на български юридически лица. При нас се получава голям финансов проблем защото начисляваме тези данъци, но не можем да ги съберем, защото нито един румънец няма да дойде да плати данък", заяви той.</p>
      <p> </p>
      <p>"Шофьорите на чужди автомобили не могат да бъдат глобени в България и те се възползват, за да нарушават брутално правата на движение. Ще възложа финансова инспекция в общината. Ще се обърна към компетентните органи, за да направят ревизия. Усещането е, че много се крадеше. Управлението ми няма да е реваншистко", коментира кметът.</p>
      <p> </p>
      <p>"Имах план как да победя г-н Стоилов, защото съм бил 5 години общ.съветник и след това народен представител. Аз съм социалист след като бях нощна охрана. Ако на премиерът на Испания обясните, че е срамно да си социалист, значи и за мен е така. Поколенията се сменят, във време в което нямаше интернет и бях студент се озовах в много отрудена среда, нямаше ЕС, работеха шивашките фирми денонощно. Потърсих отговор на въпроса защо хората работят денонощно? Съпричастността помага на по-слабите", каза още той.</p>
      <p> </p>
      <p>"Семейството ми е научило да обичам хората, да се грижа за тях, да бъда организиран. Никога член на моето семейство не ме е учил да бъда груб или да правя лошо на хората. Не може да се разделяме сега, защото предците ни са били разделени. Единението е пътя към успеха. Трябва да работим единно", добави Милков.</p>
      <p> </p>
      <p>"Хората в България не живеят добре. Партиите трябва да са водачи, да живеем гордо, да ни сочат като пример. Но това не е така. Да имаш здрава и силна политическа система е добре. Хората олицетворяват системните партии. ГЕРБ също се превръща в системна партия", сподели той.</p>
      <p> </p>
      <p>"Изборът е личностен, а не трибуквен. Не ГЕРБ е управлявал, а администрацията на Стоилов, не БСП ще управлява, а аз. Социализмът е това да използваш ресурсите съобразно интереса на хората. Няма нужда да се сатанизират абревиатури. В БСП има обновление на хора с нови идеи и енергийна база", завърши Пенчо Милков.</p>
