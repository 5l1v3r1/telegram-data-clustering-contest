      <h1>Около 40 человек погибли в результате штормов в Кении и Танзании</h1>
      <address>
        <time datetime="2019-11-23T17:49:00+00:00">23 Nov 2019, 17:49</time>
      </address>
      <p>В результате сильных дождей в Кении и Танзании погибли около 40 человек. Об этом сообщает AFP.</p>
      <figure>
        <img src="https://cdni.rt.com/russian/images/2019.11/article/5dd96f8eae5ac97de26459df.jpg"/>
        <figcaption>© AFP</figcaption>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/AFP/status/1198274419778568193?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>«Мы выражаем глубокое сочувствие семьям и друзьям пострадавших», — приводит агентство слова министра внутренних дел Кении Феда Матианги.</p>
      <p>Отмечается, что 29 человек погибли в результате оползней в Кении, в Танзании десять человек утонули в реке.</p>
      <p>В марте Международная федерация обществ Красного Креста и Красного Полумесяца сообщила, что второй по величине город Мозамбика Бейра и его пригороды были на 90% разрушены <a href="https://russian.rt.com/world/news/612487-krasnyi-krest-gorod-mozambik-ziklon">в результате циклона «Идай».</a></p>
      <p>Отмечалось, что, по данным представителей Красного Креста, от действия циклона в Малави, Мозамбике и Зимбабве погибли около 150 человек.</p>
