      <h1>Вили Лилков: ДСБ и СДС трябва да поработят за истинско обединение (ВИДЕО)</h1>
      <h2>Демократичната общност трябва да престане да клечи, а да се вдигне и да се обедини, каза още той</h2>
      <address>
        <time datetime="2019-11-23T17:08:00+00:00">23 Nov 2019, 17:08</time>
      </address>

      <h3>"Офанзива" на 23.11.2019 г. : Гост Вили Лилков</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ayy7WSiG9ZU" width="660" height="370" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Любо Огнянов: Площадните десни на колене - роденият да пълзи, не може да полети</h3>
      <p><b>"Никой от тези не принадлежи на старата десница, а са привърженици на "Да, България". Това бяха хора, които подкрепят "Зелените" и "Да, България", а не на старата десница. Демократичната общност трябва да престане да клечи, а да се вдигне и да се обедини. Тук ДСБ и СДС трябва да поработят за истинско обединение". С тези думи започна участието си в предаването "Офанзива" с Любо Огнянов бившият лидер на ДСБ-София Вили Лилков.<br/></b> </p>
      <p>"ДБ е най-ляво либерална формация, в която ДСБ губи своя образ. На балотажа техните избиратели се разделиха, а немалка част не подкрепиха никого. Привържениците на "Да, България" и Борис Бонев гласуваха за Манолова. Без подкрепата на ДСБ Фандъкова щеше да се провали. Победата ѝ отложи поне с година формирането на мощна ляво популистка вълна. Ако Манолова беше станала кмет на София, това щеше да даде сериозни аргументи на левицата да иска предсрочни избори", заяви той.</p>
      <p> <br/><a href="http://kanal3.bg/news/comments"><b><i>Още интервюта и коментари четете тук<br/></i></b></a> </p>
      <p>"Кандидатът на ДСБ-Триадица е момче, което години наред се готви да стане кмет и има много висока квалификация. Сега на ход са десните избиратели, те трябва да покажат на лидерите на десницата – ДСБ и СДС, че имат национална отговорност към тях. Трябва да формират сериозен десен фронт", сподели Лилков.</p>
      <p> </p>
      <p>"Ключови фигури на ДСБ се оттеглиха и партията вече не може да дава сериозна политическа експертиза. Оттеглих се от формацията, защото видях, че като част от ДБ партията отива категорично наляво. "Топлофикация" може да се оздрави с външен мениджмънт. Разделяне на производството и доставка на ел. енергия на две, а общината да контролира дейността", коментира той.</p>
      <p> </p>
      <p>"Голямата тема на СО е визията за София и новия устройствен план.приоритетите бяха все едни и същи – екология, транспорт и образование. Време е да се сменят тези приоритети. Активизиране на градската периферия, оживяване на центъра на София, активна жилищна политика и подобряване на градската среда, минералните извори и спортната инфраструктура. БСП са абсолютно неефективни в общинския съвет като опозиция", завърши Вили Лилков.</p>
