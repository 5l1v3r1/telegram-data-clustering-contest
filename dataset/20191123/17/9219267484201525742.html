      <h1>אופטימי ומתון: נתניהו פרסם סרטון לפני כניסת שבת. צפו</h1>
      <h2>ראש הממשלה פרסם סרטון, בו התייחס לתרחיש בו היועץ המשפטי לממשלה או בית המשפט יורו לו להתפטר או יודיעו כי הוא אינו יכול להרכיב את הממשלה הבאה בגלל מצבו המשפטי. צפו</h2>
      <address><time datetime="2019-11-23T17:11:03+00:00">23 Nov 2019, 17:11</time> by <a rel="author">, חדשות סרוגים</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FNetanyahu%2Fvideos%2F2370051236591935%2F&amp;show_text=0&amp;width=560" width="560" height="314" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>ראש הממשלה בנימין נתניהו פרסם לפני כניסת השבת סרטון, בו הוא מתייחס לתרחיש בו היועץ המשפטי לממשלה או בית המשפט יורו לו להתפטר או יודיעו כי הוא אינו יכול להרכיב את הממשלה הבאה בגלל מצבו המשפטי.</p>
      <p>"מי שיבחר את ראש ממשלת ישראל זה אתם", פנה בנימין נתניהו לאזרחי ישראל בפתח הסרטון.</p>
      <figure>
        <video src="https://media.srugim.co.il/wp-content/uploads/2019/07/%D7%A4%D7%AA%D7%99%D7%97-%D7%A1%D7%A8%D7%95%D7%92%D7%99%D7%9D-1_x264.mp4"/>
      </figure>
      <p>"לחקור את החוקרים", הצהרת נתניהו נגד כתב האישום נגדו (קרדיט: קונטקט)</p>
      <p>נתניהו התייחס לכתב האישום הקשה נגדו ובניגוד לנאום שנשא מיד לאחר הודעת מנדלבליט בו קרא לחקור את החוקרים, נתניהו נשמע מתון יותר: "כל התהליך הזה יוכרע בסופו של דבר בבית המשפט, אנחנו נקבל את החלטות בית המשפט, על כך אין שום ספק. זאת המסגרת, אנחנו נשמור עליה, ותמיד נפעל בסוף ובהתחלה על פי שלטון החוק".</p>
      <p>"מי שלא פעל לפי שלטון החוק, במשטרה או בפרקליטות, צריך להיות תיקון וטיפול", אמר נתניהו בסוף דבריו.</p>
