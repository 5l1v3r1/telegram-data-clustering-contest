      <h1>Papa apela ao desarmamento nuclear</h1>
      <address><time datetime="2019-11-23T17:45:12+00:00">23 Nov 2019, 17:45</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_SFL9z4MNAI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Papa Francisco inicia visita ao Japão e lança apelo pelo desarmamento nuclear, antes de passar por Hiroshima e Nagasáqui.</b>
      </p>
      <p>Enfrentando fortes rajadas de vento, o Papa Francisco chegou a Tóquio, para uma visita de três dias ao Japão. É a segunda etapa de um périplo asiático que começou na Tailândia.</p>
      <p>Num país que há muito pretendia conhecer, assumindo um fascínio particular pela cultura nipónica, o Sumo Pontífice declarou que pretende "fazer eco dos apelos proféticos pelo desarmamento nuclear".</p>
      <p>O Santo Padre vai passar por Nagasáqui e Hiroshima, as únicas cidades no mundo destruídas por armas atómicas, e irá também ao encontro de sobreviventes da tragédia de Fukushima.</p>
      <p>Calcula-se que haja menos de meio milhão de católicos neste país que conta com 126 milhões de habitantes. Francisco é o primeiro Papa a visitar o arquipélago desde João Paulo II, em 1981.</p>
