      <p>Chihuahua.- Los 327 caballos que participaron en el desfile del 109 aniversario de la revolución mexicana en la Ciudad de México, llegaron en vagones del tren.</p>
      <p>Acompañados por los jinetes y algunos veterinarios, los equinos fueron trasladados en 33 vagones del ferrocarril a la estación de Tabalaopa.</p>
      <p>Para poder bajarlos de los vagones, adaptaron unas rampas y descargarlos uno a uno hasta que fueran asegurados.</p>
      <p>Tanto jinetes como caballos fueron recibidos a las seis de la mañana después de viajar dos días por tren.</p>
      <p>Para poder descargar los 33 vagones se llevaron más de seis horas.</p>
