      <h1>新西兰北岛海域发生5.8级地震 震源深度130千米</h1>
      <address><time datetime="2019-11-23T17:05:05+00:00">23 Nov 2019, 17:05</time> by <a rel="author">中国地震台网速报</a></address>
      <p>　　中国地震台网正式测定：11月24日00时34分在新西兰北岛附近海域（南纬37.55度，东经177.28度）发生5.8级地震，震源深度130千米。</p>
