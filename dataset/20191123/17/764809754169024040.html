      <h1>البابا فرنسيس يدعو من اليابان إلى إزالة الأسلحة النووية</h1>
      <address><time datetime="2019-11-23T17:16:35+00:00">23 Nov 2019, 17:16</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/n-6CbDXe_uc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>بعد زيارته إلى تايلاند، وصل <a href="https://arabic.euronews.com/2018/07/22/pope-francis-appeals-for-the-security-and-dignity-of-migrants">البابا فرنسيس</a> إلى اليابان حاملا رسائل قوية من أجل تدمير الأسلحة النووية، يوجهها من مدينتي ناغازاكي وهيروشيما اللتين تعرضتا لقصف بقنبلتين ذريتين أمريكيتين خلال الحرب العالمية الثانية. ونزل الحبر الأعظم من الطائرة التي أقلته صباح السبت إلى مطار هانيدا في طوكيو في طقس ماطر. وتوجه بابا الفاتيكان إلى السفارة البابوية في طوكيو حيث ألقى خطابا أمام جمع من الأساقفة، وقال: "سأزور <a href="https://arabic.euronews.com/2015/08/04/hiroshima-nagasaki-survivors-70-years-later">ناغازاكي وهيروشيما</a> حيث سأصلي لضحايا القصف الشنيع لهاتين المدينتين وسأردد دعواتكم من أجل إزالة السلاح النووي". وأضاف: "أود أن ألتقي بأولئك الذين ما يزالون يتحملون جراح هذه الحادثة المأساوية في تاريخ البشرية وكذلك ضحايا <a href="https://arabic.euronews.com/2017/03/17/japan-court-rules-state-liable-for-negligence-over-fukushima">الكارثة الثلاثية</a>".</p>
      <p>وكان <a href="https://arabic.euronews.com/2019/03/04/the-pope-announces-the-opening-of-the-vatican-s-secret-archive-during-world-war-ii">الحبر الأعظم</a> الذي يبلغ من العمر 82 عاما، عبر مرارا عن إعجابه باليابان التي كان يرغب في شبابه بزيارتها كمبشر لكنه اضطر للتخلي عن خطته بعد عملية جراحية في الرئة. وقال البابا: "منذ سن الشباب كنت أتعاطف مع هذا البلد وأحبه. مرت سنوات على هذا الحماس التبشيري الذي طال الوقت لتحقيقه".</p>
      <p>وأهم محطة في زيارته التي تستمر أربعة أيام هي يوم طويل في ناغازاكي الأحد ثم هيروشيما اللتين تعرضتا <a href="https://arabic.euronews.com/2019/08/09/asia-japan-nagasaki-video-74th-anniversary-atomic-bombing-shinzo-abey-world-war-ii">قبل 74 عاما</a> لقصف أمريكي بقنبلتين ذريتين، أسفر عن سقوط 74 ألف قتيل و40 ألف قتيل على التوالي. وسيلقي الحبر الأعظم في هيروشيما كلمة في نصب السلام بالقرب من المكان الذي ألقت فيه طائرة أمريكية أول قنبلة ذرية في السادس من أغسطس-آب 1945.</p>
      <p>
        <b>للمزيد:</b>
      </p>
      <p>
        <b>
          <a href="https://arabic.euronews.com/2017/12/03/pope-francis-urged-world-leaders-to-turn-back-from-the-brink-of-possible-human-annihilation">البابا يحذر زعماء العالم من أثار الاسلحة النووية</a>
        </b>
      </p>
      <p>
        <b>
          <a href="https://arabic.euronews.com/2015/09/25/pope-francis-to-make-his-much-awaited-address-to-the-un-general-assembly">البابا يرحب بالاتفاق النووي الإيراني في كلمته أمام الأمم المتحدة</a>
        </b>
      </p>
      <p>وقال الأب يوشيو كاجياما مدير المركز الاجتماعي اليسوعي في طوكيو الذي ولد في هيروشيما قبل 64 عاما، إنه ينتظر بفارغ الصبر خطب البابا حول التخلي عن <a href="https://arabic.euronews.com/2017/08/09/japan-marks-72nd-nagasaki-anniversary-amid-mounting-nuclear-tensions">الأسلحة النووية</a>. وأضاف: "لم أعرف جدي لأنه مات يوم إلقاء القنبلة"، مشيرا إلى أنه "عندما نكبر في <a href="https://arabic.euronews.com/2015/08/06/japan-marks-the-70th-anniversary-of-the-atomic-bomb-in-hiroshima-as-the-country">هيروشيما</a> لا يمكننا أن ننسى القنبلة".</p>
      <p>وصرح البابا مطلع الأسبوع في تسجيل فيديو وجهه إلى اليابانيين: "أصلي معكم حتى لا تطلق القوة المدمرة للأسلحة النووية أبدا من جديد في تاريخ البشرية". وأضاف: "بلدكم يعي المعاناة التي سببتها الحرب"، داعيا إلى "الاحترام المتبادل" الذي "يؤدي إلى سلام آمن" يجب الدفاع عنه "بقوة".</p>
      <p>والبابا فرنسيس هو أول حبر أعظم يتوجه إلى اليابان، التي يبلغ عدد الكاثوليك فيها 440 ألف شخص من أصل عدد السكان البالغ 126 مليون نسمة، منذ زيارة يوحنا بولس الثاني في العام 1981.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/75/96/808x1206_cmsv2_73ad1828-faab-54c8-a0e5-0a974834d47a-4317596.jpg"/>
        <figcaption>رويترز</figcaption>
      </figure>
      <p>وتمتزج الديانتان الشنتوية والبوذية في حياة اليابانيين حسب الظروف. وبالطريقة نفسها، يعتمد بعض اليابانيين الكثير من العناصر المسيحية خصوصا الاحتفال بعيد الميلاد والزواج في كنيسة بدون دافع ديني.</p>
      <p>ووصلت المسيحية إلى اليابان مع أوائل المبشرين الكاثوليك في 1549. لكن هذه الديانة منعت بعد بضعة عقود وتعرض المسيحيون للاضطهاد والتعذيب والقتل إذا لم يتخلوا عن ديانتهم.</p>
      <p>وانعزلت اليابان عن العالم من بداية القرن السادس عشر إلى منتصف القرن التاسع عشر. وعندما عاد المبشرون إلى هذا البلد في تلك الفترة فوجئوا باكتشاف "مسيحيين مختبئين"، أي عشرات الآلاف من اليابانيين الذي أخفوا ديانتهم <a href="https://arabic.euronews.com/2019/11/21/watch-pope-in-thailand-to-meet-the-catholic-minority-in-an-asian-tour">الكاثوليكية</a> طيلة 250 عاما وتبنوا في الظاهر العقائد والشعائر اليابانية. وسيقوم البابا فرنسيس بتكريم هؤلاء خلال زيارته لناغازاكي الأحد.</p>
      <p>وسيلتقي البابا الإثنين عددا من ضحايا الكارثة الثلاثية التي تمثلت بزلزال وتسونامي وتسرب نووي في <a href="https://arabic.euronews.com/2014/03/07/faces-from-fukushima">فوكوشيما</a> في 11 مارس-أذار لعام 2011، والتي تعد أسوأ كارثة نووية في العالم منذ تشيرنوبيل في العام 1986.</p>
