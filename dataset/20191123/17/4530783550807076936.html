      <h1>Глеб Ни­ки­тин на­зна­чен со­пред­се­да­те­лем ра­бо­чей груп­пы ген­со­ве­та ЕР по ре­а­ли­за­ции нац­про­ек­тов</h1>
      <address>
        <time datetime="2019-11-23T17:43:00+00:00">23 Nov 2019, 17:43</time>
      </address>
      <p>
        <b>Группа займется мониторингом реализации национальных проектов в регионах России.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/wQihXy7YU_A" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>Фото предоставлено пресс-службой РИК НРО Единой России</figcaption>
      </figure>
      <p>Губернатор Нижегородской области, секретарь Нижегородского регионального отделения партии «Единая Россия» Глеб Никитин назначен сопредседателем рабочей группы генерального совета «Единой России» по реализации национальных проектов. Такое решение было принято сегодня на 23 ноября Съезде «Единой России», сообщает пресс-служба РИК НРО партии.</p>
      <p>Открыл заседание Съезда президент России Владимир Путин.</p>
      <blockquote>«Прошу сосредоточиться на достижении зримых результатов по всем национальным проектам, чтобы люди чувствовали позитивные перемены в своей жизни и, что очень важно, сами участвовали в этой совместной работе, видели, что все наши совместные усилия направлены на позитивные, качественные изменения в жизни человека», — сказал Владимир Путин.</blockquote>
      <p>Важность контроля за реализацией национальных проектов в ходе Съезда отметил председатель партии Дмитрий Медведев. Как сказал Дмитрий Медведев, в ряде регионов уже функционирует портал «Национальные проекты глазами людей», на котором можно оставить свои отзывы и предложения по реализации национальных проектов.</p>
      <p>Глеб Никитин выделил основные направления деятельности рабочей группы.</p>
      <blockquote>«Реализация национальных проектов предусматривает решение глобальных задач, стоящих перед страной. При выборе приоритетных направлений в первую очередь необходимо ориентироваться на мнения людей. „Единая Россия“ не подменяет, как сказал президент, исполнительную власть, а должна как „скорая помощь“ первая приходить на защиту воли людей, чтобы она не была искажена и было сделано именно то, о чем они просили. Партия станет каналом, через который люди будут мониторить исполнение нацпроектов, обеспечивать защиту своих интересов и прав. Рабочая группа, которую я возглавил, будет контролировать характеристики национальных проектов и хронологические приоритеты, чтобы граждане понимали, что конкретно каждый из них получит от реализации нацпроектов. Безусловно, ставка будет сделана на использование цифровых и информационных технологий. У нас уже на этот счет опыт есть — пилотный проект в рамках работы партии „Национальные проекты глазами людей“. Лучшие практики будем распространять на все регионы», — сказал Глеб Никитин.</blockquote>
      <blockquote>«Самое важно, что есть у партии — это доверие людей. Будем работать над тем, чтобы сохранить и приумножить его», — добавил губернатор.</blockquote>
