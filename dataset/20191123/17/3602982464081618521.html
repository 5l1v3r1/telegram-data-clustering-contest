      <p>
        <b>Het was schrikken, vrijdagnacht voor alle basketbalfans maar vooral voor NBA-ster Kemba Walker. De speler van de Boston Celtics hield een lelijke nekblessure over aan een ongelukkige botsing met teamgenoot Semi Ojeleye.</b>
      </p>
      <p>Walker bleef liggen nadat zijn nek een flinke optater had gehad. Ook werd hij afgevoerd en naar het ziekenhuis gebracht. Uiteraard kon de 29-jarige point guard het duel met de Denver Nuggets niet afmaken. <br/><br/>Het gebeurde in het 2e kwart. De 3-voudig all star verblijft in het ziekenhuis en wordt nog onderzocht. Volgens de Celtics was hij in goede conditie. Naar alle waarschijnlijk komt het duel van maandag tegen de Sacramento Kings sowieso te vroeg.</p>
