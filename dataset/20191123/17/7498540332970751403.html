      <h1>Le Sardine a Reggio Emilia: 6mila persone in piazza Prampolini nonostante la pioggia. FOTO &amp; VIDEO</h1>
      <address>
        <time datetime="2019-11-23T17:35:26+00:00">23 Nov 2019, 17:35</time>
      </address>
      <figure>
        <iframe src="https://player.vimeo.com/video/375144917" width="1170" height="580" data-service="Vimeo" scrolling="no"/>
      </figure>
      <p>
        <b>Dopo Bologna e Modena, il movimento di protesta ha toccato anche la nostra città. L’obiettivo: dire no all’odio, alla intolleranza, all’avanzata sovranista e populista</b>
      </p>
      <p><b>REGGIO EMILIA</b> – Dopo Bologna e Modena, il movimento di protesta delle Sardine ha fatto tappa anche nella nostra città. Seimila le persone presenti, come riferito dalla questura.</p>
      <p>L’appuntamento era alle 18.30, in piazza Prampolini, riempita nonostante le condizioni meteo non certo incoraggianti. L’obiettivo: dire no all’odio, alla intolleranza, all’avanzata sovranista e populista guidata da Matteo Salvini. In piazza è stato cantato anche l’inno nazionale. Scelto anche l’inno delle Sardine, Come è profondo il mare di Lucio Dalla.</p>
      <figure>
        <img src="https://reggionline-obce2ympjgvjli4n.netdna-ssl.com/wp-content/uploads/2019/11/sardine-reggio-emilia-23-11-2019-2.jpeg"/>
      </figure>
      <p>La partecipazione è andata oltre ogni più rosea previsione degli organizzatori. Sul palco Mattia Santori, giovane bolognese del nucleo originario delle sardine. Partecipazione, voglia di stare insieme, con persone di ogni età, i tratti caratteristici di una piazza libera da sigle politiche.</p>
