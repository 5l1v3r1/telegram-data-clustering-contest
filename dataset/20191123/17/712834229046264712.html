      <h1>Xe tăng Leopard 2A4 Thổ khó sống trước tên lửa của Lực lượng Dân chủ Syria?</h1>
      <address><time datetime="2019-11-23T17:35:03+00:00">23 Nov 2019, 17:35</time> by <a rel="author">Ngọc Hòa/Báo Đất Việt</a></address>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_23/1/xe-tang-leopard-2a4-tho-kho-song-truoc-ten-lua-cua-luc-luong-dan-chu-syria.jpg"/>
        <figcaption>Theo tờ Bild của Đức, Quân đội Thổ Nhĩ Kỳ đã cung cấp miễn phí những <b>xe tăng hạng nặng Leopard 2A4</b> do Đức sản xuất (không rõ số lượng) cho Quân đội Syria (SNA) do Ankara hậu thuẫn để chiến đấu với Lực lượng Dân chủ Syria (SDF). Quyết định của Thổ Nhĩ Kỳ được thực hiện ngay trong ngày 22/11 và người dân địa phương đã thấy những cỗ tăng này do SNA điều khiển tham gia chiến đấu với SDF tại một số nơi.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_23/1/xe-tang-leopard-2a4-tho-kho-song-truoc-ten-lua-cua-luc-luong-dan-chu-syria-Hinh-2.jpg"/>
        <figcaption>Hiện chính quyền Ankara vẫn chưa có tuyên bố chính thức nào về thông tin này, nhưng nếu được xác nhận, <i>Leopard 2A4</i> cũng khó có thể mang lại kỳ vọng khi chúng được chuyển cho SNA, đặc biệt khi phải đối đầu với kho tên lửa chống tặng khổng lồ do Mỹ cung cấp cho SDF trước đó, trong đó có cả Javelin.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_23/1/xe-tang-leopard-2a4-tho-kho-song-truoc-ten-lua-cua-luc-luong-dan-chu-syria-Hinh-3.jpg"/>
        <figcaption>Được biết, những cỗ tăng Leopard 2A4 SNA vừa nhận được có rất nhiều thay đổi so với phiên bản Leopard 2, trong đó có hệ thống chữa cháy tự động và ngăn chặn nổ, một hệ thống điều khiển hỏa lực với tất cả các hệ thống kỹ thuật số có thể xử lý các loại đạn mới. Đặc biệt, tháp pháo của phiên bản này được tăng cường với giáp titan/vonfram phẳng.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_23/1/xe-tang-leopard-2a4-tho-kho-song-truoc-ten-lua-cua-luc-luong-dan-chu-syria-Hinh-4.jpg"/>
        <figcaption>Trên dòng tăng Leopard 2A4 dùng công nghệ giáp phức hợp composite tương đương kiểu giáp tuyệt mật Chobham của Anh. Loại giáp này được đánh giá là cung cấp mức độ bảo vệ cao trước các loại đạn xuyên giáp APCR và đạn tên lửa chống tăng ATGM. Các cuộc thử nghiệm đánh giá được rằng, giáp trước của xe tăng Leopard 2A4 có thể kháng chịu phát đạn xuyên giáp APFSDS cỡ 125mm chuẩn Nga từ cự ly bắn 1.500m.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_23/1/xe-tang-leopard-2a4-tho-kho-song-truoc-ten-lua-cua-luc-luong-dan-chu-syria-Hinh-5.jpg"/>
        <figcaption>Ngoài hệ thống giáp cực tốt, hệ thống hỏa lực của chiến tăng này cũng rất ấn tượng với hỏa lực chính là khẩu pháo nòng trơn 120mm L44 có thể phóng tên lửa chống tăng LAHAT (của Israel) qua nòng, tăng được nạp đạn bằng tay nhưng điều này không ảnh hưởng đến tốc độ bắn (đảm bảo 6-7 phát/phút).</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_23/1/xe-tang-leopard-2a4-tho-kho-song-truoc-ten-lua-cua-luc-luong-dan-chu-syria-Hinh-6.jpg"/>
        <figcaption>Căn cứ vào hệ thống phòng giáp của Leopard 2A4, Thổ Nhĩ Kỳ tin rằng dòng tăng này có thể đối đầu với hầu hết với những loại tên lửa chống tăng dù đó là hiện đại nhất. Tuy nhiên, xét về lý thuyết, Leopard 2A4 vẫn hoàn toàn có thể bị nướng chín bởi tên lửa Javelin trong tay SDF.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_23/1/xe-tang-leopard-2a4-tho-kho-song-truoc-ten-lua-cua-luc-luong-dan-chu-syria-Hinh-7.jpg"/>
        <figcaption>Bởi FGM-148 Javelin thiết kế tấn công tiêu diệt mọi xe tăng, xe bọc thép và kể cả công sự phòng ngự trên mặt đất của đối phương. Đạn tên lửa nặng 11,8kg, dài 1,1m. Nó được lắp đầu đạn kiểu 2 đầu nổ chuyên trị giáp phản ứng nổ (ERA) trang bị trên xe tăng hiện đại (nghĩa là, đầu nổ thứ nhất sẽ kích hoạt khối giáp ERA bên ngoài để lộ ra lớp giáp chính xe tăng để đầu nổ 2 xuyên phá). Với cách đánh này, bất cứ hệ thống phòng vệ nào cũng khó có thể chống đỡ nổi.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_23/1/xe-tang-leopard-2a4-tho-kho-song-truoc-ten-lua-cua-luc-luong-dan-chu-syria-Hinh-8.jpg"/>
        <figcaption>Tên lửa dùng cơ cấu phóng "mềm", dùng liều phóng phụ đưa quả đạn ra khỏi ống phóng. Ở cự ly an toàn cho xạ thủ, động cơ chính tên lửa mới kích hoạt bay tới mục tiêu. Với cơ cấu phóng này, luồng phản lực khi quả đạn rời bệ phóng rất nhỏ, đảm bảo an toàn hơn cho xạ thủ và người xung quanh. Tên lửa đạt tầm bắn hiệu quả 75m tới 2.500m, tầm bắn tối đa gần 5.000m.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_23/1/xe-tang-leopard-2a4-tho-kho-song-truoc-ten-lua-cua-luc-luong-dan-chu-syria-Hinh-9.jpg"/>
        <figcaption>Điểm làm nên sự đặc biệt nguy hiểm của Javelin là chúng được thiết kế để tấn công mục tiêu theo kiểu đột nóc - nghĩa là tấn công vào điểm yếu nhất và bọc giáp mỏng nhát của xe tăng. Giới chuyên gia cho rằng, với cách đánh này, Leopard 2A4 khó có thể tồn tại nếu bị Javelin tấn công. Ảnh trong bài: Xe tăng Leopard 2A4 của Thổ Nhĩ Kỳ.</figcaption>
      </figure>
