      <h1>Трейлер и дата выхода PS4-версии красочного приключения Gris</h1>
      <address><time datetime="2019-11-23T17:57:00+00:00">23 Nov 2019, 17:57</time> by <a rel="author" href="mailto:thunder@ixbt.com" target="_blank">Михаил Шкредов (Thunder)</a></address>
      <p>Компания Sony опубликовала ролик красочного приключения Gris. Игра появится на PS4 уже 26 ноября этого года.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/BRiKQIVo7ao" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Gris вышла на Switch и PC в декабре 2018 года и была тепло встречена критиками и пользователями. Средний балл игры застыл на отметке в 83/100 по версии Metacritic.<br/>С нашим обзором этого потрясающе красивого приключения можно ознакомиться <a href="https://www.gametech.ru/reviews/1777/">тут</a>.</p>
