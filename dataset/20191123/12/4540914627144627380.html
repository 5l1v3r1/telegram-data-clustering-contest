      <h1>Hongkong: 1. Wahl seit Ausbruch der Proteste</h1>
      <address><time datetime="2019-11-23T12:26:46+00:00">23 Nov 2019, 12:26</time> by <a rel="author">Euronews mit dpa </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/j2jo7Oe_HqE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Hongkong bereitet sich auf die ersten Wahlen in der chinesischen Sonderverwaltungszone seit dem Ausbruch der Anti-Regierungsproteste vor. Die an diesem Sonntag zur Abstimmung stehenden Bezirksräte verfügen zwar praktisch über keine Macht, die Wahl gilt aber als wichtiger Test für die Stimmung in der Stadt.</p>
      <p>Der Pro-Demokratie-Kandidat Chris Chan sagte: "<i>Nach bedeutenden Ereignissen kann eine Wahl zu einem gewissen Grad die öffentliche Meinung wiederspiegeln. Es wird Zeit, sich zu beruhigen und der Regierung auf zivilisierte Art und Weise auszudrücken, was wir tun wollen.</i>"</p>
      <h3>"Antworten auf Fragen finden"</h3>
      <p>Die Auseinandersetzungen zwischen den Sicherheitskräften und radikalen Demonstranten waren zuletzt von einer Zunahme der Gewaltbereitschaft auf beiden Seiten geprägt. Ein unabhängiger Kandidat für die Bezirkswahl, Helix Ha, sagte: "<i>Als Bezirksräte kömnnen wir vielleicht physische Schäden begrenzen, aber für die Lösung des Hauptproblems haben wir keine Macht. Politische Probleme sollten politisch gelöst werden. Die Regierung sollte Antworten auf die Fragen des Volkes finden und Konflikte lösen."</i></p>
      <h3>"Nur eine Show"</h3>
      <p>Die Proteste richten sich auch gegen das als brutal empfundene Auftraten der Polizei und den wachsenden Einfluss Chinas. Ein 73-jähriger Passant sagte in Hongkong: "_Wir haben das Prinzip "Ein Land - zwei Systeme". Es ist aber nur eine Show für Außenstehende, die sich jetzt, nach 20 Jahren geändert hat. Viele Menschen haben das Vertrauen verloren. Deshalb sollten wir aktiv für Demokratie stimmen und den ersten Shritt zu einer allgemeinen Direktwahl machen."<br/>_</p>
      <p>Eine 37-jährige Passantin meinte: "<i>Seit Juni sind inzwischen fünf Monate vergangen. Jetzt haben die Menschen eine gute Chance, ihre Meinung auszudrücken. Wissen Sie, das gilt vor allem für die schweigende Mehrheit."</i></p>
      <p>Am 9. Juni hatten die Honkonger Proteste begonnen. Seit Donnerstag ist es auf den Straßen überwiegend ruhig geblieben. Beobachter führen dies darauf zurück, dass radikale Demonstrantenden die Durchführung der Wahl nicht gefährden wollen.</p>
