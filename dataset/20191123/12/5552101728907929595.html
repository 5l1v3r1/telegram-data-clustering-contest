      <h1>【金馬56】劉冠廷奪男配角哽咽謝媽媽　下台補謝女友孫可芳</h1>
      <address><time datetime="2019-11-23T12:47:00+00:00">23 Nov 2019, 12:47</time> by <a rel="author">娛樂組, 攝影組</a></address>
      <p>當男配角一揭曉時，新聞中心爆出一陣歡呼！在《鏡文學》有參與投資出品及編劇的《陽光普照》裡壞到出汁，陰狠到令人不寒而慄的劉冠廷，以大熱門之姿得獎，劉冠廷今年還身兼紅毯主持與入圍者雙重身分，他笑稱「知道時間的重要」，在台上致詞時忘記謝女友孫可芳，他回到後台後甜謝對方的支持，也不忘鼓勵她要更有自信。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/bxJsr3TdfCU" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>劉冠廷飾演的「菜頭」，一頭橘色頭髮，看來就像個變態，劉冠廷回憶當初鍾孟宏找他演出時他也是一頭霧水，不知為何會找他。原來鍾孟宏認為他「這個年輕人，看起來笑嘻嘻的，可是背後不知道在想什麼，感覺很可怕。」劉冠廷笑言「看出我的人格陰暗面。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191123205504-9c5a88feda71439de4bfb4cf4cf2ccc6-tablet.jpg"/>
        <figcaption>劉冠廷在發表得獎感言時一度哽咽，眼光泛淚。</figcaption>
      </figure>
      <p>身兼紅毯主持與入圍者，劉冠廷一開始接下主持時還大發豪語，到時想要怎樣發揮，但隨著功課做得愈來愈深，才知道這工作有相當難度。他透露平時醒著的時候都在準備主持工作，直到要睡了，躺在床上時才想到「得獎感言」這回事。他自評自己表現應該有6、70分，但之後不敢再接了。</p>
      <p>在領獎時劉冠廷提到媽媽時一度哽咽，「長大後才發現我有多幸運，媽媽就是靜靜和堅毅地在那裡守候。」但他卻忘記多謝交往多年的女友孫可芳，直到後台才想起來，多謝她的支持。而孫可芳今晚也擔任開場演出，劉冠廷笑說她不敢叫他保持平常心，「因為那是屁話」，她只是傳了簡訊給男友「會在很近的地方支持你」。</p>
      <p>劉冠廷還對孫可芳疼惜地表示，希望她更有自信，「因為她說，我都已經演到《陽光普照》這麼好的戲了，但她還沒有遇到好作品。我覺得她也不用這樣想，大家都在往演到更理想的作品前進。她可以更大膽面對外來的挑戰。」</p>
