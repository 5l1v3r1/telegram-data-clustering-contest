      <h1>Алжир: 40-ая пятница протестов</h1>
      <address><time datetime="2019-11-23T12:02:35+00:00">23 Nov 2019, 12:02</time> by <a rel="author">Кнарик Хачатрян</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/bgDuZN1NVIc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Массовые мирные демонстрации прошли в пятницу в столице Алжира и других крупных городах страны. Их участники требовали отменить президентские выборы, намеченные на 12 декабря. Они считают, что без смены политической системы и коренных реформ к власти опять придут кандидаты ныне правящего режима, от которых нельзя ждать реальных преобразований.</p>
      <p>В первых рядах - правозащитники, активисты молодежных движений и профсоюзов. У многих в руках национальные флаги, а также портреты участников антиправительственных акций, арестованных за последние месяцы. "Нет репрессиям! Мы- за гражданское демократическое государство", - скандировали манифестанты.</p>
      <p>Это уже сороковая акция в Алжире, где протесты проходят регулярно каждую пятницу с конца февраля.</p>
