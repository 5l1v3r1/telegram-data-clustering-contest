      <h1>Источник: Пенс приехал с необъявленным визитом в Ирак</h1>
      <address>
        <time datetime="2019-11-23T12:18:00+00:00">23 Nov 2019, 12:18</time>
      </address>
      <p>Вице-президент США Майк Пенс прибыл с необъявленным визитом в Ирак.</p>
      <figure>
        <img src="https://cdni.rt.com/russian/images/2019.11/article/5dd92279ae5ac944de183be2.JPG"/>
        <figcaption>Reuters</figcaption>
      </figure>
      <p>Об этом сообщает AFP со ссылкой на источник в службах безопасности.</p>
      <p>«Вице-президент США Пенс посещает войска в Ираке», — пишет агентство.</p>
      <figure>
        <iframe data-src="https://twitter.com/AFP/status/1198209748044255233?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Ранее президент Ирака Бархам Салех <a href="https://russian.rt.com/world/news/681412-irak-ssha-nadezhnost-vopros">усомнился в надёжности США как союзника.</a></p>
    </article>
