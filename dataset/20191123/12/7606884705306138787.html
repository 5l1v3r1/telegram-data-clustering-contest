      <h1>На Самбекских высотах устанавливают памятник «Журавли»</h1>
      <h2>Летящие журавли в ближайшие дни появятся на Аллее памяти военно-исторического комплекса «Самбекские высоты». Они будут олицетворять воинов, погибших на Миус- фронте.</h2>

      <p>Летящие журавли в ближайшие дни появятся на Аллее памяти военно-исторического комплекса «Самбекские высоты». Они будут олицетворять воинов, погибших на Миус- фронте. Идея создания мемориального знака возникла по мотивам песни «Журавли» Расула Гамзатова. Воплощает ее ростовский скульптор Сергей Олешня. Пирамида уже установлена. Сейчас мастер завершает работу над фигурами птиц. Высота памятника будет больше 4 метров.</p>
