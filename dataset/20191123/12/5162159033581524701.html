        <b>Sinopse: </b>
      </p>
      <p>Os irmãos Boonie Bears – Bramble e Briar – vivem defendendo a floresta do inventor Vick. Um dia Vick descobre uma nova máquina que diminuiu os objetos ao tamanho de um inseto. Em uma disputa com os Boonie Bears a maquina é acidentalmente ativada e… os três são encolhidos! Nesta aventura eles irão conhecer um pequeno mundo, descobrir animaizinhos, defender a natureza e buscar a fórmula mágica para voltarem ao tamanho normal.</p>
      <p>
