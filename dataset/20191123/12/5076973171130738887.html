      <h1>Ibiza-Video: Strache wollte “heikle Unterlagen” lagern</h1>
      <address><time datetime="2019-11-23T12:20:56+00:00">23 Nov 2019, 12:20</time> by <a rel="author">Neues Volksblatt</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XQpgj0cqHQc" width="600" height="560" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Gemäß einem vom Nachrichtenmagazin “profil” veröffentlichten Chatprotokoll hat der ehemalige FPÖ-Chef Heinz-Christian Strache einen Tag vor Veröffentlichung des Ibiza-Videos den Freiheitlichen Abgeordneten Harald Stefan gefragt, ob er “heikle Unterlagen” in dessen Büro lagern könne. Wortwörtlich wollte Strache wissen: “Hast du einen Safe in deinem Büro, wo ich heikle Unterlagen lagern kann? Lg.”</p>
      <p>Stefan antwortete laut Protokoll mit: “Ja. Habe einen privaten Safe. LG.” Strache fragte dann, ob er einen “größeren Akt” bringen dürfe. Stefan, der im Zivilberuf Notar ist, bejahte und meinte, dass er diesen “gerne verwahren” könne.</p>
      <p>Am 24. Oktober verlangte die Staatsanwaltschaft mittels Sicherstellungsanordnung schließlich die Öffnung des Tresors. Stefan kam dem nach. Die Ermittler fanden aber keinen Akt – weder in der Kanzlei noch in einem privaten Safe in der Wohnung des Abgeordneten. Bei der Zeugeneinvernahme gab Stefan zu Protokoll, dass er nach dem Chat am 16. Mai nichts mehr dazu gehört und keine Unterlagen von Strache zur Lagerung bekommen habe. “Ich weiß auch nicht, um welche Unterlagen es sich dabei hätte handeln können”, wurde Stefan zitiert.</p>
      <p>Laut “profil” zeigt eine Rufdatenrückerfassung der “Soko Ibiza”, dass Strache unmittelbar vor der Veröffentlichung des Ibiza-Videos Immobilieninvestor Rene Benko und Kathrin Glock, Ehefrau des Waffenindustriellen Gaston Glock, angerufen hatte. Kurz davor hatte Strache Anfragen zu dem Video von Journalisten der “Süddeutschen Zeitung” (SZ) und des Hamburger Nachrichtenmagazins “Der Spiegel” erhalten. Der Ex-Vizekanzler soll kaum eine halbe Stunde nach der Medienanfrage zum Hörer gegriffen und Benko angerufen haben. Über den Signa-Gründer meinte Strache in dem Video unter anderem, Benko zahle “die ÖVP und uns”.</p>
      <p>Signa bestätigte auf Anfrage von “profil” einen “telefonischen Kontakt, in welchem Herr Strache Befürchtungen zur Existenz eines ominösen Videos geäußert hat und dass eventuell missverständliche Äußerungen und haltlose Behauptungen in diesem Video aufgestellt werden. Herr Strache hat sämtliche dieser falschen und haltlosen Aussagen auch später öffentlich zurückgenommen und sich davon distanziert. Wir erachten diese Angelegenheit damit als erledigt.”</p>
      <p>Darüber hinaus hat Strache laut dem Bericht mit Kathrin Glock und einer weiteren der Firma Glock GmbH zuordenbaren Nummer telefoniert, die im Ibiza-Video ebenfalls zur Sprache kommt. Alle im Video genannten Personen und Unternehmen haben stets betont, zu keinem Zeitpunkt Spenden an die FPÖ oder dieser nahestehenden Vereinen geleistet zu haben.</p>
      <p>Auch der frühere freiheitliche Klubobmann Johann Gudenus soll vor der Veröffentlichung des Ibiza-Videos eifrig telefoniert haben, wie ein dem “profil” vorliegender Anlassbericht zeigt. “Hauptsächlich” habe er Telefonnummern angerufen, die dem Freiheitlichen Bildungsinstitut zuzurechnen seien. Aber auch mit FPÖ-Abgeordnetem Markus Tschank habe er mehrmals telefonisch konferiert.</p>
      <h3>Wie ist Ihre Meinung?</h3>
