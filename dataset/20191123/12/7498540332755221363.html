      <p>
        <b>L’intervista a due amiche, compagne di tante battaglie, nell’anticipazione della puntata di Buongiorno Reggio in onda lunedì 25 novembre, dedicata alla prima donna nominata presidente della Camera</b>
      </p>
      <p><b>REGGIO EMILIA –</b> Il 4 dicembre 1999 ci lasciava Nilde Iotti. Prima donna a ricoprire uno dei più importanti incarichi istituzionali in Italia. In attesa delle celebrazioni ufficiali, la trasmissione Buongiorno Reggio le dedicherà un approfondimento nella puntata di lunedì 25 novembre.</p>
      <p>
        <b>****</b>
      </p>
      <p>Il suo ruolo nella Resistenza fra i partigiani della città natale, le tante battaglie a favore dell’emancipazione delle donne, l’incarico nell’Assemblea Costituente, la prima donna nominata Presidente della Camera dei deputati. Sono solo alcune delle ragioni che hanno reso <b>Nilde Iotti</b> una delle figure più amate della politica italiana.  Una donna intelligente, autorevole e fedele a sé stessa, così appare anche nei ricordi delle amiche di una vita.</p>
      <p>“Io credo sia un errore fare di Nilde un monumento – è il pensiero di <b>Ione Bartoli</b>, assessore regionale ai servizi sociali tra il 1970 e il 1980 -, io dico che i monumenti sono di marmo, ma Nilde non era di marmo.” Ione ci parla di una autorevolezza “innata”. Dovuta non alla carica ad esempio di presidente della Camera, ma al pensiero, alla coerenza. “Nilde ha saputo anche stare fuori dal coro, quando questo costava. Era una donna moderna, avanzata.”</p>
      <p>Il secondo ricordo che raccogliamo è di <b>Loretta Giaroni</b>, con un passato da coordinatrice provinciale dell’Udi, l’Unione donne d’Italia e da assessore comunale all’educazione. “Con Nilde era facile diventare amici – racconta -, le battaglie per i diritti delle donne sono state citate nel suo primo discorso da presidente della Camera, quando disse che lei si sentiva una delle donne cha avevano lottato per i diritti e quindi per l’emancipazione.”</p>
