      <h1>Potret 5 Bandara Tersehat &amp; Paling Membahagiakan di Dunia</h1>
      <address><time datetime="2019-11-23T12:03:01+00:00">23 Nov 2019, 12:03</time> by <a rel="author">Johanes Randy Prakoso</a></address>
      <slideshow>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/21/f6fac622-675f-43e1-8121-e7de1473071e_169.jpeg?w=800"/>
          <figcaption>Pertama ada Bandara Internasional Vancouver di Kanada yang punya ruang outdoor dan zona hijau yang menarik. Menariknya, Bandara Vancouver juga memiliki anjing terapi yang diperbantukan untuk menenangkan penumpang berkebutuhan khusus (Vancouver Airport)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/21/97e915c2-8611-4c9f-961e-cec71c5e241f_169.jpeg?w=800"/>
          <figcaption>Dikenal sebagai bandara terbaik di dunia, Bandara Internasional Changi juga memiliki sejumlah fasilitas pendukung yang sangat ramah penumpang. Sebut saja taman kupu-kupu, sunflower garden dan lainnya. Selain itu ada kolam renangnya juga loh (Changi Airport)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/21/1c3abb1a-ace7-458c-8adb-1c594064890f_169.jpeg?w=800"/>
          <figcaption>Tidak kalah dengan Bandara Changi dan lainnya, Bandara Internasional San Francisco di AS juga punya teras outdoor yang dilengkapi dengan kebun mungil nan indah. Dari situ, traveler juga bisa melihat panorama pesawat lalu lalang (San Francisco Airport)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/21/20cf6a28-1dcf-4cb4-915a-08648d536829_169.jpeg?w=800"/>
          <figcaption>Seperti Bandara Changi, Bandara Internasional Dubai juga memiliki fasilitas kolam renang yang bisa digunakan penumpang. Hanya saja, kolam renangnya indoor dan lebih keren daripada punya Changi (Dubai International Airport)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/21/f616fb80-0014-433d-bdb0-499ff2d768cc_169.jpeg?w=800"/>
          <figcaption>Terakhir, ada Bandara Internasional Frankfurt di Jerman yang disebut sebagai salah satu yang tersehat dan membahagiakan. Salah satu alasannya adalah keberadaan teras terbuka dengan kebun bunga warna-warni (Frankfurt International Airport)</figcaption>
        </figure>
      </slideshow>
      <p><b>Singapura</b> - Dewasa ini sejumlah bandara dunia saling berkompetisi untuk menghadirkan pelayanan terbaik. Mulai dari kolam renang hingga lainnya, berikut potretnya.</p>
