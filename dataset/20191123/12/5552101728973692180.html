      <h1>【金馬56】入圍酒會穿超辣　李心潔走紅毯卻畫風突變</h1>
      <address><time datetime="2019-11-23T12:04:00+00:00">23 Nov 2019, 12:04</time> by <a rel="author">娛樂組, 攝影組</a></address>
      <p>紅毯有人美必定有人超驚嚇，在昨晚入圍酒會穿著超辣禮服，狂秀長腿的李心潔，隔了一晚畫風突變，她以DIOR民族風透視禮服襯黑Bra凸顯作品《夕霧花園》是馬來西亞的故事，但這套禮服竟有著窗簾布的錯覺。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/lzjX8TW8g_U" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>前一晚高貴的李心潔，今晚改走民族風，也很有度假風格，她在全身透視的禮服內襯黑色內衣，雖然大秀性感，但遠望禮服材質令人聯想起遮陽窗簾，或是手工編織桌布。</p>
      <p>紅毯另一驚嚇則是丁寧的黑魔女造型，上屆女配角得主丁寧戴著安潔莉娜裘莉在電影《黑魔女》中的長角，搭配黑色LlNWEl couture禮服。丁寧認為該片的提倡多元、包容與尊重，正與金馬公正、公平、公開的宗旨不謀而合，立意雖佳但不無譁眾取寵之嫌。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191123200815-8ec9d4ad85c16f8c4f3c05dd8f830769-tablet.jpg"/>
        <figcaption>丁寧把自己打扮成「黑魔女」，表達對金馬公平公正公開的支持。</figcaption>
      </figure>
      <p>入圍女配角獎的温貞菱，最近都在南部拍戲，將原本白皙的膚色曬得極黑，偏還穿的是Jason Wu的黑色禮服，襯的膚色更黑，笑起來只見到她的一口白牙，從氣質清新的文青一變而成俏皮的黑妹。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191123200807-ff7192fc084da386c3a1e03f6ec4d3ec-tablet.jpg"/>
        <figcaption>温貞菱以往皮膚白皙，但最近拍戲曬得極黑，變成俏皮黑妹。</figcaption>
      </figure>
