      <h1>Epic Games Store inicia las ofertas del Black Friday con Red Dead Redemption 2, Borderlands 3 y más</h1>
      <h2>Hasta un 75% de descuento y algo más de una semana de duración.</h2>
      <address><time datetime="2019-11-23T12:40:00+00:00">23 Nov 2019, 12:40</time> by <a rel="author" href="https://www.3djuegos.com/noticias-ver/199359/epic-games-store-inicia-las-ofertas-del-black-friday-con/Mario%20G%C3%B3mez" target="_blank">Mario Gómez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MmMrseU_Zn8" width="584" height="329" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Aunque el <b>Black Friday</b> se celebra formalmente la semana que viene, <a href="https://www.3djuegos.com/33771/epic-games-store/">Epic Games Store</a> se ha adelantado a los acontecimientos dando el pistoletazo de salida a sus <b>ofertas de juegos de PC</b>. Entre los títulos de la selección encontrarás descuentos de hasta el 75% hasta el 2 de diciembre.</p>
      <p>Algunos de los juegos más destacados son el recién estrenado <a href="https://www.3djuegos.com/25977/red-dead-redemption-2/">Red Dead Redemption 2</a> (47,99 euros), <a href="https://www.3djuegos.com/19928/borderlands-3/">Borderlands 3</a> (40,19 euros), <a href="https://www.3djuegos.com/29717/metro-exodus/">Metro: Exodus</a> (19,99 euros) o <a href="https://www.3djuegos.com/33723/the-outer-worlds/">The Outer Worlds</a> (44,99 euros). También podemos ver algunos tan interesantes como Heavy Rain, Beyond: Dos Almas, Darksiders III, Assassin's Creed: Odyssey, The Division 2 o Ghost Recon: Breakpoint, por citar algunos; además de indies tan geniales como Enter the Gungeon o Falcon Age.</p>
      <p>Curiosamente, también aparece un buen número de juegos que se ofrecieron durante la <b>rotación de juegos gratuitos</b> de Epic Games Store, por lo que si te perdiste alguna semana, puede que te interese echar un vistazo y ver si su precio actual vale la pena.</p>
      <p>Por otro lado, te recordamos que las <a href="https://www.3djuegos.com/noticias-ver/198198/filtran-la-fecha-de-inicio-de-las-rebajas-de-halloween-en/">rebajas de otoño de Steam</a> no están disponibles, pero si las filtraciones son correctas, deberían comenzar la semana que viene. Es de esperar que compitan de tú a tú con las de EGS.</p>
