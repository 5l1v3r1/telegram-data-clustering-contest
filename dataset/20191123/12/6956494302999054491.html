      <h1>João Almeida assume candidatura à liderança do CDS</h1>
      <address>
        <time datetime="2019-11-23T12:24:00+00:00">23 Nov 2019, 12:24</time>
      </address>
      <p>
        <b>João Almeida assumiu, este sábado, a candidatura à liderança do CDS.</b>
      </p>
      <p>O anúncio foi feito num vídeo através do Facebook.</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fjoaopinhodealmeida%2Fvideos%2F826875391078716%2F%3F__xts__%5B0%5D%3D68.ARBv6kuQFt4ecdTdZjXqxIB5xBydXGpZPt6lKWIlxH-kpsrwQ61N5pSAPq4AxlddwLCUON4B9hw9OFM4gjkW0p7YFhJWnH4yYVs_N1CMTSYdiYuqPzs0pBLVrY0vLFRIA138zfwAo4V2qplZFd1CuaMZF3aL3EbOPwcPKeSvcZddXUbDHI8422IOw_jBDtSJ5PHBMSZT0w2TnJw3dPU1s1xlZC0AuDqXFNcPPiJlECRE2R1LQ3b_hu1nLUiY-RlgPs8sEdqCRaRC8gHJT88lP0dTAGNxtpAT-rVFVLtB4FJCyxCn4YwOFluQzQCPQ5Ec0LdKl6S3SNDRSqRtVmRC6HAy2Ybf5m4f4IECmA&amp;show_text=&amp;width=640" width="640" height="358" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>O deputado e antigo porta-voz candidata-se com um apelo à união do partido e defende que o resultado das legislativas de 6 de outubro, em que o CDS passou de 18 para cinco deputados, "não é irreversível" e que "é possível" recuperar, lê-se na mensagem.</p>
      <related>
        <a href="https://www.jn.pt/i/11420993.html"/>
      </related>
      <p>João Almeida é o terceiro a entrar na corrida à sucessão de Assunção Cristas, depois de Abel Matos Santos, da Tendência Esperança em Movimento (TEM), e de Carlos Meira, ex-líder da concelhia de Viana do Castelo.</p>
      <related>
        <a href="https://www.jn.pt/i/11418591.html"/>
      </related>
      <p>Há mais dois potenciais candidatos, Filipe Lobo d'Ávila, do "Juntos pelo Futuro", e Francisco Rodrigues dos Santos, líder da Juventude Popular (JP), que anunciaram a apresentação de moções de estratégia e também admitem concorrer.</p>
