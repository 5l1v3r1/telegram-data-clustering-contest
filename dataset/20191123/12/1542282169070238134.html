      <h1>Εκατοντάδες συλλήψεις διαδηλωτών στο Ιράν</h1>
      <address><time datetime="2019-11-23T12:20:13+00:00">23 Nov 2019, 12:20</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VQP_bc95pHA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Τουλάχιστον 115 διαδηλωτές σκοτώθηκαν σε ιρανικές πόλεις στις ταραχές που ξέσπασαν μετά την ανακοίνωση της αύξησης στην τιμή της βενζίνης κατα 50%, σύμφωνα με τη Διεθνή Αμνηστία. Περίπου 1.000 διαδηλωτές έχουν συλληφθεί,ανάμεσά τους 100 απο τους ηγέτες τους, σύμφωνα με τις αρχές.</p>
      <p>Όπως δήλωσε ο Εμπραίμ Ραίσι, επικεφαλής των δικαστικών αρχών του Ιράν:«Εκείνοι που κατά τις τελευταίες ημέρες εκμεταλλευτηκαν το κλίμα και τις ανησυχίες των ανθρώπων, προκάλεσαν ταραχές στην κοινωνία, δημιούργησαν ανασφάλεια, έκαναν να τρέμουν οι καρδιές των γυναικών και των παιδιών, επιτεθηκαν στη δημόσια περιουσία και λεηλατήσαν την περιουσια των ανθρώπων,ολοι αυτοί θα πρέπει να γνωρίζουν ότι τους περιμένει σκληρή τιμωρία».</p>
      <p>Την Πέμπτη τα ιρανικά μέσα ενημέρωσης μετέδωσαν ότι το Εθνικό Συμβούλιο Ασφαλείας, που είχε ζητήσει το μπλοκάρισμα του Ίντερνετ στη χώρα, ενέκρινε τη σταδιακή αποκατάστασή του σε κάποιες περιοχές</p>
      <p>Η Ουάσιγκτον επέβαλε κυρώσεις στον Ιρανό υπουργό Ενημέρωσης Μοχαμάντ Τζαβάντ Αζαρί-Τζαχρομί για τον ρόλο του «στην ευρεία λογοκρισία του Διαδικτύου», αφού οι αρχές του Ιράν είχαν μπλοκάρει επί πέντε ημέρες την πρόσβαση στο Ίντερνετ με στόχο να περιορίσουν τις διαδηλώσεις που είχαν ξεσπάσει στη χώρα.</p>
