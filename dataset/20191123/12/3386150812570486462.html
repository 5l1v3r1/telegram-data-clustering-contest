      <h1>Ind vs Ban, Day Night Test: इडन गार्डनवर 'विराट' वादळ घोंगावतं तेव्हा!</h1>
      <address>
        <time datetime="2019-11-23T12:07:29+00:00">23 Nov 2019, 12:07</time>
      </address>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/viratrec_201911329012.jpg"/>
        <figcaption>विराटनं या सामन्यांत कर्णधार म्हणून कसोटीत 5000 धावांचा पल्ला पार केला. कसोटी क्रिकेटमध्ये कर्णधार म्हणून 5000 धावा करणारा तो पहिला भारतीय कर्णधार ठरला. शिवाय त्यानं सर्वात जलद हा टप्पा पार करण्याचा पराक्रम करताना ऑस्ट्रेलियाचा दिग्गज रिकी पाँटिंगचा विक्रम मोडला.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/viratrec2_201911329013.jpg"/>
        <figcaption>कोहली दिवस रात्र कसोटीत शतक झळकावणाऱ्या पहिल्या भारतीय फलंदाजाचा मान पटकावला. भारताकडून कसोटीत पहिले शतक लाला अमरनाथ यांनी 1933 साली झळकावले. वन डेत हा पराक्रम कपिल देव यांनी 1983मध्ये झिम्बाब्वेविरुद्ध, तर ट्वेंटी-20त सुरेश रैनानं 2010मध्ये शतक झळकावले. डे नाइट वन डे सामन्या संजय मांजरेकर ( 1991) आणि डे नाइट ट्वेंटी-20त रोहित शर्मा ( 2015) यांनी भारतासाठी पहिले शतक पूर्ण केले.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/viratrec3_201911329014.jpg"/>
        <figcaption>कर्णधार म्हणून विराट कोहलीचं हे 41वं आंतरराष्ट्रीय शतक ठरलं. या कामगिरीसह त्यानं ऑस्ट्रेलियाचा दिग्गज रिकी पाँटिंग याच्या विक्रमाशी बरोबरी केली. विराटनं 188 डावांत 41 शतकं झळकावली, तर पाँटिंगला हा पल्ला गाठण्यासाठी 376 डाव खेळावे लागले. दक्षिण आफ्रिकेचा ग्रॅमी स्मिथ 368 डावांत 33 शतकांसह तिसऱ्या स्थानी आहे.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/viratrec7_201911329015.jpg"/>
        <figcaption>कोहलीचं हे 27 व कसोटी शतक आहे. या कामगिरीसह त्यानं सचिन तेंडुलकरच्या विक्रमाशी बरोबरी केली. सर्वात कमी डावांत ( 141) 27 कसोटी शतक झळकावण्याच्या सचिनच्या विक्रमाशी त्यानं बरोबरी केली. या विक्रमात सर डॉन ब्रॅडमन ( 70 डाव) अव्वल स्थानी आहेत.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/viratrec6_201911329017.jpg"/>
        <figcaption>डे नाइट कसोटीत शतक झळकावणारा तो पाचवा कर्णधार ठरला. दक्षिण आफ्रिकेचा फॅफ ड्यू प्लेसिस ( 2016), ऑस्ट्रेलियाचा स्टीव्ह स्मिथ ( 2016), इंग्लंडचा जो रूट ( 2017) आणि न्यूझीलंडचा केन विलियम्सन ( 2018) यांनी शतक झळकावले आहेत.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/viratrec4_201911329019.jpg"/>
        <figcaption>कर्णधार म्हणून कोहलीचं हे 20वं कसोटी शतक आहे. या विक्रमात त्यानं रिकी पाँटिंगला ( 19) मागे टाकले, तर आफ्रिकेचा ग्रॅमी स्मिथ 25 शतकांसह अव्वल स्थानी आहे. भारतात सर्वाधिक कसोटी शतक झळकावणाऱ्या फलंदाजांत कोहली ( 10) टॉपवर आला आहे. त्यानं सुनील गावस्कर यांचा 9 शतकांचा विक्रम मोडला.</figcaption>
      </figure>
