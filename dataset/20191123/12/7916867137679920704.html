      <h1>Sekmadienį debiutuosiantis Riversas: „Treneris man nenuolaidžiaus“</h1>
      <address>
        <time datetime="2019-11-23T12:38:00+00:00">23 Nov 2019, 12:38</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/C4bKIW6evRs" width="630" height="354" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Kauno „Žalgirio“ klubas sulaukė į Lietuvą atvykusio 32 metų 196 cm ūgio amerikiečio K.C. Riverso, kuris apžiūrėjo „Žalgirio“ areną ir jau sekmadienį ruošiasi išbėgti į aikštę per namų rungtynes su Alytaus „Sintek-Dzūkija“.</p>
      <p>Naujasis žalgirietis sezoną pradėjo Sevilijos „Real Betis“ klube ir yra pasiruošęs po pusantro sezono pertraukos sugrįžti į Eurolygą. Apie tai bei prisijungimą prie „Žalgirio“ Riversas kalbėjo savo pirmajame interviu su „Žalgiris TV“.</p>
      <p>„Smagu sugrįžti į Eurolygą. Viena yra žaisti prieš tokį klubą, visai kas kita – prie jo prisijungti. Atvykau į aukščiausio lygio organizaciją. Čia viskas savose vietose. Treniruočių infrastruktūra puiki. Pirmieji įspūdžiai geri, esu šauniame klube“, – pasakojo krepšininkas.</p>
      <p>Riversui rinkti papildomos informacijos apie „Žalgirio“ klubą nereikėjo. Solidžią patirtį Eurolygoje sukaupęs krepšininkas yra į „Žalgirio“ areną užsukęs gindamas Madrido „Real“ ir Atėnų „Panathinaikos“ klubų garbę. Be to, savo profesionalo karjeros Europoje pradžioje Riversas Kaune žaidė ir VTB Vieningosios lygos rungtynes su Krasnodaro „Lokomotiv“ ekipa.</p>
      <p>„Žinau, kokia čia atmosfera, ką reiškia žaisti „Žalgirio“ arenoje, kai esi varžovų komandos žaidėjas. Dabar smagu bus būti kitoje pusėje ir atstovauti šeimininkams. Pastarąsias kelias savaites sekiau žalgiriečių žaidimą įdėmiai. Jeigu atvirai, labai laukiu pirmųjų rungtynių, – tikino amerikietis. – Eurolygoje visi žino, kas yra Kauno „Žalgiris“, kokią tvirto klubo reputaciją jis turi. Žinau, su kokia aistra čia mylimas krepšinis. To net nereikia pasakoti. Tiesiog žinai, kad čia krepšinis yra labai mylimas.“</p>
      <p>Prieš kurį laiką susidomėjimo iš „Žalgirio“ klubo sulaukęs Riversas jau spėjo telefonu pasikalbėti su vyriausiuoju komandos treneriu Šarūnu Jasikevičiumi ir aptarti tai, ko treneris nori iš krepšininko.</p>
      <p>„Šaras tikėjosi, kad būsiu geroje sportinėje formoje ir, kad esu pasirengęs žengti į dar geresnę formą. Jis minėjo, kad man nenuolaidžiaus. Jokių nuolaidų ir nesitikėjau. Treneris minėjo, kad su mano patirtimi neturėtų būti sunku įsilieti į komandą. Žinoma, tai nebus taip lengva, kaip skamba. Be to, Šaras yra buvęs žaidėjas, o dabar – kietas treneris. Turi gerbti trenerio norus“, – pasakojo Riversas.</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fghettogames%2Fvideos%2F2373492646294507%2F&amp;show_text=0&amp;width=630" width="630" height="1125" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>Šešis sezonus Eurolygoje savo karjeroje jau žaidęs krepšininkas rezultatyviausiai rungtyniavo 2016–2017 m. sezone, kai atstovavo Atėnų „Panathinaikos“ ekipai ir rinko po 11,2 taško. „Antrojo“ ir „trečiojo“ numerio pozicijose galintis žaisti amerikietis garsėja stabiliu pataikymu ir distancijos bei kieta gynyba.</p>
      <p>„Esu tas vyrukas, kuris gali daryti viską, ko reikia – galiu dirbti gynyboje, atakuoti puolime, galiu prisidėti prie žaidimo kūrimo. Nėra vieno žaidimo aspekto, kuris mane išskiria iš kitų. Esu universalus. Komandai pridėsiu kovotojų aistros, kovosiu iš visų jėgų ir atiduosiu visą save iki paskutinės akimirkos. Žmonės nori žinoti, kad kovosi iki pat galo. Lengvai nepasiduodu. Noriu iškovoti pergales“, – tvirtino naujasis žalgirietis.</p>
      <p>Dar Ispanijoje krepšininkas pradėjo sekti žalgiriečių žaidimą ir supranta, kad komandai Eurolygos sezono starte dalyje rungtynių pritrūko kelių nedidelių žingsnių iki pergalės. Riversas nekantrauja tapti komandos dalimi ir juokavo – žalia spalva jį seka kurs laikas.</p>
      <p>„Atrodo, kad žalia tapo mano mėgstamiausia spalva. Negaliu pabėgti nuo šios spalvos. Žaidžiau su žalia apranga „Panathinaikos“ ir „Real Betis“ klubuose. Čia vilkėsiu žalią ir baltą. Žalia spalva – geriausia spalva“, – juokavo žaidėjas.</p>
      <p>Pirmuoju numeriu pažymėtais marškinėliais rungtyniausiantis Riversas penktadienį praėjo medicininę patikrą ir dalyvavo privalomose fotosesijose, o šeštadienį prisijungs prie pirmosios „Žalgirio“ treniruotės.</p>
