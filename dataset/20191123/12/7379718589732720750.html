      <h1>Iran, cala il vento della protesta, centinaia gli arresti</h1>
      <address><time datetime="2019-11-23T12:55:05+00:00">23 Nov 2019, 12:55</time> by <a rel="author">Agenzie </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0Lxgisxx9Ew" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La desolazione che regna <a href="https://it.euronews.com/2019/11/20/sedate-le-proteste-in-iran-rouhani-un-successo-usa-">dopo le proteste sedate</a> in Iran è tutta visibile qui, nel servizio che vi proponiamo: immagini di distruzione di luoghi simbolo come banche e attività commerciali, strade ma anche qualche abitazione. Mentre il clima non cessa di scaldarsi, dopo le nuove sanzioni varate da Trump e in arrivo per le censure internet che tuttora persistono in Iran.</p>
      <p>
        <a href="https://it.euronews.com/2019/11/16/iran-in-piazza-contro-il-caro-carburante-un-morto-a-sirjan-teheran-benzina-benzin">Vedi cosa è successo nei giorni scorsi in Iran</a>
      </p>
      <p>Il capo della giustizia iraniana, Ebrahim Raisi, si è scagliato contro coloro i quali "negli ultimi giorni hanno approfittato di ciò che stava accadendo e delle richieste e delle preoccupazioni del popolo. Chi ha istigato le proteste - <b>ha affermato Raisi</b> - creato insicurezza e fatto tremare i cuori di donne e bambini, attaccato la proprietà pubblica, loro e i loro mandanti devono sapere che li aspetta una terribile punizione".</p>
      <p>Altra "tegola" da parte di Washington poi è quella che vede il governo iraniano condannato da un giudice federale negli Stati Uniti con il risarcimento di 180 milioni di dollari al giornalista del Washington Post Jason Rezaian e la sua famiglia. Rezaian, ex corrispondente del Post a Teheran, è stato detenuto per 18 mesi in Iran durante i colloqui per l'accordo sul nucleare, dopo essere stato prelevato nel luglio del 2014 e confinato. Anche la moglie fu detenuta per due mesi.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/CnykeahemjA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Secondo il portavoce di Raisi, inoltre, sono circa un centinaio i leader delle proteste che sono stati arrestati dalle guardie rivoluzionarie iraniane.</p>
      <p>Mentre le violenti proteste scoppiate una settimana fa, dopo il rincaro della benzina sembrano placarsi, dunque, e a seguito della dura repressione delle forze di sicurezza, l'esercito della Repubblica islamica mobilita migliaia di soldati, per simulare un conflitto sul Golfo Persico e lo Stretto di Hormuz, una maxi-esercitazione fatta per testare i nuovi equipaggiamenti e il livello di preparazione a possibili minacce di guerra.</p>
