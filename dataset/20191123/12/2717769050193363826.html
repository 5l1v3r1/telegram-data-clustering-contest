      <h1>Министры Максим Орешкин и Микаил Джаббаров назвали главные достижения X Российско-азербайджанского форума (видео)</h1>
      <address><time datetime="2019-11-23T12:48:00+00:00">23 Nov 2019, 12:48</time> by <a rel="author">Нана Хоштария</a></address>
      <p>
        <a href="https://youtu.be/RGOEt7dnlbQ">Смотреть на Youtube</a>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/RGOEt7dnlbQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Министр экономического развития России Максим Орешкин и министр экономики Азербайджана Микаил Джаббаров прокомментировали корреспонденту<b> «Москва-Баку»</b> итоги X Российско-азербайджанского межрегионального форума, завершившегося сегодня в российской столице, и назвали его главные достижения.</p>
      <p>«Форум – десятый, юбилейный. Это действительно эффективная площадка, на которой встречаются и представители регионов, и представители бизнеса, - напомнил Максим Орешкин. - В 10-м форуме приняли участие и Валентина Ивановна Матвиенко, и госпожа Алиева. Действительно, это было очень представительное мероприятие, но и важно, что есть конкретные наработки. Понятно, что, то, что было наработано на прошлых форумах, на прошлых встречах, уже превратилось в конкретные соглашения, конкретные проекты, которые реализуются компаниями. Но самое важное, что такие форумы дают новые темы, новые области для сотрудничества. Именно для этого проводятся круглые столы, в этот раз также прошло расширенное заседание Российско-азербайджанского и Азербайджано-российского деловых советов. Ведь именно по линии бизнеса и появляются новые проекты. Наша задача - их поддерживать. Поэтому все наработки форума будут использоваться. У нас сейчас в декабре в Баку планируется проведение Межправительственной комиссии (по экономическому сотрудничеству между Россией и Азербайджаном – <b>прим. ред.</b>). Вот все, что форум наработал, будет там, конечно же, рассмотрено».</p>
      <p>Микаил Джаббаров обратил внимание на то, что работа продолжится. «Работа продолжается. Только что было отмечено, что буквально через пару недель пройдет заседание Межправительственной комиссии. Визит первого вице-президента, госпожи Мехрибан Алиевой в РФ дал нам почву для работы на еще одном новом направлении – была достигнута предварительная договоренность о добавлении новой «дорожной карты» – по сотрудничеству в области инноваций, наукоемких технологий, вузовской деятельности в связи с этим. Поэтому я думаю, что платформа межрегионального форума России и Азербайджана, которая существует уже 10 лет, является очень важной, незаменимой, и мы со своей стороны будем делать все для того, чтобы она была все более и более эффективной».</p>
      <p>Максим Орешкин также согласился с мыслью азербайджанского коллеги: «Действительно, то предложение, которое сделала госпожа Алиева, оно очень интересное и мы уже с коллегами уже немного пообщались, набросали направление движения, - сказал глава Минэкономразвития. и – была достигнута предварительная договоренность о добавлении новой «дорожной карты» – На межправкомиссии в Баку, думаю, у нас уже будут конкретные планы того, как мы будем действовать. У России есть опыт и «Сколково». Cейчас МГУ реализует совместно с правительством Москвы проект инновационной долины рядом с университетом. Поэтому весь этот опыт мы с коллегами обсудим, посмотрим детально, как он может быть применен в Азербайджане. Что самое важное, у нас есть уникальная возможность соединить те проекты, которые реализуются в России, с новым проектом, который будет реализован в Азербайджане для того, чтобы было очень плотное взаимодействие между российскими и азербайджанскими учеными, чтобы инновационные компании тесно сотрудничали друг с другом. Думаю, что как раз в рамках межправкомиссии мы будем выходить на конкретное понимание того, в каком направлении мы будем двигаться. Так что, в Баку, я думаю, расскажем уже больше». </p>
