      <h1>Jongen (12) in tranen wanneer hij met speciale bril voor het eerst kleur ziet</h1>
      <address>
        <time datetime="2019-11-23T12:29:00+00:00">23 Nov 2019, 12:29</time>
      </address>
      <p>|</p>
      <p>Door:</p>
      <p>Milou</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fcarole.w.jones.9%2Fvideos%2F10216597808357681%2F&amp;show_text=0&amp;width=560" width="560" height="479" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>
        <b>De 12-jarige Amerikaanse Jonathan is extreem kleurenblind. Tijdens de natuurkundeles verraste de directeur van de school, die zelf ook kleurenblind is, hem daarom met een wel hele bijzondere ervaring. Hij zette een speciale bril bij de jongen op die ervoor zorgt dat de symptomen van kleurblindheid sterk verminderen. Daardoor kon Jonathan ineens wél kleuren zien. En dat was zo overweldigend voor hem, dat hij in tranen uitbarstte. </b>
      </p>
      <h3>Emotioneel</h3>
      <p>De directeur weet als geen ander hoe Jonathan zich voelt bij het zien van de kleuren. <i>"Ik zei je dat het een beetje emotioneel kon worden! Dat laat zien wat voor mooie wereld we hebben. Jon en ik hebben die nu voor het eerst kunnen zien." </i>Hij liet de jongen de bril mee naar huis nemen, zodat hij ook buiten het klaslokaal de kleuren kan ontdekken. <i>"Ik wil dat je zoveel ervaart als je kan."</i></p>
      <h3>Viral</h3>
      <p>Carole, Jonathans moeder, deelde de inmiddels viral video van het bijzondere moment op Facebook. Ze schreef daarbij hoe dankbaar ze de directeur is en liet weten dat er vanuit verschillende hoeken hulp is aangeboden om een eigen bril voor Jonathan te regelen. Daarom is er een <a href="https://www.gofundme.com/f/sp7m4-color-blind-glasses?utm_medium=copy_link&amp;utm_source=customer&amp;utm_campaign=p_lico+share-sheet">crowdfundingsactie </a>opgezet waarmee inmiddels al meer dan 12.000 dollar is opgehaald. Met het geld wil de familie niet alleen Jonathan, maar ook andere kleurenblinde mensen zo'n speciale bril geven. </p>
