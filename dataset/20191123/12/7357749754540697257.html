      <h1>Iran : une répression implacable</h1>
      <address><time datetime="2019-11-23T12:22:04+00:00">23 Nov 2019, 12:22</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-WUmf-B-MY4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Des banques et des stations-service calcinées… En Iran, de nombreuses villes portent les stigmates de la colère populaire. Six jours après le début des troubles provoqués par une augmentation massive du prix de l'essence, 85 % des Iraniens restent privés d'Internet.</p>
      <p>Le régime, qui dit avoir déjoué un complot ourdi depuis l'étranger, a procédé à des centaines d'arrestations et Ebrahim Raïssi, le chef du système judiciaire, promet de punir sévèrement les fauteurs de troubles, alors que la télévision d'État diffuse des images de manifestations en soutien aux autorités.</p>
      <p>Le bureau des droits de l'Homme des Nations Unies évoque des tirs à balles réelles contre les manifestants anti-régime et Amnesty international estime à 115 au moins le nombre de morts parmi les civils.</p>
