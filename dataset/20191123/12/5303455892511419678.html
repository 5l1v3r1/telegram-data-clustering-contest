      <h1>Scandale dans les hôpitaux de Dakar : Assane Diagne raconte l’horrible film du décès de son frère, faute de soins</h1>
      <address><time datetime="2019-11-23T12:11:48+00:00">23 Nov 2019, 12:11</time> by <a rel="author">Xalimasoldier</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/r86ZYAcCNiM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>XALIMANEWS- C’est un homme amer qui cherche encore les mots et tente de trouver une explication à cette situation qui a emporté son frère, victime d’un fâcheux accident. <br/>C’était le 27 octobre dernier sur la route de Keur Massar. Ce dimanche, au retour du travail, de braves citoyens, à bord d’un car Ndiaga Ndiaye, se sont vus percutés violemment par un camion de militaires. C’était du sang partout et de nombreux blessés graves dont son frère et jumeau, Ousseynou Diagne. Vite, la famille arrive sur les lieux pour le conduire en urgence à l’hôpital de Grand Yoff. Une première surprise, selon Assane qui rapporte que, malgré sa souffrance et ses nombreuses fractures, son frère n’a pas été pris en charge dans cet hôpital. « On lui juste mis du coton sur ses déchirures pour nous demander ensuite de nous rendre à l’hôpital Principal avec lui », explique-t-il. C’est, en réalité, dans ce lieu mythique de la santé publique au Sénégal que le calvaire de la famille Diagne a commencé. Et aussi le compte à rebours pour Ousseynou Diagne. A l’hôpital Principal, on leur signale, dès leur arrivée, qu’il n’y avait pas de place. <br/>« Mon frère est resté dans l’ambulance avec les pompiers qui essayaient de le maintenir en vie. Pendant que nous essayions d’expliquer à des professionnels de la santé qu’une vie humaine est en danger là, devant leur lieu de travail. C’était peine perdu. Puisque le major, avec qui on nous a mis en rapport, et qui devait l’accepter dans son service, m’a ouvertement signifié, avec une telle insolence qui frisait l’orgueil, qu’il n’avait rien à me dire. Cela fait suite à mon intervention quand ma mère s’accrochait désespérément à lui, pour lui demander sa clémence. Cette image et surtout son indifférence m’ont fait très mal. Et pourtant j’ai essayé juste de lui dire qu’il avait quand même le devoir de nous aider et qu’il devait venir au moins voir mon frère dans l’ambulance afin de voir ce qu’il peut faire sur place pour soulager la douleur en attendant. Pour la suite, nous avons failli en venir aux mains », se désole Assane Diagne. <br/>Après une longue attente, raconte-t-il, la famille s’est résigné à évacuer Ousseynou, dans un état de plus en plus critique, non loin de là, dans une clinique réputée de la place. C’était sur les conseils d’un des ambulanciers. « Sur place, on nous explique qu’il faut que nous déboursions la somme d’un (1) million de francs CFA pour qu’on l’admette et le prenne en charge. Ce qui était impossible sur le coup. Et malgré l’intervention d’un de mes amis qui nous accompagnait et qui a voulu mettre 250.000 francs CFA sur la table dans l’immédiat, cette clinique a refusé de donner les soins à mon frère », se remémore Assane tristement. <br/>Puis, cap sur l’hôpital Dantec. Puisqu’il fallait encore faire vite. Là aussi, impossible d’être admis. « Ils racontent qu’ils ont déjà des problèmes au niveau de leur service urgence. Sans plus ! ». Alors, pour Assane, plus déboussolé que jamais, il fallait une solution sur le champ. Aussi, à Dantec, les médecins ont convenu de jeter un coup d’œil sur l’état de son frère pour ensuite juste lui injecter de la morphine afin de calmer les douleurs. A sa grande surprise, il fallait encore le conduire à Fann. « C’était notre dernière chance je me disais et tant que mon frère était en vie, j’avais de l’espoir. Mais à Fann, on nous dit aussi qu’il n’y avait pas de place pour lui. Malgré notre insistance, on nous conseille d’aller à la gendarmerie de Thiong, je ne sais pour quelle raison. Là aussi, point de signe de vie. Tous les services sont vides pour une institution qui est censée assister les populations. La seule personne sur les lieux nous a conseillés de nous rabattre sur l’hôpital de Keur Massar. Et nous avons pris aussitôt la direction de l’autoroute à péage », se remémore-t-il très affecté. <br/>Mais voilà que son frère ne supporta pas d’avoir fait le tour des hôpitaux pendant qu’il était vraiment touché par la douleur de ses blessures. Encore que le calvaire aura duré plus que prévu. De18 heures à 22 heures ! Assane Diagne, dépassé par les événements, rapporte qu’Ousseynou est décédé finalement sur la route de Keur Massar, à hauteur de la zone de péage.  » Hélas ! les ambulanciers ont tout fait. Mais ce n’était pas sa place. A l’heure, il aurait pu être déjà pris en charge au lieu de décéder dans des conditions atroces « , se convainc Assane qui ne digère pas ce douloureux épisode de sa vie et promet de porter plainte contre notamment les services de l’hôpital Principal de Dakar. Et ce, pour particulièrement se plaindre de ce médecin urgentiste qui n’avait rien voulu entendre et qui, selon lui, aurait pu sauver son frère. « Oui, c’est horrible ce qui se passe dans les hôpitaux, inadmissible ! Et l’État est complice. J’interpelle le Président Macky Sall, s’il ne peut pas gérer ce pays et nous assurer un minimum de sécurité et de dignité, qu’il nous le dise et qu’il parte enfin. Je suis très peiné d’avoir perdu cet être cher. A 39 ans, Ousseynou avait encore sa place parmi nous. Il se battait au quotidien pour sa famille. Cette situation montre à quel point, nous autres, Sénégalais du bas peuple, payons pour la mal gouvernance dans ce pays », dira-t-il encore comme un cri de coeur. <br/>Au-delà de cette douloureuse expérience, Assane, verve dans le mot, raconte qu’il en a connu d’autres avec notamment un ami qui était blessé qu’il fallait prendre en charge et qu’il avait conduit au centre Dominique de Pikine.  » Là aussi, c’est la galère. En plus d’une prise en charge qui reste à désirer, ils vendent les mêmes médicaments que les pharmacies plus chers. J’assume ce que je dis. C’est vérifié. Une autre fois, j’ai conduit un talibé blessé que j’ai croisé dans la rue, je n’avais pas d’argent. Finalement, on est retourné sur nos pas sans que l’enfant ne soit pris en charge hélas ! Ils n’en avaient rien à faire. C’est aberrant ! », témoigne-t-il, dénonçant, par ailleurs, le fait « Que des militaires blessent des populations sur la route sans se soucier qu’elles soient bien prises en charge ! Ce pays est risqué en tout ! ». <br/>Pour Assane Diagne et sa famille qui risquent de vivre avec ce souvenir douloureux toute la vie, les choses ne sont plus pareilles dans ce pays. Selon Assane, c’est le grand mal qui gangrène et il est persuadé que cela peut mener, un jour, à la révolte de la population au moment où le minimum de bien-être n’est pas assuré.</p>
