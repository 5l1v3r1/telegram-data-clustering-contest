      <h1>Nuevos enfrentamientos entre carabineros y manifestantes en Chile</h1>
      <address><time datetime="2019-11-23T12:32:18+00:00">23 Nov 2019, 12:32</time> by <a rel="author">Euronews en español </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-LNP3XqYeys" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nuevos enfrentamientos entre carabineros y manifestantes en Santiago de Chile, cuyas calles se han convertido en una olla a presión en la que <a href="https://es.euronews.com/2019/11/19/chile-desperto-la-situacion-un-mes-despues-del-estallido-social">bulle el descontento social</a> por la creciente desigualdad en uno de los países más ricos de Latinoamérica. Decenas de miles de personas se volvieron a manifestar el viernes, algunas violentamente, en la capital chilena par exigir un drástico cambio en el modelo económico.</p>
      <p>Los enfrentamientos han dejado numerosos heridos, muchos de ellos por perdigones, a pesar de que los Carabineros <a href="https://es.euronews.com/2019/11/21/los-carabineros-chilenos-suspenden-el-uso-de-perdigones-y-balines-en-las-protestas">anunciaron hace unos días que suspendían su uso</a> tras recibir un aluvión de críticas de la comunidad internacional.</p>
      <p>Pero ni la dureza de la represión de las protestas, que ha dejado veintitrés muertos desde que comenzaron hace poco más de un mes, ni la agenda social anunciada por el Gobierno, ni el acuerdo del Parlamento para redactar una nueva Constitución sacian la sed de justicia que empuja a las calles a muchos chilenos. La mayoría se manifiestan pacíficamente, casi en tono festivo, pero con un mensaje firme frente al Gobierno: queremos un Chile mejor.</p>
