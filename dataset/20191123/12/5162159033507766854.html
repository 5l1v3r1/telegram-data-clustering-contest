      <p>O editor-chefe <b><a href="https://cinepop.com.br/tag/renato-marafon">Renato Marafon</a></b> traz a crítica em vídeo de ‘<a href="https://cinepop.com.br/tag/as-panteras">As Panteras</a>’, reboot da franquia de ação dos anos 70 que já havia ganhado um reboot.</p>
      <p>Assista a crítica:</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/IpNJSb0rHq4" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b><a href="https://cinepop.com.br/tag/elizabeth-banks">Elizabeth Banks</a></b> apresentou o projeto de um novo filme de ‘<b><a href="https://cinepop.com.br/tag/as-panteras">As Panteras</a></b>‘ para a Sony, que adorou a ideia e deu sinal verde para a produção. </p>
      <p>A produção televisiva já havia ganhado uma releitura para as telonas nos anos 2000 e, aparentemente, certos <i>haters</i> ficaram descontentes com mais uma versão da história. Resultado? O filme afundou nas bilheterias e arrecadou míseros US$ 8 milhões em seu primeiro fim de semana.</p>
      <p><b>Banks</b> serviu como roteirista, diretora, produtora e atriz, e brincou com o fracasso do filme em seu Twitter:</p>
      <p>
        <b>Aproveite para assistir:</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/sEF_aH1a-4g" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote>“Se você vai ter um fracasso, tenha certeza que seu nome vai aparecer pelo menos QUATRO vezes nele. Estou orgulhosa de <a href="https://cinepop.com.br/tag/as-panteras">As Panteras</a>, e feliz que o filme está no mundo”, afirmou a atriz.</blockquote>
      <p>Além disso, <b>Banks</b> rebateu as críticas infundadas dizendo que essas mesmas pessoas não criticam outros tantos <i>reboots</i> hollywoodianos.</p>
      <blockquote>Já fizeram 37 filmes do Homem-Aranha e ninguém está reclamando! Acho que as mulheres têm o direito de ter uma ou duas franquias de ação a cada 17 anos – me sinto muito tranquila com isso. </blockquote>
      <p><b><a href="https://cinepop.com.br/tag/elizabeth-banks">Elizabeth Banks</a></b> dirige a nova geração de Panteras – <b><a href="https://cinepop.com.br/tag/kristen-stewart">Kristen Stewart</a>, <a href="https://cinepop.com.br/tag/naomi-scott">Naomi Scott</a></b> e<b> <a href="https://cinepop.com.br/tag/ella-balinska">Ella Balinska</a></b> – a serviço do misterioso Charles Townsend. <a href="https://cinepop.com.br/tag/as-panteras">As Panteras</a> sempre proveram segurança e suas habilidades de investigação para clientes particulares, e agora a agência Townsend tem atuação internacional: as mais espertas, destemidas e altamente treinadas agentes em todo o globo formam múltiplos times de Panteras guiados por múltiplos Bosleys e estão prontas para atuar nos trabalhos mais díiceis ao redor do mundo. Quando um jovem engenheiro de sistemas soa o alarme a respeito de uma perigosa tecnologia; <a href="https://cinepop.com.br/tag/as-panteras">as Panteras</a> são chamadas à ação, e colocam suas vidas em risco para nos proteger a todos.</p>
      <p>O elenco conta com <b><a href="https://cinepop.com.br/tag/kristen-stewart">Kristen Stewart</a>,</b> <b><a href="https://cinepop.com.br/tag/naomi-scott">Naomi Scott</a>, <a href="https://cinepop.com.br/tag/ella-balinska">Ella Balinska</a>, <a href="https://cinepop.com.br/tag/elizabeth-banks">Elizabeth Banks</a>, <a href="https://cinepop.com.br/tag/patrick-stewart">Patrick Stewart</a> </b>e <b><a href="https://cinepop.com.br/tag/noah-centineo">Noah Centineo</a></b>.</p>
