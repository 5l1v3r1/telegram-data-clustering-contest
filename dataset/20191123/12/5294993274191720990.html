      <h1>Irão promete castigos severos para autores dos protestos</h1>
      <address><time datetime="2019-11-23T12:02:43+00:00">23 Nov 2019, 12:02</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/s2DmMC8V_PI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A justiça vai ser dura para os principais responsáveis pelos protestos contra o aumento do preço dos combustíveis no Irão. O líder do sistema judicial iraniano Ebrahim Raisi afirmou que o exército e a guarda revolucionária ajudaram a polícia a debelar os violentos protestos, que segundo as autoridades foram instigadas pela Arábia Saudita, os Estados Unidos e também Israel.</p>
      <p>Ebrahim Raisi declarou que aqueles que instigaram tumultos, atacaram bens públicos e pilharam propriedade privadas, bem como os seus líderes, têm que saber que uma severo castigos os espera"</p>
      <p>Os protestos começaram em vários locais a 15 de novembro depois do governo ter anunciado aumentos de 50 % no preço dos combustíveis e ter colocado racionamentos em mais de 100 cidades e vilas. Os manifestantes contestaram e exigiram as demissões dos altos dirigentes do país.</p>
      <p>Na repressão das autoridades, segundo a amnistia internacional, morreram pelo menos 100 pessoas e inúmeras foram detidas</p>
