      <h1>Magazinde öne çıkanlar</h1>
      <h2>Magazinde öne çıkanlar</h2>
      <address>
        <time datetime="2019-11-23T06:39:00+00:00">23 Nov 2019, 06:39</time>
      </address>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dd8470cae298be2bffde38c"/>
        <figcaption><b>Victoria's Secret resmen bitti<br/></b>'Yılın şovu' olarak lanse edilen Victoria's Secret iç çamaşırı defilesinin 2019'da gerçekleşmeyeceği resmen açıklandı. Markanın finans yönetecisi “Victoria’s Secret’ın pazarlamasını geliştirmek” için şovun iptal edildiğini duyurdu. İlk kez 1995 yılında yapılan Victoria's Secret Fashion Show, 24 yıldır aralıksız devam ediyordu. Bugüne kadar Heidi Klum, Adriana Lima, Alessandra Ambrosio, Miranda Kerr, Gisele Bündchen, Tyra Banks, Claudia Schiffer gibi top modellerin melek kanatlarıyla yürüdüğü Victorias Secret Fashion Show, son yıllarda Bella Hadid, Gigi Hadid, Kendall Jenner, Candice Swanepoel, İzabel Goulart gibi yıldızları kadrosunda barındırıyordu.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dd8474fae298be1f76f2fd3"/>
        <figcaption><b>Şampiyon HATUN<br/></b>Pop yıldızı Ayşe Hatun Önal’ın, DMC etiketiyle çıkan 5.inci single çalışması 'Efsane' radyolar ve müzik kanalları tarafından çok sevildi. Kısa sürede yükselişe gelen şarkı, müzik listelerini altüst ederek Telifmetre resmi verilerine göre RadyoTV TOP10 listesinde 1 numaraya yükseldi.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dd847a6ae298be2bffde396"/>
        <figcaption><b>Hekimoğlu heyecan yarattı<br/></b>Kanal D’nin başrollerinde Timuçin Esen, Okan Yalabık, Ebru Özkan, Kaan Yıldırım, Damla Colbay ve Aytaç Şaşmaz’ın yer aldığı yeni dizisi 'Hekimoğlu', izleyici ile buluşmak için gün sayıyor. Dizinin tanıtımları geçtiğimiz günlerde yayınlanmış ve izleyiciden büyük beğeni kazanmıştı. Hekimoğlu’nun izleyiciyi heyecanlı bir bekleyişe sürükleyen tanıtımlarının yanı sıra sosyal medyada paylaşılan görseli de şimdiden çok konuşulmaya başladı.<br/><b>Çok yakında başlıyor<br/></b>İki Altın Küre ödüllü House M.D’nin Türkiye uyarlaması Hekimoğlu’nun senaryo uyarlamasını Banu Kiremitçi Bozkurt, yönetmenliğini Hülya Gezer üstleniyor. Yapımcılığını Karga Seven Pictures Türkiye’den Ömer Özgüner ve Ümmü Burhan’ın üstlendiği dizi, çok yakında Kanal D’de.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dd847fc66a97c724a31f586"/>
        <figcaption><b>Bohem Bengü<br/></b>3.5 ay önce kızı Zeynep'i dünyaya getirerek anne olan Bengü, 'Günaydın' adlı yeni şarkısına klip çekti. Söz ve müziği Melda Gürbey’e, düzenlemesi Tarık İster’e ait şarkının klip yönetmenliğini ise Ulaş Elgin üstlendi. Ünlü şarkıcı, 4 ayrı dekor hazırlanan ve 40 kişinin çalıştığı çekimlerde 70’lerden ilham aldı.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dd848cbae298be1f76f2fdd"/>
        <figcaption><b>'Ya İstiklal Ya Ölüm' ile geliyor<br/></b>‘Çakallarla Dans’ serisi, ‘Deliormanlı’, ‘Görevimiz Tatil’ gibi filmlerin yönetmeni Murat Şeker, ‘Ya İstiklal Ya Ölüm’ isimli film için kolları sıvadı. İstanbul’un işgal yıllarına Kuvâ-yı Milliyeciler’in ve Fenerbahçe Spor Kulübü’nün penceresinden bakacak filmde başrolü Nejat İşler üstlenecek. Filmde İşler, Şehit Mehmed karakterine hayat verecek. İşler, filmde Kuvâ-yı Milliye’ye bağlı grubun liderini canlandıracak.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dd8493cae298be2c0f78c79"/>
        <figcaption><b>Dostluk için sahaya çıktılar<br/></b>'Spor birleştirir, spor kardeşliktir' mottosu ile Bvs Cup Halısaha Futbol Turnuvası'nda ünlü isimler sahaya çıktı. Ferhat Göçer, Okan Kurt, Boğaç Aksoy, Ogün Temizkanoğlu, Sercan Görgülü ve Şenol Ustaömer sahada fırtına gibi esti. Gecede ünlü isimler golleri bir biri ardına sıraladı.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dd84983ae298be2bffde399"/>
        <figcaption><b>Komedi ortaklığı<br/></b>Komedi dünyasının popüler isimlerinden Anlatanadam İbrahim Türker, Ankara, İstanbul ve İzmir’de komedyen Kemal Ayça ile birlikte sahne alacak. İkili, bu akşam Route Ankara’da, 30 Kasım'da BKM Mutfak Çarşı’da, 7 Aralık'ta Entropi Sahne Kadıköy’de, 14 Aralık'ta ise İzmir’de kahkaha fırtınası estirecek.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dd84983ae298be1f80c2754"/>
        <figcaption><b>Öğretmenlere özel gece<br/></b>Ünlü şarkıcı Kubat, önceki gün Öğretmenler Günü etkinlikleri kapsamında Bilfen Okulları'nda sahneye çıktı. İstanbul’da görevli bin 600 öğretmen, 3 gün süren etkinliklerde doyasıya eğlenme fırsatı buldu. Kubat, öğretmenlere özel hazırladığı repertuvarıyla herkesi coşturdu.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dd849f9ae298be1f80c2757"/>
        <figcaption><b>Serkan Keskin sürprizi<br/></b>Gülse Birsel imzalı, BKM yapımı komedi dizisi ‘Jet Sosyete’, puhutv.com’daki üçüncü sezonuna kahkaha dolu bir bölümle devam ediyor. Dizinin yeni bölümünün konuk oyuncusu ünlü aktör Serkan Keskin oldu. Keskin Doktor Serdar rolüyle izleyici karşısına çıkacak.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dd849eb66a97c718c8841b3"/>
        <figcaption><b>İtalyan ve Fransız mutfağı buluştu<br/></b>Ünlü İtalyan restoranı Serafina, Akmerkez ve Bodrum’dan sonra 3. şubesi Kanyon’da açıyor. Metin Şen, Gökay Deniz ve Murat Özgel ortaklığıyla kapılarını açacak olan mekan artık hem İtalyan hem de Fransız tatlarıyla lezzet tutkunlarını ağırlayacak.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dd84a9966a97c718c8841ba"/>
        <figcaption><b>'Aile Hükümeti'güldürecek<br/></b>Başrollerini Alper Saldıran ve Aslıhan Malbora’nın paylaştığı, senaryosunu Seçil Çömlekçi’nin, yönetmenliğini ise Burak Demirdelen’in üstlendiği 'Aile Hükümeti' adlı komedi filminin çekimleri başladı. Çanakkale Asos’ta yapılan çekimlerde Anadolu'da gerçekleşen akraba evliliklerini mizah yüklü bir dille ele alıyor.</figcaption>
      </figure>
