      <h1>Selanik: Meriç'ten Avrupa'ya yolculukta ilk durak</h1>
      <address><time datetime="2019-11-23T06:00:32+00:00">23 Nov 2019, 06:00</time> by <a rel="author">Hans von der Brelie</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LtO324AMnvA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Yunanistan'ın Selanik kenti Türkiye'den kaçan siyasi sığınmacılar için güvenli bir liman konumunda. 15 Temmuz darbe girişiminin ardından birçoğu Meriç nehrinden kaçak yollarla geçerek Türkiye'yi terk eden Gülen hareketi mensuplarının da ilk durağı Selanik.</p>
      <p>Türkiye'de İçişleri Bakanlığı'na göre "FETÖ" adıyla terör örgütü olarak tanımlanan hareketle bağlantılı 559 bin kişiye işlem yapılmış durumda. Ankara tarafından 2016'daki darbe girişiminden sorumlu tutulan cemaatin mensupları o tarihten bu yana benzeri görülmemiş bir baskı altında. Bunun bir sonucu olarak Türkiye son yılların en büyük beyin göçlerinden biriyle karşı karşıya. Ülkenin iyi eğitimli orta sınıfının önemli bir kısmı geleceklerini sınırın Avrupa tarafında kurmak için evlerini terk ediyor.</p>
      <p>'<b>Unreported Europe</b>' ekibi olarak onlardan birkaçıyla buluşup hikayelerini dinledik.</p>
      <h3>Selanik ekonomisine katkıda bulunuyorlar</h3>
      <p>Türkiyeli sığınmacıların gelişiyle birlikte Selanik'te start-up ve küçük işletmelerin sayısında artış gözlendi. Kente ulaşan sığınmacıların hepsi burayı bir geçiş noktası olarak görmüyor. Bir kısmı Türkiye'deki iş tecrübesini ve becerisini küçük yatırımlarla Selanik'te sürdürüyor.</p>
      <p>Musa Yücel de onlardan biri. Bizi kent merkezindeki restoranında ağırlayan Musa, Türkiye'deki restorancılık tecrübesini Yunanistan'da da kullanma kararı almış.</p>
      <p>Terör örgütü üyesi olduğu gerekçesiyle 8 ay tutuklu kaldıktan sonra serbest bırakılan Musa, artan baskıların ardından ülkesini terk etmek zorunda kalmış. Musa cezaevi şartlarını "6 kişilik çocuk koğuşunda 22 kişi kaldık, su ve yemek yeterli değildi, kitap yoktu, Kur'an bile verilmiyordu" sözleriyle anlatıyor.</p>
      <p>Yaklaşık bir buçuk yıldır Selanik'te yaşayan 3 çocuk babası Musa, yeni iş fikirleriyle kentteki diğer sığınmacıların da elinden tutmak istiyor.</p>
      <h3>Meriç'i geçerken eşyalarını kaybedenler için yardım merkezi</h3>
      <p>Kentteki diğer bir durağımız Gülen hareketi mensuplarının bağışlarıyla kurulan yardım merkezi. Bize Ahsen Safiye Tozanoğlu rehberlik ediyor. Kimya eğitimi alan Ahsen Şırnak'ta Gülen hareketine bağlı okullarda çalışmış. Fakat çalıştıkları kurumların kapanmasının ardından işsiz kalan Ahsen ve eşi yasa dışı yollardan ülkeden ayılmak zorunda kalmış.</p>
      <p>"Meriç'i geçerken kızımızı da taşımak zorundaydık, o yüzden eşyalarımızı kaybettik" diyen Ahsen bu yardım merkezi sayesinde temel ihtiyaçlarını karşıladığını belirtiyor.</p>
      <h3>Yunan derneği sığınmacı kadınların elinden tutuyor</h3>
      <p>Ahsen ve kızı Neda ile bilikte Irida Kadınlar Merkezi'ne geçiyoruz. Tüm dünyadan yaklaşık 300 kadına destek sağlayan bu sivil toplum kuruluşunun proje yöneticisi Christa Calbos, Türk kadınların sayısında artış yaşandığını aktarıyor.</p>
      <p>Christa'ya göre derneklerine başvuran kadınların en büyük sorunlarından biri diplomalarının ve iş tecrübelerinin Yunanistan'da resmen tanınması süreci. Christa "istihdam piyasasına dahil olmadan yeni bir hayata başlamaları çok zor" diyor.</p>
      <p>Diğer bir sorun ise elbette Yunanca. "Derneğimize başvuran kadınların büyük kısmı anne" diyen Christa, çocukların eğitim sisteminde karşılaştıkları engellerde ve dil öğrenme sürecinde de destek sağladıklarının altını çiziyor.</p>
      <p>Türkiye'den ayrılmadan önce bir yılı aşkın süre tutuklu kalan Ahsen, henüz 15 aylık olan çocuğunu akrabalarına bırakmak zorunda kaldığını anlatıyor. Ancak onu en çok üzen şey bu olmamış. Ahsen, cezaevinde henüz 30 günlük bebeğiyle tutuklu bulunan bir kadının yeterli sütü olmadığı için çocuğunu besleyemediğine şahit olmuş. "Karşılaştığım en kötü durum buydu" diyor Ahsen.</p>
      <p>Ahsen'in eşi Almanya'da iltica talebinde bulunmuş. Eğer olumlu yanıt alabilirse Ahsen ve Nida da aile birleşimiyle Almanya'ya gitmeyi hayal ediyor. Nida şimdiden Almanca öğrenmeye başlamış.</p>
      <h3>"Sosyal ölüme mahkum edildim"</h3>
      <p>Bir süre için Selanik'ten ayrılıyoruz.</p>
      <p>Kent yakınlarında küçük bir köyde Bekir'le buluştuk. Bekir Çayır, Kanun Hükmünde Kararname ile işinden atılan bir bilgisayar öğretmeni.</p>
      <p>Yunanistan'da iltica talebi kabul edilen Bekir, Birleşmiş Milletler Mülteciler Yüksek Komiserliği'nden cüzi bir maddi yardım da alıyor.</p>
      <p>İki çocuk babası olan Bekir, işten atıldıktan sonraki verdiği hukuk mücadelesini anlatıyor. "İki avukatım tutuklandı. Bulunduğum ilçedeki hiçbir avukat davama bakmak istemiyordu" diyen Bekir, "savunma hakkım elimden alındı, sosyal ölüme mahkum edildim" sözleriyle kendisini mülteci olmaya zorlayan süreci özetliyor.</p>
      <p>Bekir ayrıca Gülen hareketine bağlı bazı yayın evlerinden çıkan kitapların içeriğine bakılmaksızın yasaklandığını ve suç delili sayıldığını belirtiyor. "İnsanlar sırf evlerinde bu kitaplar var diye tutuklanıyordu" diyen Bekir, kendi kitaplarını gömmek zorunda kalmış.</p>
      <h3>"Yeni doğum yapan kadınlar bile tutuklandığı için bebeğimi evde dünyaya getirdim"</h3>
      <p>Yeniden Selanik'teyiz. Yasemin Atik ve çocukları bizi mutfaklarında karşılıyor. Yasemin, 2 , 4, 9 ve 11 yaşlarında 4 çocuk annesi.</p>
      <p>Türkiye'deyken Gülen hareketine bağlı bir öğrenci yurdunda çalışan Yasemin, "FETÖ operasyonları" başladığında hamileymiş.</p>
      <p>Haklarında arama ve yakalama kararı bulunanların hastaneye gittiğinde tutuklandığını belirten Yasemin, doğumu evde yapmaya karar vermiş.</p>
      <p>Türkiye'de cezaevlerinde annelerine eşlik eden 864 bebek bulunuyor. Kadınların doğumdan hemen sonra tutuklandığına dikkat çeken Yasemin, doğum sırasında eve gelen ebelerin kendisine bağırmaması yönünde telkinde bulunduğunu söylüyor.</p>
      <p>"Küçük bir mahallede yaşıyorduk, herkes birbirini tanıyordu. Evde doğum yaptığım anlaşılırsa komşular beni polise şikayet edebilirdi." diyen Yasemin karşı karşıya bulunduğu toplumsal baskıyı anlatıyor.</p>
      <p>Yasemi'nin eşi ise ABD'de sığınma talebinde bulunmuş. Aile birleşimi için sürecin tamamlanmasını bekliyorlar. Yasemin bu sürede Birleşmiş Milletler Mülteciler Yüksek Komiserliği'nden aldığı yardım ve Yunan komşularının desteğiyle hayatını sürdürüyor.</p>
      <h3>Avrupa'ya göç devam ediyor</h3>
      <p>2018 yılında yaklaşık 25 bin Türk vatandaşı Avrupa Birliği'ne sığınma talebinde bulundu. Bu rakam bir önceki yıla oranla yüzde 50 daha fazla. Sadece Almanya'da yapılan başvuru sayısı 10 binin üzerinde. Yunanistan 5 bin başvuruyla ikinci sırada yer alıyor. Bu yılın ilk dört ayında ise Yunanistan'da Türk vatandaşları tarafından 1684 iltica başvurusu yapıldı.</p>
