      <h1>I migliori rapporti tra padri e figli al cinema</h1>
      <address><time datetime="2019-11-23T06:15:43+00:00">23 Nov 2019, 06:15</time> by <a rel="author" href="https://www.wired.it/author/gniola/" target="_blank">Gabriele Niola</a></address>
      <h3>In un rapporto tra un padre e i suoi figli può esserci di tutto. Soprattutto sul grande schermo</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/Af0uwg4wmqo" width="1280" height="720" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ci si commuove per molte cose al<b> cinema</b> e ci si esalta per molte altre, ma nulla è come il rapporto tra <b>padri</b> e <b>figli</b>. Complice il fatto che per quasi un secolo il cinema è stata una forma d’arte molto <b>maschile</b>, la quantità di storie maschili (e quindi di <b>padri</b>) sono tantissime e forse ancora più approfondite di quelle femminili. Il cinema dei padri, sia di figli maschi che di figlie femmine, è grandissimo e conta esempi incredibili.</p>
      <p><a href="https://www.imdb.com/title/tt6063090/?ref_=nv_sr_1?ref_=nv_sr_1"><i><b>Light Of My Life</b></i></a>, uscito questa settimana in Italia, è un esempio impeccabile del genere. <b>Casey Affleck</b> cambia lo scenario e, come in <i><b>The Road</b></i>, porta tutto in un contesto post-apocalittico: le donne sono state sterminate e la razza umana vaga come un barbone selvaggio. Affleck racconta la storia di un padre con una figlia, una delle ultime donne rimaste al mondo, e sviluppa un film in cui l’uno protegge l’altra e viceversa. Una storia di incredibile concretezza e in cui lo spettacolo non viene dall’azione, ma dalla maniera in cui ci avvicina a questi due personaggi e poi scatena i pericoli.</p>
      <p>A questo punto nella nostra classifica non ci sono necessariamente i padri migliori, ma i migliori rapporti tra padre e figli, sia maschi che femmine. Abbiamo tenuto conto dei rapporti biologici, per limitare un po’ il campo. Altrimenti avremmo assolutamente inserito <i><b>Prova a prendermi</b></i> o <i><b>L’uomo senza volto</b></i>.</p>
      <h4>10. Il padre della sposa (1991)</h4>
      <p>È la relazione classica. Non a caso il film del 1991 con<b> Steve Martin</b> è il remake di uno del 1950 con <b>Spencer Tracy</b>: una storia eterna, quella del padre che non riesce ad accettare la presenza di un altro uomo nella vita della figlia e il fatto che questi la porterà via. Steve Martin però dona al film una qualità comica incredibile e anche una tenerezza che il duro Spencer Tracy non aveva.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/5ynP2JnntmA" width="1280" height="720" data-service="Youtube" scrolling="no"/>
      </figure>
      <h4>9. Io sono Sam (2001)</h4>
      <p><b>Sean Penn </b>interpreta qui il raro caso di padre di cui la figlia si prende cura. Ribaltando il rapporto classico, questo film di affido crea una dinamica a suo modo unica, in cui entrambi sono sia genitore che figlio.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/S13iR7d4r9A" width="1280" height="720" data-service="Youtube" scrolling="no"/>
      </figure>
      <h4>8. Io vi troverò (2009)</h4>
      <p>Un altro grande classico, dopo<i><b> Il padre della sposa</b></i>. È un <b>film</b> in cui un padre ammazza tutti per ritrovare la figlia rapita. <b>Liam Neeson</b> gli ha dato una grande spolverata, aggiungendo quella sua presenza imponente da classico padre silenzioso. Quelle persone che nella vita sembrano non poter avere altro che figlie femmine.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/-U0YdUZMZSM" width="1280" height="720" data-service="Youtube" scrolling="no"/>
      </figure>
      <h4>7. Interstellar (2014)</h4>
      <p>Racconta il legame profondo di un padre e una figlia, uniti al di là del tempo e dello spazio. È molto forte la maniera in cui <b>Christopher Nolan</b> costruisce un rapporto mentre racconta di futuro, fantascienza e viaggi nello spazio. Solo alla fine ne tira le fila, raccogliendo ciò che ha seminato di nascosto lungo il corso di tutto il film.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ga-LFNcDiY0" width="1280" height="720" data-service="Youtube" scrolling="no"/>
      </figure>
      <h4>6. Paper Moon (1973)</h4>
      <p><b>Ryan O’Neal</b> e sua figlia<b> Tatum O’Neal</b> recitano insieme come padre e figlia. Affidata al padre sconosciuto da una zia, tutto ruota attorno alla particolare occupazione di truffare le persone. Nel corso di questi viaggi in cui vanno a spillare soldi alle vedove, i due stringono un legame pieno di insospettabili affinità.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/IEQc-wtHAlw" width="1280" height="960" data-service="Youtube" scrolling="no"/>
      </figure>
      <h4>5. L’impero colpisce ancora (1980)</h4>
      <p>Il lato bianco e il lato oscuro, le generazioni successive che riparano ai torti di quelle precedenti, il bene che viene direttamente dal male. C’è tutto in uno dei migliori film di <b>Star Wars</b>.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/rNo3FOOuScQ" width="1280" height="720" data-service="Youtube" scrolling="no"/>
      </figure>
      <h4>4. Ritorno al futuro (1985)</h4>
      <p>Il mito di tornare indietro e incontrare i propri genitori non è mai stato così pericoloso, pregnante e affrontato con profondità come in <i><b>Ritorno al futuro</b></i>. Marty McFly viene insidiato dalla madre, ma soprattutto vive assieme al padre una storia di amicizia impossibile, in cui il secondo è vittima dei bulli e il primo lo può aiutare. Quando, alla fine, George colpisce Biff, il figlio è orgoglioso del padre come solo un padre può essere orgoglioso di un figlio.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/0E3XW9uYZTo" width="1280" height="720" data-service="Youtube" scrolling="no"/>
      </figure>
      <h4>3. Indiana Jones e l’ultima crociata (1989)</h4>
      <p>Quando, al terzo film,<b> Steven Spielberg</b> tira fuori il padre di <b>Indiana Jones</b>, rende geniale un’idea potenzialmente terribile. <b>Sean Connery</b>, il <b>James Bond</b> originale, è il contraltare di Indiana. Più intellettuale e meno d’azione, più tradizionale e meno svelto, ugualmente donnaiolo, è dotato di uno spirito e una dedizione che si capisce hanno distrutto l’anima al giovane Henry Jones per anni.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/eLQDE3EqSbQ" width="1280" height="720" data-service="Youtube" scrolling="no"/>
      </figure>
      <h4>2. Le avventure acquatiche di Steve Zissou (2004)</h4>
      <p><b>Wes Anderson</b>, in una maniera o nell’altra, parla sempre di padri, ma qui affronta il tema in una maniera così sfacciatamente diretta e sentimentale da imbastire un rapporto che non è tale. È una specie di relazione a distanza anche quando i due sono vicini, un sentimento sempre presente ma comunicato con una fatica incredibile. Noi spettatori sembriamo gli unici a vederlo chiaramente.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/GSyvSxNwPHQ" width="1280" height="960" data-service="Youtube" scrolling="no"/>
      </figure>
      <h4>1. Ladri di biciclette (1948)</h4>
      <p>Inimitabile. Tutto il film è una scusa. La ricerca del lavoro, la bici rubata, il dopoguerra… È tutta una scusa per fare in modo che un padre e un figlio vaghino per Roma, litighino, si cerchino, vivano momenti di strana felicità e alla fine si rassegnino ad affrontare la tragedia insieme.</p>
