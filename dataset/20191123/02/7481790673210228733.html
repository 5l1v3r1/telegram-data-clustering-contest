      <h1>東名高速で５台絡む事故、４人軽傷…一部区間で一時通行止め</h1>
      <address>
        <time datetime="2019-11-23T02:18:00+00:00">23 Nov 2019, 02:18</time>
      </address>
      <p>　２３日午前９時５５分頃、愛知県岡崎市本宿町の東名高速道路下り線で、中型トラックや乗用車など計５台が絡む事故が起きた。県警高速隊によると、４人が軽傷を負った。下り線音羽蒲郡インターチェンジ（ＩＣ）―岡崎ＩＣ間は一時通行止めとなった。</p>
    </article>
