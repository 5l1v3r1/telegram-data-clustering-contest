      <h1>特朗普加強國安審查 更多外資放棄投資美國</h1>
      <address>
        <time datetime="2019-11-23T02:35:00+00:00">23 Nov 2019, 02:35</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>美國財政部轄下海外投資委員會(CFIUS)發表報告稱，自從總統特朗普2017年初執政以來，有更多外資公司在接受當局有關國家安全問題的審查後，放棄投資美國。<br/>報告指出，由於國安審查而放棄投資美國的外資企業，在2017年佔整體比例14%，2018年的比例為11%，比起2014年至2016年間的4%至5%比例急飆。</p>
