      <h1>Isaiah Livers scores 24 as Michigan crushes Houston Baptist 111-68</h1>
      <address><time datetime="2019-11-23T02:37:40+00:00">23 Nov 2019, 02:37</time> by <a rel="author">AP</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4ZxOcZP-Fns" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>ANN ARBOR, Mich. (AP)</b> â€” Isaiah Livers scored 24 points, one of five Michigan players to set a career high, and the Wolverines defeated Houston Baptist 111-68 on Friday night.</p>
      <p>Zavier Simpson scored 22 points and had a career-high 14 assists. Simpson, who entered Friday at ninth in the nation with 7.3 assists per game, had nine at the half.</p>
      <p>Also setting career marks in scoring were sophomores Colin Castleton (12 points) and Adrien Nunez (eight). Cole Bajema (five points) and Rico Ozuna-Harrison (two) had their first career baskets. Simpson was two points shy of his career high.</p>
      <p>David DeJulius had 10 points to tie his career best for coach Juwan Howard, who moved to 4-0 since taking over at his alma mater.</p>
      <p>Ian DuBose led HBU (0-4) with 16 points.</p>
      <p>Michigan took a 26-4 lead and never looked back. Nunez beat the halftime buzzer with a 3-pointer to put Michigan up 63-26.</p>
      <p>The Wolverines were 23-of-39 shooting (59.0%) in the first half, the first time Michigan had a 60-point first half since playing HBU in 2013.</p>
      <p>
        <b>BIG PICTURE</b>
      </p>
      <p>Houston Baptist: The Huskies are preparing for the Southland Conference schedule in a major way with road games at Tulsa, Oral Roberts, Texas Tech, Michigan, Houston and Dayton to open the season.</p>
      <p>Michigan: Now it gets real for Howard and the Wolverines, who are in a tough Bahamas bracket next week with No. 5 North Carolina, No. 8 Gonzaga, No. 11 Oregon and No. 13 Seton Hall in the field.</p>
      <p>
        <b>UP NEXT</b>
      </p>
      <p>Houston Baptist: The tough HBU stretch to start the season continues Tuesday with the Huskies first game in their home state, at Houston.</p>
      <p>Michigan: The Wolverines first game away from Crisler Center is far from Ann Arbor as the team opens Battle 4 Atlantis play Wednesday against Iowa State.</p>
