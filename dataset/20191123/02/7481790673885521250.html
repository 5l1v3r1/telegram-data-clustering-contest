      <h1>楽天カード・楽天ペイ、利用できず…決済トラブルで</h1>
      <address>
        <time datetime="2019-11-23T02:38:00+00:00">23 Nov 2019, 02:38</time>
      </address>
      <p>　楽天によると、２３日朝から、同社のクレジットカード「楽天カード」と、スマートフォン決済「楽天ペイ」で、決済時にトラブルが生じ、利用できない状況になっている。楽天が原因や影響を調べている。</p>
      <p>　同社によると、楽天カードの会員数は１８００万人に上る。</p>
