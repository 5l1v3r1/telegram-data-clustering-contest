      <h1>ＪＲ宇都宮線の踏切で電車と車が衝突、一時運転見合わせ</h1>
      <address>
        <time datetime="2019-11-23T02:31:00+00:00">23 Nov 2019, 02:31</time>
      </address>
      <p>　２３日午前１０時２７分頃、ＪＲ宇都宮線間々田－小山駅間の踏切で、電車と車が衝突した。</p>
      <p>　この影響で、同線は東京－宇都宮間で一時運転を見合わた。</p>
