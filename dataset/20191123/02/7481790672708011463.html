      <h1>踏切横断の８０歳女性、山形新幹線にはねられ死亡</h1>
      <address>
        <time datetime="2019-11-23T02:06:00+00:00">23 Nov 2019, 02:06</time>
      </address>
      <p>　２３日午前１０時５分頃、福島市笹木野のＪＲ奥羽線踏切で、線路を横断していた同市北中央、小沢トヨさん（８０）が、山形発東京行きの山形新幹線「つばさ１３２号」（７両編成）にはねられ、死亡した。</p>
      <p>　福島署やＪＲ東日本によると、踏切には警報機や遮断機があり、正常に作動していたという。同署が詳しい状況を調べている。</p>
      <p>　この事故で山形新幹線は福島―山形駅間で計３本が運休し、計３本に３０分～１時間２５分の遅れが出て、約１７００人に影響した。</p>
