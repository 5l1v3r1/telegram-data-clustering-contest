      <h1>Затаившийся питон молнией утащил оленя в водоём — видео</h1>
      <h2>По всей видимости, змея караулила добычу и ждала, пока та сама опустится в воду, чтобы попить.</h2>
      <address><time datetime="2019-11-23T02:30:00+00:00">23 Nov 2019, 02:30</time> by <a rel="author" href="https://life.ru/author/2762" target="_blank">Вера Павлова</a></address>
      <figure>
        <iframe data-src="https://twitter.com/mataonline/status/1197402834855055361?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>В объектив камеры лесного департамента в индийском штате Махараштра попало нападение питона на оленя. Видео опубликовало издание <a href="https://maharashtratimes.indiatimes.com/maharashtra/nagpur-vidarbha-news/nagpur/video-released-of-a-python-killing-a-deer/articleshow/72155276.cms">Maharashtra Times</a>.</p>
      <p>Несколько оленей пришли к водопою, только вот до воды дотянуться не могли — слишком высокий берег. Двое животных решились встать на колени — и тут одного из них внезапно схватил питон.</p>
      <p>Вероятно, змея караулила добычу и ждала, пока та сама опустится в воду, чтобы попить. На кадрах видно, что питон буквально подбрасывает оленя в воздух, обвивает и утаскивает в воду.</p>
      <p>Недавно Лайф рассказывал о другом случае из мира дикой природы — туристы <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1256901/piton_i_lieopard_ustroili__draku_na_vyzhivaniie_v_iuzhnoi_afrikie_--_vidieo">сняли на видео</a> схватку питона с леопардом в Южной Африке.</p>
