      <h1>+ Informador: Las noticias del 22 de noviembre de 2019</h1>
      <h2>La información más importante que debes saber antes de terminar el día</h2>
      <address><time datetime="2019-11-23T02:45:00+00:00">23 Nov 2019, 02:45</time> by <a rel="author">EL INFORMADOR</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Felinformador%2Fvideos%2F2136514713118191%2F&amp;show_text=0&amp;width=560" width="560" height="314" data-service="Facebook" scrolling="no"/>
      </figure>
      <h3>1. Sin descuento</h3>
      <p>La solicitud de exentar del pago de la tarifa del transporte público a todos los <b><mark>adultos mayores y personas que viven con una discapacidad no fue respaldada por funcionarios estatales.</mark></b></p>
      <figure>
        <iframe src="https://giphy.com/embed/Zx12n2W9mDpNS" width="480" height="329" data-service="Giphy" scrolling="no"/>
        <figcaption>
          <a href="https://giphy.com/gifs/Zx12n2W9mDpNS">via GIPHY</a>
        </figcaption>
      </figure>
      <p>El secretario de hacienda, Juan Partida Morales, subrayó que <b><mark>ya existen programas de apoyo al transporte dirigidos a esa población vulnerable, </mark></b>destacó que además el Estado tendrá que financiar la puesta en marcha de la Línea 3 del Tren Eléctrico y la construcción del Peribús. </p>
      <p>La propuesta para dar transporte gratuito a adultos mayores y personas con discapacidad es impulsada por el Centro Jalisciense de Atención al Adulto Mayor, <b><mark>fue presentada en el Congreso de Jalisco por el diputado del Partido del Trabajo Óscar Herrera.</mark></b></p>
      <ul>
        <li>
          <b>Descartan transporte gratuito para todos los adultos mayores</b>
        </li>
      </ul>
      <h3>2. Dará bienestar</h3>
      <p>El Presidente Andrés Manuel López Obrador felicitó a los diputados por haber aprobado esta madrugada el Presupuesto de Egresos de la Federación 2020, <b><mark>el cual garantiza que habrá desarrollo y dinero suficiente para el bienestar del pueblo.</mark></b></p>
      <ul>
        <li>
          <a href="https://www.informador.mx/mexico/Tras-nueve-horas-avalan-en-lo-general-y-particular-el-Presupuesto-2020-20191122-0043.html">
            <b>Tras nueve horas avalan en lo general y particular el Presupuesto 2020</b>
          </a>
        </li>
      </ul>
      <p>En su conferencia matutina de este viernes el titular del Ejecutivo Federal presumió que en el PEF 2020 hay recursos suficientes para atender a los <b><mark>adultos mayores, a jóvenes con discapacidad, becas para niños y niñas vulnerables, campesinos.</mark></b></p>
      <figure>
        <iframe src="https://giphy.com/embed/QmPLxW7gNUas" width="480" height="245" data-service="Giphy" scrolling="no"/>
        <figcaption>
          <a href="https://giphy.com/gifs/shrug-oh-well-QmPLxW7gNUas">via GIPHY</a>
        </figcaption>
      </figure>
      <p>Por otro lado, el Mandatario advirtió que nueve de cada diez hogares mexicanos están recibiendo un apoyo económico por parte de su gobierno, y que esto ha sido posible porque no hay corrupción ni moches.</p>
      <ul>
        <li>
          <a href="https://www.informador.mx/mexico/Presupuesto-2020-garantiza-bienestar-del-pueblo-dice-Lopez-Obrador-20191122-0044.html">
            <b>Presupuesto 2020 garantiza bienestar del pueblo, dice López Obrador</b>
          </a>
        </li>
      </ul>
      <h3>3. Mayweather saldría del retiro</h3>
      <p>Luego de afirmar que no lo tenía contemplado, Floyd Mayweather publicó en sus redes sociales que <b><mark>volverá del retiro el próximo año.</mark></b> Sin embargo, no especificó si sería en el boxeo, o se dedicará a las artes marciales mixtas como muchos han especulado.</p>
      <figure>
        <iframe data-src="https://twitter.com/danawhite/status/1197735323087724545?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Fue apenas el miércoles cuando Mayweather, de 42 años, <b><mark>aseguró que aunque tenía ofertas,</mark></b> no pensaba en dejar el retiro pues valoraba su salud por encima de cualquier cosa.</p>
      <p>El ex pugilista <b><mark>dejó los cuadriláteros en 2015,</mark></b> pero volvió en 2017 para pelear contra la estrella de la UFC, Conor McGregor en Las Vegas.</p>
      <ul>
        <li>
          <a href="https://www.informador.mx/deportes/Floyd-Mayweather-saldria-del-retiro-en-2020-20191122-0047.html">
            <b>Floyd Mayweather saldría del retiro en 2020</b>
          </a>
        </li>
      </ul>
      <h3>4. Abre museo</h3>
      <p>El cantante, productor y actor puertorriqueño Daddy Yankee <b><mark>abrirá este viernes su propio museo</mark></b> en el que exhibirá su memorabilia y contará la historia del reggaetón.</p>
      <figure>
        <iframe src="https://giphy.com/embed/3oKHWvd0Js5YghWeNG" width="480" height="270" data-service="Giphy" scrolling="no"/>
        <figcaption>
          <a href="https://giphy.com/gifs/music-video-despacito-luis-fonsi-3oKHWvd0Js5YghWeNG">via GIPHY</a>
        </figcaption>
      </figure>
      <p>Se trata del primer museo en el mundo que <b><mark>narrará la historia del </mark><mark>reggaetón</mark><mark>, </mark></b>género del cual Daddy Yankee es pionero y popularizó en Latinoamérica. </p>
      <p><b><mark>La apertura de este lugar se da dentro del 15 aniversario de Barrio fino, </mark></b>tercer álbum de estudio del boricua y que fue reconocido como el mejor disco de música latina de la década. Ha vendido más de 25 millones de copias.</p>
      <ul>
        <li>
          <a href="https://www.informador.mx/entretenimiento/Daddy-Yankee-abre-museo-del-reggaeton-en-Puerto-Rico-20191122-0046.html">
            <b>Daddy Yankee abre museo del reggaetón en Puerto Rico</b>
          </a>
        </li>
      </ul>
