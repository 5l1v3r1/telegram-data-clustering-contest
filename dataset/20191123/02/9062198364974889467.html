      <h1>Kahveci'den Erdoğan'a çağrı: TL'yi ilk önce siz kullanmaya başlayın</h1>
      <h2>Ekonomist İbrahim Kahveci, yatırımcıya Türk lirası kullanma çağrısı yapan Cumhurbaşkanı Erdoğan'a önce hükümetin ve devletin yatırımlarda Türk lirası kullanılması gerektiğini vurguladı.</h2>
      <address>
        <time datetime="2019-11-23T02:15:00+00:00">23 Nov 2019, 02:15</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/R2DRdhq62Lk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Karar gazetesi yazarı İbrahim Kahveci TV'te<b> 'Ekonomi ve Ötesi'</b> programında Hasan Basri Akdemir'in konuğu oldu.</p>
      <p>Cumhurbaşkanı Erdoğan'ın yatırımcılara yönelik Türk lirası kullanma tavsiyesinde bulunmasına ilişkin değerlendirmelerde bulunan Kahveci, Cumhurbaşkanı Erdoğan'a çağrıda bulundu.</p>
      <p>Cumhurbaşkanı Erdoğan'a çağrısında yatırımcılardan önce hükümet ve devletin kamu ve özel yatırımlarda Türk lirasını kullanması gerektiğini belirten Kahveci, TV5 ekranlarından şu konuşmayı yaptı:</p>
      <blockquote>"Sayın Cumhurbaşkanım lütfen bütün 'Kamu Özel İşbirliği ile Yürütülen Projeleri'ni, devletin özel sektöre yaptırdığı kamusal malların ücretlerini, Osmangazi Köprüsü'nü, İstanbul-İzmir otobanını, İstanbul Havalimanı'nı, Kuzey Anadolu otobanını, Yavuz Selim Köprüsü'nü, Çanakkale Köprüsü'nü, havalimanlarını bütün kamu özel işbirliği projelerinin ücretlerini, lütfen Türk lirasına çevirelim.</blockquote>
      <blockquote>Lütfen Şehir hastaneleri garantilerini, lütfen kamunun yaptığı bütün işleri dolar üzerinden alalım, hatta ve hatta mahkemelerini de 2015 yılında Londra'yı yetkili kıldığımız Tahkim Mahkemelerini de tekrar Türk mahkemelerine verelim, tekrar Türkiye'ye hukuku, Türkiye adaleti, Türk yargısı burada etkin olsun, paraları da TL olsun. Lütfen bütün kamu hizmetlerini TL'ye çevirelim.</blockquote>
      <blockquote>Osmangazi Köprüsünü, Avrasya Tünelini, Yavuz Selim Köprüsü'nü, otobanları, şehir hastanelerini dolar euro olmaktan çıkaralım.</blockquote>
      <blockquote>Lütfen devletimiz hükümetimiz yapmış olduğu hizmetleri bir an önce TL'ye çevirsin yoksa aksi takdirde vatandaşa veya ekonomiye işadamlarına kullanın demenin farklı anlamı olur veya izah etmekte zorlanırız lütfen bütün hizmetleri TL'ye çevirelim."</blockquote>
