      <p>
        <b>Een bijzonder ongemakkelijk moment op FOX Sports, waar analist Marco van Basten denkt grappig te zijn. Na een interview in het Duits met Frank Wormuth, de trainer van Heracles, is het 'Sieg Heil' uit de mond van Van Basten duidelijk hoorbaar. Beschamend!</b>
      </p>
      <p>Van Basten zit in de studio om Ajax - Heracles Almelo te analyseren. De Amsterdammers staan in de rust met 1-0 voor dankzij een goal van Quincy Promes. Voor het begin van de tweede helft biedt de gewezen spits excuses aan voor het moment. "Ik zei iets dat door veel mensen is opgepikt", zegt hij. "Het was bedoeld om het Duits van Hans een beetje uit te leggen. Het was niet mijn bedoeling om te shockeren. Mijn excuses daarvoor."</p>
