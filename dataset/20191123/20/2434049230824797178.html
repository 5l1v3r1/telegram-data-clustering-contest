      <h1>Трейлер 12 сезона сериала «Доктор Кто»</h1>
      <address><time datetime="2019-11-23T20:29:00+00:00">23 Nov 2019, 20:29</time> by <a rel="author">Линар Гимашев</a></address>
      <p>
        <i>Телесеть BBC выпустили новый трейлер 12 сезона <b>«Доктора Кто»</b>.</i>
      </p>
      <p>Посмотреть свежий ролик можно ниже:</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/vkEB0ysv7sM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Съемочный процесс сезона был завершен ранее на этой неделе. Джоди Уиттакер возвращается к тринадцатому Доктору. Она дебютировала в этой роли в 11 сезоне, став первой женщиной, сыгравшей воплощение Доктора.</p>
      <p>В новом сезоне также возвращаются Брэдли Уолш, Тосин Коул и Мандип Гилл в ролях Грэма О'Брайена, Райана Синклера и Ясмин Кхан, соответсвенно. Эти трое являются спутниками Доктора Уиттакер.</p>
      <p>Премьера состоится 23 ноября 2019 года.</p>
    </article>
