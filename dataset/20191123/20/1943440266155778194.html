      <h1>湘南、ＦＣ東京とドローで連敗ストップ　浮嶋監督は内容評価、Ｊ１残留へ光明</h1>
      <address>
        <time datetime="2019-11-23T20:23:00+00:00">23 Nov 2019, 20:23</time>
      </address>
      <p>　明治安田Ｊ１第３２節最終日（２３日、ＦＣ東京１－１湘南、味スタ）湘南はＦＣ東京を相手に健闘し、連敗を６で止めた。前線から激しくプレスをかける形が実り、前半３６分に３試合ぶりのゴールで先制。右でパスを受け、左足で仕留めた松田は「自信になる」と笑顔を見せた。</p>
      <p>　後半ロスタイムに失点し、あと一歩で勝利を逃したが、浮嶋監督は「素晴らしいチーム相手にこれだけできた」と内容を評価。Ｊ１残留へ、ようやく光明が見えてきた。</p>
      <p>
        <a href="https://www.sanspo.com/soccer/j1/2019/game/20191123/32FTSB3.html">試合結果へ</a>
        <a href="https://www.sanspo.com/soccer/j1/2019/ranking/event.html">勝敗表へ</a>
      </p>

      </figure>
