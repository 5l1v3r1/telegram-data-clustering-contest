      <h1>Penghibur jalan raya [METRO TV]</h1>
      <address><time datetime="2019-11-23T20:00:22+00:00">23 Nov 2019, 20:00</time> by <a rel="author">Alias Abd Rani</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0mo9yayU2dI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>“SAYA nampak kakak tu macam stress (tekanan), sekejap dia turunkan tingkap kereta, sekejap naik. Jadi saya ambil kesempatan menegurnya dan membuat lawak.”</p>
      <p>Demikian kata Eddy Jali, 25, pekerja sebuah pusat kecantikan selepas video dia berlawak sambil berleter ketika menempuh kesesakan jalan raya hampir empat jam berdekatan Plaza Tol Sungai Besi, tular di laman sosial.</p>
      <p>Walaupun tidak mengenali wanita itu, Eddy cuba memberanikan diri untuk menegurnya memandangkan mereka sama-sama terperangkap dalam kesesakan paling teruk itu.</p>
      <p>Menceritakan kejadian melucukan itu, dia ketika itu dalam perjalanan dari Bangi menuju ke ibu kota atas urusan kerja sekitar 9 pagi namun terperangkap dalam kesesakan susulan sebuah kren rosak, Rabu lalu.</p>
      <p>Ketika itu, dia ditemani seorang rakan mula tertekan apatah lagi tahap suhu keretanya semakin meningkat.</p>
      <p>“Selepas menghiburkan rakan, saya terpandang seorang wanita memandu kereta yang kebetulan berada di sebelah kenderaan kami.</p>
      <p>“Saya lihat dia kerap naik dan turun tingkap keretanya, jadi saya beritahu rakan, mahu menegur dia (wanita) itu.</p>
      <p>“Sebaik menegur saya mula ‘melakukan kerja’ untuk menggembirakan dia termasuk memakai tudung yang kebetulan ada dalam kereta. Tudung bersama pakaian lain sebenarnya digunakan untuk penggambaran, jadi saya ambil lalu memakainya.</p>
      <p>“Dia ketawa dan meminta izin merakam aksi saya. Saya membenarkan namun tidak tahu dia tularkan video itu dalam Twitternya,” katanya ketika dihubungi.</p>
      <p>Video yang dibahagikan kepada dua bahagian dirakam wanita itu dikenali Farah dan dimuat naik dalam Twitter, ditonton hampir 300,000 orang serta lebih 15,000 ulang ciap.</p>
      <p>Menerusi hantaran video itu, Farah menulis: “Got stuck (tersangkut dalam kesesakan) di Lebuhraya PLUS pagi ini, tak tahu apa punca. Bateri phone (telefon) takde (tiada), kereta tak bergerak, dah nak terbuang air besar, kereta pula overheat (panas).</p>
      <p>“Tetapi lelaki ini benar-benar membuatkan hari saya lebih gembira.”</p>
      <p>Eddy berkata, dia hanya tahu video itu tular selepas menerima mesej daripada rakan di Kuantan, Pahang sehari selepas itu.</p>
      <p>“Saya memang suka berlawak sama ada dengan kawan atau sesiapa, asalkan mereka gembira. Setiap kali ke mana-mana, saya mesti menghiburkan mereka.</p>
      <p>“Selepas video itu tular, kami berhubung dan akhirnya kami berkawan,” katanya.</p>
