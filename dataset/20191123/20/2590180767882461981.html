      <h1>‘চেষ্টা থাকবে যুব সমাজকে ‘আই হেটস পলিটিকস’ থেকে বের করা’</h1>
      <address><time datetime="2019-11-23T20:00:00+00:00">23 Nov 2019, 20:00</time> by <a rel="author">সময় সংবাদ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Rxs7vFpXiao" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>যুবলীগের একজন কর্মী হিসেবে সততার সঙ্গে অর্পিত দায়িত্ব পালন করার কথা জানিয়েছেন যুবলীগের নবনির্বাচিত চেয়ারম্যান শেখ ফজলে শামস পরশ।</b><br/><br/>তিনি বলেন, ‘বঙ্গবন্ধুর ত্যাগ এবং তাঁর কন্যার দেশের প্রতি হৃদয়ের ভালবাসা থেকে আমি সাহস পাই। তাই আজ আমি আপনাদের সামনে বলতে চাই, আমার ওপর যে দায়িত্ব অর্পিত হচ্ছে আমি সম্পূর্ণ সততার সঙ্গে দায়িত্বগুলো পালন করব।’<br/><br/>শনিবার (২৩ নভেম্বর) বিকেলে রাজধানীর ইঞ্জিনিয়ার্স ইনস্টিটিউটে যুবলীগের ৭ম জাতীয় কংগ্রেসের দ্বিতীয় সভায় চেয়ারম্যান হিসেবে নাম ঘোষণার পর নিজের প্রথম অনুভূতি এভাবেই প্রকাশ করেন পরশ।<br/><br/>যুবলীগের চেয়ারম্যান বলেন, যুবলীগের একজন চেয়ারম্যান হিসেবে নয়, একজন কর্মী হিসেবে আপনাদের পাশে থেকে কাজ করব। আপনারা আমার শক্তি হবেন। আমার বাবা মণি বঙ্গবন্ধুর ও মুক্তিযুদ্ধের আদর্শের পক্ষে যুব সমাজকে ঐক্যবদ্ধ রাখার জন্য এই সংগঠন করেছিলেন।<br/><br/>ইমেজ সংকটে থাকা যুবলীগের চেয়ারম্যান হিসেবে নয়, যুবলীগের একজন কর্মী হিসেবে সততার সাথে দায়িত্ব পালন করবেন জানিয়ে তিনি বলেন ‘আমার চেষ্টা থাকবে যুব সমাজ যেন আই হেটস পলিটিকস’ থেকে বেরিয়ে এসে জয় বাংলা, জয় বঙ্গবন্ধু বলে দেশের কাজে নিজেদের নিয়োজিত রাখেন।<br/><br/>‘আওয়ামী লীগ শহীদের রক্ত দ্বারা তৈরি একটি অনুভূতির নাম’- আওয়ামী লীগের প্রয়াত সাধারণ সম্পাদক সৈয়দ আশরাফুল ইসলামের উদ্ধৃতি দিয়ে যুবলীগ সভাপতি বলেন, আমি একজন শহীদের সন্তান। ছোট বেলায় আমি এবং আমার ভাই শেখ ফজলে নূর তাপস মা-বাবাসহ অন্যান্য স্বজনদের হারিয়েছি। তাই আমি রাজনীতি থেকে অনেক দূরে ছিলাম। আমাদের দুঃখ শুধু বঙ্গবন্ধু কন্যাদ্বয় প্রধানমন্ত্রী শেখ হাসিনা এবং শেখ রেহানা অনুধাবন করেন।<br/><br/><br/>বঙ্গবন্ধু ১৯৭৪ সালে দ্বিতীয় বিপ্লবের ডাক দিয়েছিলেন, কিন্তু ১৫ আগস্টের ষড়যন্ত্রের কারণে সে বিপ্লব সম্পূর্ণ হয় নাই উল্লেখ করে যুবলীগের নবনিযুক্ত চেয়ারম্যান বলেন, আজকে প্রধানমন্ত্রী দুর্নীতির বিরুদ্ধে যে জিরো টলারেন্স কর্মসূচি দিয়েছেন। সেই কর্মসূচিকে বঙ্গবন্ধুর দ্বিতীয় বিপ্লবের একটি কর্মসূচি হিসেবে দেখি। তিনিসহ যুবলীগের সকল কর্মীরা সম্পূর্ণ উদ্দীপ্ত হয়ে বঙ্গবন্ধু কন্যার এই কর্মসূচি সফল করার জন্য কাজ করবেন বলে জানান পরশ।<br/><br/>এর আগে শনিবার বিকেলে ইঞ্জিনিয়ার্স ইনস্টিটিউশন মিলনায়তনে যুবলীগের কংগ্রেসের দ্বিতীয় অধিবেশনে সভাপতি ও সাধারণ সম্পাদকের নাম ঘোষণা করেন আওয়ামী লীগের সাধারণ সম্পাদক এবং সড়ক পরিবহন ও সেতুমন্ত্রী ওবায়দুল কাদের।<br/><br/>কংগ্রেসে শেখ ফজলে শামস পরশকে চেয়ারম্যান এবং মাইনুল হোসেন খান নিখিলকে সাধারণ সম্পাদক করে আগামী ৩ বছরের জন্য আওয়ামী যুবলীগের কেন্দ্রীয় কমিটি ঘোষণা করা হয়।<br/><br/>বেলা ১১ টায় ঐতিহাসিক সোহরাওয়ার্দী উদ্যানে আওয়ামী যুবলীগের ৭ম কংগ্রেস শুরু হয়। আওয়ামী লীগ সভাপতি ও প্রধানমন্ত্রী শেখ হাসিনা পায়রা ও বেলুন উড়িয়ে এই কংগ্রেসের উদ্বোধন করেন।<br/><br/> </p>
