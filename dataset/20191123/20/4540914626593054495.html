      <h1>Truthahn und Süßkartoffeln: Pence im Irak</h1>
      <address><time datetime="2019-11-23T20:56:49+00:00">23 Nov 2019, 20:56</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/sV5rZTS5U3U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>US-Vizepräsident <b>Mike Pence</b> ist zu einem unangekündigten Besuch in den Irak gereist. Vor dem Thanksgiving-Fest in den USA am kommenden Donnerstag besuchten er und seine Ehefrau Karen Pence US-Soldaten in dem Land. Pence flog weiter nach Erbil, die Hauptstadt der kurdischen Autonomiegebiete im Nordirak. Dort traf er mit dem Präsidenten der Autonomiegebiete, Nechirvan Barsani, zusammen.</p>
      <p>Der US-Vize-Präsident erklärte, er habe Barsani versichert, Washington werde weiter mit dem Irak zusammenarbeiten. Langfristige Sicherheit und Wohlstand für das Land, dies liege auch im Interesse der USA.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/81/68/808x454_cmsv2_efc80c2f-6243-5df4-83f1-fb0f6a3df09c-4318168.jpg"/>
        <figcaption>Happy Thanksgiving!</figcaption>
      </figure>
      <p>Mike Pence und seine Ehefrau servierten auf einer US-Basis das klassische Thanksgiving-Essen aus Truthahn und Süßkartoffeln und sprachen mit den Soldaten. Auf Twitter schrieb Pence, er sei stolz auf die Männer und Frauen, die in den US-Streitkräften im Irak dienten, stolz und dankbar.</p>
