      <h1>Mike Pence rencontre les dirigeants Kurdes en Irak</h1>
      <address><time datetime="2019-11-23T20:52:44+00:00">23 Nov 2019, 20:52</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Oi8-BzShAds" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Le vice-président américain, <b>Mike Pence</b>, s'est rendu pour la première fois en Irak ce samedi pour une visite de quelques heures.</p>
      <p>Il est allé à Erbil, dans le nord du pays, pour <b>s'entretenir avec le président du Kurdistan</b> irakien Nechirvan Barzani. Il a ainsi tenu à rassurer les Kurdes irakiens du <b>soutien des États-Unis</b>, après la décision controversée du président Donald Trump de retirer ses troupes du nord de la Syrie.</p>
      <p>Mike Pence a ainsi assuré Netchirvan Barzani de sa <i>"gratitude"</i> et de sa <i>"détermination à continuer à se tenir aux côtés des alliés kurdes"</i>, selon un responsable américain.</p>
      <p>Le vice-président américain s'est également rendu sur <b>la base d'Aïn al-Assad,</b> dans la province occidentale d'Al-Anbar, pour partager le repas de Thanksgiving avec les soldats américains.</p>
      <p>Plus tôt dans la journée, Mike Pence s'est entretenu au téléphone avec le premier ministre irakien, Adel Abdel Mahdi. Ce dernier aurait assuré "<b>travailler pour éviter la violence</b>", alors que plusieurs centaines de personnes sont mortes, dans <a href="https://fr.euronews.com/2019/11/23/scenes-de-guerilla-urbaine-a-bagdad">les troubles qui secouent le pays</a> depuis début octobre.</p>
      <p>Il y a près d'un an déjà, le président Donald Trump lui-même avait fêté Noël sur la base d'Aïn al-Assad, et n'avait rencontré aucun officiel ni fait le déplacement jusqu'à Bagdad à 200 kilomètres de là. Ce qui avait suscité une énième campagne des partisans de l'Iran au Parlement pour bouter hors d'Irak les 5200 soldats américains postés dans le pays.</p>
