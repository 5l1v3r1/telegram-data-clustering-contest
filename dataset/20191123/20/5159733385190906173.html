      <h1>الترجي يودع البطولة العربية</h1>
      <address><time datetime="2019-11-23T20:12:00+00:00">23 Nov 2019, 20:12</time> by <a rel="author">شهاب خلف الله</a></address>
      <p> ودع الترجي الرياضي التونسي مساء اليوم السبت 23 نوفمبر 2019 البطولة العربية وتأهل أولمبيك اسفي المغربي على حسابه بضربات الجزاء 2-4.<br/> <br/>وكانت مقابلتا الذهاب والإياب انتهتا بالتعادل 1-1.</p>
