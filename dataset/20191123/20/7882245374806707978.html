      <h1>Зима. Европу заливает</h1>
      <address><time datetime="2019-11-23T20:43:44+00:00">23 Nov 2019, 20:43</time> by <a rel="author">Андрей Позняков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/F4dFgZwIsWY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Из-за подтоплений, вызванных проливными дождями, на юге Франции эвакуированы сотни людей. По меньшей мере один человек пропал без вести в департаменте Вар: пожилого мужчину с раннего утра ищут волонтёры, полиция и спасатели. Из-за непогоды тысячи домов остались без света. Метеорологи предупреждают, что дожди и грозы с сильными порывами ветра продолжатся. Сохраняется угроза наводнений в семи департаментах страны.</p>
      <p>"В семь утра нас разбудили сотрудники городского антикризисного центра и сообщили, что река Гап выходит из берегов, а нам надо срочно эвакуироваться", говорит одна из местных жительниц, временно ютящихся в школьном спортзале.</p>
      <p>Как сообщает портал Meteo-France, за эти выходные на юго-востоке Франции может выпасть двухмесячная норма осадков. Улучшение погоды ожидается к вечеру воскресенья.</p>
      <p>Непростая ситуация из-за непогоды сохраняется на северо-западе Италии. В Генуе объявлен красный уровень угрозы наводнения. Утром в субботу из-за подъёма уровня воды в городе были подтоплены несколько улиц. Мэрия рекомендовала избегать низин и набережных. Как сообщают в администрации региона Лигурия, из наиболее опасных зон эвакуированы более пятисот человек. Из-за оползней несколько районов были отрезаны от внешнего мира.</p>
