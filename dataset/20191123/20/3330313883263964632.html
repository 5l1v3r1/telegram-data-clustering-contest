      <p>
        <b>Jan-Joost van Gangelen lijkt hier een heel foute grap te maken in de studio van FOX Sports, maar er blijkt helemaal niets aan de hand. In de wedstrijd tussen PEC Zwolle en Fortuna Sittard krijgt Amadou Ciss een rode kaart, waarna Van Gangelen aanhaalt dat de VAR 'Blank' is. Daarmee doelt hij uiteraard niet op zijn huidskleur, maar op zijn naam: Erwin Blank.</b>
      </p>
