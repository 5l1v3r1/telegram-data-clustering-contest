      <h1>Μεγάλες πορείες σε όλη την Ευρώπη - «Όχι στη βία κατά των γυναικών»</h1>
      <address><time datetime="2019-11-23T20:00:35+00:00">23 Nov 2019, 20:00</time> by <a rel="author">Apostolos Staikos</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OaYVIUfSBTw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Μια <b><i><a href="https://gr.euronews.com/2019/11/01/ispania-orgi-gia-ton-mi-viasmo">«φεμινιστική παλίρροια»</a></i></b>. Αυτός είναι ο στόχος των οργανώσεων που κάλεσαν τους πολίτες να κατέβουν στους δρόμους του Παρισιού κατά της <i>«<a href="https://gr.euronews.com/2019/11/22/uimata-endooikogeneiakis-bias-sti-finlandia">σεξουαλικής και της ενδοοικογενειακής βίας».</a></i></p>
      <p>Περίπου 30.00 χιλιάδες ανταποκρίθηκαν στο κάλεσμα, ενώ ανάλογες διαδηλώσεις πραγματοποιήθηκαν σε πενήντα γαλλικές πόλεις. Στο Παρίσι, οι διαδηλωτές κρατούσαν πλακάτ με το σύνθημα <b><i><a href="https://gr.euronews.com/2019/11/23/ginekes-to60-ton-thimaton-endoikogeneiakisvias">«Αρκετά με τον βιασμό»,</a></i></b> ζητώντας να μπει τέλος <a href="https://gr.euronews.com/2019/11/21/emfuli-endooikogeneiaki-via-ouggaria"><b><i>«στην ατιμωρησία των δραστών»</i></b></a> και να δοθούν <i>«<b>επαρκή οικονομικά μέσα».</b></i></p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/81/32/808x532_cmsv2_29483541-a104-590d-b2d9-fe167137522c-4318132.jpg"/>
      </figure>
      <p>Το κίνημα #NousToutes (Όλες εμείς) γεννήθηκε τον Σεπτέμβριο και στοχεύει στο να «περάσει από <b><i><a href="https://gr.euronews.com/2019/09/21/katastasi-ektaktis-anagis-gia-tis-ginaikes">τη διαμαρτυρία στη δράση»</a></i></b>. Το #MeToo που προηγήθηκε, συνέβαλε στο να αυξηθεί κατά 23% ο αριθμός των <a href="https://gr.euronews.com/2019/08/13/megales-elleipseis-stous-xenones-kakopoihmemwn-gynaikwn-sth-gallia">περιστατικών σεξουαλικής βίας</a> που καταγγέλλονται στην <a href="https://gr.euronews.com/2019/06/21/anotato-dikastirio-15eti-poini-kauirksis-stin-ageli-ton-likon">αστυνομία.</a></p>
      <p><i><b>«Τα θύματα ενδοοικογενειακής βίας κλείνονται στον εαυτό τους, απομονώνονται από την κοινωνία και χάνουν την αυτοπεποίθηση τους. Οι δράστες κάνουν ότι μπορούν για να μειώσουν το θύμα τους, για να το εκμηδενίσουν</b>. Οπότε δεν μπορούν <a href="https://gr.euronews.com/2019/10/17/i-endooikogeneiaki-via-stin-proigmeni-dysi">να υπερασπιστούν τον εαυτό τους.</a> Πολλές γυναίκες δεν κερδίζουν αρκετά χρήματα, οπότε δεν φεύγουν από το σπίτι»</i> υποστηρίζει μια διαδηλώτρια.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1179397980241182720" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><i>«Ως κοινωνικός λειτουργός, <b>γνωρίζω ότι οι αστυνομικοί δεν είναι καλά εκπαιδευμένοι και δεν καταγράφουν όπως πρέπει τις καταγγελίες των γυναικών που κάνουν το βήμα και ζητούν βοήθεια. Δεν το κάνουν επίτηδες, απλά δεν έχουν την κατάλληλη εκπαίδευση.</b> Αυτό πρέπει να αλλάξει, γι' αυτό και χρειαζόμαστε περισσότερα κονδύλια»</i> υποστηρίζει μια νεαρή γυναίκα.</p>
      <p>Πορείες πραγματοποιήθηκαν και σε άλλες ευρωπαϊκές πόλεις, την παραμονή της παγκόσμιας ημέρας για την εξάλειψη της βίας κατά των γυναικών, την 25η Νοεμβρίου</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198230211785109505" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Στη Ρώμη, χιλιάδες άνθρωποι αψήφησαν τη βροχή και πραγματοποίησαν πορεία στο κέντρο της αιώνιας πόλης. Οι διαδηλωτές άφησαν στον ουρανό 106 κόκκινα μπαλόνια, Αυτός είναι ο αριθμός των γυναικών που σκοτώθηκε στην Ιταλία από τις αρχές του έτους.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/80/58/808x532_cmsv2_da8a9c93-9a50-5451-83b9-2aafc385f1ed-4318058.jpg"/>
      </figure>
      <p>
        <b>Πορεία και στην Αθήνα</b>
      </p>
      <p>Συγκέντρωση και πορεία για την Παγκόσμια Ημέρα κατά της Έμφυλης Βίας πραγματοποίησαν στην Αθήνα, μέλη της φεμινιστικής συλλογικότητας <b><i>«Καμία Ανοχή»</i></b>. Τα μέλη της συλλογικότητας συγκεντρώθηκαν στην Καπνικαρέα και ξεκίνησαν πορεία με βασικό σύνθημα. <i>«Πάρτε τις σκούπες σας και ελάτε! Έχουμε να σκουπίσουμε την πατριαρχία από τους δρόμους της Αθήνας, να τσακίσουμε σεξιστές, ρατσιστές, φασίστες κι αφεντικά, κι έπειτα να πετάξουμε ψηλά για να γεμίσουμε γκλίτερ και μαχητικό φεμινισμό αυτή την πόλη».</i></p>
