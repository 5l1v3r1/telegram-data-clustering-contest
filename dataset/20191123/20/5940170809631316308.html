      <h1>Με φόρα για ΑΠΟΕΛ!</h1>
      <h2>Η Ομόνοια πέρασε καθαρά από το Παραλίμνι 2-0 και βλέπει το ντέρμπι</h2>
      <address>
        <time datetime="2019-11-23T20:52:00+00:00">23 Nov 2019, 20:52</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3UORVK6yEEw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Τιάγκο και Ντάρμπισαϊρ έκαναν τη δουλειά</p>
      <p>
        <b>Με τους γνωστούς σκόρερ και αρκετούς πρωταγωνιστές, η Ομόνοια κέρδισε με 2-0 την Ένωση στο Παραλίμνι κι έφτασε στην έκτη νίκη της φέτος. Έχτισε ένα σερί τριών νικών και ετοιμάζεται να υποδεχθεί τον ΑΠΟΕΛ στο μεγάλο ντέρμπι. Ματ και Τιάγκο στις αρχές των δυο ημιχρόνων πέτυχαν τα γκολ.</b>
      </p>
      <p>
        <b>Α’ ημίχρονο</b>
      </p>
      <p>Με ορμή και διάθεση να σκοράρει νωρίς μπήκε η Ομόνοια στο «Τάσος Μάρκου», κάτι που αποτυπώθηκε στις συνεχείς πλαγιοκοπήσεις που έφερναν συνεχόμενα κόρνερ. Όχι τυχαία, ένα από αυτά έφερε και το γκολ του Ντάρμπισαϊρ στο 9’, καθώς εκτέλεσε ο Τζόρντι και αυτός με κεφαλιά νίκησε τον Πέτρου. Γκολ που ήταν το έβδομο φετινό του στο πρωτάθλημα.</p>
      <p>Στο 11’ τα γκολ θα μπορούσαν να ήταν δυο, ή για την ακρίβεια θα έπρεπε, καθώς ο Τιάγκο σκόραρε, είδε το βοηθό να το ακυρώνει σαν οφσάιντ αλλά η επαναληπτική προβολή έδειξε πως κάτι τέτοιο δεν ίσχυε. Μετά τη φάση αυτή, είναι αλήθεια πως ο ρυθμός έπεσε και η Ένωση κέρδισε κάποια μέτρα στο γήπεδο χωρίς όμως να απειλήσει με κάποια μεγάλη φάση. Στην πιο καλή στιγμή τους οι «Βυσσινί» είχαν ένα σουτ του Ρουσιά που μπόρεσε ο Φαμπιάνο να μπλοκάρει. Η Ομόνοια μπορεί να μην είχε επιθέσεις κατά κύματα, αλλά διατηρούσε τον έλεγχο και κατοχή μπάλας 60+%. Με ανάπτυξη κυρίως από δεξιά έφτιαξε κι άλλες επικίνδυνες καταστάσεις, όμως δεν έφτασε ποτέ σε κλασσική ευκαιρία.</p>
      <p>
        <b>Β’ Ημίχρονο</b>
      </p>
      <p>Πριν καλά καλά πάρουν τις θέσεις τους οι παίκτες στο γήπεδο η Ομόνοια βρήκε και δεύτερο γκολ σε μπαλιά του Μποτεάκ και κεφαλιά του Τιάγκο, με τις βάσεις τις νίκης να μοιάζουν πλέον στέρεες. Το σκηνικό ελέγχου όμως δεν ήταν ίδιο με του πρώτου μέρους, αφού η Ένωση προσπάθησε να βρει ένα γκολ επιστροφής στη διεκδίκηση βαθμού και η Ομόνοια έχασε από τη συνοχή της. Η πιο ζόρικη φάση ήρθε με τον Θεοδώρου στο 56’ όταν έφευγε μόνος του αλλά ο Λέσιακς τον πρόλαβε και έσωσε την κατάσταση.</p>
      <p>Η Ένωση δεν το βρήκε το γκολ και έτσι η Ομόνοια μπόρεσε να ανακτήσει ξανά τον έλεγχο σε ένα ματς που κυλούσε χωρίς φάσεις. Υπήρξαν προσπάθειες από Λέσιακς και Βίτορ που έφεραν αποκρούσεις του Πέτρου. Ο Σιβιέρο άλλαξε πράγματα στην τακτική του με την είσοδο του Αμπαρτζουμιάν αλλά δεν έβρισκαν και το κουράγιο οι παίκτες του για να το παλέψουν. Στο 82’ κέρδισε ένα επικίνδυνο φάουλ αλλά ο Αγκίρι το σπατάλησε. Στο φινάλε του αγώνα ουσιαστικά ξεχώρισε η είσοδος του Κακουλλή με τον Μπεργκ να του δίνει συνεχώς οδηγίες για το τι ζητά από αυτόν.</p>
      <p>
        <b>ΞΕΧΩΡΙΣΑΝ:</b>
      </p>
      <p>Ένωση: Είναι δύσκολο να βρεις παίκτη να ξεχώρισε, ίσως ο Βαρέλα το πάλεψε στο πρώτο μέρος.</p>
      <p>Ομόνοια: Φοβερή δουλειά από τη δεξιά πλευρά, Μαυρίας, Μποτεάκ, πολύ σταθερός ο Λέσιακς, ανεβασμένος ο Ορτέγα και τη δουλειά τους στα γκολ Ματ και Τιάγκο.</p>
      <p>
        <b>ΑΠΟΓΟΗΤΕΥΣΑΝ:</b>
      </p>
      <p>Ένωση: Άνευρη η ομάδα του Παραλιμνίου, πολλά λάθη από τον Σταρόκιν αριστερά στην άμυνα ενώ η αδυναμία του Πέτρου στις εξόδους στοίχισε στα γκολ.</p>
      <p>Ομόνοια: Είχε τον έλεγχο σχεδόν σε όλο το ματς, δεν υπήρξε κάποιος να τον χαρακτηρίσεις αρνητικό.</p>
      <p>
        <b>ΚΟΟΥΤΣΑΡΙΣΜΑ:</b>
      </p>
      <p>Σιβιέρο: Επέλεξε να κάνει γερό rotation, είχε και απουσίες και δεδομένα η ομάδα επηρεάστηκε. Δεν ήταν ματς που μπόρεσε να το επηρεάσει σημαντικά με τις κινήσεις του.</p>
      <p>Μπεργκ: Το γνωστό μοτίβο από το Νορβηγό. Ίδια ενδεκάδα, ίδια προσέγγιση και ίδια εξέλιξη. Μπήκε δυνατά, κάπου κάθισε στην πορεία και οι αλλαγές αργά και χωρίς να γίνουν όλες. Τίποτα μη προβλέψιμο.</p>
      <p>
        <b>ΔΙΑΙΤΗΣΙΑ:</b>
      </p>
      <p>Ελέγχεται ο βοηθός Τηλεμάχου για το γκολ που ακύρωσε λανθασμένα στον Τιάγκο. Κατά τα λοιπά, δεν είχε τις πολλές δύσκολες φάσεις. Ήσυχο απόγευμα για Βασίλη Δημητρίου.</p>
      <p><b>ΕΝΠ (Σιβιέρο):</b> Πέτρου, Σταρόκιν(82' Βαλλιάνος), Βαρέλα, Αγγελή, Θεοδώρου, Κοσμά, Ουντόζι, Ρουσιάς(72' Στεπάνιακ), Ροντρίγκεζ(61' Αμπαρτζουμιάν), Αγκίρι, Κυριάκου</p>
      <p><b>Ομόνοια (Μπεργκ):</b> Φαμπιάνο, Λούφτνερ, Βίτορ Γκόμες, Μποτεάκ, Γκόμεθ, Λέζιακς, Ορτέγα(89' Μικού), Λανγκ, Ντάρμπισαϊαρ(77' Κακουλλής), Μαυρίας, Τιάγκο</p>
    </article>
