      <h1>Đưa được tên lửa Tomahawk vào trong tầu ngầm Mỹ vất vả thế nào?</h1>
      <address><time datetime="2019-11-23T20:50:00+00:00">23 Nov 2019, 20:50</time> by <a rel="author">PV</a></address>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/tuananh/2016_12_12/6/dua-duoc-ten-lua-tomahawk-vao-trong-tau-ngam-my-vat-va-the-nao.jpg"/>
        <figcaption>Quy trình đưa <b>tên lửa hành trình Tomahawk</b> lên tàu ngầm thực sự rất khó khăn và đòi hỏi sự tỉ mẩn, chính xác rất cao vì không gian bên trong tàu ngầm rất chật chội còn quả tên lửa thì không hề nhỏ chút nào. Nguồn ảnh: Sina.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/tuananh/2016_12_12/6/dua-duoc-ten-lua-tomahawk-vao-trong-tau-ngam-my-vat-va-the-nao-Hinh-2.jpg"/>
        <figcaption>Để nạp đạn, người ta phải cẩu tên lửa Tomahawk "nhét" vào từng ống phóng. Sau khi bắn hết, tàu phải quay trở về nạp tiếp. Nguồn ảnh: Sina.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/tuananh/2016_12_12/6/dua-duoc-ten-lua-tomahawk-vao-trong-tau-ngam-my-vat-va-the-nao-Hinh-3.jpg"/>
        <figcaption>Những hình ảnh về quy trình nạp tên lửa Tomahawk của chiếc tàu ngầm USS Oklahoma được trang mạng Sina đăng tải hôm 11/12 vừa qua. Nguồn ảnh: Sina.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/tuananh/2016_12_12/6/dua-duoc-ten-lua-tomahawk-vao-trong-tau-ngam-my-vat-va-the-nao-Hinh-4.jpg"/>
        <figcaption>Tomahawk là loại tên lửa hành liên lục địa tầm xa hoạt động được trong mọi điều kiện thời tiết được Mỹ đưa vào sử dụng từ năm 1983 tới nay. Nguồn ảnh: Sina.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/tuananh/2016_12_12/6/dua-duoc-ten-lua-tomahawk-vao-trong-tau-ngam-my-vat-va-the-nao-Hinh-5.jpg"/>
        <figcaption>Có trọng lượng lên tới 1.300 kg và dài 5,56 mét. Tomahawk cũng có khả năng "nối tầng" giúp tăng tầm bắn, khi nối tầng Tomahawk sẽ có trọng lượng 1.600 kg và dài 6,25 mét. Đường kính của quả tên lửa liên lục địa này là 0,52 mét. Nguồn ảnh: Sina.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/tuananh/2016_12_12/6/dua-duoc-ten-lua-tomahawk-vao-trong-tau-ngam-my-vat-va-the-nao-Hinh-6.jpg"/>
        <figcaption>Tùy vào từng phiên bản mà Tomahawk sẽ có tầm bắn đạt từ 1700 km cho tới 2500 km với tốc độ bay cận âm khoảng 890 km/h. Nguồn ảnh: Sina.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/tuananh/2016_12_12/6/dua-duoc-ten-lua-tomahawk-vao-trong-tau-ngam-my-vat-va-the-nao-Hinh-7.jpg"/>
        <figcaption>Trên thế giới hiện mới chỉ có 2 quốc gia sử dụng loại <i>tên lửa hành trình liên lục địa</i> này đó là Quân đội Mỹ và Quân đội Hoàng gia Anh. Nguồn ảnh: Sina.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/tuananh/2016_12_12/6/dua-duoc-ten-lua-tomahawk-vao-trong-tau-ngam-my-vat-va-the-nao-Hinh-8.jpg"/>
        <figcaption>Tên lửa hành trình Tomahawk có thể phóng từ tàu khu trục, tàu chiến, tàu ngầm. Nguồn ảnh: Sina.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/tuananh/2016_12_12/6/dua-duoc-ten-lua-tomahawk-vao-trong-tau-ngam-my-vat-va-the-nao-Hinh-9.jpg"/>
        <figcaption>Tàu ngầm USS Oklahoma là tàu ngầm hạt nhân chiến lược của Mỹ được đưa vào sử dụng từ năm 1985 cho tới nay. Tàu USS Oklahoma có sức chứa tổng cộng 12 tên lửa hành trình liên lục địa Tomahawk. Nguồn ảnh: Sina.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/tuananh/2016_12_12/6/dua-duoc-ten-lua-tomahawk-vao-trong-tau-ngam-my-vat-va-the-nao-Hinh-10.jpg"/>
        <figcaption>Năm 2012, Hải quân Mỹ đã bắt đầu chương trình nghiên cứu thử để tăng sức chứa tên lửa của chiếc tàu ngầm này từ 12 lên... 40 quả. Nguồn ảnh: Sina.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/tuananh/2016_12_12/6/dua-duoc-ten-lua-tomahawk-vao-trong-tau-ngam-my-vat-va-the-nao-Hinh-11.jpg"/>
        <figcaption>Ngoài trang bị 12 tên lửa hành trình Tomahawk, USS Oklahoma còn có 4 ống phóng ngư lôi 533mm và có khả năng mang theo các tên lửa đối hải Harpoon tầm bắn 130 km tùy từng nhiệm vụ. Nguồn ảnh: Sina.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/tuananh/2016_12_12/6/dua-duoc-ten-lua-tomahawk-vao-trong-tau-ngam-my-vat-va-the-nao-Hinh-12.jpg"/>
        <figcaption>Khoang chứa tên lửa hành trình liên lục địa Tomahawk và tên lửa đối hải Harpoon phía mũi tàu. Nguồn ảnh: Sina.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/tuananh/2016_12_12/6/dua-duoc-ten-lua-tomahawk-vao-trong-tau-ngam-my-vat-va-the-nao-Hinh-13.jpg"/>
        <figcaption>Các quả ngư lôi được nạp qua một ống thông riêng biệt. Nguồn ảnh: Sina.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/tuananh/2016_12_12/6/dua-duoc-ten-lua-tomahawk-vao-trong-tau-ngam-my-vat-va-the-nao-Hinh-14.jpg"/>
        <figcaption>Cận cảnh quy trình nạp ngư lôi vào tàu ngầm hạt nhân Mỹ. Nguồn ảnh: Sina.</figcaption>
      </figure>
