      <h1>Crues, chutes d'arbres... La Côte d'Azur face aux intempéries</h1>
      <address>
        <time datetime="2019-11-23T20:30:00+00:00">23 Nov 2019, 20:30</time>
      </address>
      <slideshow>
        <figure>
          <img src="https://cdn-s-www.estrepublicain.fr/images/182E41AC-9FFD-449D-910A-ED227F9F835E/LER_22/dans-les-alpes-maritimes-des-vents-violents-ont-provoque-des-chutes-d-arbres-comme-ici-sur-la-croisette-a-cannes-les-conditions-de-circulation-sont-dantesques-aussi-dans-ce-departement-comme-dans-le-var-voisin-les-autorites-ont-elles-appele-les-habitants-a-rester-chez-eux-photo-lapoirie-pqr-1574535587.jpg"/>
          <figcaption>Dans les Alpes-Maritimes, des vents violents ont provoqué des chutes d'arbres, comme ici sur la Croisette, à Cannes. Les conditions de circulation sont dantesques, aussi dans ce département, comme dans le Var voisin, les autorités ont-elles appelé les habitants à rester chez eux. Photo LAPOIRIE / PQR</figcaption>
        </figure>
        <figure>
          <img src="https://cdn-s-www.estrepublicain.fr/images/D98CA0C3-78B6-40A3-8187-0F3AB7F91A3F/LER_22/les-cumuls-de-pluie-pourront-atteindre-200-a-250-mm-voire-300-localement-(dans-le-var)-des-villages-de-l-arriere-pays-sont-coupes-du-monde-et-la-plupart-des-transports-train-avion-routes-sont-coupes-sur-la-cote-d-azur-photo-lapoirie-pqr-1574535587.jpg"/>
          <figcaption>Les cumuls de pluie pourront atteindre 200 à 250 mm, voire 300 localement (dans le Var). Des villages de l'arrière-pays sont coupés du monde, et la plupart des transports - train, avion, routes - sont coupés sur la Côte d'Azur. Photo LAPOIRIE / PQR</figcaption>
        </figure>
        <figure>
          <img src="https://cdn-s-www.estrepublicain.fr/images/727162A8-8FE1-4A99-BF0E-D448AC788FCF/LER_22/autre-consequence-les-crues-comme-ici-sur-le-loup-une-riviere-qui-serpente-dans-les-alpes-maritimes-de-l-audibergue-a-la-mediterranee-photo-yann-coatsaliou-afp-1574535587.jpg"/>
          <figcaption>Autre conséquence, les crues, comme ici sur le Loup, une rivière qui serpente dans les Alpes-Maritimes, de l'Audibergue à la Méditerranée. Photo Yann COATSALIOU / AFP</figcaption>
        </figure>
        <figure>
          <img src="https://cdn-s-www.estrepublicain.fr/images/E2937D12-C7AF-41CC-BDBB-063E10FB55DC/LER_22/le-pic-n-est-prevu-qu-en-soiree-ce-samedi-le-debordement-de-l-argens-depasse-la-crue-historique-de-2011-en-consequence-plusieurs-villes-ont-procede-a-des-evacuations-preventives-comme-a-roquebrune-sur-argens-1574535587.jpg"/>
          <figcaption>Le pic n’est prévu qu’en soirée, ce samedi. Le débordement de l’Argens dépasse la crue historique de 2011. En conséquence, plusieurs villes ont procédé à des évacuations préventives, comme à Roquebrune-sur-Argens.</figcaption>
        </figure>
        <figure>
          <img src="https://cdn-s-www.estrepublicain.fr/images/6F386C47-5785-4233-BF68-9F667749C2A1/LER_22/plus-a-l-ouest-dans-l-herault-les-intemperies-bien-que-de-moindre-intensite-ont-aussi-provoque-des-crues-comme-ici-a-palavas-les-flots-photo-pascal-guyot-afp-1574535587.jpg"/>
          <figcaption>Plus à l'ouest, dans l'Hérault, les intempéries - bien que de moindre intensité - ont aussi provoqué des crues, comme ici à Palavas-les-Flots. Photo Pascal GUYOT / AFP</figcaption>
        </figure>
