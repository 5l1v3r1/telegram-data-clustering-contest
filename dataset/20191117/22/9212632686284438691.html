      <h1>Mohd Yasin terpaksa mengemis? [METROTV]</h1>
      <address><time datetime="2019-11-17T22:00:18+00:00">17 Nov 2019, 22:00</time> by <a rel="author">Suraya Roslan dan Muhaamad Hafis Nawawi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IMQcXqf5h80" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>KEHADIRAN kanak-kanak Rohingya yang menghidap lebihan cecair dalam otak hingga menyebabkan saiz kepalanya lebih besar atau hydrocephalus di jejantas Terminal Bersepadu Selatan (TBS) di Kuala Lumpur, mengundang pertanyaan orang ramai.</p>
      <p>Mereka hairan apabila Mohd Yasin Mohamad Rafique, 3, yang kisahnya pernah disiarkan akhbar kerana menjalani rawatan di Hospital Kuala Lumpur (HKL), dua tahun lalu bersama seorang wanita yang mendakwa ibunya dibiarkan memohon derma orang ramai di situ setiap hari dari 1 tengah hari hingga 8 malam.</p>
      <p>Bagaimanapun, Harian Metro dimaklumkan, Mohd Yasin dan ibunya yang memakai purdah kerap berada di Masjid Jamek, Bukit Bintang dan beberapa lokasi tumpuan lain di sekitar ibu kota.</p>
      <p>Apakah mereka tidak mendapat pembelaan sewajarnya atau kemungkinan tarikan meminta derma orang ramai mendorong ibunya memutuskan ia jalan mudah untuk mendapatkan wang.</p>
      <p>Dalam keadaan Mohd Yasin terbaring di atas kerusi bayi menyebabkan orang ramai simpati, sekali gus menghulurkan derma dalam jumlah agak besar.</p>
      <p>Ketika ditemui semalam, wanita terbabit, Omar Akhtar Mohammad Nor, 21, berkata, dia terpaksa mengemis bagi menampung kos perubatan anak mencecah RM1,000 setiap kali membuat rawatan susulan di HKL.</p>
      <p>“Anak dibedah dua tahun lalu di HKL menggunakan wang hasil bantuan orang ramai dan Pesuruhjaya Pertubuhan Bangsa-Bangsa Bersatu Bagi Pelarian (UNHCR).</p>
      <p>“Ketika ini bagi menampung wang perbelanjaan rawatannya dan pemakanan, saya terpaksa mengemis bagi menanggung keluarga berikutan memegang kad UNHCR yang tidak boleh bekerja,” katanya.</p>
      <p>Semakan Harian Metro menggunakan aplikasi UNHCR Verify mendapati kad Omar Akhtar dan Mohd Yasin adalah sah dan terdapat dalam sistem agensi itu.</p>
      <p>Omar Akhtar berkata, pendapatan suaminya yang bekerja sebagai pencuci kereta sebanyak RM1,200 sebulan tidak cukup untuk menampung kos rawatan anak mereka.</p>
      <p>“Anak saya dilahirkan di Hospital Sultanah Bahiyah, Alor Setar dan menghidap penyakit ini sebelum berpindah ke Pandan Perdana, Ampang dan sejak itu anak menerima rawatan di HKL.</p>
      <p>“Pendapatan suami digunakan untuk membayar sewa rumah dan keperluan harian, tambahan pula dia tidak boleh melakukan kerja berat kerana pernah mengalami kemalangan menyebabkan kakinya terpaksa dimasukkan besi,” katanya.</p>
      <p>Menurutnya, sehari dia mampu mendapat purata RM500 hasil sumbangan orang ramai yang simpati melihat keadaan anaknya.</p>
      <p>“Anak saya pula hanya minum air kotak dan seminggu sekali perlu ke HKL untuk rawatan lanjut dengan perbelanjaan rawatan mencecah RM1,000 setiap kali ke hospital,” katanya.</p>
      <p>Sementara itu, Pengerusi Persatuan Pesakit Hydrocephalus Malaysia, Azah Hana Ahmad Azahari berkata, Mohd Yasin memang memiliki kad UNHCR dan pihaknya pernah merujuk kes berkenaan kepada Jabatan Kebajikan Masyarakat (JKM), namun tiada tindakan boleh diambil berikutan kanak-kanak terbabit berstatus UNHCR.</p>
      <p>“Mohd Yasin pernah dibantu dan menjalani pembedahan VP Shunt iaitu pemasangan tiub kekal di kepala bagi membolehkan lebihan air mengalir ke perut dan keluar melalui air kencing hasil derma rakyat Malaysia pada 2017 di HKL. sebelum ini.</p>
      <p>“Kami tidak pasti sama ada ibunya membawa Mohd Yasin mendapatkan rawatan susulan di HKL selepas pembedahan dilakukan.</p>
      <p>“Namun kami ada mendapat maklumat Mohd Yasin digunakan untuk meraih simpati orang ramai bagi mendapatkan derma,” katanya.</p>
      <p>Individu menularkan gambar Mohd Yasin yang diambil di TBS, Sabtu lalu, Saiful Izwan Ramli, 36, mahu tindakan segera diambil terhadap sindiket menggunakan anak kecil itu sebagai ‘peraih’ untuk mendapat derma.</p>
      <p>“Saya bertanya kepada wanita berkenaan dan dia mengakui berasal dari Myanmar,” katanya.</p>
      <p>Seorang wanita yang enggan dikenali berkata, setiap kali melalui jejantas itu, dia melihat orang yang berbeza menjaga Mohd Yasin.</p>
      <p>“Semalam (kelmarin) saya melihat orang lain yang menjaga anak ini, hari ini (semalam) orang berbeza pula.</p>
      <p>“Tidak tahu yang mana satu ibu sebenar kanak-kanak ini, mohon pihak berkuasa siasat,” katanya.</p>
