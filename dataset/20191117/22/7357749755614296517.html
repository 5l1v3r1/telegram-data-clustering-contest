      <h1>Soulèvement étudiant de 1973 : les Grecs se souviennent</h1>
      <address><time datetime="2019-11-17T22:40:06+00:00">17 Nov 2019, 22:40</time> by <a rel="author">Maxime Biosse Duplan</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/B-Ifi4Oonyw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Une marche qui a dégénéré dans le centre d'Athènes ce dimanche. Celle qui commémorait le 46e anniversaire du soulèvement d’étudiants contre la junte grecque en 1973. Des heurts ont eu lieu avec la police et les autorités ont arrêté 28 personnes.</p>
      <p>
        <b>Peu de temps auparavant, plus de 20 000 personnes avaient marché pour commémorer la lutte des étudiants qui se sont rebellés et ont contribué de manière décisive à la chute de la dictature militaire.</b>
      </p>
      <p>Des étudiants, tenant le drapeau grec qui flottait devant l'école polytechnique d'Athènes en 1973, se sont rendus devant l'ambassade américaine. Car pour beaucoup de Grecs, les États-Unis ont soutenu la Junte.</p>
      <p>Certains des manifestants étaient dans les rues d'Athènes quand la dictature militaire est tombée. <b>Alors tous les ans, le 17 novembre, ils se souviennent.</b></p>
      <p>Maria Marabotou, retraitée : <i>"J'ai vécu les événements du soulèvement des étudiants en 1973. J'étais là. C'est pourquoi je manifeste. Je proteste contre la pauvreté, les personnes qui n'ont rien à manger, tous les problèmes auxquels nous sommes confrontés.»</i></p>
      <p>Nikos Koukoufilipou, un manifestant : <i>«Le message de la lutte contre la dictature est intemporel. La lutte pour une vraie démocratie ne finit jamais. Chaque génération doit travailler dur pour réaliser ses rêves.»</i></p>
      <p>Des marches similaires ont eu lieu dans quelques grandes villes du pays. Des actes de violence sporadiques ont été signalés à Thessalonique et à Patras.</p>
      <p>Lors de la manifestation à Athènes, <b>il y avait également des banderoles contre les réformes du gouvernement dans le secteur de l'emploi et de l'éducation</b>... Entendus aussi, des slogans hostiles au président américain Donald Trump et au président turc Recep Tayyip Erdogan.</p>
      <p>Apostolos Staikos, Euronews Grèce : <i>«46 ans après le soulèvement des étudiants, des milliers de personnes ont défilé dans les rues de la capitale grecque et ont atteint l'ambassade américaine. Plus de 5000 policiers étaient en service pour surveiller la marche, mais aussi pour faire face à des incidents violents »</i></p>
