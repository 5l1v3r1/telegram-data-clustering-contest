      <h1>Прямая трансляция: Протесты в Гонконге</h1>
      <address><time datetime="2019-11-17T22:03:00+00:00">17 Nov 2019, 22:03</time> by <a rel="author" href="https://life.ru/author/2581" target="_blank">Никита Никонов</a></address>
      <p>Массовые протесты в Гонконге продолжаются. Уже несколько месяцев митингующие выступают против закона об экстрадиции правонарушителей по запросу Пекина в материковый Китай, где многим может грозить смертная казнь.</p>
