      <h1>Nemôžu si kupovať drahé oblečenie, piť alkohol, fajčiť ani pozerať seriály. Čo zakazujú rodičia mladým Slovákom?</h1>
      <address><time datetime="2019-11-17T22:31:00+00:00">17 Nov 2019, 22:31</time> by <a rel="author">Viktor Kniš</a></address>
      <p>
        <b>Mladých Slovákov sme sa na ulici opýtali, čo majú alebo mali ako mladší zakázané od svojich rodičov.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Cb4SIVl5eY4" width="700" height="380" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Mnohí si myslíme, že sa doba výrazne zmenila, čo reflektujú napríklad aj aktivity, resp. záujmy mladých ľudí. V tejto súvislosti nás pre to zaujímalo,<b> čo v dnešnom svete zakazujú rodičia mladým Slovákom</b>, prípadne, či si tí starší spomenú, ako to bolo v minulosti. Podľa očakávaní boli odpovede naozaj veľmi rôznorodé a v niektorých prípadoch nás ľudia v uliciach hlavného mesta úprimne prekvapili. </p>
      <p>Samozrejmosťou je zákaz fajčenia a pitia alkoholu v nedospelom veku, prípadne tresty v podobne obmedzenia vychádzok za zlé známky. Jeden chlapec skonštatoval, že mu niekedy rodičia zakazujú aj dýchať, čím chcel obrazne poukázať na absurdnosť príkazov, ktoré od nich dostáva. </p>
      <p>Dočkali sme sa však aj ďalších zaujímavých odpovedí, napríklad od slečny, ktorej rodičia nikdy nič nezakazovali, aby sa sama naučila kritickému mysleniu. Na záver sa ešte naša Barborka respondentov pýtala aj na to, čo budú zakazovať svojim deťom. Viac už ale uvidíš v samotnom videu. </p>
