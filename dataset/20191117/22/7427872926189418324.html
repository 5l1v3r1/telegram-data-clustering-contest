      <h1>Сборная России прилетела на матч против Сан-Марино</h1>
      <address>
        <time datetime="2019-11-17T22:43:00+00:00">17 Nov 2019, 22:43</time>
      </address>
      <p><a href="https://news.sportbox.ru/Vidy_sporta/Futbol/russian_team">Сборная России</a> прилетела в Римини на заключительный матч отборочного этапа чемпионата Европы 2020 года против команды <a href="https://news.sportbox.ru/Vidy_sporta/Futbol/Sbornaya-San-Marino-Futbol">Сан-Марино</a>.</p>
      <p>Об этом сообщает официальный Twitter национальной команды.</p>
      <figure>
        <iframe data-src="https://twitter.com/TeamRussia/status/1196136403656163328" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Встреча между Сан-Марино и Россией пройдет 19 ноября и начнется в 22:45 (мск.).</p>
      <p>Команда <a href="https://news.sportbox.ru/Vidy_sporta/Futbol/Stanislav-Salamovich-CHerchesov-Futbol-02091963">Станислава Черчесова</a> гарантировала себе участие на чемпионате Европы 2020 года, после 9 туров занимая 2-е место в группе I и набрав 21 очко. </p>
