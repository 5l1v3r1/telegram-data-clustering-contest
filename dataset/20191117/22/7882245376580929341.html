      <h1>"Борьба за демократию никогда не закончится"</h1>
      <address><time datetime="2019-11-17T22:38:51+00:00">17 Nov 2019, 22:38</time> by <a rel="author">Марфа Васильева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wxCU0SNTEak" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>До 20 тысяч человек вышли в воскресенье на улицы Афин, чтобы отметить 46-ю годовщину восстания в Политехническом университете. Манифестация стала первой с момента прихода к власти правого правительства во главе с Кириакосом Мицотакисом и принятия парламентом закона, открывшего доступ полиции на территорию высших учебных заведений в Греции.</p>
      <p>Власти, в свою очередь, вывели на улицы пять тысяч полицейских и спецтехнику, в том числе водометы, а также подняли в воздух вертолеты и беспилотники. Начавшийся мирно марш завершился столкновениями демонстрантов с силами правопорядка. 28 человек были задержаны.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195405734072201222" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>«Я - свидетель событий 1973 года, - говорит одна из манифестанток, пенсионерка Мария Маработу. - Я была там. Вот почему я регулярно выхожу на улицы, чтобы выразить протест против нищеты, против всех этих проблем, с которыми мы сталкиваемся»...</p>
      <p>"Призыв к борьбе с диктатурой всегда будет актуальным, - добавляет Никос Кукуфилипу. - Борьба за истинную демократию не может закончиться. Каждое поколение должно прилагать усилия, чтобы осуществить свои мечты».</p>
      <p>Ноябрьское восстание студентов Афинского политехнического против диктатуры «чёрных полковников» было жестоко подавлено хунтой при поддержке США. В ходе штурма были убиты 24 человека, сотни ранены.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196092144836120576" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"Спустя 46 лет после студенческого восстания тысячи людей прошли маршем по улицам греческой столицы к посольству США, - передаёт из центра Афин наш корреспондент Апостолос Стаикос. - Некоторые манифестанты сожгли американские флаги и скандировали лозунги против действующего президента".</p>
