      <h1>Christmas did not come early for the Detroit Lions</h1>
      <address><time datetime="2019-11-17T22:13:02+00:00">17 Nov 2019, 22:13</time> by <a rel="author">FOX Sports</a></address>
      <p>The Detroit Lions (3-6-1) lost 27-35 to the Dallas Cowboys (6-4) on Sunday.</p>
      <figure>
        <iframe data-src="https://twitter.com/NFLonFOX/status/1196175268433428480?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>A Lions fan was hoping for some Christmas magic … but unfortunately, Santa did not deliver.</p>
      <figure>
        <iframe data-src="https://twitter.com/FOXSports/status/1196159082480058368?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>The Cowboys offense had serious chemis-tree … Dak Prescott threw for 444 yards and three touchdowns. While the Lions’ offense was just not as lit.</p>
      <figure>
        <iframe data-src="https://twitter.com/dallascowboys/status/1196169468805865472?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Detroit faces the Redskins next week … maybe that fan should have waited a week to pull out the Elf suit because I’d be lion if I said they can’t beat Washington.</p>
    </article>
