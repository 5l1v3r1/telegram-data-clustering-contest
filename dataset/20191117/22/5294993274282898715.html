      <h1>Gregos comemoram 46 anos da revolta estudantil</h1>
      <address><time datetime="2019-11-17T22:03:25+00:00">17 Nov 2019, 22:03</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5NbEDaiBDXw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O aniversário da revolta estudantil contra a Ditadura dos Coronéis na Grécia terminou com violentos confrontos entre manifestantes e as forças de segurança.</p>
      <p>Segundo as autoridades, foram detidas 28 pessoas.</p>
      <p>Poucas horas antes, mais de 20.000 pessoas desfilaram pelas ruas de Atenas para comemorar o combate estudantil que contribuiu de forma decisiva para a queda da junta militar que dirigia o país.</p>
      <p>Como todos os anos, o desfile terminou em frente à embaixada norte-americana já que, para os gregos, os Estados Unidos apoiaram na época o regime ditatorial.</p>
      <p>Uma manifestante explica que viveu "os acontecimentos da revolta estudantil de 1973" e que é por isso que "está agora na rua, para protestar contra a pobreza e todos os problemas que enfrenta [hoje] a população".</p>
      <p>Outro afirma que "a mensagem da luta contra a ditadura é intemporal. A luta pela verdadeira democracia não tem fim. Cada geração deve trabalhar arduamente para cumprir os seus sonhos".</p>
      <p>Segundo os meios locais, a participação em 2019 foi superior à registada em anos anteriores. Marchas semelhantes foram organizadas um pouco por todo o país, com alguns incidentes violentos registados também em Patras e Tessalónica.</p>
      <p>O correspondente da euronews, Apostolos Staikos, diz que "46 anos depois da revolta estudantil, milhares de pessoas desfilaram pelas ruas da capital grega, numa marcha acompanhada por 5000 polícias, que tiveram também de fazer face a episódios de violência".</p>
