      <h1>高橋礼が２回無失点　山口降板で早めに出番も好投／プレミア１２</h1>
      <address>
        <time datetime="2019-11-17T22:46:00+00:00">17 Nov 2019, 22:46</time>
      </address>
      <p>　第２回プレミア１２　決勝（１７日、日本－韓国、東京Ｄ）高橋礼（ソフトバンク）は１－３の二回から２番手で登板し、２回を１安打無失点と好投した。下手投げから浮き上がるような直球を武器に二回を１四球のみで無難に切り抜け、その裏の山田哲（ヤクルト）の３ランにつなげた。</p>
      <p>　前回登板の米国戦では４回２失点で黒星を喫した。先発の山口が崩れ、予定より早く出番が回ってきたが「結果を反省し、今後に生かしていきたい」と話していた通りの投球で悔しさを晴らした。</p>
