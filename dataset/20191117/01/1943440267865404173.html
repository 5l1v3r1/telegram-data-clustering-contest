      <h1>韓国監督、敗戦も冷静な口調　決勝へ「ベストを尽くす」／プレミア１２</h1>
      <address>
        <time datetime="2019-11-17T01:18:00+00:00">17 Nov 2019, 01:18</time>
      </address>
      <p>　第２回プレミア１２　２次ラウンド（１６日、日本１０－８韓国、東京Ｄ）韓国の金卿文監督は「ずっと試合に出ていた選手には休みが必要」と言い、前日１５日のメキシコ戦と先発メンバーを大幅に入れ替えて臨んだ。打ち合いの末に敗れたが、決勝に向け「今日の試合は忘れて、ベストを尽くす」と冷静な口調だった。</p>
      <p>　日本が自信を持つ投手陣の印象を問われると「今まで勝ち試合で投げてきた投手が出なかった。あえて言及する必要はないと思う」とかわした。</p>

      </p>
