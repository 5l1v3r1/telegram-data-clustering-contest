      <h1>Vivez le combat émouvant d’une maman singe pour la survie de son petit dans ce court-métrage animé</h1>
      <h2>Une oeuvre sublime réalisée par les étudiants de l'école d'animation française des Gobelins</h2>
      <address><time datetime="2019-11-17T01:40:16+00:00">17 Nov 2019, 01:40</time> by <a rel="author">Alice Mercier</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/E4BhEBaeQdg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Spécialisée dans les métiers de l’image et de l’audiovisuel, l’école des Gobelins présente chaque année les courts-métrages de fin de cursus de ses étudiants, qui clôturent en général 2 ou 4 ans d’études au sein de l’école. L’occasion pour le grand public de découvrir les talents cachés de l’animation française.</p>
      <p>Mélange de prises de vues réelles et d’animation 2D, <b>Hors de l’eau </b>est un film à la première personne qui, à travers le regard d’une mère singe, nous confronte aux lois d’une société animale aux règles parfois cruelles, et à une lutte acharnée pour survivre.</p>
      <p>Un court-métrage émouvant, aux ressemblances troublantes avec notre société actuelle…</p>
