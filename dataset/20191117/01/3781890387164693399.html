      <h1>''โตโยต้า วีออส''รถคู่ใจ''กิ๊ฟท์-สิรินาถ''</h1>
      <address>
        <time datetime="2019-11-17T01:30:00+00:00">17 Nov 2019, 01:30</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/K3krjVKgKLw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>''กิ๊ฟท์-สิรินาถ สุคันธรัต''</b>เลือก<b>โตโยต้า วีออส</b> สีเทา-ดำเป็นรถคู่ใจ ขนาดกระทัดรัดแต่จุของได้มากเและอยู่ด้วยกันมา 6 ปี จนวันนี้ยังไม่คิดที่จะเปลี่ยน เพราะรถยังมีสภาพดีมาก ขับไปไหนมาไหนได้อย่างสบาย ๆ ไม่ว่าระยะทางใกล้หรือไกล</p>
      <p>ภาพ-ข่าว / เนตรนภางค์ บุญนายืน, จุมพล นพทิพย์</p>
