      <h1>Последний звонок срочника Евгения Дёмина в службу спасения перед исчезновением</h1>

      <blockquote><a href="https://www.youtube.com/watch?v=z99XjqI5lzw&amp;feature=youtu.be">Последний звонок срочника Евгения Дёмина в службу спасения перед исчезновением | NN.RU</a><br/>20 сентября 2019 года около военного полигона в посёлке Мулино пропал 19-летний срочник Евгений Дёмин, служивший до этого в Подмосковье. Изначально фигурировала…<cite>www.youtube.com</cite></blockquote>
      <p><i>"20 сентября 2019 года около военного полигона в посёлке Мулино пропал 19–летний срочник Евгений Дёмин, служивший до этого в Подмосковье. Изначально фигурировала версия о том, что солдат самовольно сбежал из части и отправился домой, но NN.RU удалось получить аудиозапись его последнего звонка в службу спасения, где он просит определить его местоположение, заблудившись в лесу.<br/><br/>Прослужив всего месяц в армии, Евгений отправился на военные учения в Мулино. Через день после их окончания срочник бесследно пропал"<br/></i><br/><br/>Поражает полный долбоебизм службы спасения. Не смогли узнать координаты пацана с его смартфона. Не смогли сделать триангуляцию сигнала.</p>
