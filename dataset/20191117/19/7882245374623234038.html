      <h1>Юбилей "бархатной революции" на фоне массовых протестов</h1>
      <address><time datetime="2019-11-17T19:16:25+00:00">17 Nov 2019, 19:16</time> by <a rel="author">Вероника Доваль</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jH0G6T2l5E4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Праге в воскресенье отметили 30-летие "бархатной" революции, в результате которой компартия потеряла власть в Чехословакии. В чешской столице состоялись массовые шествия в память о студенческой акции 17 ноября 1989 года, с которой и начались главные события. Один из маршей завершился на Народни тршида, повторив маршрут легендарного выступления студентов. Ведущие политики, жители и гости Праги возложили венки, а также зажгли свечи у памятника революции.</p>
      <p>Тем временем на Виноградском кладбище города главы оппозиционных партий: TOP 09, гражданских и христианских демократов и движения "Старосты и независимые" почтили память лидера диссидентов Вацлава Гавела, ставшего первым посткоммунистическим президентом республики.</p>
      <p>В Национальном музее Чехии состоялись торжественная церемония, посвященная знаменательной дате. В ней, помимо чешского премьера Андрея Бабиша, приняли участие главы стран Вишеградской группы - Словакии, Польши, Венгрии, а также спикер Бундестага Вольфганг Шойбле.</p>
      <p>Бабиш во вступительной речи подчеркнул мужество Гавела, отметив, что сам он не был таким отважным человеком и состоял в компартии, чем совсем не гордится. Председатель правительства выразил благодарность всем, кто в ноябре 1989 не побоялся выйти на улицы.</p>
      <p>Накануне в Праге состоялся общенациональный митинг, в котором участвовали более 200 тысяч человек. Они призвали премьера Бабиша разрешить конфликт интересов: избавиться от своего холдинга Agrofert и принадлежащих ему СМИ или покинуть пост до конца этого года.</p>
