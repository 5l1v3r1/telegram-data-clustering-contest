      <h1>Un pomeriggio con Teocoli (VIDEO) tra musica e risate anche l’attualità: «Mai più morti come il bimbo Aylan»</h1>
      <h2>MACERATA - Lo showman a Piediripa per il 21esimo anniversario del centro commerciale Val di Chienti. LE IMMAGINI</h2>
      <address><time datetime="2019-11-17T19:48:05+00:00">17 Nov 2019, 19:48</time> by <a rel="author">Andrea Petinari</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0rMlLXlbqfY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Lo show di Teo Teocoli al centro commerciale ValdiChienti di Piediripa <a href="https://www.facebook.com/share.php?u=https%3A%2F%2Fwww.cronachemaceratesi.it%2F2019%2F11%2F17%2Fun-pomeriggio-con-teocoli-video-tra-musica-e-risate-anche-lattualita-mai-piu-morti-come-il-bimbo-aylan%2F1326318%2F">Condividi207</a><a href="https://twitter.com/intent/tweet?text=Un+pomeriggio+con+Teocoli+++%28VIDEO%29+++tra+musica+e+risate+anche+l%27attualit%C3%A0%3A++%C2%ABMai+pi%C3%B9+morti+come+il+bimbo+Aylan%C2%BB&amp;url=https%3A%2F%2Fwww.cronachemaceratesi.it%2F2019%2F11%2F17%2Fun-pomeriggio-con-teocoli-video-tra-musica-e-risate-anche-lattualita-mai-piu-morti-come-il-bimbo-aylan%2F1326318%2F">Tweet</a>Email207 Condivisioni</p>
      <p>(<b>foto e video di Andrea Petinari</b>)</p>
      <p>
        <b>Sul palco insieme a Teo Teocoli. Un pomeriggio di musica e risate per l’anniversario del sorriso al Val di Chienti. Il popolare showman ha scatenato balli e risate ma anche riflessioni, citando la tragica morte del bimbo Aylan. «Non devono più succedere queste cose. Bisogna fare di tutto per riunirsi in Europa, noi che siamo il vecchio mondo dobbiamo capirlo», ha detto Teocoli. Sul palco si sono avvicendate anche diverse persone del pubblico che hanno accompagnato Teocoli in alcuni brani. A preparare la maxi torta di compleanno del Valdichienti, che festeggia 21 anni, gli studenti dell’Istituto Alberghiero Varnelli di Cingoli.</b>
      </p>
