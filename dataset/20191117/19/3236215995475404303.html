      <h1>【新股追蹤】華立大學國際配售已足額</h1>
      <address>
        <time datetime="2019-11-17T19:22:00+00:00">17 Nov 2019, 19:22</time>
      </address>
      <p>市場消息透露，華立大學集團(<a href="http://stock360.hkej.com/quotePlus/01756">01756</a>)國際配售已獲足額認購，公開發售獲2倍認購。<br/>華立大學以每股2.93元至3.26元招股，發行3億股，集資額介乎8.79億至9.78億元。每手1000股，入場費3292.85元。<br/>股份預期11月25日上市。<br/> </p>
    </article>
