      <h1>大谷翔平「サザエさん」に登場　２４日、放送５０周年番組で</h1>
      <address>
        <time datetime="2019-11-17T19:41:00+00:00">17 Nov 2019, 19:41</time>
      </address>
      <p>　米大リーグ、エンゼルスは１６日、大谷翔平選手が人気テレビアニメ「サザエさん」（フジテレビ系）に登場すると公式ツイッターで伝えた。放送開始５０周年を記念する２４日の番組で「カツオのメジャーリーグ・ドリーム」という回に出るという。</p>
      <p>　球団公式ツイッターには、ユニホーム姿の大谷選手が左打席でバットを振る絵が紹介されている。（共同）</p>
