      <h1>آلاف اليونانيين يتظاهرون في ذكرى انتفاضة الطلاب على الحكم العسكري</h1>
      <address><time datetime="2019-11-17T19:50:01+00:00">17 Nov 2019, 19:50</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/AuHube_i1gM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>تظاهر الالاف الاحد في اثينا في ذكرى انتفاضة الطلاب على الحكم العسكري العام 1973، وسط اجواء متوترة في ظل انتشار كثيف للشرطة.</p>
      <p>وتمت تعبئة نحو خمسة الاف شرطي، اضافة الى طائرات مسيرة ومروحية وخراطيم مياه قبل هذه التظاهرة السنوية التي تحيي ذكرى القمع الدامي لتظاهرة ضد المجلس العسكري الحاكم في 17 تشرين الثاني/نوفمبر 1973 وغالبا ما تتحول اعمال شغب.</p>
      <p>وتحدثت الشرطة عن توقيف العديد من الاشخاص بعد العثور على قنابل حارقة وحجارة على سقف مبنى في اثينا، موضحة ان نحو عشرة الاف شخص تظاهروا في اثينا وستة الاف في سالونيك (شمال).</p>
      <p>ويأتي ذلك في الذكرى السادسة والاربعين لانتفاضة طلاب معهد بوليتكنيك في اثينا على النظام العسكري الذي دعمته الولايات المتحدة (1967-1974). ودخلت دبابات الجيش الحرم الجامعي ما اسفر عن 24 قتيلا.</p>
      <p>والعام 2018، ناهز عدد المتظاهرين عشرة الاف ونددوا يومها ب"الامبريالية" الاميركية وتدابير التقشف التي فرضتها الجهات الدائنة (صندوق النقد الدولي والاتحاد الدولي) على اليونان خلال ازمة الديون.</p>
      <p>والاجواء متوترة هذا العام بسبب وصول حكومة يمينية الى الحكم اكدت ان اولويتها ضمان "امن" المواطنين.</p>
      <p>والاثنين، طوقت قوات مكافحة الشغب نحو مئتي طالب من جامعة الاقتصاد في اثينا واستخدمت الغاز المسيل للدموع واوقفت شخصين.</p>
