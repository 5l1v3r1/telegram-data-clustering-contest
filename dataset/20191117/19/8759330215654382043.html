      <h1>Wilmots verliest met Iran van Irak, volksfeest in straten van Irak</h1>
      <address>
        <time datetime="2019-11-17T19:00:00+00:00">17 Nov 2019, 19:00</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/TheSunFootball/status/1196010590465978369?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>Marc Wilmots en Iran zullen nog hard moeten werken om in Qatar te geraken. Iran verloor namelijk met 2-1 op het veld van Irak. De Irakezen wisten pas in de laatste minuut de verlossende treffer te scoren, wat zorgde voor een enorm volksfeest.</b>
      </p>
      <p>In de blessuretijd maakte thuisspeler Alaa Abbas de beslissende 2-1. Irak is daardoor groepsleider met tien punten, terwijl ook Bahrein met acht punten voor Iran staat. Hong Kong en Cambodja doen nauwelijks mee met respectievelijk twee en één punt. De groepswinnaar mag door naar de volgende kwalificatieronde, net als de vier beste tweedes.</p>
