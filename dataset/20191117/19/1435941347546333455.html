      <h1>إيميل يغير مستقبل التوأم السيامي الليبي</h1>
      <address><time datetime="2019-11-17T19:54:39+00:00">17 Nov 2019, 19:54</time> by <a rel="author" href="https://www.almowaten.net/author/diab/" target="_blank">editor 4</a></address>
      <p>المواطن - الرياض</p>
      <p>قال والد التوأم السيامي الليبي (أحمد ومحمد): إن الأطباء قالوا منذ الحمل إن هناك تشوهات بنسبة 99%، وعلاجه مستحيل، فحاولت أمهما الإجهاض لكن الله لم يكتب لهما الرحيل.</p>
      <figure>
        <iframe data-src="https://twitter.com/YaHalaShow/status/1196121899543224320?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وأضاف في حواره إلى برنامج “يا هلا” على قناة روتانا خليجية، مساء اليوم الأحد، أنه تواصل مع مركز الملك سلمان للإغاثة بالبريد الإلكتروني، وفوجئ بالتفاعل من جهتهم نحو الموضوع، وتسهيلهم لإجراءات استقبالهم في المملكة لإجراء الجراحة.</p>
      <p>وتكونت العملية من 11 مرحلة بدأت بالتخدير ثم المنظار للجهاز البولي والتناسلي وقساطر البول، بعد ذلك تمت مرحلة تعقيم الأطفال، بعدها جرى تحديد مرحلة القطع للدخول للتجويف البطني، ثم تم فصل الأمعاء والجهاز البولي والتناسلي والحوض والطرف السفلي المشترك بينهما، وعقب ذلك نقل كل طفل إلى طاولة منفردة لبدء عملية الترميم لينقلا وهما منفصلان إلى غرفة العناية المركزة.</p>
      <p>وتعد هذه العملية هي الثامنة والأربعين لعمليات فصل التوائم السيامية التي تجرى في المملكة خلال ثلاثة عقود.</p>
