      <h1>La Policía advierte del posible empleo de 'munición real' en Hong Kong</h1>
      <address><time datetime="2019-11-17T19:43:17+00:00">17 Nov 2019, 19:43</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hfJBjyQN0pA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Es Hong Kong pero, por momentos, recuerda al escenario de una batalla de la Edad Media. Al clásico lanzamiento de ladrillos, cócteles molotov y otros objetos, los manifestantes hongkoneses han unido ahora versiones modernas de algunas armas que marcaron las guerras de siglos pasados; en este caso un arco. Según fuentes de la Policía, un miembro de las fuerzas de seguridad resultó herido por una flecha en una nueva jornada de escaramuzas y violentos enfrentamientos en las calles de la excolonia británica. Los disturbios se concentraron en torno a la zona universitaria. El plan ideado por las autoridades para reabrir el túnel más importante de la ciudad, cercano al lugar, derivó en una auténtica batalla campal.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196131999204790273" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Mobiliario urbano en llamas y numerosas barricadas volvieron a sumir en el caos al que es uno de los centros financieros más importantes del mundo. La Policía advierte de que podría utilizar "munición real" si continúan enfrentándose a ciudadanos que utilizan "armas letales". Es la primera advertencia de este tipo desde que comenzó la crisis en Hong Kong, hace casi seis meses.</p>
