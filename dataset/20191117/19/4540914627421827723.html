      <h1>30 Jahre Revolution: Proteste überschatten Prager Gedenkfeier</h1>
      <address><time datetime="2019-11-17T19:20:57+00:00">17 Nov 2019, 19:20</time> by <a rel="author">Johannes Pleschberger</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IKbtxIviMqg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In Tschechien und der Slowakei haben die Menschen der "Samtenen Revolution" vor 30 Jahren gedacht. Am 17. November 1989 hatte die Niederschlagung einer Studentendemonstration den Beginn der Revolution markiert, und damit die Wende vom Kommunismus zur Demokratie in der Tschechoslowakei eingeleitet.</p>
      <h3>Vaclav Havel im Mittelpunkt der Gedenfeier in Prag</h3>
      <p>Bei den Feierlichkeiten in Prag stand der erste frei gewählte Präsident Teschechiens Vaclav Havel im Mittelpunkt. Sein Mut sei bewundernswert gewesen, so Ministerpräsident Andrej ´Babiš.</p>
      <p>Unter den Gästen auch Ungarns Regierungschef Viktor Orban, der seine Rede zu Kritik an der EU nutzte. Ohne Nationalstaaten gäbe es keine Demokratie, betonte Orban.</p>
      <h3>Führen Proteste gegen ´Babiš zu Regierungskrise?</h3>
      <p>Die Gedenkfeiern werden von einer innenpolitischen Krise überschattet. Regierungschef ´Babiš steht seit langem in der Kritik. Zwar hat die Staatsanwaltschaft ihre Ermittlungen gegen ihn wegen mutmaßlichen Missbrauchs von EU-Fördergeldern eingestellt, doch es stehen noch endgültige Prüfberichte der EU-Kommission aus.</p>
      <p>Die Unzufriedenheit mit den politischen Verhältnissen in Tschechien ist groß. Rund 250 000 Menschen strömten am Samstag in die Prager Innenstadt und <a href="https://de.euronews.com/2019/11/16/er-denkt-nur-an-sich-hunderttausende-tschechen-gegen-babis">protestierten gegen Andrej ´Babiš</a>.</p>
