      <h1>小川、決定機逃し危機感「外すのとねじ込むのでは何もかも違う」</h1>
      <address>
        <time datetime="2019-11-17T19:53:00+00:00">17 Nov 2019, 19:53</time>
      </address>
      <p>　キリンチャレンジ杯（１７日、Ｕ－２２日本０－２Ｕ－２２コロンビア、Ｅスタ）日本は０－２の後半３６分、小川が決定機を逃した。堂安が自陣から出した浮き球パスに反応。相手の最終ラインの裏に抜け出し、ＧＫと１対１になったが、ゴール左下を狙ったシュートは枠に阻まれた。</p>
      <p>　ポジションを争う上田に代わって後半から出場したが、好結果を残せず「あそこで外すのとねじ込むのでは何もかも違う。毎日がラストチャンスだと思ってねじ込まないといけない」と危機感を口にした。</p>
