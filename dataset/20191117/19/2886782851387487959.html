      <h1>Eldurvult a helyzet Hongkongban</h1>
      <address><time datetime="2019-11-17T19:09:35+00:00">17 Nov 2019, 19:09</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CC18pi_JECM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Éles lövedék bevetésével fenyegette meg a zavargások résztvevőit a hongkongi rendőrség, amennyiben azok rájuk támadnak és halálos fegyvereket használnak ellenük. A bejelentés előzménye, hogy a műszaki egyetem előtt Molotov-koktélokkal dobálták meg a rendfenntartókat.</p>
      <p>A rendőrök időközben műveletbe kezdtek, hogy kifüstöljék a kampusz területéről azokat, akik már egy hete megszállva tartják az épületegyüttest. A kormányellenes tüntetők hevesen ellenállnak és még nyíllal is lövik a rendőröket. A fotók tanúsága szerint egyiküket lábon is találták.</p>
      <p>Az egyetem kampusza előtti hídról egy páncélozott rendőrségi jármű visszavonulásra kényszerült, miután Molotov-koktéllal eltalálták és meggyulladt. A hatóságok és a tüntetők közötti összecsapások rendkívül eldurvultak, a vízágyúzásra a tüntetők azonnal benzinbombákkal válaszolnak.</p>
