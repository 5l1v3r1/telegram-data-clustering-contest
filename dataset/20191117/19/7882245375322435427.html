      <h1>В Венеции третий прилив за неделю</h1>
      <address><time datetime="2019-11-17T19:35:12+00:00">17 Nov 2019, 19:35</time> by <a rel="author">Марфа Васильева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1HgnyqSY_0A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>"Площадь Святого Марка снова закрыта. Наш приоритет - безопасность", - написал в Твиттере в воскресенье мэр Венеции Луиджи Бруньяро. После двух приливов, парализовавших город на минувшей неделе, в жемчужине Адриатики вода опять поднялась до 1 метра 50 сантиметров.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196044597136367616" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Разгул стихии уже обошелся Венеции в миллиард евро, заявил мэр. Он добавил, что открывает специальный счет для всех, кто - в Италии и за рубежом - хотели бы помочь в восстановлении уникального города из списка Всемирного наследия ЮНЕСКО.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195352139448692743" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Ни один банкомат в Венеции в воскресенье не работал. Известным на весь мир памятникам архитектуры нанесен серьезный ущерб, добавил министр культуры Италии Дарио Франческини. По его данным, повреждены более 50 церквей.</p>
      <p>Залитые водой гостиницы начинают выражать серьезное беспокойство массовой отменой брони туристами со всего мира. В минувший четверг, после того, как вода поднялась в Венеции до исторической отметки в 1 метр 87 сантиметров (больше было только однажды: 4 ноября 1966 года, когда вода достигла метра 94 сантиметров) , премьер-министр Джузеппе Конте объявил чрезвычайное положение и выделил из бюджета 20 миллионов евро на "самые срочные нужды".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195150716991614983" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Спасать приходится не только здания, но и десятки затопленных лодок, гондол и катеров. Члены спасательной команды Венеции приобретают новые навыки: как проплыть на патрульном катере под ставшими вдруг низкими мостами и не застрять.</p>
