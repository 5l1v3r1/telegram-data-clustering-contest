      <h1>نقيب المحامين: للنقابة دور وطني على مستوى تطبيق الدستور</h1>
      <address><time datetime="2019-11-17T19:58:49+00:00">17 Nov 2019, 19:58</time> by <a rel="author">Lebanon 24</a></address>
      <p>أكد نقيب المحامين الجديد محلم خلف في حديث لقناة الـ"LBCI" أنّ "النقابة لديها دور وطني على مستوى تطبيق الدستور باعطاء وتفعيل البعد التشريعي، والتوجه بكيفية تطبيق الدستور هو من زاوية قراءة القانون فقط لا غير".</p>
