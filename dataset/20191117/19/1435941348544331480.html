      <h1>فيديو.. تصادم غريب بين طائرتين!</h1>
      <address><time datetime="2019-11-17T19:21:35+00:00">17 Nov 2019, 19:21</time> by <a rel="author" href="https://www.almowaten.net/author/diab/" target="_blank">editor 4</a></address>
      <p>المواطن - متابعة</p>
      <p>وقع حادث غريب بين طائرتين في مطار سان أنطونيو الدولي بأمريكا، حين اصطدمت الطائرتان ببعضهما البعض.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/PTGawyvkwik" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>وبين مقطع فيديو اصطدام الطائرتين من طراز Cessna Citation، حيث كانت إحدى الطائرات متوقفة بعد عودتها من رحلة نيو أرليانز، عندما اصطدمت بها طائرة ثانية عن طريق الخطأ.</p>
      <p>وبحسب صحيفة نيوز فور إس إي فإن الطائرتين كانتا على الأرض لحظة الاصطدام؛ ما جعله يشبه تصادم سيارتين، ولم يبلغ رجال الإطفاء عن وقوع أي إصابات.</p>
