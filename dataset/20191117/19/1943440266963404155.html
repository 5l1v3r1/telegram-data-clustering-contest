      <h1>城西国際大が４強入り　右腕・中島が３失点完投／神宮大会</h1>
      <address>
        <time datetime="2019-11-17T19:09:00+00:00">17 Nov 2019, 19:09</time>
      </address>
      <p>　明治神宮野球大会第３日は１７日、東京・神宮球場で第３試合の大学の部準々決勝が行われ、城西国際大（関東（２））が広島経大（中国・四国）を５－３で下し、準決勝進出を決めた。</p>
      <p>　城西国際大は、二回に４連打などで３点を先行し、四、六回にも１点ずつ加え、先発右腕・中島隼也投手（３年）が３失点完投で逃げ切った。</p>
      <p>　中島は、「調子はそんなによくなかったが、粘り強く、今まで一番長く投げることができた。途中（力を）抜いたりしたので疲れていたけど、投げ切れた」と笑顔を見せた。</p>
    </article>
