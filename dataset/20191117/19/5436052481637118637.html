      <h1>«Двигаемся дальше»: сборная России провела разминку и отправилась в Сан-Марино</h1>
      <h2>Там пройдет заключительный матч отборочного турнира чемпионата Европы-2020</h2>
      <address><time datetime="2019-11-17T19:51:01+00:00">17 Nov 2019, 19:51</time> by <a rel="author">Дарья Сысоева</a></address>
      <figure>
        <iframe data-src="https://twitter.com/TeamRussia/status/1196066142655328256" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>В воскресенье, 17 ноября, сборная России по футболу отправилась из Петербурга в Сан-Марино на заключительный матч отборочного турнира чемпионата Европы-2020. Об этом сообщили в официальном аккаунте сборной в Instagram. </p>
      <p>«Двигаемся дальше. Сегодня сборная России провела разминку в отеле и отправилась в Сан-Марино на заключительный матч квалификации ЕВРО-2020, который состоится 19 ноября в Серравалле», - говорится в публикации. </p>
      <p>В комментариях подписчики оставили команде теплые слова поддержки и пожелания победы. </p>
      <p>Также в микроблоге в Twitter сборная России поблагодарила Северную столицу за прием и попрощалась до Евро-2020. </p>
      <p>Добавим, час назад сборная приземлилась в аэропорту города Римини. </p>
      <p>Вчера, напомним, в Петербурге российские футболисты встретились с командой Бельгии. К сожалению, матч завершился не в нашу пользу: <a href="https://spbdnevnik.ru/news/2019-11-16/nashi-futbolisty-proigrali-belgiytsam">счет игры составил 4:1 в пользу гостей</a>. </p>
