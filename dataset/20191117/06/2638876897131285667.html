      <h1>Эмбарго на обзоры Shenmue 3 спадет через два дня после релиза</h1>
      <address><time datetime="2019-11-17T06:00:00+00:00">17 Nov 2019, 06:00</time> by <a rel="author" href="https://shazoo.ru/users/NikoKadlec" target="_blank">NikoKadlec</a></address>
      <p>Эмбарго на мнение журналистов о <i>Shenmue 3</i> спадет лишь спустя два дня после релиза — 21 ноября. Об этом сообщил заместитель главного редактора VG247 Кирк Маккинд.</p>
      <figure>
        <iframe data-src="https://twitter.com/MckKirk/status/1195697373533626369?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Точно неизвестно, почему Deep Silver приняла такое решение, однако ранее разработчики <a href="https://shazoo.ru/2019/06/10/80507/bekery-shenmue-3-v-beshenstve-ot-eksklyuzivnosti-v-egs">столкнулись</a> с критикой со стороны игроков из-за переноса релиза из Steam в Epic Games Store.</p>
      <p>Ранее студия Ys Net <a href="https://shazoo.ru/2019/11/14/87103/istoriya-prodolzhaetsya-reliznyj-trejler-shenmue-3">опубликовала</a> релизный трейлер тайтла.</p>
      <p><i>Shenmue 3</i> выйдет 19 ноября на PC и PS4.</p>
