      <h1>メキシコ、米に逆転勝ちで３位…初の五輪出場権</h1>
      <address>
        <time datetime="2019-11-17T06:28:00+00:00">17 Nov 2019, 06:28</time>
      </address>
      <p>　野球の東京五輪予選を兼ねる国際大会「プレミア１２」（読売新聞社協賛）の３位決定戦が１７日、東京ドームで行われ、メキシコが延長タイブレイクの末に３―２で米国に逆転勝ちし、初の五輪出場権を獲得した。</p>
      <p>　メキシコは十回、今季阪神でプレーしたナバーロが決勝打を放った。</p>
