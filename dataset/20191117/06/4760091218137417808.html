      <h1>Xếp hạng 10 HLV hay nhất Premier League hiện nay: Pep Guardiola áp chót</h1>
      <address><time datetime="2019-11-17T06:33:00+00:00">17 Nov 2019, 06:33</time> by <a rel="author">Endo</a></address>
      <p>
        <b>Mới đây trang Express Sport đã đưa ra bảng xếp hạng đánh giá 10 HLV hay nhất Ngoại hạng Anh sau 12 vòng.</b>
      </p>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/17/1-1354.jpg"/>
        <figcaption> 10 - Sean Dyche: HLV trưởng của Burnley là một trong những chiến lược gia thực dụng nhất giải đấu. Đội bóng của ông đang xếp thứ 10 trên BXH.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/17/2-1354.jpg"/>
        <figcaption>9 - Pep Guardiola: Manchester City vẫn là một trong những đội bóng vĩ đại nhất mọi thời đại của Premier League, tuy nhiên tài năng của Pep vẫn không thể giúp đội chủ sân Etihad thoát khỏi cơn khủng hoảng vì chấn thương của hàng loạt trụ cột.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/17/3-1354.jpg"/>
        <figcaption>8 - Graham Potter: Khởi đầu ở Championship, Potter đã biến Brighton trở thành một trong những đội bóng đáng xem nhất của nước Anh.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/17/4-1354.jpg"/>
        <figcaption>7 - Steve Bruce: Vẫn có những chỉ trích nhưng HLV Bruce đã lèo lái con tàu mang tên Newcastle đi đúng hướng sau kỷ nguyên của Rafa Benitez.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/17/5-1354.jpg"/>
        <figcaption>6 - Eddie Howe: Bourneumouth là một trong những hiện tượng kỳ lạ ở mùa bóng năm nay. Đặc biệt họ rất lợi hại ở các tình huống cố định. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/17/6-1354.jpg"/>
        <figcaption> 5 - Nuno Espirito Santo: Wolves vẫn đang duy trì phong độ ổn định tại giải Ngoại hạng, bên cạnh thành tích ấn tượng tại Europa League.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/17/7-1354.jpg"/>
        <figcaption>4 - Chris Wilder: Là tân binh của Premier League mùa này, nhưng hiện tại Sheffield đang chễm chệ ở vị trí thứ 5 trên BXH.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/17/8-1354.jpg"/>
        <figcaption>3 - Frank Lampard: Khó ai có thể ngờ Lampard tiếp quản chiếc ghế nóng tại Chelsea, trong bối cảnh dính án phạt cấm chuyển nhượng, huyền thoại người Anh lại biến The Blues trở thành đội bóng đáng xem nhất mùa này.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/17/9-1354.jpg"/>
        <figcaption>2 - Brendan Rodgers: Cựu thuyền trưởng của Liverpool đang giúp Leicester City viết lại câu chuyện cổ tích của mùa 2015/16.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/17/10-1354.jpg"/>
        <figcaption>1 - Jurgen Klopp: Nhìn cách The Kop đánh bại Man City ở vòng 12, không biết đâu mới là đội bóng có thể ngăn cản họ vào lúc này. </figcaption>
      </figure>
