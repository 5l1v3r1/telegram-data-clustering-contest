      <h1>Скандального бизнесмена Халаменду в Ивано-Франковске облили фекалиями</h1>
      <address><time datetime="2019-11-17T13:33:00+00:00">17 Nov 2019, 13:33</time> by <a rel="author">https://www.facebook.com/profile.php?id=100014000381048, Юлия Бойченко</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/E5Y9i3Z2C3E" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Ивано-Франковске экс-регионала и владельца центрального продуктового рынка Игоря Халаменду облили фекалиями. </p>
      <p>Об этом сообщает телеграм-канал <a href="https://t.me/c/1449473117/2974">Новина</a>.</p>
      <p>В то время, как Халаменда шел к авто с рынка, к нему подбежал мужчина и вылил на него ведро с веществом, похожим на фекалии. </p>
      <p>Злоумышленник пытался быстро скрыться с места происшествия, но мужчину задержала полиция и установила его возраст (33 года) и город проживания (Ивано-Франковск), сообщает <a href="http://www.firtka.if.ua/blog/view/khalamendu-oblili-nechistotami-u-moment-koli-vin-vikhodiv-z-rinku-foto">«Фиртка.if.ua»</a>. На данный момент правоохранители опрашивают мужчину и продолжают следствие. </p>
      <p>Уже начато криминальное производство по части 1 статьи 296 (Хулиганство) Криминального кодекса Украины.</p>
      <p>Напомним, что во время сессии Николаевского городского совета представители Социал-национальной ассамблеи <a href="http://nikvesti.com/news/politics/141168">облили депутатов</a> городского совета Владислава Ентина и Елену Киселеву экскрементами.</p>
