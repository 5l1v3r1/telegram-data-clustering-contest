      <h1>Luisiana: Trump se enfrenta a la segunda victoria demócrata en un mes</h1>
      <address><time datetime="2019-11-17T13:27:59+00:00">17 Nov 2019, 13:27</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gLp5ScfR4SQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El demócrata John Bel Edwards ha conseguido este fin de semana ser reelegido para un segundo mandato como gobernador de Luisiana, en Estados Unidos.</p>
      <p>Edwards era un objetivo principal para el Partido Republicano, ya que el Comité Nacional Republicano gastó dos millones para derrotarlo y Trump visitó el Estado tres veces en cinco semanas para apoyar a su candidato Eddie Rispone.</p>
      <p>Luisiana es el segundo Estado que en su día votó por Trump y que ahora, en el último mes, se ha decantado por elegir a un demócrata como gobernador</p>
