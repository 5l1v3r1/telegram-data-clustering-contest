      <h1>В Татарстане мать посадила за руль ребенка, разогнавшегося до 130 км/ч. Видео</h1>
      <address><time datetime="2019-11-17T13:33:00+00:00">17 Nov 2019, 13:33</time> by <a rel="author">Вести.Ru</a></address>
      <p>Многодетная мать из Набережных Челнов опять посадила за руль одного из своих детей. Ребенок разогнался до 130 километров в час, а женщина сняла это на видео и опубликовала запись в Сети.</p>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-34740837&amp;id=456259421&amp;hash=4406b15dbf045c14&amp;hd=2" width="640" height="360" data-service="VK" scrolling="no"/>
      </figure>
      <p> </p>
      <p>На кадрах отчетливо видно, как несовершеннолетний управляет автомобилем на дороге общего пользования. При этом, машина движется с высокой скоростью – в объектив попал спидометр транспортного средства.</p>
      <p>Женщина, доверившая управление своему девятилетнему сыну, прокомментировала свои действия следующим образом: "я живу как хочу, ни о чем не жалею — совершенно спокойно отношусь ко всему".</p>
      <p>В ответ на многочисленные замечания и призывы вспомнить о правилах дорожного движения и здравом смысле, она ответила, что "не нуждаюсь я в ваших убогих комментах". Не пройдя мою жизнь вы не вправе судить".</p>
      <p>Сложно сказать, через какие испытания пришлось пройти этой даме, но доподлинно известно, что она уже не раз становилась героиней новостей.</p>
      <p>Так, по данным <a href="https://prokazan.ru/">СМИ</a>, в ее активе уже числится передача управления транспортным средством ребенку. Кроме того, женщина публиковала ролик, в котором она ведет машину с грудным ребенком на руках.</p>
      <p>Также известно, что сравнительно недавно произошел еще один скандал с участием женщины, обвиненной в том, что она покусала бухгалтера детского сада, в который ходит один из ее детей.</p>
      <p>Помимо этого, в начале ноября дама обвинила сотрудника Следственного комитета в том, что он "сдал ее шестилетнего сына в полицию за просьбу добавить мелочи, чтобы купить воды". По версии женщины, ребенок, гулявший на улице, захотел попить, но денег на покупку не было. Тогда мальчик попросил прохожего, оказавшегося силовиком, спонсировать его, но вместо этого оказался в полиции.</p>
      <p>"Как после таких подобных случаев вообще можно верить, доверять и уважать людей в погонах, которые позволяют так себя вести, тем более с мальчиком которому еще только 6лет. Ведь элементарно данный сотрудник должен был помочь мальчику в его просьбе о воде а не причинять ему физические и моральные страдания" (сохранена авторская орфография и пунктуация), — написала в соцсетях мать задержанного ребенка, написавшая заявление в правоохранительные органы.</p>
