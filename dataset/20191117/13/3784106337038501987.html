      <h1>تحقيق باعتداء دورية على شخص بالعقبة</h1>
      <address>
        <time datetime="2019-11-17T13:24:00+00:00">17 Nov 2019, 13:24</time>
      </address>
      <p>خبرني - قال الناطق الإعلامي باسم الأمن العام إن مدعي عام الشرطة باشر التحقيق في إدعاء شخص في العقبة بتعرضه للضرب من قبل إحدى الدوريات.</p>
      <p>وأوضح الناطق الإعلامي، إن المدعي العام سيقف على ملابسات الحادثة لاتخاذ الإجراءات اللازمة.</p>
    </article>
