      <h1>Sondagem dá larga vantagem a Boris Johnson</h1>
      <address><time datetime="2019-11-17T13:13:05+00:00">17 Nov 2019, 13:13</time> by <a rel="author">Ricardo Figueira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1erw4Wep0Zg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>No Reino Unido, vive-se a contagem decrescente para as eleições do dia 12 de dezembro e, apesar de todas as dores de cabeça com o <b><a href="https://pt.euronews.com/search?query=brexit">Brexit</a></b> que estão para vir, <b>Boris Johnson</b> tem razões para sorrir: o <b>Partido Conservador</b> tem a <b><a href="https://www.opinium.co.uk/political-polling-13th-november-2019/">maior taxa de aprovação dos últimos dois anos</a></b>, segundo as sondagens agora publicadas pela Opinium Research, que dá aos conservadores uma vantagem de 16 pontos face aos trabalhistas, uma subida de três pontos percentuais face aos números anteriores. Esta sondagem foi feita depois do partido do Brexit, de <b>Nigel Farage</b>, ter anunciado que não iria apresentar candidatos nos círculos detidos pelos conservadores.</p>
      <p>Do lado dos <b>trabalhistas de Jeremy Corbyn</b>, espera-se para esta quinta-feira a publicação do <b><a href="https://www.theguardian.com/politics/2019/nov/15/the-labour-manifesto-five-key-areas-in-this-weekends-talks">manifesto eleitoral</a></b>, que esteve a ser discutido durante o fim de semana em Londres, numa reunião que envolveu a direção do partido, os sindicatos e o governo-sombra. Jeremy Corbyn acusa Johnson de estar a incluir os medicamentos num acordo comercial que está a negociar com os Estados Unidos e prometeu salvaguardar o NHS, o serviço nacional de saúde britânico, destes acordos.</p>
      <p>O <b>Partido Nacional da Escócia</b>, liderado por <b>Nicola Sturgeon</b>, tem apenas 4% das intenções de voto, mas promete ser uma pedra no sapato para Boris Johnson e para os planos do Brexit. Sturgeon esteve em campanha nas poucas comunidades escocesas a favor do Brexit, sendo que a Escócia rejeitou, na maior parte, a saída da União Europeia.</p>
      <p>Qanto aos <b>Liberais-Democratas de Jo Swinson</b>, fortemente opositores do Brexit, a sondagem da Opinium dá-lhes 14% de intenções de voto, um número ligeiramente em queda face ao anterior, que juntando ao dos trabalhistas, não chega para contrariar a vantagem de Boris Johnson.</p>
