      <h1>Rokas Gustys: nuo niekam nereikalingo iki vieno naudingiausių LKL</h1>
      <address>
        <time datetime="2019-11-17T13:01:00+00:00">17 Nov 2019, 13:01</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6OstE-3CECg" width="630" height="354" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Šio sezono atradimu ir spalio mėnesio naudingiausiu Betsafe-LKL žaidėju tapusio Roko Gusčio galingas žaidimas pakėlė antakius ne vienam krepšinio aistruoliui.</p>
      <p>Galingai sudėtas 206 cm ūgio vyrukas sezono pradžioje yra vienas ryškiausių nacionalinių pirmenybių krepšininkų, per mačą vidutiniškai renkantis po 13,4 taško ir atkovojantis po 8,1 kamuolio. </p>
      <p>Stebint jo veiksmus aikštėje, neatrodo, jog tai vos antrasis jo profesionalus sezonas ir pirmasis – Lietuvoje. Gimtinėje baigęs A.Sabonio krepšinio mokyklą, jis nusprendė išvykti karjeros siekti už Atlanto, nes Lietuvoje nebuvo pats geidžiamiausias jaunasis talentas.</p>
      <p>„Pasiūlymų neturėjimas, nes ilgą laiką nebuvau kažkoks įspūdingas krepšininkas. Galimybė mokytis, žaisti, keliauti ir pamatyti (pasaulį) buvo didžiausia pagunda“, – apsisprendimą tinklalapiui „<a href="https://www.basketnews.lt/">BasketNews.lt</a>“ komentavo Gustys, savo kelią JAV pradėjęs „Oak Hill“ akademijoje.</p>
      <p>Paskui jo karjera pakrypo į Hofstros universitetą, kuris tautietį prisiviliojo pasitelkdamas Gusčio artimuosius.</p>
      <p>Po sėkmingų metų už Atlanto, Rokas neskubėjo grįžti į Lietuvą, nors juo ir domėjosi didžioji dauguma LKL klubų. Aukštaūgis apšilti profesionaliame krepšinyje nusprendė po Ispanijos saule. </p>
      <p>„Pasiūlymų tikrai buvo nemažai, ypač iš Lietuvos klubų, kurie norėjo mane prisivilioti atgal į Lietuvą. Šeši klubai iš LKL siūlė ir domėjosi, bet tiesiog pabendravus su šeima ir agentais nutarėme, jog geriau pradėti kažkur kitur ir apšilti kojas. Kad nepapulčiau į žurnalistų rankas, kurie kiekvieną nagrinės kiekvieną detalę“, – pasakojo Gustys.</p>
      <p>Metai Ispanijoje lietuviui davė tiek psichologinio, tiek fizinio tvirtumo, kurių stumiamas aukštaūgis veda Šiaulių komandą į pergales. Spalio mėnesio MVP sako, kad Šiauliuose kol kas viskas gerai, bet norisi, kad būtų dar geriau, tiek jam, tiek ekipai, tiek komandos draugams.</p>
      <p>„Aišku, dar anksti kalbėti, nes nepasiekėme gruodžio mėnesio. Norisi tobulėti, jog kaip komanda pasiektume daug, laimėtume daug rungtynių ir tiesiog patektume į atkrintamąsias“, – sakė Gustys.</p>
      <p>Žvelgiant į asmeninius tikslus, žaidimas rinktinėje ar Eurolygoje būtų svajonės išsipildymas, bet šiuo metu visos mintys yra kuo labiau tobulėti Šiauliuose.</p>
