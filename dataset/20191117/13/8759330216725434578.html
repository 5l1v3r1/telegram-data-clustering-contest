      <h1>San Marino maakt eerste thuisdoelpunt sinds zes jaar: 'Let's go f*cking mental'</h1>
      <address>
        <time datetime="2019-11-17T13:44:00+00:00">17 Nov 2019, 13:44</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/ElevenSportsBEn/status/1196034603397439488?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>Filippo Berardi zette zaterdagavond heel San Marino op zijn kop. Zijn ploeg verloor weliswaar met 1-3 van Kazachstan, maar Berardi zorgde er met zijn doelpunt wel voor dat San Marino voor het eerst sinds zes jaar (!) weer eens een thuisdoelpunt maakte.</b>
      </p>
      <p>De aanvaller zette de 1-3 op het scorebord en ondanks de achterstand kon de avond toen al niet meer stuk. Met het doelpunt kwam San Marino in de kwalificatie voor het EK op het volgende doelsaldo: één voor, 46 tegen. Het Twitter-account van het nationale elftal van San Marino sloeg vervolgens de spijker op zijn kop, wat een heerlijke reactie.</p>
