      <h1>【TODAY國際開箱】島鏈爭霸戰：從《決戰中途島》看島鏈和南太平洋的戰略意義</h1>
      <address><time datetime="2019-11-17T13:01:00+00:00">17 Nov 2019, 13:01</time> by <a rel="author">陳韻安</a></address>
      <table bordered="">
        <tr>
          <td><b>我們想讓你知道的是<br/></b>太平洋中的島鏈始終是兵家必爭之地，「決戰中途島」不僅存在於電影之中，現實生活中，美國和中國也圍繞著台灣近期失去的邦交國進行外交角力。</td>
        </tr>
      </table>
      <hr/>
      <p>電影《決戰中途島》以扭轉二戰情勢的中途島之戰為背景，帶領觀眾體會美、日雙方為了爭奪戰爭主導權，你來我往的心理攻防跟驚心動魄的戰場。但你可能不知道的是，真實的「決戰中途島」，其實也在現實生活中上演，舞台也同樣是電影中的太平洋島鏈，只是對決的雙方，換成了美國和中國兩大強權。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/QsWLNlUdOsE" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>索羅門群島、吉里巴斯、馬紹爾群島還有諾魯等島國，論國際地位，無法跟歐美世界強權相比，但是美、中這兩大強國，卻不約而同的積極和這些國家建立關係，背後原因，就在於這幾個國家特殊地理位置。</p>
      <p>在電影《決戰中途島》中，美國為了維護戰爭中本國與澳洲之間的聯繫，而全力守衛太平洋島鏈國家；現實生活中，美國則是為了鞏固自己在太平洋地區的影響力，也不斷向這些島國釋出善意，想方設法圍堵中國勢力擴張。從電影對比今日情勢，或許「決戰中途島」並不是過去式，而是仍在進行中的戰略博弈。</p>
