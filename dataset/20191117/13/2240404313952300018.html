      <h1>Радикалы призывают саботировать отвод войск в Донбассе</h1>
      <figure>
        <iframe src="https://www.youtube.com/embed/81Oi1z9ekDk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Официальный представитель УНМ ДНР Олег Никитин сообщил о военной ситуации в ДНР за минувшие сутки.</b>
      </p>
      <p>За прошедшие сутки украинские боевики 11 раз открывали огонь по районам населенных пунктов Республики.</p>
      <p>На горловском направлении каратели Шаповалова из 59-й бригады обстреляли н. п. Широкая Балка и район пос. шахты 6/7 г. Горловки из 82-мм минометов, противотанковых гранатометов, крупнокалиберных пулеметов и стрелкового оружия, в результате чего повреждён жилой дом по адресу ул. Конева, д. 49.</p>
      <p>На донецком направлении боевики Марченко из 28-й и Иванова из 56-й бригад ВСУ вели обстрелы районов н. п. Ясиноватая, Спартак, Каштановое и аэропорта г. Донецка из 82-мм минометов, автоматических гранатометов, крупнокалиберных пулеметов и стрелкового оружия.</p>
      <p>На мариупольском направлении боевики временно исполняющего обязанности командира 128-й бригады Гончарука вели огонь из 82-мм минометов, крупнокалиберных пулеметов и стрелкового оружия по району н. п. Петровское.</p>
      <p>Всего по территории Республики украинские боевики выпустили 27 различных боеприпасов.</p>
      <p>Информация о разрушениях объектов гражданской инфраструктуры и пострадавших среди мирного населения уточняется.</p>
      <p>Защитники Республики контролируют действия противника на всей линии соприкосновения, соблюдая при этом условия режима прекращения огня.</p>
      <p>По-прежнему отмечаем активизацию украинских радикалов в районах участков разведения сил и средств. Помимо осуществления террористических актов в отношении личного состава ВСУ и провокационных обстрелов сотрудников МЧС, осуществляющих разминирование местности в районе н. п. Петровское, немаловажное значение уделяется и идеологической обработке как населения, так и военнослужащих.</p>
      <p>При этом используются искаженные данные, касающиеся наиболее чувствительных для украинского общества тем, а именно: подготовка и проведение переговоров в «нормандском формате», согласование украинской стороной «формулы Штайнмайера», разведение войск в районе «ООС» и отмена социальных льгот для участников боевых действий. Для этого широко используется наглядная агитация (листовки) антиправительственной направленности в местах дислокации подразделений.</p>
      <p>Основной тематикой является раскрытие темы «предательства В. Зеленским украинского народа» с призывом к украинским военнослужащим саботировать приказы командования по отводу войск.</p>
      <p>В целях недопущения дестабилизации обстановки и противоправных проявлений в ущерб интересам безопасности Украины, командирам подразделений приказано: провести с личным составом разъяснительную работу, направленную на доведение официальной позиции руководства государства по вопросам внешней и внутренней политики Украины, объяснить механизм реализации и ожидаемые результаты мероприятий, которые применяются для прекращения вооруженного противостояния на Донбассе, напомнить об ответственности за невыполнение приказов руководства.</p>
      <p>Тем временем продолжаем фиксировать прибытие националистических подразделений к линии боевого соприкосновения и совершение ими преступлений в отношении гражданского населения.</p>
      <p>Так, в н. п. Кирилловка на мариупольском направлении отмечено прибытие 23-й отдельной бригады нацгвардии Украины. Для развертывания своего штаба командование этой бригады выбрало здание единственного в районе детского сада.</p>
      <p>Кроме того, после прибытия нацгвардейцев участились случаи обнаружения местными жителями растяжек и других взрывных устройств в прилегающих к жилому сектору районах. Несмотря на возмущение граждан и жалобы вышестоящему командованию, обстановка в районе продолжает накаляться.</p>
