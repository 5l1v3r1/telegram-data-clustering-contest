      <h1>جريمة داخل كنيسة مار الياس في مزيارة.. ماذا حصل؟</h1>
      <address><time datetime="2019-11-17T13:43:54+00:00">17 Nov 2019, 13:43</time> by <a rel="author">Lebanon 24</a></address>
      <p>أفادت "الوكالة الوطنية للإعلام" بأنّ م.ي. أطلق النار من بندقية صيد على السيدة أ.و. داخل كنيسة مار الياس - حميص في مزيارة - قضاء زغرتا، فأرداها قتيلة. وعلى الفور أوقفت القوى الأمنية مطلق النار.</p>
