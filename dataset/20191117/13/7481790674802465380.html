      <h1>内閣支持率６ポイント低下４９％…読売世論調査</h1>
      <address>
        <time datetime="2019-11-17T13:00:00+00:00">17 Nov 2019, 13:00</time>
      </address>
      <p>　読売新聞社が１１月１５～１７日に実施した全国世論調査で、安倍内閣の支持率は４９％となり、前回（１０月１８～２０日）の５５％から６ポイント低下した。不支持率は３６％（前回３４％）。</p>
      <p>　政党支持率は、自民党３７％（前回４２％）、立憲民主党７％（同５％）などの順で、無党派層は３８％（同３８％）だった。</p>
    </article>
