      <h1>Las inundaciones afectan al teatro La Fenice de Venecia</h1>
      <address><time datetime="2019-11-17T13:08:10+00:00">17 Nov 2019, 13:08</time> by <a rel="author">EURONEWS </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-_IztfpzsL0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La Plaza de San Marcos en Venecia vuelve a presentar este domingo la misma imagen: la de las inundaciones provocadas por una nueva marea alta, y ya van tres, aunque, de momento, sin los efectos tan destructivos que provocó la del martes.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194611877298540544" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Según las autoridades los daños de la catástrofe <a href="https://es.euronews.com/2019/11/16/el-alcalde-de-venecia-estima-danos-valorados-en-mas-de-mil-millones-de-euros-por-las-inund"><b>alcanzan ya los 1000 millones de euros</b></a> por lo que el ayuntamiento ya ha anunciado que pedirá ayuda al Fondo de Solidaridad de la Unión Europea.</p>
      <p>Entre otras cosas estas inundaciones han dañado el sistema eléctrico del <b>Teatro La Fenice</b>, algo que podría afectar a la temporada de espectáculos. El escenario y el auditorio del teatro no se han visto directamente afectados por la inundación, pero también llevará varios días reinstalar el equipo eléctrico.Los ensayos de la ópera están teniendo lugar en otros teatros.</p>
      <p>El <b>Conservatorio de Música Benedetto Marcello</b> también se ha visto muy afectado. A través de las redes sociales sus responsables hicieron un llamamiento para rescatar partituras y otros valiosos enseres.</p>
