      <h1>"Unser Notre-Dame": Venedig wappnet sich für neue Flut</h1>
      <address><time datetime="2019-11-17T13:17:22+00:00">17 Nov 2019, 13:17</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ijA2UNXSd14" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Venedig wappnet sich für die dritte Flutwelle innerhalb einer Woche. Am Sonntag werden Pegelstände bis zu 1,60 Meter erwartet. Es gilt erneut die höchste Warnstufe. Der Kulturbeauftragte des Vatikans, Kardinal Gianfranco Ravasi, verglich nun die Zerstörung mit dem Brand von Notre-Dame in Paris.</p>
      <h3>Milliardenschaden</h3>
      <p>Museen bleiben geschlossen. Das ganze Ausmaß der Schäden ist noch immer kaum absehbar. Der Bürgermeister spricht von mindestens einer Milliarde Euro. 60 Kirchen sind überflutet, unzählige Kulturschätze wurden in Mitleidenschaft gezogen.</p>
      <p>Darunter das berühmte Teatro La Fenice. Die Elektronik im Untergeschoss und im ersten Stock wurde beschädigt. Die Reparaturarbeiten könnten sich bis in die nächste Opernsaison ziehen. Proben wurden in andere Theater der Stadt verlegt.</p>
      <h3>Wind wird schwächer</h3>
      <p>Im Konservatorium der Stadt versuchen Freiwillige, historische Musikinstrumente und Partituren vor den Wassermassen zu retten. Es ist das schlimmste Hochwasser in Venedig seit über 50 Jahren. Immerhin: Der Wind wird endlich schwächer und damit die Lage überschaubarer.</p>
