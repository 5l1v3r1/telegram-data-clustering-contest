      <h1>Venezia: torna l'acqua alta, picco di 150 centimetri</h1>
      <address><time datetime="2019-11-17T13:45:25+00:00">17 Nov 2019, 13:45</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zgqmvQJ2Z-I" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Negozi e bar di Venezia si sono preparati per tempo a fronteggiare la marea che questa domenica ha riportato l'acqua alta in città <a href="https://it.euronews.com/2019/11/16/venezia-tenta-un-ritorno-alla-normalita-mentre-si-prevedono-altri-160-cm-d-acqua">dopo la tregua di sabato</a>.</p>
      <p>Le attività che hanno scelto di non chiudere hanno alzato le paratie di metallo. Il sindaco Luigi Brugnaro ha ordinato la chiusura di Piazza San Marco per motivi di sicurezza.</p>
      <p>L'acqua ha raggiunto un picco di 150 centimentri, di poco inferiore a quanto previsto ieri. Ad annunciarlo è stato lo stesso Brugnaro intorno alle 13.30, quando il livello dell'acqua ha cominciato a scendere progressivamente.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196044597136367616" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Nel frattempo va avanti la conta dei danni. L'acqua alta non ha risparmiato La Fenice, il teatro ha subito pesanti danni ed è stato costretto ad annullare i concerti in programma.</p>
      <p>Il governo ha stanziato venti milioni di euro per i primi rimborsi e sospeso i mutui per un anno. Previsto anche un contributo fino a 900 euro per chi, costretto a lasciare la propria casa, troverà autonomamente un'alloggio alternativo.</p>
      <p>La marea si manterrà su livelli molto alti ancora per qualche giorno, con picchi sopra il metro fino a martedì.</p>
