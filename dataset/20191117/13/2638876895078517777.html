      <h1>Сотрудник Quixel воссоздал карту Blood Gulch из Halo на Unreal Engine 4</h1>
      <address><time datetime="2019-11-17T13:00:00+00:00">17 Nov 2019, 13:00</time> by <a rel="author" href="https://shazoo.ru/users/NikoKadlec" target="_blank">NikoKadlec</a></address>
      <p>Художник по окружению из студии Quixel Джек МакКэлви <a href="https://www.dsogaming.com/videotrailer-news/quixels-environment-artist-remakes-halo-blood-gulch-in-unreal-engine-4/">опубликовал</a> ролик, в котором продемонстрировал процесс воссоздания мультиплеерной карты Blood Gulch из Halo на Unreal Engine 4.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/F-4VmN18Nkc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>МакКэлви решил не выпускать свою работу в свободный доступ, однако он <a href="https://drive.google.com/file/d/1bVTlkp_qriicoH8GeZ8sIsCRhNqUT3fL/view">предоставил</a> доступ к ассетам, с помощью которых пользователи могут сами воссоздать карту.</p>
      <p>Ранее 3D-художник и творческий руководитель команды Quixel Виктop Oмaн <a href="https://shazoo.ru/2019/10/28/86358/vrata-orgrimmara-iz-wow-vossozdali-na-unreal-engine-4">воссоздал</a> врата Оргриммара из <i>World of Warcraft</i> на Unreal Engine 4, а несколько дней назад Epic Games <a href="https://shazoo.ru/2019/11/13/87054/epic-games-priobrela-quixel-dlya-sozdaniya-realistichnoj-grafiki-v-igrah">объявила</a> о покупке студии.</p>
