      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191117-OYT1I50026-1.jpg?type=large"/>
        <figcaption>優勝し、マウンドで喜び合うビックカメラ高崎の選手たち（１７日）＝関口寛人撮影</figcaption>

      <p>　ソフトボール・女子日本リーグ決勝トーナメント最終日（１７日・横浜スタジアム）――決勝でビックカメラ高崎（リーグ１位）がホンダ（同２位）を破り、前身のチーム時代を含めて２年ぶり１２度目の優勝を飾った。エース上野が１２三振を奪って完封した。</p>
