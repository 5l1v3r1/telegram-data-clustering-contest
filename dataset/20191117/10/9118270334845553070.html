      <h1>Полиция Киева установила личности погибших в результате взрыва в общежитии</h1>
      <address><time datetime="2019-11-17T10:26:00+00:00">17 Nov 2019, 10:26</time> by <a rel="author">https://www.facebook.com/profile.php?id=100014000381048, Юлия Бойченко</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/bfFssphTH04" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В результате взрыва в общежитии на улице Карла Маркса, который произошел в субботу вечером, погибли двое мужчин - охранник и строитель.</p>
      <p>Об этом сообщает <a href="https://kyiv.npu.gov.ua/news/vbivstvo/u-kijevi-policziya-vstanovlyuje-obstavini-vibuxu-u-rezultati-yakogo-zaginulo-dvoje-osib-onovleno-dodano-vIdeo/?fbclid=IwAR2o5rqAH9_0yzNXRpZG8pz4cpDPnF7Rii5MCDyMlsgVng01CPUJacCX3-s">пресс-служба</a> Главного управления Нацполиции в Киеве.</p>
      <p>Как сообщил начальник столичной полиции Андрей Крищенко, предварительно в комнате взорвалась граната.</p>
      <blockquote>— Личности погибших установлены. Они работали в Киеве: один охранником, а другой – на строительстве. По данному факту будет открыто уголовное производство по статье 115 (Умышленное убийство) Уголовного кодекса Украины, – добавил генерал <b>Крищенко</b>.</blockquote>
      <p>Ранее сообщалось, что в Киеве в результате взрыва в общежитии <a href="http://nikvesti.com/news/incidents/172357">погибли два человека</a>.</p>
