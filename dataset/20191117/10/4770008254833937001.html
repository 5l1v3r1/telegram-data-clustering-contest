      <h1>Человек-клаксон: а что, так можно было?</h1>
      <address><time datetime="2019-11-17T10:03:00+00:00">17 Nov 2019, 10:03</time> by <a rel="author" href="https://www.zr.ru/users/295/" target="_blank">Елена Алексеева</a></address>
      <h3>Активисту надоели беспорядочные гудки автомобилей, и он решил посмотреть, что будет, если и пешеход будет сигналить каждый раз, когда ему что-то не нравится на дороге.</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/ebetSZQKBAo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>А что, если бы люди были автомобилями? Этим вопросом задался Джозеф Лернер, надел на себя «Пешеходный клаксон» и отправился штурмовать улицы Манхэттена. Вот такой человек-автомобиль.</p>
      <p>Прохожие, разумеется, вздрагивали, услышав автомобильный гудок в пешеходных зонах, но в целом реагировали спокойно — мало ли по улицам ходит чокнутых. Америка! Но пользователи соцсети разделились во мнениях. Кому-то идея понравилась: они решили, что было бы неплохо иметь такое приложение в телефоне. Многих раздражает, что, когда куда-то особенно торопишься, перед тобой непременно возникают «зомби» со смартфонами в руках, которые ничего вокруг не видят и постоянно тормозят.</p>
      <p>Другие на его вопрос, почему автомобилисты постоянно гудят, резонно отвечают — потому что невозможно разговаривать с человеком в другой машине, и это единственный способ привлечь его внимание.</p>
      <p>Клаксон в машине — функция необходимая, какие бы акции ни устраивали отдельные хейтеры. Только вот беспорядочно и нервно сигналить по любому поводу действительно не стоит: ну зачем вызывать лишнее недовольство у окружающих? В этом Джозеф, безусловно, прав.</p>
