      <h1>Алжир и Марокко завалило снегом. Африканцы снимают зимнюю сказку</h1>
      <address>
        <time datetime="2019-11-17T10:22:00+00:00">17 Nov 2019, 10:22</time>
      </address>
      <p>Северо-Западную Африку накрыли аномальные холода и снегопады. Побелели улицы городов Алжира и Марокко. Это необычное явление для стран, где обычно зимой плюсовые температуры.</p>
      <figure>
        <iframe data-src="https://twitter.com/severeweatherEU/status/1195725736184885248?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Как сообщае<a href="https://www.moroccoworldnews.com/2019/11/286813/morocco-cold-wave-snowfall/">т Morocco World News</a> со ссылкой на Управление национальной метеорологии Марокко, волна холода обрушилась на несколько регионов Марокко с пятницы, 15 ноября, по воскресенье, 17 ноября. Метеостанция ожидает холодную погоду в выходные дни с минимальными температурами, от нуля градусов. Снегопады прогнозируются в населенных пунктах на востоке, в центре и на севере Марокко.</p>
      <p>Снег в Алжире и Марокко начал выпадать в позднее осеннее и зимнее время всего несколько лет назад. Ранее эти страны с субтропическим средиземноморским климатом вообще не знали, что это такое. Их традиционные зимние температуры в диапазоне от 3 до 10 градусов тепла. И происходящее воспринимается местными жителями как катастрофа.</p>
