      <h1>Великодушие России</h1>
      <address><time datetime="2019-11-17T10:24:34+00:00">17 Nov 2019, 10:24</time> by <a rel="author" href="https://d3.ru/user/ripcord/" target="_blank">ripcord</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QMF2F-Hsp5Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote><a href="https://www.youtube.com/watch?v=QMF2F-Hsp5Y">Отправка украинских катеров из Керченской бухты: эксклюзивные кадры</a><br/>Украинские малые бронированные артиллерийские катера «Бердянск» и «Никополь», а также буксир «Яны Капу», задержанные в 2018 году за нарушение госграницы, выведе…<cite>www.youtube.com</cite></blockquote>
      <p>Задержанные российской береговой охраной украинские военные катера "Бердянск", "Никополь" и буксир "Яны Капу", пытавшиеся прорвать государственную границу России в районе Керченского пролива 25 ноября 2018, <a href="https://www.pravda.ru/news/world/1452824-kerch/">сегодня передаются назад Украине</a>. Передача состоится в нейтральных водах, где их уже ожидает спасательно–буксирный отряд ВМС Украины из трех буксиров "Сапфир", "Титан" и "Гайдамака" (<a href="https://www.marinetraffic.com/en/ais/home/centerx:34.5/centery:44.3/zoom:11">Marinetraffic</a>). <br/><br/>Будет ли это очередное проявление великодушия положительно оценено украинцами? Сомневаюсь. Опять расскажут как обманули москалей, плюнут в ответ, и по привычке насрут на коврик перед дверью.</p>
