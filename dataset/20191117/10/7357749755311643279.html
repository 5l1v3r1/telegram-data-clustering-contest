      <h1>Le Sri Lanka dans le Gota</h1>
      <address><time datetime="2019-11-17T10:03:26+00:00">17 Nov 2019, 10:03</time> by <a rel="author">Pierre Michaud</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nHVkQA7j_5Q" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Le Sri Lanka renoue avec un douloureux passé. Cinq ans après, la famille Rajapaksa reprend le pouvoir. Après Mahinda, désormais inéligible, c'est son frère Gotabaya qui a été élu dimanche à la présidence de cette île de l'Asie du Sud. Surnommé Terminator, Gotabaya Rajapaksa, 70 ans, s'impose avec plus de 50% des voix devant l'ancien Premier ministre et représentant du parti au pouvoir, Sajith Premadasa.</p>
      <p>Gota commandait le armées sri-lankaises au moment de l'écrasement de la rébellion séparatiste tamoule en 2009, rébellion qui avait fait plus de 40 000 victimes civiles.</p>
      <p>Ces dernières semaines, il avait axé sa campagne sur la sécurité à la suite des attentats jihadistes qui ont fait 269 morts le 21 avril. Des kamikazes s'étaient fait exploser dans des hôtels de luxe et des églises chrétiennes en pleine messe.</p>
