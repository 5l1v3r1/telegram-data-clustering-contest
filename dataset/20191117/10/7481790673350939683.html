      <h1>中国初の国産空母、台湾海峡に…日米艦艇が追尾</h1>
      <address>
        <time datetime="2019-11-17T10:54:00+00:00">17 Nov 2019, 10:54</time>
      </address>
      <p>　【台北＝杉山祐之】台湾国防部（国防省）は１７日、中国初の国産空母が護衛艦を伴い、東シナ海から南に向けて航行し、台湾海峡に入ったと発表した。米国、日本の艦艇が追尾したという。</p>
      <p>　中国遼寧省・大連で建造された国産空母は、就役が近いとみられていた。</p>
    </article>
