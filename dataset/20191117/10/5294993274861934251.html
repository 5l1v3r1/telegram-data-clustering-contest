      <h1>Hong Kong: Cocktails Molotov contra gás lacrimogéneo</h1>
      <address><time datetime="2019-11-17T10:18:41+00:00">17 Nov 2019, 10:18</time> by <a rel="author">Ricardo Figueira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/I5j2jYLcAlU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Em <b>Hong Kong</b>, a violência voltou às ruas, em especial às imediações de cinco campus universitários, onde os estudantes se barricaram. A troca de cocktails Molotov lançados pelos manifestantes e granadas de gás lacrimogéneo atiradas pela polícia dura dia e noite.</p>
      <p>A Universidade Politécnica de Hong Kong viveu alguns dos momentos de maior tensão desde que os protestos contra o domínio da China sobre o território começaram, há cerca de cinco meses.</p>
      <p>Além dos cocktails Molotov, os manifestantes estão armados com catapultas e arcos com flecha. Este aumentar da tensão pode ser uma consequência da entrada do Exército Popular da China no território, mesmo que para uma operação de limpeza das ruas.</p>
