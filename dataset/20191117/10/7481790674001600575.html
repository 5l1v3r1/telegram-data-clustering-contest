      <h1>東武東上線で人身事故、一時運転見合わせ</h1>
      <address>
        <time datetime="2019-11-17T10:51:00+00:00">17 Nov 2019, 10:51</time>
      </address>
      <p>　１７日午後７時１６分頃、東武東上線のときわ台―上板橋駅間で人身事故が発生した。</p>
      <p>　この影響で、同線は池袋―和光市駅間の上下線で一時運転を見合わせたが、午後８時３５分に全線で再開した。</p>
    </article>
