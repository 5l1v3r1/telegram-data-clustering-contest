      <h1>Семья саратовских погорельцев просит о помощи</h1>
      <address>
        <time datetime="2019-11-17T10:46:00+00:00">17 Nov 2019, 10:46</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pTOxdTvEll0" width="727" height="409" data-service="Youtube" scrolling="no"/>
        <figcaption>
          <cite>Видео Типичный Саратов</cite>
        </figcaption>
      </figure>
      <p>Вчера в Волжском районе Саратова в частном доме произошел пожар, из-за которого целая семья осталась без крыши над головой. Об этом сообщает группа "Типичный Саратов".</p>
      <p>ЧП случилось в деревянном доме № 1 по 1-му Радищевскому проезду. Причины возгорания выясняются.</p>
      <p>
        <i>"Дом не восстановить, огонь уничтожил почти все. Сгорела крыша, дом весь "плавает". Отопление полетело, света нет. Вещи частично спасли, а вот жить негде. А скоро зима. Сейчас семья временно перебралась к родственникам, на окраину Саратова.</i>
      </p>
      <p><i>Если вдруг у вас есть желание помочь: детские вещи на мальчика 3-х лет, взрослые вещи, стройматериалы, полезный совет и т.д., то семья с большой благодарностью примет любую помощь", </i>- взывает о помощи очевидец.</p>
      <p>Отметим, что 13 сентября это сдвоенное <a href="https://www.vzsar.ru/news/2019/09/13/v-centre-saratova-16-pojarnyh-tyshat-dvyhetajnyy-dom.html">здание уже горело</a>. Тогда огонь охватил кровлю, усилиями пожарных соседние дома удалось спасти. Как пишет отец пострадавшего семейства, на этот раз огонь перекинулся к ним на крышу.</p>
      <p>
        <i>"Вчера погорел дом по адресу 1-й проезд Радищева, 1. Сосед полтора месяца назад горел, тогда нам повезло, а вчера огонь перешёл к нам на крышу.</i>
      </p>
      <p>
        <i>Дом у нас частично деревянный, старый. Остались нетронутыми только ванная. Остальное все залило водой. Кухню восстановить можно, а вот старая часть не подлежит восстановлению. Там все насквозь мокрое и осыпается от старости. Кровля сгорела на 70%. Вещи вроде спас, но все пропитано этим едким дымом. Свет отрезали.</i>
      </p>
      <p>
        <i>Сосед - злостный нарушитель всех норм, газ отрезан за долги (а он делал дырки в трубе и газ в дом проводил), свет тоже отрезали (он залез на столб и подключил). Мы обращались в СПГЭС по данному нарушению, всем все равно. В итоге второй пожар. Полиции все равно, в прокуратуру обращались. Я понимаю, что самое верное - это сменить место жительства. Мне кажется это не конец, он натворит что то ещё. К нему постоянно ходят алкаши, узбеки за пропиской, приставы.</i>
      </p>
      <p><i>Неудобно, но если кто то имеет возможность помочь материально нашей семье ребёнку 3 года) буду очень благодарен! Мой номер 89539778204. Почта kotkurbat@gmail.com"</i>, - пишет на своей странице глава семьи <b>Сергей Курбатов.</b></p>
