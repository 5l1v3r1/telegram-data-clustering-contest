      <h1>FOTO: Berkebun di Lahan Sempit Perkotaan</h1>
      <address><time datetime="2019-11-17T08:04:06+00:00">17 Nov 2019, 08:04</time> by <a rel="author">Bisma Septalisma, https://www.facebook.com/CNNIndonesia</a></address>
      <p>Jakarta, CNN Indonesia -- Lahan sempit bukan alasan untuk urung berkebun. <i>Urban farming</i> bisa menjadi solusi di tengah padatnya hunian perkotaan.</p>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/15/8fc94e54-f816-44ab-a377-3068e6f63f0a_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Berkebun di tengah perkotaan atau <i>urban farming</i> kian diminati oleh masyarakat modern, Jakarta (15/11).</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/15/6fe2c682-37f2-4065-8974-9cd29e777e71_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Masyarakat bisa menanam pohon, sayuran ataupun buah-buahan dengan cara memanfaatkan lahan kosong yang terdapat pada hunian mereka. (CNNIndonesia/ Bisma Septalisma)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/15/c086284c-d6a1-41d4-8029-aa3e7e1b3ba1_169.jpeg?w=650&amp;q=90"/>
        <figcaption><i>Urban farming</i> sudah digeluti oleh Abdulrahman, pria pensiunan ASN yang tinggal di kawasan Cipete. Dia mengatakan sudah tertarik berkebun sejak lama. (CNNIndonesia/ Bisma Septalisma)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/15/97228933-d53c-4e79-89ce-683079383a6d_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Abdulrahman sudah menekuni hobi bercocok tanam dengan memanfaatkan atap rumahnya selama kurang lebih empat tahun. (CNNIndonesia/ Bisma Septalisma)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/15/7fbdca74-27a0-4c67-b350-1ce8aec6a34d_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Pria berusia 58 tahun ini 'menghiasi' atap rumahnya dengan tanaman sawi, anggur, cabai, jeruk, dan bawang. (CNNIndonesia/ Bisma Septalisma)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/15/7d9bd777-a335-4846-a4b8-8a524617c8ff_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Bahkan, beras merah dan labu madu juga sempat 'menghuni' balkon rumahnya beberapa bulan lalu. (CNNIndonesia/ Bisma Septalisma)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/15/7741d86b-93c5-45c5-9634-50493c335a4d_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Selain hobi, Abdulrahman mengaku giat berkebun sebagai sarana untuk berolahraga. (CNNIndonesia/ Bisma Septalisma)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/15/3d0cefad-6d2a-4d1c-aa26-674bc3e94854_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Selain membuat rumah menjadi asri, <i>urban farming</i> juga membuka peluang bisnis baru. (CNNIndonesia/ Bisma Septalisma)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/15/1baa7422-2ba0-46c0-b126-b678981cf523_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Saat musim panen tiba, Abdulrahman memanfaatkan hasil kebunnya untuk konsumsi pribadi atau dijual kepada tetangga maupun pedagang. (CNNIndonesia/ Bisma Septalisma)</figcaption>
      </figure>
