      <h1>Κλιμακώνεται η βία στη Βολιβία-Αυξάνεται ο αριθμός των νεκρών</h1>
      <address><time datetime="2019-11-17T08:50:43+00:00">17 Nov 2019, 08:50</time> by <a rel="author">Foteini Doulgkeri</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QV1fENGTHVI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Εκτός ελέγχου έχει βγει η κατάσταση στη Βολιβία μετά την παραίτηση του Έβο Μοράλες που κατηγορείται για αλλοίωση του αποτελέσματος στις τελευταίες εκλογές.</p>
      <p>Ακόμα τέσσερις πολίτες σκοτώθηκαν το Σάββατο σε επεισόδια που ξέσπασαν μεταξύ υποστηρικτών του Έβο Μοράλες και αστυνομικών. <b>Οι τελευταίες απώλειες ανεβάζουν τον αριθμό των νεκρών στους 23 τουλάχιστον από την 20ή Οκτωβρίου, όταν άρχισε η κρίση στη Βολιβία.</b></p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/46/90/808x594_cmsv2_8f99cef9-6a9c-5370-b973-804f1bf4ad06-4304690.jpg"/>
      </figure>
      <p>Τα στοιχεία αυτά έδωσε στη δημοσιότητα η Διαμερικανική Επιτροπή Ανθρωπίνων Δικαιωμάτων.</p>
      <p>Οι συγκρούσεις που ξεκίνησαν στην πρωτεύουσα Λα Παζ έχουν εξαπλωθεί πλέον και σε άλλες πόλεις της χώρας της Λατινικής Αμερικής.</p>
      <p>Εννέα άνθρωποι σκοτώθηκαν την Παρασκευή στην Κοτσαμπάμπα, σύμφωνα με νεότερο απολογισμό που δόθηκε στη δημοσιότητα καθώς αρχικά είχε γίνει λόγος για πέντε νεκρούς.</p>
      <p><i>«Αγαπημένοι μου αδελφοί που κινητοποιείστε, σας ζητώ μέσα από την καρδιά μου να μην εμπλεκόσαστε σε συγκρούσεις, να μην εκτίθεστε σε τραυματισμούς από αδέσποτα πυρά»</i>, προέτρεψε βουλευτής του κόμματος του Μοράλες.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/46/90/808x581_cmsv2_0c9319d5-4b90-563a-8ce5-6f9dedf4db07-4304690.jpg"/>
      </figure>
      <p>Η Ύπατη Αρμοστής του ΟΗΕ για τα Ανθρώπινα Δικαιώματα Μισέλ Μπατσελέτ κατήγγειλε ότι γίνεται αναίτια και δυσανάλογη χρήση βίας στην Βολιβία από το στρατό και την αστυνομία. «<i>Αυτή υπερβολική χρήση βίας είναι εξαιρετικά επικίνδυνη και θα μπορούσε να οδηγήσει στην παρεκτροπή της κατάστασης»</i>, αναφέρεται σε ανακοίνωση που εξέδωσε.</p>
