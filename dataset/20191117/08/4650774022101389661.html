      <h1>Футболист случайно отправил девушку-фотографа в нокаут — видео</h1>
      <h2>Получив толчок от соперника, спортсмен в тяжёлой экипировке влетел в группу журналистов.</h2>
      <address><time datetime="2019-11-17T08:37:00+00:00">17 Nov 2019, 08:37</time> by <a rel="author" href="https://life.ru/author/1401" target="_blank">Андрей Григорьев</a></address>
      <figure>
        <iframe data-src="https://twitter.com/bubbaprog/status/1195830655160070144?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>В США во время матча по американскому футболу между командами колледжей Джорджии и Оберна спортсмен случайно нокаутировал девушку-фотографа. Видео инцидента опубликовал журналист Тимоти Берк в "<a href="https://twitter.com/bubbaprog">Твиттере</a>".</p>
      <p>Нападающий применил силовой приём к сопернику, отчего тот вылетел за пределы поля. Там молодой человек врезался в девушку, которая снимала футбольный матч.</p>
      <p>От удара фотограф потеряла сознание. Её пришлось госпитализировать.</p>
      <p>В начале года в Самоа регбист <a href="https://life.ru/t/%D1%80%D0%B5%D0%B3%D0%B1%D0%B8/1188679/rieghbist_skonchalsia_vo_vriemia_matcha_iz-za_travmy_gholovy">получил серьёзную травму головы</a> и умер прямо во время матча.</p>
