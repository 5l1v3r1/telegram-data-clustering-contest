      <h1>بوليفيا: مقتل 4 أشخاص واستمرار التوتر بين المتظاهرين والشرطة</h1>
      <address><time datetime="2019-11-17T08:29:17+00:00">17 Nov 2019, 08:29</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BWWIIEJfiOA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>قُتل أربعة أشخاص السبت خلال تظاهرات في بوليفيا، لترتفع بذلك حصيلة القتلى إلى 23 على الأقلّ منذ أواخر أكتوبر-تشرين الأوّل، بحسب ما أعلنت لجنة الدول الأمريكية لحقوق الإنسان. وقالت اللجنة على تويتر إنّ هناك تسعة قتلى منذ يوم الجمعة. وأضافت أنها أحصت أيضًا 122 جريحا على الأقلّ منذ الجمعة.</p>
      <p>وتدور اشتباكات بين أنصار الرئيس السابق <a href="https://arabic.euronews.com/2019/11/10/bolivian-president-morales-resigns-amid-nationwide-protests">إيفو موراليس</a> وعناصر الشّرطة، منذ تولّي عضو مجلس الشيوخ اليمينيّة <a href="https://arabic.euronews.com/2019/11/14/bolivia-s-jeanine-anez-recognizes-guaido-as-venezuelan-president">جانين أنييز</a> السُلطة في البلاد.</p>
      <p>وهذه الحصيلة التي أوردتها لجنة الدول الأمريكية لحقوق الإنسان تختلف عن تصريحات الحكومة التي قالت إنّ هناك حتّى اليوم خمسة قتلى.</p>
      <p>وقال جرجس جوستينيانو مدير مكتب الرئاسة لصحافيّين مساء السبت إنّه سيطلب من "الأطبّاء الشرعيّين تسريع عملهم"، من دون أن يوكّد الحصيلة الجديدة التي اوردتها لجنة الدول الأمريكية لحقوق الانسان. من جهة ثانية وصفت اللجنة بـ "الخطير" مرسوما أصدرته أنييز الخميس ويسمح بمشاركة الجيش في حفظ الأمن مع إعفائه من أي مسؤوليات جنائية.</p>
      <p>وتسعى أنييز إلى تهدئة الأوضاع في البلاد، بعد أربعة أسابيع من <a href="https://arabic.euronews.com/2019/11/10/bolivian-demonstrators-take-control-over-two-state-media-outlets-and-morales-denounces">التظاهرات</a> وأعمال العنف التي شهدتها مرحلة ما بعد الانتخابات.</p>
      <p>وفي مؤشّر إلى قلق المجتمع الدولي، أوفدت الأمم المتحدة في وقت سابق الدبلوماسي جان أرنو من أجل "التحاور مع جميع الأطراف" و"إيجاد مخرج سلمي <a href="https://arabic.euronews.com/2019/11/15/bolivia-interim-president-says-morales-to-be-barred-from-next-election">للأزمة</a>"، بحسب ما أعلن المتحدث باسم المنظمة الدولية ستيفان دوجاريك.</p>
