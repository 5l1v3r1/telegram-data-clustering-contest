      <h1>Hongkong: Újra kitört az erőszak</h1>
      <address><time datetime="2019-11-17T08:59:20+00:00">17 Nov 2019, 08:59</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/quO7R5CWtxE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Újra kitört az erőszak Hongkongban.</p>
      <p>A rohamrendőrség könnygázzal próbálta meg szétoszlatni az egyik egyetemen gyülekező ellenállókat, akik közül többen is Molotov-koktéllal dobálták a rendőröket.</p>
      <p>Hogy vannak-e sérültek, még nem tudni.</p>
      <p>A hongkongi kormányellenes tiltakozások gócpontjai az egyetemek. A tüntetők több felsőoktatási intézményben is barikádokat emeltek.</p>
      <p>Hongkongban már öt hónapja tart a város Kína-barát kormányzata elleni tiltakozás, illetve a rendőri agresszió. Hétfőn például az éles lőszert is használó rendőrök egy tüntetőt hasba lőttek.</p>
    </article>
