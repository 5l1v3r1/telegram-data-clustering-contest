      <h1>Georgia: proteste dopo il no del parlamento alla riforma elettorale</h1>
      <address><time datetime="2019-11-17T20:35:13+00:00">17 Nov 2019, 20:35</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qWRps6MQH18" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Almeno ventimila persone hanno sfilato davanti al parlamento georgiano a Tbilisi per <b>protestare contro la mancata approvazione della riforma elettorale</b>.</p>
      <p>Il disegno di legge prevedeva il passaggio dall'attuale sistema misto a un sistema proporzionale puro. Giovedì scorso il voto chiave: per essere approvata la legge <b>avrebbe avuto bisogno del sì di tre quarti dei parlamentari</b>, in quanto implicava alcune modifiche della Costituzione.</p>
      <p>A favore della riforma però hanno votato solo 101 dei 113 deputati necessari. <b>Spaccata la coalizione di governo, Sogno Georgiano,</b> mentre le opposizioni hanno votato compatte a favore.</p>
      <p>La riforma elettorale era stata una delle poche concessioni dopo le proteste dello scorso 20 giugno, in occasione del forum dell'Assemblea interparlamentare sull'ortodossia, organizzazione che unisce i paesi accomunati dalla confessione cristiana ortodossa.</p>
      <p>Il <b>parlamentare russo Sergej Gavrilov era stato invitato a presiedere l'incontro</b> e a sedersi al posto normalmente occupato dal presidente del parlamento georgiano.</p>
      <p>Un gesto simbolico, sufficiente a scatenare le proteste delle opposizioni e di migliaia di georgiani, che si erano radunati davanti all'edificio per protestare, accusando il governo di essere asservito al Cremlino. La protesta era stata repressa con violenza dalle forze dell'ordine, <b>con il ferimento di oltre 200 persone</b>.</p>
