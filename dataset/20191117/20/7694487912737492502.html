      <h1>اعتصام وسهرة فنية في ساحة المطران في بعلبك</h1>
      <address><time datetime="2019-11-17T20:21:28+00:00">17 Nov 2019, 20:21</time> by <a rel="author">Lebanon 24</a></address>
      <p>اعتصم المشاركون في حراك بعلبك بساحة الشاعر خليل مطران، وحملوا الأعلام اللبنانية ورددوا شعارات مطلبية على أصداء أغان وطنية.<br/><br/>كما نظموا سهرة فنية في ساحة العلم مقابل قلعة بعلبك الأثرية، أحياها عازف العود ربيع القيم.</p>
