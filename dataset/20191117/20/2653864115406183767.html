      <h1>«Северянка-2» обыграла «Северянку-3» и в повтором матче</h1>
      <address>
        <time datetime="2019-11-17T20:28:00+00:00">17 Nov 2019, 20:28</time>
      </address>
      <p>«Северянка-3» и в повторном матче уступила «Северянке-2» в матче чемпионата России по волейболу в Высшей лиге «Б». На этот раз преимущество второй команды было неоспоримым. Итог встречи — 0:3 (12:25, 13:25, 11:25).</p>
