      <h1>Kercsi incidens: visszaszolgáltatja az ukrán hajókat Oroszország</h1>
      <address><time datetime="2019-11-17T20:00:55+00:00">17 Nov 2019, 20:00</time> by <a rel="author">Magyar Ádám</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/i-hfgySIHMo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Visszaadja Ukrajnának a Kercsi-szorosban egy éve lefoglalt három hajót Oroszország. A két páncélozott ágyúnaszád és a vontatóhajó vasárnap el is indult az átadás helyszíne felé, amely Kijev és Moszkva megállapodása értelmében a Fekete-tenger nemzetközi vizein van.</p>
      <p>A hajókat tavaly novemberben azért foglalta le az orosz partiőrség, mert álláspontjuk szerint orosz felségvizeken haladtak, és a figyelmeztetések ellenére sem fordultak vissza. Az oroszok tüzet nyitottak az ukrán kötelékre, majd elfoglalták a hajókat, és a Krím 2014-es elcsatolásakor Oroszországhoz került Kercs kikötőjébe szállították őket.</p>
      <p>A hajók huszonnégy fős legénysége már szeptemberben hazatérhetett egy orosz-ukrán fogolycsere keretében. Az újabb gesztusnak köze lehet egy decemberre tervezett csúcstalálkozóhoz, amelyen Oroszország és Ukrajna mellett Franciaország és Németország képviselői tárgyalhatnak majd a kelet-ukrajnai helyzetről. Moszkva azonban egyelőre még nem erősítette meg részvételét.</p>
      <p>További források<b> • MTI, Reuters</b></p>
