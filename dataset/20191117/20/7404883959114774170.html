      <h1>影+文字直播世報法律講座 解惑新移民買房、工作簽證、投資理財</h1>
      <address>
        <time datetime="2019-11-17T20:21:00+00:00">17 Nov 2019, 20:21</time>
      </address>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/10/201910241158214511_32801.png"/>
        <figcaption>本次世報法律講座特別邀請到多位資深優秀、經驗豐富的律師與會。（主辦方提供）</figcaption>
      </figure>
      <p>為進一步增強在美華人的法律常識，提升群眾知法、懂法、用法的能力，通過合法途徑維護自身合法權益，世界日報於今年9月特邀知名律師舉辦法律講座，受到熱烈迴響！今天下午一點第二場講座即將登場，如果無法親自現場，請鎖定世界新聞網全程直播。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/PFrIyrlwt10" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>🎬法律講座現場直播：</b><br/>  (訂閱<a href="https://www.youtube.com/channel/UCkohPTwjkan3z7_cPylpTKg/videos">世報YouTube</a>看更多新聞影音)</p>
      <p>
        <b>15:05內容持續更新─Q&amp;A文字直播</b>
      </p>
      <p><b>Q：我是co-op的物主，不知道股權書到哪裡去了，如何解決？</b><br/>A(吳凌律師)：你現在住在那裡是沒有問題的，可能在賣的時候有問題。一般情況下，co-op管理委員會只要在賣的時候寫保證書說自己股權書丟了，付幾百塊錢可以發一張新的，同時賣給下一個人；也有比較苛刻的大樓，會讓你買個保險，保證如果出了任何事情保險公司付錢，但是這個價錢會是賣價的2%。所以這個事情是可以解決的。</p>
      <p><b>Q：現在很多華人公司是付現金的，如果僱主沒有按照最低標準付公司，還有超時情況，告僱主的時候沒有辦法出示證據，怎麼辦？</b><br/>A(蘇國樑律師)：紐約薪資法上有兩個法律保護員工，規定僱主需要付一定的工資和時間紀錄。只要員工能夠陳述自己的工時和薪水，責任是在僱主要能夠出示紀錄。法院有責任聽信員工陳述的狀況。所以沒有證據不是員工的責任。</p>
      <p><b>Q：賣房子的時候，不通過中介，有什麼需要注意的地方？</b><br/>A(吳凌律師)：如果有用過中介，簽過合約，可能會規定在某個限制時間之內如果有人來買，會算在中介的佣金之內。如果沒有用過中介就沒問題。</p>
      <p><b>Q：做condo管理公司有問題，大樓不解決，有什麼辦法解決？</b><br/>A(吳凌律師)：屋主可以在大樓例行會議上向condo board投訴，選舉一個新的委員會成員，或者換一個管理公司。</p>
      <p><b>Q：如果小律所公司只有13個人，用EB3申請，幾率大不大？</b><br/>A(韋菁蘭律師)：關注的是僱主本身的收入，也就是報稅如何；如果僱員已經在公司工作，目前薪水、學歷是多少。如果薪水本身很高，EB3申請向勞工遞交最低工資標準，公司的財力不會直接跟你的綠卡相關。</p>
      <p><b>Q：H1b如果在A公司full-time，想用part-time申請，會有問題嗎？</b><br/>A(林志濤律師)：申請的時候不會有問題，但是只要合理就好了，比如part-time不能只工作兩小時。part-time會比較不容易申請到H1b？其實也沒有。</p>
      <p><b>Q：法院已經判決下來，要去執行，要一年（借錢沒有還錢），此時可以拋棄律師自己去做這件事嗎？</b><br/>A(蘇國樑律師)：如果以個人名義，個人能夠代表自己。你隨時有權利還律師。但是如果你欠律師錢，律師可以扣留你的資料。也要看判決書上面怎麼寫，有沒有限定還債日期。</p>
      <p><b>Q：法院已經判決下來，要去執行，要一年（借錢沒有還錢），此時可以拋棄律師自己去做這件事嗎？</b><br/>A(蘇國樑律師)：如果以個人名義，個人能夠代表自己。你隨時有權利還律師。但是如果你欠律師錢，律師可以扣留你的資料。也要看判決書上面怎麼寫，有沒有限定還債日期。</p>
      <p><b>Q：我是賣家，買賣房子過戶的時候，家人有交通意外有撞人，這個時候房子可以過戶嗎？</b><br/>A(黃雪晶律師)：要看情況而定。不一定是跟房子所有權有關係。如果要掛通知，這個糾紛必須跟房子所有權有關係。在做產權調查的時候，產權公司在過戶前一天還是在查產權狀況。如果實在產權調查過程中，訴訟是直接針對你賣方本人，產權調查就不會「乾淨」。</p>
      <p>
        <b>14:35內容更新─紐約州勞工新法</b>
      </p>
      <p>來自Crowell &amp; Moring LLP的蘇國樑律師(Eric Su)講解了「2019紐約州新勞工法的重點整理與權益須知」。比較值得注意的是，政府規定所有紐約僱主強制員工接受性騷擾保護培訓，公司也需要保證僱員有性騷擾的申訴途徑。此外，紐約州還擴大了對非僱員歧視和騷擾的保護。修正案還限制在合約書上簽署保密協議。</p>
      <p>另外，什麼是「性別表達非歧視法」？法律禁止對人認知上面的性別認同的歧視，也不能因為髮型而拒絕給予就業機會。</p>
      <p>州政府也對家暴受害者越來越重視，禁止對受害者的歧視，也允許因為家暴原因提出病假。<br/>同時，現在紐約也禁止僱傭前的大麻測試、薪資歷史查詢。<br/>2019年12月31日起，11個員工以下的公司最低薪水會提高到15美金一個小時。</p>
      <p>
        <b>14:05內容更新─買賣房糾紛</b>
      </p>
      <p>來自智德律師樓的吳凌律師(Ling Wu)和黃雪晶律師(Xue Jing Huang)分享了房地產買賣及交易糾紛的熱門要點。黃雪晶律師講解在房產中出現糾紛怎麼處理。</p>
      <p>在過戶前，買賣雙方可能會發生不同類型的糾紛，最常見的是雙方突然改變主意，不想買/賣了。黃律師強調，合同中對發生變化的措施都有一定規定。比方說，買方可以提起訴訟強制賣方履行合同中的義務；賣方可以得到合同中同意了的違約金，通常是買賣價格的10%。注意的是，採取這些行為之前要發出限時過戶的通知，一但無法履行會視為違約。</p>
      <p>在過戶後，會發現一些房屋的問題，買方可以追究嗎？首先，要了解”As Is”條款是對賣方的保護。律師採取了一個有趣的例子——買方認為房子鬧鬼，追求責任，案子到了上訴法院。</p>
      <p>在法律意義上，因為受到了屋主的宣傳，就是被認定為“鬼屋”；而且買方很難發現問題，因此賣方有責任和義務去告知買方。最後買方被認定為可以退出這個合同。所以儘管一般來說賣方不一定有責任，也有向上述的例外例子。</p>
      <p>
        <b>13:35內容更新─工作簽證</b>
      </p>
      <p>
        <b>來自美國達理律師事務所的林志濤律師(Tao Lin)和韋菁蘭律師(Jane Wei)分享了H1b工作簽證的申請展望。林志濤律師表示，明年抽簽最大的一個變動就是變成電子簽(electronic filing)。2020年4月1日先在網絡上登記抽簽。也因為容易得多，所以林志濤律師預測，抽簽的總人數應該比往年多。</b>
      </p>
      <p>
        <b>韋菁蘭律師則分享了抽不到H1b簽證的B計劃。她表示，如果還是在校學生，可以考慮回學校申請CPT，爭取下一年抽簽。如果你來自國家與美國有雙邊條約，可以嘗試E2投資人簽證；如果來自中國大陸，暫時不適用。但是仍然有其他的辦法，比如O1(傑出人才)簽證、J1(實習或訓練計劃)簽證和L1(跨國企業管理人才)簽證。</b>
      </p>
      <p>取得身分是居留美國的第一步，如有簽證身分的煩惱，千萬不能錯過林志濤律師及韋菁蘭律師主講的「H-1B工作簽證及職業移民申請須注意的法律事項」；安居置業是夢想，如何避免房地產交易陷阱，吳凌律師及黃雪晶律師將主講「房地產買賣及交易糾紛的熱門要點」，為您提供指引；無論您從事何種職業，都必須認識勞工法；蘇國樑律師主講「2019紐約州新勞工法的重點整理與權益須知」，保護自身權益；站穩腳步後，要為資產增值；張毓笙律師主講華人家庭最關心的議題「未來投資策略、資產保障的整體稅務規畫」。</p>
      <p>本講座從身分丶置產丶就業至理財投資四大生涯規畫中，提供讀者全方位的法律常識及概念，為未來設置保障。如果讀者還需更多法律訊息及個別諮詢，講座最後也安排了攤位服務的時間，可現場與律師面對面諮詢、提問，或方便僑胞留下聯繫方式另安排諮詢。</p>
      <p>世界日報法律講座訂於11月17日（周日）下午1時至4時舉行，中午12時30分開放進場。地點：法拉盛喜來登酒店七樓，地址：39大道135-20號。</p>
      <p>本法律講座特邀六位資深優秀、經驗豐富的律師與會，分别為：美國達理律師事務所的林志濤律師 (Tao Lin, Esq.)及韋菁蘭律師 (Jane Wei, Esq.)、智德律師樓的吳凌律師 (Ling Wu, Esq.)及黃雪晶律師(Xue Jing Huang, Esq.)、Crowell &amp; Moring LLP的蘇國樑律師 (Eric Su, Esq.)、以及同時為紐約州執照律師，也是高端財務規畫專家的張毓笙律師 (Tracy Y. Chen, Esq.)，為僑胞講解當前最熱門的法律議題，議程中並設有現場民眾發問Q&amp;A環節，將由多位律師同台一一解答。</p>
