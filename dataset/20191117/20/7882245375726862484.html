      <h1>Полиция Гонконга угрожает боевыми патронами</h1>
      <address><time datetime="2019-11-17T20:28:33+00:00">17 Nov 2019, 20:28</time> by <a rel="author">Вероника Доваль</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KxLSAH519cY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Полиция Гонконга пригрозила применить боевые патроны против участников беспорядков, если они продолжат устраивать погромы, а также использовать летальное оружие. В воскресенье вечером были задержаны десятки протестующих студентов Политехнического университета. Но несмотря на это на территории вуза остаются участники беспорядков, игнорирующие требование полиции разойтись. Днем молодые люди в масках, касках и противогазах обстреливали полицейских из самодельных луков и забрасывали бутылками с зажигательной смесью. Одному офицеру стрела вонзилась в ногу.</p>
      <p>По последней информации, правоохранительные органы перекрыли прилегающие к кампусу улицы и блокировали все входы и выходы из университетского городка. Для переговоров со студенческими активистами прибыли семеро депутатов Законодательного совета от продемократической оппозиции.</p>
      <p>Беспорядки не обошлись без поджогов. В ответ на залпы водяных пушек, радикалы забросали бутылками с зажигательной смесью полицейский фургон и пешеходный мост возле въезда в автомобильный туннель "Кросс-харбор" под проливом Виктория. Операция по разгону протестующих в ряде районов в материковой части города продолжается.</p>
