      <h1>30 χρόνια μετά τη Βελούδινη Επανάσταση ηχεί το σύνθημα «Είμαστε εδώ»</h1>
      <address><time datetime="2019-11-17T20:31:14+00:00">17 Nov 2019, 20:31</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OxbHAGpUn5E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Τριάντα χρόνια πέρασαν από τη Βελούδινη Επανάσταση.</p>
      <p>Τα γεγονότα που ξεκίνησαν με μια ειρηνική διαμαρτυρία στις 16 Νοεμβρίου 1989 στην Μπρατισλάβα και στις 17 Νοεμβρίου στην Πράγα και διήρκησαν μέχρι τις 29 Δεκεμβρίου της ίδιας χρονιάς είχαν σαν αποτέλεσμα την πτώση του κομμουνιστικού καθεστώτος στην τότε Σοσιαλιστική Δημοκρατία της Τσεχοσλοβακίας.</p>
      <blockquote>Ήμουν μέλος του Κομμουνιστικού κόμματος. Δεν είμαι περήφανος για αυτό. Δεν ήμουν τόσο γενναίος όσο ο Βάτσλαβ Χάβελ.<cite>Αντρέι Μπάμπιτς <br/>πρωθυπουργός Τσεχίας</cite></blockquote>
      <p>Σε όλη τη χώρα διοργανώθηκαν εκδηλώσεις μνήμης.</p>
      <p>Ο πρωθυπουργός Αντρέι Μπάμπιτς υποδέχθηκε τους ηγέτες των υπολοίπων χωρών του Βίζεγκραντ, Πολωνίας, Ουγγαρίας και Σλοβακίας καθώς και τον πρόεδρο της Μπούντεσταγκ Βόλφγκανγκ Σόιμπλε.</p>
      <p>Θέλωντας να εκφράσει ευγνωμοσύνη για όσους αγωνίστηκαν και να τιμήσει τη μνήμη του αντικομμουνιστή πολιτικού και συγγραφέα Βάτσλαβ Χάβελ ο οποίος ήταν ο ο τελευταίος πρόεδρος της Τσεχοσλοβακίας και πρώτος πρόεδρος της Τσεχίας, ο Αντρέι Μπάμπιτς δήλωσε πως «ήμουν μέλος του Κομμουνιστικού κόμματος. Δεν είμαι περήφανος για αυτό. Δεν ήμουν τόσο γενναίος όσο ο Βάτσλαβ Χάβελ».</p>
      <p>Οι εκδηλώσεις έγιναν στον απόηχο του μαζικού αντικυβερνητικού συλλαλητηρίου του Σαββάτου. Κρατώντας σημαίες της Τσεχίας και της Ευρωπαϊκής Ένωσης διαδηλωτές κατέκλυσαν το πάρκο Λέτνα όπου κυριάρχησε το σύνθημα «Είμαστε εδώ» που δονούσε την πόλη πριν από τρεις δεκαετίες φέρνοντας τη μεγάλη ανατροπή.</p>
