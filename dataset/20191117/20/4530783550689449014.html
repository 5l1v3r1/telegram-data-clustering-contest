      <h1>ХК «Тор­пе­до» на до­маш­нем льду раз­гро­мил под­мос­ков­ный «Ви­тязь»</h1>
      <address>
        <time datetime="2019-11-17T20:34:00+00:00">17 Nov 2019, 20:34</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6YByuXIzh7g" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>Фото: сайт ХК Торпедо</figcaption>
      </figure>
      <p>ХК «Торпедо» в домашнем матче обыграл подмосковный «Витязь» со счётом 6:2, сообщается на сайте нижегородской команды.</p>
      <p>В первом периоде ничто не предвещало такого результата — напротив, вперёд вырвались игроки «Витязя», и на перерыв команды ушли со счетом 1:0 в пользу гостей.</p>
      <p>В начале второго «Витязь» забил нижегородцам второй гол, и после этого всё резко изменилось: менее чем за восемь минут хоккеисты «Торпедо» забросили в ворота соперника пять шайб.</p>
      <p>В третьем периоде нижегородцы закрепили успех, добавив к пяти предыдущим голам ещё один.</p>
      <p>Теперь впереди у «Торпедо» заключительный матч домашней серии, в рамках которого команда 19 ноября в 19:30 встретится с минским «Динамо».</p>
