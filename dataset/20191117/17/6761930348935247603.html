      <h1>Крымская неделя: осенняя засуха и «раздел» Азова</h1>
      <address><time datetime="2019-11-17T17:45:07+00:00">17 Nov 2019, 17:45</time> by <a rel="author" href="https://ru.krymr.com/author/%D0%B0%D0%BB%D0%B5%D0%BA%D1%81%D0%B0%D0%BD%D0%B4%D1%80-%D1%8F%D0%BD%D0%BA%D0%BE%D0%B2%D1%81%D0%BA%D0%B8%D0%B9/ig%24_qm" target="_blank">Александр Янковский</a></address>
      <p>
        <b>Какими были главные события уходящей недели? Что больше всего потрясло жителей Крыма? Радио Крым.Реалии выделило несколько резонансных тем в информационном поле полуострова.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/55P02qhGitI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Из-за недостаточного количества осадков в Крыму установилась засуха: пересохли главные реки и питающие водохранилища естественного стока полуострова. Об этом <a href="https://ria.ru/20191109/1560754725.html">сообщает</a> «РИА Новости» со ссылкой на заведующую отделом гидрологического прогнозирования российского Гидрометцентра Крыма <b>Наталью Охрименко</b>.</p>
      <p>Так, пересохла река Черная, которая питает Чернореченское водохранилище Севастополя, и река Альма, питающая Партизанское водохранилище Симферополя, а реки Кача, Бельбек и Коккозка сильно истощены. Кроме того, сильно снижен уровень воды в Симферопольском и в Аянском водохранилищах. По словам Охрименко, «аналогичная ситуация была в 1994 и 2012 годах», но нынешняя гораздо хуже, поскольку, «по прогнозу синоптиков, как минимум до 20 ноября никаких существенных осадков не видно».</p>
      <p>Крымский эколог <b>Маргарита Литвиненко</b> считает, что ситуацию с водой в Крыму усугубила вырубка деревьев в рамках российского благоустройства.</p>
      <aside>Подземные слои истощаются – не критически, но все-таки истощаются<cite>Маргарита Литвиненко</cite></aside>
      <p>– Буквально на днях мы были в Любимовке под Севастополем – там, где Бельбек впадает в море. Мы даже этого места практически не обнаружили, там какая-то полузаболоченная местность. Воды стало не то чтобы очень заметно меньше, но все-таки меньше. И если не видно отсутствия воды в кранах у жителей, то, когда выходишь на природу, это отсутствие заметно. К этому приводит не только небольшое количество осадков: с 2014 года российские власти начали благоустраивать берега рек и вырубать деревья, вместо них устанавливая вот эти бетонные стенки вдоль рек. Раньше специалисты высаживали деревья, потому что это способствует удержанию воды, наполнению. Кроме того, нерациональное использование подземных источников дает о себе знать. Подземные слои истощаются – не критически, но все-таки истощаются.</p>
      <p>Между тем автор видеоблога <b>«НОВОСТИ КРЫМА </b><b>LIVE</b><b>»</b> провел исследование воды из колодца в долине реки Кача и <a href="https://www.youtube.com/channel/UCnFFfcoA90HKYtQ1mHq57mA">поделился результатами</a> на YouTube:</p>
      <p>
        <i>«Это место называется Качи-Кальон. Здесь выкопан колодец глубиной 4,5 метра… Вода из колодца показывает 817 миллиграммов на литр. В принципе, достаточно минерализована. Как мы знаем, то, что выше 500 миллиграммов, нежелательно к употреблению. То есть ее нужно прогонять через фильтр с обратным осмосом. Измеряем окислительно-восстановительный потенциал – в пределах 145-147. Нормальная водичка, бывает и хуже».</i>
      </p>
      <p>Маргарита Литвиненко отмечает, что повышенная минерализация воды из подземных источников отрицательно влияет на здоровье местных жителей.</p>
      <aside>Природа превратит Крым в засоленную территорию, и местные власти вряд ли найдут адекватное и дешевое решение<cite>Маргарита Литвиненко</cite></aside>
      <p>– Вообще, в Крыму минерализация воды всегда была повышенной, потому что это засушливая местность, тут наблюдается засуха практически каждый год или через год. Но сейчас, по данным ученых, в воде стало содержаться в четыре раза больше железа, в два раза больше хрома и меди. Это не считая нефтепродуктов, которые там содержатся очень часто. Все это влияет на почки, на сердце, на желудочно-кишечный тракт, на кровь. Природа с этим не справится при помощи человека. Она превратит Крым в засоленную территорию, и местные власти вряд ли найдут адекватное и дешевое решение. Или же нужно пускать воду через Северо-Крымский канал, но это сейчас невозможно.</p>
      <p>Украинский специалист по геоинформационным системам Мирового центра данных по геоинформатике и устойчивому развитию <b>Сергей Гапон</b> полагает, что осенняя засуха может привести к серьезным перебоям в поставках пресной воды для крымчан.</p>
      <aside>Нынешнюю ситуацию нельзя назвать такой уж аномальной, но водохранилища можно было наполнять реверсом из Северо-Крымского канала<cite>Сергей Гапон</cite></aside>
      <p>– В Крыму реки имеют небольшую протяженность: если река больше 100 километров, то для полуострова она уже огромная. Следовательно, после выпадения осадков реки моментально становятся полноводными. Если на них расположены водохранилища, то достаточно быстро, даже в течение нескольких суток они могут быть заполнены до необходимого объема. Но для этого дожди должны обильно пройти по всей территории Крыма – особенно в горном и предгорном Крыму. Нынешнюю ситуацию нельзя назвать такой уж аномальной, подобное случалось и ранее, но водохранилища можно было наполнять реверсом из Северо-Крымского канала. Без этого ситуация достаточно угрожающая, люди могут перестать получать пресную воду в достаточном количестве, если это продлится месяц, если 20 ноября осадки не пойдут. Это может быть опасно для десятков тысяч людей.</p>
      <p>Директор Украинского гидрометеорологического центра <b>Николай Кульбида</b> объясняет, как изменения климата в целом влияют на ситуацию с водой в Крыму.</p>
      <aside>Ситуация может ухудшаться не только в Крыму, но и во всех южных регионах Украины<cite>Николай Кульбида</cite></aside>
      <p>– Во-первых, это очень стремительный рост температурного режима что летом, что зимой. Тенденция к снижению количества осадков не очень выражена, но когда каждый год в теплый период температура значительно выше нормы, эффективность осадков существенно уменьшается. Очень много воды испаряется, очень мало попадает в речные системы и водохранилища. Думаю, что с каждым следующим десятилетием количество таких случаев будет расти. Ситуация может ухудшаться не только в Крыму, но и во всех южных регионах Украины. Подготовка к этому требует кардинальных мер. Надо разработать государственную программу адаптации к тем изменениям, которые уже произошли и продолжают накапливаться в сторону ухудшения в первую очередь для сельскохозяйственного производства и коммунального хозяйства. Никакая отрасль не сможет адаптировать свою работу без четких рекомендаций ученых и практических мер от администраторов и управленцев.</p>
      <p>Глава Крыма <b>Сергей Аксенов</b> успокаивает крымчан, заверяя, что на полуострове нет дефицита воды.</p>
      <p>«<i>Крыму на сегодняшний момент ничего не угрожает. Работа в этом направлении идет. Гарантированных запасов воды хватит до марта, но, как показывают многолетние наблюдения, до 20% притоков воды в наши водохранилища происходит в декабре. Ситуация на данный момент не критичная, никаких режимов не вводится</i>», – <a href="https://crimea.ria.ru/society/20191113/1117619666/Aksenov-rasskazal-o-merakh-po-obespecheniyu-vodnoy-bezopasnosti-Kryma.html">прокомментировал </a>он информацию от гидрологов.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/VF9e4kgUsfk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>«Раздел» Азова</h3>
      <p>Заседание украинско-российской комиссии по распределению квот на вылов рыбы в Азовском море состоялось 13 ноября в режиме онлайн. Украинская сторона выходила на связь из Бердянска. При этом на заседание не пустили ни журналистов, ни активистов, протестующих против подписания очередного протокола между странами.</p>
      <p>Сообщений о результатах работы комиссии по состоянию на утро 14 ноября не было. Ранее Министерство энергетики и защиты окружающей среды Украины <a href="https://ru.krymr.com/a/news-ukraina-rossiya-komissiya-kvoty-na-vylov-ryby-na-azove/30264967.html">попросило общественность</a> поддержать «вынужденные переговоры» с Россией по распределению квот на вылов рыбы в Азовском море. Как отметили в ведомстве, если протокол по распределению квот не будет подписан, Украина не сможет законно вести промышленный вылов рыбы в этих водах.</p>
      <p>Журналисты <b>Радио Крым.Реалии</b> пригласили представителей Госрыбагентства Украины прокомментировать вчерашнее заседание, и те предварительно дали согласие, однако в итоге отказались от комментариев.</p>
      <p>Крымскотатарский активист <b>Эрфан Кудусов</b> рассказывает, в какой атмосфере проходило заседание в Бердянске и какие вопросы к Госрыбагентству есть у гражданских активистов.</p>
      <aside>Можно прийти к выводу, что украинская сторона каким-то образом легитимизирует этот процесс<cite>Эрфан Кудусов</cite></aside>
      <p>– Членов комиссии завели не через двери, а через ворота заднего хода, так что неизвестно, были ли они в полном составе. Они прибыли около 10:00, а с 8:00 там дежурил полицейский спецназ, и вообще для Бердянска было огромное количество полиции – около 100 человек. Другой информацией, кроме той, что комиссия находилась в здании, мы не обладаем. Вопросов у нас было несколько, в том числе о том, выдает ли российская сторона после подписания протокола квоты предприятиям в оккупированном Крыму. По нашим сведениям, это так. Можно прийти к выводу, что украинская сторона каким-то образом легитимизирует этот процесс. У нас также были вопросы относительно собственности Госрыбагентства на оккупированной территории, доступа украинских рыбаков в Керченский пролив, которого они не имеют. Мы хотели, чтобы эти вопросы обсудили в онлайн-режиме во время работы комиссии.</p>
      <p>Председатель Федерации работодателей и предпринимателей рыбохозяйственной отрасли Украины <b>Василий Коротецкий</b> участвовал в заседании комитета и настаивает, что Россия и Украина вовсе не обязаны подписывать протокол о распределении квот, который, по его словам, носит рекомендательный характер.</p>
      <p>– На самом деле руководство Госрыбагентства не смогло дать достаточно четкий ответ членам комитета, народным депутатам Украины по поводу документов, обязывающих ведомство подписывать данный протокол. Такого документа фактически не существует, а Госрыбагентство навязывает мысль, которая вызывает негативное общественное мнение. Во-первых, в начале 2019 года мы имеем серьезный прецедент, когда соглашение подписано не было, и в эти два месяца все 40 украинских средних рыбопромысловых судов стояли на берегу по команде руководства Госрыбагентства. Только один предприниматель вышел в море вопреки запрету, поскольку у него было действующее разрешение, как и у всех остальных, и он увидел полтора десятка российских судов в районе промысла. Он поймал 33 тонны своей тюльки, приехал в Бердянск, после чего против него возбудили сразу несколько уголовных дел.</p>
      <p>Василий Коротецкий утверждает, что при этом вышедшего в море украинского рыбака проверяла российская контрольная служба и никаких нарушений не обнаружила.</p>
      <p>Украинский юрист-международник, бывший постоянный представитель президента Украины в АРК <b>Борис Бабин</b> убежден, что итоги онлайн-заседания двухсторонней комиссии по вылову рыбы на Азове юридически ничтожны.</p>
      <aside>Все эти сеансы виртуального общения противоречат соглашению. Я уверен, что любой суд отменит протокол, если они додумаются его подписать<cite>Борис Бабин</cite></aside>
      <p>– Что бы там вчера ни произошло на заседании комиссии, это незаконно. Злополучное соглашение 1993 года очень четко прописывает, что сессии комиссии должны поочередно проходить в государствах-участниках. В прошлом году сессия начала проводиться в Украине, ее сорвали патриоты, затем абсолютно преступным путем протокол на 2019 год все же подписали. В этом году сессия должна была пройти в России, но этого не произошло. Все эти сеансы виртуального общения противоречат соглашению. Я уверен, что любой суд отменит протокол, если они додумаются его подписать. Вообще это достаточно грустная ситуация, когда комиссия за закрытыми дверями, не пуская журналистов и отгородившись полицией, проводила нечто, о чем никто ничего не знает.</p>
      <p>Действующий постоянный представитель президента Украины в Автономной Республике Крым <b>Антон Кориневич</b> на брифинге 13 ноября пообещал предметно разобраться в ситуации.</p>
      <p>
        <i>«За последние несколько дней мы направляли несколько сообщений в органы государственной власти с тем, чтобы там надлежащим образом оценили риски и возможную угрозу от таких инициатив. Сейчас мы попросили коллег-специалистов в сфере международного морского права предоставить квалифицированную экспертизу, чтобы понимать, каким образом двигаться дальше в этом вопросе. Для нас национальные интересы государства – абсолютный приоритет».</i>
      </p>
      <p>Комитет по вопросам внешней политики Верховной Рады Украины 13 ноября <a href="https://ru.krymr.com/a/news-komitet-rady-peregovory-s-rossiei-azovskoe-more/30269897.html">рекомендовал</a> правительству отозвать разрешение на проведение переговоров с Россией по рыболовству в Азовском море, о чем на своей странице в Фейсбуке сообщил член комитета <b>Богдан Яременко</b>. По его словам, «ни один из тезисов председателя Госрыбагентства о необходимости переговоров с россиянами не выглядел убедительным». Однако уже утром 14 ноября эта публикация была удалена.</p>

      </figure>
      <h3>МТС покинет Крым?</h3>
      <p>С 1 декабря в Крыму перестанут продавать и обслуживать сим-карты МТС, получить помощь от оператора крымчане смогут только на территории соседней России. Такую информацию <a href="https://www.crimea.kp.ru/daily/27055.4/4121840/">распространила</a> «Комсомольская правда» со ссылкой на владельца нескольких точек обслуживания мобильной связи на полуострове.</p>
      <p>С 2014 года ни одна из компаний российской «большой четверки» – основных мобильных операторов – до сих пор не имеет официальных представительств в Крыму. Российское издание пишет, что сейчас новую сим-карту МТС крымским клиентам присылают заказным письмом из Краснодарского края России, однако после 1 декабря за ней придется ехать самостоятельно.</p>
      <p>Крымский активист <b>Алексей Ефремов</b> рассказывает, что, вдобавок ко всем неудобствам, качество связи на полуострове оставляет желать лучшего.</p>
      <aside>Многие жалуются на завышенные тарифы, в особенности если это касается безлимитного Интернета<cite>Алексей Ефремов</cite></aside>
      <p>– Мои знакомые, родственники и друзья при утере телефона вместе с сим-картой ездили в ближайший населенный пункт (России – <i>КР</i>) – это Анапа, Темрюк. Если действительно не будет возможности заказным письмом получать сим-карту, тогда все еще больше усложнится. Вообще, только ленивый не жалуется на качество связи, даже в центре Симферополя. На бульваре Франко в некоторых кварталах она очень плохая, что-то квакает в трубке. Местные власти ввели мораторий на повышение платы, но у нас до сих пор горит значок роуминга. Многие жалуются на завышенные тарифы, в особенности если это касается безлимитного Интернета. Сейчас молодежь меньше звонит, больше пользуется месседжерами, но на рынке не появляются аналоги материковых (российских – <i>КР</i>) тарифов.</p>
      <p>Оператор колл-центра российского МТС утверждает, что сим-карту этого оператора и раньше официально не продавали на территории Крыма:</p>
      <p>
        <i>«В принципе, восстанавливать и производить замену сим-карты вы и сейчас можете только на территории Краснодара. В Крыму вы этого не можете сделать, вы можете только приобретать сим-карту. По сути, крымчане изначально не могут производить замену и восстанавливать ее на территории Крыма – они приезжают в Краснодар. Что касается приобретения, такой информации нет. Если она появится, МТС будет официально об этом говорить».</i>
      </p>
      <p>Российский аналитик в сфере телекоммуникаций <b>Илья Шатилин</b> полагает, что по факту для крымчан с 1 декабря практически ничего не изменится.</p>
      <p>– В Крыму есть местные операторы – <b>Volna</b> <b>Mobile</b> и так далее – которые тщательно скрывают, кому они принадлежат. Сделано это для того, чтобы российские компании, аффилированные с этими операторами, не были обложены санкциями за работу в Крыму. Еще в 2014 году МТС начал продавать в Крыму свои сим-карты, но с точки зрения международного права, это все равно, что российскому оператору продавать их в Киеве или в Берлине. Возможно, информация сейчас пошла потому, что есть какие-то претензии по поводу договоров МТС с крымскими дилерами. Я думаю, что на самом деле ничего страшного не произойдет, поскольку спрос есть. Возможно, продавать сим-карты будут не в официальном салоне, а на черном рынке. В Москве любые сим-карты можно купить у переходов – даже без документов, несмотря на все попытки с этим бороться.</p>
      <p>Украинский телеком-эксперт, редактор интернет ресурса<b> G</b><b>-</b><b>news</b><b>.</b><b>com</b> <b>Сергей Горбачевский</b> предполагает, что МТС может быть невыгодно работать в Крыму даже через неофициальных дилеров.</p>
      <aside>Что до качества связи, без крупных игроков сложно ожидать, что оно будет близким к российскому<cite>Сергей Горбачевский</cite></aside>
      <p>– Тут я бы искал экономическую подоплеку. Вполне возможно, что МТС не очень выгодно обслуживать клиентов, которые постоянно находятся в роуминге. Если они генерируют убыток для компании, я бы точно так же перестал отгружать дилерам сим-карты для Крыма. Я не думаю, что это происки местных операторов. Торговым посредникам все равно, что продавать: хоть <b>МТС</b>, хоть <b>Билайн</b>. Им надо зарабатывать деньги. Что до качества связи, без крупных игроков сложно ожидать, что оно будет близким к российскому. Это дорогое удовольствие, плюс санкции, так что имеем то, что имеем.</p>
      <p>15 ноября подконтрольный России министр внутренней политики, информации и связи Крыма <b>Сергей Зырянов </b><a href="https://ru.krymr.com/a/news-sim-karty-mts-v-krymu/30273581.html">опроверг</a> распространенную ранее в СМИ информацию о том, что с 1 декабря на полуострове будет невозможно купить сим-карту одного из крупнейших российских мобильных операторов связи (МТС – <i>КР</i>) или восстановить номер</p>

      <h3>Российские войска в Крыму</h3>
      <p>В Крыму российские военные проводят очередные учения. В пресс-службе Черноморского флота России <a href="http://www.c-inform.info/news/id/81139">сообщили</a>, что военное судно «Адмирал Эссен» совершило электронные пуски по воздушным целям в ходе учения в Черном море. В середине октября на судостроительном заводе «Море» в Феодосии спустили на воду два малых ракетных корабля «Козельск» и «Охотск».</p>
      <p>Это российские многоцелевые ракетно-артиллерийские корабли проекта «Каракурт», их официальное назначение – ведение боевых действий в ближней морской зоне. По данным Главного управления разведки Минобороны Украины, Россия наращивает военную группировку в Крыму, сейчас на аннексированном полуострове дислоцируется более 30 тысяч российских военнослужащих.</p>
      <p>Министр обороны Украины <b>Андрей Загороднюк</b> в недавнем интервью на телеканале<b> <a href="https://ru.krymr.com/a/30263714.html">«1+1»</a></b> заявил, что украинские военные отслеживают действия России в Крыму:</p>
      <p>
        <i>«Наша задача – защитить страну при любых сценариях, и, естественно, мы смотрим на разные сценарии. Мы сейчас не видим усиления, которое не входит в те планы, про которые мы знали еще с начала года. Милитаризация Крыма происходит постоянно: мы это отслеживаем, разведка работает, мы знаем про действия врага. Но мы не видим такого сценария, чтобы она как-то критично увеличилась, что есть угроза в ближайшее время».</i>
      </p>
      <p>Руководитель военных программ Центра глобалистики «Стратегия ХХI» <b>Павел Лакийчук</b> полагает, что военные испытания в Крыму напрямую не связаны с усилением российской милитаризации Крыма.</p>
      <aside>Идет наращивание группировки сил и определенное изменение направлений боевой подготовки<cite>Павел Лакийчук</cite></aside>
      <p>– Если говорить об испытаниях, то с увеличением военного потенциала Крыма это не связано. В принципе, 31-й испытательный центр Военно-морского флота России работал в Феодосии и до оккупации, выполняя свои задачи в полном объеме. Он осуществлял испытания двух типов: подводного оружия в акватории Феодосийского залива, а также авиационных и зенитных ракет морского базирования. Так что нельзя сказать, что в этой сфере произошли какие-то серьезные изменения. Россия продолжает в целом наращивать свой военный потенциал, и крымские испытательные центры включены в единую российскую систему. Что касается подготовки, идет наращивание группировки сил и определенное изменение направлений боевой подготовки. По морской составляющей – это не столько угроза Украине, сколько всем странам Средиземноморья, в том числе восточного.</p>
      <p>По мнению Павла Лакийчука, украинским властям стоит обращать внимание, в первую очередь, на группировку российских войск на севере Крыма.</p>
      <p>Российский военно-политический эксперт <b>Юрий Федоров</b> указывает на угрозу авиационных ударов и высадки десанта со стороны Крыма на материковую часть Украины.</p>
      <p>– Думаю, Крым занимает значительное место в обороне России. Там размещаются новые системы оружия, добавляются новые части, а это, соответственно, свидетельствует о том, что существуют планы их использования. Вопрос в том, какие планы. Тут можно посмотреть на то, какие вооружения находятся в Крыму, и тогда можно судить о том, что с ними собираются делать. В качестве угрозы Украине я бы, прежде всего, обозначил авиационный компонент: если судить по недавней информации, которую сообщили украинские разведчики, там находится более 100 боевых самолетов и значительное количество ударных вертолетов. Эти силы предназначены, в том числе, для того, чтобы в случае военного конфликта – к которому Россия, судя по всему, готовится – наносить удары по материковой части Украины. Кроме того, есть десантные части для атаки важных объектов с моря.</p>
      <p>Юрий Федоров прогнозирует, что, в случае «горячего конфликта» с Украиной, Россия будет наносить удары с трех направлений: с севера, с востока и с юга.</p>
      <p>На юге материковой части Украины в начале ноября провели испытания зенитного ракетного комплекса С-125. Кроме того, в Министерстве иностранных дел Украины сообщили, что намерены добиться принятия Генассамблеей ООН обновленного проекта резолюции «Проблема милитаризации Автономной Республики Крым и Севастополя (Украина), а также частей Черного и Азовского морей». Документ, принятый в декабре 2018 года, призывает Россию вывести свои войска с территории Крыма и осуждает растущее российское военное присутствие в Черном и Азовском морях.​</p>
