      <p>Nov. 17 (UPI) -- The <a href="https://www.upi.com/topic/Christian_Bale/?tps=1">Christian Bale</a>-<a href="https://www.upi.com/topic/Matt_Damon/?tps=1">Matt Damon</a> racing drama <i>Ford v Ferrari</i> is the No. 1 movie in North America, earning $31 million in receipts this weekend, BoxOfficeMojo.com announced Sunday.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/I3h9Z89U9ZA" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Coming in at No. 2 is <i>Midway</i> with $8.8 million, followed by <i>Charlie's Angels </i>at No. 3 with $8.6 million, <i>Playing with Fire</i> at No. 4 at No. $8.55 million and <i>Last Christmas</i> at No. 5 with $6.7 million.</p>
      <p>Rounding out the top tier are <i>Doctor Sleep</i> at No. 6 with $6.2 million, <i>The Good Liar</i> at No. 7 with $5.7 million, <i>Joker</i> at No. 8 with $5.6 million,<i> Maleficent: Mistress of Evil </i>at No. 9 with $5.2 million and <i>Harriet</i> at No. 10 with $4.8 million.</p>
