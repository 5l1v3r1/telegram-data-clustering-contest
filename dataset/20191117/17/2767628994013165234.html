      <h1>La Habana celebra sus 500 años ocultando el duro rostro de la realidad</h1>
      <address><time datetime="2019-11-17T17:46:58+00:00">17 Nov 2019, 17:46</time> by <a rel="author">Blanca Castro</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IrdUK2hmovQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La Habana exuberante, la Habana llena de color y música, así la capital cubana celebró <b>los 500 años de su fundación.</b></p>
      <p>Para la ocasión, el Gobierno de Miguel Díaz-Canel organizó numerosas actividades. Desde conciertos hasta visitas oficiales en las cuales destacaron <a href="https://es.euronews.com/2019/11/15/felipe-vi-se-reune-por-sorpresa-con-raul-castro-antes-de-dejar-cuba">los reyes de España</a>.</p>
      <p>El 16 de noviembre de 1519 los españoles fundaron esta ciudad llamándola Villa de San Cristóbal de la Habana. Desde entonces, <b>la capital ha sobrevivido a huracanes, revoluciones, crisis y embargos</b>.</p>
      <p>
        <b>Lee | <a href="https://es.euronews.com/2019/10/29/los-cubanos-acuden-en-masa-a-los-comercios-para-comprar-electrodomesticos-en-divisas-extra">Fiebre del dólar en Cuba</a></b>
      </p>
      <p>Los cubanos con aquella misteriosa pero firme resiliencia que los caracteriza, salieron a las calles a disfrutar del programa festivo a pesar de que el futuro no se muestre tan brillante como este cielo.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/51/34/808x539_cmsv2_877d6417-4e31-5136-9279-a3863ac9bf25-4305134.jpg"/>
        <figcaption>Reuters / Alexandre Meneghini</figcaption>
      </figure>
      <p>La economía de cuba, ya de por sí frágil, atraviesa momentos difíciles. Aunque no sea una situación nueva, las últimas <a href="https://es.euronews.com/2019/06/06/decepcion-y-preocupacion-entre-cubanos-y-estadounidenses-por-las-nuevas-sanciones">sanciones impuestas por la administración de Donald Trump</a> han golpeado directamente el turismo y la inversión extranjera en la isla.</p>
      <p>La Habana cumple 5 siglos rodeada de una pobreza preocupante y unas edificaciones que se caen a pedazos. Además, a esto se le suma los impactos del cambio climático.</p>
      <p>Y sin embargo, este destino caribeño sigue causando historias y sonrisas. Aquí, bailar salsa y beber sus famosos mojitos es simplemente la portada de un país que guarda tesoros aún por descubrir.</p>
