      <h1>Семь погибших, двадцать пять пострадавших: взрыв бытового газа попал на видео</h1>
      <address><time datetime="2019-11-17T17:31:00+00:00">17 Nov 2019, 17:31</time> by <a rel="author">Вести.Ru</a></address>
      <p>В воскресенье, 17 ноября, в округе Читтагонг, расположенном на юго-востоке Бангладеш, <a href="https://www.vesti.ru/doc.html?id=3210706">взорвался бытовой газ</a>. Инцидент попал в объектив камеры уличного наблюдения.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/U_NeYbjsjK8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p> </p>
      <p>Известно, что взрыв прогремел в жилом доме. Часть стены рухнула на улицу и завалила прохожих.</p>
      <p>Как сообщают <a href="https://www.thedailystar.net/">СМИ</a>, в результате инцидента погибли семь человек. Кроме того, по данным представителя местной полиции, еще двадцать пять человек получили травмы различной степени тяжести.</p>
      <p>В настоящее время эксперты выясняют причины, по которым произошла утечка газа, вызвавшая взрыв.</p>
