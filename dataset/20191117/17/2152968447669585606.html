      <h1>30 г. по-късно: Двете Германии са вече една, но разлики все още има</h1>
      <h2>1 млрд. и 600 млн. евро са наляти в бившата ГДР</h2>
      <address><time datetime="2019-11-17T17:40:00+00:00">17 Nov 2019, 17:40</time> by <a rel="author" href="https://www.dnes.bg/author/257" target="_blank">Боряна Павлова</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FDnes.bg%2Fvideos%2F2825068580878323%2F&amp;show_text=0&amp;width=560" width="560" height="314" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>30 г. след падането на Берлинската стена и след обединението си Геrмания е най-голямата и мощна икономика в Европа.</p>
      <p>В страната обаче все още има разлика между бившата ГДР и ФРГ.</p>
      <p>Обединението на двете Германии е скъпо начинание. От 1990 г. до днес в икономиката на Източна Германия са постъпили 1 млрд. и 600 млн. евро във във на инвестиции за инфраструктурни проекти, оздравяване на икономиката и социалната сфера.</p>
      <p>Въпреки това изтокът все още не е наваксал с изоставането си и разликите са все още видими с просто око, предава <a href="https://www.dw.com/bg/%D0%BD%D0%B0%D1%87%D0%B0%D0%BB%D0%BE/s-10257"><b>DW</b></a>.</p>
      <p>Средната заплата в Западна Германия за 2018 г. е 3400 евро - със 700 евро повече, отколкото на Изток. В бившата ГДР безработицата е почти 2% по-висока, отколкото в бившата ФРГ</p>
      <p>Структурата на пазара на труда също допринася за големите разлики Именно затова в последните 30 г. населението на Източна Германия се е стопило с 11%.</p>
