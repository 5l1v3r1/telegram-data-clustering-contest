      <h1>Maltempo: acqua alta a Venezia, paura per Arno e fiumi emiliani</h1>
      <address><time datetime="2019-11-17T17:35:27+00:00">17 Nov 2019, 17:35</time> by <a rel="author">Cinzia Rizzi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RbIwsoCJ5NA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ci si aspettava un picco di 160 centimetri dell'acqua alta <b>a Venezia</b>, ma alla fine si è fermata a quota <b>150cm, nel centro storico</b>. La marea sta pian piano scendendo e piazza San Marco è stata riaperta al pubblico dopo qualche ora, permettendo a turisti, residenti e giornalisti di tornare a passeggiare - muniti di stivali da pioggia, chiaro - nel cuore della città lagunare.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/52/84/808x539_cmsv2_7beb4f67-e538-57a0-ac9e-5c50ab757919-4305284.jpg"/>
        <figcaption>Turisti seduti nei bar veneziani, con l'acqua alle caviglieREUTERS/Manuel Silvestri</figcaption>
      </figure>
      <p>Per lunedì è previsto un altro picco, ma di soli (si fa per dire) 110 centimetri. E dopo inizierà la conta dei danni: si parla già di almeno un miliardo di euro, anche se potrebbero essere molti di più. "La città si rialzerà" ha dichiarato il sindaco di Venezia, Luigi Brugnaro.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196044597136367616" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <h3>Ore d'ansia per il livello di alcuni fiumi in Toscana ed Emilia</h3>
      <p>Ma la preoccupazione, in questa domenica di metà novembre, non viene solo dalla Serenissima. <b>In Toscana si teme un'esondazione dell'Arno.</b> Il colmo di piena del fiume fiorentino è passato sotto alle Gallerie degli Uffizi, la portata registrata è stata di 2148 metri al secondo. Nel capoluogo toscano nelle ultime 24 ore sono cadute oltre 60 mm di pioggia. La protezione civile domenica mattina aveva chiesto a cittadini e turisti di evitare di sostare vicino ad argini e sponde dell'Arno.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196007295978811392" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>Allerta rossa in Emilia per fiumi</b> - tra i quali il Po - <b>e torrenti</b>. Si teme in particolare lo straripamento del Reno, che ruppe gli argini già a febbraio. Oltre 10.000 persone sono al momento senza luce e gas.</p>
      <h3>Emergenza neve in Alto Adige, governatore: "Restate a casa"</h3>
      <p>E' <b>emergenza neve</b>, invece, <b>in Alto Adige</b>, dove per diverse ore l'autostrada del Brennero è rimasta chiusa, a causa dello schianto di alcuni alberi su dei cava di media tensione, caduti sull'A22. Ancora bloccate ferrovia e strada statale. "Restate a casa, evitate gli spostamenti", è l'appello lanciato dal governatore altoatesino, Arno Kompatscher.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196093871375208454" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Il ministro degli Esteri, Luigi di Maio, ha annunciato che nelle prossime ore si terrà un Consiglio dei ministri per lo stato di emergenza in diverse aree del Paese.</p>
      <h3>Il paesino "fantasma" in Austria</h3>
      <p>La neve caduta negli ultimi giorni ha causato grossi disagi non solo sul versante italiano, ma anche su quello austriaco.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/52/84/808x454_cmsv2_dd16ba00-28ab-5634-baa7-4598e217c304-4305284.jpg"/>
        <figcaption>Strade deserte a Matrei, Austria</figcaption>
      </figure>
      <p>Qui siamo <b>a Matrei</b>, nel distretto di Lienz, <b>nel Tirolo orientale</b>. Alberi caduti e migliaia di case senza elettricità, una situazione senza precedenti, fanno sapere le società elettriche. "L'atmosfera qui in paese è strana. E' la prima volta che succede", dichiara un residente di Matrei.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196028470758785026" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>La maggior parte dei commerci sono rimasti chiusi questa domenica e le strade erano deserte. A parte qualche residente che provava a ripulirle dalla neve.</p>
