      <h1>蘋果公司市值跑贏標指油企總和</h1>
      <address>
        <time datetime="2019-11-17T17:46:00+00:00">17 Nov 2019, 17:46</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>據Business Insider報道，蘋果公司雖然面對iPhone銷售下滑，但其市值比標普500指數能源股市值總和還高。<br/>報道稱，蘋果上周五在美股收報265.76美元，折合市值1.17萬億美元，而標普500指數能源股包括埃克森美孚(Exxon Mobil)、雪佛龍(Chevron)、康菲公司(Conoco Phillips)等油企，其合共市值為1.13萬億美元，換句話說，蘋果公司市值已比美國油企更高。<br/>另外，市場普遍看好蘋果未來股價表現，當中27位分析員給予「買入」，14位建議「持有」，僅7位建議「沽出」。</p>
    </article>
