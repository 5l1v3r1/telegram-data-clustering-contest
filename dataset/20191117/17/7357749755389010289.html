      <h1>A Prague, l'âge d'or des technologies de l'espionnage</h1>
      <address><time datetime="2019-11-17T17:12:39+00:00">17 Nov 2019, 17:12</time> by <a rel="author">Maxime Biosse Duplan</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2FrOKyu2aHQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Retour sur l'âge d'or des technologies d'espionnage à Prague : l'exposition "Technologie des dictatures" donne à voir les <b>trésors d'inventivité que les gouvernements et polices secrètes ont mis en place depuis la guerre pour surveiller leurs opposants</b>. Montres microphones, appareils photo miniature. Des technologies de pointe à l'époque et bien-sûr complètement obsolètes aujourd'hui.</p>
      <p><b>Jan Hostak, curateur</b> : <i>"Comme nous sommes dans un musée technique nous avons mis l'accent sur la technologie utilisée par la police secrète communiste ou le régime nazi pour se maintenir au pouvoir, mais aussi sur les technologies utilisées par les opposants à ces régimes pour accéder à la liberté".</i></p>
      <p>Parmi les objets exposés, un scaphandre artisanal fabriqué par un prêtre, Josef Skop, qui le porta lorsqu'il tenta de fuir en Allemagne de l'Est en 1957. <b>Marchant dans le fond d'une rivière pour passer la frontière, il mourut asphyxié par le tuyau d'arrosage qui devait faire office de tuba.</b></p>
      <p>L'exposition est organisée à l'occasion du trentième anniversaire de la Révolution de Velours - qui vit la chute du communisme en Tchécoslovaquie.</p>
