      <h1>Lawinen und Hochwasser: Süden Österreichs im Chaos</h1>
      <address><time datetime="2019-11-17T17:37:21+00:00">17 Nov 2019, 17:37</time> by <a rel="author">Johannes Pleschberger</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dt2oSeaLWBw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In Österreich und Italien spitzt sich die Lage in den von heftigen Niederschlägen betroffenen Regionen weiter zu. besonders in Kärnten und Osttirol, wo vielerorts vor Aufenthalten im Freien gewarnt wird.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/mCPeLhSdtKU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Zahlreiche Straßen wurden gesperrt. Es kam zu Erdrutschen und Lawinen. In der Nähe von Matrei in Osttirol musste ein ganzer Ort evakuiert werden.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195719346032697347" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <h3>Faaker See droht Ort zu überfluten</h3>
      <p>Immer wieder stürzen Bäume um, in Tausenden Haushalten fiel der Strom aus. Energieversorger sprechen von einer noch nie dagewesenen Situation.</p>
      <p>In den niedriger gelegenen Gebieten Kärntens bereitet auch Hochwasser zunehmend Probleme. Seen und Flüsse drohen Ortschaften zu überfluten, wie etwa in Faak am See.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196065460472729600" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <h3>Südtirol: Lawine verschüttet Dorf</h3>
      <p>Unterdessen sorgt der Schnee auch in Südtirol für Chaos: Eine Lawine hat das Dorf Martell überrollt. Verletzte wurden bislang keine gemeldet. Laut dem Bürgermeister könnten sich aber weitere Lawinen lösen.</p>
      <p>Auch die Brennerautobahn - die wichtigste Verbindungsstraße zwischen Italien und Österreich - war vorübergehend zwischen Brixen und Sterzing gesperrt.</p>
