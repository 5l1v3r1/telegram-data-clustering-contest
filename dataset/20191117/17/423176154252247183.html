      <h1>Украине возвращают катера</h1>
      <address><time datetime="2019-11-17T17:27:00+00:00">17 Nov 2019, 17:27</time> by <a rel="author" href="https://lj-top.ru/author/andrei_bt" target="_blank">andrei_bt</a></address>
      <p>На фоне предстоящего саммита и все больших угрозах финансовых потерь (см. иски Нафтогаза против Газпрома) катера решили вернуть. Вполне явный сигнал к возможным результатам саммита.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/QMF2F-Hsp5Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Украинские малые бронированные артиллерийские катера «Бердянск» и «Никополь», а также буксир «Яны Капу», задержанные в 2018 году за нарушение госграницы, выведены из Керченской бухты в сопровождении береговой охраны. Об этом сообщает корреспондент «Звезды» с места событий.</p>
      <anchor name="cutid1-end"/>
    </article>
