      <h1>Годовщина "жёлтых жилетов": итоги и перспективы</h1>
      <address><time datetime="2019-11-17T17:17:54+00:00">17 Nov 2019, 17:17</time> by <a rel="author">Марфа Васильева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/E_RwCQmTpZ8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>С самого утра "жёлтые жилеты" заняли круговой перекрёсток в Живоре - южном пригороде Лиона. На таких перекрёстках и пунктах пропуска автотрасс год назад зародилось движение.</p>
      <p>Отмечая первую годовщину "жёлтых жилетов" и оглядываясь назад, один из местных координаторов настроен оптимистично: "Я уверен, что в эту субботу на улицы выйдет гораздо больше людей, чем в предыдущие недели. И на каждом рубеже наше движение будет расти!", - говорит 24-летний студент Уоррен.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195820649673084928" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Вот уже год, как вместе с Уорреном в манифестациях участвует его мать. Она вышла на улицу, когда поняла, что неспособна оплачивать подорожавший бензин.</p>
      <p>Движение зародилось в ноябре 2018-го как протест против несправедливой социальной политики правительства Эдуара Филиппа и президента Макрона, а именно: чрезмерного налогообложения, обнищания и изоляции отдельных слоев общества, в первую очередь пенсионеров, инвалидов, матерей-одиночек.</p>
      <p>Год спустя лидеры движения по-прежнему убеждены, что выражают чаяния всего общества, даже если их ряды заметно поредели: "Мы требуем проведения референдумов по гражданским инициативам, чтобы не было так, как сейчас: мы избираем кого-то на 5 лет, а он потом делает, что хочет! И второе: необходимо обеспечить социальную справедливость в обществе", - говорит эта манифестантка, пожелавшая остаться неназванной.</p>
      <p>В первую субботу второго года движения, отмечают наблюдатели, на круговые перекрестки вернулась дружеская атмосфера пикников на обочине, где все знают друг друга:</p>
      <p>- Мы никогда раньше не виделись, но теперь нас связывает солидарность и нечто большее,- говорит та же участница движения.</p>
      <p>- Да, - подтверждает её подруга, - жёлтые жилеты - это одна большая семья!</p>
      <p>Кто-то со временем покинул эту семью, а кто-то был вынужден остаться, как в случае Софи. Мать Уоррена, бывшая госслужащая, сегодня вынуждена делить кров с престарелыми родителями и взрослым сыном, потому что по одиночке им не выжить.</p>
      <p>"Я не просто стою у порога бедности, я давно скатилась гораздо ниже, поскольку зарабатывая всего 291 евро в месяц, - рассказывает Софи. Однажды я увидела, как люди в супермаркете магазине тратят 300 евро на недельные покупки, то есть мою месячную зарплату. Я забилась в угол и долго плакала. Мне было стыдно работать на государство, которое оценивает мой труд в такую жалкую сумму"...</p>
      <p>Накануне 254 участника приуроченных к годовщине движения манифестаций были задержаны по всей стране, сообщил глава МВД Франции. Кристоф Кастанер призвал разделять "истинных желтых жилетов" и тех, кто в очередной раз примкнул к ним, чтобы расквитаться с властью и установленным порядком.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195688216562679808" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"Несмотря на регулярное вмешательство полиции в акции "жёлтых жилетов" и определенную усталость, движение в эту субботу хотело продемонстрировать, что ему есть еще, что сказать, - передает из Лиона наш специальный корреспондент Гийом Пети. - Но оно явно находится на распутье: политизация социальных требований не сработала, и теперь движение должно выбрать верное направление, если надеется отметить через год второй день рождения".</p>
