      <h1>Guaidó propone una "protesta sostenida" para forzar un cambio de Gobierno</h1>
      <address><time datetime="2019-11-17T17:10:14+00:00">17 Nov 2019, 17:10</time> by <a rel="author">EURONEWS </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6M6NoI1N_wE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Bolivia como ejemplo. Eso es lo que propone el jefe del Parlamento de Venezuela, Juan Guaidó, a quien casi 60 países reconocen como presidente encargado. Guaidó ha pedido a la oposición que se agrupe bajo su figura para mantenerse en una <b>"protesta sostenida"</b> hasta forzar un cambio de Gobierno.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195865480864641025" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"Tenemos una agenda de conflicto permanente, sostenida, en la calle", dijo Guaidó ante miles de simpatizantes congregados en el este de Caracas.</p>
      <p>"La lucha es hasta que cese la usurpación, hasta lograr la transición, hasta que haya elecciones libres", añadió al señalar que los opositores habrán "perdido" si no regresan a las calles luego de esta jornada.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195842328222666752" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Palabras de Guaidó en una marcha que concluyó a las puertas de la Embajada de Bolivia en Caracas, donde los opositores manifestaron su respaldo a la presidenta transitoria de ese país.</p>
      <p><b>El chavismo respondió con una multitudinaria manifestación</b> en defensa, dijeron de la revolución bolivariana.</p>
      <p>Desde que Juan Guaidó proclamó un Gobierno interino a finales de enero pasado ha hecho varios llamamientos a las Fuerzas Armadas para que retiren su respaldo a Maduro, sin que por el momento haya prosperado su propuesta.</p>
