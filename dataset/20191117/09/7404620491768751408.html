      <h1>Это не шутка: Николас Кейдж сыграет в фильме о Николасе Кейдже</h1>
      <address><time datetime="2019-11-17T09:07:23+00:00">17 Nov 2019, 09:07</time> by <a rel="author" href="https://mig.com.ua/author/nina/" target="_blank">Н</a></address>
      <h3>Картина расскажет о попытках Кейджа сняться у Тарантино</h3>
      <figure>
        <img src="https://cdn.segodnya.ua/i/image_650x434/media/image/5c9/a01/db9/5c9a01db94ff8.jpg"/>
        <figcaption>Фото: Getty Images <br/>Николас Кейдж, <a href="https://www.segodnya.ua/lifestyle/showbiz/nikolas-keydzh-vernulsya-k-svoey-vtoroy-zhene-1337232.html">который возобновил роман со второй женой</a>, может сыграть самого себя в фильме о самом себе. Случится это, если студия Lionsgate приобретет права на картину «Невыносимая тяжесть огромного таланта», пишет The Hollywood Reporter.<br/>По сценарию будущего фильма, Николас Кейдж, чьи фильмы без конца проваливаются в прокате, попытается получить роль у Квентина Тарантино. Он также будет «контактировать» с молодым собой.<br/>Известно, что сценарий написали Том Гормикэн и Кевин Эттен. Первый также выступит в качестве режиссера. «Невыносимая тяжесть огромного таланта» – это рабочее название проекта, которое, очевидно, могут изменить.<br/>Фильм о Николасе Кейдже будет включать в себя отсылки к успешным фильмам знаменитости, таким как «Угнать за 60 секунд», «Без лица» и «Покидая Лас-Вегас».<br/>www.segodnya.ua/lifestyle/afisha/eto-ne-shutka-nikolas-keydzh-sygraet-v-filme-o-nikolase-keydzhe-1361082.html</figcaption>
      </figure>
