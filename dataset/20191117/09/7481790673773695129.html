      <h1>高円宮家三女・守谷絢子さん、第１子の男児出産…母子ともに健康</h1>
      <address>
        <time datetime="2019-11-17T09:22:00+00:00">17 Nov 2019, 09:22</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191117-OYT1I50025-1.jpg?type=large"/>
        <figcaption>守谷絢子さん</figcaption>
      </figure>
      <p>　宮内庁は１７日、高円宮妃久子さまの三女、守谷絢子（あやこ）さん（２９）が同日午前６時５９分、東京都港区の愛育病院で第１子の男児を出産したと発表した。母子ともに健康だという。</p>
      <p>　絢子さんは昨年１０月、海運会社社員の夫、慧（けい）さん（３３）と結婚し、皇籍を離れた。現在も日本とカナダの友好親善団体「日加協会」の名誉総裁を務めている。</p>
      <p>　皇室を離れた元皇族の出産は１９９０年７月に三笠宮妃百合子さまの次女、千容子（まさこ）さん（６８）が次男を出産して以来、２９年ぶり。</p>
    </article>
