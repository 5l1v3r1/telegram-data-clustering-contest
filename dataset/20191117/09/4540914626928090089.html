      <h1>Neue Tote bei Protesten - Boliviens schwere Krise</h1>
      <address><time datetime="2019-11-17T09:27:41+00:00">17 Nov 2019, 09:27</time> by <a rel="author">Luis Nicolas Jachmann</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/blfcESy_Bn4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Die Zahl der getöteten Demonstranten in Bolivien ist auf neun Opfer gestiegen. Anhänger von Ex-Präsident Evo Morales beschuldigen dafür die Polizei: Sie werfen den Sicherheitskräften brutales Vorgehen vor. Die Interimsregierung um Jeanine Áñez könne zum derzeitigen Stand nicht sicher bestätigen, dass Polizei oder Soldaten für die Verletzungen verantwortlich seien.</p>
      <p>Vor der Ermittlungsbehörde Forenses in Cochabamba fordern die Morales-Anhänger Gerechtigkeit und die Aufklärung der Todesfälle.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/46/92/808x539_cmsv2_bbb29f1a-df54-5924-9f26-731e6d16b92f-4304692.jpg"/>
        <figcaption>Die Trauer um die Toten in Cochabamba ist großDANILO BALDERRAMA, REUTERS</figcaption>
      </figure>
      <p>Die Krankenhäuser in Sacaba versorgen derweil Dutzende Verletzte, die sich bei den Protesten teils schwere Verwundungen zugezogen haben.</p>
      <p>Seit Montag führen die Sicherheitskräfte gemeinsam Partouillen durch, um - wie Áñez sagt - für Ordnung zu sorgen.</p>
      <p>Der Parlamentspräsident von der Morales-Partei MAS ruft derweil die Demonstranten zur Ruhe auf.</p>
      <blockquote>"Liebe Brüder, die ihr demonstriert, aus tiefstem Herzen bitte ich euch, nicht auf Konfrontationskurs zu gehen. Bringt euch selbst nicht in die Schusslinie der Projektile."<cite>Sergio Choque Siñani <br/>Bolivianischer Parlamentspräsident</cite></blockquote>
      <p>Auch in der Hauptstadt La Paz ebben die Morales-Bekundungen nicht ab. Indigene Anhänger fordern die Rückkehr ihres langjährigen Präsidenten, der seit Dienstag in Mexiko ausharrt. Evo Morales hatte sich vor einer Woche dem Druck der Straße gebeugt. Viele Bolivianer forderten nach seiner umstrittenen Wiederwahl seinen Rückzug. Beobachter hatten erhebliche Unregelmäßigkeiten bei der Abstimmung festgestellt. Derzeit befindet sich Morales im Exil in Mexiko.</p>
      <p>Cutter<b> • Luis Nicolas Jachmann</b></p>
