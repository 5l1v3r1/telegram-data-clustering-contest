      <h1>Aumenta a tensão na Bolívia</h1>
      <address><time datetime="2019-11-17T09:53:28+00:00">17 Nov 2019, 09:53</time> by <a rel="author">Ricardo Figueira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wj_kShiHSTY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A morte de nove pessoas às mãos da polícia e dos militares, perto de Cochabamba, pode agravar o clima de tensão que está a ser vivido na <b>Bolívia</b>.</p>
      <p>As <b><a href="https://pt.euronews.com/2019/11/16/confrontos-na-bolivia-fazem-5-mortos">mortes</a></b> aconteceram quando um grupo de plantadores de coca, apoiantes do presidente deposto <b>Evo Morales</b>, tentou entrar na cidade. Cochabamba é a região mais castigada pelos confrontos que se alastram desde as eleições de 20 de outubro, que tiveram como resultado uma contestada reeleição de Morales, mais tarde forçado a deixar o poder e depois exilado no México.</p>
      <p>Os confrontos já fizeram 22 mortos e mais de 500 feridos. O governo da presidente interina <b>Jeanine Áñez</b> diz que tem dúvidas de que tenham sido os polícias e militares a disparar sobre os manifestantes.</p>
      <p>Na capital, La Paz, os políticos têm agora como missão marcar novas eleições.</p>
      <p>O presidente da Câmara dos Deputados, Sergio Choque Siñani, deixa um apelo para que os manifestantes evitem expor-se ao confronto e eventuais ferimentos por balas perdidas...</p>
      <p>Evo Morales já disse que <b>aceita uma nova votação, sem se candidatar</b>. Mas, para a marcação das eleições, Áñez, que se autoproclamou presidente, vai ter de se entender com o parlamento dominado pelo MAS, o partido de Morales.</p>
