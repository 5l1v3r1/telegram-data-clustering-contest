      <h1>Kaepernicks spezielle Bewerbung</h1>
      <h2>Der polarisierende Quarterback Colin Kaepernick sagt das Sichtungstraining der NFL kurzfristig ab und organisiert sein eigenes – mit Erfolg.</h2>
      <address><time datetime="2019-11-17T09:55:00+00:00">17 Nov 2019, 09:55</time> by <a rel="author">Tobias Müller</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KpVzBL-qGqU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Die Highlights des 40-minütigen Trainings von Colin Kaepernick. (Video: Youtube)</p>
      <p>Am Schluss ging Colin Kaepernick doch seinen eigenen Weg, wie er das schon in der Vergangenheit getan hatte. Vor drei Jahren begann der NFL-Quarterback sich während der Nationalhymne der USA hinzuknien und gegen Rassismus in seinem Land zu protestieren. Vielen gefiel das nicht, vor allem nicht Präsident Donald Trump. Kurz darauf löste Kapernick seinen Vertrag bei den San Francisco 49ers auf. Seitdem ist er arbeitslos.</p>
      <p>Nun ist Colin Kaepernick auf die American-Football-Bühne zurückgekehrt, aber nicht so, wie es vorgesehen war. Die NFL organisierte für den Ausgestossenen ein Sichtungstraining, damit er sich vor Scouts und Trainern der Profiliga präsentieren kann. Doch die Bedingungen passten Kaepernick nicht. Zur lockeren Wurfeinheit wären keine Zuschauer sowie auch keine Medienvertreter zugelassen gewesen. Also organisierte der 32-Jährige einfach seine eigenes Training, mit seinen Regeln.</p>
      <p>An der Charles R. Drew High School nahe Atlanta absolvierte er sein persönliches Workout, mit seinen bevorzugten Trainingspartnern Brice Butler und Bruce Ellington. Und während Kaepernick sich dehnte, Sprints absolvierte und zum Schluss noch ein paar Bälle warf, jubelten ihm die rund 300 Zuschauer auf den Rängen zu. Die Aktion wurde in voller Länge auf Youtube übertragen. Ausserdem sollen am Spielfeldrand Scouts von acht verschiedenen NFL-Teams gestanden sein.</p>
      <p>Und ihnen schien gefallen zu haben, was sie sahen. ESPN-Experte Adam Schefter schrieb auf Twitter, dass die Wurfqualität Kaepernicks nach wie vor auf Weltklasse-Niveau sei, und das trotz dreijähriger Absenz vom Profisport. Kaepernicks Agent schrieb nach dem Training auf den Sozialen Medien, dass er «bereit für Interviews mit jedem Team, zu jeder Zeit» sei.</p>
      <figure>
        <iframe data-src="https://twitter.com/AdamSchefter/status/1195786538560507905?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Während Colin Kaepernick an seiner Zukunft feilt, droht der Disput mit der NFL zu einer unschönen Schlammschlacht zu werden. Nachdem der US-Amerikaner das von der Liga organisierte Training erst 40 Minuten vor Beginn absagte, meldeten sich die Verantwortlichen sogleich auf Twitter und schrieben: «Wir sind enttäuscht, dass Colin nicht zu unserer Trainingseinheit erschienen ist». 25 der 32 Teams der Liga hätten sich eine Akkreditierung für den Event gesichert.</p>
      <figure>
        <iframe data-src="https://twitter.com/AdamSchefter/status/1195839299658362880?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Doch das scheint Kaepernick nicht zu kümmern. Er geht erneut seinen eigenen Weg, und dieser soll ihn schon bald zurück in die NFL bringen. Nach dem Training sagte er den angereisten Scouts: «Wenn ihr zurück geht, sagt euren Besitzern, dass sie keine Angst haben sollen.»</p>
