      <h1>أرامكو تكشف النطاق السعري للسهم مع انطلاق خطة أكبر طرح عام أولي في العالم</h1>
      <address><time datetime="2019-11-17T09:58:31+00:00">17 Nov 2019, 09:58</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-TXjVKJulpY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أعلنت شركة أرامكو السعودية الأحد أنّها ستبيع 1,5 بالمئة من أسهمها بناء على نطاق سعري للسهم الواحد بين 30 ريالا (ثمانية دولارات) و32 ريالا (ثمانية دولارات ونصف)، بما يعني أنّها ستحصّل 24 مليار دولار على الأقل من عملية البيع التاريخية.</p>
      <p>وتملك أرامكو، أغنى شركات العالم وأكثرها ربحية، 200 مليار سهم، ما يعني أن قيمتها تحدّدت بين 1,6 و1,71 تريليون دولار، وهو أقل من عتبة 2 تريليون دولار التي كان يتطلّع إليها ولي العهد الأمير محمد بن سلمان. لكن بما قد يجعله رغم ذلك أكبر طرح عام أولي في العالم.</p>
      <p>وبدأت الأحد فترة الاكتتاب، على أن تستمر حتى الرابع من كانون الأول/ديسمبر للمكتتبين من فئة الشركات والمؤسسات، بينما تنتهي فترة اكتتاب الأفراد في 28 تشرين الثاني/نوفمبر الحالي.</p>
      <p>وستحدّد الشركة التي تضخ نحو 10 بالمئة من النفط العالمي يوميا، في الخامس من كانون الأول/ديسمبر السعر النهائي للسهم الواحد، على أن يبدأ التداول الفعلي في السوق المالية المحلية بعد ذلك بأيام.</p>
      <p>وكانت أرامكو قالت في وقت سابق إنّ نسبة اكتتاب الأفراد يمكن أن تصل إلى 0,5 بالمئة من النسبة الاجمالية للأسهم التي تنوي بيعها والتي حدّدتها الأحد بـ1,5 بالمئة.</p>
      <p>وقد يكون هذا أكبر اكتتاب عام في التاريخ إذا ما تخطت قيمته عتبة الـ25 مليار دولار التي حصّلتها مجموعة على بابا سنة 2014.</p>
      <p>وبناء على السعر النهائي، يمكن أن تحصّل أرامكو ما بين 24 و25,6 مليار دولار.</p>
      <p>وكان من المتوقع أن تبيع أرامكو 5 بالمئة من أسهمها في السوق المالية المحلية وبورصة أجنبية، لكنّها أعلنت مؤخّرا أن خطط الطرح خارج السعودية مؤجّلة.</p>
      <p>والاكتتاب العام لأرامكو هو حجر الزاوية في برنامج الإصلاح الاقتصادي لولي العهد المسمّى "رؤية 2030". ويسعى المسؤولون إلى استقطاب عشرات مليارات الدولارات لتمويل مشاريع ضخمة ضمن هذا البرنامج الطموح.</p>
      <p>وقالت وكالة "ستاندارد أند بورز" للتصنيف الائتماني الأحد إنّ الأموال التي تجمعها الشركة من الاكتتاب "قد يجري استخدامها لدعم مشاريع النمو الطويلة الأمد في المملكة".</p>
      <p>وينظر إلى أرامكو على أنّها الدعامة الرئيسية لاقتصاد المملكة ولاستقرارها الاجتماعي.</p>
      <p>وحاولت السلطات تحفيز السوق المحلية على الاكتتاب في الشركة قبل عملية الطرح، وذلك عبر دعوة العائلات الثرية إلى شراء حصص، بينما روّجت وسائل إعلام محلية لعملية الشراء على أنّها عمل وطني.</p>
      <p>وفي الوقت ذاته، أعلنت أرامكو عن مكامن القوة وأيضا المخاطر المحدقة بالاكتتاب، ضمن متطلب قانوني نشرته في نشرة الإصدار الخاصة بالطرح الاولي.</p>
      <p>فأقرّت الشركة بأن التغير المناخي الذي يفرض على الاقتصادات الانتقال إلى مصادر طاقة بديلة، قد يؤثّر في المستقبل على أسعار النفط. كما تحدّثت عن احتمال وقوع هجمات جديدة ضد منشآتها بعد الهجمات الأخيرة التي استهدفتها في منتصف أيلول/سبتمبر الماضي.</p>
      <p>كما أنّ أرامكو التي تأسست عام 1933، واجهت شكوكا من قبل المستثمرين الدوليين في لندن ونيويورك حيال الشفافية التي تحكم الشركة وإدارتها.</p>
      <p>وأصدرت الشركة الشهر الماضي نتائج أدائها للأشهر التسعة الاولى من العام الحالي، قائلة إنّها حقّقت أرباحا صافية بقيمة 68 مليار دولار.</p>
      <p>وحقّقت الشركة العملاقة أرباحا صافية بلغت 111 مليار دولار العام الماضي، لتتفوق على أكبر خمس شركات نفطية عالمية، وبلغت عائداتها 356 مليار دولار.</p>
      <p>وتقدّر أرامكو احتياطات النفط المثبتة السعودية بـ227 مليار برميل، واحتياطات من الهيدروكربون بـ257 مليار برميل.</p>
