      <h1>Боливия: сторонники Моралеса прощаются с погибшими</h1>
      <address><time datetime="2019-11-17T09:42:20+00:00">17 Nov 2019, 09:42</time> by <a rel="author">Андрей Позняков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tYb1XvG4hgo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Боливии до 23 человек возросло число жертв противостояния между силовыми структурами, сторонниками и противниками Эво Моралеса, который под давлением протестов подал в отставку с поста президента. Об этом сообщает Межамериканская комиссия по правам человека. По её данным, только за субботу были убиты четверо участников акции под лозунгами за возвращение Моралеса к власти.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195857559527284736" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Правозащитники обвиняют полицию и армию в чрезмерном применении силы к протестующим, в частности, в использовании огнестрельного оружия для разгона мирных акций. В руководстве полиции заявляют, что сторонники Моралеса сами выходят на улицы с оружием и самодельными взрывными устройствами. После публикации данных о новых жертвах противостояния в партии бывшего президента «Движение к социализму» призвали стороны конфликта избегать насилия.</p>
      <p>Волнения в Боливии продолжаются уже почти месяц. Они были спровоцированы сообщениями о фальсификации президентских выборов. Глава государства Эво Моралес впоследствии признал выводы комиссии наблюдателей о нарушениях и назначил новые выборы, а затем ушёл в отставку, когда это требование оппозиции поддержали армия и полиция. Он покинул страну, заявил, что произошёл государственный переворот, и пообещал вернуться на родину.</p>
