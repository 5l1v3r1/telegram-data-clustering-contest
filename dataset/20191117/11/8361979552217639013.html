      <h1>Захваченные украинские корабли прошли под Крымским мостом — видео</h1>
      <h2>Захваченные РФ украинские корабли, накануне вышедшие из Керчи, прошли под Крымским мостом.</h2>
      <address>
        <time datetime="2019-11-17T11:15:00+00:00">17 Nov 2019, 11:15</time>
      </address>
      <p>Об этом сообщает <a href="https://kerch.fm/2019/11/17/voennye-ukrainskie-korabli-proshli-pod-arkami-krymskogo-mosta-video.html">Керчь.ФМ</a>.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Pcv1iHlRp7Y" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ранее одесское издание Думская сообщило, что <a href="https://nv.ua/world/geopolitics/ukraina-otpravila-buksiry-za-zahvachennymi-rossiey-sudami-novosti-ukrainy-50053927.html">Украина отправила буксиры Титан и Гайдамака и поисково-спасательный корабль</a> Сапфир за захваченными в Керченском проливе судами.</p>
      <p>В то же время <a href="https://nv.ua/ukr/ukraine/politics/moskva-sprostovuye-ugodu-pro-povernennya-korabliv-ukrajini-do-normandskogo-samitu-novini-ukrajini-50053925.htmlhttps:/nv.ua/tags/kerchenskij-proliv.html">Министерство иностранных дел РФ опровергало соглашение о возвращении Украине захваченных в Керченском проливе кораблей</a> до проведения саммита в нормандском формате.</p>
      <p>25 ноября 2018 года <a href="https://nv.ua/ukraine/events/rossija-atakovala-i-zakhvatila-ukrainskie-korabli-v-nejtralnykh-vodakh-karta-mintot-2510058.html?new_site=1">РФ захватила в Керченском проливе украинский буксир Яны Капу и малые бронированные артиллерийские катера Бердянск и Никополь</a>, которые направлялись из Одессы в Мариуполь. На борту кораблей было 22 военных моряка и двое сотрудников СБУ. Ранее сообщалось, что <a href="https://nv.ua/world/geopolitics/rossiya-vernet-zahvachennye-korabli-vms-ukrainy-novosti-ukrainy-50053828.html">Россия намерена вернуть Украине военные корабли</a>, захваченные в районе Керченского пролива.</p>
      <p>25 мая 2019 года Международный трибунал ООН по морскому праву постановил, что <a href="https://nv.ua/world/geopolitics/delo-ukrainskih-moryakov-opublikovan-polnyy-tekst-resheniya-mezhdunarodnogo-tribunala-50023518.html">Россия должна освободить украинских моряков и передать Украине захваченные украинские суда.</a></p>
      <p>7 сентября 2019 года украинские моряки и сотрудники СБУ вернулись в Украину в рамках взаимного освобождения удерживаемых лиц.</p>
