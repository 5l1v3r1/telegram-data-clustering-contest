      <h1>Неуправляемый автобус наехал на женщину с ребенком в Москве. ВИДЕО</h1>
      <address>
        <time datetime="2019-11-17T11:50:00+00:00">17 Nov 2019, 11:50</time>
      </address>
      <p>На западе Москвы <a href="https://riamo.ru/article/393591/neupravlyaemyj-avtobus-razdavil-zhenschinu-s-rebenkom-na-zapade-moskvy.xl">автобус протаранил</a> прохожую с  ребенком. Женщина скончалась от перелома позвоночника. Ребенок не пострадал.</p>
      <p>По предварительным данным, водитель забыл поставить автобус на ручник.</p>
