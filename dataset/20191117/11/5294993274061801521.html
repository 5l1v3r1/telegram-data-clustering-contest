      <h1>Clã Rajapaksa volta ao poder no Sri Lanka</h1>
      <address><time datetime="2019-11-17T11:43:00+00:00">17 Nov 2019, 11:43</time> by <a rel="author">Ricardo Figueira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6tZcWsYRKFg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Depois de cinco anos na oposição, o clã Rajapaksa voltou ao poder no <b>Sri Lanka</b>, com a eleição de <b>Gotabaya Rajapaksa</b> para presidente. O agora eleito chefe de Estado foi ministro da defesa durante a presidência do irmão Mahinda, altura em que o exército do Sri Lanka esteve envolvido numa guerra contra os guerrilheiros Tamil.</p>
      <p>O país foi às urnas num contexto particular. Por um lado, está a enfrentar a pior recessão económica dos últimos 15 anos e por outro está ainda a viver a ressaca dos <b><a href="https://pt.euronews.com/2019/04/26/sri-lanka-procura-140-militantes-do-daesh">ataques terroristas do domingo de Páscoa</a></b>, em abril deste ano, que fizeram 259 mortos e desferiram um golpe no setor do turismo, fundamental para a economia do país.</p>
      <p>O derrotado foi <b>Sajith Premadasa</b>, ministro do atual governo, com muito apoio no norte, onde a minoria Tamil é predominante. O novo chefe de Estado deve tomar posse já esta segunda-feira.</p>
