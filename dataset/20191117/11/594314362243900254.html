      <h1>傳 Galaxy Fold 平價版本將於明年公佈</h1>
      <address><time datetime="2019-11-17T11:00:01+00:00">17 Nov 2019, 11:00</time> by <a rel="author" href="https://unwire.hk/author/anthony/" target="_blank">藍骨</a></address>
      <p>Samsung 的首部摺疊式螢幕產品 Galaxy Fold 經過一波三折之後終於推出，作為初代概念型號價格自然高昂，最近有消息指 Samsung 正在準備明年公佈 Galaxy Fold 的平價版本，降低入手門檻。</p>
      <p>據消息透露，這款平價版 Galaxy Fold 代號為 SM-F700F，將只支援 4G 網絡並於美國、加拿大、中國、印度、韓國和歐洲推出，擁有黑色和紫色供選擇，但儲存空間只有 256GB 一款。</p>
      <figure>
        <iframe data-src="https://twitter.com/ishanagarwal24/status/1195331420270387200?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>雖然最初謠傳它的名稱會定爲 Galaxy Fold 2，但也有消息指它並不是後繼機款，而是入門版本，會被稱爲 Galaxy Fold e 或者 Galaxy Fold Lite。至於手機的設計則仍然衆說紛紜，到底會維持初代 Galaxy Fold 的側開式設計，還是學 Motorola RAZR 般垂直摺疊則有待進一步消息。</p>
      <p>預計 Samsung 將會在明年的 MWC 大會上公佈這款新手機的詳情，並在年內發售。屆時會否同時出現 Galaxy Fold 的旗艦後繼機款，就仍然有待觀察。</p>
      <p>來源：<a href="https://mspoweruser.com/the-upcoming-galaxy-fold-2-will-be-cheaper-than-the-galaxy-fold/">mspoweruser</a></p>
