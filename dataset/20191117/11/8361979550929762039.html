      <h1>Захоплені українські кораблі пройшли під Кримським мостом — відео</h1>
      <h2>Захоплені РФ українські кораблі, що напередодні вийшли з Керчі, пройшли під Кримським мостом.</h2>
      <address>
        <time datetime="2019-11-17T11:15:00+00:00">17 Nov 2019, 11:15</time>
      </address>
      <p>Про це повідомляє <a href="https://kerch.fm/2019/11/17/voennye-ukrainskie-korabli-proshli-pod-arkami-krymskogo-mosta-video.html">Керчь.ФМ</a>.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Pcv1iHlRp7Y" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Раніше одеське видання Думська повідомило, що <a href="https://nv.ua/ukr/world/geopolitics/ukrajina-vidpravila-buksiri-za-zahoplenimi-rosiyeyu-sudnami-novini-ukrajini-50053927.html">Україна відправила буксири Титан і Гайдамака і пошуково-рятувальний корабель</a> Сапфір за захопленими в Керченській протоці судами.</p>
      <p>У той же час <a href="https://nv.ua/ukr/ukraine/politics/moskva-sprostovuye-ugodu-pro-povernennya-korabliv-ukrajini-do-normandskogo-samitu-novini-ukrajini-50053925.htmlhttps:/nv.ua/tags/kerchenskij-proliv.html">Міністерство закордонних справ РФ спростувало угоду про повернення Україні захоплених в Керченській протоці кораблів</a> до проведення саміту в нормандському форматі.</p>
      <p>25 листопада 2018 року <a href="https://nv.ua/ukraine/events/rossija-atakovala-i-zakhvatila-ukrainskie-korabli-v-nejtralnykh-vodakh-karta-mintot-2510058.html?new_site=1">РФ захопила в Керченській протоці український буксир Яни Капу і малі броньовані артилерійські катери Бердянськ і Нікополь</a>, які прямували з Одеси до Маріуполя. На борту кораблів було 22 військових моряків і двоє співробітників СБУ. Раніше повідомлялося, що <a href="https://nv.ua/ukr/world/geopolitics/rosiya-poverne-zahopleni-korabli-vms-ukrajini-novini-ukrajini-50053828.html">Росія має намір повернути Україні військові кораблі</a>, захоплені в районі Керченської протоки.</p>
      <p>25 травня 2019 року Міжнародний трибунал ООН з морського права постановив, що <a href="https://nv.ua/ukr/world/geopolitics/sprava-ukrajinskih-moryakiv-opublikovaniy-povniy-tekst-rishennya-mizhnarodnogo-tribunalu-50023518.html">Росія повинна звільнити українських моряків і передати Україні захоплені українські судна.</a></p>
      <p>7 вересня 2019 року українські моряки і співробітники СБУ повернулися в Україну в рамках взаємного звільнення утримуваних осіб.</p>
    </article>
