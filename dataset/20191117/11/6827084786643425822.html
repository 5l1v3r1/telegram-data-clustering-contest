      <h1>Захваченные Россией украинские корабли прошли под Крымским мостом (ВИДЕО)</h1>
      <address>
        <time datetime="2019-11-17T11:00:00+00:00">17 Nov 2019, 11:00</time>
      </address>
      <p>
        <b>Захваченные в ноябре 2018 года Российской Федерацией украинские военные корабли и буксир проплыли под Крымским мостом</b>
      </p>
      <p>Об этом сообщает "<a href="http://www.dsnews.ua/">ДС</a>" со ссылкой на <a href="https://kerch.fm/2019/11/17/voennye-ukrainskie-korabli-proshli-pod-arkami-krymskogo-mosta-video.html">Керчь.ФМ</a>.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Pcv1iHlRp7Y" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сегодня, 17 ноября, российские военные начали буксировку с причала Керченского морского вокзала украинских военных кораблей "Бердянск", "Никополь" и "Яны Капу", которые в 2018 году были взяты в плен в Керченском проливе.</p>
      <p>Накануне в российских СМИ повилась информаци о "принципиальном решении" Москвы вернуть захваченные корабли Украине. Отмечалось, что Украина и Россия договорились о возвращении кораблей к саммиту в нормандском формате. Однако позже Министерство иностранных дел России опровергло, что возвращение кораблей связано с нормандским саммитом и заявило, что Украина может забрать их в любое время.</p>
      <p>Ранее журналист Юрий Бутусов <a href="http://www.dsnews.ua/politics/zahvachennye-rossiey-katera-eshche-ne-vyshli-iz-kerchi---butusov-17112019112300">заявил</a>, что возвращение Российской Федерацией захваченных в ноябре 2018-го двух украинских катеров "Никополь", "Бердянск" и буксира "Яны Капу" должно произойти в ближайшие дни.</p>
