    <article>
      <h1>సన్నబియ్యం గురించి అడిగితే..ఒళ్లు దగ్గరపెట్టుకోమంటున్నారు: దేవినేని ఉమా</h1>
      <address>
        <time datetime="2019-11-17T11:40:50+00:00">17 Nov 2019, 11:40</time>
      </address>
      <figure>
        <img src="https://cdn3.andhrajyothy.com/AJNewsImages//AJ%20ADDS//ADD-211019.jpg"/>
      </figure>
      <aside>అన్నపూర్ణ మ్యారేజెస్ అన్ని కులముల వారికి పెళ్లి సంబంధములు చూడబడును.<br/>www.annapurnamarriages.com Ph: 88865 47666 ప్రవేశం ఉచితం</aside>
      <p>ADVT</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/VmLGcRYE-IU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>అమరావతి:</b> జగన్ తన పాదయాత్రలో ఇచ్చిన హామీలను వందశాతం అమలుచేస్తామన్నారు.. కానీ ఇంతవరకు అమలు చేయలేదని టీడీపీ నేత, మాజీ మంత్రి దేవినేని ఉమామహేశ్వరరావు విమర్శించారు. ఆదివారం ఆయన మీడియాతో మాట్లాడుతూ వైసీపీ మంత్రులు నోటికొచ్చినట్టు మాట్లాడుతున్నారని మండిపడ్డారు. పేదలకు సన్నబియ్యం గురించి అడిగితే.. ఒళ్లు దగ్గరపెట్టుకుని మాట్లాడమని అంటున్నారన్నారు. చంద్రబాబు దీక్షను అపహాస్యంచేస్తున్నారని ఆయన ఆగ్రహం వ్యక్తం చేశారు. వైసీపీ నేతలు ఇసుకను బ్లాక్‌ మార్కెట్‌కు తరలిస్తున్నారని, ఇసుక అక్రమ రవాణాలో మంత్రుల హస్తం ఉందని దేవినేని ఉమా ఆరోపించారు.</p>
      <p> </p>
      <p>సన్నబియ్యం సరఫరా చేస్తామని మంత్రి నాని ఎన్నోసార్లు చెప్పారని, రేషన్‌ షాపుల్లో సన్నబియ్యం పంపిణీ చేస్తామని హామీ ఇచ్చారని.. ఇంతవరకు అమలు చేయలేదని దేవినేని ఉమామహేశ్వరరావు విమర్శించారు. ఇదే విషయం పాదయాత్రలో జగన్‌ స్వయంగా చెప్పారని, దానికి సంబంధించిన ఆధారాలను ఆయన మీడియా ముందుంచారు. వైసీపీకి ప్రజలు 151 మంది ఎమ్మెల్యేలను ఇచ్చారని..జగన్‌కు ఉన్న అభద్రతా భావం ఏంటో ఆర్థం కావడం లేదని  అన్నారు.</p>
    </article>
