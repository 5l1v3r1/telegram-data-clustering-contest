      <h1>Селин Дион ответила, почему не выжил Джек из «Титаника»</h1>
      <address><time datetime="2019-11-17T11:10:00+00:00">17 Nov 2019, 11:10</time> by <a rel="author">Андрей Иванов</a></address>
      <p>Певица Селин Дион на шоу Джимми Фэллона <a href="https://youtu.be/xgigtyZQ6co">предположила</a>, что главный герой легендарного «Титаника» Джек не стал залезать на дверь к возлюбленной Роуз, потому что он очень замерз и выбился из сил.</p>
      <figure>
        <img src="https://360tv.ru/media/images/articles/crops/0c4e65b4-a95a-42c3-bec0-f4c768b2c457/crop_921_518.jpg"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/xgigtyZQ6co" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <related>
        <a href="https://360tv.ru/news/kultura/nazvany-pesni-kotorye-hochetsja-slushat-beskonechno-ot-nachala-do-kontsa/"/>
      </related>
      <p>По словам исполнительницы главной песни фильма места на дрейфующей после крушения «Титаника» в море двери хватило бы на двоих. По ее мнению, персонаж Леонардо Ди Каприо был обречен.</p>
      <p>Ему не нужно было особое приглашение от Роуз, так как она вообще была в полуобморочном состоянии. В итоге он просто смирился со своей гибелью, потому что не мог даже пальцем пошевелить после купания в ледяной воде.</p>
      <p>Фэллон спросил у Дион, что было бы, подвинься Роуз на двери хоть чуть-чуть. Певица попросила ведущего «не доставлять ей неприятностей».</p>
      <p>«Что если они захотят снять вторую часть «Титаника?», — заявила певица.</p>
      <p>Песня Селин Дион Му Неаrt Will Go On с альбома 1997 года Let’s Talk About Love — это главная музыкальная тема к фильму Джеймса Кэмерона «Титаник». После выхода фильма она стала одной из самых популярных в мире песен за всю историю музыки. Картина в 1998 году получила 11 премий «Оскар». Две статуэтки создателям «Титаника» вручили за победу в номинациях «Лучшая песня» и «Лучший саундтрек к драматическому фильму».</p>
