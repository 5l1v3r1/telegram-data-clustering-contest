      <h1>静岡県下田市などで震度４…津波の心配なし</h1>
      <address>
        <time datetime="2019-11-17T11:16:00+00:00">17 Nov 2019, 11:16</time>
      </address>
      <p>　１７日午後８時５分頃、伊豆大島近海を震源とする地震があり、静岡県下田市などで震度４を観測した。</p>
      <p>　気象庁によると、震源の深さは約１０キロ、マグニチュードは４・９と推定される。</p>
      <p>　この地震による津波の心配はないという。</p>
      <p>　主な地域の震度は次の通り。</p>
      <p>　▽震度４　　静岡県下田市、東伊豆町　河津町</p>
      <p>　▽震度３　　静岡県南伊豆町、松崎町、西伊豆町</p>
    </article>
