      <h1>發掘新人命運大不同　偶像淪渣男、場記變明星</h1>
      <address><time datetime="2019-11-17T05:30:00+00:00">17 Nov 2019, 05:30</time> by <a rel="author">項貽斐 , 洪偉韜, 林雅菁</a></address>
      <p>導演張作驥經常透過電影發掘讓人眼睛一亮的銀幕新人，無論是早年的范植偉、高盟傑、李康宜，或是後來的李亦捷、李鴻其、鄭人碩等，無論他們之後的機運發展如何，都曾在演藝圈受到矚目。最近張作驥也打算將他拍片二十多年來、每部電影的幕後側拍，重新整理，推出以演員培訓為主的紀錄片《一個演員的誕生》（暫定片名）。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/5X4ANFKMb70" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>1996年張作驥的第一部電影《忠仔》讓片中飾演母親的邱秀敏一舉贏得金馬獎最佳女配角，雖然她並非年輕貌美的新星，但生動自然的演技讓她經常獲邀演出電視劇。第二部《黑暗之光》不但在東京影展拿下最佳影片，也捧紅當時正值青春的男、女主角范植偉與李康宜，尤其李康宜還以該片入圍金馬最佳女主角。</p>
      <p>接著《美麗時光》讓兩位主要演員范植偉、高盟傑分別入圍金馬獎最佳男主角、男配角，范植偉也在當時因接演電視劇《孽子》人氣暴增，成為偶像男星，還在22歲時就因電影《鹹豆漿》當上南特影帝。可惜兩人後來都因不同理由走歪，范植偉公開與前女友王心凌的親密合照形象重挫；高盟傑則先是負債累累、接著又因吸毒被判刑。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191114131440-fbb64f889560f72c815b0b1fa8267d73-tablet.jpg"/>
        <figcaption>《醉．生夢死》打開男主角李鴻其（右）知名度。（張作驥電影工作室提供）</figcaption>
      </figure>
      <p>到了《當愛來的時候》，飾演未婚小媽媽的女主角李亦捷與從歌仔戲舞台初登大銀幕的呂雪鳳，都獲金馬獎入圍肯定。至於《醉．生夢死》除了讓男主角李鴻其、男配角鄭人碩都在台北電影獎得獎，呂雪鳳也成為台北電影獎、金馬獎最佳女配角雙料得主。而當年李鴻其原本只是劇組場記，經張作驥改造調教為男主角，逐步受到影壇重視。</p>
      <p>張作驥表示，他合作過的這批演員在演出時都很花心思，最後成果也屬於他們，如有成就，他與有榮焉。有時拍片，他們義不容辭回來幫忙，例如新片《那個我最親愛的陌生人》裡，李鴻其、鄭人碩都客串演出，李亦捷則加入幕後製片工作。張作驥說，「李鴻其在大陸已有知名度，1人有7個助理，但仍願意回來客串。」</p>
      <p>張作驥當導演20多年來，每次拍片都會記錄幕後的情況，他也希望將這些未曝光的影片整理集結為一部紀錄片，看到這批演員的變化。</p>
