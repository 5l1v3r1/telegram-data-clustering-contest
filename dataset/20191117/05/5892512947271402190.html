      <h1>UFC Sao Paulo bonuses: Charles Oliveira’s sixth-straight finish leads $50K winners</h1>
      <address><time datetime="2019-11-17T05:16:08+00:00">17 Nov 2019, 05:16</time> by <a rel="author">Dan Hiergesell</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8DV9UmiM_1k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Despite a main and co-main event that failed to satisfy hungry fight fans last night (Sat., Nov. 16, 2019) at UFC Fight Night 164 live on <a href="http://go.web.plus.espn.com/c/482924/595608/9070?sharedid=MMAMania&amp;subId1=xid:fr1573879514136chh">ESPN+</a> from inside Ibirapuera Gymnasium in Sao Paulo, Brazil, the rest of the card delivered in memorable fashion.</p>
      <p>Before we saw <a href="https://www.mmamania.com/2019/11/16/20968409/ufc-fight-night-164-results-jacare-souza-highlights-jan-blachowicz-espn-sao-paulo-mma-shogun-brazil">Jan Blachowicz edge out Ronaldo “Jacare” Souza</a> in a tiring five-round fight and Mauricio “Shogun” Rua burn one of his last career fights on a <a href="https://www.mmamania.com/2019/11/16/20968421/ufc-sao-paulo-full-fight-video-highlights-blachowicz-jacare-espn-results-brazil-shogun-craig-draw">split draw against Paul Craig</a>, the knockouts and submissions rolled in. Whether it was lightweight contender Charles Oliveira’s <a href="https://www.mmamania.com/2019/11/16/20968420/ufc-sao-paulo-full-fight-video-highlights-blachowicz-jacare-espn-results-oliveira-knockout-gordon">86-second knockout finish</a> over Jared Gordon, James Krause’s <a href="https://www.mmamania.com/2019/11/16/20968423/ufc-sao-paulo-full-fight-video-highlights-blachowicz-jacare-espn-results-krause-knockout-moraes-mma">last-minute finish</a> over Brazilian submission specialist Sergio Moraes, Ricardo Ramas’ first-round submission win over Luiz Eduardo Garagorri, or Randy “Rude Boy” Brown’s impressive triangle choke over welterweight bruiser Warlley Alves, fight fans got a little bit of everything.</p>
      <p>Fortunately, all of those finishes earned an extra $50,000 as each winning fighter scored Performance of the Night, per the official post-fight bonus winners:</p>
      <figure>
        <iframe data-src="https://twitter.com/ufc/status/1195922356377538560?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <blockquote>Performance of the Night: Charles Oliveira<br/>Performance of the Night: James Krause<br/>Performance of the Night: Ricardo Ramos<br/>Performance of the Night: Randy Brown</blockquote>
