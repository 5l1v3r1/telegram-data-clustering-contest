      <h1>太自由反而無所適從　女星直言「台灣人欺負大陸人」</h1>
      <address><time datetime="2019-11-17T05:30:00+00:00">17 Nov 2019, 05:30</time> by <a rel="author">項貽斐 , 洪偉韜, 林雅菁</a></address>
      <p>張作驥新片《那個我最親愛的陌生人》裡呂雪鳳一家是全片的中心，幾位家庭成員包括飾演失智症丈夫的張曉雄、出獄女兒的李夢與小外孫李英銓都相當搶戲，李英銓更因此片入圍金馬獎最佳男配角。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/5X4ANFKMb70" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>張作驥表示，影片最初設定就是圍繞呂雪鳳飾演的歌仔戲演員，所以希望她戲裡的外孫因跟著阿嬤所以會說台語、也會唱歌仔戲。後來劇組到林口一所小學找演員時，看到參加歌仔戲社團的李英銓正在台上唱，張作驥笑說，「我10秒鐘就決定是他了！」</p>
      <p>飾演失智症丈夫的張曉雄是舞蹈家、也是該片製片高文宏的朋友，他透過高文宏表達想演張作驥電影的意願，雖然如願以償，但還得為戲增肥，犧牲原本成熟型男的形象。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191114133936-a91609e96f8a11267f902e9ee9bf411e-tablet.jpg"/>
        <figcaption>李英銓因張作驥新片《那個我最親愛的陌生人》入圍金馬獎最佳男配角。（張作驥電影工作室提供）</figcaption>
      </figure>
      <p>電影裡呂雪鳳女兒的角色，選角過程一波三折。張作驥說，原本找了幾位台灣女演員，但都太瘦、不符合設定，最後選擇中國大陸的女演員李夢。畢業於北京電影學院的李夢，曾演過賈樟柯電影《天注定》，她毛遂自薦，主動發email表示想與張作驥合作，接著更直接搭機來台約張作驥與製片姚經玉見面，雙方聊過之後，決定由她飾演。</p>
      <p>儘管李夢爭取角色的態度非常積極，但演出時卻面臨很大的調適、甚至水土不服。張作驥坦言，<b>「因為台灣與大陸拍片工作型態不同，我不准她帶助理，還有很多都不准，她也很掙扎。有時候演一演就會說，覺得台灣人欺負大陸人。但換個立場想，她是獨生女，來台灣沒親沒故，劇組安排她一個人住在新店的小商務旅館，其實很辛苦。」</b></p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191114133941-d8fea8cfd0e53bbbf2b60cb06ab9d3a8-tablet.jpg"/>
        <figcaption>張曉雄（左）與李夢（右）在《那個我最親愛的陌生人》中飾演父女。（張作驥電影工作室提供）</figcaption>
      </figure>
      <p>張作驥透露，原本他要求李夢練台語，希望她至少能聽懂，她也一直練，但後來並未派上用場。另外在工作上，大陸拍片多半要求演員表演非常標準、有一套演出模式，但張作驥拍片很自由，反而讓李夢無所適從。李夢在台灣前後待了兩個月，雖然面臨生活與工作環境的適應問題，不過這種尷尬、疏離的情況，卻符合角色與母親不合、與兒子不親的設定。</p>
