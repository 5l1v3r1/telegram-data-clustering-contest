      <h1>Эксперты Росконтроля не нашли ни грамма шоколада в шоколадном зефире</h1>
      <address>
        <time datetime="2019-11-17T18:22:13+00:00">17 Nov 2019, 18:22</time>
      </address>
      <p>Зефир – вкусное и полезное лакомство. Часто он продается в шоколаде. Вот к нему у Росконтроля много претензий. Шоколад не отвечает нормам безопасности и стандартам качества.</p>

      <h3>Хитрости производителей</h3>
      <p>Чтобы избежать наказания за изготовление некачественной продукции, производители используют различные формулировки на упаковке. Например, вместо обозначения «зефир в шоколаде», они пишут «в глазури» или «глазированный», «в темной глазури».</p>
      <figure>
        <img src="https://www.yarosonline.ru/wp-content/uploads/2019/11/s1200-3.jpg"/>
      </figure>
      <p>Оказывается!<br/>Такие формулировки не противоречат законодательству, позволяют производителю использовать заменители масла какао в рецептах.</p>
      <p>Росконтроль провел проверку и выяснил, какие производители выпускают некачественный продукт.</p>
      <p>
        <b>Читайте также:</b>
        <a href="https://www.yarosonline.ru/novosti/zdorove/vmesto-tvoroga-nashyol-zameniteli/">Проверка творога! Росконтроль вместо творога нашёл только заменители</a>
      </p>
      <h3>Зефир «Шармэль»</h3>
      <p>Десерт производит ОАО «Ударница», г. Москва.  Он покрыт шоколадом высокого качества, который отвечает всем стандартам. Не содержит вредных для здоровья консервантов и токсичного паулина. В лакомстве этой марки выявлен диоксид серы, который не заявлен в составе продукта.</p>
      <figure>
        <img src="https://www.yarosonline.ru/wp-content/uploads/2019/11/9179193770014-1200x800.jpg"/>
      </figure>
      <h3>Зефир «Полет»</h3>
      <p>Производится ООО «Кондитерское предприятие». Оно находится в Московской области, г. Люберцы. Продукция получила отрицательную оценку Росконтроля. В зефире обнаружен сахарин, это подсластитель, не предусмотренный в таком десерте.</p>
      <p>В списке, напечатанном на упаковке, недостоверно указан состав глазури. Вместо цельного молока, в производстве применяется сухая молочная сыворотка.</p>
      <figure>
        <img src="https://www.yarosonline.ru/wp-content/uploads/2019/11/36548.jpg"/>
      </figure>
      <p>Это недопустимая замена и поэтому она должна указываться, ведь это снижает качество популярного продукта. Глазурь изготовлена из заменителя масла какао, оценить его качество нельзя. Сам зефир произведен из хорошего яблочного пюре.</p>
      <p>
        <b>Читайте также:</b>
        <a href="https://www.yarosonline.ru/novosti/zdorove/chyornyj-spisok-3-sgushhyonki/">Росконтроль добавил в чёрный список 3 образца сгущёнки</a>
      </p>
      <h3>Зефир глазированный «Каждый день»</h3>
      <p>Изготавливается в г. Орел ООО «Кондитерская фабрика». Росконтроль считает, что этот продукт соответствует стандарту, отвечает всем нормативам. Он содержит небольшое количество трансжиров, не имеет в составе токсического патулина.</p>
      <figure>
        <img src="https://www.yarosonline.ru/wp-content/uploads/2019/11/p1040984.jpg"/>
      </figure>
      <p>Недостатки данного продукта:</p>
      <ul>
        <li>в составе глазури имеется заменитель масла какао;</li>
        <li>на упаковке не указан тип заменителя, а именно лауриновый;</li>
        <li>отмечено небольшое содержание бензойной кислоты, но это соответствует норме.</li>
      </ul>
      <p>Вкус у глазированного лакомства приятный, в основе использовано качественное яблочное пюре.</p>
      <h3>Зефир глазированный «Тверской кондитер»</h3>
      <p>Десерт выпускается в г. Тверь, ООО «Славконд».</p>
      <figure>
        <img src="https://www.yarosonline.ru/wp-content/uploads/2019/11/10eb2126_cb05fb06.png"/>
      </figure>
      <p>По данным Росконтроля, преимуществами зефира глазированного этой марки являются:</p>
      <ul>
        <li>минимальное содержание трансжиров;</li>
        <li>полное соответствие пищевым стандартам качества;</li>
        <li>достоверная информация на упаковке;</li>
        <li>безопасность для потребителя;</li>
        <li>отсутствие в составе сернистого ангидрида и токсичного паулина.</li>
      </ul>
      <p>Недостатки: изготовление глазури на основе заменителей масла какао и содержание сорбиновой кислоты в качестве консерванта.</p>
      <h3>«Мое обожание» зефир глазированный</h3>
      <p>Продукт выпускает ООО Кондитерский комбинат «Сокол», который находится в г. Дмитров Московской области. По проведенным тестам Росконтроля выявлено много недостатков у этого зефира.</p>
      <figure>
        <img src="https://www.yarosonline.ru/wp-content/uploads/2019/11/obozhanie.jpg"/>
      </figure>
      <p>Цена завышена, по сравнению с подобной продукцией. В десерте содержится сорбиновая кислота и диоксид серы. Производитель честно указал это на этикетке. Для зефира слишком большое содержание сахара, что не соответствует стандартам.</p>
      <p>Содержание яблочного пюре занижено. Глазурь не похожа на шоколадную. Она изготовлена на основе заменителей масла какао. Единственным достоинством этого продукта можно отметить его соответствие нормам безопасности.</p>

      </p>
      <h3>Зефир «Дикси в шоколаде»</h3>
      <p>Десерт производится ООО «ЛакоШе». Предприятие находится в п. Марьяновка в Омской области.</p>
      <p>Для справки!<br/>Росконтроль не рекомендует этот продукт к потреблению и заносит его в черный список.</p>
      <figure>
        <img src="https://www.yarosonline.ru/wp-content/uploads/2019/11/b56b7233f7162ba4f829_content_big_87fde87d.jpg"/>
      </figure>
      <p>В зефире найден подсластитель сахарин, который не должен использоваться в таких десертах. Информация на упаковке по поводу состава продукта вводит потребителя в заблуждение, она не соответствует действительности.</p>
      <p>В составе шоколада обнаружены заменители масла какао. По показателям жирнокислотного состава такого рода покрытие называется глазурью. При изготовлении самого зефира было использовано меньше яблочного пюре, чем нужно по стандарту.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/yBWaj-vCIik" width="690" height="388" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Зефир разрешен маленьким детям, его рекомендуют для диетического питания, при сахарном диабете, заболеваниях органов пищеварения. Чтобы он приносил пользу, нужно выбирать качественный зефир с хорошим шоколадом. Тесты Росконтроля помогут сделать правильный выбор.</p>
