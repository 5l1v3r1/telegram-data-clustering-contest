      <h1>レッドブル・ホンダにフェラーリも脱帽「直線で速かったことに驚き」／ブラジルＧＰ</h1>
      <address>
        <time datetime="2019-11-17T18:03:00+00:00">17 Nov 2019, 18:03</time>
      </address>
      <p>　Ｆ１世界選手権第２０戦ブラジルＧＰ予選（１６日、インテルラゴス・サーキット１周＝４・３０９キロ）レッドブル・ホンダのマックス・フェルスタッペン（２２）＝オランダ＝が２度目のポールポジションを獲得した。</p>
      <p>　予選２番手だったフェラーリのセバスチャン・フェテル（３２）＝ドイツ＝は、「彼らがストレートで速かったことに少し驚いた」と脱帽。「いつもならストレートでは僕らが一番速い。でも今日はストレートで僕ら同様に速かった」と素直に認めていた。</p>
    </article>
