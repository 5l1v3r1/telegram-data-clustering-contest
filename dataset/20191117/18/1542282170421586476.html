      <h1>Βενετία: Για τρίτη φορά σε μια εβδομάδα πλημμύρισε η «Γαληνοτάτη»</h1>
      <address><time datetime="2019-11-17T18:32:25+00:00">17 Nov 2019, 18:32</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1KveFVAitH0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Νέα μεγάλη δοκιμασία για τη Βενετία.</b> Πέντε μέρες μετά τις πρώτες πλημμυρίδες που βύθισαν την πόλη των καναλιών με τη στάθμη των νερών να ξεπερνά το ενάμιση μέτρο, το απόγευμα της Κυριακής η κακοκαιρία επέστρεψε εντείνοντας τα πλημμυρικά φαινόμενα.</p>
      <p>Η καταγραφή τους γίνεται συστηματικά από το 1872. Είναι η πρώτη φορά ωστόσο που τρεις πλημμυρίδες ξεπέρασαν το ενάμισο μέτρο και μάλιστα μέσα στην ίδια εβδομάδα.</p>
      <p>Οι ζημιές σύμφωνα με τον πρώτο απολογισμό αγγίζουν το ένα δισεκατομμύριο ευρώ. Τα περισσότερα από τα εμβληματικά κτίρια της πόλης έχουν υποστεί ζημιές. Ο δήμαρχος της πόλης Λουίτζι Μπρουνιάρο έκλεισε για ακόμη μια φορά την πρόσβαση στην πλατεία του Αγίου Μάρκου που θυμίζει λίμνη.</p>
      <p>Η πόλη κηρύχθηκε σε κατάσταση εκτάκτου ανάγκης από τον πρωθυπουργό της Ιταλίας Τζουζέπε Κόντε.</p>
      <p>Τα αντιπλημμυρικά έργα που ξεκίνησαν το 2003 εκτελούνται μετ' εμποδίων με πολλές καθυστερήσεις, αναβολές και αλλαγές. Μόλις πριν από ένα μήνα το Consorzio Venezia Nuova τράβηξε χειρόφρενο εξαιτίας προβλημάτων στην εγκατάσταση των αγωγών του συστήματος αποχέτευσης.</p>
