      <h1>耀萊料上半年純利大增</h1>
      <address>
        <time datetime="2019-11-17T18:30:00+00:00">17 Nov 2019, 18:30</time>
      </address>
      <p>耀萊集團(<a href="http://stock360.hkej.com/quotePlus/00970">00970</a>)預料，截至今年9月底止，中期純利將大幅增加，主要由於期內無產生收購及債務證券投資開支；同時，物業管理業務貢獻增加。<br/>該公司去年同期純利為931萬元。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1117/2019111700012_c.pdf">下載港交所通告原文</a></p>
