      <h1>Buaya? Biasalah... [METROTV]</h1>
      <address><time datetime="2019-11-17T18:21:36+00:00">17 Nov 2019, 18:21</time> by <a rel="author">Raja Norain Hidayah Raja Abdul Aziz</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/I-R__bPMtk0" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>KELIBAT buaya di Sungai Kuantan berdekatan Medan Warisan di Tanah Putih, Kuantan, bukanlah perkara luar biasa memandangkan sungai berkenaan pernah menjadi habitat reptilia berkenaan.</p>
      <p>Pengarah Jabatan Perlindungan Hidupan Liar dan Taman Negara (PERHILITAN) Pahang, Rozidan Md Yasin berkata, pihaknya ada menerima aduan daripada orang awam mengenai kelibat sang bedal.</p>
      <p>Katanya, berdasarkan maklumat dan semakan yang dibuat, reptilia itu sering kelihatan di sungai berkenaan namun tidak pernah menimbulkan ancaman kepada manusia.</p>
      <p>“Kehadiran buaya di tebing sungai adalah sesuatu yang biasa namun setakat ini kita tidak pernah lagi menerima aduan berkenaan kes serangan buaya.</p>
      <p>“Cuma saya mahu menasihati orang ramai terutamanya kaki pancing supaya tidak mengganggu buaya berkenaan apabila terserempak dengannya,” katanya, di sini, hari ini.</p>
      <p>Beberapa keping gambar serta video berdurasi 48 saat tular sejak hari ini yang memaparkan beberapa lelaki yang sedang memancing sambil ‘ditemani’ sang bedal itu.</p>
      <p>Rozidan berkata, berdasarkan pemerhatiannya menerusi gambar serta video berkenaan, reptilia berkenaan adalah jenis buaya tembaga.</p>
      <p>Dalam pada itu, beliau turut menasihati orang awam supaya berhati-hati ketika melakukan sebarang aktiviti di sungai berkenaan dan jangan bertindak sesuka hati dan mengancam buaya apabila terlihat reptilia itu.</p>
