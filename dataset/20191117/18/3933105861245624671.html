      <h1>Пензенский центр «Питомец» готовится к юбилею (видео)</h1>
      <address>
        <time datetime="2019-11-17T18:56:00+00:00">17 Nov 2019, 18:56</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pVHqNfowIhM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Пензенский центр «Питомец» готовится отпраздновать свой первый юбилей — пять лет. Все это время он помогал бездомным животным найти любящих хозяев, сотрудники лечили тяжелобольных кошек и собак. Благодаря волонтерам домашними стали около двух тысяч животных. А в этом году удалось почти невозможное: на собранные за несколько лет средства был выкуплен участок под строительство большого приюта.</i>
      </p>
      <p>Лавруша, Цаца, Цезарь, Джофри, Топаз… Клички своим подопечным волонтеры «Питомца» теперь стараются подбирать изысканные — стандартный набор Мурок, Степашек и Барсиков иссяк еще в первый год работы. Через несколько дней единственный в Пензе центр для бездомных животных будет отмечать свое пятилетие. По самым скромным подсчетам, с момента существования центра здесь свой временный кров нашли более пяти тысяч животных. Часть попадала на передержку, другая — находила дом сразу же, как только появлялось объявление о новом подопечном. Однако так везет далеко не всем. Именно поэтому постояльцы «Питомца» в его день рождения станут главными героями торжества, сообщает телеканал «Экспресс».<br/><br/>«Будет большой праздник. Выездная выставка, как обычно, это наши животные — котики, которых обязательно нужно будет забрать домой. Выбрать себе того, кто в душу западет, и забрать домой. У нас будет много развлекательных вещей для детишек, для взрослых, мастер-классы, ярмарка благотворительная, где можно будет за пожертвования приобрести подарки на новый год, сувенирчики. Как обычно, будут ведущие, конкурсы», — рассказала исполнительный директор фонда «Рука помощи бездомным животным» Дарья Жалнина.</p>
      <p>Только за последний год волонтеры спасли несколько сотен животных, пострадавших от человеческой жестокости. Это и собака, в которую стреляли в Бессоновке, и кошки, попавшие под колеса машин, а также заложники нехороших квартир. Пушистая Жасмин всю свою жизнь провела в такой вместе с двумя десятками других кошек. Большинство из них уже обрели новую семью. А на их место прибыли новые подопечные. Однако сейчас волонтеры вынуждены прекратить прием животных: на 200 квадратных метрах бок о бок проживают около двух сотен бездомных животных. А к дверям «Питомца» чуть ли ни каждый день подбрасывают коробки и переноски с теми, кто оказался не нужен своим хозяевам.</p>
      <p>«Нам пришлось принять такие меры, как отказ в приеме подкинутых животных, потому что мы переполнены. Это, действительно, не пустые слова — нам некуда сажать, бывает не на что кормить, уходит очень много ресурсов на подкинутых животных и последние полтора месяца, такое ощущение, что мы работаем только на подкинутых животных, а нам хотелось бы решать именно проблемы бездомных животных», — сказала сотрудник фонда Ольга Горячева.<br/><br/>За два года фонд накопил сумму, которой хватило на покупку участка размером 20 соток для обустройства нового дома для животных. Его построят на улице Перспективной. Пока что волонтеры занимаются оформлением проектно-сметной документации и уже запустили сбор средств на приобретение строительных материалов. Только по скромным подсчетам новый приют может обойтись в 14 миллионов рублей. Сумма — неподъемная, и волонтеры надеются, что в преддверии юбилея руку помощи протянут им.<br/><br/>Свой день рождения «Питомец» отпразднует 24 ноября. Он пройдет на третьем этаже ТЦ «Олимп». Начало в — 13 часов.</p>
