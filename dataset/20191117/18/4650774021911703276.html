      <h1>Произведение Бэнкси оказалось под водой в Венеции</h1>
      <h2>Речь идёт об изображении ребёнка с факелом, от которого тянется ярко-розовый дым.</h2>
      <address><time datetime="2019-11-17T18:27:00+00:00">17 Nov 2019, 18:27</time> by <a rel="author" href="https://life.ru/author/2722" target="_blank">Анна Рыженкова</a></address>
      <p>Картина британского уличного художника Бэнкси оказалась наполовину под водой из-за масштабного наводнения в Венеции.</p>
      <figure>
        <iframe data-src="https://twitter.com/InclusiveLucie/status/1195720730845044736?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Речь идёт об изображении ребёнка с факелом, от которого тянется розовый дым. Граффити нашли в этом году недалеко от кампо Санта-Маргарита. Позже сам Бэнкси опубликовал изображение в своём <a href="https://www.instagram.com/p/Bx2GfY7lY1w/?utm_source=ig_embed">инстаграме</a>, тем самым подтвердив его подлинность.</p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/Bx2GfY7lY1w" data-service="Instagram"/>
      </figure>
      <p>Первым частичное затопление картины Бэнкси увидел Антонио Ренна, который живёт недалеко от этого дома. 12 ноября он сделал фотографию граффити, отметив, что в тот день уровень воды достиг 160 сантиметров и нарисованный ребёнок оказался в воде по плечи.</p>
      <p>Как ранее писал Лайф, в ноябре этого года Венеция переживает <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1254659/vienietsiia_pieriezhivaiet_riekordnoie_za_50_liet_navodnieniie_--_vidieo">рекордное</a> наводнение. Под водой<a href="https://life.ru/t/%D0%B2%D0%B5%D0%BD%D0%B5%D1%86%D0%B8%D1%8F/1255018/skrylas_pod_vodoi_dushierazdiraiushchiie_foto_iz_zatopliennoi_vienietsii"> оказались </a>знаменитая площадь Сен-Марко и крипта базилики Святого Марка. Власти итальянского города <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1255419/vlasti_vienietsii_obratilis_k_miru_s_prosboi_o_pomoshchi_poslie_navodnieniia">обратились</a> к пользователям соцсетей с просьбой помочь восстановить Венецию.</p>
