      <h1>République Tchèque : anniversaire et contestation</h1>
      <address><time datetime="2019-11-17T18:44:50+00:00">17 Nov 2019, 18:44</time> by <a rel="author">Maxime Biosse Duplan</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jh0Ank8-WAA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Prague célébrait ce dimanche le trentième anniversaire de la révolution de Velours...</b>
      </p>
      <p>Une révolution qui mit fin au communisme en Tchécoslovaquie et fut l'un des évènements majeurs de la fin de la Guerre Froide.</p>
      <p>Dans tout le pays, des commémorations ont été organisées et des expositions organisées pour rappeler comment <b>un homme du nom de Vaclav Havel allait prendre en mains le destin du pays.</b></p>
      <p>Les dirigeants des partis d'opposition tchèque sont venus sur sa tombe honorer la mémoire de l'ancien dirigeant, décédé il y a huit ans. Selon eux, les trente années qui ont suivi la Révolution de Velours ont été les plus "heureuses" de l'histoire du pays. Quatre ans plus tard, en 1993, la République tchèque devenait indépendante.</p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/B49kNRyqicS" data-service="Instagram"/>
      </figure>
      <p>A l'occasion de cet anniversaire aussi, les dirigeants du groupe de Visegrad, République tchèque, Pologne, Hongrie et Slovaquie - se sont retrouvés à Prague ce dimanche. le Premier ministre tchèque Andrej Babis les a accueillis au musée d'Histoire nationale.</p>
      <p><b>Mais cet anniversaire se déroule dans un contexte politique tourmenté</b> : samedi 250.000 personnes se sont rassemblées à Letna Park dans Prague pour dénoncer les conflits d'intérêt et les affaires de corruption qui mettent en cause leur Premier ministre, dont ils ont demandé la démission.</p>
