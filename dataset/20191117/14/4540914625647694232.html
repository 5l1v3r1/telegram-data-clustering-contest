      <h1>Technik der Nazis und Kommunisten: Spionageausstellung in Prag</h1>
      <address><time datetime="2019-11-17T14:05:33+00:00">17 Nov 2019, 14:05</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-nVyYzTTzc4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ein Spezialkoffer mit jeder Menge technischer Spielereien: darunter Kopfhörer, Mikrofone und Aufnahmebänder. Das ist eines der Exponate, die in der Ausstellung "Technologie in der Diktatur" im Nationalen Technikmuseum in Prag zu sehen sind.</p>
      <h3>Technik führender Nazis und Kommunisten</h3>
      <p>Gezeigt wird die Ausrüstung, mit der Funktionäre totalitärer Systeme zwischen den Jahren 1939 und 1989, Bürger und Feinde überwachten.</p>
      <p>Kurator Jan Hostak erklärt: "Weil das ein Technikmuseum ist, haben wir uns vor allem auf Technologien konzentriert, die von kommunistischen Regimen oder den Nazis benutzt wurden, um an der Macht zu bleiben. Es geht aber auch um die Technik, mit der ihre Gegner für Freiheit kämpften."</p>
      <h3>DDR-Flucht: Schwimmend in die Freiheit?</h3>
      <p>Die unterschiedlichsten Gerätschaften sind zu sehen. Zu den präsentierten Stücken gehört auch ein selbstangefertigter Taucheranzug. Damit versuchte der katholische Priester Josef Skop 1957 aus der DDR in den Westen zu fliehen. Er begab sich in einen Fluss und wollte unter Wasser über die Grenze gelangen. Ein Stück Schlauch sollte als Schnorchel dienen. Doch er bekam nicht genug Luft, sodass er wohl erstickte.</p>
      <p>Die Ausstellung "Technologie in der Diktatur" findet anlässlich des 30. Jahrestags der Samtenen Revolution statt. Sie läuft bis Ende Juni.</p>
