      <h1>Belgier spielt 12 Minuten mit falschem Trikot</h1>
      <h2>Dedryck Boyata unterläuft im EM-Qualifikationsspiel gegen Russland ein peinlicher Fehler. Er spielt zeitweise mit dem Leibchen eines Teamkollegen.</h2>
      <address><time datetime="2019-11-17T14:01:00+00:00">17 Nov 2019, 14:01</time> by <a rel="author">heg</a></address>
      <figure>
        <iframe data-src="https://twitter.com/Foet247Benelux/status/1195767470012932097?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Belgien kam am Samstag zu einem ungefährdeten 4:1-Sieg in der EM-Qualifikation in Russland. Verteidiger Dedryck Boyata stand von Anfang an auf dem Platz, für die Tore waren aber andere Spieler besorgt. Die Gebrüder Hazard (Thorgan, 19. Minute, und Eden 33./40.) sorgten bereits vor der Pause für den klaren Spielstand.</p>
      <p>In der Halbzeit kam es dann zur Trikot-Panne von Boyata. Der 28-Jährige wechselte offenbar das Leibchen und vergriff sich. Er erschien für die zweiten 45 Minuten mit dem Trikot von Nationalmannschaftskollege Michy Batshuayi. Es dauerte zwölf Minuten, bis der Fauxpas bemerkt wurde und Boyata das Leibchen wechseln musste.</p>
      <p>Batshuayi brauchte sein Trikot dann auch noch. Der 26-jährige Stürmer wurde in der 77. Minute für Romelu Lukaku eingewechselt, der fünf Minuten zuvor den vierten belgischen Treffer erzielt hatte. Russlands Ehrentor schoss Georgi Dzhikiya in der 79. Minute.</p>
