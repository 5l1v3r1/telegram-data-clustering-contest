      <h1>Spievajú v kúpeľni, špárajú sa v nose a ovoniavajú spodné prádlo. Čo robia podľa Naked Bananas ľudia, keď sú sami?</h1>
      <address><time datetime="2019-11-17T14:39:00+00:00">17 Nov 2019, 14:39</time> by <a rel="author">Viktor Kniš</a></address>
      <p>
        <b>Naked Bananas sa tentokrát odviazali v súvislosti s veľmi špecifickou témou.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/v0RC5oS0Z3I" width="700" height="380" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Naked Bananas</b> majú za sebou veľmi úspešný rok 2019 a aj v jeho závere sa im darí za krátku dobu zbierať rekordné views. Tentokrát si vybral tému, s ktorou sa dokáže stotožniť úplne každý z nás. Zhodneme sa, že väčšina ľudí minimálne trochu mení správanie, keď je osamote a robíme aj veci, ktoré by sme v spoločnosti iných nerobili. A to ani pri tých, ktorým naozaj veríme.</p>
      <p>Slovenskí youtuberi zmapovali, čo robia ľudia, keď ich nikto nevidí. Samozrejmosťou je špáranie sa v nose či spievanie v sprche, podľa Naked Bananas je bežné, že sa ľudia prehnane obzerajú v zrkadle a skúšajú si tak baliace frázy, prípade čuchajú spodné prádlo. Chalani už tradične scénky vyhrotili hereckými výkonmi, a tak je ich nové video absolútnou zárukou zábavy. </p>
      <p>Nájdu sa v ňom aj tí, ktorí sa predvádzajú bez trička a napínajú svaly, prípadne bitkári prevádzajúci údery do vzduchu. Viac už ale v samotnom videu, ktorého autenticitu v potvrdili aj diskutujúci v komentároch. </p>
