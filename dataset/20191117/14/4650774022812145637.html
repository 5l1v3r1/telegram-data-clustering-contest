      <h1>Илон Маск начал строительство туннеля под Лас-Вегасом</h1>
      <h2>Магистраль соединит несколько корпусов конференц-центра Las Vegas Convention Center.</h2>
      <address><time datetime="2019-11-17T14:28:00+00:00">17 Nov 2019, 14:28</time> by <a rel="author" href="https://life.ru/author/1401" target="_blank">Андрей Григорьев</a></address>
      <figure>
        <iframe data-src="https://twitter.com/jgillanNews3LV/status/1195483575828631553?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Компания The Boring Company, которую основал известный американский IT-менеджер Илон Маск, начала строительство скоростного автомобильного туннеля под Лас-Вегасом, сообщает телеканал <a href="https://www.nbcnews.com/news/us-news/las-vegas-elon-musk-s-tunneling-company-digs-n1084131">NBC</a>.</p>
      <p>Двухтуннельная система Loop будет пролегать на глубине 12 метров, её протяжённость составит 1,6 километра. По магистрали будут курсировать беспилотные автомобили вместимостью до 16 человек.</p>
      <p>Церемония старта бурения прошла 15 ноября на строительной площадке в Лас-Вегасе. Сайт <a href="https://www.teslarati.com/">Teslarati.com</a> запустил <a href="https://www.teslarati.com/livestream-boring-company-las-vegas-convention-center/">прямую трансляцию</a> этого события.</p>
      <figure>
        <iframe data-src="https://twitter.com/jgillanNews3LV/status/1195445998308319232?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>— Более года назад этот проект представлял собой идею, описанную на листе бумаги. Сегодня мы готовы приступить к бурению,</b> <b>—</b> рассказал на церемонии начала строительства президент The Boring Company Стив Дэвис.</p>
      <p>Стоимость проекта составила 52,5 миллиона долларов.</p>
      <p>В декабре 2018 года Илон Маск открыл <a href="https://life.ru/t/%D0%B8%D0%BB%D0%BE%D0%BD%D0%BC%D0%B0%D1%81%D0%BA/1179588/s_vietierkom_ilon_mask_otkryl_piervyi_skorostnoi_podziemnyi_tonniel_v_los-andzhieliesie">первый скоростной автомобильный туннель</a>, построенный компанией The Boring Company в Лос-Анджелесе. Подземная система соединила участок земли, принадлежащий компании SpaceX, и штаб-квартиру The Boring Company.</p>
