      <h1>東京・青梅市長選、現職の浜中啓一氏が再選</h1>
      <address>
        <time datetime="2019-11-17T14:07:00+00:00">17 Nov 2019, 14:07</time>
      </address>
      <p>　現職と新人がともに無所属で立候補した東京都青梅市長選は１７日、投開票が行われ、現職の浜中啓一氏（６７）（自民、公明推薦）が、新人で元参議院議員秘書の宮崎太朗氏（３９）を破り、再選を果たした。投票率は３６・５１％で前回の４１・３１％を下回り、過去最低だった。当日有権者数は１１万２５７５人だった。</p>
    </article>
