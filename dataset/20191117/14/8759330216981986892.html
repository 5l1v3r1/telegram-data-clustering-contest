      <h1>Ruim één miljoen views: het Wonder van San Marino op Titanic-muziek</h1>
      <address>
        <time datetime="2019-11-17T14:49:00+00:00">17 Nov 2019, 14:49</time>
      </address>
      <figure>

      <p>
        <b>Terwijl Nederland met zichzelf en Noord-Ierland worstelde in Belfast, voltrok zich in San Marino een wonder. Filippo Berardi maakte tegen Kazachstan de eerste <a href="https://www.voetbalprimeur.be/videos/904094/san-marino-maakt-eerste-thuisdoelpunt-sinds-zes-jaar-let-s-go-f-cking-mental-.html?utm_source=doorlink&amp;utm_medium=doorlink&amp;utm_campaign=doorlink">'thuisgoal' in zes jaar tijd.</a></b>
      </p>
      <p>De beelden van het doelpunt met daaronder de muziek van Titanic gaan zondag viral. Na amper zestien uur staat de video op meer dan een miljoen views. San Marino verloor overigens met 1-3.</p>
