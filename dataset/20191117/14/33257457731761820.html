      <h6 class="kicker">Надежный источник</h6>
      <h1>Умер фотограф британских рок-звезд Терри ОʼНилл</h1>
      <address><time datetime="2019-11-17T14:37:25+00:00">17 Nov 2019, 14:37</time> by <a rel="author" href="https://twitter.com/Terry_ONeill/status/1196009212540833792" target="_blank">Terry O'Neill</a></address>
      <p>Английский фотограф, командор ордена Британской империи Терри ОʼНилл умер в Лондоне на 82-м году жизни. По <a href="https://www.theguardian.com/artanddesign/2019/nov/17/photographer-of-swinging-60s-terry-oneill-dies-aged-81%20">данным</a> The Guardian, у него было онкологическое заболевание.</p>
      <figure>
        <iframe data-src="https://twitter.com/Terry_ONeill/status/1196009212540833792?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Терри ОʼНилл широко известен как автор снимков звезд британской рок-музыки 1960-х — 1970-х годов. Он одним из первых снимал участников The Beatles, The Rolling Stones, The Who, Led Zeppelin, Queen, Дэвида Боуи, Элтона Джона, Эрика Клэптона и многих других.</p>
      <p>Он также работал на нескольких фильмах «бондианы», снимая Шона Коннери, а затем Роджера Мура, Пирса Броснана и Дэниэла Крэйга в образе агента 007. Также он фотографировал актрис Бриджит Бардо, Одри Хепберн, Элизабет Тейлор, британскую королевскую семью, премьер-министра Уинстона Черчилля, президента ЮАР Нельсона Манделу, боксера Мухамеда Али, футболиста Пеле и многих других знаменитостей и общественных деятелей.</p>
