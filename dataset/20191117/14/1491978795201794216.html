      <h1>Colin Kaepernick calls out NFL: 'Stop running from the truth, I'm ready' – video</h1>
      <address>
        <time datetime="2019-11-17T14:52:47+00:00">17 Nov 2019, 14:52</time>
      </address>

      <p>Colin Kaepernick has said he is ready to play in the NFL after a long awaited tryout at an Atlanta high school on Saturday. ‘I’ve been ready for three years. I’ve been denied for three years,’ said the former San Francisco 49ers quarterback who made headlines by kneeling at games during the US anthem to protest against racial injustice. Kaepernick has said that teams were not willing to sign him to distance themselves from the protests, which US president Trump criticised as unpatriotic and disrespectful</p>
