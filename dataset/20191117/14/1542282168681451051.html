      <h1>Κυπριακό: Πυρετός διαβουλεύσεων εν όψει Βερολίνου</h1>
      <address><time datetime="2019-11-17T14:00:43+00:00">17 Nov 2019, 14:00</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0qBZF17DsPY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ένα χρόνο μετά την υπογραφή της δήλωσης προθέσεων ΗΠΑ – Κύπρου, από τον υπουργό Εξωτερικών Νίκο Χριστοδουλίδη και τον τότε υφυπουργό Εξωτερικών Γουές Μίτσελ, ο Κύπριος υπουργός Εξωτερικών επιστρέφει στην Ουάσιγκτον, έπειτα από πρόσκληση του Αμερικανού ομολόγου του, Μάικ Πομπέο. Η συνάντησή τους θα πραγματοποιηθεί στο Στέιτ Ντιπάρτμεντ, τη Δευτέρα 18 Νοεμβρίου, στη 1 το μεσημέρι, τοπική ώρα (20:00 ώρα Κύπρου), και η πρόσκληση έγινε με αφορμή τη συμπλήρωση ενός χρόνο από την υπογραφή της δήλωσης προθέσεων. Στην ατζέντα της βρίσκονται οι διμερείς σχέσεις Κύπρου – ΗΠΑ, οι εξελίξεις στο κυπριακό και η κατάσταση στην Ανατολική Μεσόγειο, με αιχμή τα ενεργειακά. Ο κ. Χριστοδουλίδης θα έχει την ευκαιρία να ενημερωθεί από τον Αμερικανό υπουργό Εξωτερικών για την επίσκεψη Ερντογάν και τις συνομιλίες του Τούρκου προέδρου με τον πρόεδρο Τραμπ.</p>
      <p>Εκτός του κ. Πομπέο, ο Νίκος Χριστοδουλίδης θα έχει συναντήσεις με τον υφυπουργό Εξωτερικών Φίλιπ Ρίκερ, τον βοηθό υφυπουργό Εξωτερικών Μάθιου Πάλμερ, τον υφυπουργό Εξωτερικών για Ενεργειακά Ζητήματα, Φράνσις Φάνον. Είναι επίσης ανοιχτό το ενδεχόμενο να συναντηθεί με τον Σύμβουλο Εθνικής Ασφαλείας του προέδρου Τραμπ.</p>
      <p>Παράλληλα ο Κύπριος υπουργός Εξωτερικών θα είναι ομιλητής σε συνέδριο που διοργανώνεται στην Ουάσιγκτον, από το «Οικονομικό Φόρουμ των Δελφών και την εφημερίδα «Καθημερινή», σε συνεργασία με το Συμβούλιο Ελληνοαμερικανικής Ηγεσίας (HALC), με θέμα «Νοτιοανατολική Ευρώπη και Ανατολική Μεσόγειος: Νέες στρατηγικές, νέες προοπτικές». Θα συμμετάσχει επίσης σε συζήτηση στρογγυλής τραπέζης με θέμα την ενεργειακή ασφάλεια της ΝΑ Ευρώπη και τη Μεσόγειο, μαζί με τον Έλληνα υπουργό Ανάπτυξης, Άδωνι Γεωργιάδη, τον αναπληρωτή πρωθυπουργό της Βόρειας Μακεδονίας Κότσο Ανγκούτσεφ και τον Αμερικανό υφυπουργό Φράνσις Φάνον.</p>
      <h3>Συνάντηση Αναστασιάδη-Λουτ στο Κυπριακό</h3>
      <p>Μιάμιση ώρα διήρκησε στο Προεδρικό Μέγαρο η συνάντηση του Προέδρου της Δημοκρατίας, Νίκου Αναστασιάδη, με την Ειδική Απεσταλμένη του ΓΓ του ΟΗΕ Τζέιν Χολ Λουτ, το βράδυ του Σαββάτου. Στη συνάντηση συμμετείχουν επίσης ο κυβερνητικός εκπρόσωπος Πρόδρομος Προδρόμου, ο διαπραγματευτής Ανδρέας Μαυρογιάννης και ο διευθυντής του Διπλωματικού Γραφείου του Προέδρου της Δημοκρατίας, Κυριάκος Κούρος.</p>
      <p>Η κ. Λουτ αναχώρησε από το Προεδρικό Μέγαρο χωρίς να προβεί σε οποιαδήποτε δήλωση. Στις 11 το πρωί η κ. Λουτ είχε συνάντηση στα κατεχόμενα με τον Τουρκοκύπριο ηγέτη Μουσταφά Ακιντζί, η οποία διήρκησε μιάμιση ώρα.Η Ειδική Απεσταλμένη του ΓΓ του ΟΗΕ πραγματοποιεί χωριστές συναντήσεις με τον Πρόεδρο Αναστασιάδη και τον κ. Ακιντζί ενόψει της συνάντησής τους με τον Αντόνιο Γκουτέρες στις 25 Νοεμβρίου στο Βερολίνο.</p>
