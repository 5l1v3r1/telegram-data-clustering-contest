      <h1>Polish Minister "There are no good nations or bad nations"</h1>
      <h2>Arutz Sheva speaks with Polish Minister of Agriculture in wake of tensions between Israel and Poland regarding Holocaust history</h2>
      <address><time datetime="2019-11-17T14:47:00+00:00">17 Nov 2019, 14:47</time> by <a rel="author">Yoni Kempinski, Warsaw</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_UoorsWY6MU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Arutz Sheva met Jan Krzysztof Ardanowski, the Polish Minister of Agriculture at the "From the Depths" event commemorating righteous among the nations during the Holocaust, in Poland.</p>
      <p>"Relationships between Jews and Poles are full of history and emotions", Ardanowski stated, "There is no such thing as good nations or bad nations, only good people or bad people".</p>
      <p>The Minister of Agriculture noted that most of the righteous among the nations are Polish and said: "We are proud of those polish righteous among the nations and as well ashamed of those who did not face trials for crimes against humanity."</p>
      <p>Ardanowski mentioned that he is the chairman of the polish-Israeli parliamentary group and is part of a group who tries to make relationships between our nations be as good as possible.</p>
      <p>"Let our common history be clarified by historians", Ardanowski said, "and let's stop the poisonous stereotypes, let the relationship between our nations be great."</p>
