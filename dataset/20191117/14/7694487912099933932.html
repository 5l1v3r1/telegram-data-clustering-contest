      <h1>المعتصمون في مرج بسري أزالوا البوابة الحديدية تمهيداً لنزع المعدات</h1>
      <address><time datetime="2019-11-17T14:47:00+00:00">17 Nov 2019, 14:47</time> by <a rel="author">Lebanon 24</a></address>
      <p>أفادت "الوكالة الوطنية للإعلام" بأنّ "المعتصمين في مرج بسري أزالوا البوابة الحديدية التي تفضي إلى مكان وجود الآليات المخصصة للأشغال، للإنطلاق نحو تلك المعدات في محاولة منهم لإزالتها".<br/> </p>
