      <h1>Türkan Şoray izdihamı</h1>
      <h2>Türk sinemasının Sultan'ı Türkan Şoray, Mersin'de konuk olduğu etkinlikle hayranlarının yoğun ilgisiyle karşılandı.</h2>
      <address>
        <time datetime="2019-11-17T14:04:47+00:00">17 Nov 2019, 14:04</time>
      </address>
      <p>İzdihama neden olan Şoray, 'Bana bu mutluluğu yaşattığınız için hepinize çok çok teşekkür ediyorum. Hepinizi sevgiyle kucaklıyorum' dedi.<br/> </p>
