      <p>
        <b>ఆంధ్రప్రదేశ్‌లో ఇప్పుడు హిందువులు వర్సెస్‌ క్రిస్టియన్లుగా సమాజం విడిపోవడానికి బీజం పడుతోంది. ముఖ్యమంత్రి జగన్మోహన్‌రెడ్డి చర్యలన్నీఈ దిశగానే ఉన్నాయన్న అనుమానాలు హిందువులలో వ్యాపిస్తున్నాయి. భారతీయ జనతా పార్టీ నాయకులు ఈ విషయమై ముఖ్యమంత్రిని బాహాటంగానే విమర్శిస్తున్నారు. ఆంధ్రప్రదేశ్‌లో క్రైస్తవులు గంపగుత్తగా ముఖ్యమంత్రి జగన్మోహన్‌రెడ్డికి అండగా ఉంటున్నారు. దళితులు, గిరిజనులలో అత్యధికులు క్రైస్తవ మతంలోకి మారిన విషయం తెలిసిందే. ఇప్పుడు బీసీలను కూడా మత మార్పిడి చేయిస్తే రాజకీయంగా తాను మరింత బలపడతానని జగన్మోహన్‌రెడ్డి భావిస్తున్నారని వైసీపీ నాయకులు కూడా అంతర్గత సంభాషణలలో అంగీకరిస్తున్నారు.</b>
      </p>
      <p> <b>అట్టహాసంగా పురుడు పోసుకున్న రాజధాని అమరావతి ప్రస్తుతం ప్రశ్నార్థకం అయినా ప్రజలలో స్పందన కనిపించడం లేదు. రాష్ట్రం ఏర్పడిన ఐదున్నరేళ్ల తర్వాత రాజధాని ఎక్కడ అనే ప్రశ్న ఉత్పన్నం కావడాన్ని మించిన విషాదం ఏమి ఉంటుంది? అమరావతి పేరిట రాజధాని నిర్మాణం కోసం చంద్రబాబు ఎంపిక చేసిన ప్రాంతం నిర్మాణాలకు కూడా అనువైనది కాదని మంత్రి బొత్స సత్యనారాయణ ద్వారా ముఖ్యమంత్రి జగన్మోహన్‌రెడ్డి చెప్పించారు. నిర్మాణాలకు అనువైనదా? కాదా? అన్నది తెలుసుకోకుండానే సింగపూర్‌ ప్రభుత్వం పెట్టుబడులు పెట్టడానికి ముందుకు వచ్చిందా? అని అడిగితే జవాబు చెప్పేవారు ఉండరు.  </b> కులవిద్వేషాలతో స్వీయ వినాశనానికి సైతం వెనుకాడని ఆంధ్రప్రదేశ్‌లో ఇప్పుడు మతపరమైన విభజన కూడా జరగబోతోందా? రాజకీయంగా మరింత బలపడేందుకు మతవ్యాప్తిని ప్రోత్సహించడానికి చాప కింద నీరులా ప్రయత్నాలు జరుగుతున్నాయా? ఆంధ్రప్రదేశ్‌లో చోటుచేసుకుంటున్న పరిణామాలను గమనిస్తే ఈ ప్రశ్నలకు అవునన్న సమాధానమే లభిస్తోంది. జాతీయస్థాయిలో భారతీయ జనతా పార్టీ, కాంగ్రెస్‌ మత రాజకీయాలను ప్రోత్సహిస్తున్నాయన్న విమర్శలు ఇప్పటికే ఉన్నాయి. సెక్యులరిజం పేరిట కాంగ్రెస్‌ పార్టీ ముస్లింల పట్ల ప్రత్యేక అభిమానాన్ని ప్రకటిస్తూ రావడం ద్వారా ఇప్పటివరకు రాజకీయంగా లబ్ధి పొందుతూ వచ్చింది.  ఈ వైఖరే ఇప్పుడు ఆ పార్టీకి శాపంగా మారింది. కాంగ్రెస్‌ పార్టీ అనుసరిస్తూ వచ్చిన అప్పీజ్‌మెంట్‌ పాలసీపై మెజారిటీ వర్గమైన హిందువులలో అసంతృప్తి గూడుకట్టుకుంటూ వచ్చింది. ఇది గమనించిన ప్రధాని నరేంద్ర మోదీ హిందువులను తనవైపు తిప్పుకోవడంలో సక్సెస్‌ అయ్యారు. ఫలితమే జమ్మూకశ్మీర్‌లో ఆర్టికల్‌ 370ని నిర్వీర్యం చేసినా, అయోధ్యలో వివాదాస్పద భూమిలో రామమందిరం నిర్మించుకోవచ్చునని సుప్రీంకోర్టు తీర్పు ఇచ్చినా దేశంలో ఎక్కడా అలజడులు తలెత్తకపోగా.. నరేంద్రమోదీ పరపతి మరింత పెరిగింది. ఈ నేపథ్యంలో ఆంధ్రప్రదేశ్‌లో ఇప్పుడు హిందువులు వర్సెస్‌ క్రిస్టియన్లుగా సమాజం విడిపోవడానికి బీజం పడుతోంది. ముఖ్యమంత్రి జగన్మోహన్‌రెడ్డి చర్యలన్నీ ఈ దిశగానే ఉన్నాయన్న అనుమానాలు హిందువులలో వ్యాపిస్తున్నాయి.  భారతీయ జనతా పార్టీ నాయకులు ఈ విషయమై ముఖ్యమంత్రిని బాహాటంగానే విమర్శిస్తున్నారు. ఆంధ్రప్రదేశ్‌లో క్రైస్తవులు గంపగుత్తగా ముఖ్యమంత్రి జగన్మోహన్‌రెడ్డికి అండగా ఉంటున్నారు. దళితులు, గిరిజనులలో అత్యధికులు క్రైస్తవ మతంలోకి మారిన విషయం తెలిసిందే. ఇప్పుడు బీసీలను కూడా మత మార్పిడి చేయిస్తే రాజకీయంగా తాను మరింత బలపడతానని జగన్మోహన్‌రెడ్డి భావిస్తున్నారని వైసీపీ నాయకులు కూడా అంతర్గత సంభాషణలలో అంగీకరిస్తున్నారు. ప్రస్తుతం ఆంధ్రప్రదేశ్‌లో వివాదాస్పదం గా మారిన ‘ఇంగ్లిష్‌ మీడియంలోనే విద్యా బోధన’ అనే ప్రభుత్వ నిర్ణయం వెనుక కూడా మత కోణం ఉందనీ, ముఖ్యమంత్రికి రహస్య ఎజెండా ఉందనీ ప్రతిపక్షాలు అనుమానిస్తున్నాయి. దేశంలో క్రైస్తవమత వ్యాప్తికి మిషనరీ స్కూళ్లు ఇతోధికంగా కృషి చేసిన విషయం తెలిసిందే.  పేద ప్రజలకు మేలు చేయడం కోసమని చెబుతూ ప్రభుత్వ పాఠశాలల్లో ఒకటవ తరగతి నుంచే ఇంగ్లిష్‌ మీడియంను ప్రవేశపెడితే బీసీలనుకూడా క్రైస్తవ మతంలోకి సులువుగా మార్చవచ్చునని ముఖ్యమంత్రి భావిస్తున్నందువల్లనే ఈ నిర్ణయం తీసుకున్నారని పలువురు శంకిస్తున్నారు. పేద పిల్లలు ఇంగ్లిష్‌ మీడియంలో చదువుకోకూడదా? అని ప్రశ్నించడం ద్వారా ముఖ్యమంత్రి జగన్మోహన్‌రెడ్డి ప్రతిపక్షాలను ఆత్మరక్షణలో పడేశారు. దీంతో తెర వెనుక ఉద్దేశాలను గట్టిగా ప్రశ్నించలేని స్థితిలో ప్రతిపక్షాలు, తెలుగు భాషాభిమానులు చిక్కుకున్నారు. ముందుగా ఇంగ్లిష్‌ మీడియంలో బోధన విషయానికి వద్దాం. ప్రభుత్వ నిర్ణయంలో మంచిచెడుల విషయం అలావుంచితే, ఇంగ్లిష్‌ మీడియంలో బోధించడానికి ఉపాధ్యాయులు ఉన్నారా? అని ప్రశ్నిస్తే.. ప్రభుత్వం నుంచి సంతృప్తికరమైన సమాధానం లభించడం లేదు.  తెలుగు మీడియంలో మాత్రమే విద్యా బోధన చేస్తూ వచ్చిన ఉపాధ్యాయులను ఉన్నపళంగా ఇంగ్లిష్‌లో బోధించమని ఆదేశిస్తే.. ప్రభుత్వం ప్రేమ కురిపిస్తున్న పేదల పిల్లల భవిష్యత్‌ ఏమి కావాలి? ఆ పిల్లలు రెంటికీ చెడ్డ రేవడిగా మారరా? పేదల పిల్లలు ఇంజనీర్లు, డాక్టర్లు కాకూడదా? అంటూ వై.ఎస్‌.రాజశేఖర్‌రెడ్డి ముఖ్యమంత్రిగా ఉన్నప్పుడు ఫీజుల చెల్లింపు పథకం ప్రారంభించారు. దీంతో ఇంజనీరింగ్‌ కళాశాలలు పుట్టగొడుగుల్లా పుట్టుకు రావడం, అర్హతలు లేని పిల్లలు ఇంజనీరింగ్‌ కోర్సులలో చేరడం, వారికి సరైన విద్యా బోధన చేయగల అధ్యాపక బృందాలు లేకపోవడంతో లక్షల మంది ఇంజనీరింగ్‌ చదివి కూడా నిరుద్యోగులుగా మిగిలిపోయారు. ఇలాంటివారిలో పలువురికి పెళ్లిళ్లు కూడా కావడం లేదు. కష్టపడి చదువుకునే విద్యార్థులకు ఉన్నత చదువుల కోసం ఆర్థిక సహాయం ఎంత చేసినా నష్టంలేదు గానీ, రాజకీయ ప్రయోజనాలు ఆశించి పథకాలు ప్రవేశపెడితే జరిగే అనర్థాలు ఇలాగే ఉంటాయి.  </p>

      <p>ఇప్పుడు ముఖ్యమంత్రి జగన్మోహన్‌రెడ్డి ప్రకటించిన ఇంగ్లిష్‌ మీడియం ఫలితాలు కూడా భవిష్యత్తులో ఇలాగే ఉండొచ్చు. ఇంగ్లిష్‌ మీడియం లో చదువుకోకపోతే బతుకే లేదన్నట్టుగా పేద ప్రజలను నమ్మించడానికి ముఖ్యమంత్రి జగన్‌ ప్రయత్నిస్తున్నారు. ప్రధానమంత్రి నరేంద్రమోదీ ఏమి చదివారని అంతర్జాతీయ వేదికలపై ఇంగ్లిష్‌లో మాట్లాడగలుగుతున్నారు? ఆంగ్లంలో అద్భుతంగా మాట్లాడే శశి థరూర్‌ ప్రధానమంత్రి కాలేదే? కీర్తిశేషులు అక్కినేని నాగేశ్వరరావు పెద్దగా చదువుకోకపోయినా ఇంగ్లిష్‌ భాషపై మంచిపట్టు సాధించగలిగారు. మన దేశంలో ఎన్నో ప్రాంతీయ భాషలు ఉన్నాయి. భాషా ప్రాతిపదికన ఏర్పాటైన గుజరాత్‌, మహారాష్ట్ర, కర్ణాటక, తమిళనాడు, కేరళ, ఒడిసా, పశ్చిమ బెంగాల్‌ వంటి రాష్ట్రాలలో స్థానిక భాషలోనే విద్యా బోధన జరుగుతోంది.  ఇంగ్లిష్‌ మీడియం ప్రవేశపెట్టక పోవడం వల్ల తమిళులు, కన్నడిగులు, మరాఠాలు, గుజరాతీలకు జీవితమే లేకుండా పోలేదు కదా? ఆయా రాష్ట్రాలలో మాతృభాషకు ఎంత ప్రాధాన్యం ఇస్తున్నారో అందరికీ తెలిసిన విషయమే! కార్పొరేట్‌ స్కూళ్లలో సైతం పదవ తరగతి వరకు తెలుగు భాషను నిర్బంధంగా బోధించడానికి చర్యలు తీసుకోవలసిందిపోయి భాషనే చంపేయాలనుకోవడం, దానికి పేదలకు ఇంగ్లిష్‌ వద్దా? అని ముసుగు తగిలించడం ఏమిటి? మా పిల్లలకు తెలుగు చదవడం, రాయడం రాదు అని చెప్పుకోవడం ఏమి గర్వకారణం? మనసులో ఏదో పెట్టుకుని మరేదో చేయడం వల్ల తాత్కాలికంగా రాజకీయ ప్రయోజనం పొందవచ్చును గానీ, దీర్ఘకాలం లో దాని దుష్పరిణామాలు ఎక్కువే ఉంటాయని పాలకులు గ్రహిస్తే మంచిది. బెంగళూరు, చెన్నై వంటి మహా నగరాలకు వెళితే అక్కడ ఏ బోర్డు చూసినా కన్నడం, తమిళంలోనే ఉంటాయి.  ఆ రాష్ట్రాలకు చెందినవారు కూడా విదేశాలకు వెళ్లి ఉద్యోగాలు చేస్తున్నారు. ఇంజనీరింగ్‌ చదివినంత మాత్రాన ఉద్యోగాలు లభించని విధంగానే.. ఇంగ్లిష్‌ మీడియంలో చదివినంత మాత్రాన ఉద్యోగాలు వచ్చి ఒడిలో వాలిపోవు. చంద్రబాబు హయాంలో గొంతు చించుకున్న భాషాభిమానులు ఇప్పుడు తోకలు ముడవడం ఆశ్చర్యం కలిగిస్తోంది. అమరావతికి శంకుస్థాపన చేసిన సందర్భంగా ఏర్పాటు చేసిన శిలాఫలకంపై తెలుగులో రాయలేదని నానా యాగీ చేసినవారిని ఎలా మరిచిపోగలం? ఇంగ్లిష్‌ మీడియంను ప్రవేశపెట్టడం వెనుక మతవ్యాప్తి ఉద్దేశం ప్రభుత్వానికి నిజంగానే ఉందా?ఆంధ్రప్రదేశ్‌ సమాజంలో మొదటిసారిగా ప్రజలు మతపరంగా విడిపోతున్నారా? అనే అంశాల విషయానికి ఇప్పుడు వద్దాం. మతవ్యాప్తి ఏమో గానీ.. ఇంగ్లిష్‌ మీడియం వెనుక రాజకీయ కోణం కచ్చితంగా ఉందనే చెప్పవచ్చు.  ఈ నిర్ణయం ద్వారా పేదలను తనవైపు ఆకర్షించడంలో ముఖ్యమంత్రి జగన్మోహన్‌రెడ్డి సఫలం అయినట్టే కనిపిస్తోంది. పర్యవసానాల గురించి లోతుగా అర్థం చేసుకోలేని అమాయక పేదలు ముఖ్యమంత్రి తమ గురించి గొప్పగా ఆలోచించి ఇంగ్లిష్‌ మీడియంను ప్రవేశపెడుతున్నారని భావిస్తున్నారు. ఇక మతవ్యాప్తి విషయానికి వస్తే.. ప్రభుత్వ పాఠశాలల్లో దళితులు, గిరిజనులు, బీసీల పిల్లలే ఎక్కువగా చదువుతున్నారు. ఇంగ్లిష్‌ మీడియం బోధన వల్ల బాల్యం నుంచే పిల్లలను క్రైస్తవ మతంవైపు ఆకర్షించడం సులువు అవుతుందని గత అనుభవాలు చెబుతున్నాయి. క్రైస్తవ సంస్థలు ఏర్పాటుచేసిన మిషనరీ స్కూళ్లలో ఏమి జరుగుతున్నదో అందరికీ తెలిసిందే! క్రైస్తవ మతవ్యాప్తి ఎక్కువగా జరిగిన కోస్తా జిల్లాల ప్రజలలో హిందూ– క్రిస్టియన్‌ అనే భేద భావం ఇప్పుడిప్పుడే మొగ్గ తొడుగుతోంది. జగన్మోహన్‌రెడ్డి ప్రభుత్వంలో క్రైస్తవులకే ప్రాధాన్యం లభిస్తోందని హిందువులు అనుమానిస్తున్నారు.  ఈ పరిణామం హిందూ–ముస్లిం తరహాలో హిందూ– క్రిస్టియన్‌ ఘర్షణలకు దారితీసే ప్రమాదం లేకపోలేదు. 90 శాతానికిపైగా క్రైస్తవులు మాత్రమే ఉండే ఈశాన్య రాష్ట్రాలలోనే తాము అధికారంలోకి వచ్చినప్పుడు.. ఆంధ్రప్రదేశ్‌లో క్రిస్టియన్లు గణనీయంగా ఉంటే మాత్రం అడ్డు ఏమి ఉంటుందని ఇప్పటివరకు భావిస్తూ వచ్చిన ఆరెస్సెస్‌ నాయకులు, బీజేపీ నేతలు కూడా ఇప్పుడు పునరాలోచనలో పడ్డారు. జగన్మోహన్‌రెడ్డికి ఓటు వేయకపోతే ప్రభువుకు కోపం వస్తుందన్న స్థాయిలో పాస్టర్లు, ఫాదర్లు ప్రచారం చేయడం వల్ల వైసీపీకి, క్రైస్తవులకు మధ్య అవినాభావ సంబంధం ఏర్పడింది. ఈ నేపథ్యంలో తెలంగాణలో మల్కాజిగిరి లోక్‌సభ స్థానం నుంచి పోటీ చేసి గెలిచిన రేవంత్‌రెడ్డికి ఎదురైన అనుభవాన్ని తెలుసుకోవాలి. ఎన్నికల ప్రచారంలో భాగంగా తాను ఒక ఆదివారంనాడు చర్చికి వెళ్లినప్పుడు అక్కడి ఫాదర్‌ తన విజయాన్ని కాంక్షించడంతోపాటు ఆంధ్రప్రదేశ్‌లో జగన్మోహన్‌రెడ్డి విజయం సాధించాలంటూ ప్రార్థనలు చేశారని ఆయన వివరించారు. ఏపీ రాజకీయాలతో సంబంధం లేకపోయినా తెలంగాణలోని ఫాదర్లు కూడా జగన్‌ గెలుపును కోరుకున్నారంటే ఏపీలో పరిస్థితిని అర్థం చేసుకోవచ్చునని రేవంత్‌రెడ్డి వ్యాఖ్యానించారు. దేశ రాజకీయాలలో ఒక్క జగన్మోహన్‌రెడ్డికి మాత్రమే ఇటువంటి అడ్వాంటేజ్‌ లభిస్తున్నది. </p>
      <p>‘‘క్రైస్తవులు, రెడ్లు, ముస్లింలు అధికంగా ఉన్న 65 నియోజకవర్గాలలో మా విజయానికి ఎప్పటికీ ఢోకా ఉండదు. మేం అధికారంలోకి రావాలంటే ఇంకో 25 స్థానాలు గెలుచుకుంటే చాలు’’ అని వైసీపీకి చెందిన ఒక మంత్రి చేసిన వ్యాఖ్య ఈ సందర్భంగా గమనార్హం! ఈ పరిణామాలన్నీ గమనిస్తున్న బీజేపీ నాయకులు హిందువులను తమవైపు ఆకర్షించే ప్రయత్నాలను ఇప్పటినుంచే మొదలుపెట్టారు. ప్రస్తుత ధోరణులు ఇలాగే కొనసాగితే వచ్చే ఎన్నికలు మత ప్రాతిపదికనే జరిగే అవకాశముందని చెప్పడానికి సంశయం అవసరం లేదు.</p>
      <p> </p>
      <p>
        <b>ఏపీకి తల అక్కర్లేదా?</b>
      </p>
      <p>ఈ మతాల గోలను కాసేపు పక్కనపెట్టి.. ఆంధ్రప్రదేశ్‌లో చోటుచేసుకుంటున్న ఇతర పరిణామాల విషయానికి వద్దాం. తెలంగాణ ఉద్యమం పతాక స్థాయికి చేరినప్పుడు హైదరాబాద్‌ను కేంద్రపాలిత ప్రాంతం చేస్తే రాష్ట్ర విభజన తమకు అంగీకారమేనని సీమాంధ్ర నాయకులు ప్రకటించడం తెలిసిందే! ‘‘తల లేని మొండెం మాకెందుకు?’’ అంటూ దీనిపై తెలంగాణసమాజం ముక్తకంఠంతో నిరసన తెలిపింది. హైదరాబాద్‌ మహా నగరం నుంచి లభించే ఆదాయం లేకపోతే మిగతా తెలంగాణ ప్రాంతం మనుగడ కష్టమని తెలంగాణ ప్రజలకు బాగా తెలుసు. అందుకే ‘హైదరాబాద్‌ హమారా’ అని నినదించారు. ఆంధ్రప్రదేశ్‌ సమాజం మాత్రం ఇందుకు భిన్నంగా ‘మాకు తల లేకపోయినా ఫర్వాలేదు.. మొండెంతో బతికేస్తాం’ అని భావిస్తున్నట్టు కనిపిస్తున్నది. అట్టహాసంగా పురుడు పోసుకున్న రాజధాని అమరావతి ప్రస్తుతం ప్రశ్నార్థకం అయినా ప్రజలలో స్పందన కనిపించడం లేదు.</p>
      <p> రాష్ట్రం ఏర్పడిన ఐదున్నరేళ్ల తర్వాత రాజధాని ఎక్కడ అనే ప్రశ్న ఉత్పన్నం కావడాన్ని మించిన విషాదం ఏమి ఉంటుంది? అమరావతి పేరిట రాజధాని నిర్మాణం కోసం చంద్రబాబు ఎంపిక చేసిన ప్రాంతం నిర్మాణాలకు కూడా అనువైనది కాదని మంత్రి బొత్స సత్యనారాయణ ద్వారా ముఖ్యమంత్రి జగన్మోహన్‌రెడ్డి చెప్పించారు. నిర్మాణాలకు అనువైనదా? కాదా? అన్నది తెలుసుకోకుండానే సింగపూర్‌ ప్రభుత్వం పెట్టుబడులు పెట్టడానికి ముందుకు వచ్చిందా? అని అడిగితే జవాబు చెప్పేవారు ఉండరు. రాజధాని అంటే ఒకే ప్రాంతాన్ని అభివృద్ధి చేయడం కాదు.. అన్ని జిల్లాలను అభివృద్ధి చేస్తామని బొత్స సత్యనారాయణ చేస్తున్న ప్రకటనలు ‘ఉట్టికి ఎగరలేనమ్మ స్వర్గానికి ఎగురుతా’ అని అన్నట్టుగా ఉంది.  ముఖ్యమంత్రి మనసులో ఏమి ఉందో తెలియకపోయినా.. ఆయన చెప్పినట్టుగా మంత్రులు ప్రకటనలు గుప్పిస్తూ ఆంధ్రప్రదేశ్‌ వైపు చూడటానికి సైతం పెట్టుబడిదారులు భయపడే పరిస్థితి తీసుకువచ్చారు. జగన్మోహన్‌రెడ్డి ప్రభుత్వం ఏర్పడి ఆరు మాసాలు అవుతోంది. రాష్ట్రంలో గతంలో ప్రభుత్వపరంగా చేపట్టిన పనులన్నీ ఎక్కడివక్కడ నిలిచిపోయాయి. చంద్రబాబు ప్రభుత్వం మంజూరుచేసిన పైవ్రేట్‌ ప్రాజెక్టులన్నింటినీ జగన్మోహన్‌రెడ్డి ప్రభుత్వం రద్దు చేసుకుంటూ పోతున్నది. ప్రభుత్వం వద్ద చిల్లిగవ్వ లేకపోయినా ముఖ్యమంత్రి జగన్మోహన్‌రెడ్డి రోజుకో పథకాన్ని ప్రకటిస్తున్నారు. అదేమంటే.. ‘‘దేవుని దయ, ప్రజల ఆశీస్సులు ఉంటే డబ్బులు అవే సమకూరతాయి’’ అని చెబుతున్నారు. ‘‘ప్రస్తుత పరిస్థితుల్లో అల్లా ఉద్దీన్‌ ప్రత్యక్షమై అద్భుత దీపాన్ని ప్రసాదించినా జగన్మోహన్‌రెడ్డి ప్రకటిస్తున్న పథకాలకు నిధులు సమకూరవు’’ అని ఒక అధికారి వ్యంగ్యంగా వ్యాఖ్యానించారు.  సంక్షేమ పథకాలు ప్రకటించడాన్ని తప్పుపట్టకూడదనే వాళ్లు కూడా ఉన్నారు. తెలంగాణలో ఏమి జరుగుతున్నదో చూస్తూ కూడా హద్దూ పద్దూ లేని పథకాలను ప్రకటిస్తూ పోవడం ద్వారా రాష్ట్రాన్ని ఏమి చేయబోతున్నారని ప్రశ్నించాల్సిన బాధ్యత కూడా వారిపై ఉంటుంది. సంపదను సృష్టించడం ద్వారా ఆదాయాన్ని పెంచుకునే చర్యలు చేపట్టకుండా తట్ట తగలేసుకుని పేలాలు వేయించుకుందామని అనుకునే వారిని ఎక్కడో ఒక దగ్గర నిలువరించవలసిన బాధ్యత విద్యావంతులు, మేధావులపై ఉంటుంది. రాజధాని అమరావతిలో ఉండకపోవచ్చునని సంకేతాలు ఇస్తున్న ప్రభుత్వ పెద్దలు మరో ప్రాంతాన్ని ఎంపిక చేసి నిర్మాణాలు ప్రారంభిస్తే వచ్చే ఎన్నికల తర్వాత మరొకరు అధికారంలోకి వచ్చి.. అక్కడ కూడా కాదు అంటే దేశ ప్రజల దృష్టిలో ఆంధ్రప్రదేశ్‌ ప్రజలు నవ్వులపాలు కారా? ‘‘నేను విన్నాను.. నేను ఉన్నాను’’ అని చెప్పి అధికారంలోకి వచ్చిన జగన్మోహన్‌రెడ్డి.. ఇప్పుడు ‘‘నేను చూడను.. నేను వినను.. నేను మాట్లాడను’’ అన్నట్టుగా వ్యవహరిస్తున్నారు.  అదేమని ప్రశ్నించినవారిపై విరుచుకుపడుతున్నారు. కేసులు పెడుతూ హడలెత్తిస్తున్నారు. ఆంధ్రప్రదేశ్‌లో చట్టం తన పని తాను చేయడం లేదు. జగన్మోహన్‌రెడ్డి కోరుకుంటున్నట్టుగా చట్టం అష్టవంకర్లు పోతోంది. సుదీర్ఘ రాజకీయ అనుభవమున్న జేసీ దివాకర్‌రెడ్డి వంటి వాళ్లు కూడా జగన్‌ ప్రభుత్వ వేధింపులకు తట్టుకోలేక వ్యాపారాలను మూసుకుంటామని ప్రకటిస్తున్నారంటే పరిస్థితిని అర్థంచేసుకోవచ్చు. అభివృద్ధి కార్యక్రమాల ఊసెత్తకుండా ఉన్న డబ్బును పథకాల పేరిట పంచుతూ, ప్రత్యర్థులను వెంటాడి వేధించడంలోనే తొలి ఆరు నెలలు గడిచిపోయాయి. గత ప్రభుత్వ హయాంలో రాష్ట్రంలో పెట్టుబడులకు ఒప్పందాలు కుదుర్చుకున్న దేశ–విదేశీ సంస్థలన్నీ తరలిపోతున్నాయి. ఇసుక కొరత వంటి సమస్యను ప్రశ్నిస్తున్న జనసేన నాయకుడు పవన్‌ కల్యాణ్‌కు వైసీపీ దెబ్బ ఎలా ఉంటుందో ఇప్పటికే రుచి చూపించారు.  తెలుగుదేశం వలె జనసేన ఉండదు అని ప్రకటించిన 24 గంటలకే.. తెలుగుదేశం వలె వైసీపీ మెతకగా ఉండదని జన సేనాని పవన్‌ కల్యాణ్‌కు తెలిసివచ్చేలా చేశారు. దీంతో కేంద్ర పెద్దల వద్ద మొరపెట్టుకోవడానికో ఏమో గానీ పవన్‌ కల్యాణ్‌ ఢిల్లీ పరిగెత్తారు. పవన్‌ కల్యాణ్‌ను గట్టిగా విమర్శించడానికి గతంలో తెలుగుదేశం నాయకులు జంకేవారు. తప్పనిసరి పరిస్థితులలో ఒకటి రెండు మాటలు అన్నప్పటికీ చాటుమాటుగా ఆయనకు రాయబారం పంపేవారు. ఇప్పుడు మంత్రులు ఏకంగా ఆయనకు కులగజ్జి ఉందని తిట్టిపోశారు. దీంతో పవన్‌ కల్యాణ్‌కు తత్వం బోధపడింది. మొత్తంమీద జగన్మోహన్‌రెడ్డి ప్రభుత్వం ఏర్పడి ఆరు మాసాలు కూడా పూర్తికాకముందే ఆంధ్రప్రదేశ్‌లో రాజకీయ వేడి తారస్థాయికి చేరింది. తెలంగాణ ముఖ్యమంత్రి కేసీఆర్‌ బాటలో జగన్మోహన్‌రెడ్డి కూడా రాజకీయంగా మరింత బలపడే కోణంలోనే అడుగులు వేస్తున్నారు.  అయితే ఈ క్రమంలో రాష్ట్ర భవిష్యత్‌ ప్రశ్నార్థకం కావడం విషాదమనే చెప్పాలి. ఇసుక కొరత వంటి సమస్య ఇవ్వాళ కాకపోయినా రేపు పరిష్కారం కావచ్చు. రాష్ట్రంలో పనులే జరగనప్పుడు ఇసుక లభించి మాత్రం ప్రయోజనం ఏముంటుంది? ‘‘మాకు రాజధాని వద్దు.. సంక్షేమ పథకాలు ఉంటే చాలు’’ అని పాలకులు భావిస్తున్నారు గానీ, సంక్షేమానికి అవసరమైన నిధులు సమకూరాలంటే ఆదాయ వనరులు కూడా సమాన స్థాయిలో పెరగాలి కదా? ఆదాయం లేకపోయినా ఫర్వాలేదు.. అప్పులు చేస్తాం, ఆస్తులు అమ్మేస్తాం అనే వాళ్లను ఏమనాలి? ఆదాయం పెరగకపోతే అప్పులు కూడా పుట్టవు. ఆస్తులు కరిగిపోతే ఆ తర్వాత అడుక్కోవాల్సి వస్తుంది. జగన్మోహన్‌రెడ్డి మోడల్‌ను సమర్థిస్తున్న మంత్రులు, ఇతరులు ఈ విధానం రాష్ట్ర ప్రజల భవిష్యత్‌ ప్రయోజనాలకు ఎలా మేలు చేస్తుందో చెబితే బాగుంటుంది. జగన్‌ ప్రభుత్వ చర్యలను గుడ్డిగా సమర్థిస్తున్నవారు కూడా పశ్చాత్తాపం చెందే రోజు ఎంతో దూరంలో లేదు. అప్పుడు వెనక్కు చూసుకుంటే ఏమీ మిగిలి ఉండదు!  <b>ఆర్కే</b></p>
