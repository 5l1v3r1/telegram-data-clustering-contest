      <h1>拓大のレメティキＶ、赤崎暁２位…上尾シティマラソン</h1>
      <address>
        <time datetime="2019-11-17T02:31:00+00:00">17 Nov 2019, 02:31</time>
      </address>
      <p>　陸上の上尾シティマラソン（読売新聞社など後援）が１７日、埼玉県上尾市内で行われ、ハーフ大学生男子の部でラジニ・レメティキ（拓大）が１時間１分２３秒で優勝。赤崎暁（同）が１時間１分４６秒で日本人トップの２位に入った。招待選手の川内優輝（あいおいニッセイ同和損保）は１時間３分３８秒だった。</p>
    </article>
