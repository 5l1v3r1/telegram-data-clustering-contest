      <h1>日本名校引進 AR 技術   玩手機取代體育課</h1>
      <address><time datetime="2019-11-17T02:00:47+00:00">17 Nov 2019, 02:00</time> by <a rel="author" href="https://unwire.hk/author/tommy/" target="_blank">唐美鳳</a></address>
      <p>不少人都說現時年輕人多玩手機，少做運動。擁有過百年歷史的日本名校筑波大學附屬中學，早前就嘗試在體育課引進 AR 技術，利用特製的手機程式，讓同學們拿著手機互相追逐閃避，同時要保護隊友，以達到和做運動差不多的效果。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/1HclK33M0Hw" width="590" height="332" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>這間名校不但勇於嘗試新科技，難得家長和老師們都願意接受。筑波大學附屬中學所採用的手機程式由 Graffity Inc. 開發，是一款名叫「HoloBreak」的 AR 射擊遊戲，同學們各自拿著手機分成兩隊，在手機遊戲內攻擊和防守，由於需要不斷走位、追逐和上下移動，同學們在過程中自然會滿身大汗，就連體育老師都認同手機程式能夠有效活動身體。</p>
      <p>筑波大學附屬中學當初邀請學生給予課程改進的意見，HoloBreak 的設計意念正正是由學生提出，再由體育老師確認可行。這個破格的體育課在新聞報導作介紹後，引來不少討論，有網民認為筑波大學附屬中學不愧是名校，學生、家長和老師都如此開明，換轉是一般中學，建議可能已經被否決。</p>
      <p>來源：<a href="https://www.youtube.com/watch?v=1HclK33M0Hw">テレ東NEWS</a></p>
