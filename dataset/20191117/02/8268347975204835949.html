      <h1>За семь лет в ДТП на дорогах Бурятии погибло 1432 человека</h1>
      <h2>Сотрудники ГИБДД призывают быть внимательными на дорогах</h2>
      <address>
        <time datetime="2019-11-17T02:58:57+00:00">17 Nov 2019, 02:58</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/https://you" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сегодня отмечается Всемирный день памяти жертв ДТП. С 2012 по 2019 годы в ДТП на дорогах Бурятии погибло 1432 человека. <br/><br/>- Задумайтесь о своём поведении на дороге, соблюдайте правила дорожного движения, берегите себя и своих близких! – призывают госавтоинспекторы республики. <br/><br/>Как сообщал «Байкал-Daily», 10 ноября, в Селенгинском районе Бурятии произошло <a href="https://www.baikal-daily.ru/news/20/377364/">смертельное </a>ДТП. На трассе «Гусиноозёрск-Петропавловка-Закаменск», в семи километрах от села Селендума, опрокинулась «Тойота Калдина». Погибла 37-летняя женщина-водитель. Трёхлетний ребёнок госпитализирован.</p>
