      <h1>ロッテ、記念グッズ「ＧＯＤ　ＨＡＮＤ　お守り」発売</h1>
      <address>
        <time datetime="2019-11-17T07:00:00+00:00">17 Nov 2019, 07:00</time>
      </address>
      <p>　ロッテは、１０月のドラフト会議で４球団競合の末に佐々木朗希投手（大船渡高）の交渉権を引き当てた井口資仁監督の記念グッズ「ＧＯＤ　ＨＡＮＤ　お守り」を１７日に発売する。価格は７００円。</p>
