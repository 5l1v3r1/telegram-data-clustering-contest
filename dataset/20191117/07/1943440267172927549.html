      <h1>巨人・石井琢新コーチ、走塁改革に着手</h1>
      <address>
        <time datetime="2019-11-17T07:01:00+00:00">17 Nov 2019, 07:01</time>
      </address>
      <p>　巨人の宮崎秋季キャンプは１６日、第３クールがスタート。走塁改革に着手している石井琢朗野手総合コーチが、スライディングの改善に乗り出した。重信や増田大らを集めて基本から確認。「速く、強いスライディングができるように。なるべく摩擦が少ない方法でやっている」と説明した。重信は「膝とお尻を（なるべく）地面につけないように、摩擦を減らすため接地面を減らすようにといわれた」と新しい方法に取り組んだ。　（宮崎）</p>
