      <h1>阪神・高橋遥＆岩貞、１７日紅白戦先発</h1>
      <address>
        <time datetime="2019-11-17T07:01:00+00:00">17 Nov 2019, 07:01</time>
      </address>
      <p>　阪神秋季キャンプ（１６日、安芸）１７日の紅白戦は高橋遥、岩貞の両左腕が先発する。このキャンプで、投球の幅を広げるべくチェンジアップを習得中の高橋遥は「しっかりと投球の中で組み立てていければと思う」。山本昌臨時コーチからスクリューを伝授された岩貞は「覚えている段階ですが、ゴロやフライを打たせることができれば」と気合十分。今年最後の実戦に向け、ともにブルペンで最終調整を行った。</p>
    </article>
