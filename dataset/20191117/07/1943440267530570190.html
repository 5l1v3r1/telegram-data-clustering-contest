      <h1>阪神・近本、左翼で４回処理</h1>
      <address>
        <time datetime="2019-11-17T07:01:00+00:00">17 Nov 2019, 07:01</time>
      </address>
      <p>　阪神秋季キャンプ（１６日、安芸）中堅が本職の近本だが、この日は左翼に入り、打球を４回そつなく処理。今季は出場１４１試合中、左翼での先発は１試合のみで、途中の守備変更で９試合だけ守った。「筒井（外野守備走塁）コーチに『（打球への）入り方がいい』と言われた。気持ち的に楽になりました」。１７日の紅白戦は右翼に入る予定。矢野監督も「外野３つ全部やってくれた方がこっちとしては、はめていきやすい」と喜んだ。</p>
