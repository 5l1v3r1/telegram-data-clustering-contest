      <h1>日本ハム・小笠原新ヘッド、長尺バット導入</h1>
      <address>
        <time datetime="2019-11-17T07:01:00+00:00">17 Nov 2019, 07:01</time>
      </address>
      <p>　日本ハムの新任の小笠原ヘッド兼打撃コーチが１６日、２軍施設を視察に訪れ、来年２月の春季キャンプに向けて長尺バットをお試しで導入。自主練習を行っていた松本らに、通常より１０センチほど長く、重さも１・２キロあるバットを振ってもらった。現役時代にこのバットを使ったという小笠原コーチは「確認しただけ。２月になったら分かる」。詳細は明かさなかったが、打撃強化に向けた準備を進める。　（鎌ケ谷）</p>
