      <h1>１９歳の巨人・戸郷が「チーム山口」加入</h1>
      <address>
        <time datetime="2019-11-17T07:01:00+00:00">17 Nov 2019, 07:01</time>
      </address>
      <p>　新人でプロ初勝利を挙げ、クライマックスシリーズや日本シリーズでも登板を果たした１９歳右腕の巨人・戸郷が、今オフに山口に“弟子入り”してともに自主トレを行うことが１６日、分かった。沖縄や鳥取県内で行う予定で、最多勝など“投手３冠”を獲得したタフガイ右腕からプロで活躍する極意を学ぶ。昨年に続いて育成の山川も「チーム山口」に参加する予定。</p>
    </article>
