      <h1>حكومة تصريف الأعمال باقية وتتمدد!</h1>
      <address><time datetime="2019-11-17T07:24:33+00:00">17 Nov 2019, 07:24</time> by <a rel="author">Lebanon 24</a></address>
      <p>أفادت مصادر إعلامية مقربة من القصر الجمهوري بأن الرئيس ميشال عون لن يوجه دعوة للاستشارات النيابية الملزمة خلال هذا الأسبوع. وأن المساعي الحالية تتجه الى تفعيل حكومة تصريف الاعمال ريثما يتم التوصل الى إيجاد مخرج لأزمة التكليف.</p>
