      <h1>ロッテ・井口監督、美馬の決断に「ありがたい」</h1>
      <address>
        <time datetime="2019-11-17T07:01:00+00:00">17 Nov 2019, 07:01</time>
      </address>
      <p>　楽天から国内フリーエージェント（ＦＡ）権を行使し、ロッテ入りを決断した美馬について井口監督は１６日、「決断をしてくれたことは、ありがたい」と歓迎。右腕とは過去に会食するなど親交がある。「マウンドでは向かっていくタイプだが、日常はみんなのいい兄貴分としてやってほしい」と若手の手本としても期待した。</p>
      <p>
        <a href="https://www.sanspo.com/baseball/professional/data/19/fa.html">ＦＡ有資格選手へ</a>
      </p>
