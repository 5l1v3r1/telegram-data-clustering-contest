      <h1>Őrizetbe vételek Iránban</h1>
      <address><time datetime="2019-11-17T15:42:20+00:00">17 Nov 2019, 15:42</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2_Cb080-6ig" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Irán vallási és politikai vezetője megvédte az üzemanyagár-emelésről és a benzinjegy bevezetéséről szóló kormányzati döntést. Ali Hamenei ajatollah egyúttal kemény fellépésre figyelmeztette azokat, akik a szombati tüntetéseken gyújtogatni kezdtek. A legfelsőbb vezető beszéde előtt az internet elérhetőségét 24 órára korlátozták a perzsa államban. Az iráni nemzetbiztonság így akarja elejét venni a tüntetéseknek.</p>
      <p>A tiltakozási hullám a benzináremelés pénteki bejelentése után kezdődött. Teheránban szombat éjszaka is tartott az útblokád, az autósok az előző nap folyamán foglalták el a forgalmasabb utakat. Irán több nagyvárosában is tiltakozások voltak, volt, ahol a megmozdulás erőszakba torkollott. Az állami média azt jelentette, hogy egy rendőr meghalt. Az ország középső részén több mint 40 embert vettek őrizetbe.</p>
      <p>A teheráni kormány korlátozta a megvásárolható üzemanyag mennyiségét és másfélszeresére emelte annak árát, ami világ összehasonlításban még így is a legalacsonyabban között van.</p>
