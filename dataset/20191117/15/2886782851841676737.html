      <h1>„Kémkiállítás” Prágában</h1>
      <address><time datetime="2019-11-17T15:40:32+00:00">17 Nov 2019, 15:40</time> by <a rel="author">Peter Kristof</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/t1B0BntN1sY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>„Technológia a diktatúrában” címmel kiállítás nyílt a prágai Műszaki Múzeumban.</p>
      <p>A kiállítást az 1989-es bársonyos forradalom kezdetének 30. évfordulójára időzítették, és azt mutatja be, hogy 1939 és 1989 között a hírszerzők és kémek milyen analóg „high-tech eszközöket” használtak az ellenség, illetve az egyszerű állampolgárok megfigyelésére a totalitariánus Csehszlovákiában.</p>
      <p>- Mivel ez egy műszaki múzeum, ezért a kommunista titkos rendőrség, illetve a náci rezsim által használt eszközökre fókuszáltunk, valamint olyan technológiai megoldásokra, melyeket ellenségeik, vagy a szabadságukért harcoló emberek alkalmaztak – mondta Jan Hostak, a kiállítás kurátora.</p>
      <p>A kiállított tárgyak között látható például Josef Skop búvárruhája, melyet a katolikus pap akkor viselt, amikor 1957-ben megpróbált átjutni Kelet-Németországba.</p>
      <p>A próbálkozás nem járt sikerrel, a pap meghalt, Vojtech Vala pedig 13 éves börtönbüntetést kapott azután, hogy elfogták, amikor giroplánjával nyugatra szökést kísérelt meg.</p>
      <p>A „Technológia a diktatúrában” kiállítás jövő év júniusának végéig tekinthető meg a cseh fővárosban.</p>
