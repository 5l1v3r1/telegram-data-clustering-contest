      <h1>У Петропавловской крепости моржи и дельфины устроили заплыв</h1>
      <h2>Петербуржцев не испугала даже холодная вода</h2>
      <address><time datetime="2019-11-17T15:51:00+00:00">17 Nov 2019, 15:51</time> by <a rel="author">Дарья Сысоева</a></address>
      <figure>
        <iframe src="http://vk.com/video_ext.php?oid=-186809105&amp;id=456239172&amp;hash=f46f1a5f8209aad7&amp;hd=2" width="853" height="480" data-service="VK" scrolling="no"/>
      </figure>
      <p>В воскресенье, 17 ноября, назло подбирающимся холодам самые закаленные жители Северной столицы решили отпраздновать День дельфина. Участники праздника устроили заплыв у Петропавловской крепости, удивив других горожан своей смелостью. </p>
      <p>С собой у моржей были надувные дельфины. Таким образом, символ праздника стал еще и дополнительной мерой безопасности. </p>
      <p>Видео с заплыва опубликовали в группе «Регион 78. Санкт-Петербург» в социальной сети «ВКонтакте». На кадрах видно, что петербуржцы, несмотря на низкую температуру воды, уверенно плывут под крики «команды поддержки» с берега. </p>
      <p>В комментариях пользователи отметили храбрость моржей. При этом они напомнили, что у моржевания есть и противопоказания, поэтому перед такими мероприятиями необходимо посоветоваться с врачом. </p>
      <p>Напомним, ранее мы писали, что петербургские Деды Морозы <a href="https://spbdnevnik.ru/news/2019-11-09/peterburgskie-dedy-morozy-ustroili-zaplyv-na-gidrotsiklah">устроили парад на гидроциклах по реке Мойке</a>. Среди экстремалов были замечены и Снегурочки. Рассекающую воды под бодрую музыку процессию заметили горожане и сняли на видео. Многих ролик повеселил, но некоторые петербуржцы усомнились в реальности зимних волшебников – слишком уж они продвинутые. </p>
