      <h1>EXCLUSIVE: Omarion: Something Bad Happened to Raz-B, Not Sure Chris Stokes Did It</h1>
      <address><time datetime="2019-11-17T15:00:00+00:00">17 Nov 2019, 15:00</time> by <a rel="author">Jessica Todd</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/AUqNAOXYIH0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Omarion opened up to VladTV about his fellow B2K member Raz-B and his allegations against their former manager Chris Stokes. Omarion explained that he now understands Raz-B's situation now that he's older, and while he's not sure about the allegations against Chris Stokes, Omarion does believe that Raz-B has endured trauma in his life.</p>
      <p>During the conversation, Omarion also spoke about putting together the B2K reunion tour, Raz-B wanting to drop out of the tour, and Raz-B later being arrested during a tour stop in Minneapolis. To hear more, including Omarion's update about Raz-B's current situation, hit the above clip.</p>
