      <h1>لا بوادر لحل سياسي قريب في لبنان بعد شهر على بدء الاحتجاجات</h1>
      <address><time datetime="2019-11-17T15:13:03+00:00">17 Nov 2019, 15:13</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/At0EwMv2fI0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>يمر شهر على بداية المظاهرات المطالبة برحيل الطبقة السياسية في لبنان، في حين تظل الأزمة السياسية ترواح مكانها في البلاد مع غياب حلول لإنهائها، خصوصا بعد <a href="https://arabic.euronews.com/2019/11/16/lebanon-s-safadi-withdraws-candidacy-to-be-next-prime-minister">سحب وزير المالية السابق محمد الصدفي لإسمه من الترشيح لتشكيل حكومة جديدة.</a></p>
      <p>ويشهد لبنان منذ 17 تشرين الأول/أكتوبر تظاهرات شعبية غير مسبوقة بدأت على خلفية مطالب معيشية، في حراك بدا عابراً للطوائف والمناطق، ومتمسكاً بمطلب رحيل الطبقة السياسية بلا استثناء، في وقت تعيش البلاد أزمة اقتصادية ومالية خانقة فاقمها إقفال المصارف أبوابها لأسابيع.</p>
      <p>وبهدف ممارسة المزيد من الضغط، يستعد اللبنانيون للخروج مجدداً إلى الشارع بعد ظهر الأحد تحت عنوان "أحد الشهداء"، تكريماً لمتظاهرين قتلا منذ بدء الاحتجاجات، آخرهما الثلاثاء برصاص عسكري خلال مشاركته في قطع طريق حيوي جنوب بيروت، ما أثار غضباً شعبياً واسعاً.</p>
      <p>في مدينة طرابلس (شمال) التي شكلت مركزاً رئيسياً للتظاهر منذ شهر، قال خالد صباغ (26 عاماً)، لوكالة فرانس برس صباح الأحد "بعد مرور شهر كامل على الانتفاضة الشعبية وفشل كل مساعي السلطة للالتفاف على مطالب المتظاهرين، نحن اليوم أمام مرحلة جديدة من التحديات، والوضع بحاجة إلى حنكة وحذر شديدين من الثوار".</p>
      <p>وأضاف "علينا قطع الطريق أمام مشاريع السلطة لتفريق صفوفنا وتأكيد اصرارنا على مطالبنا وعدم التراجع عنها مهما ارتفع منسوب الضغط، إلى حين تحقيق الشعب لانتصاره كاملاً على هذه السلطة".</p>
      <p>وتحت ضغط الشارع، استقال رئيس الحكومة سعد الحريري في 29 تشرين الأول/أكتوبر، لكن التأخر في بدء الاستشارات النيابية الملزمة لتكليف رئيس جديد للحكومة يثير غضب المحتجين.</p>
      <p>وتفاقمت النقمة الشعبية بعد تسريبات وتصريحات قبل أيام أكدت توافق القوى السياسية الرئيسية في البلاد على تكليف الوزير السابق محمد الصفدي (75 عاماً) لتشكيل الحكومة، قبل بدء الاستشارات بموجب الدستور.</p>
      <p>وتجمع متظاهرون غاضبون أمام منزله في طرابلس وكذلك في بيروت تعبيراً عن رفضهم له واصفين اياه بـ"الفاسد". كما اتهموا السلطة بالسعي إلى الالتفاف على مطلبهم بتشكيل حكومة تضم اختصاصيين بعيداً عن الوجوه السياسية التقليدية.</p>
      <p>وفي بيان ليل السبت، طلب الصفدي الذي يعدّ من أبرز رجال الأعمال والأثرياء في لبنان، سحب اسمه من التداول كأحد الاسماء المرشحة لرئاسة الحكومة.</p>
      <p>وقال "ارتأيتُ أنّه من الصّعب تشكيل حكومة متجانسة ومدعومة من جميع الفرقاء السياسيّين تُمكنّها من اتخاذ اجراءات إنقاذية فورية تضع حداً للتدهور الاقتصادي والمالي وتستجيب لتطلّعات الناس في الشارع".</p>
      <h3>وضع اقتصادي مترد</h3>
      <p>اقترح الرئيس اللبناني في حوار تلفزيوني الثلاثاء تشكيل حكومة "تكنو-سياسية"، وتكلم بنبرة اعتبرها المتظاهرون "استفزازية"، منتقداً عدم وجود قياديين يمثلون المتظاهرين ليتحاوروا مع السلطة، في وقت يفخر المحتجون بأن تحركهم عفوي وجامع ويرفضون أي حوار مع السلطة الحالية.</p>
      <p>وتعبيراً عن رفضهم لمواقف عون وإصرارهم على حكومة اختصاصيين مستقلة بعيداً عن أي ولاء حزبي أو ارتباط بالمسؤولين الحاليين، تدفق المتظاهرون إلى الشوارع وقطعوا طرقات رئيسية في البلاد، قبل أن يتدخّل الجيش لفتحها بالقوة في اليومين الأخيرين ويوقف العديد من المتظاهرين.</p>
      <p>وقال متظاهران على الأقل بعد إخلاء سبيلهما، إنهما تعرضا للضرب والإهانة بعد اعتقالهما لدى مخابرات الجيش.</p>
      <p>وتترافق الأزمة السياسية مع وضع اقتصادي مترد للغاية وأزمة مالية، تجاوز معها سعر صرف الليرة مقابل الدولار في السوق السوداء 1800 ليرة، بعدما كان مثبتاً منذ عقود على 1507.</p>
      <p>وبعد إغلاق أسبوعين على وقع الاحتجاجات التي لم تسلم منها، فتحت المصارف أبوابها بداية الشهر الحالي لأسبوع واحد فقط، فرضت خلاله إجراءات أكثر تشدداً على بيع الدولار، ثم أغلقت ليومين بحجة عطلة رسمية.</p>
      <p>وينفذ موظفوها منذ الثلاثاء إضراباً مفتوحاً احتجاجاً على إشكالات مع مواطنين راغبين بسحب مبالغ من ودائعهم. ولم يعد بإمكان المواطنين الحصول على الدولار من الصراف الآلي. كما تفرض المصارف رسماً إضافياً على عمليات سحب الدولار المحدودة جداً مباشرة منها.</p>
      <p>والجمعة، خفضت وكالة التصنيف الدولية "ستاندرد آند بورز" تصنيف لبنان إلى "سي سي سي" من "بي سلبي"، مع نظرة مستقبلية سلبية.</p>
      <p>وحذرت من أن "اغلاق المصارف الأخير (...) والقيود غير الرسمية على تحويل العملات الأجنبية تطرح تساؤلات حول استدامة سعر الصرف، الأمر الذي يزيد من تآكل الثقة".</p>
      <p>وأقفلت المدارس والجامعات أبوابها بشكل كامل خلال أول أسبوعين من التظاهرات قبل أن تفتحها بتقطع أمام طلابها خلال الأسبوعين الأخيرين.</p>
