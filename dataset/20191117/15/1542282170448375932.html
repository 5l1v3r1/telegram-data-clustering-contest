      <h1>Κούβα: 500 χρόνια ιστορίας για την Αβάνα</h1>
      <address><time datetime="2019-11-17T15:33:23+00:00">17 Nov 2019, 15:33</time> by <a rel="author">Theodora Iliadi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/i402yoz1l1Q" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Πυροτεχνήματα στον ουρανό της Αβάνας, μουσικοί στους δρόμους, ομοιόμορφα ντυμένοι μαθητές να σχηματίζουν ομάδες. Η πρωτεύουσα της Κούβας γιορτάζει τα 500 χρόνια ιστορίας, επιβίωσης, αγώνων και αναταραχών. ιδρύθηκε με το όνομα Βίλα ντε Σαν Κριστόμπαλ ντε λα Αβάνα και είναι μία από τις παλαιότερες πόλεις στον αποκαλούμενο Νέο Κόσμο.</p>
      <p>Έχουν περάσει 4 αιώνες ισπανικής κυριαρχίας, 50 χρόνια φιλοαμερικανικών κυβερνήσεων και καθεστώτων και άλλα 60 χρόνια από τότε που οι κομμουνιστές αντάρτες με επικεφαλής τον Τσε Γκεβάρα μπήκαν στην Αβάνα θριαμβευτές ιδρύοντας το δικό τους καθεστώς.</p>
