      <h1>Jamenei apoya la decisión de aumentar el precio de la gasolina</h1>
      <address><time datetime="2019-11-17T16:16:59+00:00">17 Nov 2019, 16:16</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/SoCBZGjaqZY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Alí Jamenei respalda las medidas del Gobierno de Irán</b> respecto al combustible. El líder supremo iraní <b>apoya la decisión de las autoridades de aumentar el precio de la gasolina y, además, racionarla</b>. Una acción que ha provocado numerosos disturbios y masivas protestas de los ciudadanos. Jamenei afirma que <b>el sabotaje y los incendios no han sido causados por iraníes</b> y culpa de ello a la "contrarrevolución y los enemigos de Irán" que, siempre, han apoyado maniobras para causar daños y que violan la seguridad del país.</p>
      <p>Las manifestaciones comenzaron el viernes por el gran aumento del precio de la gasolina y se extendieron a todo el país con lemas políticos contra el Gobierno y el sistema. Consignas que provocaron una contudente reacción por parte de las fuerzas de seguridad.</p>
      <p><b>Los enfrentameintos han dejado varios fallecidos y la gente permanece incomunicada con el exterior ya que el acceso a internet ha sido cortado</b>. Hasta el jueves, antes de que se multiplicara por tres su precio, el litro de gasolina costaba diez mil riales en Irán; unos veinte céntimos de euro al cambio actual. Alí Jamenei confía en que los responsables del país gestionen bien la situación para que el aumento del valor del combustible no tenga impacto en otros productos y encarezca el 'día a día' de los ciudadanos.</p>
