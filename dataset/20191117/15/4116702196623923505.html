      <h1>Governo poupa R$ 351 milhões com digitalização de serviços</h1>
      <h2>Brasil.gov</h2>
      <address><time datetime="2019-11-17T15:00:08+00:00">17 Nov 2019, 15:00</time> by <a rel="author" href="https://veja.abril.com.br/autor/robson-bonin" target="_blank">Robson Bonin</a></address>
      <p>O time de Paulo Uebel já digitalizou 450 serviços do governo. Além de livrar o povo do velho balcão, o modelo reduz pessoal e poupa recursos: 351 milhões de reais até agora.</p>
    </article>
