      <h1>Ολοκληρώθηκε το Φεστιβάλ Κινηματογράφου της Ρωσίας</h1>
      <address><time datetime="2019-11-17T15:29:51+00:00">17 Nov 2019, 15:29</time> by <a rel="author">Galina Polonskaya</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fyZS2T81A8k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Χωρίς κόκκινα χαλιά, χωρίς εισιτήρια, χωρίς κριτική επιτροπή. Αυτά ήταν τα βασικά χαρακτηριστικά του Φεστιβάλ Κινηματογράφου της Ρωσίας που ξεκίνησε τον Ιούνιο. Τον νικητή ανέδειξε το κοινό. Οι ταινίες που διαγωνίστηκαν προβλήθηκαν δωρεάν σε όλη την χώρα. Ακόμα και σε μικρά απομακρυσμένα χωριά. Εκατομμύρια είδαν τις ταινίες και ψήφισαν από τα κινητά τους τηλέφωνα.</p>
      <p>«Δεν μπορείτε να φανταστείτε τι γίνεται όταν 7000 άνθρωποι συγκεντρώνονται στο λιβάδι ενός χωριού και βλέπουν ρωσικές ταινίες που δεν έχουν δει πουθενά. Και ψηφίζουν. Αποτελεί κάθαρση, είναι το σημαντικότερο γεγονός στη ζωή μιας πόλης, που συγκρίνεται μόνο με την Πρωτοχρονιά», δήλωσε ο ιδρυτής του Φεστιβάλ, Αλεξάντρ Σεριάκοφ.</p>
      <p>Το φεστιβάλ είναι μη κερδοσκοπικό και υπάρχει μόνο χάρη σε δωρεές και εθελοντές. Αυτή τη χρονιά 85 ταινίες συμπεριλήφθηκαν στο κυρίως πρόγραμμα. Το κοινό είχε να επιλέξει ανάμεσα σε 10 που προκρίθηκαν στην τελική φάση. Ξεκάθαρα το χιούμορ και το ευτυχισμένο τέλος ήταν τα στοιχεία που τους κέρδισαν.</p>
      <p>Η ταινία «Harmony» ξετυλίγει την ιστορία μιας γυναίκας που μαθαίνει να σέβεται το πάθος του γιου της για την φανταστική κιθάρα.</p>
      <p>Το «Set-up» αφηγείται την ιστορία ενός διεφθαρμένου κυβερνήτη που καταφέρνει να παγιδεύσει το διάβολο.</p>
      <p>«Όπως φαίνεται πολλοί άνθρωποι μόλις ανακάλυψαν τις ρωσικές ταινίες μικρού μήκους. Εκπλήσσονται όταν μαθαίνουν ότι υπάρχουν και ότι είναι ενδιαφέρουσες», λέει ο Ιγκόρ Μίσιν.</p>
      <p>Ο 28χρονος δημιουργός Νικίτα Βλάσοβ που κέρδισε ξεκίνησε να κάνει ταινίες πριν από δύο χρόνια. Η ταινία ασχολείται με ένα τυπικό ρωσικό οικογενειακό τρίγωνο: νύφη, γαμπρός, πεθερά. Οι τρεις τους συνδέονται με έναν απίθανο τρόπο. Η ταινία έχει γερές δόσεις χιούμορ κάτι που φαίνεται ότι έπεισε τους θεατές. Ο Βλάσοβ έλαβε 21.000 ευρώ, τα οποία θα χρησιμοποιήσει για την παραγωγή της επόμενης ταινίας του. «Νομίζω ότι στη Ρωσία δεν υπάρχουν αρκετές θετικές ταινίες, όχι για παιδιά αλλά για ενήλικες», δήλωσε ο δημιουργός.</p>
      <p>02.18 Stand-up Galina Polonskaya (in Russian) : “Δεν έχει να κάνει μόνο με τη νίκη, αυτό το φεστιβάλ είναι μια σπουδαία ευκαιρία για νεαρούς σκηνοθέτες να τραβήξουν την προσοχή της κινηματογραφικής βιομηχανίας αλλά και να κατακτήσουν τις καρδιές εκατομμυρίων σε όλη τη χώρα. Galina Polonskaya, for euronews, from Moscow."</p>
