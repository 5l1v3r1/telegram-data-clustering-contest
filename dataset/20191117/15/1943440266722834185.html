      <h1>阪神が安芸で異例のファンサービス　ファンをグラウンドへ案内</h1>
      <address>
        <time datetime="2019-11-17T15:01:00+00:00">17 Nov 2019, 15:01</time>
      </address>
      <p>　高知・安芸キャンプ中の阪神は１７日、異例のファンサービスを行った。午前に紅白戦を行うと、選手、首脳陣らが昼食中にファンをグラウンドへ案内。再び選手、首脳陣がグラウンドに現れ、全員で写真撮影した。</p>
      <p>　選手会長の梅野隆太郎捕手（２８）のかけ声でガッツポーズするなどしてカメラに収まった。そのまま全員参加でハイタッチがスタート。「ファンを喜ばせる」ことを公約に掲げる矢野燿大監督（５０）の発案で実現したイベントで、集まったファンも大喜びだった。</p>
    </article>
