      <h1>قتيلان وعشرات الاعتقالات خلال احتجاجات على زيادة أسعار البنزين بإيران</h1>
      <address><time datetime="2019-11-17T15:35:16+00:00">17 Nov 2019, 15:35</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VVWT_CzY_5E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>قتل شرطي ومدني واحد على الأقل منذ الجمعة في تظاهرات في عدد من المدن الإيرانية احتاجاج على قرار يقضي بزيادة أسعار البنزين وتقنين توزيعه ويلقى دعم المرشد الأعلى للجمهورية الإسلامية آية الله علي خامنئي.</p>
      <p>وتوفي إيراج جواهري متأثراً بجروحه بعد يوم من مواجهة مع مسلحين في مدينة كرمانشاه السبت، وفق ما أفاد قائد شرطة المنطقة علي أكبر جاويدان في تصريحات نقلتها وكالة الأنباء افيرانية الرسمية.</p>
      <p>وأفاد جاويدان أن الشرطي "استشهد إثر مواجهة مع عدد من مثيري الشغب والعصابات"، موضحا أنه أصيب بعيار ناري بينما كان يحاول الدفاع عن مركز الشرطة الذي يعمل فيه، من المهاجمين الذي حاولوا السيطرة على المبنى.</p>
      <p>وهو ثاني شخص يتأكد موته منذ اندلعت التظاهرات في أنحاء إيران الجمعة احتجاجًا على قرار رفع أسعار البنزين وتقنين توزيعه. فقد أعلنت وكالة الأنباء الطلابية شبه الرسمية موت مدني خلال تظاهرات خرجت في مدينة سيرجان الجمعة، بدون أن توضح سبب موته.</p>
      <p>من جهة أخرى قالت الوكالة نفسها إن أربعين شخصا أوقفوا في يزد بوسط البلاد، لكنها لم توضح متى حدث ذلك.</p>
      <p>من جهته، قال آية الله خامنئي الأحد "أمس، الليلة الماضية والليلة التي سبقتها، تم التسبب بمشاكل في العديد من مدن البلاد والبعض خسروا أرواحهم وتضررت بنى تحتية".</p>
      <p>وقال خامنئي إن بعض الأشخاص "دمروا الممتلكات العامة وألحقوا أضرارًا بمحطات الوقود وأرادوا أيضًا الوصول إلى مستودعات الوقود الرئيسية لشركة النفط وأضرموا النار فيها".</p>
      <p>وأكد خامنئي دعمه لقرار زيادة أسعار الوقود. وقال في كلمة نقلها التلفزيون الرسمي "لست خبيرا وهناك آراء مختلفة، لكنني قلت إنه إذا ما اتخذ قادة الفروع الثلاثة (للسلطة) قرارا، فإنني أؤيده".</p>
      <p>وأضاف "اتخذ رؤساء الفروع الثلاثة قرارا استنادا إلى رأي خبراء، وينبغي بطبيعة الحال تنفيذه".</p>
      <p>وبعد خطابه، ألغى تراجع مجلس الشورى الإيراني عن إجراء لإلغاء قرار زيادة أسعار البنزين، حسب وكالة الأنباء الطلابية.</p>
      <p>وكان قرار زيادة أسعار الوقود صدر عن المجلس الأعلى للتنسيق الاقتصادي المؤلف من الرئيس ورئيس مجلس الشورى ورئيس السلطة القضائية.</p>
      <p>وقال خامنئي إن "البعض سيشعرون بالتأكيد بالاستياء من هذا القرار ... لكن التسبب باضرار وإشعال النار (بالممتلكات) ليس أمرا يقوم به الناس (العاديون)، إنهم مشاغبون".</p>
      <h3>مرتزقة</h3>
      <p>ألقى خامنئي باللوم على "مثيري الشغب" لتدميرهم الممتلكات العامة وقال إنّ "كل مراكز الاستكبار العالمي ضدنا تهلل" للاضطرابات.</p>
      <p>وقال جاويدان إن "أهالي كرمانشاه إلى جانب أشخاص في مدن أخرى، تظاهروا بشكل سلمي ضد التطورات الأخيرة ... وسيتم بالتأكيد الاستماع لمخاوفهم". وأضاف أن "غالبية المواطنين لا يوافقون على الفوضى التي تسبب بها بعض الأفراد المعروفين ويطالبون بوضوح بالتصدي لهم".</p>
      <p>ويقضي القرار بزيادة أسعار البنزين بنسبة 50 بالمئة لأول 60 ليتراً من البنزين يتم شراؤها كل شهر و300 بالمئة لكل ليتر إضافي كل شهر.</p>
      <p>وقال خامنئي إنه منذ يومين، تبدي بعض الكيانات المعارضة للسلطة "سرورها" بالاضطرابات. وتحدث عن خصوم النظام الإيراني في الخارج بما أسماه "مراكز الاستكبار العالميّ"، مشيرا بذلك إلى عائلة بهلوي التي طردتها الثورة الإسلامية من السلطة عام 1979، وحركة "مجاهدي خلق" المعارضة في المنفى التي تعتبرها إيران منظمة "إرهابية".</p>
      <p>وقال المرشد الأعلى "ما أطلبه هو ألا يساعد أحد هؤلاء المجرمين" داعيا المواطنين إلى الابتعاد عن مثيري الاضطرابات.</p>
      <p>من جهته، حذّر المتحدث باسم الشرطة أحمد نوريان من أن قوات الأمن "لن تتردد في مواجهة الذين يزعزعون السلام والأمن وستحدد قادة هذه المجموعات وستحشد القوات وتواجههم".</p>
      <p>ودعا، في تصريحات نشرتها وكالة الأنباء الطلابية المواطنين إلى كشف "الانتهازيين والمرتزقة" ومساعدة الشرطة في الحفاظ على السلام.</p>
      <h3>قطع الانترنت</h3>
      <p>أعلنت وزارة الاستخبارات في بيان بثته الوكالة نفسها أنّ "العناصر الأساسية في اعمال الشغب خلال اليوم الماضيين تم تحديدهم وجاري اتخاذ الإجراءات المناسبة بحقهم، وسيتم إعلان نتائجها للشعب".</p>
      <p>والسبت في طهران، شوهد متظاهرون يغلقون طريقا بينما تجمع المتظاهرون في مكان آخر في العاصمة حول سيارة محترقة.</p>
      <p>ووقعت حوادث مماثلة في مدينتي شيراز وأصفهان في وسط البلاد.</p>
      <p>وفرضت قيود شديدة على الانترنت منذ اندلاع الاحتجاجات، حسبما أكد نتبلوكس، وهو موقع لمراقبة الانترنت، مساء السبت.</p>
      <p>وقال الموقع إن "إيران الآن في تغلق شبكة الإنترنت الوطنية بشكل شبه كامل وبيانات الوقت الفعلي للشبكة تظهر أن مستوى الاتصالات 7 بالمئة من المستويات العادية بعد 12 ساعة من انقطاع الشبكة التدريجي".</p>
      <p>ويأتي ذلك بعد قرار أصدره المجلس الأعلى للأمن القومي الإيراني، بحسب تقرير لوكالة انسا الاحد.</p>
      <p>ونقلت الوكالة عما وصفته بمصدر مطلع في وزارة تكنولوجيا المعلومات والاتصالات "بناء على قرار مجلس الأمن الإيراني وتواصله مع مشغلي الإنترنت بات الوصول إلى الإنترنت محدودًا منذ الليلة الماضية ولمدة 24 ساعة".</p>
      <p>وتضرر الاقتصاد الإيراني منذ شهر أيار/مايو 2018 بعد ما انسحب الرئيس الأميركي دونالد ترامب في قرار أحادي من الاتفاق النووي الموقع في العام 2015 وفرض عقوبات كبيرة على طهران.</p>
      <p>وعلى الإثر، انخفضت قيمة الريال بشدة وبلغ معدل التضخم أكثر من 40 بالمئة، ويتوقع صندوق النقد الدولي انكماش الاقتصاد الإيراني بنسبة 9 بالمئة في العام 2019 ويعقبه ركود في العام 2020.</p>
