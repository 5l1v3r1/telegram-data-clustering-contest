      <p>近日，有玩家晒出了自己的最新手工作品，《圣剑传说2》主题串珠画，据称耗时1年4个月，共织进去了15万多颗各种颜色小珠子，惊呆网友，纷纷点赞。这位玩家据称仅以此作品致敬已故游戏制作人磯野宏夫，而这张特别《圣剑传说2》串珠画耗时1年4个月，共织进去了15万多颗各种颜色小珠子，而期间作者还把老妈和姐姐拉来助战，其毅力着实惊人。</p>
