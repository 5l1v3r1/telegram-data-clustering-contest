      <h1>«Желтые жилеты» парализовали работу галереи Лафайет в центре Парижа</h1>
      <figure>
        <iframe src="https://www.youtube.com/embed/KR5ZrxacSEQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>В Париже «желтые жилеты» заблокировали знаменитый универмаг «Галерея Лафайет». Полиция пытается разогнать протестующих, которые не пропускают ни покупателей, ни туристов. Также на площади Бастилии снова начинают собираться недовольные.</b>
      </p>
      <p>Помимо протестующих полиции пришлось временно эвакуировать из здания всех остальных посетителей. Администрация универмага решила закрыть магазин до конца дня.</p>
      <p>Призыв к участникам манифестаций собраться у станции метро «Сен-Лазар» распространился в соцсетях днем. Полиция немедленно организовала вокруг торгового центра оцепление, что не помешало группе демонстрантов пробраться на балкон третьего этажа в зале под знаменитым стеклянным куполом и вывесить транспарант с призывом «уничтожить все, что разрушает нас».</p>
      <p>Протестующие скандировали антикапиталистические лозунги. Акция, однако, проходила без проявлений насилия и вандализма.</p>
      <p>Через полчаса после начала эвакуации в зале «Галереи Лафайет» остались только 23 манифестанта, требовавших, чтобы работникам универмага этот день оплатили в полном объеме.</p>
