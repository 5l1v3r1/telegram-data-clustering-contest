      <h1>الحوامدة سفيرة للأردن في أندورا</h1>
      <address>
        <time datetime="2019-11-17T15:04:00+00:00">17 Nov 2019, 15:04</time>
      </address>
      <p>خبرني  -  صدرت الإدارة الملكية السامية بالموافقة على قرار مجلس الوزراء الصادر بتاريخ 21/10/2019 بتسمية السفيرة اريج الحوامدة سفيرا فوق العادة ومفوضا غير مقيم للملكة الأردنية الهاشمية لدى امارة أندورا ، وذلك وفقا لما جاء في الجريدة الرسمية الاحد.</p>
    </article>
