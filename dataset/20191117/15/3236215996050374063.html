      <h1>日政府傳放寬對韓個別晶片原料出口限制</h1>
      <address>
        <time datetime="2019-11-17T15:01:00+00:00">17 Nov 2019, 15:01</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>韓聯社引述消息指，日本政府近日批准一家日本企業，向南韓出口氟化氫，為今年7月管制措施以來首次。<br/>日本政府今年7月4日向南韓實施氟聚酰亞胺、光刻膠和高純度氟化氫出口管制，8月底不再把韓方列入獲得貿易便利國家的「白色清單」。該3種產品是製造晶片和智能手機等電子產品過程中的重要原料。<br/>南韓認定，日方不滿南韓法院裁決日本企業賠償第二次世界大戰期間遭日方強徵的韓國勞工，以經濟手段報復。</p>
