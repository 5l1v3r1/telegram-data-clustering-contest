      <h1>ヤフー運営会社とＬＩＮＥ、経営統合合意を発表</h1>
      <address>
        <time datetime="2019-11-17T23:50:00+00:00">17 Nov 2019, 23:50</time>
      </address>
      <p>　ヤフーを運営するＺホールディングス（ＨＤ）と、無料通話アプリのＬＩＮＥは１８日、経営統合に合意したと正式に発表した。同日午後５時から、ＺＨＤの川辺健太郎社長とＬＩＮＥの出沢剛社長が都内で記者会見を行う。</p>
