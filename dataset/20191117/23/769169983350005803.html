      <h1>油麻地示威者轉往加士居道　水炮車出動（有片）</h1>
      <address>
        <time datetime="2019-11-17T23:03:00+00:00">17 Nov 2019, 23:03</time>
      </address>
      <p>一批示威者晚上由油麻地彌敦道轉往加士居道繼續堵路，並試圖前往理大方向。警方到場發射催淚彈，水炮車其後在加士居道發射水炮，並沿著彌敦道兩邊方向繼續射藍色水，示威者退到彌敦道。其後示威者再試圖前往理大，但再遭警方驅散。</p>
      <p>去片：<br/>佐敦示威者試圖上理大　警方出動水炮車驅散<br/><a href="https://youtu.be/3xPxMIMvzZY">https://youtu.be/3xPxMIMvzZY</a></p>
      <p>佐敦示威者試圖再上理大　警方繼續驅散<br/><a href="https://youtu.be/bHuGtua9qSU">https://youtu.be/bHuGtua9qSU</a></p>
