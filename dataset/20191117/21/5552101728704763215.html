      <h1>【夜夜鬼搖床1】貌美女大生慘當小四　嗆揭不倫成白骨</h1>
      <address><time datetime="2019-11-17T21:58:00+00:00">17 Nov 2019, 21:58</time> by <a rel="author">孫曜樟</a></address>
      <p>2013年，新北市一名陳姓女大生為了挽回前男友的心，到處求神問卜，卻不幸遇上從事徵信業、假扮法師的男子黃文進，最後慘遭殺害。已婚且有小三的黃男，看上陳女年輕貌美，名下又有父母遺留的房產，因此設局騙財騙色，事後再將陳女殺害棄屍。後來因陳女冤魂夜夜到看守所糾纏「搖床」，他才坦承犯案，最後黃嫌被判無期徒刑定讞。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/GEWViwWJjUc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191115182257-56348bce6090ebfe59beb0b9875078ae-tablet.jpg"/>
        <figcaption>陳姓女大生迷信法術可以幫她挽回愛情，最終斷送年輕生命。（翻攝畫面）</figcaption>
      </figure>
      <p>2013年4月，就讀輔大的陳姓女學生多日未到校上課，學校通知家屬，家屬也連絡不上陳女，於是轉向轄區新北市警局新莊分局報案，警方根據通聯記錄，只得知陳女最後發訊地點是嘉義太保的高鐵站，後來警方找到她時，已是一堆白骨。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191115182303-0ab3ff8ba33cfb529176c9451a704915-tablet.jpg"/>
        <figcaption>陳女為挽回舊愛，先找到自稱「李天人」（圖）的法師幫她作法，進而認識從事徵信業的黃文進。（東森新聞提供）</figcaption>
      </figure>
      <p>偵辦本案的刑警張弘學表示，警方接獲報案後清查，發現陳女在2010年間與男友分手，她因深信宗教力量可以挽回感情，在同年11月前往自稱「李天人」的李姓法師處求助。李男稱需有其男友地址才能使法術靈驗，便隨手介紹她至台中找徵信業者黃文進。</p>
      <p>隔年，陳女到台中找黃文進並說明來意，黃男先假意幫她查男友住址，再進一步誆騙她說：「其實我也會通靈、畫符作法！」陳女信以為真，便和黃男相約施法。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191117212211-00b04d0fca91ff9a2927e4446b0125f3-tablet.jpg"/>
        <figcaption>黃文進看到遭自己殺害的陳女遺骸出土，當時下跪祈求原諒。（翻攝畫面）</figcaption>
      </figure>
      <p>張弘學向記者表示，陳女的前男友最後並沒有回心轉意，但在黃文進的溫柔攻勢下，陳女卻成了黃男的小四。但因交往期間陳女過於緊迫盯人，黃文進受不了，因此在2013年2月，以回歸家庭為由提出分手，陳女不甘人財兩失，威脅要向黃妻自爆2人的不倫戀情，黃男為擺脫陳女糾纏，遂起殺機。</p>
