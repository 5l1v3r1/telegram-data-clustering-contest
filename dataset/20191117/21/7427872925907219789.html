      <h1>«Дух Игоряши». ЦСКА опубликовал забавный ролик с Акинфеевым</h1>
      <address>
        <time datetime="2019-11-17T21:41:00+00:00">17 Nov 2019, 21:41</time>
      </address>
      <p>Пресс-служба <a href="https://news.sportbox.ru/Vidy_sporta/Futbol/Russia/cska_moskva">ЦСКА</a> обнародовала видео с голкипером <a href="https://news.sportbox.ru/Vidy_sporta/Futbol/Igori-Vladimirovich-Akinfeev-Futbol-08041986">Игорем Акинфеевым</a> в главной роли.</p>
      <blockquote>— «Дух Игоряши». Скоро во всех магазинах страны, — сказано в описании ролика, опубликованного в Twitter команды.</blockquote>
      <figure>
        <iframe data-src="https://twitter.com/pfc_cska/status/1196118011729584129" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Видео сделано в стиле рекламы парфюма. В центре ролика находится голкипер армейцев, который по замыслу является лицом духов «Игоряша».</p>
      <p>Напомним, что ЦСКА занимает четвертое место в турнирной таблице РПЛ, набрав 30 очков. 18 ноября армейцы проведут товарищеский матч против ростовского <a href="https://news.sportbox.ru/Vidy_sporta/Futbol/SKA-Rostov-na-Donu-Futbol">«СКА»</a>.</p>
