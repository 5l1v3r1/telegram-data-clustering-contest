      <h1>Κύπρος: Θρίλερ με κατασκοπευτικό βαν</h1>
      <address><time datetime="2019-11-17T21:39:37+00:00">17 Nov 2019, 21:39</time> by <a rel="author">Theodora Iliadi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QUebBEcyqrs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Σε πλήρη εξέλιξη είναι οι έρευνες της αστυνομίας στο κατασκοπευτικό βαν που κατασχέθηκε το Σάββατο στη Λάρνακα.</p>
      <p>Το εν λόγω βαν φέρεται να χρησιμοποιείται για την υποκλοπή τηλεφωνικών συνομιλιών, γραπτών μηνυμάτων και άλλων ηλεκτρονικών δεδομένων.</p>
      <p>Οι Κυπριακές αρχές πραγματοποίησαν έρευνα στα γραφεία της εταιρείας εντοπίζοντας και άλλα τεκμήρια τα οποία θα εξεταστούν.</p>
      <p>Ο Ισραηλινός πρώην κατάσκοπος παρουσίασε στο τελωνείο τα συστήματα παρακολούθησης ως μηχανήματα πρόγνωσης του καιρού και με βάσει τα τιμολόγια που παρουσίασε το βαν εμφανιζόταν ως ένας πλήρης μετεωρολογικός σταθμός.</p>
      <p>Η εταιρεία απαντώντας μέσω του δικηγόρου της απορρίπτει κατηγορηματικά τις αναφορές που γίνονται στα κυπριακά μέσα ενημέρωσης, δηλώνοντας αισιόδοξη ότι αυτοί οι ισχυρισμοί σύντομα θα καταρρεύσουν.</p>
