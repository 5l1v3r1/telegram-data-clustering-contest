      <h1>Nikto nerozumie, ako Tesla zarába peniaze, ani ty sa to nesnaž pochopiť</h1>
      <address><time datetime="2019-11-17T21:41:00+00:00">17 Nov 2019, 21:41</time> by <a rel="author">Viktor Kniš</a></address>
      <p>
        <b>Tesla z TKX prichádza s novinkou, v ktorej vysvetľuje výrazy zo španielčiny.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/T80FodP21KM" width="700" height="380" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Tesla</b> po vydaní albumu <b>Z východnej Európy na strechu sveta</b> vydal ešte niekoľko rovnako atraktívnych singlov, aktívne sa však hudbe nevenuje tak, ako by si priali jeho fanúšikovia. Aktuálne sme sa dočkali novinky so španielskym názvom, ktorý však autor vysvetľuje hneď v úvode skladby, aby nedošlo k nedorozumeniam. Aj sám člen TKX sa v tomto prípade dostal do polohy, v akej ho nepoznáme a skúsil si malý experiment s do beatu od Haarpa.</p>
      <p>Jeho jedinečný prejav napriek tomu zostáva nemenný a na svoje si príde každý jeho verný poslucháč. Dočkali sme sa aj sprievodného videoklipu, kde nechýbajú elementy, ktoré má Tesla rád a patria k jeho životu. Na tvorbe vizuálu sa podieľal kameraman Juraj Tóth a taktiež Tesla pri postprodukcii a Zuzana Kasinski pri tvorbe scény. </p>
      <p>Do pozornosti ešte dávame aj koncert TKX v Žiline, ktorý sa bude konať v sobotu <a href="https://tootoot.fm/sk/events/5d8b18d42a177a066832e487">21. decembra v klube Enjoy</a>. Pôjde o jedinú možnosť vidieť špeciálnu show naživo na najbližší rok, a tak odporúčame nenechať si ju ujsť. Už vystúpenia s albumom ZVENSS mali nenapodobiteľnú atmosféru a sprievodnú show, akú si iní raperi zorganizovať zatiaľ nedovolili. </p>
