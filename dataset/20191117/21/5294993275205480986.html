      <h1>Polícia de Hong Kong ameaça usar "balas reais" contra manifestantes</h1>
      <address><time datetime="2019-11-17T21:30:32+00:00">17 Nov 2019, 21:30</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Fqq8jL4fcgc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A polícia de Hong Kong ameaçou começar a usar "balas reais", acusando os manifestantes pró-democracia entricheirados no campus da Universidade Politécnica de recorrerem a "armas letais" contra as autoridades.</p>
      <p>A mensagem de aviso foi feita num vídeo difundido através da rede social Facebook.</p>
      <p>Viaturas blindadas da polícia rodearam na última noite os manifestantes no campus universitário.</p>
      <p>A possibilidade do uso de "munição real", evocada pela primeira vez pelas autoridades, foi levantada depois de um elementos das forças de segurança ter sido ferido por uma flecha, disparada por um manifestante.</p>
      <p>Um veículo da polícia foi também obrigado a bater em retirada depois de ser atingido por uma bomba incendiária.</p>
      <p>Desde junho, a ex-colónia britânica de 7,5 milhões de habitantes está mergulhada na pior crise social e política desde que voltou para as mãos da China em 1997.</p>
