      <h1>Умер фотограф британских рок-звезд Терри О'Нилл</h1>
      <address>
        <time datetime="2019-11-17T21:03:00+00:00">17 Nov 2019, 21:03</time>
      </address>
      <p>Английский фотограф Терри О'Нилл, получивший известность благодаря снимкам знаменитостей, умер в Лондоне на 82-м году жизни.</p>
      <p>Об этом говорится на сайте <a href="https://lb.ua/go.php?url=aHR0cHM6Ly9pY29uaWNpbWFnZXMubmV0L25ld3MvdGVycnktb25laWxsLWNiZS8=">Iconic Images</a>.</p>
      <figure>
        <iframe data-src="https://twitter.com/Terry_ONeill/status/1196009212540833792?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Карьера легендарного фотографа Терри О'Нила началась случайно. Он родился в Лондоне в 1938 году. Будучи начинающим джазовым барабанщиком, он искал возможность побывать в Америке, где собирался стать музыкантом, и попробовал устроиться стюардом в авиакомпанию BOAC, ныне известную как British Airways. Однако вакансий не оказалось, и ему предложили должность фотографа, на которую он и согласился.</p>
      <p>Позже он стал одним из первых фотографов The Beatles (их он впервые сфотографировал в 1963 году во внутреннем дворике студии "Эбби Роуд").</p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/BSZugNmDsmk" data-service="Instagram"/>
      </figure>
      <p>Также снимал Элтона Джона, Rolling Stones, звезд Голливуда, членов британской королевской семьи и известных политиков.</p>
      <p>В 2011 году О'Нилл был награжден медалью, посвященной столетию Королевского общества фотографов, а в 2019 году получил титул командора ордена Британской империи.</p>
