      <h1>Gelbwesten: Zum Jahrestag nur ein Zehntel des einstigen Zulaufs</h1>
      <address><time datetime="2019-11-17T21:59:07+00:00">17 Nov 2019, 21:59</time> by <a rel="author">su </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hO961siRxjI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Krawalle</b> und heftige <b>Ausschreitungen</b> haben den Jahrestag der «<b>Gelbwesten</b>»-Proteste in <b>Frankreich</b> überschattet. Auch am Sonntag zogen einige «Gelbwesten» durch die Straßen von Paris, allerdings weitaus weniger als am Vortag. Einige Dutzend besetzten zeitweise als Kritik an der Konsumgesellschaft das <b>Luxuskaufhaus Galeries Lafayette</b>. Dabei blieb es Berichten nach<br/>friedlich, die «Gelbwesten» sangen und skandierten antikapitalistische Slogans, bevor die Polizei das Kaufhaus räumte.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/58/54/808x454_cmsv2_0040bbb6-6d7d-541e-a064-429aeb49bd88-4305854.jpg"/>
      </figure>
      <p>Im Süden von Paris randalierten am Samstag größtenteils Vermummte und lieferten sich einen Straßenkampf mit der Polizei. Viele trugen keine gelbe Warnweste, das Erkennungszeichen der «Gelbwesten». Der <b>Pariser Polizeipräsident Didier Lallement</b> sprach von «systematischen Angriffen auf Sicherheitskräfte und Feuerwehrleute».</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/58/54/202x200_cmsv2_8c477b49-e18c-5470-8c42-581d87d9eb10-4305854.jpg"/>
      </figure>
      <p>Innenminister <b>Christophe Castaner</b>:</p>
      <p>«Gestern haben wir nur wenige Demonstranten gesehen, aber dafür Schläger und Gauner, die gekommen waren, um zu herumzuprügeln, sich mit der Polizei zu schlagen und die Feuerwehr an ihrer Arbeit zu hindern.»</p>
      <p>Man müsse unterscheiden zwischen den anfänglichen Forderungen der<br/>«Gelbwesten», "dieser tiefen Wut, (...), die wir anhören mussten und<br/>angehört haben, und denen, die sehr schnell nur von Hass und Gewalt<br/>angetrieben wurden" (“Europe 1”).</p>
      <p>Am Samstag hatte ein großes Einkaufszentrum am Place d'Italie im Süden der Hauptstadt seine Pforten geschlossen, als die Lage ernster wurde. Auch Polizeipräsident Lallement betonte, dass die Gewalt von Personen begangen würde, die nicht gekommen seien, um sich für eine Sache einzusetzen.</p>
      <h3>ERST 288.000, JETZT 28.000</h3>
      <p>Am Wochenende des 17. Novembers 2018 hatten die ersten großen landesweiten Proteste der «Gelbwesten» in Frankreich stattgefunden. Der Jahrestag sollte der sozialen Bewegung, die zuletzt an Stärke verloren hatte, neuen Auftrieb verleihen. Die Zahl der Demonstranten war allerdings deutlich niedriger als beim Auftakt vor einem Jahr (288.000 am 17. November 2018). Nach offiziellen Angaben des Innenministeriums gingen in ganz Frankreich 28.000 Menschen auf die Straße, 4.700 in Paris.</p>
      <p>su mit dpa, AFP</p>
