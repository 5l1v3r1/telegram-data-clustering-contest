      <h1>【夜夜鬼搖床3】女大生為愛賣家產　渣男人財兩得竟還起殺機</h1>
      <address><time datetime="2019-11-17T21:58:00+00:00">17 Nov 2019, 21:58</time> by <a rel="author">孫曜樟</a></address>
      <p>陳姓女大生找黃文進原意是想挽回前男友的心，可是，前男友最後並沒有回心轉意，她卻在黃文進的溫柔攻勢下，成了黃男的小四，並且變賣父母留下的房屋投資黃嫌所開的徵信社，但黃卻在人財兩得後，想甩開陳女，但陳女糾纏不休，甚至揚言向黃妻及小三揭露兩人不倫關係，於是黃嫌設計了自以為完美的殺人計劃。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/GEWViwWJjUc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>當年偵辦刑警張弘學表示，當時已婚還有小三的黃男，2012年6月慫恿陳女把房子拿去貸款，從中賺取5萬多元佣金，10月又要陳女賣掉房產投資徵信社，得手320萬元。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191115182257-56348bce6090ebfe59beb0b9875078ae-tablet.jpg"/>
        <figcaption>陳姓女大生迷信法術可以幫她挽回愛情，最終斷送年輕生命。（翻攝畫面）</figcaption>
      </figure>
      <p>但因交往期間陳女過於緊迫盯人，黃文進受不了，為擺脫陳女糾纏遂起殺機。他料定陳女會再找法師挽回愛情，於是先在網路上假冒法師和陳女連絡，再用「王八機」邀約陳女南下嘉義。黃男另以7萬元代價找來一名施姓男子，要施男假扮法師的司機，到嘉義高鐵站接陳女。</p>
      <p>施男接到陳女後，依黃文進交代，要陳女將摻有FM2的「淨符水」喝下，以示對法師的虔誠，等她昏迷後，再把她載回台中交給黃男。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191115182245-eba43ef160a4a51d5915c427da515025-tablet.jpg"/>
        <figcaption>黃文進以瓦斯強灌陳女口鼻，導致她腦部缺氧死亡，殺人手法相當奇特。（圖為示意畫面）</figcaption>
      </figure>
      <p>黃男犯案前2天先在外面租屋，昏迷的陳女被送來時，為了怕藥效已過，還先把她載至別處灌安眠藥，才載回租屋處動手殺害陳女。</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191115182317-9f1be4e84dab168acd06fd5240e4a903-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191115182321-ad26dfb09766aaad84b7391de70b9b58-desktop.jpg"/>
        </figure>
      </slideshow>
      <p>當天深夜，黃男把陳女屍體放入後車廂，開車行經台中旱溪一帶，發現當地人煙罕至，就在附近樹林內用圓鍬挖洞，把陳女脫光埋屍，再把她的衣物丟棄旱溪中。隔天再以工作地點異動為由，將只租了幾天的房屋退掉。</p>
