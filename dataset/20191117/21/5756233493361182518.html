      <h1>تعطیلی مترو در شیراز</h1>
      <address>
        <time datetime="2019-11-17T21:12:00+00:00">17 Nov 2019, 21:12</time>
      </address>
      <p>
        <i>مترو شیراز روز دوشنبه تعطیل اعلام شد.</i>
      </p>
      <p>
        <a href="https://aftabnews.ir/">آفتاب‌‌نیوز :</a>
      </p>
      <p>بنا به گفته روابط عمومی سازمان قطار شهری شهرداری شیراز، مترو این شهرستان فردا دوشنبه 27 آبان ماه تعطیل است.</p>
      <p>زمان بازگشایی مترو شیراز نیز به اطلاع شهروندان خواهد رسید.</p>
