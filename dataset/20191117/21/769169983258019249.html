      <h1>油麻地有示威者聚集　警方採取行動驅散（有片）</h1>
      <address>
        <time datetime="2019-11-17T21:03:00+00:00">17 Nov 2019, 21:03</time>
      </address>
      <p>今日理工大學一帶爆發激烈衝突，一批示威者響應網上號召，到油尖旺區「開花」。在油麻地，示威者在彌敦道聚集，防暴警察晚上8時許出動驅散，並施放催淚彈，示威者則投擲汽油彈還擊。</p>
      <p>去片：<a href="https://youtu.be/ie8flmfRZRU">https://youtu.be/ie8flmfRZRU</a></p>
    </article>
