    <meta property="og:description" content="Bir ağacı yetiştirmek için kaç litre suya ihtiyacımız olur? Yerli sistem Ekobox, sadece 16 litre suyla çölleşmiş arazide bile ağaç yetiştirebiliyor. Şimdi bu sistemi tüm dünyaya duyuracağız. Konyalı üç girişimcinin çabasıyla yapılan ‘Ekobox’ Türkiye’nin 25 ilinde ve Katar’dan Filistin’e dünyanın farklı bölgelerinde test edildi. Yüzde 95 oranında başarı yakaladı. Sistem, Mart 2020’de Japonya’da gerçekleşecek Su, Çölleşme ve İklim Değişikliği Kongresi’nde Türkiye tarafından dünyaya sunulacak. Sistemin su kaynaklarını koruduğunu, açlık ve kuraklık gibi sorunların çözümünde önemli bir aşama sağlayacağını söyleyen Ekobox’un üreticilerinden Fazıl Mermer, “Sadece 16 litreyle ömür boyu bir ağacın ihtiyacını karşılayabiliyorsunuz. Ülkemizi bu ağaçlar kalkındırabilir” diyor."/>
