      <h1>UFC Sao Paulo post-fight press conference video</h1>
      <address><time datetime="2019-11-17T04:25:28+00:00">17 Nov 2019, 04:25</time> by <a rel="author">MMA Fighting Newswire</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3_JDZkCm8XU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>The <a href="https://www.mmafighting.com/fight-card/1055/ufc-fight-night-sao-paulo">UFC Sao Paulo</a> post-fight press conference is the last piece of business to take care of after the action is over in the Octagon, and we have the live video at MMAFighting.com.</p>
      <p>UFC officials will announce the winners of the “Fight of the Night” and “Performance of the Night” bonuses, and winning fighters will meet the media after their fights.</p>
      <p>The UFC Sao Paulo post-fight press conference takes place about 30 minutes after the main event ends, meaning it will start around 11:00 p.m. ET.</p>
      <p>You can also check out full fight results from UFC Sao Paulo <a href="https://www.mmafighting.com/2019/11/16/20963968/ufc-sao-paulo-results-blachowicz-vs-jacare">here</a>.</p>
