      <h1>UFC Sao Paulo post-fight bonuses: Oliveira dazzles with POTN knockout</h1>
      <address><time datetime="2019-11-17T04:31:38+00:00">17 Nov 2019, 04:31</time> by <a rel="author">Stephie Haynes</a></address>
      <figure>
        <iframe src="https://w.soundcloud.com/player/?visual=true&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F713931442&amp;show_artwork=true&amp;secret_token=s-7KoBo" width="100%" height="166" data-service="SoundCloud" scrolling="no" nowide=""/>
      </figure>
      <p>Ginasio do Ibirapuera Paraíso in Sao Paulo, Brazil was home to a very mediocre night of fights. The card saw two (T)KOs, two submissions and eight decisions, including one split-decision and one split-draw.</p>
      <aside><b><b>IT’S NOT TOO LATE TO </b><a href="http://bit.ly/2mBnel4"><b>Watch ‘UFC ON ESPN + 22 - ‘BLACHOWICZ VS. JACARE ’</b></a></b> <b>Stream all the fights broadcast LIVE — don’t miss a single second of face-punching action!</b> Plus, you get access to the best of the UFC Archives &amp; more! <a href="http://bit.ly/2mBnel4"><b>SIGN UP NOW!</b></a></aside>
      <p>The card was punctuated by lots of decisions, eight of them to be exact, with several being real slogs to watch. The main event was the biggest slog of all, a boring affair with not much action outside the fifth round where Blachowicz managed to score a flash knockdown on Jacare. Fans and media were not short on barbs when describing the bout and/or event as a whole:</p>

      <p><b>Performances of the Night:</b> Randy Brown, Ricardo Ramos. James Krause, and Charles Oliveira</p>
      <p>Randy Brown (R2 triangle), Ricardo Ramos (R1 RNC). James Krause (R3 KO), and Charles Oliveira (R1 KO) were all victorious via stoppage and all four men would take home $50,000 bonuses for their efforts.</p>
      <figure>
        <iframe data-src="https://twitter.com/ufc/status/1195922356377538560?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>Fight of the Night:</b> Zero. Zip. Zilch.</p>
      <p>Tracy Cortez, Ariane Lipski, Douglas Silva de Andrade, Francisco Trinaldo, Wellington Turman, Andre Muniz, and Jan Blachowicz all notched decision victories tonight, while Paul Craig and Shogun battled to a split-draw, but none of these contests warranted a bonus in the eyes of the brass.</p>
      <p><b>Announced Attendance:</b> 10,344</p>
