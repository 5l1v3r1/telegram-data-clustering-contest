      <h1>Orbán Viktor: Európa jövője Közép-Európa</h1>
      <address><time datetime="2019-11-17T16:44:36+00:00">17 Nov 2019, 16:44</time> by <a rel="author">Magyar Ádám</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/C0cK3xzYbH8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Harminc éve még úgy tűnt, hogy Közép-Európa jövője Európa, ma viszont már az látszik, hogy Európa jövője Közép-Európa, mondta Orbán Viktor Prágában vasárnap. A magyar miniszterelnök a bársonyos forradalom lezárásának harmincadik évfordulóján tartott ünnepségen Közép-Európa országainak hasonlóságát hangsúlyozta:</p>
      <p>„Ha javítani akarunk a mai európai világunkon, és az igencsak ráférne, akkor egyszerű, emberi dolgokra van szükségünk. Arra, hogy a saját, közép-európai életünket élhessük, hogy tisztelhessük és megvédhessük a családjainkat, élvezhessük a szabadságunkat, szerethessük a hazánkat, és büszkék lehessünk a nemzetünkre. Nekünk, közép-európaiaknak van saját nyelvünk. A szabadság, a függetlenség és az egymás iránti szolidaritás nyelve."</p>
      <p>Orbán Viktor úgy véli, a következő évek a V4-ek sikereiről fognak szólni, és nyugaton a forradalmárok felszámolnák a szabad nemzetállamokon és keresztény kultúrán nyugvó európai világot. A kormányfő szerint a közép-európaiak szabadként akarnak élni, és nem birodalmi alattvalóként.</p>
