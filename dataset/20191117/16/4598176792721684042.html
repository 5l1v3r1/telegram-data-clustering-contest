      <h1>Жоан Зарко: Похоже, я ничего не сломал</h1>
      <address>
        <time datetime="2019-11-17T16:54:33+00:00">17 Nov 2019, 16:54</time>
      </address>
      <p>Заключительная сезона MotoGP 2019 года в <a href="https://autosport.com.ru/motogp/59836-mark-markes-vyigral-finalnuyu-gonku-sezona-motogp">Валенсии</a> ознаменовалась серьёзным происшествием с участием Жоана Зарко. На 14-м круге вставшего после падения француза сбил мотоцикл Икера Лекуоны, упавшего в том же месте.</p>
      <figure>
        <iframe data-src="https://twitter.com/bajaksport/status/1196095490489802753?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>«Я не оглядывался назад и бежал к своему байку, чтобы понять, можно продолжить гонку или нет. Конечно, я был очень раздосадован падением, но эта досада было недолгой, поскольку меня сбил мотоцикл Лекуоны. Это было неожиданно, я даже не понял, что произошло, – цитирует Зарко <i>Speed Week</i>. – Сразу после удара я почувствовал сильную боль в левой лодыжке и не мог ей двигать. Но похоже, что ничего не сломано. Возможно, я повредил связки – в понедельник я отправлюсь на обследование, посмотрим, что скажут врачи. Сейчас надо приложить лёд, потому что нога опухла. Но уж лучше повреждение связок, чем перелом костей».</p>
