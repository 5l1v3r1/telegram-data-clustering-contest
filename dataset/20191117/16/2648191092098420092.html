      <p>Инцидент произошел в холле одного из торговых объектов: преступники заполнили банкомат газом, а затем подорвали его. При этом мужчин не смутило даже то, что после закрытия не все работники покинули магазин.</p>
      <p>По данным российских СМИ, добычей злоумышленников стала сумма в восемь миллионов рублей (25 тысяч белорусских – Sputnik).</p>
