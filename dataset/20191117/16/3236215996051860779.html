      <h1>沙地阿美擬售1.5%股權</h1>
      <address>
        <time datetime="2019-11-17T16:01:00+00:00">17 Nov 2019, 16:01</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>據外電報道，全球最大石油商沙地阿美(Saudi Aramco)，每股發行價將為30至32沙地里亞爾，預計市值達1.6萬億至1.7萬億美元，有望成為全球史上最大新股。<br/>沙地阿美稱，將出售1.5%股權，涉及30億股，料集資960億沙地里亞爾，折算約256億美元。<br/>市場估計，沙地阿美市值有望達到1.6萬億至1.7萬億美元，但仍低過沙地王儲穆罕默德(Mohammed bin Salman)先前預計的2萬億美元目標。</p>
