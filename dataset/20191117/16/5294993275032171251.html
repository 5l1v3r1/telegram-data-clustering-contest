      <h1>EUA vencem Seis Dias de Enduro em Portimão</h1>
      <address><time datetime="2019-11-17T16:00:29+00:00">17 Nov 2019, 16:00</time> by <a rel="author">Rodrigo Barbosa</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0UhUTg1uS2U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Os Estados Unidos foram os grandes vencedores dos <a href="https://fim-isde.com/day-6-united-states-win-2019-fim-isde/">Seis Dias Internacionais de Enduro</a>, que se realizaram durante a última semana na cidade portuguesa de Portimão.</p>
      <p>A equipa norte-americana impôs-se face à Austrália, campeã em título, recuperando o primeio lugar que lhes escapava desde 2016 na mais antiga competição "todo-o-terreno" da Federação Internacional de Motociclismo, que se realiza há 94 anos.</p>
      <p>Taylor Robert, piloto da equipa dos EUA: "Foi uma semana super angustiante, face aos elementos e à variedade de terreno e meteorologia que enfrentámos. Foi uma loucura. Mas mantivemo-nos unidos e obtivémos tempos muito bons. Podemos não ter sido sempre os mais rápidos, mas como equipa fomos sem dúvida os melhores."</p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/B48eZ8mnK54" data-service="Instagram"/>
      </figure>
      <p>Os Estados Unidos conquistaram também o primeiro lugar na categoria feminina, enquanto o título de Juniores ficou nas mãos da Austrália.</p>
      <p>A equipa portuguesa ficou-se pelo nono lugar, longe da terceira posição do pódio almejada pela Comissão Nacional de Enduro. A melhor prestação portuguesa foi na categoria Juniores, com o quarto lugar conquistado pelo trio Tomás Clemente, Rodrigo Belchior e Manuel Teixeira.</p>
      <p>Editor de vídeo <b>• Rodrigo Barbosa</b></p>
