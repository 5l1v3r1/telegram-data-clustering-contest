      <h1>Пензенские охотники могут получить лицензию через интернет (видео)</h1>
      <address>
        <time datetime="2019-11-17T16:44:00+00:00">17 Nov 2019, 16:44</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/glWySyd5aPk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Пензенским охотникам предлагают оформить путевку на сезон со скидкой в 30%. Если раньше стоимость путевки составляла 650 рублей, то теперь ее можно купить за 455 рублей. Сделать это можно в любом отделении МФЦ.</i>
      </p>
      <p>«Бланки уже лежат в МФЦ. Все практически мгновенно: утром подал, на следующий день в МФЦ ты уже можешь получить. Преимущества какие? Ты получаешь в удобное для тебя время, в удобном месте, не надо стоять в очереди минлесхоза, который работает только в рабочее время», — сказал начальник управления цифрового развития информационных технологий и связи Пензенской области Алексей Костин.</p>
      <p>Оформить путевку в электронном виде можно также на портале Госуслуг в разделе «Разрешение на добычу охотничьих ресурсов». Специалисты отмечают: одновременно охотники могут получить и путевку, и лицензию.</p>
    </article>
