      <h6 class="kicker">Galeri Foto</h6>
      <h1>Keren! 10 Replika Makanan dari Kardus Bikinan Seniman Jepang</h1>
      <address><time datetime="2019-11-17T16:00:00+00:00">17 Nov 2019, 16:00</time> by <a rel="author">Instagram monamincb - detikFood</a></address>
      <p><b>Jakarta</b> - Seniman Jepang ini memanfaatkan kardus sebagai media karyanya. Ia merakit kardus hingga menjadi replika makanan persis aslinya.</p>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/15/65185cb9-05fc-4415-a1f8-e3b13b4c11db.jpeg?w=700&amp;q=90"/>
        <figcaption>Adalah Monami Ohno, seniman Jepang yang aktif membagikan foto karya seni kardus pada 17.000 followersnya di Instagram. Salah satu karyanya adalah kemasan gummy bear merek Haribo Gold Bear yang populer. Foto: Instagram monamincb</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/15/d7beab05-d5ac-4a94-86a4-35d6d3bbc134.jpeg?w=700&amp;q=90"/>
        <figcaption>Monami membuat banyak replika, termasuk makanan. Ia memanfaatkan kardus dari Amazon sebagai bahan utama pembuatan karya seninya. Tampilannya realistis seperti Cup Noodle ini. Foto: Instagram monamincb</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/15/736532e2-4f3a-414c-8656-b86f81c34d54.jpeg?w=700&amp;q=90"/>
        <figcaption>Tanpa mesin, Monami hanya memanfaatkan alat-alat sederhana untuk membuat karya seni detail seperti ini. Misalnya saja gunting, cutter, penggaris, dan lem. Foto: Instagram monamincb</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/15/54c7c91c-a7b7-4d5b-b7c6-6932aa2a7679.jpeg?w=700&amp;q=90"/>
        <figcaption>Sepertinya ini varian Pringles favorit Monami. Ia menyukai Pringles rasa Sour Cream Onion yang mudah ditemui di Amerika Serikat. Foto: Instagram monamincb</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/15/279e3a1f-593a-4d70-9d4a-9f9e6910ad8c.jpeg?w=700&amp;q=90"/>
        <figcaption>Bukan hanya kemasannya, replika lembaran keripik kentang Pringles juga dibuat Monami. Bentuknya persis banget ya dengan warna cokelat? Foto: Instagram monamincb</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/15/5ce56e32-8003-4940-a17d-080ed860ece1.jpeg?w=700&amp;q=90"/>
        <figcaption>Banyak netizen memuji karya-karya Monami. Semuanya terlihat persis asli meski hanya memakai kardus. Kali ini ia membuat Bisco, Japanese Cream Sand Biscuit. Foto: Instagram monamincb</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/15/4d12edb7-2e07-4f00-8d04-e5f16bb62bcb.jpeg?w=700&amp;q=90"/>
        <figcaption>"I made "McDonald's Big Mac Set"using cardboard!," tulis Monami di keterangan foto. Jangan terkecoh dengan tampilannya ya! Foto: Instagram monamincb</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/15/3ea874d6-5abb-4d32-ae15-f70e31665232.jpeg?w=700&amp;q=90"/>
        <figcaption>Siapa mau potongan Oreo? Eits! Biskuit ini tak bisa dimakan ya! Semuanya hanya untuk replika saja. Foto: Instagram monamincb</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/15/89a5daf1-9bf2-4fa3-b075-9f10cf42020f.jpeg?w=700&amp;q=90"/>
        <figcaption>Starbucks juga jadi inspirasi Monami dalam berkarya. Kali ini ia memotret karyanya dengan latar gerai Starbucks. Foto: Instagram monamincb</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/15/e0268d41-219b-4fb5-9136-afd86374c49c.jpeg?w=700&amp;q=90"/>
        <figcaption>Momen Valentine dirayakan Monami dengan membuat replika cokelat batang. "Happy Valentine!," tulisnya. Foto: Instagram monamincb</figcaption>
      </figure>
