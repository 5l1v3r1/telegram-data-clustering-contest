      <h1>Кузнецке инвалиды могут бесплатно ездить на социальном такси (видео)</h1>
      <address>
        <time datetime="2019-11-17T16:07:00+00:00">17 Nov 2019, 16:07</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/yh5d9HJNemI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>В городе Кузнецке Пензенской области набирает популярность сервис «Социальное такси». Им могут воспользоваться жители, имеющие заболевания опорно-двигательного аппарата. Ограниченные возможности здоровья диктуют особые требования к техническому оснащению транспорта для перевозки инвалидов. Все они соблюдены в автомобилях, которые работают в службе социального такси.</i>
      </p>
      <p>С начала года на телефон службы социального такси Кузнецка поступило более 100 звонков от инвалидов с заболеваниями опорно-двигательного аппарата. Информация заносится в журнал, и вскоре к месту жительства человека на специализированной машине направляется бригада сотрудников комплексного центра социального обслуживания населения. Транспорт оборудован подъемником, устройством для крепления колясок.<br/><br/>«Машина, специализированная для перевозки маломобильных групп населения, была приобретена на средства городского бюджета. Предназначена для того, чтобы инвалиды с заболеваниями опорно-двигательного аппарата могли доезжать до объектов социальной инфраструктуры города Кузнецка», — пояснила начальник управления социальной защиты администрации Кузнецка Ирина Мажаева.</p>
      <p>Таким образом, человека доставляют в нужное место в нужное ему время. Как правило, наиболее частым пунктом поездки является медицинское учреждение. Но бывают выезды и в другие точки города. Например, — на железнодорожный вокзал. Константин Хажин один постоянных клиентов, которому социальное такси помогает решать повседневные проблемы.<br/><br/>«За этот месяц два раза обращался. Третий вот уже. В поликлинику № 3 ездил. Оттуда прямо сразу в стоматологическую поликлинику довезли. Тяжело. Пороги маленькие в пассажирской «ГАЗели», залазить трудно, в такси дорого. А тут — бесплатно», — рассказал кузнечанин Константин Хажин.<br/><br/>Бесплатно инвалид может воспользоваться услугами социального такси десять раз в год. Обязательное условие — в индивидуальной программе реабилитации должно быть указано, что человек нуждается в транспортном обеспечении. Возможность осуществления поездок обеспечена финансированием из областного и городского бюджетов в соотношении 50 на 50 процентов, сообщает телеканал «Экспресс».</p>
