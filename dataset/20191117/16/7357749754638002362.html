      <h1>Venise sous le choc d'une troisième "aqua alta"</h1>
      <address><time datetime="2019-11-17T16:41:17+00:00">17 Nov 2019, 16:41</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kiHK8ZcPYZc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La place Saint-Marc a l'allure d'un grand lac ce dimanche. Une image certes pas rare pour les Vénitiens mais cette fois-ci, la coupe est pleine. La cité des Doges affronte sa troisième marée haute en moins d'une semaine. Du jamais vu. Cette troisième aqua alta n'atteint pas le record de mardi mais reste à un niveau élevé. Les particuliers et les commerçants évacuent l'eau des bâtiments avec les moyens du bord.</p>
      <p>Le gouvernement a annoncé des mesures d'indemnisation. Les habitants peuvent toucher une aide immédiate de 5 000 euros et les commerçants jusqu'à 20 000 euros. Certains hôtels déplorent déjà des annulations pour les fêtes de fin d'année. Le maire a annoncé l'ouverture d'un compte bancaire pour tous ceux qui, en Italie et à l'étranger, souhaitent contribuer aux réparations.</p>
      <p>Une cinquantaine d'églises sont endommagées. Les brigades lacustres remorquent les bateaux qui ont subi des dégâts. Outre le changement climatique, l'expansion du grand port industriel de Marghera et le défilé des paquebots géants sont montrés du doigt par les écologistes.</p>
