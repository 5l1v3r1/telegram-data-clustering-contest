      <h1>乘聯會料明年中國汽車市場增長1%</h1>
      <address>
        <time datetime="2019-11-17T16:50:00+00:00">17 Nov 2019, 16:50</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>乘聯會秘書長崔東樹在中國汽車流通行業年會上預測，明年中國汽車市場有1%增長。<br/>他指出，轎車市場增長回穩，但多功能休旅車(MPV)長期處於調整，而SUV行業出現分化。按類別看，豪華車市場持續走強，日系快速回升，惟美、韓系受影響較大，而自主品牌佔比亦會出現微跌。<br/>崔東樹又表示，2020年汽車市場將繼續走向高質量發展，預計汽車市場會有1%增長。<br/>內地新能源市場已出現連續4個月負增長，但崔東樹認為，減稅降費效應逐步顯現，明年將會有所好轉，料新能源車銷量目標可達200萬輛。</p>
    </article>
