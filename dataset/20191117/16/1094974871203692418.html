      <h1>Женщина пострадала в результате столкновения автобуса и легковушки в Твери. Видео</h1>
      <address><time datetime="2019-11-17T16:33:00+00:00">17 Nov 2019, 16:33</time> by <a rel="author">Вести.Ru</a></address>
      <p>В воскресенье, 17 ноября, на пересечении улиц Вагжанова и Маяковского в Твери произошло столкновение автобуса и легкового автомобиля, снятое на видео очевидцем.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/z0ZDLWxuSRU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p> </p>
      <p>Судя по кадрам, маршрутное транспортное средств протаранило поворачивавший Renault.</p>
      <p>Как сообщают местные <a href="https://vedtver.ru/">СМИ</a>, в результате инцидента серьезные травмы получила женщина, находившаяся на пассажирском сидении легковушки, куда пришелся основной удар.</p>
      <p>Чтобы извлечь пострадавшую из машины, пришлось задействовать специальные инструменты, при помощи которых спасатели деблокировали травмированную пассажирку.</p>
    </article>
