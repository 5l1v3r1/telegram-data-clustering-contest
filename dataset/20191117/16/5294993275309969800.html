      <h1>Havana celebra 500 anos</h1>
      <address><time datetime="2019-11-17T16:48:18+00:00">17 Nov 2019, 16:48</time> by <a rel="author">Ricardo Figueira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/u-QFEek5BCI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Foi com música e fogo-de-artifício que a cidade de Havana celebrou meio milénio de vida.</p>
      <p>A capital de Cuba foi fundada há 500 anos pelos colonos espanhóis e passou por várias fases - o domínio colonial, a ditadura de Fulgêncio Batista e, desde há 60 anos, o regime comunista fundado por Fidel Castro.</p>
      <p>Milhares de cubanos e muitos turistas assistiram ao fogo-de-artifício no Malecón. Muitos conseguiram tocar na árvore que simboliza a longevidade da cidade e pedir um desejo.</p>
