      <h1>Россия возвращает украинские корабли</h1>
      <address><time datetime="2019-11-17T16:10:28+00:00">17 Nov 2019, 16:10</time> by <a rel="author">Андрей Позняков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cs5INtDqExE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Россия намерена в понедельник около полудня передать Украине военные корабли, захваченные год назад в ходе конфликта в Керченском проливе. Об этом сообщает ТАСС. Буксир и два бронированных артиллерийских катера уже вывели из порта Керчи в нейтральные воды Чёрного моря. В сообщении агентства отмечается, что таким образом Москва выполняет свою часть договорённостей с Киевом.</p>
      <p>Россия рассматривала корабли как вещественные доказательства по делу о незаконном пересечении границы. Арестованных моряков ранее вернули на родину в рамках обмена задержанными лицами под гарантию участия в судебном разбирательства.</p>
      <p>Украина называла инцидент со стрельбой в Керченском проливе актом российской агрессии, требование вернуть корабли поддержали, в частности, США и Евросоюз.</p>
      <p>Видеомонтаж<b> • Андрей Позняков</b></p>
