      <h1>За­вер­ше­но бла­го­устрой­ство ули­цы За­вод­ской в Се­мё­но­ве</h1>
      <address>
        <time datetime="2019-11-17T16:13:00+00:00">17 Nov 2019, 16:13</time>
      </address>
      <p>
        <b>Новые пешеходные дорожки, фасады домов, умные остановки, пляжная зона и детские площадки — сделано всё, что нужно было жителям.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/11x7oWd0ghs" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>Видео: Дмитрий Засухин, Алексей Калякин</figcaption>
      </figure>
      <p>Благоустройство улицы Заводской в Семёнове стало не просто обновлением главных ворот столицы Золотой хохломы. У жителей появилось знаковое место — новая достопримечательность всего города. Новые пешеходные дорожки, фасады домов, умные остановки, пляжная зона и детские площадки — сделано всё то, что нужно было жителям.</p>
      <blockquote>«Я здесь получила квартиру 30 лет назад. Здесь была грязь, страшно, даже автобусы не ходили. А сейчас идём — душа радуется», — говорит местная жительница Альбина Худякова.</blockquote>
      <p>Преображение улицы Заводской стало возможным благодаря победе Семёнова во Всероссийском конкурсе малых городов и исторических поселений. Солидный федеральный грант плюс собственные средства городского округа дали положительный результат.</p>
      <blockquote>«Главная цель программы ФКГС — чтобы комфортная городская среда пришла не только в крупные города, но и в малые населенные пункты», — отметил заместитель губернатора Нижегородской области Андрей Харин.</blockquote>
      <p>Андрей Харин также добавил, что «Нижегородская область не собирается останавливаться на достигнутом. В 2020 году наши города вновь будут участвовать во всероссийском конкурсе малых городов и исторических поселений, чтобы привлечь на благоустройство федеральные средства».</p>
      <p>Напомним, 23 октября 2019 года в Нижнем Новгороде заместитель председателя Правительства Российской Федерации Виталий Мутко дал старт новому Всероссийскому конкурсу благоустройства малых городов и исторических поселений.</p>
      <p>В 2018 году 4 города Нижегородской области стали победителями всероссийского конкурса «Малые города и исторические поселения». Общая сумма, выделенная на их благоустройство в рамках конкурса — 325 млн руб. В 2019 году от Нижегородской области победителями конкурса вновь стали 4 города. Это Дзержинск, Богородск, Навашино и Урень. Общая сумма гранта в этот раз составила 249 миллионов рублей. К преображению этих общественных пространств приступят в 2020 году.</p>
      <p>Губернатор Нижегородской области Глеб Никитин отметил, что проект по формированию комфортной городской среды имеет огромное значение для региона. По его словам, он позволил качественно изменить подход к благоустройству и созданию новых общественных пространств.</p>
      <p>Ключевой целью национального проекта «Жилье и городская среда», который был утвержден Указом президента Российской Федерации Владимира Путина, является повышение комфортности городской среды, создание механизма прямого участия граждан в благоустройстве.</p>
