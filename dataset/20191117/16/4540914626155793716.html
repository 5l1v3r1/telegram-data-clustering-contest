      <h1>Havanna schaut auf 500 Jahre Stadtgeschichte zurück</h1>
      <address><time datetime="2019-11-17T16:23:20+00:00">17 Nov 2019, 16:23</time> by <a rel="author">Luis Nicolas Jachmann</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cjERyhcD-z4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Es könnte ein sorgenfreies Fest sein, hieße der US-Präsident noch Obama. Aber unter Donald Trump ist der Wind an der Uferpromenade von Havanna rauer geworden. Seit den harten Handelssanktionen ächzt Kuba unter Wirtschaftseinbußen. Die gute Laune zum großen Jubiläum der mythischen Hauptstadt wollen sich die 2 Millionen Bewohner aber nicht nehmen: Havanna feiert 500 Jahre bestehen.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/48/50/808x539_cmsv2_40d5a506-0afe-59d9-af5b-48d71298b75d-4304850.jpg"/>
        <figcaption>Ein Selfie vor dem kubanischen KapitolALEXANDRE MENEGHINI, REUTERS</figcaption>
      </figure>
      <p>An der weltberühmten Uferpromenade Malecon bestaunten tausende Bewohner und Touristen das ein prächtiges Feuerwerk. Vor dem kubanischen Kapitol aus den 1920er Jahren waren Gäste geladen, darunter Präsident Miguel Díaz-Canel. Andere lateinamerikanische Größen der Politik waren aber nahezu nicht unter den Zuschauern. Das Land ist weitesgehend isoliert. Der wichtige Partner Venezuela, der Kuba mit Erdöl versorgt, steckt selbst in der Krise.</p>
      <p>Nach einer Phase der diplomatischen Entspannung der Beziehungen zwischen den USA und Kuba unter US-Präsident Obama, näherten sich die Staaten zuletzt wieder einer politischen Eiszeit. Der Flugverkehr ist eingeschränkt und Donald Trump verhängte Handelssanktionen gegen den Karibikstaat.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/48/68/808x539_cmsv2_af90df0c-df51-5f10-a74a-fe6c68376063-4304868.jpg"/>
        <figcaption>Die weltbekannte Uferpromenade hell erleuchtetALEXANDRE MENEGHINI, REUTERS</figcaption>
      </figure>
      <p>Der Glanz alter Tage lockt Touristen aus aller Welt an: Relikte der spanischen Kolonialzeit sind besonders in der Altstadt markant. Dazu gehört das Castillo de la Real Fuerza, eine Festung mit maritimem Museum oder die barocke Catedral de San Cristóbal. Doch die meisten Touristen kamen bisher aus den benachbarten USA. Seitdem Trump Kreuzfahrtschiffen untersagte, Kurs in Richtung Kuba zu nehmen, bleiben den Taxifahrern, Hotelbesitzern und Restaurantinhabern wichtige Devisen aus dem Tourismus aus. Hoffnung geht ausgerechnet von einem alten Rivalen der US-Amerikaner aus: Russland plant Investitionen auf Kuba. Der Glanz alter Tage könnte einen neuen Anstrich gut vertragen.</p>
      <p>Cutter<b> • Luis Nicolas Jachmann</b></p>
