      <h1>اللبنانيون في فرنسا ينفذون وقفة تضامنية.. هكذا بدا المشهد (فيديو)</h1>
      <address><time datetime="2019-11-17T16:23:48+00:00">17 Nov 2019, 16:23</time> by <a rel="author">Lebanon 24</a></address>
      <p>نفّذ اللبنانيون في العاصمة الفرنسية باريس وقفة تضامنية مع الشعب اللبناني، وقد حصل "لبنان 24" على فيديو يظهر فيه المعتصمون هناك وهم يحملون للبنان على وقع النشيد الوطني. شاهدوا الفيديو المرفق.<br/> <br/> </p>
