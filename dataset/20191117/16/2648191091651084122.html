      <h1>Вернем Грузию: как Тбилиси требует принять поправки в Конституцию</h1>
      <h2>Смотрите на видео, как представители более двух десятков оппозиционных партий собрались у парламента Грузии в знак протеста против ситуации с поправками в Конституцию.</h2>
      <address>
        <time datetime="2019-11-17T16:14:00+00:00">17 Nov 2019, 16:14</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dPA0JgICQ8w" width="1000" height="563" data-service="Youtube" scrolling="no"/>
        <figcaption>
          <cite>© Sputnik / Shota Nozadze, Vladimir Umikashvili</cite>
        </figcaption>
      </figure>
      <p>Парламент Грузии не смог внести поправки в Конституцию, которые предполагали переход на проведение выборов в высший законодательный орган страны по пропорциональной системе.</p>
      <related>
        <a href="https://sputnik.by/politics/20191115/1043244302/Novaya-volna-protestov-v-Gruzii-mitingi-i-zaderzhaniya.html"/>
      </related>
      <p>Грузинская оппозиция недовольна тем, что отказаться от действующей мажоритарной системы выборов лидер правящей партии "Грузинская мечта" пообещал еще летом – это была уступка в ответ на многочисленные акции протеста оппозиции. Однако реализовать это обещание на практике пока не удалось.</p>
      <p>Часть мажоритарных депутатов правящей партии опротестовала поправки. Все выходные оппозиция протестует, и своего пика протест может достичь вечером воскресенья. Оппозиция намерена провести сразу две масштабные акции в центре Тбилиси.</p>
      <p>Большинство оппозиционных партий объединились и требуют проведения досрочных парламентских выборов по пропорциональной системе в условиях временного правительства.</p>
      <p>Один из лозунгов протестов – "Вернем Грузию". Смотрите на видео <a href="https://sputnik-georgia.ru/">Sputnik</a>, как протестует Тбилиси.</p>
