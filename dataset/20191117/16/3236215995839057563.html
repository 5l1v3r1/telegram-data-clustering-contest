      <h1>聯想手機業務啟動「All in 5G」策略</h1>
      <address>
        <time datetime="2019-11-17T16:28:00+00:00">17 Nov 2019, 16:28</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>聯想(<a href="http://stock360.hkej.com/quotePlus/00992">00992</a>)中國區手機業務部總經理陳勁，早前在消費戰略產品發布會上表示，中國區手機業務全面啟動「All in 5G」戰略。<br/>陳勁稱，5G發展遠超預期，未來集團每款新產品都將是5G手機，讓用戶都能感受5G給生活帶來的體驗。<br/>另外，他又表示，聯想手機不再推出4G新產品，而聯想大約會在明年上半年，完全清理4G手機庫存。</p>
    </article>
