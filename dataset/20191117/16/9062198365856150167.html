      <h1>Devrim'e ziyaretçi akını</h1>
      <address>
        <time datetime="2019-11-17T16:45:00+00:00">17 Nov 2019, 16:45</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rjhASH4S-lI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Türkiye’nin ilk yerli otomobil olma özelliğini taşıyan, 1961 yılında Prof. Dr. Necmettin Erbakan'ın büyük gayretleri ile mühendisler tarafından çok kısa bir sürede üretilen Devrim otomobili, Eskişehir’de bulunan Türkiye Lokomotif ve Motor Sanayii A.Ş. işletmesinin bahçesinde sergileniyor. Şehre gelen turistlerin yoğun ilgi gösterdiği Devrim otomobili, 5 Eylül 2017'de başlayan kapsamlı bakımının ardından camekanlı bölmeye alınarak yeni yerine konuldu. İşletmedeki müzede ayrıca otomobilin yapımında kullanılan kaynak motoru, matkap ve torna tezgahları, imalat aşamalarının çekildiği fotoğraf makinesi, kumpas, pergel, cetvel, çizim masası, aracın kireç taşından maketi, yedek parçalar, Sivas'ta demir yollarında dökülmüş orijinal motor bloku ve çalışmaların görselleri de yer alıyor. Kente gelen turistler Devrim otomobilinin sergilendiği alanları gezerek bol bol hatıra fotoğrafı çektiriyor. Rehberler ise turistlere Devrim otomobilinin yapılış öyküsünü anlatarak bilgilendiriyor.</p>
      <p>TÜLOMSAŞ yetkilileri, kapsamlı bakımın ardından yeni yerine konulan ilk yerli otomobil Devrim’i son 20 ayda 255 bin kişinin ziyaret ettiğini belirtti.</p>
