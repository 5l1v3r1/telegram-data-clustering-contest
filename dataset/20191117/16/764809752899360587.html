      <h1>البندقية الغارقة تخشى موجة مد عالية جديدة</h1>
      <address><time datetime="2019-11-17T16:30:24+00:00">17 Nov 2019, 16:30</time> by <a rel="author">Adel Dellal</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3IkwsiFBKbE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>غمرت مياه الفيضانات ساحة <a href="https://arabic.euronews.com/2019/11/15/italy-declare-state-of-emergency-floodwater-venice">سان ماركو</a> الشهيرة وسط مدينة البندقية، مما اضطر السلطات المحلية إلى إغلاقها أمام السياح والسكان بعد أن تجاوز ارتفاع المياه 160 سنتيمترا. وتستعد مدينة البندقية إلى موجة مد عالية أخرى بعد أيام فقط من الفيضانات المدمرة التي اجتاحتها.</p>
      <p>وتعد الفيضانات التي شهدتها مدينة <a href="https://arabic.euronews.com/2019/03/01/venice-will-charge-tourists-to-enter-the-ciry">البندقية</a> الجميلة، التي تستقطب <a href="https://arabic.euronews.com/2019/07/23/europe-italy-venice-mass-tourism-strict-laws-taxes-huge-fines-ecology-protection">ملايين السياح</a> سنويا بفضل موقعها وقنواتها وهندستها المعمارية التاريخية والفنية، الأسوأ منذ 50 عاما حيث أكد مركز المدينة للتنبؤ بالمد والجزر أنه من المتوقع أن يبلغ ارتفاع المياه 160 سنتيمترا عند منتصف نهار هذا الأحد.</p>
      <p>وأوضح رئيس بلدية البندقية لويجي برونيارو أن <a href="https://arabic.euronews.com/2010/06/14/venice-attempts-to-tame-the-waves">المدينة</a> تستعد "ليوم عصيب" آخر، ومع ذلك، سيكون الموقف أقل دراماتيكية من يوم الثلاثاء عندما غمرت الفيضانات الساحات والمحلات التجارية والمنازل والفنادق. وقدر برونيارو، الذي تم تعيينه مفوضا خاصا للتعامل مع حالة الطوارئ، الأضرار الناجمة عن الفيضانات في المدينة منذ يوم الثلاثاء بنحو مليار يورو.</p>
      <p>ويوم الثلاثاء، وصل <a href="https://arabic.euronews.com/2017/11/08/highest-water-levels-reached-in-venice-in-four-years">المد</a> إلى ذروته عند 187 سنتيمترا، وهو أقل بقليل من الرقم القياسي البالغ 194 سنتيمترا، الذي سجل في العام 1966. وتراقب السلطات في فلورنسا وبيزا عن كثب نهر أرنو، الذي ارتفع <a href="https://arabic.euronews.com/2011/10/18/digital-scanning-keeps-venice-out-of-the-water">منسوب المياه</a> فيه بسرعة خلال الليل بسبب الأمطار الغزيرة. كما تراقب السلطات مستويات نهر بو، الذي يمر عبر شمال إيطاليا ويمر عبر تورينو، بعد أن ارتفع مستواه بمقدار 1.5 متر خلال الأربع والعشرين ساعة الماضية بسبب غزارة الأمطار.</p>
      <p>
        <b>للمزيد:</b>
      </p>
      <p>
        <b>
          <a href="https://arabic.euronews.com/2019/11/16/venice-is-preparing-for-a-new-high-water-level-and-damage-amounted-to-one-billion-euros">البندقية الغارقة تستعد لارتفاع جديد في مستوى المياه والسلطات تتحدث عن أضرار بمليار يورو</a>
        </b>
      </p>
      <p>
        <b>
          <a href="https://arabic.euronews.com/2019/11/16/venice-council-floods-moments-after-climate-measures-voted-down">شاهد: المياه تجتاح مجلس مدينة البندقية بعد لحظات من رفض تبني إجراءات خاصة بالتغير المناخي</a>
        </b>
      </p>
      <p>واجتاحت المياه الفنادق والمتاحف والمتاجر والكنائس في هذه المدينة المدرجة ضمن التراث العالمي لليونسكو، بعد أن غرقت المدينة بنسبة 80 في المائة. وكانت معظم أجهزة السحب الآلي خارج الخدمة السبت.</p>
      <p>وزار منتخب كرة القدم الايطالي السبت المدينة للتعبير عن تضامنه. وقال اللاعب الدولي السابق <a href="https://arabic.euronews.com/2018/11/26/former-italy-international-gianluca-vialli-reveals-cancer-battle">جيانلوكا فيالي</a>: "البندقية ستتجاوز هذا مثل رياضي يصاب بجرح خطر ثم ينهض مجددا". وقدر وزير الثقافة الايطالي داريو فرنشيسيني الذي تفقد الجمعة الاضرار ان أشغال الترميم ستكون كبيرة مشيرا الى تضرر أكثر من خمسين كنيسة.</p>
      <p>وتستقبل البندقية التي يقيم فيها 50 ألف نسمة، 36 مليون سائح سنويا 90 في المائة منهم أجانب. وبدأت فنادق تشير إلى إلغاء حجوزات لأعياد نهاية السنة. وأعلن رئيس بلدية البندقية الجمعة فتح حساب بنكي لجمع مساهمات لترميم المدينة وكتب في بيان "البندقية مكان فريد وهي تراث الجميع. وبفضل مساعدتكم ستتألق البندقية من جديد".</p>
      <p>وبإمكان السكان الذين تضررت مساكنهم أن يطلبوا مساعدة حكومية فورية بقيمة خمسة آلاف يورو وبإمكان التجار تلقي مساعدة بقيمة 20 ألف يورو.</p>
      <p>وكانت حكومة جوزيبي كونتي قررت مساء الخميس إعلان حالة الطوارئ في البندقية وأعلنت تخصيص 20 مليون يورو "للتدخلات العاجلة".</p>
      <p>وحالة الطوارئ التي كثيرا ما يتم اللجوء اليها في إيطاليا بسبب كثرة الكوارث كالزلازل وثوران البراكين وانزلاقات التربة، تمنح الحكومة "سلطات وامكانات استثنائية". والبندقية التي شيدت على 118 جزيرة معظمها اصطناعي وعلى ركائز، مهددة على الدوام بأن تغمرها المياه.</p>
      <p>وقال وزير البيئة سيرجيو كوستا إن وضع المدينة تفاقم بسبب تغير الطقس الذي بات أقرب إلى طقس استوائي مع هطول مطر غزير ورياح عاتية، جراء <a href="https://arabic.euronews.com/2019/09/24/italy-s-education-minister-encouraged-students-to-take-part-in-climate-protests">الاحتباس الحراري</a>. كما يشير خبراء البيئة إلى توسع ميناء مارغيرا الصناعي الواقع قبالة البندقية إضافة إلى كثرة سفن الرحلات السياحية. وأدى المد العالي القياسي الثلاثاء إلى وفاة سبعينية وانقلاب زوارق وسفن نقل. ودعا العديد من المسؤولين بينهم رئيس البلدية، إلى تنفيذ مشروع وضع حواجز "بأسرع وقت".</p>
      <p>والمشروع الذي اطلق في 2003 وتأخر بسبب أخطاء وتحقيقات فساد، يقوم على 78 حاجزا عائما تغلق البحيرة في حال ارتفاع مستوى الماء في الأدرياتيكي إلى ثلاثة أمتار. وبحسب كونتي فان المشروع "جاهز بنسبة 93 في المائة" و"سيتم انجازه ربيع 2021".</p>
