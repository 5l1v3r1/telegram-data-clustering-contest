      <h1>FOTO: Kalahkan Marquez, Quartararo Rebut Pole MotoGP Valencia</h1>
      <address><time datetime="2019-11-17T12:57:29+00:00">17 Nov 2019, 12:57</time> by <a rel="author">AFP, https://www.facebook.com/CNNIndonesia</a></address>
      <p>Jakarta, CNN Indonesia -- Fabio Quartararo mengalahkan Marc Marquez untuk merebut pole MotoGP Valencia 2019 di Sirkuit Ricardo Tormo, Sabtu (16/11).</p>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/17/aefb7f74-7f1b-4fdb-872b-24d3b18659b2_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Fabio Quartararo mencatatkan waktu tercepat di babak kualifikasi MotoGP Valencia 2019 dengan 1 menit 29,978 detik. (JOSE JORDAN / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/17/0f1d692b-d3bb-49ae-b95d-8a7709350359_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Marc Marquez gagal mengalahkan Fabio Quartararo pada babak kualifikasi MotoGP Valencia 2019 terpaut 0,032 detik. (JOSE JORDAN / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/17/ab12012d-327a-4b5c-becc-f71ea41ca608_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Posisi ketiga ditempati pebalap Pramac Racing Jack Miller yang terpaut 0,108 detik dari catatan waktu Fabio Quartararo. (JOSE JORDAN / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/17/a93a6503-5687-4e41-80d0-c167834252f6_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Pebalap Yamaha Maverick Vinales akan start dari posisi keempat pada balapan MotoGP Valencia 2019 setelah mengalahkan Franco Morbidelli. (PIERRE-PHILIPPE MARCOU / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/17/81fc94e5-9097-4649-8392-2a94bbeba2fe_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Pebalap Yamaha Valentino Rossi tetap melakukan wheelie usai babak kualifikasi MotoGP Valencia 2019 meski harus start dari posisi 12. (JOSE JORDAN / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/17/df5cd057-53df-4f88-bf25-5156b4cf2651_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Jorge Lorenzo mengancungkan jempol usai menjalani babak kualifikasi terakhir di MotoGP Valencia 2019 sebelum pensiun dari MotoGP. (JOSE JORDAN / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/17/0124fda7-d36a-42cb-95d7-0fd24262f619_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Fabio Quartararo merayakan sukses meraih pole MotoGP Valencia 2019 di parc ferme Sirkuit Ricardo Tormo. Ini adalah pole keenam Quartararo di MotoGP 2019. (PIERRE-PHILIPPE MARCOU / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/17/583d25aa-5e8b-4e03-9093-278c7522099c_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Fabio Quartararo (tengah), Marc Marquez (kiri), dan Jack Miller berbicara setelah meraih grid terdepan di MotoGP Valencia 2019. (PIERRE-PHILIPPE MARCOU / AFP)</figcaption>
      </figure>
