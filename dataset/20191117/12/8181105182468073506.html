      <h1>Мамаев сыграет против "Краснодара" в товарищеском матче</h1>
      <address>
        <time datetime="2019-11-17T12:09:00+00:00">17 Nov 2019, 12:09</time>
      </address>
      <p>Москва. 17 ноября. INTERFAX.RU - Полузащитник ФК "Ростов" Павел Мамаев сыграет против бывшего клуба ФК "Краснодар" со стартового свистка.</p>
      <figure>
        <iframe data-src="https://twitter.com/rostovfc/status/1196034428126089217?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Игра в Краснодаре начнется в воскресенье в 16:00 мск.</p>
      <p>Ранее сообщалось, что Мамаев подписал контракт с ФК "Ростов" на два года и будет выступать за команду под номером 10. Но в официальных матчах за "Ростов" он может начать играть не раньше весны следующего года.</p>
      <p>Мамаев - воспитанник московского "Торпедо", здесь же он выступал на взрослом уровне с 2004 по 2007 годы. Следующим шагом в его карьере стал переход в ЦСКА, цвета которого он защищал до 2013 года. Далее была годичная аренда в "Краснодаре", а затем - полноценный контракт в этом клубе. Здесь он играл до тех пор, пока не попал в следственный изолятор за соучастие в двух драках в Москве.</p>
      <p>8 мая Пресненский суд Москвы приговорил за драки в центре Москвы Мамаева к 1 году и 5 месяцам колонии общего режима. Нападающий "Зенита" Александр Кокорин получил 1 год 6 месяцев колонии.</p>
      <p>Алексеевский районный суд Белгородской области 6 сентября удовлетворил ходатайства об УДО Мамаева и Кокорина.</p>
      <p>17 сентября Мамаев, Александр Кокорин и его брат Кирилл вышли на свободу из колонии после решения суда об их условно-досрочном освобождении. По сообщению пресс-службы ФК "Краснодар", 20 сентября клуб и Мамаев оформили расторжение контракта по взаимному согласию сторон.</p>
