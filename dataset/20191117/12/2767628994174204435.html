      <h1>Gotabaya Rajapaksa es el nuevo presidente de Sri Lanka</h1>
      <address><time datetime="2019-11-17T12:57:05+00:00">17 Nov 2019, 12:57</time> by <a rel="author">Blanca Castro</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/mCVP0TFJgyw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Después de una jornada electoral marcada por fuertes tensiones sociales. Sri Lanka tiene nuevo presidente.</p>
      <p>La comisión electoral ofreció este domingo 17 de noviembre los resultados del conteo de votos que dieron como ganador al exsecretario de defensa Gotabaya Rajapaksa ante su principal contrincante Sajith Premadasa.</p>
      <p>El presidente electo deberá hacer frente a la convulsa situación que vive la nación isleña debido a <a href="https://es.euronews.com/2019/04/23/el-daesh-asume-la-autoria-de-los-atentados-de-sri-lanka">los atentados islamistas</a> del pasado 21 de abril, en en tres hoteles de lujo y tres iglesias en los que murieron 269 personas y más de 400 resultaron heridas.</p>
      <p>
        <b>Lee | <a href="https://es.euronews.com/2019/04/22/el-multimillonario-propietario-de-asos-pierde-a-3-de-sus-hijos-en-sri-lanka">El multimillonario propietario de Asos pierde a 3 de sus hijos en Sri Lanka</a></b>
      </p>
      <p>La convivencia entre las diversas comunidades étnicas y religiosas en el país se mantenía en un frágil equilibrio, hasta ahora.</p>
      <p>
        <b>Lee | <a href="https://es.euronews.com/2019/05/14/estallido-de-violencia-contra-los-musulmanes-en-sri-lanka">Estallido de violencia contra los musulmanes en Sri Lanka</a></b>
      </p>
      <p>La organización no gubernamental Centro para Monitorización de Violencia Electoral reportó más 139 denuncias relacionadas con incidencias o ataques a los electores en horas de la mañana del sábado.</p>
      <p>Rajapaksa, hermano del expresidente Mahinda Rajapakse y antiguo miembro de las fuerzas militares, promete restaurar la seguridad y acabar con el "extremismo" en el país. Sin embargo, su figura despierta al mismo tiempo los temores de las minorías, principalmente hindú (15,5 % mayoritariamente tamil) y musulmana (7,6 %), quienes encarna la brutalidad de la guerra civil que dejó miles de muertos y desaparecidos entre las comunidades minoritarias.</p>
