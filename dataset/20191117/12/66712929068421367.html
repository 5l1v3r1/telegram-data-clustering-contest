      <h1>Flight Simulator montre 14 minutes de gameplay reposantes en 4K/60FPS</h1>
      <address><time datetime="2019-11-17T12:00:00+00:00">17 Nov 2019, 12:00</time> by <a rel="author">Camille Allard</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Z2HwLeJSAGc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Si vous avez envie de passer 14 minutes très reposantes, voici une nouvelle vidéo de gameplay pour <a href="http://www.gameblog.fr/jeux/11966_microsoft-s-flight-simulator">Flight Simulator</a>. Au programme notamment un joli vol au dessus de la belle Venise, sous les eaux actuellement certes.Raison de plus pour en profiter virtuellement...</b>
      </p>
      <hr/>
      <p>
        <b>À voir aussi : <a href="http://www.gameblog.fr/news/86966-x019-plume-a-pris-le-manche-de-flight-simulator-et-il-a-la-t">X019 : Plume a pris le manche de Flight Simulator et il a la tête dans les nuages</a></b>
      </p>
      <hr/>
      <p>Quel plaisir pour les yeux. Dans la vidéo ci-dessus de nos confrères de chez <a href="https://www.ign.com/reviews/games">IGN</a> vous pouvez admirer un vol au dessus de Venise, mais également les villes de Barcelone, Copenhague et Southampton (au sud de l'Angleterre). Forcément quand le coucou commence à faire du rase-motte au dessus de la Cité des Doges, on ne peut s'empêcher d'avoir des étoiles dans les yeux.</p>
      <p>Que dire du vol au dessus de Barcelone ? C'est tout bonnement somptueux et encore une fois on sent que la grosse claque technique de l'année 2020 est sûrement déjà devant nos yeux.</p>
      <p><b>Flight Simulator</b> est prévu pour l'année prochaine sur PC (logiquement).</p>
