      <h1>సీబీఐ చిటికేస్తే జగన్‌ భవిష్యత్‌ ఏమవుతుందో?..: దేవినేని ఉమా</h1>
      <address>
        <time datetime="2019-11-17T12:01:34+00:00">17 Nov 2019, 12:01</time>
      </address>
      <figure>
        <img src="https://cdn3.andhrajyothy.com/AJNewsImages//AJ%20ADDS//ADD-211019.jpg"/>
      </figure>
      <aside>అన్నపూర్ణ మ్యారేజెస్ అన్ని కులముల వారికి పెళ్లి సంబంధములు చూడబడును.<br/>www.annapurnamarriages.com Ph: 88865 47666 ప్రవేశం ఉచితం</aside>
      <p>ADVT</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/xe38PaNHR1I" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>అమరావతి:</b> జగన్‌ చిటికేస్తే తెలుగుదేశం పార్టీని వైసీపీ స్టోర్‌ రూమ్‌లో పెడతామంటూ... మంత్రులు అహంకారంతో మాట్లాడుతున్నారని టీడీపీ నేత, మాజీ మంత్రి దేవినేని ఉమామహేశ్వరరావు ఆగ్రహం వ్యక్తం చేశారు. ఆదివారం ఆయన మీడియా సమావేశంలో మాట్లాడుతూ ‘‘సీబీఐ చిటికేస్తే జగన్‌ భవిష్యత్‌ ఏమవుతుందో?.. సీబీఐ చిటికేస్తే వైసీపీ బతుకు ఏమవుతుంది? మొదట మీ ఇల్లు చక్కదిద్దుకోండి’’ అని అన్నారు. టీడీపీకి అధికారం...ప్రతిపక్షం కొత్తకాదన్నారు. పార్టీ కోసం ప్రాణాలు ఇచ్చే కార్యకర్తలు ఉన్నారని, అలాంటి పార్టీని స్టోర్‌ రూంలో పెడతారా? అంటూ దేవినేని ఉమా తీవ్రస్థాయిలో మండిపడ్డారు.</p>
      <p> </p>
      <p>జగన్ సిమెంట్‌ కంపెనీల నుంచి రూ. వెయ్యి కోట్ల ముడుపులు తీసుకున్నారని, తెలుగు భాషను కాపాడాలని అడిగితే..జనం మీ ఇంటి కొచ్చి కొడతారంటూ జగన్‌ బెదిరిస్తున్నారని దేవినేని ఉమా అన్నారు. తిరుమల ఆలయంపై మంత్రి కొడాలి నాని వ్యాఖ్యలకు సీఎం జగన్‌ వివరణ ఇవ్వాలని డిమాండ్ చేశారు. భక్తుల మనోభావాలు దెబ్బతీసేలా కొడాలి నాని వ్యాఖ్యలున్నాయని, ఆచార, సంప్రదాయాలను తూలనాడుతారా? అంటూ దేవినేని ఉమా ఆగ్రహం వ్యక్తం చేశారు.</p>
      <p> </p>
      <p>ప్రాణాలు ఇచ్చేందుకైనా సిద్ధపడి టీడీపీలో పనిచేస్తున్నామని, ప్రభుత్వం ఎలాంటి కేసులు పెట్టినా భయపడేదిలేదని దేవినేని ఉమా స్పష్టం చేశారు. సీఎం జగన్‌, మంత్రుల భాష అభ్యంతరకరంగా ఉందన్నారు. నవంబర్‌ ఒకటి నుంచి పోలవరం పనులు పరిగెత్తిస్తామన్నారు.. కొబ్బరికాయ కొట్టినంత మాత్రాన ... పోలవరం ప్రాజెక్ట్‌ పనులు పరిగెడతాయా? అని ప్రశ్నించారు. రాజధాని అమరావతిలో ఇటుక వేయలేదు అన్నారు... ఇప్పుడు అమరావతిలో కూర్చుని పరిపాలన చేస్తున్నారని అన్నారు. 23 మంది ఎంపీలను గెలిపిస్తే పోలవరం ప్రాజెక్ట్‌కు... కేంద్రం ఇస్తానన్న రూ. 1850 కోట్లను తెచ్చుకోలేకపోయారని దేవినేని ఉమా ఎద్దేవా చేశారు. వైఎస్‌ హయాంలో జరిగిన పనులకు సంబంధించి ఆడిట్‌ రిపోర్ట్‌ తీసుకొచ్చి.. రూ. 1850 కోట్లు తీసుకెళ్లమని కేంద్రం చెప్పిందని, కేంద్రమంత్రి గడ్కరీ సూచనల మేరకే నవయుగ కంపెనీ వచ్చిందని దేవినేని ఉమా స్పష్టం చేశారు. </p>
