      <h1>إضراب عام في العراق يعيد الزخم للاحتجاجات المناهضة للحكومة</h1>
      <address><time datetime="2019-11-17T12:00:36+00:00">17 Nov 2019, 12:00</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oWS10pLBBTY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>تدفق العراقيون مجدداً الأحد إلى شوارع العاصمة بغداد ومدن جنوبية عدة في إضراب عام أعاد الزخم إلى الحراك الاحتجاجي المتواصل منذ أسابيع للمطالبة بـ"إسقاط النظام".</p>
      <p>وأصبحت الاعتصامات تكتيكاً أسبوعياً متبعاً في الاحتجاجات التي انطلقت في الأول من تشرين الأول/أكتوبر للمطالبة بمكافحة الفساد وتأمين فرص عمل وتغيير الطبقة السياسية الحاكمة.</p>
      <p>ويواجه المحتجون يومياً محاولات القوات الأمنية لصدهم، وخرج الآلاف الأحد إلى الشوارع بعد دعوات من ناشطين إلى الإضراب العام.</p>
      <p>وتوقف العمل في غالبية مدن جنوب العراق من البصرة وصولاً إلى الكوت والنجف والديوانية والحلة والناصرية، حيث أغلقت الدوائر الحكومية والمدراس، وفقا لمراسلي وكالة فرانس برس.</p>
      <p>وأقدم المتظاهرون في مدينة البصرة الغنية بالنفط، على حرق إطارات لقطع الطرق ومنع الموظفين من الوصول إلى عملهم.</p>
      <p>وأعلنت الحكومات المحلية في محافظات بينها بابل وواسط وذي قار، اعتبار الأحد عطلة رسمية.</p>
      <p>وفي مدينة الحلة، حيث أغلقت الدوائر والمدارس، خرج آلاف بينهم طلبة وموظفون حكوميون للاعتصام أمام مبنى مجلس المحافظة في وسط المدينة، وفقا لمراسل فرانس برس.</p>
      <p>وقال المحامي والناشط المدني حسان الطوفان لفرانس برس إن "التظاهرات تمثل تصدياً للفساد والعمل من أجل الخلاص من الظلم".</p>
      <p>وأكد "سنواصل التظاهر والإضراب العام مع كل العراقيين حتى إرغام الحكومة على الاستقالة".</p>
      <p>في غضون ذلك، احتشد آلاف المتظاهرين في ساحة التحرير الرمزية وساحة الخلاني القريبة وعند جسر السنك، فيما فرضت قوات الأمن إجراءت مشددة حول مواقع التجمع.</p>
      <p>وعاد المتظاهرون السبت للاعتصام عند جسر السنك الحيوي، بعدما تراجعت القوات الأمنية التي كانت منعت تقدمهم إليه قبل أسبوعين.</p>
      <p>ويحتشد المتظاهرون منذ أكثر من ثلاثة اسابيع في ساحة التحرير المركزية ببغداد، مطالبين بـ"إسقاط النظام" وتغيير الطبقة السياسية الحاكمة التي يعتبرون أنها تعيث فساداً في البلاد منذ 16 عاماً.</p>
      <p>وكانوا قد تمكنوا من السيطرة على أربعة جسور حيوية تربط ضفتي نهر دجلة وتصل شرق بغداد بغربها، حيث المنطقة الخضراء التي تضم المقار الحكومية والسفارت الأجنبية.</p>
      <p>لكن قوات مكافحة الشغب نجحت قبل نحو أسبوعين في استعادة السيطرة على ثلاثة جسور والأحياء المجاورة لها، وإعادة المتظاهرين إلى ساحة التحرير وجسر الجمهورية بعد استخدامها وابلا من القنابل المسيلة للدموع والرصاص الحي.</p>
