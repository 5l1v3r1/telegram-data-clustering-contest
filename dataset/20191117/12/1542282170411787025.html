      <h1>Νέα πλημμυρίδα έρχεται στη Βενετία</h1>
      <address><time datetime="2019-11-17T13:14:07+00:00">17 Nov 2019, 13:14</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wmkkvEyOZ8Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Νέα έντονα καιρικά φαινόμενα αναμένεται να πλήξουν τη Βενετία από το βράδυ της Κυριακής. Μετά τις χειρότερες πλημμύρες των τελευταίων 50 ετών που σημειώθηκαν την Τρίτη προκαλώντας ζημιές που σύμφωνα με τους πρώτους υπολογισμούς πλησιάζουντ ο 1 δισεκατομμύριο ευρώ.</p>
      <p>Η πλατεία του Αγίου Μάρκου βυθίστηκε στα νερά η στάθμη των οποίων ξεπέρασε το ένα μέτρο. Η νέα πλημμυρίδα που απειλεί σύμφωνα με τους μετεωρολόγους την πόλη αναμένεται να οδηγήσει τα νερά πάνω από το ενάμιση μέτρο.</p>
      <p>Ένα από τα εμβληματικά κτίρια που υπέστη μεγάλες ζημιές είναι το ιστορικό θέατρο Λα Φενίτσε, που το 1996 είχε καταστραφεί ολοσχερώς από πυρκαγιά. Τώρα έχει τεθεί εκτός λειτουργίας το σύστημα ηλεκτροδότησής του κάτι που θα επηρεάσει την καλλιτεχνικό προγραμματισμό του.</p>
      <p>Στο πλευρό των αρχών και των συνεργείων αποκατάστασης των ζημιών, δεκάδες εθελοντές προσπαθούν να επαναφέρουν τη Βενετία και να την προφυλάξουν από τα επόμενα χτυπήματα της κακοκαιρίας.</p>
