      <h1>Railways RRB, UPSC, Indian Army; government jobs to apply for this week</h1>
      <h2>The online application process for most of the vacant posts will be closed by this month. Have a look at the vacancies this week</h2>
      <address>
        <time datetime="2019-11-17T12:25:11+00:00">17 Nov 2019, 12:25</time>
      </address>
      <figure>
        <img src="https://images.indianexpress.com/2019/10/Railways-1.jpg"/>
        <figcaption>Railways RRB recruitment 2019: The South Central Railways (SCR) has invited applications for the post of apprentices at its official website, scr.indianrailways.gov.in. The last date to submit the application is December 8, 11:30 pm. A total of 4,103 posts are to be filled through this recruitment exam. Candidates will be selected based on the average of marks obtained in class 10 and ITI certificate. <br/><br/><b>READ</b> <a href="https://indianexpress.com/article/jobs/railways-recruitment-2019-apply-for-4103-jobs-for-10th-pass-scr-indianrailways-gov-in-6114611/"><b>Railways RRB recruitment: 10th can apply for 4,103 jobs</b></a></figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/board.jpg"/>
        <figcaption>UPSC CDS 1 2020 Notification: The application process for the Union Public Service Commission (UPSC) Combined Defence Services (CDS) examination on Tuesday, November 19, 2019. Interested candidates can apply through the official websites- upsc.gov.in, upsconline.nic.in. A total of 418 vacancies have been advertised including those for SSC women candidates. <br/><br/><b>READ</b> <a href="https://indianexpress.com/article/jobs/upsc-cds-notification-2019-released-check-vacancies-upsc-gov-in-upsconline-nic-in-6080863/"><b>UPSC CDS I 2020 Notification released, apply for 418 posts</b></a></figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/admissions.jpg"/>
        <figcaption>UPPSC computer assistant recruitment 2019: The Uttar Pradesh Public Service Commission (UPPSC) invited applications for the post of computer assistant at its official website, uppsc.up.nic.in. The online applications will close on December 16, while the fee submission window will be closed by December 11. A total of 14 vacancies are to be filled through this recruitment exam. Candidates will be hired at the pay scale of Rs 5,200 to Rs 20,200 with additional grade pay of Rs 2,400. <br/><br/><b>READ</b> <a href="https://indianexpress.com/article/jobs/uppsc-computer-assistant-recruitment-2019-for-12th-pass-monthly-salary-rs-22600-uppsc-up-nic-in-6122698/"><b>UPPSC computer assistant recruitment 2019 for 12th pass, monthly salary Rs 22,600</b></a></figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/bseh4.jpg"/>
        <figcaption>MPPSC 2019: The Madhya Pradesh Public Service Commission (MPPSC) has invited applications for a total of 330 vacancies. The application process will begin on November 20 and till December 9, 2019. Interested can apply at the official website, mppsc.nic.in, mponline.gov.in, mppsc.com. <br/><br/><b>READ</b> <a href="https://indianexpress.com/article/jobs/mppsc-state-service-notification-2019-apply-for-330-posts-salary-up-to-rs-44500-mppsc-nic-in-6120795/"><b>MPPSC State Service notification 2019: Apply for 330 posts, salary up to Rs 44,500</b></a></figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/10/caps2.jpg"/>
        <figcaption>Indian Army B.Sc Nursing exam: The Indian Army has invited applications from female candidates for admission to four-year Bachelor of Science (B.Sc) Nursing course. The application process has started from Thursday, November 14, 2019. Interested candidates can apply through the website- joinindianarmy.nic.in. The selected candidates shall execute an agreement to serve in the Military Nursing Service. <br/><br/><b>READ</b> <a href="https://indianexpress.com/article/jobs/indian-army-b-sc-nursing-exam-registration-process-begins-joinindianarmy-nic-in-6120134/"><b>Indian Army B.Sc Nursing exam registration process begins, check details</b></a></figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/collegestudents.jpg"/>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/gate759.jpg"/>

      </figure>

      </figure>

        <figcaption>NIT Delhi recruitment 2019: The National Institute of Technology (NIT), Delhi released vacancies for various non-teaching positions. The vacancies are for the posts of executive engineer, medical officer, assistant registrar, superintendent, other posts. The selected candidates will be in the maximum pay scale of Rs 1,77,500 per month. The candidates can apply through the website- nitdelhi.ac.in till December 20, 2019. <br/><br/><b>READ</b> <a href="https://indianexpress.com/article/jobs/nit-delhi-recruitment-2019-vacancies-for-non-teaching-positions-salary-up-to-rs-1-7-lakh-nitdelhi-ac-in-6114692/"><b>NIT Delhi recruitment 2019: Vacancies for non-teaching posts, salary up to Rs 1.7 lakh</b></a></figcaption>

        <figcaption>ISRO recruitment 2019: The Indian Space Research Organisation (ISRO) has released a notification inviting eligible candidates to apply for carpenter, chemical, electrician, other posts. The interested candidates can apply through the official website- isro.gov.in till November 29, 2019. The candidates can apply for the posts till November 29 through the website- isro.gov.in. <br/><br/><b>READ</b> <a href="https://indianexpress.com/article/jobs/isro-recruitment-2019-apply-for-jobs-for-10th-pass-salary-up-to-rs-69000-isro-gov-in-6114496/"><b>ISRO recruitment 2019: Apply for jobs for 10th pass, salary up to Rs 69,000</b></a></figcaption>
