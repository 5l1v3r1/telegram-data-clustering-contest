      <h1>Beázott a velencei operaház</h1>
      <address><time datetime="2019-11-17T12:27:22+00:00">17 Nov 2019, 12:27</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hUfP_O2xaOY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Vasárnap reggelre ismét vízben állt a Szent Márk tér. Csak pallókon vagy hosszú szárú gumicsizmában lehet közlekedni. Nap közben még nagyobb dagállyal számolnak, Velencében továbbra is a legmagasabb fokozatú riasztás van érvényben.</p>
      <p>A világ egyik leghíresebb operaháza, a velencei Teatro La Fenice elektromos rendszerében tetemes károkat okozott a hatalmas árvíz. A földszinti és az alagsori részek áztak be. Az áramszekrények vízben állnak. A próbákat át kellett költöztetni máshová, mert a színpadi berendezések is károsultak.</p>
      <p>A Benedetto Marcello konzervatóriumban önkéntesek segítenek menteni a felbecsülhetetlen értékű zenei partitúrákat és könyveket. Az intézmény a közösségi médián keresztül kért segítséget. A velenceiek mindenben segítenek egymásnak, megosztják élelmiszer-tartalékaikat, szivattyúikat, és segítenek a város takarításában is.</p>
