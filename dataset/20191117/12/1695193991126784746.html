      <h1>Davidson du Pont vole au heat</h1>
      <address><time datetime="2019-11-17T12:22:00+00:00">17 Nov 2019, 12:22</time> by <a rel="author">Jean-François MEYER</a></address>
      <p>Lauréat du Prix de Bretagne, l'an dernier,<b> Davidson du Pont </b>(411) volait lors de son heat d'échauffement avec son pilote, Franck Ouvrie. Il peut remporter à nouveau cette première épreuve prépartoire au Prix d'Amérique. </p>
