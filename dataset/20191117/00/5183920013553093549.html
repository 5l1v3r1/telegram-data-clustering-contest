      <h1>Два самолета столкнулись в США</h1>
      <address>
        <time datetime="2019-11-17T00:00:00+00:00">17 Nov 2019</time>
      </address>
      <p>В аэропорту американского города Сан-Антонио столкнулись два частных самолета, никто не пострадал. </p>
      <p>Два частных самолета столкнулись в международном аэропорту Сан-Антонио в американском штате Техас, сообщает Fox News.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/PTGawyvkwik" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Инцидент произошел в пятницу, 15 ноября. Один самолет возвращался из Нового Орлеана, а второй летел из Сан-Хосе и был вынужден совершить экстренную посадку из-за утечки топлива. Его пилот не смог удачно приземлиться на выделенную ему полосу и въехал в лайнер из Нового Орлеана.</p>
      <p>Пострадавших в результате инцидента нет. Отмечается, что из-за аварии пришлось приостановить несколько рейсов.</p>
