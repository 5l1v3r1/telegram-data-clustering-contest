    <article>
      <h1>土田和歌子、２競技パラ出場へ道</h1>
      <address>
        <time datetime="2019-11-17T00:00:00+00:00">17 Nov 2019</time>
      </address>
      <p>　大分国際車いすマラソンは１７日、大分県庁前-大分市営陸上競技場のコースで行われ、女子でトライアスロンとの２競技で来年の東京パラリンピックを目指す土田和歌子は日本勢２位の４位だった。日本新記録の１時間３５分５０秒で２位となった喜納翼らとともに、東京パラ出場枠が懸かる来春開催予定のマラソン・ワールドカップ（Ｗ杯）の出場権を獲得した。</p>
      <p>　マニュエラ・シャー（スイス）が１時間３５分４２秒の世界新記録で優勝。男子はマルセル・フグ（スイス）が１時間２２分５１秒で連覇し、東京大会出場が内定している鈴木朋樹が日本勢トップの２位となった。</p>
