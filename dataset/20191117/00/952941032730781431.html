      <h1>VIDEO: ¡Final inesperado! Portero cobró penal y no le atinó a la portería, sino a otra cosa</h1>
      <h2>El balón no terminó en la red, pero sí en una lámpara que cayó sobre las gradas.</h2>
      <address><time datetime="2019-11-17T00:34:15+00:00">17 Nov 2019, 00:34</time> by <a rel="author" href="https://laopinion.com/autor/redaccion/" target="_blank">Redacción</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/146E60ZTLGY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Que un portero cobre un penalti ya es de por sí algo inesperado y que lo falle quizá también, pero <b>nadie se espera que un jugador tire una lámpara del estadio de un zapatazo.</b></p>
      <p>Y eso fue justo lo que sucedió este fin de semana. Mientras se disputaba el partido entre el <b>Nuneaton Borough </b>y el<b> Stratford Town</b>, de la séptima división inglesa. El árbitro central decretó una pena máxima a favor de los locales, así que el guardameta Tony Breeden, el cobrador oficial del equipo, se acercó y tiró, pero golpeó tan mal y tan fuerte el balón que fue directo hacia una de las luminarias del estadio, que terminó por caerse encima de las gradas.</p>
      <figure>
        <iframe data-src="https://twitter.com/AlanNoon/status/1195854663280742400?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>Afortunadamente nadie en la tribuna resultó lesionado</b>, pero el hecho fue suficiente para que el video de la jugada terminará circulando por todo el mundo gracias a la viralidad de las redes sociales.</p>
