      <h1>В брянском п. Локоть установили детскую площадку</h1>
      <address>
        <time datetime="2019-11-17T00:00:00+00:00">17 Nov 2019</time>
      </address>
      <p>В брянском п. Локоть (Брасовский район) заканчивается реконструкция парка культуры. Там уже установили детскую площадку. Теперь, безусловно, здесь будет одно из любимых мест отдыха.</p>
