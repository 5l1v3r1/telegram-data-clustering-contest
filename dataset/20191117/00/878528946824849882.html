      <h1>北條　藤浪から２点打　高３春夏に甲子園決勝で対決</h1>
      <address>
        <time datetime="2019-11-17T00:00:00+00:00">17 Nov 2019</time>
      </address>
      <p>　「阪神紅白戦」（１７日、安芸市営球場）</p>
      <p>　白組の３番に入った北條が、同期・藤浪から先制打を放った。</p>
      <p>　三回だった。この回から登板した藤浪に対して、先頭・藤谷が左前打。四球と暴投で１死二、三塁となり、北條が打席へ。１ボールからの直球を右前に運び、２点適時打とした。</p>
      <p>　２人は高３だった１２年の甲子園で、春夏ともに決勝で対戦。藤浪がエースだった大阪桐蔭が、北條を擁する光星学院を２度とも破った。同年のドラフトでは阪神が１位・藤浪、２位・北條を指名している。</p>
    </article>
