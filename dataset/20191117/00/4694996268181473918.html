      <h1>Sadio Mané Ballon d'or ? Habib Bèye espère que son plaidoyer soit entendu...</h1>
      <address><time datetime="2019-11-17T00:00:00+00:00">17 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wj8u3M1uuVM" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le Ballon d’Or France Football sera décerné le 2 décembre prochain. L'international sénégalais, Sadio Mané, est cité parmi les très grands favoris pour remporter ce titre honorifique ou même considéré comme le futur vainqueur. C’est en tout cas, ce que pense un des plus grands ambassadeurs du football sénégalais, en l’occurrence Habib Bèye qui a toujours plaidé en faveur de l’enfant de Bambali pour la succession de Luka Modric, vainqueur de la précédente édition. Le consultant de Canal + loue les qualités du joueur sénégalais qui continue d'impressionner le monde du football à chacune de ses sorties. Habib Bèye espère que le travail fait dans les médias pour faire pencher la balance en faveur de Sadio Mané portera ses fruits au soir du 02 décembre. Quid du choix porté sur Drogba pour remettre le trophée au vainqueur ? L'ancien footballeur, rencontré au palais de la République où il était venu assister à la cérémonie de restitution du sabre de Cheikh Oumar Tall au Sénégal, prie pour qu'un africain donne le prestigieux sésame à un africain...</b>
      </p>
