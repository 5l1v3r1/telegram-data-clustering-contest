      <p>
        <b>Venu prendre part au gamouwatte de Médina Baye, Ahmed Khalifa Niass n'a pas tari d'éloges au sujet des fils de Cheikh Al Islam, El Hadj Ibrahima Niass. Selon lui, ces derniers représentent dignement leur père sur terre. Ahmed Khalifa Niass de mettre l'accent sur la noblesse d'être un descendant de Baye Niass. Un statut, dit-il, que beaucoup de personnes voudraient avoir mais en vain...</b>
