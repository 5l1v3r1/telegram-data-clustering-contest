      <h1>片瀬那奈　友人・沢尻エリカ逮捕に涙…ＶＴＲ見てこらえきれず</h1>
      <address>
        <time datetime="2019-11-17T00:00:00+00:00">17 Nov 2019</time>
      </address>
      <p>　女優の片瀬那奈（３８）が１７日、日本テレビ系「シューイチ」に出演。友人の沢尻エリカ容疑者（３３）が１６日に合成麻薬ＭＤＭＡを所持したとして警視庁組織犯罪対策５課に麻薬取締法違反の疑いで逮捕されたことを伝えるコーナーで、涙を流した。</p>
      <p>　番組で前日の逮捕が伝えられ、沢尻容疑者の昔のＶＴＲが流れると、画面ワイプに映る片瀬は、目を赤くし、こらえきれない様子で、口を手で覆った。</p>
