      <h1>Bushfires continue in NSW despite conditions being below extreme fire danger level</h1>
      <address><time datetime="2019-11-17T00:00:00+00:00">17 Nov 2019</time> by <a rel="author">Naveel Krishant</a></address>
      <figure>
        <img src="https://fijivillage.com/resources/news_images/1860289565dd05a42ca79fac5086d3.jpg"/>
        <figcaption>[Photo:Brett Hemmings/Getty Images]</figcaption>
      </figure>
      <p>Homes continue to be destroyed by bushfires in New South Wales despite conditions remaining below the extreme fire danger level.</p>
      <figure>
        <iframe data-src="https://twitter.com/HeightsRfs/status/1195660397740576769?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>The NSW Rural Fire Service has warned against complacency as it confirmed another 44 homes had been destroyed by bushfire since November 8.</p>
      <figure>
        <iframe data-src="https://twitter.com/NSWRFS/status/1195229313928323074?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Fire danger ratings on Sunday are severe in four northern NSW regions and very high in the Greater Sydney, Greater Hunter, Central Ranges and North Coast regions.</p>
      <figure>
        <iframe data-src="https://twitter.com/SkyNews/status/1195684189770792960?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/wolfe_sharlene/status/1194909170002092032?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>NSW RFS Inspector Ben Shepherd says they need to recognise that those are still bad days adding they don't need it to be at the catastrophic range for it to be considered a bad day.</p>
      <figure>
        <iframe data-src="https://twitter.com/marvelhorcrux/status/1194078608442003456?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>[<i>Source:TV NZ</i>]</b>
      </p>
