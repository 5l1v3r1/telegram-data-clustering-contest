      <h1>侍ジャパン・丸、復調示す３安打／プレミア１２</h1>
      <address>
        <time datetime="2019-11-17T00:15:00+00:00">17 Nov 2019, 00:15</time>
      </address>
      <p>　第２回プレミア１２　２次ラウンド（１６日、日本－韓国、東京Ｄ）巨人の丸が今大会で初めて１試合３安打以上をマークした。三回無死二塁で投前にバントを絶妙に決めて内野安打として６得点の猛攻につなげると、四回に右前打、五回には変化球を右翼線へ適時二塁打とした。</p>
      <p>　日本シリーズは４試合でわずか１安打に終わり、秋山（西武）の離脱で日本代表に緊急招集された後も不振だった。「どんな役割であれ、いいものを出したい」と前日１５日の練習で打ち込んだ成果を示した。</p>
