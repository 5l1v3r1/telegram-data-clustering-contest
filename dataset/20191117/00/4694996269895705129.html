      <h1>(Vidéo) VICTIMES DE BRAQUAGES / Les bijoutiers de Touba racontent leur calvaire à Dakaractu.</h1>
      <address><time datetime="2019-11-17T00:00:00+00:00">17 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/y3FvEMEI6s8" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Thierno Diongue, bijoutier attaqué par des malfrats à la tombée de la nuit a été dépouillé d'une somme de 12 millions. Modou Guèye, bijoutier, a subi le même sort, mais n'est toujours pas parvenu à estimer ses pertes. Tamsir Thiam, lui aussi bijoutier, a été délesté de 11 kilogrammes d'or soit environ 30 millions. Malick Karé a été blessé et privé de l'essentiel de ses bijoux financièrement évalués à 20 millions. Les cambrioleurs, au nombre 12 personnes, agissent suivant une programmation bien ficelée. Leur dernière victime porte le sobriquet de Khadim Thiouraye. Il a perdu plus de 3 millions de francs. Les cadenas de sa boutique ont été tout simplement arrachés. La tension est vive présentement chez les commerçants du marché Ocass de Touba. Dakaractu donne la parole à certains d'entre eux...</b>
      </p>
