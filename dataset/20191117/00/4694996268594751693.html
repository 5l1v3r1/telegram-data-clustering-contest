      <h1>Le patrimoine Omarien non rendu par la France...</h1>
      <address><time datetime="2019-11-17T00:00:00+00:00">17 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-fC6unsrtYw" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>La France et le Sénégal ont signé une convention dans le sens de la restitution définitive du sabre de Cheikh Oumar Foutiyou Tall. La cérémonie a eu lieu au palais de la République du Sénégal en présence du président Sénégalais, du Premier ministre de France et des descendants de l'érudit. La démarche de l’Hexagone a ainsi été saluée par le chef de l'Etat du Sénégal, suivi dans cet exercice par la famille d'El Hadj Oumar Foutiyou. Mais pour celle-ci, cette restitution ne devrait pas cacher la rétention en France d'autres objets qui ont été capturés et qui devraient être rendus à la famille. Le porte-parole du jour, de la famille omarienne, cite parmi ce patrimoine omarien, 517 livres et manuscrits de Ségou sont dans la bibliothèque François Mitterrand, un trésor au musée Jacques Chirac, 150 photos de la collection au Musée d'Aix en Provence, la peau de prière et divers objets.</b>
      </p>
