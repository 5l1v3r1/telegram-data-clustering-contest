      <h1>ロッテが来季の新ユニホーム発表　ビジターもピンストライプ採用</h1>
      <address>
        <time datetime="2019-11-17T00:00:00+00:00">17 Nov 2019</time>
      </address>
      <p>　ロッテはファン感謝デーを開催した１７日、来季着用する新ユニホームを発表した。</p>
      <p>　新ユニホームのコンセプトは、「ＰＩＮＳＴＲＩＰＥ　ＰＲＩＤＥ」。ロッテの象徴、ピンストライプは来季で２６年目を迎える。日本プロ野球界では最長のデザインだ。</p>
      <p>　２０年はビジターユニホームにも伝統のピンストライプを採用。ビジターマリーンズの象徴「ブラック」と掛け合わせている。来季のロッテはホーム・ビジターともに「ＰＩＮＳＴＲＩＰＥ　ＰＲＩＤＥ」を胸に戦う。</p>
