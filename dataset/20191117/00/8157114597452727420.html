      <h1>Piñera: No habrá impunidad contra quienes cometieron violencia y abusos</h1>
      <h2>El mandatario habló ante el país con respecto a los últimos hechos ocurridos, tanto en el mundo político como civil.</h2>
      <address><time datetime="2019-11-17T00:00:00+00:00">17 Nov 2019</time> by <a rel="author" href="https://www.adnradio.cl/david-munoz/autor/3833404.aspx" target="_blank">David Muñoz</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fadncl%2Fvideos%2F558870864873718%2F&amp;show_text=0&amp;width=560" width="560" height="315" data-service="Facebook" scrolling="no"/>
      </figure>
      <p><b>El Presidente de la República, Sebastián Piñera</b>, realizó un punto de prensa (sin responder preguntas de parte de la prensa), en el que habló de algunos aspectos que se han dado durante esta última semana de movilizaciones, como por ejemplo el acuerdo por el plebiscito que podría dar paso a una nueva Constitución, así como también algunas menciones con respecto a los fallecidos y a las víctimas del accionar de parte de agentes del Estado.<br/><br/>Sobre esto, el mandatario dijo que "<b>no habrá impunidad con quienes cometieron actos de inusitada violencia, ni con quienes cometieron abusos</b>".<br/><br/>Además, expresó su solaridad y condolencia "con las personas que fueron víctimas de violencia, los que sufrieron lesiones y muy especialmente con los familiares de quienes perdieron la vida".<br/><br/>Por otro lado, Piñera aseveró que "<b>esa noche, la noche del martes, como Presidente de Chile tuve que optar entre dos caminos muy difíciles</b>: el camino de la fuerza a través de decretar un nuevo Estado de Emergencia constitucional o el camino por la paz. Optamos por el camino de la razón para darle una oportunidad a la paz".<br/><br/>También, la máxima autoridad del país comentó que "<b>estamos dispuestos a aumentar el 20% de las pensiones</b>" y que "debemos poner en marcha un plan de reimpulso para nuestra economía".<br/><br/>Eso sí, reconoció que "<b>las medidas que hemos anunciado y anunciaremos no van a solucionar todos los problemas en lo inmediato.</b> Representan un fuerte compromiso del Gobierno y las fuerzas políticas de avanzar hacia un Chile más justo".<br/><br/>Por último, Piñera dijo que "<b>el desenlace de estas últimas cuatro semanas aún no está escrito</b>", mientras que sobre la flamante carta magna, apuntó a que "si la ciudadanía lo decide, avanzaremos hacia la primera Constitución elaborada en plena democracia".</p>
