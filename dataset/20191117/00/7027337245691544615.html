      <figure>

      <p>مدیر روابط عمومی اداره‌کل آموزش و پرورش استان بوشهر گفت: مدرسه‌های مقطع ابتدایی شهرستان‌های گناوه، دیلم و منطقه بندر ریگ در شمال این استان به دلیل شدت بارندگی و آبگرفتگی در روز یکشنبه تعطیل شده‌است.</p>
