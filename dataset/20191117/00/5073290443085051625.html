      <h1>El karate caldense ganó dos medallas en los Juegos Nacionales</h1>
      <address>
        <time datetime="2019-11-17T00:00:00+00:00">17 Nov 2019</time>
      </address>
      <p>
        <b>#OrgulloCaldense el logro de Dayan Tatiana López (bronce) y Andrés Felipe Rendón (oro).</b>
      </p>
      <p>LA PATRIA | CARTAGENA </p>
      <p>
        <b>La primera de la jornada</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/q7TNgUgitD0" width="320" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La manizaleña Dayan Tatiana López logró entregrle a Caldas la primera presea en los Juegos Deportivos Nacionales de Bolívar. <br/>Obtuvo bronce en karate, menos de 50 kilogramos, en la modalidad de kumite.<br/>La deportista le ganó el primer combate a la antioqueña Paula Andrea Ruiz Restrepo, campeona Nacional y campeona Panamericana.<br/>1-1 terminó la pelea, pero la caldense marcó el punto primero y se llevó la victoria.<br/>Perdió el segundo combate contra Daniela Gallego Mora, del Valle del Cauca, 5-2.<br/>Daniela quedó en la final y le brindó la opción a Dayan de hacer repechaje, el cual le ganó 2-0 a María Bigott, de San Andrés y así obtuvo la medalla de bronce.</p>
      <p>
        <b>Último combate en el que triunfó Rendón</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/72DDEW-mL3A" width="320" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El karateca Andrés Felipe Rendón Llanos le dio noche a Caldas la primera medalla de oro en los XXI Juegos Deportivos Nacionales de Bolívar. <br/>El manizaleño, de 39 años, venció 2-1 en la final a Juan Camilo Fernández Díaz, de Bogotá, y puso a celebrar a las personas que lo acompañaron en las gradas del Coliseo de Combate de Cartagena. <br/>Es la quinta presea dorada para el karateca, quien compitió en la modalidad de kumite menos de 60 kilogramos. <br/>Además, tiene una plata y un bronce en siete participaciones en las justas. <br/>En el camino para colgarse la medalla, venció con contundencia en la primera pelea al boyacense Dick Tracy Ochoa, 5-0. <br/>Luego, contra Febor Aníbal Conde, de Córdoba, iba perdiendo 1-2, pero clasificó porque al rival lo eliminaron tras acumularse en cuatro faltas. <br/>En la semifinal le ganó a Juan David Forero, del Valle del Cauca, 2-1. <br/>Y en la final a Fernández Díaz para subirse el primer escalón del podio.</p>
