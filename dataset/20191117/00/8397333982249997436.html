      <h1>В соцсетях обсуждают момент резонансного ДТП в Казани, произошедшего на глазах у регулировщика</h1>
      <address>
        <time datetime="2019-11-17T00:00:00+00:00">17 Nov 2019</time>
      </address>
      <p>В Казани произошло ДТП с участием двух автомобилей, водитель одного из которых, по всей видимости, не заметил регулировщика на перекрестке. Момент аварии попал на видео.</p>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-24217919&amp;id=456243598&amp;hash=5230ec1d97718d22&amp;hd=2" width="510" height="264" data-service="VK" scrolling="no"/>
      </figure>
      <p>Отмечается, что авария произошла еще на минувшей неделе, однако ролик появился в сети только сейчас. На записи видно, что на перекрестке улиц Карла Маркса и Лобачевского работает регулировщик в специальной форме. Он остановил поток машин, ехавших по Карла Маркса на зеленый свет, и начал пропускать автомобили с улицы Лобачевского, для которых горел красный сигнал светофора.</p>
      <p>Между тем водитель такси, двигавшийся по Карла Маркса, не заметил регулировщика и, ориентируясь на зеленый сигнал светофора, выехал на перекресток. Там он столкнулся с другим автомобилем. Регулировщик в это время стоял на пересечении двух улиц — он просто проводил глазами две столкнувшиеся машины.</p>
      <p>На странице в соцсети, где появилось видео, бурно обсуждают ролик. Одни комментаторы удивляются хладнокровию сотрудника ДПС, другие отмечают, что водитель такси даже не обратил внимание на то, что все машины, которые он обогнал, стояли. Также развернулась дискуссия по поводу того, должны ли были водители подчиняться сигналам регулировщика при работающем светофоре. Между тем отметим, что, согласно ПДД, сигналы регулировщика имеют преимущество перед светофором и требованиями дорожных знаков.</p>
