      <h1>شاهد: إعصار مدمر يضرب مصنعاً في اليونان</h1>
      <address><time datetime="2019-11-07T11:00:30+00:00">07 Nov 2019, 11:00</time> by <a rel="author">Ahmed Gannouni</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-4-8Tlctzk8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>اجتاح رياح إعصار مصنع للمواد الغذائية في جنوب اليونان يوم الإثنين.</p>
      <p>وأظهرت لقطات لكاميرات المراقبة المثبتة بمصنع كالاماتا باباديتريو، وهي منتج رئيسي للضمادات البلسمية في اليونان، رياحاً عنيفة تجتاح ساحة وقوف السيارات وتضرب مبنى المصنع.</p>
      <p>وتطايرت على إثر الرياح القوية ألواح الألمنيوم وغيرها من حطام المواد في الهواء.</p>
      <p>وقال مسؤول بالشركة إن الإعصار ضرب في فترة ما بعد الظهر، بينما كان 60 عملا داخل المصنع، ولحسن الحظ لم تقع أي إصابات، لأن الجزء الذي ضره الإعصار كان فارغا وقتها.</p>
      <p>مع ذلك، فقد تسببت في أضرار جسيمة بما في ذلك تمزيق أجزاء من السقف وألواح من المصنع، واهتزاز النوافذ وتحطيمها.</p>
