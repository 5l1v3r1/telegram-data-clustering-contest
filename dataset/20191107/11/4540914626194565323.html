      <h1>ICC: 30 Jahre Haft für ehemaligen kongolesischen Rebellenchef Ntaganda</h1>
      <address><time datetime="2019-11-07T11:13:32+00:00">07 Nov 2019, 11:13</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xVpUI1UaTZc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Das Weltstrafgericht in Den Haag hat den ehemaligen kongolesischen Milizenführer Bosco Ntaganda als Kriegsverbrecher zu 30 Jahren Gefängnis verurteilt. Von lebenslanger Haft sahen die Richter des Internationalen Strafgerichtshofs in ihrem Urteil am Donnerstag ab. Zuvor hatten sie den als "Terminator" bezeichneten einstigen Kriegsherrn bereits in allen Anklagepunkten für schuldig befunden.</p>
      <p>Das Gericht sieht es als erwiesen an, dass Ntaganda in den Jahren 2002 und 2003 im Kongo Massaker an Zivilisten verübt hat. Außerdem sei er für die sexuelle Versklavung von Kindern verantwortlich gewesen, sagte der Vorsitzende Richter Robert Fremr aus Tschechien. Des weiteren wurde der heute 46-Jährige des Mordes, der Vergewaltigung und des Einsatzes von Kindersoldaten für schuldig befunden. Nach Überzeugung des Gerichts fungierte Ntaganda als einer der Hauptführer der Rebellengruppe "Patriotische Kräfte für die Befreiung des Kongos".</p>
      <p>Ntaganda hatte sich 2013 nach sieben Jahren auf der Flucht gestellt. Er hat stets seine Unschuld beteuert. "Ich bin ein Revolutionär, kein Verbrecher", hatte er in seinem Schlusswort gesagt.</p>
      <p>Die Rebellen gehörten zum Volksstamm der Hema und kämpften um die Vorherrschaft in dem rohstoffreichen Gebiet. Die Attacken richteten sich vor allem gegen die ethnische Gruppe der Lendu. "Sie wollten die Lendu-Bevölkerung zerstören", sagte der Richter in einer früheren Sitzung.</p>
      <p>Dörfer wurden zerstört, die Bevölkerung in die Flucht getrieben, ermordet, Gliedmaßen wurden abgehackt. In einem Bananenfeld wurden Massengräber und verstümmelte Leichen gefunden. Kinder unter 15 Jahren waren zum Kriegsdienst gezwungen und Mädchen sexuell versklavt worden.</p>
      <p>Ntaganda hatte auch als hoher Offizier in der ruandischen Armee und später mit kongolesischen Truppen gekämpft. Er soll zeitweilig die Unterstützung des ruandischen Präsidenten Paul Kagame genossen haben. Nach Einschätzung von Beobachtern hatte er sich gestellt, nachdem Kagame ihn fallen gelassen hatte.</p>
