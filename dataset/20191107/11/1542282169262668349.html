      <h1>Κομισιόν: Μειωμένη για το 2019, αυξημένη για το 2020 η ανάπτυξη στην ελληνική οικονομία</h1>
      <address><time datetime="2019-11-07T11:00:02+00:00">07 Nov 2019, 11:00</time> by <a rel="author">Maria Psara </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9YwFCnd4nds" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Μειωμένη για το 2019, αλλά αυξημένη για το 2020 παρουσιάζεται η ανάπτυξη στην ελληνική οικονομία σύμφωνα με τις φθινοπωρινές προβλέψεις της Κομισιόν. Την ίδια στιγμή, οι προβλέψεις για την ευρωπαϊκή οικονομία καταγράφουν μικρή πτωτική τροχιά.</p>
      <p>Πιο συγκεκριμένα, για το 2019, η ανάπτυξη για την Ελλάδα προβλέπεται στο 1,8%, μειωμένη από τις προηγούμενες προβλέψεις που ήταν 2,1%. Για το 2020, αντίθετα, η πρόβλεψη είναι για 2,3%, κατά 0,1% αυξημένη από τις προηγούμενες προβλέψεις.</p>
      <p>Για το 2021, η Κομισιόν προβλέπει ανάπτυξη 2%, κάτι που σημαίνει γενικά μια σταθερότητα στην ελληνική οικονομία.</p>
      <p>Συνολικά, το ακαθάριστο εγχώριο προϊόν (ΑΕΠ) της Ευρωζώνης αναμένεται να αυξηθεί στο 1,1% το 2019 και στο 1,2% το 2020 και το 2021. Σε σύγκριση με τις οικονομικές προβλέψεις του καλοκαιριού του 2019 που δημοσιεύθηκαν τον Ιούλιο, οι προβλέψεις για την ανάπτυξη συρρικνώθηκαν κατά 0,1 της εκατοστιαίας μονάδας το 2019 (από 1,2%) και 0,2% το 2020 (από 1,4%). Για την ΕΕ στο σύνολό της, το ΑΕΠ προβλέπεται να αυξηθεί κατά 1,4% το 2019, το 2020 και το 2021. Η πρόβλεψη για το 2020 αναθεωρήθηκε επίσης σε σχέση με το καλοκαίρι (από 1,6%).</p>
      <p>Κάθε χρόνο, η Επιτροπή δημοσιεύει τέσσερις οικονομικές προβλέψεις. Οι προβλέψεις που δημοσιεύονται κάθε χειμώνα και καλοκαίρι καλύπτουν μόνο τα ετήσια και τριμηνιαία στοιχεία για το ΑΕΠ και τον πληθωρισμό κατά το τρέχον και το επόμενο έτος για όλα τα κράτη μέλη και για τη ζώνη του ευρώ, καθώς και συγκεντρωτικά στοιχεία σε επίπεδο ΕΕ.</p>
      <p>“Η ευρωπαϊκή οικονομία βρίσκεται πλέον στην έβδομη συνεχή χρονιά ανάπτυξης και προβλέπεται να συνεχίσει να αναπτύσσεται το 2020 και το 2021. Οι αγορές εργασίας παραμένουν ισχυρές και η ανεργία συνεχίζει να μειώνεται. Ωστόσο, το εξωτερικό περιβάλλον έχει γίνει πολύ λιγότερο υποστηρικτικό και η αβεβαιότητα είναι υψηλή. Αυτό επηρεάζει ιδιαίτερα τον κατασκευαστικό τομέα, ο οποίος αντιμετωπίζει επίσης διαρθρωτικές αλλαγές. Ως αποτέλεσμα, η ευρωπαϊκή οικονομία φαίνεται να κατευθύνεται προς μια παρατεταμένη περίοδο πιο υποτονικής ανάπτυξης και μείωσης του πληθωρισμού”, σημειώνει στην έκθεσή της η Κομισιόν.</p>
      <p>«Μέχρι στιγμής, η ευρωπαϊκή οικονομία έχει δείξει ανθεκτικότητα μέσα από ένα λιγότερο υποστηρικτικό εξωτερικό περιβάλλον: η οικονομική ανάπτυξη συνεχίστηκε, η δημιουργία θέσεων εργασίας ήταν ισχυρή και η εγχώρια ζήτηση επίσης», δήλωσε ο Αντιπρόεδρος της Κομισιόν, υπεύθυνος για το ευρώ Βάλντις Ντομπρόφσκις.</p>
      <p>«Ωστόσο, υπάρχει σοβαρό ενδεχόμενο να βρούμε μπροστά μας ταραγμένα ύδατα: μια περίοδο μεγάλης αβεβαιότητας που σχετίζεται με τις εμπορικές συγκρούσεις, τις αυξανόμενες γεωπολιτικές εντάσεις, τη συνεχιζόμενη αδυναμία στον τομέα της μεταποίησης και το Brexit. Καλώ όλες τις χώρες της ΕΕ που διαθέτουν υψηλά επίπεδα δημόσιου χρέους να ακολουθήσουν συνετές δημοσιονομικές πολιτικές και να θέσουν τα επίπεδα του χρέους τους προς τα κάτω. Από την άλλη πλευρά, τα κράτη μέλη που διαθέτουν δημοσιονομικό χώρο θα πρέπει να το χρησιμοποιήσουν τώρα», προειδοποίησε.</p>
      <p>«Όλες οι οικονομίες της ΕΕ αναμένεται να συνεχίσουν να επεκτείνονται τα επόμενα δύο χρόνια, παρά τις αυξανόμενες έντονες επιπτώσεις. Οι βασικές αρχές της οικονομίας της ΕΕ είναι ισχυρές: ύστερα από έξι χρόνια ανάπτυξης, η ανεργία στην ΕΕ βρίσκεται στο χαμηλότερο επίπεδο από την αρχή του αιώνα και το συνολικό έλλειμμα είναι χαμηλότερο από το 1% του ΑΕΠ. Όμως, ο δρόμος με τις προκλήσεις που απλώνεται μπροστά μας δεν αφήνει περιθώρια εφησυχασμού. Όλοι οι μοχλοί πολιτικής θα πρέπει να χρησιμοποιηθούν για την ενίσχυση της ανθεκτικότητας της Ευρώπης και τη στήριξη της ανάπτυξης», τόνισε από την πλευρά του ο Επίτροπος Οικονομικών Υποθέσεων Πιερ Μοσκοβισί.</p>
      <p>Ο πληθωρισμός στην Ευρωζώνη έχει επιβραδυνθεί μέχρι στιγμής φέτος λόγω της πτώσης των τιμών της ενέργειας και επειδή οι επιχειρήσεις επέλεξαν σε μεγάλο βαθμό να απορροφήσουν το κόστος των υψηλότερων μισθών από το περιθώριό τους, παρά να τα μεταφέρουν στους πελάτες. Οι πληθωριστικές πιέσεις αναμένεται να παραμείνουν «σιωπηρές» κατά τα επόμενα δύο χρόνια. Ο πληθωρισμός στη ζώνη του ευρώ (Εναρμονισμένος Δείκτης Τιμών Καταναλωτή) προβλέπεται να φθάσει το 1,2% φέτος και το επόμενο και να αυξηθεί στο 1,3% το 2021. Στην ΕΕ, ο πληθωρισμός προβλέπεται να φθάσει το 1,5% φέτος και το επόμενο και το 1,7% το 2021.</p>
      <p>Παρά τη χαμηλότερη αύξηση του ΑΕΠ, ο λόγος του συνολικού δημόσιου χρέους προς το ΑΕΠ της ζώνης του ευρώ προβλέπεται να συνεχίσει να μειώνεται για πέμπτο συνεχόμενο έτος σε 86,4% φέτος, 85,1% το 2020 και 84,1% το 2021.</p>
      <p>Οι ίδιοι παράγοντες ισχύουν για στην ΕΕ, όπου ο λόγος του δημόσιου χρέους προς το ΑΕΠ προβλέπεται να μειωθεί φέτος στο 80,6%, στο 79,4% το 2020 και στο 78,4% το 2021. Αντίθετα, οι υπόλοιποι των δημόσιων οικονομικών αναμένεται να επιδεινωθούν ελαφρώς λόγω του χαμηλότερου ρυθμού ανάπτυξης και κάπως χαλαρότερης δημοσιονομικής πολιτικής σε ορισμένα κράτη μέλη.</p>
      <p>Το συνολικό έλλειμμα της ζώνης του ευρώ αναμένεται να αυξηθεί από ιστορικό χαμηλό 0,5% του ΑΕΠ το 2018 σε 0,8% φέτος, 0,9% το 2020 και 1,0% το 2021, υπό την προϋπόθεση της μη αλλαγής πολιτικής. Ωστόσο, η συνολική δημοσιονομική θέση της ζώνης του ευρώ, δηλαδή η συνολική μεταβολή του διαρθρωτικού δημοσιονομικού ισοζυγίου των κρατών μελών της ζώνης του ευρώ των 19, αναμένεται να παραμείνει σε γενικές γραμμές ουδέτερη. Στην ΕΕ το συνολικό έλλειμμα αναμένεται επίσης να αυξηθεί από 0,7% του ΑΕΠ το 2018 σε 0,9% φέτος, 1,1% το 2020 και 1,2% το 2021.</p>
