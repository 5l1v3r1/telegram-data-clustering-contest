      <h1>احتجاجات العراق توقف تصدير 90 ألف برميل من النفط الخام</h1>
      <address><time datetime="2019-11-07T11:35:32+00:00">07 Nov 2019, 11:35</time> by <a rel="author">Adel Dellal</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/AEzwvWqrcB0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أدى قطع طرقات النقل من قبل متظاهرين إلى منع وصول نحو تسعين ألف برميل من النفط الخام المخصص للتصدير لا تزال عالقة في أحد حقول شمال العراق الخميس، بحسب ما قال مصدر في القطاع لوكالة فرانس برس.</p>
      <p>ويشهد العراق حركة احتجاجية مناهضة للحكومة تتركز في العاصمة بغداد ومدن جنوبية عدة، حيث يقوم المتظاهرون باعتصامات تستهدف الطرقات الرئيسية والبنية التحتية الحكومية، بما في ذلك الحقول النفطية، في بلد يعد ثاني أكبر منتجي النفط في منظمة أوبك.</p>
      <p>وينتج حقل القيارة في محافظة نينوى بشمال العراقي ثلاثين ألف برميل من النفط الخام يومياً، يتم نقلها بشاحنات إلى ميناء البصرة الجنوبي، ليتم تصديرها، غير أن الاعتصامات بعض تلك الطرقات.</p>
      <p>وقال مصدر رفيع المستوى في شركة نفط الشمال التي تدير حقل القيارة، لفرانس برس الخميس إن الشاحنات لم تتمكن من القيام بعملية النقل لليوم الثالث على التوالي.</p>
      <p>وأضاف المصدر أن "هذه الشاحنات التي تنقل بشكل يومي تعذر نقلها من خلال الوكيل منذ الثلاثاء، بسبب مخاوف لدى الناقل جراء الأحداث التي تشهدها البصرة".</p>
      <p>وتابع "لا أستطيع أن أؤكد أن عمليات استئناف النقل ستتم غداً، لأنها مرهونة باستقرار الأوضاع وإعادة فتح الطرقات".</p>
      <p>والعراق هو خامس أكبر مصدر للنفط في العالم، ويصدر نحو 3,4 مليون برميل يومياً من ميناء البصرة.</p>
      <p>وتنقل الغالبية العظمى من هذا النفط في جميع أنحاء البلاد عبر أنابيب، لكن حقل القيارة واحد من الحقول النادرة التي ترسل الخام بالشاحنات.</p>
      <p>وتعتمد الحكومية العراقية بشكل كامل تقريباً على عائدات النفط كمصدر لتمويل ميزانيتها، فيما أشار محللون إلى أن أي ضربة للصادرات قد تكون "كارثية" على البلاد.</p>
      <p>ورغم الثروة النفطية الهائلة، يعيش واحد من بين خمسة أشخاص في العراق تحت خط الفقر، وتبلغ نسبة البطالة بين الشباب 25 في المئة، بحسب البنك الدولي.</p>
      <h3>غلق ميناء أم قصر</h3>
      <p>في سياق متصل، أشار مسؤولون عراقيون إلى أن المتظاهرين المناهضين للحكومة قاموا مجددا بإغلاق مدخل ميناء أم القصر بعد فترة وجيزة من استئناف الميناء العراقي لنشاطه.</p>
      <p>وقام <a href="https://arabic.euronews.com/2019/10/31/death-iraq-protests-demonstration-injured-anti-government-protests-baghdad-hide-info">المحتجون</a> بعرقلة نشاط الميناء لأكثر من أسبوع حيث أغلقوا جميع الطرق المؤدية إليه، وهو ما أدى شلّ نشاط الميناء الذي في الغالب الحبوب والسكر والزيوت النباتية. وأكدت الحكومة العراقية أن توقف نشاط الميناء كلف البلاد خسائر بأكثر من 6 مليارات دولار.</p>
      <p>وكان معظم المحتجين قد طهروا المنطقة واستؤنفت العمليات في وقت مبكر من هذا الخميس، ومع ذلك، فقد قام عشرات النشطاء وأقارب أحد المتظاهرين الذين قُتلوا خلال أسابيع من الاشتباكات مع قوات الأمن، بإعادة إغلاق البوابة الرئيسية للميناء حسب أحد المسؤولين.</p>
      <p>ويعيش العراق على وقع موجة من <a href="https://arabic.euronews.com/2019/10/03/iraq-all-you-need-to-know">الاحتجاجات الشعبية</a> المناهضة للحكومة، والتي انطلقت في العاصمة بغداد بسبب أزمة البطالة وتدني مستوى الخدمات الحكومية، وسرعان ما انتقلت الاحتجاجات إلى بقية مدن جنوب البلاد. وقد أدى الاستخدام المفرط للقوة من قبل الجيش وقوات الأمن إلى <a href="https://arabic.euronews.com/2019/10/26/renewed-demonstrations-tahrir-square-central-baghdad-iraq-reperations-parliament-session">مقتل 250</a> شخصا. وقد انتقدت منظمات حقوقية السلطات بسبب استخدام الأمن للرصاص الحي والقنابل المسيلة للدموع لتفريق جموع المتظاهرين.</p>
      <p>ولم تعرف أسباب مغادرة المحتجين للميناء في وقت سابق من هذا اليوم، ثمّ عودتهم مجددا حيث أكد مسؤولون استئناف نشاط العمليات على مستوى مصفاة الناصرية النفطية حيث منع عدد من <a href="https://arabic.euronews.com/2019/10/30/100-dead-and-more-than-5-000-wounded-during-a-week-of-protests-in-iraq">المتظاهرين</a> شاحنات الوقود من الدخول أو المغادرة في وقت سابق.</p>
