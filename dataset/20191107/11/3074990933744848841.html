      <h1>[인터뷰] 플러스 알파를 위해 스토리까지 개편한다, '방주지령'</h1>
      <address><time datetime="2019-11-07T11:12:13+00:00">07 Nov 2019, 11:12</time> by <a rel="author">윤서호 기자</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IfI8ByhT_4c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>미소녀 게임, 모에화 게임은 그간 국내에서는 낯설어하는 유저층이 많았습니다. 그러나 해당 장르의 게임들이 하나둘씩 출시되기 시작하고, 조금씩 국내에서도 입지를 잡아가고 있죠.</p>
      <p>지난 8월에 출시된 ‘방주지령’도 이러한 모에화, 미소녀 게임 중 하나입니다. 인류가 멸망할 위기에 처한 먼 미래에, 사람들은 위기를 극복하고자 각종 신화나 민담 속의 존재들의 이름을 딴 소녀 인형들을 만들게 되죠. 그리고 이들을 다루는 자들을 ‘어령사’라고 부르는데, 그 중 하나가 주인공 즉 유저인 셈입니다.</p>
      <p>이러한 과정을 무겁지 않고 무난하고 가볍게, 개성 있는 서령들을 통해서 풀어가는던 ‘방주지령’은 지난 6일 시나리오 리부트 및 콘텐츠 개편 등 업데이트를 진행했습니다. 편의성을 한 층 높이면서, 좀 더 몰입감 있는 시나리오로 한 단계 업그레이드하겠다는 취지로 진행됐죠.</p>
      <p>국내 출시 후 한국형 서령 추가 및 국내 웹툰 IP 콜라보를 진행하는 등 국내 유저에게 맞춤형으로 가까이 다가가고자 한 ‘방주지령’. 디앤씨오브스톰의 김대영 본부장과 인터뷰를 통해 그 비전과 앞으로의 계획을 들을 수 있었습니다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/07/news/i15080924978.jpg"/>
        <figcaption>▲ 디앤씨오브스톰 김대영 본부장</figcaption>
      </figure>
      <p>
        <b>Q. 소개 부탁드립니다.</b>
      </p>
      <p><b>김대영:</b> 디앤씨오브스톰의 김대영 본부장입니다. 한국 방주지령 서비스 총괄을 맡고 있습니다. 이전에는 중국에서 게임 개발사에 투자하는 회사에 근무했었고, 중국에서 2차원 게임의 흐름이나 형세를 지켜보았다고 할까요. 그리고 지금도 역시 그와 관계된 일을 하고 있습니다.</p>
      <p>
        <b>Q. 우리나라에 출시한지 3개월 정도 지났는데 콘텐츠뿐만 아니라 시나리오 개편 등 대대적인 업데이트를 언급하셨습니다. 그렇게 결정하게 되신 계기가 무엇인가요?</b>
      </p>
      <p><b>김대영:</b> 방주지령의 게임플레이를 보면 유저들에게 굉장히 친숙합니다. 괴리감이 느껴지지 않죠. 하다보면 "이런 게임이구나"라고 알 수 있어요. 그런데 이런 게 꼭 좋기만 한 것인가? 라는 생각이 들더군요.</p>
      <p>일단 모에화라는 개념으로 보면, 총기나 배를 사람으로 모에화하는 것보다 아무래도 신을 사람, 혹은 사람의 형태의 무언가로 모에화하는 건 뭔가 특이하진 않아요. 서브컬쳐 외에도 디즈니 애니메이션이라던가, 그런 곳에서 시도가 이미 됐던 것이기도 하고요. 그래서 생소하지 않고, 그만큼 자극이 엄청나게 된다거나 하지 않는다고 할까요?</p>
      <p>미래를 배경으로 한다던가, 사람의 모습을 한 무언가로 모에화했다 이런 식으로 설계를 하긴 했지만 그것이 '방주지령'만의 특징은 아니죠. 앞서 언급했던 것처럼 플레이의 패턴, 루틴, 시스템 자체도 완전히 색다른 것은 아니고요.</p>
      <p>이걸 유저의 관점에서 생각해봤어요. 굳이 '방주지령'을 해야 하는 이유가 있을까? 다른 게임과 차별화된 것이 무엇이지? 그것을 좀 더 생각해보자고 개발사와 이야기하고 있습니다.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/k4kQb7OOc8o" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Q. 이미 만들어져있는 게임을 국내에 퍼블리싱하는 형식인데, 개발사에 적극적으로 피드백해서 게임 자체를 개선해나가는 경우는 드문 것 같은데요.</b>
      </p>
      <p><b>김대영:</b> 실제로 방주지령은 이미 다 만들어져있는 게임이고, 그걸 저희가 가져오는 형태죠. 그런데 게임을 찬찬히 살펴보면 플러스 알파가 더 필요하지 않나 생각해요. 특히나 우리나라 유저의 정서적 측면이나, 경쟁적 측면에서 살펴봤을 때 좀 더 그렇지 않나 싶고요. 그래서 계속 기존에 업데이트된 것만 끌어오는 게 맞나, 고민해왔어요.</p>
      <p>그래서 우리나라 유저에게 맞는 콘텐츠, 시스템, 캐릭터가 필요하다고 건의했어요. 뿐만 아니라 스토리도 이대로는 좀 어렵다, 라고 이야기했고요. 이 부분에 대해서는 중국 개발사와 우리나라 회사의 입장이 좀 다르긴 해요. 하지만 개발사에서도 최근에 필요성을 느끼고, 저희와 함께 맞춰가고 있어요.</p>
      <p>
        <b>Q. 개발사 입장에서는 이미 만들어둔 스토리를 갑자기 바꾼다는 것에 대해서 쉽게 받아들이기 어려웠을 것 같은데 그렇게 결단하게 된 이유를 무엇이라고 보시나요?</b>
      </p>
      <p><b>김대영:</b> 서브컬쳐 게임은 일단 처음에 게임을 시작하면, 스토리를 밟아가면서 몰입하고, 그 안에 캐릭터가 어떤 역할을 맡고 있나 혹은 자기 캐릭터가 어떤 캐릭터인가 알아가는 것이 있다고 생각해요. 그런 점은 개발사도 같은 생각이었고요. 그래서 중국 버전과 같이 가는 게 처음에는 맞다고 생각했어요.</p>
      <p>그런데 제가 플레이하면서도 방주지령은 약간 의문이 들었어요. 왜 서령들을 모아야 하고, 왜 그들과 같이 해야 하는가? 이런 생각이 든 거죠. 원래 개발사에서는 처음부터 크게 시작한 프로젝트는 아니었는데, 이게 생각보다 큰 호응을 받게 됐어요. 그러면서 그냥 작게 시작할 때는 넘어갔던 것들이 점차 "어 이건 아닌데?"라는 식이 된 거죠.</p>
      <p>이런 피드백이 있는 데에는 우리나라의 유저들의 영향이 컸어요. 스토리를 보는데 "이게 무슨 스토리냐", "누가 무슨 말을 하는지 모르겠다"라고 지적을 해주셨거든요. 중국에서는 그런 피드백이 많지 않았다고 해요. 그리고 중국 개발사들, 특히 서브컬쳐 게임 개발사들은 처음에 접근할 때 "이런 게임을 좋아하는 유저는 이런 걸 좋아할 거야"라고 단정짓는 경향이 있어요. 그게 퍼블리셔 입장에서 보면, 각 나라별로 조금 다르다고 생각해요.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/07/news/i14352192259.jpg"/>
        <figcaption>▲ 결론은 이렇지만, 이것만으로는 유저에게는 충분하지 않다 느꼈다고</figcaption>
      </figure>
      <p>
        <b>Q. 국내 유저와 퍼블리셔가 피드백을 한 것을 중국 개발사가 적극적으로 받아들이는 케이스는 드문데, 그만큼 신뢰 관계가 쌓인 것 같습니다.</b>
      </p>
      <p><b>김대영:</b> 처음에 중국 개발사와 이야기했을 때 자주 들은 사항이, 아까 말한 그런 것이었어요. "서브컬쳐 게임은 항상 이런이런 특징이 있고, 또 이런 게임을 좋아하는 유저층은 이렇다"라고 프레임을 짜는 거죠. 그에 대해서 우리가 역으로 물었어요. "그럼 이런 게임을 즐기는 우리나라 유저, 다른 나라 유저들도 같다고 보느냐"고 말이죠.</p>
      <p>서브컬쳐 유저라고 해서 모든 국가에서 동일한 성향은 아니라고 봐요. 국가별로 정서적 차이도 있고, 게임플레이 스타일도 조금 다르니까요.</p>
      <p>조금 다른 이야기이긴 한데, '소녀전선'이 우리나라에서 굉장히 흥했잖아요? 그 전에 중국, 대만에서 서비스하고 있었는데 성과가 엄청 좋은 건 아니었죠. 그런데 갑자기 우리나라에서 폭발적인 반응을 보이니까 중국 게임사들이 하나 같이 궁금해하고, 분석하기 시작했죠. 제가 예전에 있던 중국 투자사에서도 분석했는데, 나중에 중국 업체 사람들에게 들어보니까 중국 내에서는 "왜 이게 한국에서 잘 됐는지 모르겠다"라고 하더군요. 어쨌든 중국에서 만든 서브컬쳐 게임이 우리나라에서 흥했으니까 중국에서도 관심을 갖고 들어오고 있기는 한 상황이죠.</p>
      <p>그래서 저는 퍼블리셔에게 우리나라에서 흥한 게임들은 우리나라 유저가 좋아하는 보상이든 이벤트, 혹은 제스쳐가 됐든 그런 것을 해주면서 재미를 느끼게 하는 것이 중요하다고 어필해왔어요. 어쨌든 우리나라 시장은 중국 시장과는 다르니까요. 그런 것을 증명하라고 해서 저희가 시장 조사한 걸 전달했고, 유저가 이탈하는 요인이나 이벤트 참여도도 중국 버전 데이터과 비교했을 때 차이가 있다는 걸 입증했어요.</p>
      <p>그걸 보고 나니 개발사에서도 우리나라 시장과 중국 시장이 다르다는 것을 느낀 것 같아요. 그리고 일본 서비스를 하면서 개발사에서도 중국 유저와 다른 나라 유저들이 다르다는 것을 체감하고 있지 않나 싶습니다. 일본 서비스 전에 우리나라 유저와 일본 유저도 비슷한 점이 있으니, 우리나라 서비스에서 체감한 문제점을 피드백하지 않으면 조금은 어렵지 않을까 개발사에 전달했거든요. 어쨌든 이런 피드백이 받아들여져서 개발사측에서도 시장마다 개별 콘텐츠를 만들어서 접근하려고 생각하고 있지 않나 싶습니다.</p>
      <p>
        <b>Q. 시나리오 리부트는 어떤 식으로 진행이 되고 있나요?</b>
      </p>
      <p><b>김대영:</b> 일단 개발사에서 먼저 스토리를 개편하고 있어요. 저희 쪽에서는 스토리텔링 작가를 섭외했고, 중국에서 받아온 대본을 우선 번역한 뒤에 스토리텔링 작가님과 이야기를 해요. 이 대화 맥락이 과연 유저에게 잘 인지가 될까, 누가 누구에게 말하는 것인지 명확하게 알 수 있나 그런 것을 체크하고 있죠. 그런 기초적인 것부터해서 차근차근 짚어나가고 있습니다.</p>
      <p>그래서 좀 더, 유저들이 스토리를 읽어가면서 몰입감을 느낄 수 있으리라고 봅니다. 사실은 런칭이 되기 전에 다듬고 들어갔다면 좋았을 텐데, 되고 나서 수정하는 상황이라서 조금 어려움은 있긴 합니다. 그래도 유저들에게 좀 더 플러스 알파를 주기 위해서 이렇게 결정하게 됐습니다.</p>
      <p>
        <b>Q. 중국 서브컬쳐 게임이 중국어로 보고, 일본어 음성이 드문드문 나온 것으로 들었을 때는 몰랐지만 막상 우리나라 출시되고 난 이후에 뜻을 알고 보니까 느낌이 달랐던 것도 있습니다. 방주지령도 약간 그런 케이스였나요?</b>
      </p>
      <p><b>김대영:</b> 팝송 같은 걸 들을 때 가사를 모르고 들으면 리듬감, 멜로디만 듣고 이 곡이 어떤 곡일지 상상을 하잖아요? 그러다가 가사 뜻을 알고 들으면 "내가 알던 게 아니었네?"라고 하면서 약간 실망하는 경우도 있죠. 방주지령도 비슷하지 않았나 싶어요.</p>
      <p>시스템적으로 본다면 NPC는 화자가 되고, 유저는 청자가 되잖아요? 그런데 NPC가 둘이서 이야기할 때면 이게 어령사한테 이야기하는지, NPC끼리 이야기하는 건지 모호하지 않았나 싶습니다. 이 게임에서 유저의 시점, 즉 1인칭에서 보게 되는데 대화 자체를 누구를 타겟으로 하나 그것도 설정이 잘 짜였어야 했어요. 그런데 그게 명확하게 설정이 안 됐던 거죠. 그냥 작게작게 프로젝트를 했을 때는 "그냥 알겠지?"라고 넘어갔지만, 커지면서 달라진 것이죠.</p>
      <p>이런 디테일한 것까지도 고쳐나가달라는 요청에 쉽사리 응하기 어려웠을 텐데, 고쳐주고 있는 개발사에게는 감사하고 있습니다.</p>
      <p>
        <b>Q. 시나리오 리부트를 중국에서 먼저 적용하고 국내에 적용하는 건가요?</b>
      </p>
      <p><b>김대영:</b> 네, 중국 서버에서 먼저 적용됩니다. 아무래도 중국 서버가 뼈대니까요. 원래 스토리 개편을 요청했을 때는 개발사가 처음엔 그냥 일부분만 개편하는 식이었어요. 그러다가 방향을 바꿔서 다 뜯어고쳤어요. 저희는 그걸 그대로 번역하는 게 아니라, 일단 1차본을 보면서 검수를 해요. 번역하면서 대사가 누가 누구한테 말하는 건지 모호해질 때도 있거든요.</p>
      <p>그뿐만 아니라 플레이하면서 또 어색한 부분이 있는지 보고 편집하고, 정리하고, 그 다음에 작가님께 말씀드려서 피드백을 받고 적용하는 식으로 진행을 했어요. 그렇게 스토리를 피드백하는 과정에서 중국 개발사쪽에서도 욕심이 생겼는지, 스토리진을 붙이면서 작업을 하고 있어요. 저희 역시도 중국에서 스토리를 받아와서 디테일한 부분까지 검수를 하고, 체크하고 있죠.</p>
      <p>
        <b>Q. 이번엔 좀 다른 이야기인데, 앞서 개발사에서 중국의 서브컬쳐 유저라면 이럴 것이다, 라고 말씀하셨잖아요? 방주지령이 개편하기 전 지향했던 방향과도 연관이 있는 만큼 좀 더 자세히 설명해주셨으면 합니다.</b>
      </p>
      <p><b>김대영:</b> 아까 소녀전선이 우리나라에서 왜 성공했는지 중국에서는 몰랐다고 말씀드렸었습니다. 일단 이게 중국쪽에서 생각하는 서브컬쳐 게임과 좀 다른 케이스였어요. 중국 개발사가 흔히 말하는 서브컬쳐 게임, 2차원 게임은 유저가 자신이 정말 좋아하는 캐릭터를 갖고 플레이를 쭉 한다는 개념이거든요.</p>
      <p>한 시간을 플레이하든 한 달을 플레이하든, 자신이 원하는 캐릭터만 있으면 그걸로 무엇이든 하고 주구장창 놀 수 있어야 한다는 게 어떻게 보면 중국 2차원 게임 개발사들이 생각하는 방향이에요. 유저가 스스로 게임 내 콘텐츠를 재생산한다거나 경쟁을 한다거나 그런 요소보다는 자신의 최애캐를 믿고 간다, 이런 구조를 많이 취했던 거죠.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/07/news/i13560166037.jpg"/>
        <figcaption>▲ 방주지령의 일러스트 퀄리티는 준수하지만, 그외에 다른 플러스 요소가 필요했다</figcaption>
      </figure>
      <p>그래서 발생한 문제가 등급이나 이런 것에 대한 경계선이 무너지고, 캐릭터 육성이나 돌파하는 재미 이런 것들이 좀 덜하게 되는 것이죠. 그저 애정캐릭터 하나만 있으면 된다. 이런 식입니다. 자연히 내부적으로 캐릭터의 다양성이나 특성을 추구하기보다는, 캐릭터의 이미지를 결정하는 외형 쪽에 많이 신경을 쓰는 거죠.</p>
      <p>실제로 중국 개발사가 많이 이야기하는 게, 캐릭터는 예쁜 게 우선 아니냐는 거였어요. 등급 이런 것보다는 일러스트레이터 누가 그렸냐가 더 중요하다고도 많이 했고요. 즉 게임의 본질적인 재미보다는 2차 콘텐츠 쪽과 관계된 부분에 더 눈을 돌리는 것이죠.</p>
      <p>그래서 일러스트, 외형은 정말 괜찮아요. 홍보하거나 광고할 때 사용하기도 편하고요. 그런데 우리나라 유저가 봤을 때는 그것만으로는 부족해요. 물론 일러스트를 보고서 그 캐릭터에 빠져드는 유저도 있어요. 다수가 좋아하는, 정말 좋은 일러스트도 있을 거고요. 그런데 일러스트가 좋다고 해서 우리나라 유저는 '그 캐릭터를 육성할까?'라고 물어봤을 때 꼭 그렇진 않죠.</p>
      <p>캐릭터를 게임적으로 보면 일러스트 외에도 성능, 필요 요소들이 있죠. 콘텐츠에 따른 활용도도 있고요. 물론 일러스트도 뒷받침이 되어야 하지만, 그런 것들을 우리나라 유저는 좀 더 깊이 봐요. 그런데 중국은 일러스트, 외형이 차지하는 비율이 크죠.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/07/news/i15176188949.jpg"/>
      </figure>
      <p>그래서 개발사에 이 캐릭터가 필요한 이유에 대해서 외형뿐만 아니라 게임 내부에서 뒷받침해줘야 한다고 설명했어요. 왜 그 캐릭터를 키워야 하고, 그 캐릭터를 활용해서 무언가를 달성하고 클리어하는 맛, 이 캐릭터가 없으면 조금 허전하다, 그런 게 부족하지 않나 하고요.</p>
      <p>그게 심해지면 캐릭터 밸런스와 문제가 있고, 흔히 말하는 '없찐'이 되니까 조율은 필요하죠. 예를 들면 자신의 최애캐를 두되, 이를 활용하려면 또 다른 캐릭터들을 조합해서 클리어해나갈 수 있게끔 말이죠. 그냥 최애캐 두세 개만 있으면 된다, 그걸로 다 할 수 있다 이 방향은 반대로 최애캐가 다 나왔다거나, 혹은 안 나왔을 때 수집의 이유가 완전히 사라지는 것 아닐까 싶기도 했고요.</p>
      <p>일단 공통적으로 캐릭터가 예뻐야 하고, 몰입감이 있어야 한다는 지향점은 개발사와 저희가 동일한 입장이었어요. 그것을 어떻게 이루어내야 할지, 방향성에서 약간 차이가 있던 셈이죠. 저희는 콘텐츠, 시스템에서 당위성이 뒷받침되어야 한다고 봐서 개발사에 요청했고, 개발사는 이 부분에 대해서 조금씩 파악해나가고 있다고 봐요.</p>
      <p>단순히 캐릭터가 예뻐서 키운다고 하면, 다른 서브컬쳐 게임에서 더 예쁜 일러스트가 나왔을 때 경쟁력을 잃게 되겠죠. 그러니까 예쁜 것 이상의 무언가, 플러스 알파가 필요한 셈이에요. 다른 게임이 갖고 있지 않는 특색, 시스템, 그런 게 필요한 거죠. 그걸 이제 다듬어나가기 위해서 첫 발을 내딛어가고 있다고 하겠습니다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/07/news/i14581949762.jpg"/>
        <figcaption>▲ 단순히 캐릭터가 예쁜 것 그 이상을 향해 한 발짝 나아가고자 한다</figcaption>
      </figure>
      <p>
        <b>Q. 이래저래 게임의 방향성에 대해서 많이 고민하고 계신 것 같습니다. 앞으로 생각하고 있는 방주지령의 방향이 어떤지 궁금합니다.</b>
      </p>
      <p><b>김대영:</b> 조합 다양성이 더 갖춰져야 하지 않나, 하는 생각도 있어요. 한 캐릭터의 매력을 일러스트로만 측정할 수 있는 건 아니니까요. 일러스트가 좋아서 뽑았지만, 무언가 게임 내적으로 뒷받침이 되지 않으면 소위 말하는 '가성비'가 나오질 않으니까요.</p>
      <p>현재 UR등급이 일러스트 좋고, 능력치가 좋아서 키웠는데 스테이지에서 파밍한다거나, 소위 거지런한다던가 그런 건 전지가 적게 드는 저등급 서령들이 더 좋죠. 효율이 더 잘 나오고요. 이 방향이 맞기는 한데, 이것뿐만 아니라 UR을 뽑았으면 어쨌든 뭔가 쓸 곳이 필요하다는 거죠. 전지소비율은 높지만 그 캐릭터를 필요로 하는 콘텐츠가 있다거나, 그 캐릭터가 있으면 더 편해진다던가 그런 요소죠. 그런 부분에 대해서 개발사는 외형이 좋으면 되지 않나, 이렇게 받아들여왔었고요.</p>
      <p>
        <b>Q. 우리나라 유저가 좀 더 경쟁적이고, 효율을 따지는 측면이 있다는 건가요?</b>
      </p>
      <p><b>김대영:</b> 확실히 그래요. 경쟁했을 때 지기를 싫어하는 건 누구나 그렇겠지만, 우리나라 유저는 특히 그게 강해요. 효율, 성능, 이런 것까지 따지고 보죠. 서브컬쳐는 여기에 자신이 좋아하는 캐릭터가 어느 정도 성능을 갖고 있나도 보죠. 중국은 좀 덜한 것 같아요. 성능보다는 외형만 본다고 할까요?</p>
      <p>우리나라는 그것뿐만은 아니에요. 그래서 외형 외에 차별화를 하고 싶은데 중국과 완전 노선을 다르게 갈 수는 없죠. 각 캐릭터마다의 생명을 불어넣는 것에 대해서 고민이 많습니다.</p>
      <p>그리고 경쟁하면 보상 차원에서만 생각하는데, 그것만은 아니라고 봐요. 어떻게 보면 자신이 좋아하는 캐릭터에 대한 애정도나 그런 것이 다른 사람에 밀리지 않는다, 더 높다 이런 걸 증명하고 싶으신 분들이 있는 것 같아요. 자신이 키운 캐릭터가 이렇게 강해졌다거나, 혹은 성능이 다소 뒤떨어질지 모르는 캐릭터지만 애정으로 모든 걸 극복해내는 장면을 볼 때마다 그렇게 느껴요. 마치 자신의 덕력을 경쟁한다, 이렇게 느껴지기도 합니다. 이런 것들도 국내 유저들의 니즈의 한 방향이 아닐까 보고 있고 개발사에 전달하고 있습니다.</p>
      <p>
        <b>Q. 이번 업데이트를 통해서 서령 레벨도 확장되는 등 많은 부분이 바뀌었습니다. 그 부분을 좀 더 설명하신다면?</b>
      </p>
      <p><b>김대영:</b> 일단 플레이의 깊이를 더한다, 이런 취지에서 진행이 됐습니다. 우선 무한영역이, 기존에는 편의성도 부족하고 심리적 허들이 있었던 콘텐츠였습니다. 진영 편집 중에 나가면 편성 정보가 저장이 안 된다던가, 참여 가능한 서령의 수가 6명밖에 안 된다던가 하는 식이었죠.</p>
      <p>이번 업데이트로 무한영역에 참여 가능한 서령의 수가 12명으로 확장됐고, 수동/자동 모드 선택이 가능해졌습니다. 진영 편집 중에 나가면 기존 편성 정보가 저장이 되도록 했고요. 그리고 기존에는 무한 영역 내의 서령 레벨이 50으로 고정이었지만, 이제는 실제 서령의 레벨로 조정되고 그에 따라 적군 레벨도 조정이 됐습니다. 그러면서 플레이의 깊이를 더하고, 서령의 레벨을 올려야 하는 이유를 제시한 거죠.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/07/news/i13535992965.png"/>
        <figcaption>▲ 편의성 및 플레이 깊이를 더할 수 있는 방향으로 패치를 진행했다</figcaption>
      </figure>
      <p>그리고 서령의 만렙도 기존 100레벨에서 120레벨으로 올렸습니다. 기존에는 100레벨까지 키우는 건 그리 어렵지 않았어요. 돌파하고, 경험치를 먹이고 하면 하루도 안 되서 신규 캐릭터를 만렙으로 키울 수 있었으니까요. 그러던 것이 120레벨로 올라가면서 시간 투자도 더 필요해지고, 더 강해지는 만큼 더 플레이 방향이 깊어지게 되죠.</p>
      <p>예전에는 이벤트에서 2, 3일만에 신규 캐릭터를 뽑고 나면 할 게 없다는 반응이 많았는데, 이제는 좀 더 할 것을 추가하는 방향으로 가고자 합니다. 사실 이 부분은 중국에서도 그렇게 가고 있어요. 초기에는 캐릭터의 육성의 허들을 낮췄다가, 유저가 조금씩 고도화되는 방향으로 업데이트를 진행했거든요. 이 부분은 우리나라에서도 가져와야 할 부분이라고 생각해요. 침식 업데이트도 있고, 앞으로 이벤트도 그렇고 여러 가지 할 것이 생길 것입니다. 그리고 같은 방식의 콘텐츠라도 좀 더 깊이있게 가고자 합니다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/07/news/i13946569579.jpg"/>
        <figcaption>▲ 새로 준비 중인 올림포스 이벤트, '헤라클레스의 시련'</figcaption>
      </figure>
      <p>
        <b>Q. 방주지령이 출시된지 3개월 동안, 여러 가지 업데이트를 빠르게 진행한 것으로 알고 있습니다. 그렇게 속도를 내느라 어려우셨을 것 같은데, 그렇게 판단하신 계기가 있나요?</b>
      </p>
      <p><b>김대영:</b> 사실 저희도 과연 이렇게 빨리 업데이트하는 게 맞나 싶었어요. 원칙대로면 2주 업데이트, 2주 소강 상태 이런 텀이었거든요. 이 업데이트를 빨리 해야겠다고 결정한 이유는, 중국은 이미 1년 간 서비스를 진행했고 그간 유저들은 꾸준히 재미를 현재진행형으로 즐기고 있죠.</p>
      <p>그런데 우리가 만일 처음 원칙대로 하게 되면, 중국 버전과 같아지려면 2년이 걸리는 거에요. 그것보다는 6개월 내로 단축해서 최대한 빨리 따라잡고, 중국과 버전을 맞추면서 우리나라 유저에 맞게 콘텐츠를 갖춰나가자고 생각했어요.</p>
      <p>그 과정이 고되긴 했죠. 우선 1년치 업데이트를 다 받아서 그 안에 콜라보라던가, 시스템 변화, 소환 로테이션 그런 것도 다 보고 업데이트 일정도 딱딱 잡았어요. 상황에 따라 다르겠지만, 어쨌든 큰 틀은 잡은 것이죠. 그리고는 그게 어떤 콘텐츠고, 어떤 업데이트인지 중국 서버에서 찾아봤어요. 그걸 분류한 뒤에 업데이트 2주 전에 개발사에 이야기를 했어요. 그래서 1주일 전에 패치를 검수해본 뒤, 문제를 잡아내는 식으로 진행했습니다.</p>
      <p>그렇게 한 뒤에 또 리소스를 패치해보고, 점검을 해보죠. 업데이트 전날은 거의 하루종일 붙어서 체크를 하고요. 중국 개발사에서 게임을 받아오는 경우에는 보통 한국 버전만 적용된 걸 보고 표면적으로 문제없다 판단하는데, 저희는 중국 버전과 비교도 하고 미리 패치도 쭉 훑어봐요. 그래서 중국 버전과 다른 문제가 발생했다거나, 혹은 지금은 문제가 발생하진 않았지만 앞으로 어떤 문제가 발생할지도 모른다, 이런 것까지 검수한 다음 나가기 때문에 여태까지 업데이트를 끌어오면서도 큰 문제가 없었던 것 같습니다.</p>
      <p>
        <b>Q. 온라인으로 실시간 Q&amp;A를 진행하실 예정이라고 들었습니다.</b>
      </p>
      <p><b>김대영:</b> 사실 방송을 하자고 하면 이전에는 이랬어요. 유명 BJ 섭외하고, 인플루언서 데려와서 게임 틀고 뽑기를 틀어놓고, 그런 것이었어요. 그냥 가십, 이벤트로만 생각했죠. 유저와 소통한다 이런 개념이 아니었던 거에요.</p>
      <p>그래서 방송을 어떻게 할까 고민을 하다가, 그럼 게임을 유저들과 같이 만들어보는 게 어떨까 싶었습니다. 그냥 단순히 우리의 생각을 내보내는 그런 게 아니라, 우리나라 유저들이 원하는 것이 무엇이고, 우리가 어떻게 만들어나가면 좋을지 유저 입장에서 들어보자는 거였죠</p>
      <p>그런 걸 결정권자, 총괄이 직접 하면 유저들이 얘기해도 소용없다 이런 식으로 받아들이지 않을까, 이렇게 생각해요. 또 유저들이 이야기하는 것을 최대한 개발사에 어필해서, 그 피드백이 이루어지게 하겠다 그런 의지도 있고요. 향후 방향성에 대한 결정뿐만 아니라, 총괄로서의 절박함도 있다고 할까요.</p>
      <p>단순히 소통하는 것뿐만 아니라, 저희가 방주지령의 한국 서비스를 중시하는지 지속적으로 보여주고 싶습니다. 그리고 이 방송은 단발성이 아니고 주기적으로, 지속적으로 하고 싶고요. 타 게임에서는 PM, CM, BJ가주로 하지만 그것보다는 직접 제가 이야기해서 깊게 듣고, 말하고, 그렇게 진행하고 싶어요.</p>
      <p>물론 그걸 진행하면서 유저들은 게임이 잘못된 것을 비판하시겠죠. 그러면서 속을 털어놓고, 풀 수 있지 않을까 싶고요. 어떤 방향이든 유저가 게임을 하면서 즐길 수 있는 방향이라면 감내하고자 합니다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/07/news/i13759508837.jpg"/>
        <figcaption>▲ 11월 중으로 온라인 라이브 Q&amp;A가 진행될 예정이다</figcaption>
      </figure>
      <p>
        <b>Q. 유저와 라이브로, Q&amp;A를 진행한다는 게 쉽지 않은 결정이었을 것 같습니다.</b>
      </p>
      <p><b>김대영:</b> 저 역시도 방주지령을 플레이하면서 유저가 느끼는 감정의 동선을 파악하고자 했어요. 피드백으로 자주 듣는 이야기가 "이 게임 괜찮은 것 같은데, 좀 더 재미있게 만들 수 있는 무언가가 더 있을 텐데"라고 하는 말이고, 그 말에 공감하고는 합니다. 물론 "이걸 언제까지 계속 돌려야 해?"라고 하시는 분도 계시고요.</p>
      <p>이런 걸 개발사에 요구할 때, 저 역시도 유저이기 때문에 그 부분에 대해서 객관적이고 냉정하게 요구하게 되더라고요. 저 역시도 느끼고 있고, 또 국내 유저 중 한 사람으로서 다수가 말하고 있는 것에 공감대를 느끼고 있으니까요.</p>
      <p>앞서 말했듯이, 중국 개발사에서는 "이런 게임을 하는 유저들은 원래 이렇다"라고 프레임을 쓰고 보고 있죠. 저는 지금 하고 있는 유저를 생각해보라고 했어요. 우리나라 방주지령 유저는 그러한 유형일 수도 있지만, 또 아니기도 하니까요. 그렇다고 다른 게임을 할 유저들인데 방주지령으로 왔다, 이렇게 받아들일 수는 없는 거죠. 지금 하고 있는 유저들이 어떤 유저인지, 좀 더 파악하고 맞춰가야 하지 않겠냐 이렇게 봐요.</p>
      <p>제가 방송을 진행하면서 게임에 관한 이야기를 하면 아마 전혀 게임을 모르고 운영하는 게 아니란 걸 보여드릴 수 있을 것 같습니다. 물론 흑역사가 좀 더 많이 남을 것 같지만요(웃음).</p>
      <p>
        <b>Q. 그간 없던 시도인 만큼 굉장히 떨리실 것 같습니다. 소감을 말씀하신다면?</b>
      </p>
      <p><b>김대영:</b> 떨리긴 합니다. 그래도 유저들이 만족감을 느꼈으면 좋겠어요. 욕을 하더라도 그냥 허공에 대고 말하는 게 아니라, 직접 보면서 했으니 더 후련하다 이렇게라도 느끼셨으면 합니다. 조금이나마 방주지령을 하면서, 또 그에 관계된 것을 하면서 재미를 느끼셨으면 하는 바랍입니다. 그리고 제가 게임을 하고 있다는 것에 대해서 증명을 하면, 신뢰감을 더 찾을 수 있지 않을까 싶고요.</p>
      <p>그 외에 실시간으로 진행되는 서령 전투라던가, 다양한 이벤트를 준비 중입니다. 게릴라성으로 아이템을 지급하거나, 또 굿즈 같은 것을 드린다던가 하는 것이죠.</p>
      <p>
        <b>Q. 방주지령 오프라인 이벤트를 연다거나, 혹은 다른 오프라인 이벤트에 참가한다거나 하는 계획은 없으신가요?</b>
      </p>
      <p><b>김대영:</b> 아직은 없습니다. 지스타 참가와 관련해서 이야기가 나왔는데, 그것도 중요하지만 앞으로 들어올 업데이트에 충실하게 집중하고자 합니다. 유저 간담회는 해보고 싶은 마음이 있는데, 조금 더 지켜봐야 할 것 같습니다.</p>
      <p>
        <b>Q. 쿠션, 머그컵 등 다양한 굿즈들을 선보였는데, 이벤트 경품 외에 판매를 하실 예정은 없으신가요?</b>
      </p>
      <p><b>김대영:</b> 일단은 이벤트 경품으로만 제공할 예정입니다. 앞으로 수요가 있다고 하면 고려하고자 합니다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/07/news/i14511651607.jpg"/>
      </figure>
      <p>
        <b>Q. 중국에서는 여러 게임, 애니메이션과 콜라보를 진행한 것으로 알고 있습니다. 국내에서도 지금 플라네타리안 콜라보도 진행 중인데, 이후 예정된 콜라보도 다 진행될 예정인가요?</b>
      </p>
      <p><b>김대영:</b> 중국에서 진행된 콜라보는 다 할 예정입니다. 콜라보가 단순히 홍보 차원이 아니라, 게임 내 콘텐츠 및 캐릭터의 수급처도 되기 때문이죠. 최대한 일정에 맞춰 진행하고자 합니다.</p>
      <p>다만 언제 할지 확답은 어려운 게, 원저작자가 일본 회사이기 때문에 그 회사와 맺은 계약에 따라서 진행되거든요. 게임 내 시스템이나 콜라보 이벤트 최적화 작업은 진행 중에 있고요. 이미 유저들 가운데에는 중국 서버의 진행 패턴을 보고 예측을 하고 계신 분들이 있는데, 그 예측에 크게 어긋나지 않도록 준비하고 있습니다.</p>
      <p>
        <b>Q. 나와 호랑이님과 콜라보를 진행했는데, 국내 IP와 콜라보도 추후 진행하실 예정이신가요?</b>
      </p>
      <p><b>김대영:</b> 물론입니다. 저희가 디앤씨미디어의 자회사인 만큼, 본사에서 갖고 있는 IP도 있고 또 그 IP와 콜라보도 많이 해왔습니다. 이전에 진행한 나와 호랑이님 복각도 고려 중에 있고요.</p>
      <p>그리고 개발사와 본사에도 이집트 이벤트처럼 혹은 아스가르드, 요르문간드 이벤트처럼 스토리가 있는 콜라보 이벤트를 요청했습니다. 그런 쪽도 가능성이 있을 겁니다.</p>
      <p>이게 좀 더 가시화가 되면 말씀드릴 수 있을 텐데, 일단은 가능성 정도만 말씀드리겠습니다. 그리고 더 괜찮은 콜라보가 어떤 IP일까, 이 부분은 항상 고민하고 있고요.</p>

        <figcaption>▲ 그외 다른 국내 IP와 콜라보도 고려 중이다</figcaption>
      </figure>
      <p>
        <b>Q. 그 외에도 해모수 등 한국형 서령을 출시했는데, 앞으로도 출시하실 계획이 있으신지 궁금합니다. 혹은 준비 중인 서령이 있나요?</b>
      </p>
      <p>한국형 서령 추가는 하고 싶은데, 일단 한국형 서령을 해외 일러스트레이터가 아닌 국내 일러스트레이터가 담당했으면 합니다. 그래서 접촉을 많이 하고 있는 상황이고요. 아직까지 어떤 캐릭터가 준비가 되고 있다, 그런 걸 말씀드리기는 어렵습니다.</p>
      <p>일단 계획을 하고 있는 건 맞습니다. 그런데 그게 어느 시점에서 나올지는 말씀드리기 어렵습니다. 다만 한국 일러스트레이터가 그리고 있는 서령들은 있습니다. 우리나라 서령은 아니고, 다른 서령입니다. 아마 중국 버전에 업데이트가 됐을 텐데, 그게 우리나라에 업데이트가 됐을 때 어떤 분이 그려주셨나 알려드릴 수 있을 것 같습니다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/07/news/i14393563520.jpg"/>
      </figure>
      <p>
        <b>Q. 국내 출시 전에 성인 버전을 따로 준비한다고 하셨는데, 어떻게 진행되고 있나 궁금합니다.</b>
      </p>
      <p>일단 일러스트는 리터칭이 거의 막바지에 이르렀고, SD는 개발사에서 작업 중입니다. 적용 시기는 12월 중순쯤이 되지 않을까 싶습니다.</p>
      <p>성인 버전의 방향은 무언가 엄청나다, 이런 느낌보다는 상상력을 자극한다 이런 쪽으로 접근을 하고 있어요. 그러면서도 캐릭터성을 해치지 않는 방향, 또 용인될 수 있는 방향을 보고 있죠. 그 벗은 느낌이 어울리는 캐릭터도 있지만, 그렇지 않은 캐릭터도 있으니까요. 그리고 원래 구도를 해치지 않는 범위에서 작업을 진행하고 있습니다.</p>
      <p>
        <b>Q. 방주지령의 매력을 한 마디로 표현한다면?</b>
      </p>
      <p>부족한 부분은 있지만, 이를 끊임없이 다듬어가고 있다는 점일까요? 헬적화하지 않고, 중국과의 공통적인 부분은 살리면서도 국내 유저의 성향에 맞게 재가공을 하는데 주력하고 있습니다. 한 번쯤은 부담없이 즐길 수 있을 정도로 가벼우면서도, 나름의 잘 갖춘 게임성도 있고요. 특출나다, 이렇게까지 말씀드리긴 어렵지만요(웃음) 믿을 수 있는 서비스로 보답하고자 합니다.</p>
      <p>워낙 서브컬쳐를 좋아하는 유저들이 홍보, 광고보다는 본인이 직접 체감하고 취향에 맞는 게임을 찾아내시다보니, 제가 직접 말씀드리는 것은 조금 마이너스이지 않을까 싶어요. 자신이 보기에 좋은 게임이면 자발적으로 홍보를 하고자 하고, 그리고 게임사에서는 그걸 좀 더 활성화하고자 하는 식이고요.</p>
      <p>다만 한 가지 말씀드릴 수 있는 건, 서브게임으로 즐길 수 있는 요소를 갖추면서, 과금에 대한 스트레스가 적고 중국 버전의 재미를 훼손하지 않고 최대한 빨리 업데이트를 진행하고 있습니다. 그러니 이런 쪽에서는 실망하진 않으실 거라고 봅니다.</p>
      <p>
        <b>Q. 마지막으로 방주지령 유저 분들께 한 마디 부탁드리겠습니다.</b>
      </p>
