      <h1>Una huelga en Lufthansa obliga a cancelar 1300 vuelos</h1>
      <address><time datetime="2019-11-07T11:44:25+00:00">07 Nov 2019, 11:44</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MsnnVoZTHrk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Dos días de huelga que se traducen en 1300 vuelos cancelados. El paro de 48 horas de Lufthansa comenzó este jueves después de que la audiencia laboral de Fráncfurt rechazara un recurso de urgencia presentado por la aerolínea, que considera que esta huelga es ilegal y que ya ha anunciado que recurrirá a una instancia superior.</p>
      <p>"El tribunal ha estado de acuerdo con nosotros en todos los aspectos legales y ha rechazado las reclamaciones de Lufthansa", informaban por su parte desde el sindicato, "Somos capaces de tomar decisiones y somos capaces de adoptar acuerdos laborales eficaces. No hay razón para mantener esa actitud de rechazo".</p>
      <p>El sindicato UFO reclama mejores condiciones laborales para el personal de cabina de la compañía: exige un aumento de las dietas y mejores condiciones para los empleados temporales. Lufthansa, por su parte, considera que la nueva cúpula de dicho sindicato no está facultada para convocar esta huelga:</p>
      <p>"El marco jurídico no ha cambiado en las últimas semanas y meses", recordaba el portavoz de la compañía. "El poder de representación de la junta directiva del sindicato no se ha aclarado, y por eso las negociaciones son actualmente imposibles. El sindicato decidió hacer esta huelga. Nosotros hemos ofrecido conversaciones, creemos que este es el camino equivocado y lo estamos lamentando mucho".</p>
      <p>En total, cerca de 180.000 pasajeros se verán afectados durante las dos jornadas de paro. Solo el jueves se quedarán en tierra 700 de los 3000 vuelos planeados por la Lufthansa, que intenta reubicar en otras aerolíneas de su compañía al mayor número posible de pasajeros.</p>
