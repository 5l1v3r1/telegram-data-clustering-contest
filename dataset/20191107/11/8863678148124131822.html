      <h1>Общественный транспорт в Красноярске станет более экологичным и вместительным</h1>
      <address>
        <time datetime="2019-11-07T11:48:47+00:00">07 Nov 2019, 11:48</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/SUSXsU67BPk" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ежедневно в Красноярске в рейс выходит около тысячи единиц общественного транспорта. Это автобусы, троллейбусы и трамваи. Пассажиры рассказывают — цифра хоть и впечатляет, но городских машин, по их мнению, не хватает — в некоторые районы нельзя уехать без пересадок. Есть и те, кто жалуется на неудобства в салонах — холодно — печки не работают, сиденья старые, мест мало.</p>
      <blockquote>Обновить нужно, на старый уже нет запчастей, они же стоят, бывает, что не на чем выезжать. Троллейбусы нужны новые, очень хорошо садятся в троллейбус.<cite>Галина Митрофанова, жительница Красноярска</cite></blockquote>
      <p>Городской транспорт на особом контроле у мэрии и депутатов. Проводятся проверки, специалисты считают, автопарк нужно обновлять, машины отслужили свой срок. Высокая степень износа — практически 90 процентов, муниципальные перевозчики отвечают за 40, 60 принадлежат частникам. Народные избранники считают, предпринимателям нужна поддержка города.</p>
      <blockquote>Сегодня поддержки частного транспорта практически нет. У предпринимателей есть возможность купить два автобуса, но при поддержке города, это очень мало, когда частники перевозят 50% жителей Красноярска, два автобуса, это ничего.<cite>Виталий Бондарев, депутат красноярского Горсовета</cite></blockquote>
      <p>Депутаты рассмотрели муниципальную программу развития транспорта на следующий год и дали свои рекомендации для формирования проекта бюджета 2020 года. Ориентир на экологический класс машин — газомоторное топливо, переход на гибридные и электрические двигатели. Плюс большая вместимость в салонах.</p>
      <blockquote>Весь подвижной состав должен меняться на автобусы с низкопольным покрытием, чтобы у нас выезжала аппарель, чтобы и мама с коляской могла, и пенсионер мог зайти. Эти проблемы все решаются. Мы помогаем обращать на это внимание.<cite>Елена Курамшина, заместитель председателя постоянной комиссии по социальному развитию красноярского Горсовета депутатов</cite></blockquote>
      <p>Народные избранники анализируют обстановку в городе давно. Проводят выездные совещания, встречаются с жителями. Надеются, что их рекомендации учтут. Буквально через месяц в Красноярске планируют уже принять городской бюджет.</p>
      <p>
        <i>Диана Хатиашвили</i>
