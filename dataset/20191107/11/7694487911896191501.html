      <h1>حريق في سهل مرجعيون بمحاذاة السياج التقني</h1>
      <address><time datetime="2019-11-07T11:23:22+00:00">07 Nov 2019, 11:23</time> by <a rel="author">Lebanon 24</a></address>
      <p>اندلع حريق في سهل مرجعيون بمحاذاة السياج التقني، محلة البراد - خراج بلدة الخيام واتى على مساحة من الاعشاب اليابسة. <br/> <br/>و لم تعرف اسباب الحريق وتعمل فرق الدفاع المدني على اخماده.</p>
