      <h1>30 χρόνια κάθειρξη για εγκλήματα πολέμου στον Κονγκολέζο Νταγκαντά</h1>
      <address><time datetime="2019-11-07T11:22:18+00:00">07 Nov 2019, 11:22</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0cuW66ESBOM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>30 χρόνια κάθειρξη για εγκλήματα πολέμου στον Κονγκολέζο Μπόσκο Νταγκαντά από το Διεθνές Ποινικό Δικαστήριο.</p>
      <p>Ο 46χρονος πρώην στρατιωτικός ηγέτης του Κονγκό γνωστός ως Εξολοθρευτής καταδικάστηκε για βιαιότητες όπως δολοφονίες,βιασμούς και στρατολόγηση μικρών παιδιών.</p>
      <p>Ο Νταγκαντά κρίθηκε ένοχος τον Ιούλιο σε 18 κατηγορίες για εγκλήματα πολέμου και εγκλήματα κατά της ανθρωπότητας για πράξεις που διαπράχθηκαν όταν αυτός ήταν επικεφαλής στρατιωτικών επιχειρήσεων στην Ένωση Κονγκολέζων Πατριωτών (UPC) στην Λαϊκή Δημοκρατία του Κονγκό την περίοδο 2002-2003.</p>
      <p>Ο δικαστής Robert Fremr είπε ότι υπήρχε κανένα ελαφρυντικό και επέβαλε ποινή 30ετούς κάθειρξης, η μεγαλύτερη που έχει επιδικασθεί μέχρι σήμερα από το δικαστήριο της Χάγης.</p>
