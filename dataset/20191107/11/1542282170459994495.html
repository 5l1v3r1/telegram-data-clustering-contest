      <h1>Παρίσι: Επιχειρήσεις εκκένωσης δύο παράνομων καταυλισμών μεταναστών</h1>
      <address><time datetime="2019-11-07T11:02:12+00:00">07 Nov 2019, 11:02</time> by <a rel="author">Klelia Avatagelou</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pWrpMhP3zt8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Εκατοντάδες αστυνομικοί εκκένωσαν δύο παράνομους καταυλισμούς στο βόρειο Παρίσι, όπου διέμεναν περισσότεροι από 1.600 μετανάστες και πρόσφυγες. Οι μετανάστες και πρόσφυγες κοιμόντουσαν στο έδαφος και ζούσαν υπό άθλιες συνθήκες για μήνες.</p>
      <p>Η αστυνομία έφθασε στην περιοχή κοντά στο Porte de La Chapelle λίγο πριν από τις 6 π.μ. τοπική ώρα. Η επιχείρηση αυτή έρχεται τη στιγμή που η κυβέρνηση του Εμανουέλ Μακρόν υιοθέτησε μια αυστηρότερη στάση απέναντι στη μετανάστευση και δεσμεύτηκε να καθαρίσει τους καταυλισμούς.</p>
      <p>Μέσα σε μια ώρα, τα πρώτα λεωφορεία είχαν αναχωρήσει για να μεταφέρουν προσωρινά τους ανθρώπους σε γυμναστήρια και σε διάφορα κτίρια στην περιοχή του Παρισιού, ενώ οι αρχές μετανάστευσης θα ελέγξουν την κατάστασή τους. Οι γυναίκες και τα παιδιά ήταν οι πρώτοι που αναχώρησαν, ενώ οι άνδρες περίμεναν να φύγουν ήρεμα, κρατώντας μερικές τσάντες στα χέρια.</p>
      <p>Πάνω από 3.000 χιλιάδες άνθρωποι κοιμούνται εδώ και μήνες σε πεζοδρόμια και κάτω από γέφυρες και κανάλια στο βόρειο Παρίσι και στην περιοχή Seine-Saint-Denis, χωρίς να έχουν αρκετό πόσιμο νερό ή κάπου να πλυθούν. Φιλανθρωπικές οργανώσεις είχαν προειδοποιήσει για τις άθλιες συνθήκες υγιεινής.</p>
      <p>Η δήμαρχος του Παρισιού, Αν Ινταλγκό, μέλος του Σοσιαλιστικού Κόμματος, έχει κατηγορήσει επανειλημμένως την κυβέρνηση Μακρόν ότι δεν έχει βοηθήσει τον μεγάλο αριθμό ανθρώπων που κοιμούνται στο δρόμο. Είπε ότι της είχαν δοθεί διαβεβαιώσεις από τις κρατικές αρχές ότι εκείνοι που εκδιώχθηκαν την Πέμπτη θα μεταφερθούν γρήγορα σε μόνιμα καταλύματα.</p>
      <p>Τις επόμενες ημέρες αναμένεται να ακολουθήσουν κι άλλες εκκενώσεις καταυλισμών στο βόρειο Παρίσι.</p>
