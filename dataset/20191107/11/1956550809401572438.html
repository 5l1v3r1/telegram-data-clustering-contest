      <h1>Christmas in Dubai 2019: fantastic festive things to do</h1>
      <h2>Tree lightings, Christmas markets pantos, parties and more</h2>
      <address><time datetime="2019-11-07T11:15:00+00:00">07 Nov 2019, 11:15</time> by <a rel="author">Time Out Dubai staff</a></address>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/07/events_1.jpg?itok=kl6s1NBw"/>
        <figcaption><a href="https://www.timeoutdubai.com/christmas">Christmas</a> in Dubai is a wonderful time of year, with hotels, bars and restaurants going all out with Christmas <a href="https://www.timeoutdubai.com/things-to-do">things to do</a>. And to make your <a href="https://www.timeoutdubai.com/christmas">Christmas</a> in Dubai even more special, <a href="https://www.timeoutdubai.com/christmas/383556-where-to-buy-a-christmas-tree-in-dubai-2018">we’ve rounded up must-try festive events from tree lightings</a> to Winter Wonderlands and more.</figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/11/reform.jpg?itok=aRF7Rw6v"/>
        <figcaption><b>Visit Reform Christmas Market </b><br/>One of the most popular Christmas markets is back and we can’t wait. Pick up some gorgeous, unique gifts from the pretty chic boutiques. And once you’ve shopped ‘til you’ve dropped, a bite to eat and a refreshing beverage or two will perk you up ready for all the fun activities on offer such as a visit to Santa’s grotto and a chance to make your own Christmas baubles. Plus keep your eyes peeled and your cameras at the ready as the big man in red himself will be making an appearance on the back of a camel – his reindeers must be resting up for Christmas Eve. <i><br/></i><i>Free. Thu Nov 28–Sat Nov 30 10am–8pm. Reform Social &amp; Grill, The Lakes, Dubai (04 454 2638).</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/11/Madinat-Jumeirah-will-welcome-back-its-annual-Festive-Market-to-Fort-Island-17-27-December.jpg?itok=eUggrgpn"/>
        <figcaption>Christmas shopping at Madinat Jumeirah Festive Market <br/><a href="https://www.timeoutdubai.com/christmas/422539-christmas-in-dubai-2019-madinat-jumeirah-massive-christmas-market-is-back">Madinat Jumeirah’s popular festive market is back</a> for another year, and needless to say, we’re excited. The market will run from Friday December 13 until Saturday December 28 – that’s 16 jam-packed days of festive fun. There’s going to be a live band, daily visits form Santa between 5pm and 7pm, gingerbread house decorating, abra tours with the big man himself, cookie decorating sessions and plenty of festive food and drinks. Bring on the mulled grape.<i><br/></i><i>Sun-Wed 3pm-late, Fri-Sat noon-late (Tue Dec 24-Wed Dec 25 noon-late). Fri Dec 13-Sat Dec 28. Fort Island, Madinat Jumeirah Conference Centre, Umm Sequim, <a href="http://www.jumeirah.com/">www.jumeirah.com</a>. </i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/13/04-12-17-IrishVillage-TOD_82.jpg?itok=lmNcwX9-"/>
        <figcaption><b>Christmas tree lighting at The Irish Village <br/></b>Every year <a href="https://www.timeoutdubai.com/bars/the-irish-village">The Irish Village</a> goes all out when it comes to <a href="https://www.timeoutdubai.com/christmas">Christmas</a>, and this year is no different. <a href="https://www.timeoutdubai.com/bars/the-irish-village">The Irish Village</a> will be throwing its annual tree lighting bash on Wednesday December 11, and we suggest you mark it in your diary now. The popular pub in Garhoud will be hosting a special party, with carol singing from both the St Mary's Church Choir and Dubai Duty Free choir, mince pies, mulled grape and the big switch on. It all kicks off at 7pm, so be there sharp for a glass of mulled grape. Families are encouraged to bring along their children for the festive spectacular too, and free mince pies are handed out. <i><br/></i><i>Free. Wed Dec 11, 7pm-10pm. The Irish Village, Garhoud (04 282 4750). </i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/13/Waldorf-Astoria-Dubai-May-2014-Peacock-alley.jpg?itok=ntoVKpat"/>
        <figcaption><b>Christmas tree lighting at Peacock Alley <br/></b>Head to the Palm for the big festive switch-on at Peacock Alley. Enjoy festive canapés, desserts and festive beverages, while there will also be a visit from Santa and carol singing. <i><br/></i><i>Free. Wed Dec 6, 5pm-7pm. Waldorf Astoria Dubai Palm Jumeirah (04 818 2222).</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/13/Gingerbread-House---Kambaa-at-The-Address-Dubai-Marina.jpg?itok=BFjWXOxr"/>
        <figcaption><b>Gingerbread House at Kambaa <br/></b>Kids will love this edible festive feast. Explore gingerbread house full of festive surprises – including chocolate, puddings, yule logs and more. The house is open from Tuesday December 3 until December 31 so there’s plenty of time to check it out.  <i><br/></i><i>Free. Daily 7am-11pm. Address Dubai Marina (4 888 3444 ).</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/13/The-Rose-%26-Crown-Dubai.jpg?itok=Fa9pPGhv"/>
        <figcaption><b>Festive dishes at The Rose &amp; Crown <br/></b>Can’t wait until Christmas? Fret not, this pub has you covered. From Saturday December 7 until Boxing Day The Rose &amp; Crown will be serving up a festive turkey sandwich, beef Wellington and roast turkey to satisfy your Christmas cravings.  <i><br/></i><i>From Dhs55. Dec 7-26. The Atrium, Al Habtoor City (04 437 0022). </i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/07/ChristmasLightsParty2.jpg?itok=qBWqp64W"/>
        <figcaption><b>Christmas tree lighting party at McGettigan’s</b><br/>Expect carols, mince pies, mulled grape and a festive feast at this <a href="https://www.timeoutdubai.com/christmas">Christmas</a> party. McGettigan’s <a href="https://www.timeoutdubai.com/bars">bars</a> around the city will be getting into the festive spirt with three evenings of <a href="https://www.timeoutdubai.com/kids">family-friendly</a> festive fun at its annual Christmas tree lighting parties. The trio of events will be held from 5pm to 7pm at <a href="https://www.timeoutdubai.com/bars/mcgettigans-madinat-jumeirah">McGettigan’s Souk Madinat</a> on Monday November 25, <a href="https://www.timeoutdubai.com/bars/mcgettigans-jlt">McGettigan’s JLT</a> on Tuesday November 26 and <a href="http://www.timeoutdubai.com/bars/mcgettigans-dwtc">McGettigan’s DWTC</a> on Wednesday November 27. Rumour has it that Santa will be there himself to switch on the lights while live musicians sing all your most-loved Christmas carols and festive favourites. Mulled grape and mince pies, anyone?<i><br/>Free. Mon Nov 25-Wed Nov 27, 5pm-7pm. Various locations, <a href="http://www.mcgettigans.com/">www.mcgettigans.com</a>.</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/07/QE2.jpg?itok=6nQ-r4lD"/>
        <figcaption><b>Visit the Winter Wonderland Weekend at the QE2</b><br/>Dubai’s iconic ocean liner the QE2 is bringing back its big ‘Winter Wonderland Weekend’ for <a href="https://www.timeoutdubai.com/christmas">Christmas 2019</a>, featuring special Peter Pan performances, Captain Hook <a href="https://www.timeoutdubai.com/brunch">brunches</a>, its ‘Christmas Tree Light Switch On’ and plenty of Christmas craft markets. Kicking off on Thursday December 12 until Saturday December 14, Peter Pan, Tinkerbell and the rest of The Lost Boys are flying over to perform their pirate pantomime adventure. After a pre- or post-show refreshment? Tinkerbell will be hosting a Christmas tea party with each show from Friday to Saturday, with ‘fairy delights and Lost Boy lunches’. They're priced at Dhs135 for adults and Dhs65 for kids. The Lido restaurant will be holding a special Captain Hook <a href="https://www.timeoutdubai.com/brunch">brunch </a>on Friday 13 from 1pm until 4pm, with nearly 200 dishes including traditional festive favourites with cuisine from India, Asia and the Mediterranean. The QE2 will be kicking off the season as well with its big Christmas Tree Light Switch On event on Friday at sunset, with a choir performing classic <a href="https://www.timeoutdubai.com/christmas">Christmas</a> carols. To round it all off, the weekend will see the return of is a Christmas market on Saturday 14 from 10am until 2pm, offering up hand-made arts, crafts and Christmas gifts with the ARTE Makers Christmas Market on the decks.<i><br/>Prices vary. Thu 12 Dec-Sat 14 Dec. QE2, Port Rashid, <a href="https://www.qe2.com/offers/winter-wonderland-weekend">www.qe2.com/offers/winter-wonderland-weekend</a> (04 526 8811).</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/07/Hilton.jpg?itok=s3_WIwfb"/>
        <figcaption><b><a href="https://www.timeoutdubai.com/christmas/421929-christmas-market-returning-to-hilton-dubai-jumeirah">Visit a Christmas market on JBR</a></b><br/>Hilton Dubai Jumeirah is bringing back its weekend-long <a href="https://www.timeoutdubai.com/christmas">Christmas</a> Market, offering more than 20 festive stalls, <a href="https://www.timeoutdubai.com/christmas/421483-santa-is-coming-to-dubais-the-irish-village-this-christmas">Santa</a> visits, gingerbread decorations and plenty of seasonal dishes. The market will run at the JBR hotel from Friday December 6 until Saturday December 7 from 10am until 4pm, with the man in the big red suit dropping by from noon until 2pm. Each of the stalls will offer <a href="https://www.timeoutdubai.com/christmas">Christmas</a> goodies and gifts to fill those stockings with, along with decorations to do up your Christmas tree with. Food-wise, expect turkey ham croquettes with cranberry dipping, roasted turkey roulade and beef cheese Käsekrainer hot dog, as well as festive sweets like giant churros with hot chocolate sauce, gingerbread man cookies, popcorn and candy floss.<i><br/>Free entry, food from Dhs20. Fri Dec 6-Sat Dec 7, 10am-4pm. Hilton Dubai Jumeirah, The Walk, JBR (04 318 2319).</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/07/McGettigans.jpg?itok=cIy4cRnY"/>
        <figcaption><b><a href="https://www.timeoutdubai.com/christmas/421492-mcgettigans-jlt-throwing-annual-christmas-jingle-bell-brunch-in-dubai">Pre-Christmas brunching at McGettigan’s JLT</a></b><br/>Heading back home during the 2019 <a href="https://www.timeoutdubai.com/christmas">Christmas</a> break? You may as well celebrate some festivities while you’re in Dubai, and McGettigan’s JLT has just the brunch. The popular Irish spot in JLT is throwing its big <a href="https://www.timeoutdubai.com/brunch">Jingle Bell Brunch</a>, so celebrators can once again jingle their way through a traditional Christmas-themed buffet, cheesy <a href="https://www.timeoutdubai.com/christmas">Christmas</a> hits and much more right here in Dubai. Kicking off the festivities on Thursday December 12 from 1pm until 5pm, the annual brunch will have an à la carte menu and buffet featuring its signature roast turkey with all the trimmings, along with a selection of unlimited beverages to wash it all down with. Prepare to rock around the Christmas tree, as live tunes along with a resident DJ spinning the decks will be playing classic festive beats, including some of the very cheesy ones.<i><br/>Dhs230 (Jingle Bell Brunch), Dhs199 (after brunch package). Thu Dec 12, 1pm-5pm. Cluster J, Bonnington Hotel, JLT, <a href="https://www.mcgettigans.com/jlt-dubai">www.mcgettigans.com/jlt-dubai</a> (04 356 0470).</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/07/The-Irish-Village.jpg?itok=yQfkBqmH"/>
        <figcaption><b><a href="https://www.timeoutdubai.com/christmas/421483-santa-is-coming-to-dubais-the-irish-village-this-christmas">Meet Santa at The Irish Village</a></b><br/>Time Out Dubai’s Pub of the Year 2019 has revealed its big <a href="https://www.timeoutdubai.com/christmas">Christmas Day</a> celebration, with a visit from the jolly man in the big red suit, a festive lunch and live Christmassy tunes to get you grooving to that jingle bell rock. Taking place on Wednesday December 25 from noon until 4pm, Santa will be coming to pay a visit to all families, along with handing out special gifts to little ones aged two to 12.<br/><br/>Celebrators can tuck into a buffet filled with <a href="https://www.timeoutdubai.com/christmas">Christmas</a> treats, including a carvery, turkey with traditional trimmings and plenty more to pick from.<i><br/>Dhs199, Dhs99 (kids aged two-12), free (kids under two). Wed Dec 25, noon-4pm. The Irish Village, Garhoud, <a href="https://www.theirishvillage.com/">www.theirishvillage.com</a> (04 282 4750).</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/07/The-Laughter-Factory.jpg?itok=F4VR_87w"/>
        <figcaption><b><a href="https://www.timeoutdubai.com/christmas/420474-the-laughter-factory-throwing-hilarious-christmas-party-in-dubai">Have giggle at The Laughter Factory’s Christmas party</a></b><br/>Forget ‘ho ho ho’, Santa will be letting out a good ol’ ‘ha ha ha’ this <a href="https://www.timeoutdubai.com/christmas">Christmas</a> in Dubai, as The Laughter Factory has revealed a cracking party to celebrate the most wonderful time of the year.<br/><br/>Taking place at JBR’s Mövenpick Hotel Jumeirah Beach on Wednesday December 11, prepare for a combination of belly laughter, a five-star buffet and free-flowing beverages – all with a Christmassy twist. The festive party will kick off at the resort’s The Talk Restaurant at 7pm with the buffet, all before three acclaimed comedians take to the stage at 9pm to get us laughing our heads off. So, who’s bringing festive cheer? First up is award-winning and Mock The Week star Nathan Canton, next up is top Irish act Chris Kent and last but definitely not least is Sid Singh.<i><br/>Dhs150 (soft drinks), Dhs225 (house beverages). Thu Dec 12 (Mövenpick Hotel Jumeirah Beach), 7pm (buffet), 9pm onwards (show); Fri Dec 13, 9pm onwards. Mövenpick Hotel Jumeirah Beach, JBR; TRYP by Wyndham Dubai, Barsha Heights, <a href="https://www.thelaughterfactory.com/">www.thelaughterfactory.com</a> (050 8786728).</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/07/InterContinental-cooking-class.jpg?itok=DSlJoRP4"/>
        <figcaption><b>Go to a Christmas cooking class</b><br/>Spending <a href="https://www.timeoutdubai.com/christmas">Christmas in Dubai</a> and want to know how to make festive treats? Accents at InterContinental Dubai Marina has a special <a href="https://www.timeoutdubai.com/christmas">Christmas</a> cooking class for you to try. You’ll learn how to make fes-tive scones, Madeleines and round it off with a special Christmas afternoon tea.<i><br/>Sat Dec 7 &amp; 15, 3pm-6pm. InterContinental Dubai Marina (04 446 6669).</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/07/Fairmont-The-Palm.jpg?itok=wN43HVPF"/>
        <figcaption><b>Christmas tree lighting at Fairmont The Palm</b><br/>On Monday December 9 you can watch the hotel’s <a href="https://www.timeoutdubai.com/christmas">Christmas tree</a> light up, and can expect Santa dancing away at his musical grotto, free Christ-mas treats and plenty more.Taking place from 5pm until 7pm, the merry event will be joined by one of the best kids’ choirs in Dubai singing live <a href="https://www.timeoutdubai.com/christmas">Christmas</a> carols. Families can meet the big man in a red suit at his musical grotto, while Cinderella and her entourage will be making a special guest appearance for those family snaps. The hotel will be offering festive treats and soft beverages, along with gingerbread making for the little ones. As for parents, there will be mulled grape and hot chocolate at Mashrabiya Lounge to sip on.<i><br/>Free entry. Mon Dec 9, 5pm-7pm. Fairmont The Palm, Palm Jumeirah, <a href="https://www.fairmont.com/palm-dubai">www.fairmont.com/palm-dubai</a> (04 457 3388).</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/07/cinderella.jpg?itok=iws13uoQ"/>
        <figcaption><b>Go to Cinderella’s ball</b><br/>Fairmont The Palm is hosting <a href="https://www.timeoutdubai.com/christmas/419071-magical-cinderellas-brunch-coming-for-christmas-in-dubai">Princess Cinderella’s Brunch</a>, a fairytale dining experience for all families to enjoy this <a href="https://www.timeoutdubai.com/christmas">Christmas</a>. Taking place on Friday December 13 from 12.30pm until 3.30pm, special guests of the princess (aka you) can meet all the characters from the popular tale, from the charming prince to the cruel step sisters. The brunch will be set up at Fairmont The Palm’s Flow Kitchen, and will include an array of festive dishes and a buffet to tuck into at your royal table.<i><br/>Dhs295 (soft drinks), Dhs395 (house beverages), Dhs150 (kids aged six-12), free (kids below six). Fri Dec 13, 12.30pm-3.30pm. Flow Kitchen, Fairmont The Palm, Palm Jumeirah, <a href="https://www.fairmont.com/palm-dubai/dining/flow-kitchen">www.fairmont.com/palm-dubai/dining/flow-kitchen</a> (04 457 3457).</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/07/Fairmont-The-Palm-ladies-night.jpg?itok=6gq64Rfr"/>
        <figcaption><b><a href="https://www.timeoutdubai.com/ladies-nights/419120-christmas-ladies-night-revealed-by-fairmont-the-palm">Go on a festive ladies’ night</a></b><br/>Fairmont The Palm’s Bā Restaurant and Lounge is throwing a <a href="https://www.timeoutdubai.com/ladies-nights">ladies’ night</a> for all the ‘jingle ladies’ of Dubai, filled with quirky Christmas-themed drinks and festive décor. Kicking off the cheer on Thursday December 19 from 6pm until 9pm, ladies can expect three hours of unlimited <a href="https://www.timeoutdubai.com/christmas">Christmas</a> drinks, and even a visit from Santa himself, all for Dhs99.<i><br/>Dhs99 (house beverages). Thu Dec 19, 6pm-9pm. Fairmont The Palm, Palm Jumeirah (04 457 3457).</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/07/towers_xmas.jpg?itok=d9to6bg6"/>
        <figcaption><b><a href="https://www.timeoutdubai.com/christmas/419447-christmas-tree-lighting-date-revealed-by-towers-rotana-dubai">Tree lighting at Towers Rotana</a></b><br/>The hotel on Sheikh Zayed Road wants you to kick off the festive season with a range of big holiday events to celebrate Christmas and New Year, with seasonal buffets, Santa Claus and live entertainment. To start, Towers Rotana will host its annual <a href="https://www.timeoutdubai.com/christmas/383556-where-to-buy-a-christmas-tree-in-dubai-2018">Christmas tree</a> lighting ceremony on Sunday December 8 from 7pm onwards. Families all over Dubai can expect Christmas carols, led by returning choir The Aspens, festive goodies to tuck into and a visit from Santa. He’ll even be photo ready for plenty of snaps.<i><br/>Sun Dec 8, 7pm. Towers Rotana, Shiekh Zayed Road <a href="https://www.rotana.com/towersrotana">www.rotana.com/towersrotana</a> (04 343 8000).</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/07/Magic-Phil.jpg?itok=KfPOw8su"/>
        <figcaption><b>Panto time! Magic Phil's Trouble in the Willows</b><br/>A favourite with all the kids, Magic Phil, is back on stage in a fun-filled <a href="https://www.timeoutdubai.com/christmas">Christmas</a> pantomime adventure. Trouble in the Willows – an adaptation of Wind in the Willows – is a traditional British pantomime with songs, dancing, non-stop audience interaction and plenty of silliness. Fun for all the family... Oh yes it is!<i><br/>Dhs150, Dhs550 (family of four). Fri Dec 13 10am, 1.30pm and 5.30pm. The Junction Theatre, Al Serkal Avenue, Dubai, <a href="https://www.ae.bookmyshow.com/">www.ae.bookmyshow.com</a>.</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/07/Cirque-de-Cuisine-Christmas-Brunch1.jpg?itok=_Ar0iUNU"/>
        <figcaption><b><a href="https://www.timeoutdubai.com/brunch/417995-atlantis-the-palms-mega-brunch-returns-for-christmas-edition">Cirque de Cuisine – the Frozen Edition</a></b><br/>Atlantis the Palm’s enormous Cirque de Cuisine <a href="https://www.timeoutdubai.com/brunch">brunch</a> is returning for “The Frozen Edition”. Hitting town on Thursday December 5, this massive brunch will take place across The Avenues at <a href="https://www.timeoutdubai.com/brunch">Atlantis the Palm from 7pm until 11pm</a>. Four hours of unlimited grub and drinks will take place across nine of the resorts restaurants, and you can roam around between restaurants however you choose. There’s going to be live entertainment and performances throughout the resort, with each area offering something different. Nine restaurants will take part in the massive <a href="https://www.timeoutdubai.com/christmas">Christmas brunch</a>, with the resort’s signature outlets open exclusively for brunch ticketholders. You’ll be able to eat at Nobu (where you can enjoy the tunes being played out by a live DJ and electronic violinist), Hakkasan, Gordon Ramsay’s Bread Street Kitchen, Ronda Locatelli, Seafire and The Lost Chambers Aquarium courtesy Ossiano Chef de Cuisine.<i><br/>From Dhs495. Thu Dec 5, 7pm-11pm (after-party 11pm-2.30am). Atlantis the Palm, Palm Jumeirah, <a href="https://dubai.platinumlist.net/">dubai.platinumlist.net</a>.</i></figcaption>
      </figure>
    </article>
