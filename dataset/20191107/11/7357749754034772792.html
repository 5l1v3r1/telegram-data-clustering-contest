      <h1>La CPI condamne l'ex-chef de guerre congolais Bosco Ntaganda à 30 ans de prison</h1>
      <address><time datetime="2019-11-07T11:33:45+00:00">07 Nov 2019, 11:33</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-wz5_e3QxyA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La Cour pénale internationale (CPI) a condamné jeudi l'ex-chef de guerre congolais Bosco Ntaganda à une peine de 30 ans de prison pour des crimes de guerre et contre l'humanité, la peine la plus lourde jamais prononcée par la juridiction basée à La Haye.</p>
      <p>Citant des "crimes multiples", dont l'esclavage sexuel et la persécution, le juge Robert Fremr a déclaré lors d'une audience que la peine imposée à M. Ntaganda "est ainsi fixée à 30 ans d'emprisonnement".</p>
      <p>
        <i>AFP</i>
      </p>
