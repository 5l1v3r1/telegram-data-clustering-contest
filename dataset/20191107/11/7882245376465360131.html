      <h1>Rendez-vous: лучшие экспозиции в Европе на этой неделе</h1>
      <address><time datetime="2019-11-07T11:23:07+00:00">07 Nov 2019, 11:23</time> by <a rel="author">Елена Караева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/sYYj9elaVP8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>К дате ухода из жизни Нельсона Манделы в Берлине <a href="https://www.mandelaexhibition.de/en/">приурочена экспозиция</a>, рассказывающая о жизни выдающегося политика, борца с апартеидом, впоследствии лауреата Нобелевской премии и лидера Южной Африки. Представлены артефакты, малоизвестные широкой публике.</p>
      <p>Рим празднует свою роскошь и величие, <a href="http://www.galleriaborghese.beniculturali.it/it/mostra/valadier-splendore-nella-roma-del-settecento">показывая работы</a> знаменитого ювелира, скульптора и литейщика <a href="https://ru.wikipedia.org/wiki/%D0%92%D0%B0%D0%BB%D0%B0%D0%B4%D1%8C%D0%B5,_%D0%9B%D1%83%D0%B8%D0%B4%D0%B6%D0%B8">Луиджи Валадье</a>.</p>
      <p>Одно время этот итальянец с французскими корнями был главным поставщиком ювелирных украшений знаменитой семьи Боргезе. Экспозиция открыта до начала февраля.</p>
      <p>Самая известная работа Олафура Элиассона - инсталляция "The Weather Project" - находится в Tate Modern. Там же в эти дни <a href="https://www.tate.org.uk/whats-on/tate-modern/exhibition/olafur-eliasson">организована ретроспектива</a> этого автора.</p>
      <p>Элиассон рассматривает мир холистически. Он соединяет жанры искусства, научные изыскания и природные явления, создавая новую среду для художественного высказывания.</p>
