      <h1>'On the right side of history': Jacinda Ardern hails New Zealand zero-carbon law – video</h1>
      <address><time datetime="2019-11-07T11:03:10+00:00">07 Nov 2019, 11:03</time> by <a rel="author">Parliament of New Zealand</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Dp5Ue9v2v7g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>The New Zealand prime minister's zero-carbon bill has passed in parliament with historic cross-party support. It commits the country to new climate change laws and to reduce its carbon emissions to zero by 2050 in line with the Paris climate agreement. The bill passed by 119 votes to one with the centre-right opposition National party's support, despite none of its proposed amendments being accepted</p>
