      <h1>حساب لاحق</h1>
      <address><time datetime="2019-11-07T04:07:15+00:00">07 Nov 2019, 04:07</time> by <a rel="author">Lebanon 24</a></address>
      <p>قالت كريمة أحد المراجع الرئاسية لصديق للعائلة، إنّها وعائلتها لن تسكت عما طاول عائلتها من كلام عالي السقف وسيكون لزوجها موقف حازم في المرحلة القريبة لأنّ الظروف حاليًا في غاية الصعوبة وتقتضي الصمت.</p>
