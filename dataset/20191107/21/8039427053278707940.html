      <h1>చిల్డ్రన్ ఫిలింఫెస్టివల్ జరగకపోవడం సంతోషమే: తమ్మారెడ్డి</h1>
      <address>
        <time datetime="2019-11-07T21:38:00+00:00">07 Nov 2019, 21:38</time>
      </address>
      <figure>
        <img src="https://cdn3.andhrajyothy.com/AJNewsImages//AJ%20ADDS//ADD-211019.jpg"/>
      </figure>
      <aside>అన్నపూర్ణ మ్యారేజెస్ అన్ని కులముల వారికి పెళ్లి సంబంధములు చూడబడును.<br/>www.annapurnamarriages.com Ph: 88865 47666 ప్రవేశం ఉచితం</aside>
      <p>ADVT</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/T6VZ4J8CjpY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>రెండు సంవత్సరాలకొకసారి హైదరాబాద్‌లో నిర్వహించాల్సిన అంతర్జాతీయ బాలల చలన చిత్రోత్సవం అర్థాంతరంగా వాయిదా పడిన విషయం తెలిసిందే. దీనికి ప్రభుత్వం అనేక కారణాలు చెబుతోంది. వర్షాలు ఎక్కువ పడ్డాయని, అధికారులంతా చాలా బిజీగా ఉన్నారని, మరోవైపు ఎన్నికలు కూడా ఉన్నాయని.. అందుకే వాయిదా వేయాల్సి వచ్చిందని ప్రభుత్వం కారణాలు చూపెడుతోంది. అయితే ఈ చిల్డ్రన్ ఫిలింఫెస్టివల్ జరగకపోవడానికి గల అసలైన కారణాలు ఏమై ఉంటాయి? ప్రభుత్వం చెబుతున్న కారణాలు నిజమేనా? అనే వాటి గురించి దర్శకనిర్మాత, గతంలో ఈ ఫెస్టివల్‌కు సంబంధించిన అనేక శాఖల్లో ఛైర్మన్‌గా వ్యవహరించిన తమ్మారెడ్డి భరద్వాజ ఏబీఎన్ ఆంధ్రజ్యోతికి వివరించారు.</p>
      <p> </p>
      <p><b>ఆయన మాట్లాడుతూ..</b> ‘‘నిజంగా ఈ ఫెస్టివల్ జరగకపోవడానికి కారణాలు నాకు తెలియదు కానీ, ఒక రకంగా మాత్రం నాకు సంతోషంగా ఉంది. ఎందుకు సంతోషంగా ఉందంటే.. హైదరాబాద్ పర్మినెంట్ వెన్యూ అంటారు, హెడ్ ఆఫీస్ అంటారు.. కానీ ఇక్కడెవరూ ఉండరు. ఎప్పుడైతే ఈ ఫెస్టివల్ అంటామో.. అప్పుడు ఇప్పుడున్న తెలంగాణ గవర్నమెంట్ కానీ, ఇంతకుముందు ఉన్న ఆంధ్రప్రదేశ్ గవర్నమెంట్‌ కానీ కొంత అమౌంట్ కేటాయిస్తుంది. అలాగే కేంద్ర ప్రభుత్వం కొంత అమౌంట్ కేటాయిస్తుంది. దాదాపు ఈ వేడుక కోసం ఢిల్లీ నుంచి 100 మందికి పైగా వస్తారు. హెడ్ ఆఫీస్ ఇక్కడున్నా కానీ ఎవ్వరూ ఇక్కడ ఉండి పనిచేయరు. వాళ్లు ఇక్కడకు వచ్చి, హోటళ్లలో ఉండి, కార్లలో తిరగడానికే ఆ అమౌంట్ సరిపోతుంది. అలా డబ్బులు వేస్ట్ చేయడానికి ఇక్కడ ఫెస్టివల్ ఎందుకు? హైదరాబాద్‌లో ఇప్పటి వరకు 10 సార్లు ఈ వేడుకలు జరిగాయి. 20 సంవత్సరాల నుంచి జరుగుతున్నాయి. ఈ 20 సంవత్సరాల్లో ఎందుకు వేదికను మార్చుకోలేకపోయారు. ఒకానొక టైమ్‌లో ఫిల్మ్‌నగర్‌లో ఆఫీస్ కోసం గవర్నమెంట్ స్థలం కూడా కేటాయించింది. కానీ వారు తీసుకోలేదు. మరి ఇంత చిన్న చూపు చూసే కార్యక్రమానికి వాళ్లు ఇక్కడకు వచ్చి చేయాల్సిన అవసరం లేదని నేను అనుకుంటాను. దీని వల్ల వచ్చే పెద్ద లాభం కూడా ఏమీ లేదు. లాభం అని కాదు, అసలు గౌరవం లేదు. ఇక్కడి గవర్నమెంట్ అన్నా, ప్రజలన్నా, నటులన్నా గౌరవం లేదు. అది లేనివాళ్లు ఇక్కడకు రావడం కంటే బయటికి పోవడం బెటర్ అనేది నా అభిప్రాయం.</p>
      <p> </p>
      <p><b>ఇక్కడ గవర్నమెంట్ చెబుతున్న కారణాల గురించి మాట్లాడుకుంటే..</b> నాకు తెలిసి ఈ వేడుకకు మనం చేసే పని చాలా తక్కువ. మొత్తం ఎఫ్.డి.సి.నే చూసుకుంటుంది. ఎఫ్.డి.సి.తో పాటు నాలాంటి వాళ్లు కొందరు పాల్గొంటారు. గవర్నమెంట్ చెబుతున్న ఎలక్షన్లలో ఉండేవాళ్లు ఎవ్వరూ ఈ ఫెస్టివల్‌కు పనికొచ్చేవాళ్లు కారు. మరి వాళ్లు ఎందుకు అలా చెబుతున్నారో నాకు తెలియదు. ఏం ఉన్నా కానీ ఈ ఫెస్టివల్ చేసుకోవచ్చు. కానీ గౌరవంలేనిది ఇక్కడ చేయడం కంటే చేయకపోవడమే మంచిది అనేది నా ఫీలింగ్. నార్త్, సౌత్ అనే వివక్షతను ఎక్కువగా చూపిస్తున్నారు కాబట్టే మన స్టార్స్ కూడా ఈ ఫెస్టివల్ విషయంలో పెద్దగా ఆసక్తి చూపడం లేదు. లాస్ట్ టైమ్ నందితాదాస్ మాత్రం అందరినీ కలుపుకుని వెళ్లడానికి ట్రై చేశారు. మిగిలినవారు ఎవ్వరూ మనవాళ్లని మనుషుల్ని చూసినట్టుగా కూడా చూడలేదు. అసలు అలా ట్రై చేయలేదు. మేము ఇట్లాగే చేస్తాం అంటూ వాళ్ల మొండివైఖరి ప్రదర్శిస్తారు. అందుకే మనవాళ్లంతా వాళ్లతో వ్యతిరేకం అయిపోయారు.  వర్షాలు అనేది కారణమే కాదు. వర్షాకాలం వర్షాలు పడకుండా ఎలా ఉంటాయి? ఫస్ట్ ఫిలిం ఫెస్టివల్ జరిగేటప్పుడు వర్షం పడుతూనే ఉంది. జయభాదురి, ఎన్టీఆర్‌గారు వర్షంలోనే ఈ ఫెస్టివల్ నిర్వహించారు. ఎవ్వరూ ఒక్కరూ కూడా వర్షం అని వెళ్లలేదు. అందరూ వర్షంలో నిలబడే ఆ ఫెస్టివల్ నిర్వహించారు. సో.. వర్షంతోనే ఈ ఫెస్టివల్ స్టార్టయింది.. వర్షంలోనే చేయాలి మనం. </p>
      <p>నవంబర్ 14, నెహ్రూ పుట్టినరోజు సందర్భంగా జరగాల్సిన ఈ ఫెస్టివల్ గ్లామరస్ ప్రాజెక్ట్ కాదు. అందుకే ఇక్కడకు(హైదరాబాద్) పంపించారు. ఇంటర్నేషనల్ ఫిలిం ఫెస్టివల్‌ని తీసుకెళ్లి గోవాలో పెట్టారు. అలాగే చిల్డ్రన్ ఫిల్మ్ ఫెస్టివల్ రెండు సంవత్సరాలకు ఒకసారి జరుపుకుంటున్నాం కానీ, వారి చిత్రాలను ఎంకరేజ్ చేసే పని మాత్రం చేయడం లేదు. పిల్లల చిత్రాలను పెంచడానికి ఎటువంటి చర్యలు తీసుకోవడం లేదు. ఆ ఏనుగు బొమ్మను చూపించి ఏదో హడావుడి చేయడం తప్ప చేసేదేం లేదు. ఫెస్టివల్ చేయడం కంటే కూడా చిల్డ్రన్ ఫిల్మ్స్‌ని ఎంకరేజ్ చేస్తే బాగుంటుంది. అలాగే పిల్లలను బలవంతంగా తీసుకురావడం కాకుండా, వాళ్లు ఇష్టపడేలా చేసి.. ఇటువంటి ఫెస్టివల్‌కి తీసుకురావాలి. ప్రభుత్వాలు కూడా సహకరించాలి. పిల్లల్లో నిజంగా ఇంట్రస్ట్ తీసుకురాగలితే ఈ ఫెస్టివల్‌కు ఓ సార్థకత ఉంటుంది..’’ అని తమ్మారెడ్డి భరద్వాజ తెలిపారు.</p>
