      <h1>Sugrįžimo į Kauną laukęs Daviesas – apie ryšį su žalgiriečiais ir kylančias emocijas</h1>
      <address>
        <time datetime="2019-11-07T21:22:00+00:00">07 Nov 2019, 21:22</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xSg4dBrasiQ" width="630" height="354" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Po galingų dviejų sezonų „Žalgiryje“ karjerai pasisukus kryptimi Kaunas – Barselona, Brandonas Daviesas ypatingai laukė sugrįžimo į Lietuvą, kur jis tapo šalies čempionus palaikančių sirgalių numylėtiniu.</p>
      <p>Tas metas išaušo dar neįpusėjus Eurolygos reguliariajam sezonui, praėjus keturiems mėnesiams nuo oficialaus Davieso persikėlimo į „Barcelonos“ klubą.</p>
      <p>Amerikietis kartu su katalonų ekipa vėlų ketvirtadienio vakarą nusileido Kaune, o jau penktadienį sausakimšoje „Žalgirio“ arenoje septintojo turo mače stos į dvikovą prieš savo buvusią komandą.</p>
      <p>„Nuo pat sutarties su „Barcelona“ pasirašymo laukiau šio sugrįžimo, galimybės rungtyniauti „Žalgirio“ arenoje ir pasimatyti su žmonėmis, kurie mane supo tuos dvejus metus“, – tinklalapiui „BasketNews.lt“ sakė Daviesas. </p>
      <p>Amerikietis puikiai žino, ką reiškia rungtyniauti pašėlusiai užsivedusioje pilnutėlėje „Žalgirio“ arenoje, tačiau šį kartą jis ant parketo žengs kaip varžovas. Tiesa, Daviesas tikisi, kad sirgaliai jį priims šiltai.</p>
      <p>„Man rungtyniaujant teko matyti, kaip čia yra priimami buvę „Žalgirio“ žaidėjai, kuriems yra atiduodama pagarba, jie yra apdovanojami dėmesiu viduryje aikštės. Maždaug to tikiuosi ir aš. Bet tuo pačiu reikia koncentruotis į rungtynes, reikia persijungti į žaidybinę nuotaiką ir pasiruošti kovai“, – teigė buvęs „Žalgirio“ centras.</p>
      <p><b>– Ar vis dar palaikote ryšį su „Žalgirio“ vyrukais?</b> – „BasketNews.lt“ žurnalistas paklausė Davieso.<br/>– Jo, mes vis dar turime bendrą komandos grupinį susirašinėjimą, kuriame vis dar vyksta pokalbiai. Mūsų visi pasiekimai ir užmegztos draugystės išliks amžinai.</p>
      <p><b>– Kaip, jūsų akimis, permainos palietė „Žalgirį“?</b><br/>– Daugiau mažiau jie išlaikė savo identitetą. „Žalgiriui“ pavyko pasikviesti tikrai gerus krepšininkus, kurie įsiliejo į žaidėjų vietas, su kuriais buvo atsisveikinta arba kurie išvyko į kitas komandas. Kaip ir visos „Žalgirio“ suburtos komandos, jie kaunasi iki pat pabaigos ir kabinasi į pergales Eurolygoje.</p>
      <p><b>– Nors „Barcelona“ dėl traumų yra praradusi įžaidėjus, komanda demonstruoja solidų žaidimą. Kaip galėtumėte tai paaiškinti?</b><br/>– Mums trūksta kelių pagrindinių žaidėjų, tačiau mes vis tiek turime eiti ir kovoti aikštėje. Esame kovotojų komanda ir turime puikių ginklų. Jeigu išvien siekiame vieno tikslo, esame išties pavojingi.</p>
      <p><b>– Ar turite planų kažką aplankyti Kaune?</b><br/>– Turime pakankamai įtemptą grafiką, todėl nėra daug laisvo laiko. Šiandien jau yra pakankami vėlu. Prieš kiekvienas rungtynes turiu savo rutiną, kurią visuomet praeinu, niekas šiuo aspektu nepasikeitė. Pasimatysiu su vyrukais per rytinį pamėtimą, taip pat pasikalbėsiu su jais prieš pat rungtynes.</p>
