      <h1>مشروع "تلفريك" إسرائيلي يربط شطري القدس يستفز الفلسطينيين</h1>
      <address><time datetime="2019-11-07T21:30:12+00:00">07 Nov 2019, 21:30</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hnu5Sf2-64Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>استفزاز جديد للفلسطينيين يثيره مشروع إسرائيلي لتشغيل قاطرات معلقة "تلفريك" فوق القدس على أسوار المدينة القديمة.</p>
      <p>يتخوف الفلسطينيون أن يزيل العمل على هذا المشروع تراثهم في هذه المنطقة التي يسعون لتكون دولتهم المستقبلية، حيث سيمر المشروع على بعد أمتار فقط من منازلهم في القدس الشرقية، وسيثير الخلافات حول مستقبل المدينة في الصراع الإسرائيلي - الفلسطيني.</p>
      <p>المشروع تلقى الضوء الأخضر من لجنة يرأسها وزير المالية الإسرائيلي لكنه ما زال بحاجة موافقة الحكومة النهائية ليقر.</p>
      <p>وسيتكلف مد خطوط "التلفريك" نحو 63 مليون دولار، وستكون قاطراته قادرة على حمل نحو 3 آلاف سائح ومصلٍّ في الساعة من غرب القدس إلى المدينة القديمة في شرقها خلال مدة لا تتجاوز الأربع دقائق، مما سيخفف من الاختناق المروري في المنطقة السياحية بحسب ما تقول الحكومة.</p>
      <p>وبحال أقر المخطط، من المتوقع أن يكون المشروع جاهزاً بحلول عام 2021.</p>
      <p>وتعارض بعض المنظمات الإسرائيلية غير الحكومية، كمنظمة إيميك شافيه" المخطط على أساس أنه "مشروع سياسي" من شأنه أن يتسبب بـ"أضرار لا رجعة فيها للمدينة التاريخية".</p>
