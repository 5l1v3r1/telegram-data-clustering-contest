      <h1>Silly Cat Shakes Paw at Lounging Owner</h1>
      <h2>Asuka, a Los Angeles-based cat, recently caused some eyebrow-raising after she opted to hold up her paw against her owner Rob Whisman, who was lounging across from the curious cat.</h2>
      <address>
        <time datetime="2019-11-07T00:30:00+00:00">07 Nov 2019, 00:30</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/robwhisman/status/1191394447394820099?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <blockquote>​“Did she just shake her fist at me?” Whisman initially wrote on his Monday Twitter post; however, he later revised his remarks in a subsequent tweet, noting that Asuka was just waving hello. </blockquote>
      <p>“Upon closer inspection she appears to be waving hello. Also normal,” he <a href="https://twitter.com/robwhisman/status/1191396762939842560?s=20">added</a>.</p>
