      <h1>Россия – Финляндия: оценки игровых сочетаний российской команды</h1>
      <address><time datetime="2019-11-07T00:00:00+00:00">07 Nov 2019</time> by <a rel="author" href="https://allhockey.ru/author/show/319-Gleb_Lisovskij" target="_blank">Глеб Лисовский</a></address>
      <p>
        <b>Сегодня сборная России <a href="https://allhockey.ru/article/show/369298-Finskij_opyt_b_et_rossijskuju_molodost">провела</a> свой первый матч под руководством Алексея Кудашова. Пришло время оценить действия хоккеистов российской команды против финнов.</b>
      </p>
      <figure>
        <iframe data-src="https://twitter.com/russiahockey/status/1192520213075517440?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/b8RK1aUAalc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Иван Бочаров ( 21 сейв, 84 % отраженных бросков ) – 3,5 </b><br/><br/>Бочаров сыграл надежно, но не сказать, чтобы сильно выручал. В первом периоде финны практически не угрожали воротам сборной России. В основном броски шли от синей линии. Во втором нагрузка на вратаря значительно увеличилась. В моменте с голом Пессонена сложно предъявить какие-либо претензии Бочарову. Там скорее была позиционная ошибка Рушана Рафикова и Артема Зуба, которые оставили нападающего сборной Финляндии одного на пятаке. Вторую шайбу полностью сделал Сакари Маннинен. Сам финн заработал штрафной бросок, сам же его и мастерски исполнил. В третьем отрезке финны забросили еще две шайбы. Единственное, что настораживает – Бочаров постоянно отбивал шайбу перед собой, в следствии чего у нападающих соперника были возможности добивать с ближнего пятака.</p>
      <figure>
        <img src="https://sun9-64.userapi.com/c858228/v858228596/d692c/J-EEDeVOs7Q.jpg"/>
      </figure>
      <p><b>Блажиевский ( 0+0, показатель полезности 0 ) – Ожиганов ( 0+0, показатель полезности 0 )  – 3,5</b><br/><br/>Впервые спустя два года эти защитники вновь сыграли вместе. Блажиевский провел матч ниже своих возможностей. Во втором периоде Артем сыграл грязно против Тюравяйнена, за что получил 2+10. В третьем периоде Блажиевский неаккуратно вывел шайбу из своей зоны, выбросив ее за пределы площадки. В сумме у защитника ЦСКА – 14 минут штрафа. Это слишком много для игрока первой пары обороны. Ожиганов был не заметен. Новобранец СКА выходил в первой бригаде большинства, но мало бросал. В основном розыгрыш шел через Антона Бурдасова. Слабый матч в исполнении первой пары. Могут играть лучше.<br/><br/><b>Слепышев ( 0+0, показатель полезности 0 ) – Карнаухов ( 0+0, показатель полезности 0 ) – Окулов ( 0+1, показатель полезности 0 ) – 4 </b><br/><br/>Алексей Кудашов еще перед вылетом сборной в Хельсинки сказал журналистам, что в сборной в одной тройке нападающих будут играть хоккеисты из одного клуба. Так в итоге и получилось с первым звеном. Справедливости ради нужно отметить, что Карнаухов в ЦСКА в основном выходит в четвертом звене, тогда как Окулов и Слепышев играют всегда не ниже третьей тройки. Хорошо взаимодействовали, старались обострять моменты у ворот Сятери. Карнаухов неплохо смотрелся на вбрасываниях, что неплохо в матчах против скандинавских команд.<br/><br/><b>Черепанов ( 0+0, показатель полезности - 1 ) – Сергеев ( 0+0, показатель полезности - 1 ) – 4</b><br/><br/>Дебютанты сборной сыграли в своем первом матче неплохо. Сергеев выходил во второй бригаде большинства, хорошо бросал от синей линии. Единственная ошибка, которую допустила эта пара – четвертая заброшенная шайба сборной Финляндии в ворота Ивана Бочарова. Черепанов и Сергеев не смогли помешать Пессонену на пятаке после броска от синей линии. В следующих матчах этим защитникам нужно быть внимательнее перед своими воротами. <br/><br/><b>Макеев ( 0+0, показатель полезности – 1 ) – Кадейкин ( 0+0, показатель полезности – 1 ) – Сошников ( 0+0, показатель полезности – 1 ) – 4</b><br/><br/>В этой тройке меньше всего заметен был Макеев. Мы привыкли видеть более активные действия нападающего в "Витязе". Сегодня было много ошибок при передачах и много потерь в средней зоне. Кадейкин и Сошников на этом фоне выглядели намного лучше. У Александра был хороший момент в первом периоде, когда после подставления выручил финнов Сятери. Сошников во второй двадцатиминутке при отложенном штрафе у сборной Финляндии обыграл всю пятерку хозяев, хорошо бросил, но немного не попал. Вообще Никита выглядит очень сильно после возвращения из Северной Америки. Оценка "4" только из-за того, что проиграли свой микроматч и закончили игру с отрицательным показателем полезности.</p>
      <figure>
        <img src="https://sun9-19.userapi.com/c858228/v858228596/d6911/mxMyYIJ6W40.jpg"/>
      </figure>
      <p><b>Зуб ( 0+0, показатель полезности +1 ) – Рафиков ( 2+0, показатель полезности +1 ) – 4 </b><br/><br/>Зуб и Рафиков уже играли вместе на предыдущих этапах Евротура, поэтому им не нужно было время на адаптацию к игре в одной паре. Сыграли на своем уровне, только есть вопрос к первой пропущенной шайбе, когда Зуб и Рафиков потеряли Пессонена на своем пятаке. Рушан вывел сборную России вперед в третьем периоде своим классным броском с кистей в большинстве. Хороший матч, но игра на своем пятаке оставляет желать лучшего.</p>
      <figure>
        <iframe data-src="https://twitter.com/russiahockey/status/1192511070595891200?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>Кузьменко ( 0+1, показатель полезности +1 ) – Швец-Роговой ( 0+0, показатель полезности +1 ) – Бурдасов ( 0+2, показатель полезности +1 ) – 5 </b><br/><br/>Единственная тройка, к которой вообще нет претензий. Кузьменко плохо начал сезон в СКА, но в последнем матче против рижского "Динамо" забросил шайбу. Швец-Роговой сегодня дебютировал в составе национальной команды. Отметился неплохой игрой на вбрасываниях. Бурдасов был в нетипичной роли плеймейкера. Хорошо увидел подключившегося Шарипзянова в первом периоде. В третьем отрезке оформил ассистентский дубль, отдав передачу на Рафикова при игре пять на три. Объективно эта тройка стала лучшей в матче против Финляндии.</p>
      <figure>
        <img src="https://sun9-15.userapi.com/c858228/v858228596/d69b7/Di949r7_tII.jpg"/>
      </figure>
      <p><b>Мищенко ( 0+0, показатель полезности 0 ) – Шарипзянов ( 1+0, показатель полезности +1 ) – 4 </b><br/><br/>Очень качественный матч в исполнении этой пары. Конечно, можно сказать, что Мищенко своим удалением не позволил сборной России провести последний штурм на ворота Сятери, но давайте не будем забывать, что эта игра стала дебютной для защитника "Адмирала". Шарипзянов прибавляет на глазах. Сегодня классно забросил шайбу в ворота Финляндии, хорошо открывшись под передачу Бурдасова в первом периоде. После фола Дамира Маннинен во втором периоде реализовал штрафной бросок, но не нарушить там правила было нельзя. В любом случае, для дебюта выглядела эта пара вполне прилично.</p>
      <figure>
        <iframe data-src="https://twitter.com/russiahockey/status/1192485265761325057?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>Шумаков ( 0+0, показатель полезности +1 ) – Семенов ( 0+0, показатель полезности +1 ) – Жафяров ( 0+1, показатель полезности +1 ) – 5 </b><br/><br/>Непривычно видеть этих хоккеистов в четвертой тройке, но конкуренция в сборной России очень высока. Шумаков пару раз пытался бросить, выходило опасно. Семенов был не так заметен, но Кириллу пока надо привыкнуть к тому, что он игрок сборной. Жафяров, пожалуй, был самым опасным в этом сочетании. Постоянно обострял, лез на пятак сборной Финляндии. Очень достойный матч провели эти хоккеисты. Оценка "отлично" выглядит вполне заслуженной. <br/><br/><b>Алексеев – б/о </b><br/><br/>Невозможно оценить его действия, так как не выходил на лед.<br/><br/><b>Сборная России – 4 </b><br/><br/>Дебютный матч Кудашова на посту главного тренера получился очень хорошим и содержательным с точки зрения атаки. Нападающие постоянно создавали опасные моменты у ворот Сятери. Хорошо проявило себя большинство, пусть и реализовала сборная России численное преимущество только один раз. Есть вопросы к дисциплине. Снова удаления рушат все планы тренерского штаба. Единственное нарушение правил, которое можно назвать оправданным – задержка клюшкой Шарипзянова в моменте с выходом Маннинена один на один с Бочаровым во втором периоде. Всех остальных удалений можно было избежать. Радует то, что россияне показали хороший вертикальный хоккей с контролем шайбы.</p>
