      <h1>ورود فاضلاب به برخي خانه های «عین‌دو» اهواز (عکس)</h1>
      <address><time datetime="2019-11-07T00:00:00+00:00">07 Nov 2019</time> by <a rel="author">عصر ايران</a></address>
      <p>
        <b>اهالی عین دو اهواز چند هفته ای درگیر مشکلات فاضلاب هستند. حالا به دلیل حل نشدن مشکل، فاضلاب وارد برخی از خانه ها شده و مردم نیز از طریق پمپ تلاش می کنند تا فاضلاب را به بیرون از خانه هدایت کنند.</b>
      </p>
