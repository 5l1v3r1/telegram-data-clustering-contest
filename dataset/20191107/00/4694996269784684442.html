      <h1>Rufisque/Le Gingembre littéraire : « Le modèle du Vivre Ensemble Sénégalais est au cœur de la magnifique stabilité de ce pays. » (Autorités)</h1>
      <address><time datetime="2019-11-07T00:00:00+00:00">07 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9qH7wmjk8aM" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ils étaient nombreux à venir répondre à l’invitation Gorgui Wade Ndoye, pour prendre part au « Gingembre littéraire » qui s’est tenu à la Salle des fêtes de l’Hôtel de ville de Rufisque ce mardi 5 novembre. À cet effet, un panel qui avait pour thème « Vivre Ensemble », a été animé par l’écrivaine Aminata Sow Fall et d’autres invités de marque. « Une thématique qui traite largement de la  stabilité qui caractérise notre pays. Si on voit ce qui se passe dans la sous-région, avec les attaques terroristes, les violences, on peut dire que le modèle Sénégalais est au cœur de la magnifique stabilité de ce pays », selon l’ancien ministre de l’enseignement Supérieur, Mary Teuw Niane venu assister à la manifestation. Le vivre ensemble c’est un thème d’actualité et ce panel a permis aux participants de dialoguer, d’échanger et de voir ensemble ce qu’il faut faire pour améliorer les conditions de vie, selon Kalidou Kassé, artiste plasticien. Toujours selon lui,  « L’organisation de ce panel est certes une rencontre littéraire, mais qui a une dimension économique et sociale. C’était important de réunir toutes ces sommités pour dialoguer et apporter leurs contributions sur le Vivre ensemble. C'est un dialogue avec l'Afrique et un dialogue avec le monde », affirmera l’artiste plasticien qui a salué l’initiative de Gorgui Wade Ndoye...        </p>
