      <h1>黑幫合作外銷3億元毒品　刑事局查扣118萬顆一粒眠</h1>
      <address><time datetime="2019-11-07T00:48:00+00:00">07 Nov 2019, 00:48</time> by <a rel="author">李育材</a></address>
      <p>刑事局破獲黑幫合作販毒案！具有黑幫身分的郭姓、卓姓主嫌，在新北市承租大樓掩人耳目，作為毒品存放場所。刑事局研判，這個犯罪集團疑似將市價3億元、118萬顆的三級毒品一粒眠銷往馬來西亞，蒐證後搗破毒窟，阻止毒品流入市面。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/pNAI1bhyADc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>10月21日，刑事局偵三大隊會同新北市蘆洲分局、新莊分局和台北市士林分局、台北市刑大等單位，前往新北市五股區的一處大樓進行攻堅，當場查獲26歲郭嫌、35歲卓嫌及另外2名販毒共犯，查扣217公斤的一粒眠共24箱、118萬顆，還在房間衣櫥內起出火藥式手槍3把、消音器1支、彈匣2個、手槍子彈103顆、霰彈槍子彈21顆，及2輛運毒轎車等贓證物。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191107084104-c6d70c456fb339ce121c074125e8e874-tablet.jpg"/>
        <figcaption>警方在嫌犯的毒品據點查獲各式槍枝。（翻攝畫面）</figcaption>
      </figure>
      <p>專案小組指出，去年8月間與馬來西亞警方合作，在基隆港截獲偽裝成「活餌箱」的一粒眠毒品400公斤、160萬顆，市價約8億元，並持續追查毒源及幕後集團。調查發現，具有竹聯幫、四海幫背景的郭嫌與卓嫌，是登記在案的毒品人口，因此展開跟監蒐證。</p>
      <p>專案小組表示，住在新北市三重區的郭嫌等人，從今年5月起在新北市五股區承租社區大樓，研判是作為毒品儲存倉庫；10月中旬時掌握，卓嫌駕駛貨車將24個可疑的紙箱，在路邊交付駕駛休旅車的郭嫌，載運至承租的大樓內藏放。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191107084122-9840937ba8c23b2765ed834fefc6bb0f-tablet.png"/>
        <figcaption>警方將涉嫌運毒、販毒的郭嫌、卓嫌移送法辦。（翻攝畫面）</figcaption>
      </figure>
      <p>警方表示，一粒眠的成分為第三級毒品硝甲西泮及第四級毒品硝西泮，是毒咖啡包的重要原料之一，在台灣的市價每顆約250元，銷往國外可獲利一倍左右。粗估每顆一粒眠可製作3包毒咖啡包，查獲的118萬顆約可製作350萬包，幸虧及時攔截，否則將毒害社會。</p>
      <p>警方訊後將郭、卓2嫌和2名同夥移送新北地檢署偵辦，郭、卓遭檢方聲押獲准，另外2人各以3萬元、5萬元交保候傳。</p>
      <p>
        <b>★《鏡週刊》關心您：珍惜生命拒絕毒品，健康無價不容毒噬。</b>
      </p>
