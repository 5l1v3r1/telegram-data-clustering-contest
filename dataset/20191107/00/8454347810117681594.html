      <h1>Paul Feig's Five Favorite Christmas Movies</h1>
      <h2>The Last Christmas director shows the Yuletide love for a couple of classics, an unsung little gem, and one controversial pick.</h2>
      <address><time datetime="2019-11-07T00:00:00+00:00">07 Nov 2019</time> by <a rel="author">RT Staff</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/bMTv0Fyc1VQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Director Paul Feig has set out to make a modern holiday classic with <a href="https://www.rottentomatoes.com/m/last_christmas_2019/"><b><i>Last Christmas</i></b></a>, the new rom-com starring Emilia Clarke, Henry Golding, Michelle Yeoh, and Emma Thompson that Thompson co-wrote and which is set in a Christmas-drenched London. Ahead of the movie’s release on November 8, Feig joined Rotten Tomatoes to talk about his own favorite Christmas movies. And yes, the ever-controversial <i>Die Hard </i>is on the list! Check out Feig’s picks above, then check out our own list of the <a href="https://editorial.rottentomatoes.com/guide/best-christmas-movies/">Best Christmas Movies of All Time</a>.</p>
      <p>
        <b><i><a href="https://www.rottentomatoes.com/m/last_christmas_2019/">Last Christmas</a> </i>is in theaters November 8</b>
      </p>
