      <h1>Covering science: The history of Nature’s front page</h1>
      <h2>A look back through 150 years of Nature front page designs.</h2>
      <address><time datetime="2019-11-07T00:00:00+00:00">07 Nov 2019</time> by <a rel="author">Dan Fox</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/F3oohJu3mJY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><i>Nature’s </i>first edition was published in 1869. Over the last 150 years the science contained inside the journal has changed a lot - but so has the front cover.</p>
      <p>Kelly Krause, Creative Director of <i>Nature</i> dives into the archives to discover some front covers from <i>Nature</i>’s long history and see how the design of the magazine reflected the era in which it was made.</p>
      <p>doi: 10.1038/d41586-019-03442-2</p>
