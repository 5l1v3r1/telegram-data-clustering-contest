      <h1>Affaire Petro-Tim / Samuel Sarr après son audition par le Doyen des juges : « Ceux qui savent ne parlent pas, ceux qui parlent ne savent rien et racontent du n’importe quoi »</h1>
      <address><time datetime="2019-11-07T00:00:00+00:00">07 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wnbQlvHMCLM" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Samuel Sarr a allègrement esquivé jeudi certaines questions pressantes des journalistes au sujet de l'information judiciaire relative au scandale  de Petro-Tim. « Il s'agit là d'un dossier en instruction et je ne peux pas en dire plus », a-t-il lancé en guise de réponse à sa sortie d’audition devant le Doyen des juges.  <br/>« J’ai été auditionné par le Doyen des juges sur l’affaire Petro-Tim. Il s’agit d’un dossier en instruction et je ne peux pas en dire plus. Par contre, ce que je peux affirmer aujourd’hui, c’est que ceux qui savent ne parlent pas, ceux qui parlent ne savent rien. Ils parlent beaucoup et racontent du n’importe quoi », a assuré l’ancien ministre d’Etat. Il y’a quelques mois, il avait balayé du revers de la main la même question avec le même type de réponse. </p>
