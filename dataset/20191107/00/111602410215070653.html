      <h1>La gama híbrida y eléctrica de Jaguar Land Rover, en la red de concesionarios de Valencia</h1>

      <p>VALÈNCIA. La Red Oficial de Concesionarios de Jaguar Land Rover decidió poner en marcha una campaña para acercar a los fans de sus marcas a su nueva gama híbrida y eléctrica, dándoles la oportunidad de disfrutar de una experiencia única de conducción por las grandes ciudades de España.<b> ‘Electric City Tour’</b>, que arrancó en Bilbao y ya ha llegado a Valencia de las manos de los concesionarios Imperauto, British Car y Británica Automóviles. </p>
      <p>Un recorrido que lleva el primer Jaguar 100% eléctrico, el Jaguar I-PACE y la gama híbrida de Land Rover: Range Rover PHEV, Range Rover Sport PHEV, Discovery Sport MHEV y el nuevo Range Rover Evoque MHEV hasta sus clientes en Madrid, Barcelona, Alicante, Murcia, Sevilla y Valencia hasta mediados de noviembre.</p>
      <p>Los participantes pudieron probar por las calles de València el espectacular Jaguar I-PACE, que se ha diseñado y desarrollado en el Reino Unido para atraer a nuevos clientes a la marca Jaguar y a un futuro de vehículos eléctricos. Hasta la fecha, más de 11.000 clientes de más de 60 países han comprado un I-PACE, una opción destacada en su segmento por su capacidad de ofrecer el rendimiento de un deportivo, cero emisiones, un refinamiento espectacular y la funcionalidad de un auténtico SUV. Desde su presentación hace poco más de un año, el I-PACE ha recibido 62 galardones, incluidos World Car of the Year, World Car Design of the Year, World Green Car y European Car of the Year.</p>
      <figure>
        <img src="https://valenciaplaza.com/public/Image/2019/11/_80_3804_forCrop.jpg"/>
      </figure>
      <p>Además, los asistentes también tuvieron la opción de probar la conducción de la nueva gama de híbridos de Land Rover, entre los que destacan el único y sofisticado Range Rover PHEV, un vehículo que redefine la gama con las eficiencias y el rendimiento que ofrece un hibrido enchufable (PHEV) y todas las cualidades que se puede esperar de un Range Rover; o el Range Rover Sport PHEV, destacado por su rendimiento, calidad y eficiencia, además de por su diseño dinámico y su capacidad de conducción ágil y segura, que se complementan con un aumento del rendimiento y unos bajos niveles de emisiones de nuestro motor más innovador hasta la fecha. Y por último el  nuevo Range Rover Evoque Mild-Hibrid (MHEV) que ofrece una seguridad de cinco estrellas Euro NCAP además de mayor elegancia y capacidad.</p>
      <p>El Jaguar I-PACE ya está disponible con un PVP desde 80.400€ en España, y se puede configurar en <a href="http://www.jaguar.es/">www.jaguar.es</a>  </p>
      <figure>
        <img src="https://valenciaplaza.com/public/Image/2019/11/_80_4019_forCrop.jpg"/>
      </figure>
      <p>El nuevo Range Rover Evoque ya está disponible para pedido en la Red Oficial de Concesionarios de Land Rover las versiones con tracción 4x4, disponibles desde 45.900€ (acabado S de 150CV Automático) y en versión 4x2 con un PVP de salida desde 40.450€ en su acabado base de 150CV manual. El nuevo Discovery Sport está a la venta desde con PVP desde 39.400€. El Range Rover Sport con un PVP 78.600€ de salida y el nuevo Range Rover ya está disponible con un PVP desde 116.300€. </p>
      <p><b>Británica de Automóviles, <b>British Car e</b> Imperauto son</b> los concesionarios oficiales de la marca para <b>Valencia, </b><b>Gandía y Castellón.</b> Concretamente, el primero se encuentra en la ciudad del Turia y dispone de una instalación con exposición de coches y talleres, en la calle Puerto Rico número 8 en pleno barrio de Ruzafa. British Car por su parte, tiene su dirección en la ciudad de Valencia en la calle avenida Juan XXII número 52 y en la calle Menorca número 17. Por último, Imperauto está ubicado en la Avenida Nuestra Señora Santa Maria de Poblet 22, en la localidad de Quart de Poblet.</p>
