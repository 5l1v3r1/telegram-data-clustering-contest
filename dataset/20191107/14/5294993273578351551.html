      <h1>Polícia desmantela campos de migrantes em Paris</h1>
      <address><time datetime="2019-11-07T14:09:59+00:00">07 Nov 2019, 14:09</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BckGDDOR9rM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>As autoridades de Paris desmantelaram, esta quinta-feira, dois campos de migrantes na capital francesa.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192351331497005056" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>As pessoas que ali pernoitavam foram levadas em autocarros para abrigos temporários, como reporta o jornalista da euronews, Guillaume Desjardins.</p>
      <p>
        <i>"A operação começou de madrugada, aqui em Porte de la Chapelle, por volta das 6 da manhã, quando cerca de 600 polícias foram mobilizados para desmantelar o acampamento de migrantes que se tinha instalado ali. Cerca de 1200 pessoas, principalmente homens, mas também mulheres e crianças, foram levadas de autocarro para ginásios e abrigos. Mas mesmo que a operação tenha começado às 6:00 da manhã, terminou por volta das 8:30 com os carros da polícia a darem lugar aos camiões do lixo.</i>
      </p>
      <p>
        <i>Esta é apenas a primeira de várias operações que a presidente da Câmara Municipal prometeu levar a cabo até ao final do ano para desmantelar os campos da região. Isto vem na sequência do anúncio feito pelo primeiro-ministro Edouard Philipe de 20 medidas sobre a imigração. O Governo quer encontrar um equilíbrio entre "a humanidade e a luta contra a fraude", particularmente no que diz respeito aos cuidados de saúde".</i>
      </p>
