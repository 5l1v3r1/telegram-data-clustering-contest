      <h1>Újabb illegális menekülttáborokat számoltak fel a párizsi hatóságok</h1>
      <address><time datetime="2019-11-07T14:59:45+00:00">07 Nov 2019, 14:59</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uuhjj3F0ev4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Párizsi hatóságok felszámoltak két illegális sátortábort a város északi részén, ahonnan 1606 bevándorlót szállítottak el. Az embereket átmenetileg öt sportlétesítményben helyezték el.</p>
      <p>"<b>A művelet hajnali 6 óra körül kezdődött itt a Porte de la Chapelle-ben. 600 rendőrt vezényeltek ide hogy lebontsák a táborokat.</b> - mondta az Euronews helyszíni tudósítója. <b>Körülbelül 1600 embert, elsősorban férfiakat, de nőket és gyerekeket is busszal vittek át az erre a célra átalakított tornatermekbe. 8.30-ra már be is fejeződött a művelet. Akkor a rendőrautók utat nyitottak a szemeteskocsik számára. Ez volt az első ilyen akció abban a sorozat, amit a miniszterelnök ígért, és aminek eredményeképpen, az év végére az összes tábort lebontják. Edouard Philipe tegnap 20 javaslatot tett a bevándorlás politika szigorítására: a gazdasági bevándorlást kvótarendszerrel szabályozná a kormány, a menedékkérőknek járó egészségügyi szolgáltatásokat is korlátozná, a visszaéléseket pedig büntetné. A kormány egyensúlyt akar teremteni a emberiesség és a csalás elleni küzdelem között."</b></p>
