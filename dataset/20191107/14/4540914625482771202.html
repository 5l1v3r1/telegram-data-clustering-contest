      <h1>Emanzipiert und unabhängig: Was ist dran am Mythos "Ostfrau"?</h1>
      <address><time datetime="2019-11-07T14:02:23+00:00">07 Nov 2019, 14:02</time> by <a rel="author">Cornelia Trefflich</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tC_wxdPDeuA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Am 9. November vor 30 Jahren fiel die Mauer. Nicht nur ökonomisch, sondern auch gesellschaftlich hat sich seitdem einiges verändert. Besonders hartnäckig hält sich Bild der arbeitenden und emanzpierten Ostfrau. Was hat es damit auf sich? Wir haben in Leipzig nachgefragt.</b>
      </p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/18/10/404x227_cmsv2_5c2ddf13-5fcb-547d-adb7-a6fdb9d995e5-4281810.jpg"/>
        <figcaption>Straßenszene in Leipzig</figcaption>
      </figure>
      <p><i>"Es heißt allgemein, dass die Frauen im Osten wesentlich selbständiger sind, waren, als unsere im Westen, Im Westen waren die gesetzlichen Bestimmungen ja auch eigentlich eine Katastrophe. Bis 1975 musste die Frau ihren Mann fragen, ob sie arbeiten darf"</i>, sagt dieser Tourist aus dem Rheinland in Leipzig. Ein anderer sagt:</p>
      <p>
        <i>"Natürlich sind ostdeutsche Frauen erfolgreicher als westdeutsche Frauen - da gibt es ja Zahlen zu. Bezogen auf Frauen, also ich würde sagen, Ostdeutsche haben generell Nachteile, nicht speziell die Frauen."</i>
      </p>
      <h3>DDR: Staatlich geförderte Gleichberechtigung</h3>
      <p>Für viele Frauen im Osten stellte die Vereinbarkeit von Kind und Beruf keinen Widerspruch dar. Möglich gemacht wurde diese Form der Gleichberechtigung von staatlicher Seite, etwa durch den Ausbau der Kinderbetreuung oder der <a href="https://www.boell.de/de/2016/11/09/familienpolitik-ost-und-westdeutschland-und-ihre-langfristigen-auswirkungen#_ftn4">Stärkung der Rechte von Frauen</a>.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/18/10/404x227_cmsv2_16c7e5f0-1b2c-51ee-bb79-14e916b0dff1-4281810.jpg"/>
        <figcaption>Was hat es mit der "Ostfrau" auf sich?</figcaption>
      </figure>
      <p>Zum Zeitpunkt des Mauerfalls 1989 waren <a href="https://histat.gesis.org/histat/de/table/details/B6BEA35408BABCFB6DED4A5B849200B5#tabelle">mehr als 90 Prozent der Frauen berufstätig oder in der Ausbildung</a>. Im Vergleich dazu arbeiteten in Westdeutschland nur knapp die Hälfte der Frauen. Gleichberechtigung wurde als "normal" empfunden, auch wenn die Mehrzahl der Frauen sowohl im Haushalt als auch bei der Kinderbetreuung den Mammutteil schulterte.</p>
      <h3>Andauernder Trend: Abwanderung gen Westen</h3>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/18/10/534x300_cmsv2_f6bcb647-cb76-5a3a-b287-d644c18c51bb-4281810.jpg"/>
        <figcaption>Evelin Simon im Gespräch mit Euronews</figcaption>
      </figure>
      <p>Der Mauerfall leitete einen Trend ein, der bis heute andauert. Auf der Suche nach Arbeit verließen Menschen aus dem Osten <a href="https://www.zeit.de/politik/deutschland/2019-05/ost-west-wanderung-abwanderung-ostdeutschland-umzug">scharenweise ihre Heimat gen Westdeutschland</a> - besonders häufig waren darunter Frauen. Sie erwiesen sich als mobiler - ihnen gelang schneller als den Ostmännern ein Neustart im Westen:</p>
      <p><i>"Wenn man es wollte, und wenn sich richtig dahinter geklemmt hat, dann hat man auch die Chance bekommen, sich zu profilieren. Aber man musste es wollen, es wurde nicht gefördert, wie man es zu DDR-Zeiten kannte"</i>, sagt Evelin Simon, Bilanzbuchhalterin aus Leipzig.</p>
      <h3>Frauen im Osten: Auch 30 Jahre nach der Wende erfolgreicher als Männer</h3>
      <p>Diese Einstellung erklärt vielleicht auch, warum Frauen aus Ostdeutschland auch 30 Jahre nach der Wiedervereinigung beruflich erfolgreicher sind als Männer aus Ostdeutschland oder Frauen aus dem Westen. So sind bei den 30 deutschen DAX-Konzernen unter den vier Vorstandsmitgliedern aus Ostdeutschland drei weiblich, <a href="https://de.euronews.com/2019/11/07/file:///C:/Users/trefflich/Downloads/ostfrauen-134.pdf">eine Quote von 75 Prozent</a>. Sieht man sich die 100 größten Unternehmen Westdeutschlands an, finden sich an deren Spitze gerade mal 2 Prozent Frauen, bei den 100 größten ostdeutschen Firmen sind es 9 Prozent.</p>
      <h3>Frauenmangel ein Grund für die Unzufriedenheit in Ostdeutschland</h3>
      <p>Viele bemängeln, dass bei der Wiedervereinigung Fehler gemacht wurden. Eine Tatsache, die zu großer Unzufriedenheit in Ostdeutschland beiträgt, wie Simon erklärt:</p>
      <p>
        <i>"Es sind diese Funktionäre, die nicht wirklich darauf geachtet haben, dass das, was in der DDR wiklich gut war, dass das nicht wegbricht, sondern erhalten bleibt. Sprich unser Sozialwesen unser Gesundheitswesen, war wesentlich besser als es heute ist. Und da kommt der Unmut her und die Unzufriedenheit."</i>
      </p>
      <p>Ein Trend, der sich auch in den Wahlergebnissen Ostdeutschlands widerspiegelt.</p>
      <p>Journalist<b> • Cornelia Trefflich</b></p>
