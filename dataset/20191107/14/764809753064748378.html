      <h1>على سكّة بريكست.. الحملة الانتخابية تنطلق في المملكة المتحدة</h1>
      <address><time datetime="2019-11-07T14:00:30+00:00">07 Nov 2019, 14:00</time> by <a rel="author">Hassan Refaei</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VuPxULS1Qbw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>انطلقت رسمياً، يوم أمس الأربعاء حملة الانتخابات التشريعية المبكرة في المملكة المتحدة والمقررة في الثاني عشر من شهر كانون الأول/ديسمبر المقبل، هذه الانتخابات التي عجّل في موعدها ملف بريكست الذي أوجد حالة من الاستعصاء السياسي بعد أن فقد رئيس الوزراء <a href="https://arabic.euronews.com/2019/10/22/johnson-threatens-to-withdraw-the-brexit-deal-from-parliament-and-call-for-early-elections">بوريس جونسون</a> الأغلبية البرلمانية، ما حال دون تمرير خطته بشأن انسحاب بريطانيا من <a href="https://arabic.euronews.com/2019/10/28/eu-ambassadors-discuss-monday-postponement-of-3-months">الاتحاد الأوروبي</a>.</p>
      <p>جونسون توجّه أمس إلى قصر باكنغهام للقاء الملكة إليزابيث الثانية وتفعيل حل <a href="https://arabic.euronews.com/2019/10/29/uk-to-go-through-yet-another-elections-in-hope-of-going-through-brexit">مجلس العموم</a> الذي حالت الانقسامات داخله دون تنفيذ قرار الخروج من الاتحاد الاوروبي، وتم تأجيله ثلاث مرات، علماً أن مغادرة المملكة المتحدة للتكتّل كان أيّده 52 بالمئة من البريطانيين في الاستفتاء الذي شهدته البلاد في حزيران/يونيو من العام 2016 وتم تأجيله ثلاث مرات.</p>
      <p>جونسون، ومن مقر رئاسة الحكومة، دعا الناخبين الى التصويت لحزب المحافظين حتى "يتحقق بريكست" مؤكدا أنه سيعرض مجددا اتفاق الخروج مع الاتحاد الاوروبي المبرم مع بروكسل أمام البرلمان "في اليوم الاول" من الدورة البرلمانية الجديدة في كانون الاول/ديسمبر حتى يكون الخروج واقعا في كانون الثاني/يناير 2020.</p>
      <h3>"لا يمكننا الاستمرار على هذا النحو"</h3>
      <p>وفي تجمّع في وسط البلاد في بيرمنغهام ثاني أكبر مدن بريطانيا، قال جونسون أمام مؤيديه: "لا يمكننا الاستمرار على هذا النحو"، منددا بحالة الشلل السياسي التي تحول دون خروج بريطانيا من الاتحاد الأوروبي.</p>
      <p>وأضاف جونسون: "في كانون الأول/ديسمبر وفي أول جلسة يعقدها البرلمان الجديد سنبدأ بتمرير اتفاقنا الجديد لكي نحقق بريكست في كانون الثاني/يناير ونتخلص من الضبابية".</p>
      <p>وكان جونسون افتتح هجماته "الانتخابية" من خلال افتتاحية في صحيفته المفضلة "ديلي تلغراف" التي يعتمد عليها في حملته الانتخابية، مشبّهاً في المقال زعيم <a href="https://arabic.euronews.com/2019/11/04/uk-parliament-will-elect-a-new-speaker-for-brexit">حزب العمال</a> جيريمي كوربن بالزعيم السوفياتي جوزف ستالين بسبب ما قال انه "كره" مفترض للاغنياء.</p>
      <p>ورد كوربن عبر تغريدة تحدث فيها عن "التفاهات التي يمكن ان تصدر عن كبار الاثرياء لتفادي دفع ضريبة أكبر قليلا"، وأكد في خطاب في تيلفورد (وسط) أنه سيكون "بطل" من "لا يملكون الكثير من المال ولا الاصدقاء في مناصب عليا".</p>
      <p>وقال جونسون في بيرمنغهام "كونوا معنا لنحقق بريكست فيما هذا الرجل (كوربن) لا يريد إلا التردد والإرجاء".</p>
      <h3>سقطات في معسكر المحافظين</h3>
      <p>وشهد اليوم الاول من الحملة بعض السقطات في معسكر المحافظين، فقد اضطر الوزير المكلف شؤون ويلز الون كيرنس للاستقالة بعد اتهامه باخفاء علمه بالدور الذي قام به أحد مساعديه الذي أدت تصريحاته في قضية اغتصاب الى إلغاء التهمة.</p>
      <p>وأكد في رسالة لجونسون أنه "مستعد للتعاون بالكامل مع التحقيق" الذي سيفتح قريبا في سلوكه.</p>
      <p>كما اضطر جاكوب ريس موغ الحليف المقرب من جونسون للاعتذار عن تصريح قال فيه إن "المنطق" كان يفرض الخروج من عمارة فيها حريق وذلك لدى تعليقه على وفاة ماساوية ل 72 شخصا في بناية بلندن عام 2017 تعرض خلالها الاطفائيون لانتقادات.</p>
      <p>وبدت ملاحظة جاكوب مدمرة خصوصا أنها أظهرته مقطوعا عن واقع حياة السكان الصعب وهو عكس الرسالة التي يريد أن يمررها جونسون الذي يتحدر هو الآخر من طبقة اجتماعية مرفهة جدا.</p>
      <h3>خلافات في صفوف العمال</h3>
      <p>في المقابل، برزت الخلافات في صفوف حزب العمال بين الوسطيين ومناصري كوربن عندما أعلن نائب رئيس الحزب توم واتسون أنه لن يخوض الانتخابات.</p>
      <p>وواتسون مؤيد قوي للبقاء في الاتحاد الأوروبي، وقد وجّه سابقا انتقادات حادة لكوربن في عدد من القضايا، من بينها بريكست، لكن واتسون أكد أن أسباب عدم خوضه الانتخابات "شخصية وليست سياسية"، وأنه يريد "بدء نمط حياة مختلف".</p>
      <p>وتشير استطلاعات الرأي بانتظام الى تقدم حزب المحافظين بعشر نقاط، لكن جون كورتيس المحلل السياسي والخبير الكبير بالاستطلاعات في المملكة المتحدة يدعو للحذر من هذه الاستطلاعات.</p>

      <h3>جونسون وكوربين وآخرون</h3>
      <p>ويعتزم جونسون الذي كان له دور حاسم في التصويت لبريكست في 2016، أن يركز حملته على اعتبار أنه الوحيد القادر على تنفيذ عملية خروج المملكة من الاتحاد في الموعد المحدد في 31 كانون الثاني/يناير 2020 وانهاء زواج استمر نحو نصف قرن.</p>
      <p>وفي مواجهة جونسون سيركز كوربن على أنه الوحيد الذي يمكنه ان يحصل من بروكسل على اتفاق حول بريكست يحترم حقوق العمال ويعرضه لاحقا على استفتاء ينص أيضا على خيار البقاء في الاتحاد الاوروبي. وكان جان كلود يونكر الرئيس المنتهية ولايته للمفوضية الاوروبية اعتبر هذا الأمر "غير واقعي".</p>
      <p>وعلى جانبي الحزبين الكبيرين هناك أحزاب صغيرة يمكن ان تعرقل أحلامهما في الحصول على غالبية في البرلمان.</p>
      <p>وهدد حزب نايجل فاراج بقضم أصوات من حزب جونسون من خلال تبنيه قطيعة أكثر وضوحا مع الاتحاد الاوروبي من تلك المقررة في الاتفاق الذي تفاوض عليه رئيس الوزراء مع الاوروبيين.</p>
      <p>وعلى الطرف الآخر هناك الديمقراطيون الاحرار (الليبراليون) المؤيدون لأوروبا، الثابتون في رفضهم الخروج من الاتحاد الاوروبي بزعامة جو سوينسون، وهؤلاء يسعون إلى إلغاء بريكست ويمكنهم أن يحصدوا أصوات المحافظين المعتدلين المؤيدين لأوروبا وأيضا العماليين الذين لم يقنعهم موقف كوربين المحيّر من مبدأ الانسحاب من الاتحاد الأوروبي.</p>
