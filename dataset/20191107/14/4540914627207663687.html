      <h1>Migrantenlager in Paris geräumt</h1>
      <address><time datetime="2019-11-07T14:51:02+00:00">07 Nov 2019, 14:51</time> by <a rel="author">Guillaume Desjardins</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-MgcNt8Ynco" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Die französische Polizei hat zwei illegale Migrantenlager im Norden der Hauptstadt Paris geräumt. Unter der Ringautobahn hatten sich hauptsächlich junge Männer aus Schwarzafrika niedergelassen.</p>
      <p>Guillaume Desjardins war für Euronews vor Ort. Er sagt: "Die Operation begann um 6 Uhr früh. 600 Polizisten lösten das Lager auf. Etwa 1200 Menschen hier im Camp um die Porte de la Chapelle, meist Männer, aber auch Frauen und Kinder, wurden in Bussen weggefahren, sie werden zunächst in Turnhallen und Herbergen unterbracht. Nicht alle sind eingestiegen. Gegen 8 Uhr 30 kam die Müllabfuhr. Dies ist nicht die erste Operation dieser Art und wird auch nicht die letzte sein. Der Präfekt hat versprochen, noch in diesem Jahr alle Lager in seiner Region in und um Paris aufzulösen. Gestern hatte Regierungschef Edouard Philipe neue Maßnahmen verkündet, um der illegalen Migration Herr zu werden. Die Regierung will ein Gleichgewicht finden, aus Menschlichkeit und dem Kampf gegen Sozialbetrug, vor allem dem Betrug im französischen Gesundheitswesen."</p>
      <p>Ein junger Mann aus Somalia sagt, er sei nicht in einen der Busse gestiegen, weil er nicht wisse, wo er hingebracht werden soll. Lieber schlägt er sich in den Straßen von Paris alleine durch. Niemand wurde mit Gewalt in die Busse gebracht. Wohltätigkeitsorganisationen begrüßten den Schritt der Regierung. Unter den Menschen im Lager sind auch viele drogensüchtige Migranten. Man habe Angst gehabt, dass Krankheiten ausbrechen. Außerdem beginnt jetzt die kalte Jahreszeit. Der Zustand in den Lagern sei unhaltbar.</p>
