      <h1>Scorta per la senatrice Liliana Segre</h1>
      <address><time datetime="2019-11-07T14:00:00+00:00">07 Nov 2019, 14:00</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3KQh3z_mXTE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Assegnata la scorta alla senatrice a vita Liliana Segre</b>, 89 anni, <a href="https://it.euronews.com/2018/09/05/5-settembre-1938-le-leggi-razziali-in-italia-liliana-segre-mussolini-hitler-fascismo">sopravvissuta</a> alla deportazione ad Auschwitz, e da tempo bersaglio di centinaia di minacce online, per cui la Procura di Milano ha avviato un'inchiesta contro ignoti.</p>
      <p><b>Due carabinieri l'accompagneranno in tutti suoi spostamenti</b>. La decisione è stata presa dal prefetto del capoluogo lombardo, Renato Saccone. Ha destato preoccupazione anche l'ultimo episodio di uno striscione di Forza Nuova esposto mentre Liliana Segre partecipava ad un evento pubblico a Milano.</p>
      <p>La senatrice è nelle ultime settimane in modo particolare sotto i riflettori, dopo l'istituzione della <b><a href="http://www.senato.it/notizia?comunicato=64001">Commissione straordinaria</a> per il contrasto dei fenomeni di intolleranza, razzismo, antisemitismo e istigazione all'odio e alla violenza, che ha diviso il Parlamento</b>. La relativa mozione, con Liliana Segre prima firmataria, è stata approvata in Senato con 151 voti favorevoli, nessuno contrario e 98 astenuti.</p>
      <p>Sono seguite numerose polemiche per la decisione di Lega, Forza Italia e Fratelli d’Italia di astenersi dal voto.</p>
      <p><b>A Euronews Liliana Segre ha dichiarato</b>: "Il tramonto della democrazia non è nell’orizzonte dei fatti. Però dobbiamo praticare una costante manutenzione perché gli impianti si logorano. Il miglior sistema per mantenerla in forma è la pratica costante della memoria! Indietro non si torna, i paralleli storici sono sempre inadeguati, siamo in una nuova era geologica nella quale tutto si compra e si vende in rete, anche la formazione delle coscienze. È quella la nuova frontiera".</p>
      <p>"I 'naviganti' della rete potrebbero tentare di convertire i loro aggressivi percorsi in navigazioni della bellezza. La vita è brevissima, abbiamo poco tempo e migliaia di sollecitazioni. Sprecare anche solo un minuto al giorno per incendiare gli animi è un’inutile perdita di tempo. Un autentico peccato".</p>
