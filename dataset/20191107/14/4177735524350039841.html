      <h1>Tres personas se encadenaron a la Municipalidad y comenzaron una huelga de hambre</h1>
      <address><time datetime="2019-11-07T14:22:00+00:00">07 Nov 2019, 14:22</time> by <a rel="author" href="https://www.eleco.com.ar/author/el-eco-de-tandil/" target="_blank">El Eco de Tandil</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Felecodetandil%2Fvideos%2F589782461825743%2F&amp;show_text=0&amp;width=267" width="267" height="477" data-service="Facebook" scrolling="no"/>
        <figcaption>
          <cite>El Eco</cite>
        </figcaption>
      </figure>
      <p>El Movimiento Argentina para Todos continuó con las protestas durante la jornada del jueves y profundizaron su accionar: tres personas se encadenaron a una de las columnas que se encuentran en el acceso al edificio municipal y un acotado número de manifestantes cortaron la calle durante un tiempo considerable, marcharon por Belgrano, Chacabuco, Pinto e Yrigoyen, entorpeciendo en el normal desarrollo del tránsito y generando más de un malestar.</p>
      <p>La protesta de Argentina para Todos comenzó la semana pasada cuando se instalaron con dos carpas tipo iglú y unas mesas en uno de los costados de la Municipalidad sobre calle Belgrano. Durante los días siguientes el “acampe” nunca se levantó y sumaron más elementos al lugar: toldo, banderas y más carpas.</p>
      <p>Fernando Membrilla, de Argentina para Todos, señaló en diálogo con <b>El Eco Multimedios</b> que la protesta “se debe a la falta de respuestas reales” por parte del Municipio ya que en su consideración “acá en Tandil siguen desconociendo que hay necesidad. Queremos trabajo, queremos armar las unidades productivas donde el gobierno asista con lo que falta para ponerlas en marcha”.</p>
      <p>Membrilla remarcó que “las 300 familias recibieron esa ayuda ese mes donde hicimos la protesta al siguiente mes les dijeron que si eran parte de la organización no la iban a recibir”.</p>
      <p>En tanto, un hombre y dos mujeres, decidieron encadenarse en una de las columnas e iniciaron una huelga de hambre hasta que tenga soluciones, según señalaron a este medio.</p>
      <p>“Estamos reclamando trabajo y una solución inmediata porque nuestros hijos en nuestras casas no tienen para comer”, dijo una de las mujeres que llevaba adelante la protesta y añadió: “Nosotros vamos a estar encadenados a este lugar porque si nuestros hijos no tienen para comer nosotros tampoco lo vamos a hacer”.</p>
      <p>Además dijeron que “nos dicen que vayamos a buscar el bolsón de comida a Desarrollo Social. Es la única respuesta que tenemos. Son siete productos para comer un día”.</p>
      <p>
        <b>La postura del Municipio</b>
      </p>
      <p>Pablo Civalleri, subsecretario de Desarrollo Social del Municipio, dijo en diálogo con “Dulce o Amargo” por la 104.1 Tandil FM que “con este movimiento que es nuevo, que es un grupo de vecinos autoconvocados, entre los que está Fernando Membrilla, al cual nosotros conocemos desde hace bastante tiempo, en su momento creó la Comisión de Toma y Posesión en el CIC de La Movediza. Conocemos un poco esa historia y nos hemos reunido en los últimos meses con una serie de reclamos”.</p>
      <p>“Nosotros nos hemos negado desde el principio y no nos vamos a mover de ese lugar que es otorgar algún tipo de ayuda o beneficio por pertenecer a un movimiento social. Nosotros fuimos muy claros con todas las organizaciones sociales. Están abiertos todos los Centros Comunitarios donde se atiende a todos los vecinos que van con demandas. Hemos decidido respetar este mecanismo de trabajo con todos”, destacó Civalleri.</p>
      <p>Además el funcionario municipal agregó que “es muy probable que muchas de las personas que estaban en el listado que presentaron en su momento tengan algún tipo de ayuda en los Centros Comunitarios”.</p>
      <p>Civalleri además sostuvo que uno de los problemas mayores que tienen con la agrupación es que no tienen personería jurídica y eso imposibilita muchas de las ayudas que se podrían llegar a tramitar en caso de que así se decida.</p>
      <p>“Hemos tenido una mirada desde el 2015 a la fecha de no necesitar intermediarios para escuchar necesidades de los vecinos, porque a veces se pueden aprovechar de las necesidades de ellos”, aseguró.</p>
