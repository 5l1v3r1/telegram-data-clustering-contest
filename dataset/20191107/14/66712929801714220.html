      <h1>Netflix et le jeu vidéo en streaming ? La réponse du PDG</h1>
      <address><time datetime="2019-11-07T14:32:00+00:00">07 Nov 2019, 14:32</time> by <a rel="author">Gianni Molinaro</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8oVl3gyIaeI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Les services de jeu via le cloud gaming, tout le monde semble s'y intéresser et vouloir sa part du gâteau. L'un des géants du divertissement d'aujourd'hui, plutôt spécialisé dans le contenu audiovisuel, pourrait-il y songer aussi ?</b>
      </p>
      <hr/>
      <p>
        <b>À voir aussi : <a href="http://www.gameblog.fr/news/86790-the-witcher-combien-de-saisons-planifiees-pour-la-serie-netf">The Witcher : Combien de saisons planifiées pour la série Netflix ?</a></b>
      </p>
      <hr/>
      <p>En janvier dernier, près d'un mois après la diffusion de l'épisode interactif de <i><a href="https://www.cineserie.com/series/390086/">Black Mirror</a></i> intitulé <i><a href="https://www.cineserie.com/movies/2225009/">Bandersnatch</a>,</i> un représentant de Netflix expliquait être davantage en concurrence "avec <a href="http://www.gameblog.fr/jeux/5922_fortnite">Fortnite</a> que HBO". Comment lutter face au jeu vidéo ? S'y engouffrer soi-même. Notamment avec certaines adaptations de séries comme <i><a href="https://www.cineserie.com/series/756603/">Stranger Things</a></i>.</p>
      <p>Mais pourquoi pas marcher sur les traces de Google Stadia ou de l'Apple Arcade et proposer son propre service de jeux en streaming ? La question a été posée directement à Reed Hastings, co-fondateur et patron de Netflix, lors du DealBook 2019 à New York, où il était assis aux côtés d'Andrew Ross Sorkin du New York Times (vidéo ci-dessus).</p>
      <p>Y'aurait-il un intérêt de Netflix pour le cloud gaming ? La réponse a été donnée :</p>
      <aside>Non, nous restons concentrés sur la production de séries et films incroyables. Il y a des tas de choses que les gens font pour se divertir, y compris jouer à Fortnite. La citation exacte était que nous sommes plus en compétition avec Fortnite qu'avec HBO. <br/><br/><b>Fortnite accumule bien plus d'heures de visionnage.</b> Au final, nous luttons pour ces heures de visionnage. Mais nous ne rivaliserons pas mieux avec Fortnite en faisant du service de jeu en streaming, parce que nous ne sommes pas bons dans ce domaine. Nous rivalisons en proposant les meilleures séries télévisées, que vous avez envie de regarder après avoir laissé Fortnite de côté. </aside>
      <p>Il ne faut jamais dire jamais. Peut-être que les films et feuilletons interactifs vont parvenir à évoluer plus favorablement pour que les spectateurs, embarqués par une bonne histoire, aient aussi l'impression de participer activement. Et que là, la frontière n'existera plus entre les différents médias, comme le prophétise Hideo Kojima.</p>
      <p>[<a href="https://wccftech.com/netflix-isnt-planning-to-enter-the-cloud-gaming-market-preferring-to-stick-to-their-guns-instead/">Source</a>]</p>
