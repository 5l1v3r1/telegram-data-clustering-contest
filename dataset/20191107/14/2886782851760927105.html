      <h1>A menekülés a diktatúrából: alagút a berlini fal alatt</h1>
      <address><time datetime="2019-11-07T14:48:26+00:00">07 Nov 2019, 14:48</time> by <a rel="author">Jona Källgren &amp; Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jWWbPbRhprI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Teljesen egyszerű tervről volt szó: egy alagútról, amely az őrök, a szögesdrót és természetesen a berlini fal alatt fut, és amelyen át Nyugat-Berlinbe lehet menekülni.</p>
      <p>Az NBC erről a projektről készített dokumentumfilmet, mi több, anyagilag is hozzájárult az ásáshoz szükséges eszközök beszerzéséhez.</p>
      <p>Joachim Rudolph, aki néhány hónappal az építkezés megkezdése előtt jutott át Nyugat-Berlinbe, egyike volt a munkásoknak, akik ástak és ástak, nyolcórás műszakokban, 1962 nyarán.</p>
      <p>– <b>Segíteni akartunk az embereken. Elmondhatatlan dühöt éreztünk ott nyugaton amiatt, ami a keleti végeken folyt. Hogy lelőtték azokat, akik menekülni próbáltak. Az egész valami elképesztően érzékenyen érintett bennünket – bármire hajlandóak voltunk, hogy ezen változtassunk</b> – mondta.</p>
      <p>Több tucatnyian dolgoztak az alagúton, legtöbbjüknek barátai és családtagjai éltek a másik oldalon. Ám megásni az alagutat sokkal keményebb munka volt, mint azt előre hitték.</p>
      <p>– <b>Fogalmunk sem volt arról, hogyan kell megásni egy alagutat. Azt sem tudtuk, milyen eszközökre van szükség hozzá, hogyan kell nekilátni és ugyanakkor még életben is maradni</b> – magyarázta Joachim Rudolph.</p>
      <p>De aztán, 1962. szeptember 14-én az alagútásóknak sikerült áttörni a célépület folyosóját.</p>
      <p>Rudolph kiment megnézni, jó helyen járnak-e. Zsebében fegyver volt arra az esetre, ha mégis őrök fogadnák. Nem így történt, az első család, akiknek tudomása volt a készülő alagútról, kopogtatott az ajtón. Barátaik, akik akkor már hónapok óta ásták menekülésük útvonalát, kinyitották az ajtót és megölelték őket.</p>
      <p>– <b>Soha nem felejtem el a pillanatot. Hatalmas benyomást tett rám. Azt mondtam magamnak, mindegy, mennyi van még hátra, nem állunk meg. És a java bizony még ezután következett. Az áramütések, a járatokba betörő víz okozta zárlatok, a szivattyúk, az épületek fagerendái, amikbe bevertük a fejünket. És mégis azt mondom, megérte</b> – emlékezett vissza Joachim Rudolph.</p>
      <p>Huszonkilenc ember menekült meg az alagúton át, mielőtt még elöntötte a víz. A rákövetkező évtizedekben az emberek további alagutakat ástak, hőlégballonokon és még sok más egyéb úton-módon mindent elkövettek, hogy elmeneküljenek az keletnémet diktatúrából.</p>
      <p>– <b>Huszonnyolc év alatt, amíg a fal kettéosztotta a német fővárost, ezrek próbálkoztak meg a nyugatra jutással. Sokuknak sikerült is. De ugyanakkor, legkevesebb 140-en nem élték túl a kísérletet. Rájuk is emlékezik a világ most</b> – jelentette a helyszínről Jona Källgren, az Euronews tudósítója.</p>
