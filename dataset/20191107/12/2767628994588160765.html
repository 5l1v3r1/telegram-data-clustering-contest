      <h1>Cómo salvar a la milagrosa rana gigante del Titicaca</h1>
      <address><time datetime="2019-11-07T12:02:19+00:00">07 Nov 2019, 12:02</time> by <a rel="author">Carmen Menéndez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DXmfnhhI3cQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>La rana gigante del lago Titicaca se ha convertido en un anfibio raro y en grave peligro de extinción. Su infortunio viene del hecho de que las culturas andinas consideran que su carne tiene poderes curativos casi milagrosos.</b>
      </p>
      <p>Aunque hay otro factor que está acabando con ella, la contaminación del lago que comparten Perú y Bolivia por las aguas residuales y la minería ilegal.</p>
      <h3>Un hogar en Lima para la rana gigante</h3>
      <p><b>El zoológico de Huachipa, en Lima, se ha puesto como misión salvar a esta especie</b>. Han recuperado ranas, decomisadas por la policía, y conseguido que crien en cautividad.</p>
      <p><i>"Son animales que han nacido aquí en el zoológico. Son producto de la reproducción de animales que fueron decomisados"</i>, explica Celia Díaz, responsable del departamento de educación del zoológico limeño.</p>
      <h3>Zumo de rana para curar asma, bronquitis y aumentar el deso sexual</h3>
      <p>Una veintena de estos verdes zancudos viven en los acuarios del zoo, lejos de sus homólogos del Titicaca, que son capturados para hacer con ellos <b>zumo de rana</b>. Sí, como lo oyen, en algunos comercios de Lima se puede ver cómo mezclan en una batidora el anfibio sin piel con zanahoria, raíz de maca y miel.</p>
      <p>El cóctel, según la creencia popular, curaría el asma, la bronquitis, la fatiga y serviría de acicate al deseo sexual. <b>Como nos decían de niños: "cura sana, culito de rana", aunque nadie ha demostrado los poderes mágicos de la rana gigante del Titicaca.</b></p>
