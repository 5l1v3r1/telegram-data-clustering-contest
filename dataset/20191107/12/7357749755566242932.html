      <h1>Adèle Haenel face à Christophe Ruggia : le scandale qui secoue le cinéma français</h1>
      <address><time datetime="2019-11-07T12:46:04+00:00">07 Nov 2019, 12:46</time> by <a rel="author">Malia Coutand</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6jFNwxkDJ08" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>C'est un témoignage qui secoue le monde du cinéma français.</p>
      <p>L'actrice <b>Adèle Haenel accuse le réalisateur Christophe Ruggia d'agression sexuelle</b>. De ses douze à ses quinze ans, la Française aurait subit des attouchements répétés durant le tournage du film "Les Diables" de Ruggia. Ce lundi, elle a décidé de prendre la parole. Dans un entretien donné à Médiapart, l'actrice césarisée dénonce <b>"<i>l'emprise</i>" du réalisateur</b>, les "<i>baisers forcés dans le cou</i>" ainsi que "<i>le harcèlement sexuel permanent</i>" dont elle aurait été victime.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192068381714849792" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Malgré son témoignage saisissant, <b>Adèle Haenel ne souhaite pas porter plainte</b>, déplorant le système judiciaire français qui, selon elle, condamne si peu et "devrait se remettre en question". Interrogée, ce mercredi matin sur l'affaire, <b>Nicole Belloubet, la garde des Sceaux,</b> a estimé que l'actrice aurait tort de penser ainsi et devrait saisir la justice.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191977012065259520" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><a href="https://www.mediapart.fr/journal/france/061119/temoignage-d-adele-haenel-la-reponse-de-christophe-ruggia?utm_source=article_offert&amp;utm_medium=email&amp;utm_campaign=TRANSAC&amp;utm_content=&amp;utm_term=&amp;xtor=EPR-1013-%5Barticle-offert%5D&amp;M_BT=1787052786003">Dans un droit de réponse publié sur le site de Médiapart</a>, <b>Christophe Ruggia nie toute agression</b>, reconnaissant tout de même une erreur de comportement. Selon le réalisateur, il s'agirait de malentendus dû sa posture face à l'adolescente :</p>
      <blockquote>J’ai sans doute été le premier admirateur d’Adèle Haenel et convaincu, malgré les difficultés qu’elle rencontrait, qu’elle était à l’aube d’une immense carrière. Je n’ai jamais eu à son égard, je le redis, les gestes physiques et le comportement de harcèlement sexuel dont elle m’accuse, mais j’ai commis l’erreur de jouer les pygmalions avec les malentendus et les entraves qu’une telle posture suscite. Emprise du metteur en scène à l’égard de l’actrice qu’il avait dirigée et avec laquelle il rêvait de tourner à nouveau.<cite>Christophe Ruggia pour Médiapart</cite></blockquote>
      <p>Malgré l'absence de plainte, le parquet de Paris s'est auto-saisi afin d'ouvrir une enquête pour agressions sexuelle sur mineure de moins de 15 ans.</p>
