      <h1>Abus de pouvoir à l'UNRWA, son chef démissionne après avoir été suspendu</h1>
      <address><time datetime="2019-11-07T12:48:28+00:00">07 Nov 2019, 12:48</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hnQeo-WioDc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Accusé depuis plusieurs mois d'abus de pouvoir, le commissaire général de l'Agence des Nations unies pour les réfugiés palestiniens (Unrwa) a "démissionné avec effet immédiat".</p>
      <p>Le Suisse Pierre Krähenbülh l'a annoncé quelques heures après avoir été suspendu de ses fonctions par le secrétaire général des nations unies, Antonio Guterres.</p>
      <p>Le porte-parole de l'ONU, Stéphane Dujarric a tenu à réaffirmer l'importance capitale de l'agence pour les réfugiés palestiniens alors que son existence même est remise en cause depuis l'an dernier et l'arrêt du financement des Etats-Unis :</p>
      <p>
        <b>
          <i>"À l'heure actuelle, il est essentiel que les États membres et les autres partenaires restent attachés à l'agence et aux services qu'elle fournit. Il est également essentiel que la communauté internationale appuie le travail crucial accompli par l'agence dans les domaines de la santé, de l'éducation et de l'aide humanitaire, qui est une source de stabilité dans une région instable".</i>
        </b>
      </p>
      <p>Selon le rapport interne sur le fonctionnement de cette agence, les abus commis par le Suisse Pierre Krähenbühl sont nombreux : népotisme, discrimination, abus d'autorités à des fins personnelles, agissements à caractère sexuel inappropriés... Des accusations que rejette en bloc l'ancien chef de l'agence qui a voulu créer un choc psychologique en démissionnant.</p>
      <p>L'ONU a annoncé que Christian Saunders prenait provisoirement la tête de l'agence pour les réfugiés palestiniens. En décembre, l'Assemblée générale des Nations unies doit renouveler pour trois ans le mandat de cette agence qui aide des millions de réfugiés palestiniens en Jordanie, au Liban, en Syrie et dans les Territoires palestiniens.</p>
