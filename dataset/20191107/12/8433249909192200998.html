      <h6 class="kicker">„Mario &amp; Sonic Tokyo 2020“</h6>
      <h1>Nintendos Sommerspiele für den Winterabend</h1>
      <address><time datetime="2019-11-07T12:48:27+00:00">07 Nov 2019, 12:48</time> by <a rel="author">Nedžad Hurabašić</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lqvLoq9r__g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Es gibt viele gute und einige herausragende Spiele für Nintendos Switch. Tolle Partyspiele sind dagegen noch rar. Da kommt „Mario &amp; Sonic bei den Olympischen Spielen: Tokyo 2020“ gerade recht. </b>Bild hat das muntere Sportspiel ausprobiert.</p>
      <p>Die olympischen Sommerspiele in Tokio finden zwar erst 2020 statt, Mario und seine Freunde dürfen sich aber in diesem Winter schon mal warm laufen. Das Sport-Spektakel besteht aus satten 31 Disziplinen. Die Wettbewerbe bieten eine Mischung aus 2D- und 3D-Spielen. Dabei dürfen sich online bis zu acht Spieler (lokal bis zu vier) miteinander messen. Aber natürlich können Solo-Sportler auch allein auf Rekordjagd gehen.</p>
      <p>
        <b>Bereits aus älteren „Mario &amp; Sonic“-Titeln bekannt sind die Disziplinen Speerwurf, 100-Meterlauf, Fußball und Sprungreiten. Ganz neu dabei sind Wettkämpfe wie Skateboarding, Karate, Surfen und Sportklettern.</b>
      </p>
      <h3>Mario &amp; Sonic im Retro-Look</h3>
      <p>
        <b>Das charmanteste Extra des Spiels: Wer will, kann in einigen Sportarten (u. a. 100 Metersprint, Weitsprung) sogar im Retro-Look antreten und die Olympischen Spiele von 1964 wiederaufleben lassen. Damals fanden die Wettbewerbe erstmals in Tokio statt. Gleichzeitig zeigt der putzige Ausflug in die Vergangenheit, wie sehr sich Spiele in den letzten Jahren weiterentwickelt haben.</b>
      </p>
      <p>Und nicht nur die Grafik weckt nostalgische Gefühle. Viele dieser 2D-Events sind nur für zwei Spieler ausgelegt. Wobei die beiden Gegner sich in Disziplinen wie Stabhochsprung und Weitsprung sogar abwechselnd betätigen. Genau wie in den alten Sportspielen der 80er-Jahre!</p>
      <p>
        <b>Die Steuerung ist bei den meisten Sportarten nicht allzu anspruchsvoll, sodass sich auch Kinder und Gelegenheitsspieler in der Regel schnell zurechtfinden.</b>
      </p>
      <p>Besonders leicht fällt der Einstieg etwa bei Fußball, Fechten oder Boxen. Hier genügen ein bis zwei Knöpfe, um die Charaktere erfolgreich über die Spielfelder zu dirigieren. Etwas anspruchsvoller ist die Steuerung etwa beim Diskus- und Speerwerfen oder Schwimmen. Hier müssen meist mehrere Tasten in Kombination oder schnell nacheinander gedrückt werden. Insgesamt gibt es aber keine Disziplin, an der man sich die Zähne ausbeißt.</p>

      <h3>Fazit</h3>
      <p>
        <b>„Mario &amp; Sonic bei den Olympischen Spielen: Tokyo 2020“ ist ein buntes, lustiges Party- und Familienspiel für die Switch. Fast alle Disziplinen sind auch für Kinder und Anfänger geeignet und verlangen keine große Anlaufzeit. Eine gelungene Spielesammlung für einen langen Winterabend oder um sich ein paar Minuten zwischendurch zu vertreiben!</b>
      </p>
      <p>
        <i>„Mario &amp; Sonic bei den Olympischen Spielen: Tokyo 2020“, Sportspiel, ab 8. November für Switch. Alter: ab 6 Jahre. Preis: 60 Euro.</i>
      </p>
