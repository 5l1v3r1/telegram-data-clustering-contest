      <h1>Праздничный фильм</h1>
      <address><time datetime="2019-11-07T12:18:56+00:00">07 Nov 2019, 12:18</time> by <a rel="author" href="https://d3.ru/user/Adamkus/" target="_blank">Adamkus</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cwk7-aCYAKY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote><a href="https://www.youtube.com/watch?v=cwk7-aCYAKY">"Чекист" Фильм 1992г о ЧК НКВД и геноциде народа</a><br/>Простая история уничтожения людей нелюдями-исполнителями и их руководителями Лениным-Троцким-Свердловым (Бланк-Бронштейн-Янгель). Режиссер показал нам правду...…<cite>www.youtube.com</cite></blockquote>
      <p>Сегодня красные упыри во всём мире празднуют начало системного уничтожения нескольких десятков миллионов человек. <br/>По этому поводу — их любимый фильм. <br/><br/>Можно говорить, что в фильме сгущают краски, но после находок в <a href="https://www.facebook.com/serguei.parkhomenko/posts/10207802727615593?pnref=story">Колпашево</a> понимаешь, что реальность была куда погуще...<br/>(для нетерпеливых — 00:50:00)<br/><br/><i>"Не было революции, был гнусный и грязный октябрьский переворот. Не было неуловимых мстителей, комсомольцев–добровольцев, пионеров–героев. Были несчастные дети, вовлеченные взрослыми в адскую игру.<br/>Торчит на главной площади России Мавзолей с трупом людоеда, и почти все готовы забыть, пренебречь, переступить, а ведь это строение торчит, как бирка на ноге убитых и замученных, умерших от голода в ГУЛАГе 40 миллионов. Россия – все еще кладбище неотомщенных и неотпетых жертв, где дозволено публично поклоняться злодеям и палачам."</i><br/>–Валерия Новодворская</p>
