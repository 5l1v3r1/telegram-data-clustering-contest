      <h1>طلاب لبنان يواصلون احتجاجاتهم في مناطق عدة في إطار الحراك الشعبي</h1>
      <address><time datetime="2019-11-07T12:30:56+00:00">07 Nov 2019, 12:30</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/M2cBAOdKZik" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>يتظاهر <a href="https://arabic.euronews.com/2019/11/06/lebanese-students-on-strike-protest-government-s-lack-of-action">آلاف التلاميذ والطلاب اللبنانيين</a> الخميس أمام إدارات عامة ومدارس وجامعات في مناطق مختلفة، مع دخول الحراك الشعبي غير المسبوق أسبوعه الرابع للمطالبة برحيل الطبقة السياسية التي يعتبرها المحتجّون فاسدة.</p>
      <p>واحتشد مئات الطلاب أمام وزارة التربية والتعليم العالي في بيروت، رافعين الأعلام اللبنانية و<a href="https://arabic.euronews.com/2019/11/03/lebanon-protests-women-in-beirut-go-to-the-street-for-their-list-of-demand-rights">مطالبين بمستقبل أفضل</a>، وفق ما أفاد صحافي في وكالة فرانس برس. ورُفعت لافتات كُتب على إحداها "لا دراسة ولا تدريس حتى يسقط الرئيس"، وعلى أخرى "ماذا لو كان لدينا طاقم سياسي شاب ومثقف ونظيف وكفؤ؟".</p>
      <p>وقالت التلميذة مروى عبد الرحمان (16 عاماً) لفرانس برس، "تضيع حقوقنا، نذهب إلى المدرسة وندرس ونتعب وفي نهاية المطاف سنأخذ شهادتنا ونضعها في المنزل. لن نجد عملاً ولن نفعل شيئاً بشهادتنا".</p>
      <p>ونظّم آخرون مسيرة في الأشرفية في شرق العاصمة حاملين حقائبهم المدرسية على ظهورهم وواضعين الأعلام اللبنانية على أكتافهم. وانتقل التلاميذ من مدرسة إلى أخرى لدعوة زملائهم إلى الالتحاق بالحراك.</p>
      <p>وسار مئات الطلاب في شارع الحمراء في بيروت حيث يوجد مصرف لبنان ووزارتا الداخلية والإعلام، مطالبين بإسقاط النظام.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/27/40/606x404_cmsv2_1dcd0a10-8e51-51c8-8704-69cd17f39057-4282740.jpg"/>
        <figcaption>جانب من الاحتجاجات الطلابية في مدينة صيدا الجنوبية، لبنانرويترز</figcaption>
      </figure>
      <p>في طرابلس، كبرى مدن الشمال، حيث لم يتراجع زخم الحراك منذ بدايته في 17 تشرين الأول/أكتوبر، تجمّع العشرات أمام شركة "أوجيرو" للاتصالات، وهي مرفق عام، لمنع دخول الموظفين إليها، وفق ما أفادت صحافية في فرانس برس.</p>
      <p>وفي مدن ساحلية عدة، لا سيما جونية وشكا شمال العاصمة، احتشدّ تلاميذ أمام مكاتب "أوجيرو" لمنعها من العمل، بحسب الوكالة الوطنية للإعلام الرسمية.</p>
      <p>في مدينتي النبطية جنوباً وبعلبك شرقاً حيث يتمتع حزب الله بنفوذ واسع، تظاهر تلاميذ وطلاب أمام العديد من الإدارات العامة وعدد من المصارف. وتجمّع عدد من التلاميذ أمام مصلحة تسجيل السيارات في صيدا (جنوب) لفرض إغلاقها، بحسب الوكالة الوطنية.</p>
      <p>وتحت ضغط الشارع، استقال رئيس الوزراء سعد الحريري في 29 تشرين الأول/أكتوبر، لكن التأخر في بدء الاستشارات النيابية الملزمة لتكليف رئيس جديد للحكومة يثير غضب المحتجين.</p>
      <p>وفيما يطالب <a href="https://arabic.euronews.com/2019/10/31/military-open-streets-demonstrators-lebanon-demonstration-picket-police-beirut">المحتجون</a> بحكومة اختصاصيين أو تكنوقراط تعالج المشاكل المعيشية التي يعاني منها الشعب، ترفض أحزاب سياسية نافذة، لا سيما حزب الله هذا الطرح.</p>
      <p>وكان حزب الله جزءا من الأكثرية الوزارية في الحكومة المستقيلة إلى جانب حليفه التيار الوطني الحر الذي يتزعمه <a href="https://arabic.euronews.com/2019/10/31/lebanese-president-aoun-says-new-cabinet-must-be-chosen-by-expertise">رئيس الجمهورية ميشال عون</a> وحركة أمل برئاسة رئيس مجلس النواب نبيه بري.</p>
      <p>وأكد البنك الدولي الأربعاء أن "الخطوة الأكثر إلحاحاً هي تشكيل حكومة سريعاً تنسجم مع تطلعات جميع اللبنانيين". وحذّر من أن "الآتي يمكن أن يكون أسوأ إن لم تتم المعالجة فوراً"، فقد "يرتفع الفقر إلى 50% إذا تفاقم الوضع الاقتصادي".</p>
      <p>وبحسب البنك الدولي، يعيش حوالى ثلث اللبنانيين تحت خط الفقر.</p>
