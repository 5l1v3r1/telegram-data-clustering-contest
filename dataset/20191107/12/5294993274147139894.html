      <h1>Greve na Lufthansa cancela 1300 voos</h1>
      <address><time datetime="2019-11-07T12:05:16+00:00">07 Nov 2019, 12:05</time> by <a rel="author">Luis Guita</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oY_JGoV_wJg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Aproximadamente 180.000 passageiros da Lufthansa serão afetados pela greve do pessoal de cabine esta quinta e sexta-feira. A greve de 48 horas obrigou a empresa alemã a cancelar um total de 1.300 voos.</p>
      <p>Uma paralisação provocada pela recusa da companhia em negociar outras reivindicações, além dos salários.</p>
      <p>"O tribunal concordou connosco em todos os aspetos legais e rejeitou as alegações da Lufthansa. Podemos tomar decisões e adotar acordos de trabalho eficazes. Não há razão para manter a atitude de recusa," explicou o vice-presidente do sindicato do pessoal de cabine (UFO), Daniel Flohr.</p>
      <p>A empresa informou que as várias subsidiárias (Eurowings, Germanwings, Sunexpress, Lufthansa Cityline, SWISS, Edelweiss, Austrian Airlines, Air Dolomiti e Brussels Airlines) não são afetadas pela greve.</p>
      <p>"A estrutura legal permanece inalterada nas últimas semanas e meses. O poder de representação do conselho do sindicato não está esclarecido. Por isso, as negociações são impossíveis. Nós oferecemos negociações, o sindicato decidiu pela greve. Pensamos que é o caminho errado," afirmou porta-voz da Lufthansa, Martin Leutke.</p>
      <p>De recordar que a Lufthansa questiona a legitimidade do sindicato para representar os funcionários. Uma tentativa de impedir a greve foi julgada improcedente na quinta-feira, em primeira instância, e depois em recurso pelo tribunal do trabalho de Frankfurt.</p>
