      <h1>«Красноярскэнергосбыт» прекратил принимать показания счётчиков через почту</h1>
      <address>
        <time datetime="2019-11-07T12:21:57+00:00">07 Nov 2019, 12:21</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zhwTrnJ9eLQ" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В «Красноярскэнергосбыте» официально объявили, что больше не будут принимать показания счётчиков через почтовые отделения от жителей краевого центра. Энергетики пояснили, что квитанции, собранные на почте, поступают к ним слишком долго. Нововведение не коснётся жителей края вне Красноярска, а вот в самой столице региона затронет порядка 20 тысяч человек — именно столько горожан каждый месяц передавали свои показания на бумаге.</p>
      <p>Теперь энергетики рекомендуют делать это через интернет, а тем, кто не пользуется сетью — по телефону: 8–800–700–24–57. В «Энергосбыте» сказали, что предвидят шквал звонков и увеличивают штат сотрудников колл-центра с 60 до 100 человек. Приняты и другие меры.</p>
      <blockquote>Обучение на территории Красноярского края через соцслужбы — проходят такие учебные классы, в основном для пожилых потребителей, использования альтернативных способов передачи показания приборов учёта.<cite>Ирина Доронина, начальник управления работы с физическими лицами Красноярскэнергосбыта</cite></blockquote>
