      <h1>Аваков анонсировал дату разведения сил в Донбассе</h1>
      <address><time datetime="2019-11-07T22:59:00+00:00">07 Nov 2019, 22:59</time> by <a rel="author">pipin</a></address>
      <p>Глава МВД Украины Аваков сообщил дату и время начала развода сил на участке «Богдановка — Петровское» в Донбассе. Информация появилась на странице украинского главы МВД в Twitter, <b><a href="https://tsargrad.tv/news/glava-mvd-ukrainy-dramatichno-objavil-datu-i-vremja-razvedenija-sil-v-donbasse_224970">передает «ЦарьГрад»</a></b>.</p>
      <figure>
        <iframe data-src="https://twitter.com/AvakovArsen/status/1192434260210311174?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <blockquote>«Богдановка, Донецкая область, Украина, 1 км до полосы размежевания. Если всё будет хорошо, завтра в 12 — начало разведения!» — написал Аваков.</blockquote>
      <p>К нарушениям, которые могут сорвать разведение сил, украинский министр отнёс разного рода провокации и обстрелы. Об этом он написал уже в следующем сообщении. Также он добавил, что полиция Украины готова обеспечить порядок при разведении сил в населённых пунктах Богдановка и Золотое.</p>
      <p>Напомним, сегодня глава <b><a href="https://novorosinform.org/795017">ДНР подтвердил готовность к возобновлению </a></b>разведения сил в Петровском 9 ноября.</p>
      <p>Ранее сегодня <b><a href="https://novorosinform.org/795000">Киев объявил о готовности начать отведение войск</a></b> в районе Петровского.</p>
      <p>Кроме того, сегодня <b><a href="https://novorosinform.org/794950">ДНР уведомила ОБСЕ о готовности к разведению войск в Петровском</a></b>.</p>
      <p>Также сегодня <b><a href="https://novorosinform.org/794939">ВСУ сообщили о подготовке к разведению войск в Петровском 8 ноября</a></b>.</p>
      <p>Напомним, 4 ноября <b><a href="https://novorosinform.org/794508">Киев в очередной раз сорвал попытку возобновить процесс разведения войск</a></b> на участке «Петровское – Богдановка», которая была согласована Контактной группой.</p>
      <p>5 ноября <b><a href="https://novorosinform.org/794751">житель Петровского рассказал о страхах местного населения перед отведением войск</a></b>.</p>
      <p>В этот же день <b><a href="https://novorosinform.org/794727">к участку разведения сил в Петровском прибыли 60 вооруженных украинских нацистов</a></b>.</p>
      <p>Добавим, что представители ДНР <b><a href="https://novorosinform.org/794510">обвинили президента Украины Зеленского в отсутствии авторитета главнокомандующего</a></b>.</p>
      <p>При этом <b><a href="https://novorosinform.org/794489">пресс-центр штаба «операции объединенных сил» Украины в своем заявлении назвал «провокацией» намерение ДНР выполнить согласованные Контактной группой обязательства по разведению войск в Петровском</a></b>.</p>
      <p>Подробнее об оперативной обстановке в Донбассе читайте во <b><a href="https://novorosinform.org/794921">фронтовой сводке ИА «Новороссия»</a></b>.</p>
