      <h1>【明星推手賺基金】採訪後記：演藝圈中穿上冒險放膽投資的人</h1>
      <address><time datetime="2019-11-07T22:57:00+00:00">07 Nov 2019, 22:57</time> by <a rel="author">劉以親, 王均峰</a></address>
      <p>約訪倪良瑋之前，早已與他通過幾次電話，「小瑋哥，我想約訪你們家藝人！」「你旗下有沒有藝人很會投資理財？」也許是還不熟、聯絡頻率不高，他沒有露餡自己就是基金達人。後來，無意間發現小瑋哥其實是理財高手，立馬遞出訪綱，當下真有股相見恨晚的感覺。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/WjyLRmn7ylc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>「我1976年次，很老了耶！」雖然倪良瑋在電話那頭這樣說，但見面採訪那天，我們一行人都驚訝他看起來比實際年齡43歲要來得小，還私下聊了他皮膚好。</p>
      <p>「小瑋哥，你全名怎麼寫啊？」「倪匡的『倪』……」眼前這位忙於藝人大小事務的王牌經紀人，難得坐下來聊自己，從個人生活到理財規劃，幾乎有問必答，讓人得以一窺他的理財配置。</p>
      <p>剛出社會時的倪良瑋，曾經也是賺多少花多少的月光族，雖然處在光鮮亮麗的演藝圈打拚，但危機感讓他開始認真理財，起初投資股票賠錢，他便改買基金，而且理出一套養基金的心法。「我是未雨綢繆型的，會擔心如果有一天退休或者去天堂了，得留給家人一些東西。」所以，房子、保單也老早幫自己和家人都備好了。</p>
      <p>「我買基金通常停利點要求20%以上，而且只停利不停扣，算是膽大。」倪良瑋敢放膽的原因在於資產配置，而且用閒錢投資，就算市場震盪也不影響生活，進可攻退可守。</p>
      <p>採訪結束，我一直想起被封為日本國民奶奶的女演員樹木希林，她曾幫百貨公司代言講過一句廣告詞：「年齢を脱ぐ、冒険を着る」（脫掉年紀、穿上冒險），人生不也如此嗎？活到100歲的人生，越來越可能發生，這樣想想，理財更重要了，最好要像43歲的倪良瑋這般，做好資產配置，用閒錢投資。</p>
      <p>幾個禮拜前，瑞士信貸亞太區董事總經理陶冬才示警：「如果把錢放在銀行，會死無葬身之地。」話說得嚇人，用意在強調負利率的可怕，這一刻聽來，不管你幾歲，都該脫掉年紀、做好配置、冒險投資。</p>
