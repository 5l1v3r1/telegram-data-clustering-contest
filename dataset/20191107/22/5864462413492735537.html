      <h1>Un gato salvó a un bebé de caerse por las escaleras</h1>
      <address>
        <time datetime="2019-11-07T22:18:00+00:00">07 Nov 2019, 22:18</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cPlyv04qymY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Una cámara de vigilancia instalada en una habitación registró al gato de la familia salvando a un bebé justo en el momento en que el pequeño se iba a caer por las escaleras.</p>
      <p>El episodio ocurrió el 31 de octubre en Bogotá, informa RT, y lo descubrió la mamá del nene cuando quiso averiguar cómo su hijo había logrado salir de la cuna.</p>
