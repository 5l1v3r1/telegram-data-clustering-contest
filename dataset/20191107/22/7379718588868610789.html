      <h1>Erdoğan a Budapest, grande è l'ambizione sotto al cielo</h1>
      <address><time datetime="2019-11-07T22:53:25+00:00">07 Nov 2019, 22:53</time> by <a rel="author">Sergio Cantone</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Un_h6YM_4Ds" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La visita del presidente turco Recep Tayyip Erdogan a Budapest non passa inosservata. Migliaia di persone, apparentemente immuni alla <i>real politik</i>, sono scese in piazza per protestare contro le pene inflitte al popolo curdo dall'invasione turca in Siria settentrionale</p>
      <p>"Stiamo coi Curdi perché Erdogan vuole un confronto sanguinoso contro di loro. E noi, i cristiani, non vogliamo prendervi parte" dice un'attivista vicina alle posizioni del premier ungherese Orbán.</p>
      <p>E l'uomo nuovo dell'opposizione ungherese, il sindaco di Budapest, Gergely Karácsony, partecipa alle proteste intravedendo un'occasione d'oro per opporre il primo ministro conservatore e sovranista alle proprie contraddizioni politiche: accogliere il presidente turco a Budapest, nonostante incarni quello che lui combatte da oltre un decennio, un'Europa musulmana.</p>
      <p>Il governo ungherese si deve quindi misurare con un'apparente incoerenza. I richiami a valori e tradizioni esclusivamente cristiani ed europei della sua base popolare sembrano incompatibili con le necessità di realismo diplomatico. Infatti, il primo ministro Orbán vuole affermare il suo Paese come media potenza in grado di esercitare un ruolo politico, economico e soprattutto finanziario al centro dell'Europa.</p>
      <p>Uno snodo danubiano, balcanico e carpatico è allettante per tutti, potenze politiche e potentati economici. Per non parlare di chi gestisce le rotte del fattore umano in movimento, l'immigrazione.</p>
      <p>E Viktor Orbán fa di necessità virtù proclamando di fronte all'ospite venuto dal Bosforo:</p>
      <p>"Nessun paese può cambiare la sua posizione geografica. Quindi se a destra c'è Berlino, a sinistra Mosca, e giù, al sud, Ankara, dobbiamo adattarci. Non stiamo cercando semplicemente buone relazioni con la Turchia. Ma dobbiamo fare in modo che i nostri successi siano anche nell'interesse della Turchia e del suo presidente, Erdoğan"</p>
      <p>E il capo dello stato turco sa che il premier magiaro rapppresenta una leva da utilizzare con l'Ue nel suo mercanteggiamento sui migranti e la rotta balcanica. In fondo, il vantaggio competitivo dell'Ungheria è di poter parlare liberamente con le potenze a carattere verticistico pur appartenendo a Ue e Nato.</p>
      <p>Erdoğan lo sa e approfitta del palco di lusso sulle rive del Danubio per ribadire la sua sfida, soldi per muri:</p>
      <p>"con o senza il sostegno dell'Ue, la nostra ospitalità continuerà (verso profughi e migranti) ma voglio aggiungere una cosa: dobbiamo dire che non ne possiamo sopportare tutto il peso da soli. E se vediamo che non c'è soluzione, a quel punto dovremo aprire le nostre porte".</p>
      <p>La visita del presidente turco a Budapest segue di una settimana quella di Vladimir Putin. L'Ungheria di Orbán aspira a a un ruolo di precursore di una nuova distensione al centro dell'Europa. La crisi del regime politiche dell'Ue gli offre l'occasione.</p>
