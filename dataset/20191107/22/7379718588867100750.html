      <h1>Neil Young, il cantautore canadese al traguardo del 39esimo album</h1>
      <address><time datetime="2019-11-07T22:52:36+00:00">07 Nov 2019, 22:52</time> by <a rel="author">Antonio Michele Storto</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RJdCgD5unME" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>È tornato a riunirsi con la sua vecchia band <b>Neil Young</b>: arrrivato al <b>39esimo album</b> , il cantautore canadese ha ripreso a suonare con i <b>Crazy Horse</b>, per la prima volta dopo <b>Psychedelic Pill</b> (2012). Risultato della collaborazione è <b>Colorado</b>, un disco altrettanto ruvido e spigoloso, in cui la tematica ecologista è tornata a farsi predominante.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192488265208614912" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"Questo è un album umano" spiega il cantautore. "E' un album sui sentimenti, sul mondo in cui viviamo e su tutto ciò che avrebbe bisogno di un reset completo. Sai, quando si parla del Green New Deal la gente crede sia costoso e irrealistico, ma credo sia più irrealistico continuare a ignorare quello che sta succedendo. Molti di quelli che si oppongo alle politiche ecologiste vivranno ancora una 15 anni. A quel punto se ne saranno già andati: faranno tutti i soldi che possono fare e se ne andranno via di qui. Questa è la nostra leadership. Questo è quello che pensano, il modo in cui vedono le cose".</p>
      <p>l cantautore canadese spera che le nuove generazioni siano in grado di superare le divisioni, per unirsi in una serie di battaglie politiche e sociali. "Quello che dovrebbe accadere - spiega - è che i ragazzi neri e bianchi si uniscano per affrontare insieme questi problemi perché è importante per tutti, per ogni essere umano Abbiamo molto per cui lottare, la nostra leadership sta cercando di farci combattere l'uno contro l'altro perché questo ci rende più deboli".</p>
      <p>Assieme a Colorado, pubblicato lo scorso 25 ottobre, è uscito anche "Mountaintop", un documentario dedicato alla creazione dell'album, che verrà proiettato nelle sale europee e sudamericane il 28 novembre.</p>
      <p>La copertina dell'album - realizzata tutta in famiglia - combina invece le fotografie della moglie di Young, l'<b>attrice Daryl Hannah</b>, ad alcuni dipinti della figlia Amber .</p>
