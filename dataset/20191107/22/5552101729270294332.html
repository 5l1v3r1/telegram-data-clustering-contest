      <h1>【靚時尚】夢解析　Day Dreaming</h1>
      <address><time datetime="2019-11-07T22:30:00+00:00">07 Nov 2019, 22:30</time> by <a rel="author">李詩文, 嚴鎮坤, 陳廷豐, 李政達</a></address>
      <p>那些開心的、愚蠢的、破碎的、夢幻的，</p>
      <p>都是自己的一小部分，</p>
      <p>拼湊出一場只屬於妳自己的白日夢。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/90KGq_mRxlQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>成真美夢</h3>
      <p>將不同深淺、亮度的桃紅色互相搭配，加上可愛的徽章，再點綴鮮黃色的小雛菊耳環，就像一場充滿歡樂的美夢。</p>
      <p>　</p>
      <h3>至人無夢</h3>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191031180618-d6d892febdec00819fefaf6d5833ee70-tablet.jpg"/>
        <figcaption>紅色運動外套 NT$11,800、紅色運動長褲 NT$9,580 All by PORTS V</figcaption>
      </figure>
      <p>別再覺得運動服是魚乾女的專屬，這一季成套運動服強勢回歸，搭配球鞋或是穆勒鞋，就是今年秋冬最時髦的造型。</p>
      <p>　</p>
      <h3>重溫舊夢</h3>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191031180635-d681200f8590d1cf60548ca45b7a8442-tablet.jpg"/>
        <figcaption>象牙色針織圓領長袖洋裝 NT$175,000 by GUCCI</figcaption>
      </figure>
      <p>老奶奶造型針織衫，選米白色最復古，彷彿誤入一場白日夢派對的小女孩，在窗簾後逆著光，偷看自己長大的模樣。</p>
      <p>　</p>
      <h3>初醒久夢</h3>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191031180651-dbffdfdddaf4fac44f6740a5ecca0145-tablet.jpg"/>
        <figcaption>深藍色滾紅邊長版襯衫 NT$41,000；深藍色滾紅邊長褲 NT$23,000；Wings粉紅色皮帽 NT$44,000 All by LOEWE</figcaption>
      </figure>
      <p>飄逸寬鬆的絲質套裝，搭配高段班的朋友可以搭成套，展現出隨興的感覺。或是各自分開搭配牛仔褲或是簡單的T-shirt，也都是很吸睛的單品。</p>
      <p>　</p>
      <h3>哆啦A夢</h3>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191031180659-f63320d7039235fef56bddab3406528f-tablet.jpg"/>
        <figcaption>粉色花朵裝飾透膚洋裝 NT$67,500 by MiuMiu；螢光黃色高領針織衫 NT$8,120 by Maje；黑色內搭褲 NT$2,300 by MiuMiu；黑色花朵裝飾長襪 價格店洽 by MiuMiu；粉色皮革小雛菊耳環 NT$12,500 by PRADA</figcaption>
      </figure>
      <p>透視在今年秋冬也是一大重點，大膽地穿一件亮色系的內搭，粉嫩夢幻的色系與造型，就像是充滿泡泡的一場美夢。</p>
      <p>
        <b>模特兒：San　化妝：楊硯婷　髮型：Jun@HAIRMOSA LAB</b>
      </p>
