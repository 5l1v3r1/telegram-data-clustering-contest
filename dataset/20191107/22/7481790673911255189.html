      <h1>「お宅のお金は偽札」タンス預金３千万円持ち去られる</h1>
      <address>
        <time datetime="2019-11-07T22:37:00+00:00">07 Nov 2019, 22:37</time>
      </address>
      <p>　「お宅にあるお金は偽札だ」と言われ、高齢者がタンス預金の現金３０００万円をだまし取られる詐欺事件が東京都杉並区であり、警視庁が注意を呼びかけている。</p>
      <p>　荻窪署によると、杉並区の８０歳代の女性宅に５日、「被害救済課」職員を名乗る男から電話があり、「偽札が出回っており、今からお宅に偽札を取りに行く」などと言われた。電話は２時間以上にわたり、電話中に別の男が自宅を訪れ、現金３０００万円を持ち去ったという。直後に女性が同署に相談して判明した。</p>
