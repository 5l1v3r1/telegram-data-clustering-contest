      <h1>شاهد: إعادة تشغيل مصنع رأس لانوف يمنح فرصة اقتصادية نادرة لليبيا</h1>
      <address><time datetime="2019-11-07T22:00:15+00:00">07 Nov 2019, 22:00</time> by <a rel="author">رشيد سعيد قرني</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KW01zmiK6ZM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أعطى فتح مصنع البلاستيك في ميناء رأس لانوف النفطي في ليبيا نفسا جديدا للاقتصاد الذي دمرته الحرب والانقسامات السياسية، خاصة وأن البلد الأفريقي يعتمد بالكامل تقريبا على عائدات النفط.</p>
      <p>وتكافح المؤسسة الوطنية الليبية للنفط للحفاظ على استقرار إنتاج النفط الخام الذي سجل انتعاشا في الإنتاج إلى حوالي 1.3 مليون برميل يوميًا اعتبارًا من الشهر الماضي.</p>
      <p>ومع تدهور الوضع الأمني ​​بعد الثورة ضد الرئيس الراحل معمر القذافي في العام 2011، غادرت الشركات الأجنبية البلاد تاركةً وراءها مئات المشاريع غير المكتملة أو المتوقفة نهائيا.</p>
      <p>مصنع البولي إيثيلين تشغله شركة رأس لانوف لتكرير النفط والغاز (RASCO)، التي علقت نشاطها لأكثر من ثماني سنوات بسبب سوء الأمن. أعيد افتتاحه الشهر الماضي بطاقة إنتاجية أولية تبلغ 80 ألف طن سنويًا، ومن المقرر أن ترتفع إلى 160 ألف طن.</p>

        <b>اقرأ أيضا على يورونيوز:</b>

      </p>

      </p>
      <p>تقع منطقة رأس لانوف فيما يعرف بالهلال النفطي الليبي، وهو قوس يمتد على ساحل البحر المتوسط بين منطقة بنغازي في الشرق وسرت في الغرب. تتركز في هذه القوس حقول النفط والموانئ. منذ العام 2016، وقع القوس تحت سيطر القوات الموالية لخليفة حفتر الذي يقود قوات الجيش الوطني الليبي. وظل الميناء محاصراً منذ سنوات بسبب القتال بين الفصائل الليبية المتناحرة والهجمات التي نفذها تنظيم ما يمسمى بالدولة الإسلامية التي دمرت بعض صهاريج تخزين النفط فيها.</p>
      <p>المصادر الإضافية <b>• رويترز</b></p>
