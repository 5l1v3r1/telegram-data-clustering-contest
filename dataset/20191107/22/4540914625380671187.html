      <h1>Pro-kurdische Demonstrationen bei Spitzentreffen zwischen Orban und Erdogan</h1>
      <address><time datetime="2019-11-07T22:28:24+00:00">07 Nov 2019, 22:28</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/M3Q-Bdywst4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Tausende Menschen haben in Budapest gegen den Besuch des türkischen Präsidenten Recep Tayyip Erdogan protestiert. Gleichzeitig bekundeten die Demonstranten ihre Solidarität mit den in Nordsyrien lebenden Kurden.</p>
      <p>Die Polizei schirmte die Fahrtroute Erdogans von den Demonstrationen ab. Eine ältere Demonstrantin sagte gegenüber Euronews: "<i>Wir stehen den Kurden zur Seite, weil Erdogan einen tödlichen Kampf gegen sie führt. Damit wollen wir Christen nichts zu tun haben."</i></p>
      <p>Am Donauufer wurden im Bereich des Holcaust-Denkmals Kerzen entzündet, aus Protest gegen mutmaßliche Kriegsverbrechen an Kurden in Syrien. ´Verantwortlich dafür zeichnete Amnesty International.</p>
      <h3>Budapests neuer Bürgermeister demonstrierte mit</h3>
      <p>Auch der neu gewählte Bürgermeister von Budapest, Gergely Karácsony, mischte sich unter die Demonstranten. Über Facebook erklärte Karácsony, als Friedensbefürworter müsse er seiner Solidarität mit den Kurden Ausdruck verleihen.</p>
      <p>Das bilaterale Treffen zwischen Orban und Erdogan wurde durch die Demonstrationen nicht beeinträchtigt. Ungarn ist ein enger Verbündeter der Türkei. Orban sagte auf der gemeinsamen Pressekonfernz: "_Keine Nation kann ihre Hausnummer ändern. Wenn Berlin rechts liegt, Moskau links, und südwärts Istanbul und Ankara, dann leben wir hier. Und wir müssen uns nicht nur um eine gute Beziehung zur Türkei bemühen. Ungarns Interesse ist darin begründet, dass unser Erfolg auch im Interesse von Präsident Erdogan und der Türkei liegt."<br/>_</p>
      <h3>"Wir können nicht alles ertragen"</h3>
      <p>Erdogan wiederholte seine Drohung, die Tore für rund 3,6 Millionen syrische Flüchtlinge zu öffnen: "<i>Entweder bekommen wir mehr Unterstützung von der EU oder nicht. Unsere Gastfreundschaft wird weiter unseren Gästen gewährt, aber ich will hinzufügen: Wir haben ein Sprichwort, dass wir nicht alles ertragen können. Wenn es keine Lösung gibt, müssen wir unsere Tore öffnen</i>."</p>
      <p>Euronews-Korrespondent Gabor Tanacs kommentierte in Budapest:<i>"Regierungschef Viktor Orban erwähnt immer, dass die Außenpolitik drei Hauptstädten Beachtung schenken muss: Ankara, Moskau und Berlin. Aber wir sehen, dass Treffen auf höchster Ebene freundlicher und öfter mit der Türkei und Russland stattfinden."</i></p>
