      <h1>Διαδηλώσεις κατά του Ερντογάν στην Βουδαπέστη</h1>
      <address><time datetime="2019-11-07T22:33:40+00:00">07 Nov 2019, 22:33</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/SjMoG3RDxro" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Την ώρα που ο πρωθυπουργός της Ουγγαρίας υποδεχόταν τον Ερντογάν στους δρόμους της Βουδαπέστης πραγματοποιήθηκε διαδήλωση κατά της επίσκεψης του Τούρκου προέδρου.</p>
      <p>Χιλιάδες πολίτες εξέφρασαν την αλληλεγγύη τους στους Κούρδους της Συρίας.</p>
      <p>«Στεκόμαστε στο πλευρό των Κούρδων γιατί ο Ερντογάν ηγείται μιας φονικής μάχης εναντίον τους. Κι εμείς οι Χριστιανοί δεν θέλουμε να λάβουμε μέρος σε αυτό», ανέφερε μια διαδηλώτρια.</p>
      <p>Σε μια συμβολική κίνηση που οργανώθηκε από τη Διεθνή Αμνηστία, οι διαδηλωτές άναψαν κεριά στην όχθη του Δούναβη στο μνημείο του Ολοκαυρώματος καθώς θεωρούν πως ο Ερντογάν διαπράτει εγκλήματα πολέμου στη Συρία.</p>
      <p>Ο νεοκλεγείς δήμαρχος Βουδαπέστης Γκέργκελι Καρατσόνι συμμετείχε στην πορεία.</p>
      <p>Ο ίδιος ανέφερε πως πρέπει να σταθεί αλληλέγγυος στους Κούρδους ως υπέρμαχος της ειρήνης.</p>
      <p>Όρμπαν και Ερντογάν συμφώνησαν στην ενίσχυση της συνεργασίας του στο τομείς της οικονομίας και της άμυνας.</p>
      <p>Στην κοινή σύνεντευξη Τύπου ο Ούγγρος πρωθυπουργός υπογράμμισε την αξία της στρατηγικής σχέσης των δύο κρατών.</p>
      <p>«Καμιά χώρα δεν μπορεί να αλλάξει την γεωγραφική θέση της. Συνεπώς αν δεξιά είναι το Βερολίνο, αριστερά η Μόσχα και κάτω στα νότια η Κωνσταντινούπολη και η Άγκυρα, τότε θα ζήσουμε εδώ. Και δεν πρέπει μόνο να αναζητήσουμε μια καλή σχέση με την Τουρκία το συμφέρον της Ουγγγαρίας είναι η επιτυχία μας και αυτό είναι και το συμφέρον του προέδρου Ερντογάν και της Τουρκίας»</p>
      <p>Ο Ερντογάν για ακόμα μια φορά επανέλαβε την απειλή του να ανοίξει τα σύνορα για τους μετανάστες εάν δεν λάβει την υποστήριξη που θέλει.</p>
      <p>«Είτε μας στηρίξει περισσότερο η Ευρώπη είτε όχι, θα συνεχίσουμε να φιλοξενούμε τους μετανάστες. Πρέπει όμως, να πω πως δεν μπορούμε να αντέξουμε τα πάντα. Εάν δούμε πως δεν υπάρχει λύση. Πρέπει να ανοίξουμε τις πύλες μας», ανέφερε ο Τούρκος πρόεδρος.</p>
      <p>Ο ανταποκριτής του euronews στη Βουδαπέστη μεταδίδει:</p>
      <p>«Ο Βίκτορ Όρμπαν συνηθίζει να λέει πως η εξωτερική πολιτική της χώρας πρέπει να προσέχει ιδιαίτερα την Άγκυρα, τη Μόσχα και το Βερολίνο. Βλέπουμε όμως, πως οι συναντήσεις με Τούρκους και Ρώσους είναι πιο συχνές και φιλικές»</p>
