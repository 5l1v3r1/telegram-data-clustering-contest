      <h1>Испанцы устали голосовать</h1>
      <address><time datetime="2019-11-07T22:40:07+00:00">07 Nov 2019, 22:40</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ANx8JrKGn4Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Испанцы устали голосовать: аналитики полагают, что беспрецедентный в истории страны политический кризис может привести к волеизъявлению с рекордно низкой явкой. Это вторые всеобщие выборы за полгода и и четвёртые — за четыре года. <a href="https://www.lavanguardia.com/opinion/20190918/47444770266/la-hora-de-los-irresponsables.html">По данным местных СМИ</a>, четверо испанцев из пяти уверены, что не политики решают проблемы граждан, а вовсе наоборот.</p>
      <p>
        <b>Лусия Рьера, Euronews:</b>
      </p>
      <p>
        <i>«Апатию ощущают даже те, кто особенно интересуется политикой — например, эти молодые активисты, которые посвящают своё свободное время вкладу в предвыборную кампанию. Гонка перед досрочными выборами длится всего одну неделю — самая короткая кампания в новейшей истории Испании».</i>
      </p>
      <p>
        <b>Эва Руис, активистка Народной партии:</b>
      </p>
      <p>
        <i>«Очень хорошо, что я отдохнула летом, потому что теперь у нас бесконечная предвыборная кампания. Мне-то это очень нравится, но я сама уже слегка устала, так что я вполне понимаю людей, которым всё происходящее уже надоело, они нам об этом сами говорят. Да, именно такое общее настроение — усталость. Но мы рассматриваем это именно как возможность победить: всё, чего мы хотим — политическую стабильность, дать людям возможность отдохнуть, не призывать их к урнам каждые полгода».</i>
      </p>
      <p>Народная партия надеется, что новое голосование поможет ей компенсировать поражение на апрельских выборах. Опросы же показывают, что симпатии избирателей остаются на стороне победивших весной социалистов. Хотя низкая явка, несомненно, скорректирует цифры их успеха.</p>
      <p>
        <b>Хорхе Осма, активист Социалистической партии:</b>
      </p>
      <p>
        <i>«Сейчас мы будем раздавать листовки, а потом отправимся в штаб партии, на дебаты с товарищами из Мадрида. Первое время после того ,как было объявлено о выборах, мы действительно отмечали апатию и усталость — как среди избирателей, так и внутри самой партии. Наша задача — объяснить избирателям, почему приходится „повторять“ выборы, что это не вина Социалистической партии, которая выборы уже выиграла, но государство так и не смогло сформировать стабильное правительство. Теперь единственная возможность создать его — новые выборы».</i>
      </p>
      <p>На фоне отсутствия стабильного правительства и согласия между политиками избиратели всё больше задумываются о системных проблемах. Партии в отчаянных попытках получить голоса испанцев обращаются к популистской риторике, но тем самым они могут оттолкнуть даже преданных сторонников, которые теряют всякую веру в сам принцип политического процесса.</p>
      <p>
        <b>Хосе Мигель Контрерас, политолог:</b>
      </p>
      <p>
        <i>«О чём заходит речь? Конечно же, о тех вопросах, которые далеки от проблем избирателей, но которые, тем не менее, влияют на всё остальное. В первую очередь это, конечно же, политический паралич. Кто выиграет в этой кампании, которая становится всё острее день ото дня, — это большой вопрос. В любом случае, речь идёт о борьбе между радикалами и теми, кто придерживается умеренной позиции».</i>
      </p>
      <p>Так или иначе, опросы показывают, что ни одна партия 10-го ноября не наберёт абсолютного большинства, а значит испанским политикам придётся в который раз искать способ создать работающую коалицию.</p>
