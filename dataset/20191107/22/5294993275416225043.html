      <h1>Terminou o resgate na "prisão de baleias"</h1>
      <address><time datetime="2019-11-07T22:28:01+00:00">07 Nov 2019, 22:28</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QxRWBwjzx8Q" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Chegou ao fim a operação de salvamento dos mamíferos marinhos que viviam no espaço, no leste da Rússia, que ficou conhecido como a “prisão de baleias”.</p>
      <p>Depois de vários meses de de resgate, as últimas 50 baleias belugas serão levadas no início da próxima semana para o Mar do Japão.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192532173070450688" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Situada na baía de Srednyaya, a "prisão de baleias" mantinha em cativeiro um lote de espécies ameaçadas de extinção. O grupo de mais de 100 orcas e belugas seria exportado ilegalmente para parques marinhos chineses,</p>
      <p>O caso tornou-se público há cerca de um ano, depois da divulgação de fotografias tiradas por um drone. Pressionadas por associações ambientalistas, as autoridades russas abriram uma investigação por suspeita de pesca ilegal de animais aquáticos e de abuso de animais.</p>
      <p>Um tribunal local acabou por decidir que os mamíferos marinhos tinham sido capturados ilegalmente e deveriam ser libertados.</p>
      <p>As empresas envolvidas foram multadas em mais de 2 milhões de euros.</p>
