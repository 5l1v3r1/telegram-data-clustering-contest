    <article>
      <h1>जम्मू काश्मीरमध्ये जोरदार बर्फवृष्टी; पर्यटकांसाठी आनंददायी वातावरण, पाहा फोटो</h1>
      <address>
        <time datetime="2019-11-07T05:47:35+00:00">07 Nov 2019, 05:47</time>
      </address>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/clipboard01vrsuo_201911321373.jpg"/>
        <figcaption>जम्मू-काश्मीरचा विशेष दर्जा रद्द केल्याच्या घोषणेनंतर बुधवारी डोंगराळ भागात या हंगामाची पहिली हिमवृष्टी झाली.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/eivyuf0uyaenb2h_201911321374.png"/>
        <figcaption>काश्मीर खोऱ्यातील प्रसिद्ध पर्यटनस्थळ असलेल्या गुलमर्गच्या उंच-उंच ठिकाणी सुमारे दोन फूट बर्फ पडला, तर टांगरी भागात 1.5 फूट बर्फ पडला</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/eivyuf0vuaeuvzc_201911321375.png"/>
        <figcaption>मंगळवारी जम्मू-काश्मीर आणि लडाख या केंद्रशासित प्रदेशात ५ ते ८ नोव्हेंबर दरम्यान हवामान अधिक खराब होईल आणि हिमवृष्टी होईल असा अंदाज होता. ताज्या बर्फवृष्टी आणि पावसामुळे मैदानापासून डोंगरावर तापमानात तीव्र घट झाली आहे</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/first-snowfall-in-kashmir-photo-by-ani-1573079291_201911321376.jpg"/>
        <figcaption>उत्तर काश्मीरच्या बारामुल्ला जिल्ह्यातील प्रसिद्ध पर्यटन स्थळ गुलमर्ग येथे बुधवारी पहाटे हिमवृष्टी सुरू झाली. दरम्यान, गुलमर्गमध्ये आज सुमारे दीडशे पर्यटकांच्या आगमनानंतर पर्यटन व्यवसायाशी संबंधित लोकांचे चेहरे फुलले आहेत.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/first-snowfall-in-kashmir-photo-by-ani-1573079426_201911321377.jpg"/>
        <figcaption>दरम्यान, खराब हवामानामुळे श्रीनगरमध्ये हायवे जाम आहे. अतिवृष्टीमुळे अनेक झाडे उन्मळून पडली आहेत, तर जम्मू आणि श्रीनगरमधील संपर्कही तुटला आहे.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/first-snowfall-in-kashmir-photo-by-pti-1573079142_201911321378.jpg"/>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/eivyufyu8aiw51o_201911321382.png"/>
