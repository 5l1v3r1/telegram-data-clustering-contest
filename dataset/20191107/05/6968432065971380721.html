      <h1>4Litro mostram vista magnífica da Madeira e convidam ‘amios’ para espectáculo em Londres</h1>
      <h2>Foto de vinha no norte da Madeira vence competição da revista internacional Winerist</h2>
      <address><time datetime="2019-11-07T05:00:00+00:00">07 Nov 2019, 05:00</time> by <a rel="author">Andreína Ferreira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed//bwrg5HDv18" width="1000" height="562" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.dnoticias.pt/binrepository/769x1454/0c438/768d432/none/11506/DCOM/image_content_2579548_20191107105451.jpg"/>
      </figure>
      <p>O grupo 4Litro vai a Londres no dia 23 de Novembro. Mas enquanto esse dia não chega, José Manuel aproveitou o sol da manhã para mostrar a vista magnífica da Madeira e mandar saudações a todos os madeirenses que estão em Londres a apanhar frio.</p>
      <p>“No dia 23 de Novembro não vamos levar sol, mas vamos levar o nosso calor humano”, prometeu o humorista.</p>
