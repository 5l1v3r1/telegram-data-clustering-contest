      <h1>Rendez_vous με τον πολιτσμό</h1>
      <address><time datetime="2019-11-07T10:16:30+00:00">07 Nov 2019, 10:16</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1dh7VU2P5c8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Έκθεση για τον Νέλσον Μαντέλα είκοσι χρόνια μετά το θάνατό του. Ανακαλύψτε τη ζωή του πολιτικού ηγέτη κατά του απαρτχάιντ που εξέτισε 27 χρόνια στη φυλακή και έγινε πρόεδρος της Νότιας Αφρικής μετά την απελευθέρωσή του - Η <a href="https://www.bikiniberlin.de/de/exhibitions/mandela_-_the_official_exhibition_/">έκθεση</a> φιλοξενείται στον εκθεσιακό χώρο Μπικίνι του Βερολίνου μέχρι τις 15 Μαρτίου.</p>
      <p>Η Galleria Borghese της Ρώμης αποτίει φόρο τιμής στον Λουίτζι Βαλαντιέ, τον αργυροχόο του 18ου αιώνα, που κόσμησε με τις δημιουργίες του από ασήμι και χαλκό τη βίλα της οικογένειας Μποργκέζε κατόπιν παραγγελίας. Η <a href="http://www.galleriaborghese.beniculturali.it/it/mostra/valadier-splendore-nella-roma-del-settecento">έκθεση: Λάμψη στη Ρώμη του 18ου αιώνα</a> θα φιλοξενείται στη βίλα Μποργκέζε μέχρι τις 2 Φεβρουαρίου.</p>
      <p>Γνωστός για τα γλυπτά του και τις εγκαταστάσεις μεγάλης κλίμακας ο Δανο-Ισλανδός καλλιτέχνης Ολάφουρ Ελιασον χρησιμοποιεί στοιχεία όπως το φως, το νερό και τη θερμοκρασία του αέρα για να ενισχύσει την εμπειρία του θεατή. Η εκθεση«<a href="https://www.tate.org.uk/whats-on/tate-modern/exhibition/olafur-eliasson">Olafur Eliasson, In real life</a>» φιλοξενείται στο Tate Modern μέχρι τις 5 Ιανουαρίου.</p>
