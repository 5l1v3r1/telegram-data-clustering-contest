      <h1>Exposições de arte a descobrir em território europeu</h1>
      <address><time datetime="2019-11-07T10:15:57+00:00">07 Nov 2019, 10:15</time> by <a rel="author">Luis Guita</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xr6hbsdP9EI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Em Berlim, no espaço Bikini, pode-se ver "Mandela: a exposição oficial". A vida e obra do combatente anti-apartheid e prémio Nobel da Paz, que cumpriu 27 anos de cadeia antes de ser eleito Presidente da África do Sul, Nelson Mandela, está em exposição até 15 de Março.</p>
      <p>Em Roma, a Galleria Borghese presta homenagem ao ourives e marceneiro do século XVIII, Luigi Valadier, com uma exposição de criações ornamentadas em prata e bronze, juntamente com desenhos originais. A exposição Luigi Valadier: Esplendor na Roma do século XVIII, pode ser vista até 2 de Fevereiro</p>
      <p>O artista dinamarquês Olafur Eliasson tem uma exposição retrospetiva na Tate Modern de Londres. Nas instalações cativantes de Eliasson, o visitante é desafiado a explorar os sentidos e a consciência em relação aos outros e do mundo além. "Olafur Eliasson, In Real Life" pode ser visitada na Tate Modern até 5 de janeiro.</p>
