      <h1>Elkezdődött a Lufthansa légiutas-kísérőinek 48 órás sztrájkja</h1>
      <address><time datetime="2019-11-07T10:45:47+00:00">07 Nov 2019, 10:45</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fh5k-2ImIhs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Csütörtök reggel elkezdődött a német légiutas-kísérők újabb 48 órás sztrájkja a Lufthansánál. A szakszervezet legutóbb október 20-án hirdetett sztrájkot. A mostanit azzal indokolták, hogy a légitársaság vezetősége továbbra sem hajlandó tárgyalni, de még csak nem is reagálnak a megkeresésükre.</p>
      <p><b>„ A bíróság minden szempontból nekünk adott igazat, és nem vette figyelembe a vállalatcsoport érvelését. Hozhatunk döntéseket és elfogadhatunk munkaügyi megállapodásokat. Nincs ok, amiért az elutasítás álláspontjához kellene ragaszkodniuk.”</b>- mondta Daniel Flohr a német légiutas-kísérők független szakszervezetének alelnöke</p>
      <p>A Lufthansa szerint a szakszervezet vezetősége szabálytalanul került pozícióba, így tevékenysége is szabályellenes. Ennek megfelelően a társaság jogellenesnek tartja, hogy a szakszervezet márciusban felmondta a kollektív szerződést.</p>
      <p><b>„ A jogi keretek változatlanok maradtak az elmúlt hetekben és hónapokban. Még mindig nem tisztázott, hogy került pozícióba a szakszervezet vezetése, így nincs hatalma képviselni a légiutaskísérőket, ezért lehetetlenek jelenleg a tárgyalások. Úgy döntöttek sztrájkolnak, mi felajánlottuk a párbeszédet. Szerintünk, ez a rossz út, és nagyon sajnáljuk.”</b>- szögezte le Martin Leutke a Lufthansa szóvivője</p>
      <p>A munkabeszüntetés pénteken éjfélig tart, ezért a légitársaság rendkívüli menetrendet állított össze. A járattörlések 180 ezer embert érintenek, több budapesti járat is kimarad, de nem volt fennakadás, mert az utasok időben értesültek a sztrájkról.</p>
