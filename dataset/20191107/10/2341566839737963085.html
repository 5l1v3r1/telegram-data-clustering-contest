      <h1>私菸案第二波 少將林國欽等27人緩起訴</h1>
      <address><time datetime="2019-11-07T10:34:00+00:00">07 Nov 2019, 10:34</time> by <a rel="author">https://www.facebook.com/cnanewstaiwan, 中央通訊社</a></address>
      <p>（中央社記者蕭博文台北7日電）台北地檢署偵辦私菸案，首波8月間起訴13人，今天第二波偵結，針對原永和警衛室內衛主任林國欽少將、總統蔡英文前女隨扈張嘉玲等27名購菸者，依違反稅捐稽徵法處分緩起訴。</p>
      <p>林國欽等27人緩起訴一年，各須支付公款新台幣3萬到30萬元不等緩起訴處分金，並接受法治教育。（編輯：李亨山）1081107</p>
