      <h1>OnePlus 7T updated to OxygenOS 10.0.5 with gesture bug fix</h1>
      <address>
        <time datetime="2019-11-07T10:39:08+00:00">07 Nov 2019, 10:39</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RtW_FAi36tQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Update, November 7, 2019 (05:39 AM ET):</b> OnePlus is rolling out OxygenOS 10.0.5 for the <a href="https://www.androidauthority.com/oneplus-7t-review-1032066/">OnePlus 7T</a>. The latest update, arriving via OTA in the coming days, brings the Android security patch up to October and fixes an issue with the double-tap gesture when activating the screen. This is in addition to a bunch of general bug fixes and stability improvements.</p>
      <p>OnePlus announced the new update on its official community forums and you can view the full (but short) changelog <a href="https://forums.oneplus.com/threads/oxygenos-10-0-5-for-the-oneplus-7t.1134843/">here</a>. There’s no word on an update for the <a href="https://www.androidauthority.com/oneplus-7t-pro-review-1038642/">OnePlus 7T Pro</a> as yet.</p>
      <p> </p>
      <p>Welcome to the <a href="http://www.anrdoezrs.net/links/8746582/type/dlg/sid/csbrown/https://www.oneplus.com/oneplus-7t?from=7t">OnePlus 7T</a> and <a href="http://www.anrdoezrs.net/links/8746582/type/dlg/sid/csbrown/https://www.oneplus.com/uk/oneplus-7t-pro">OnePlus 7T Pro</a> update hub. Here, you’ll find everything you need to know about the latest Android updates for the two devices, including their current versions and when future updates are likely to arrive.</p>
      <p>Both the 7T and 7T Pro run <a href="https://www.androidauthority.com/oxygenos-features-879547/">OxygenOS</a>, OnePlus’ proprietary Android skin. OxygenOS is known for fast updates that come for a very long time, so be sure to bookmark this page and visit often.</p>
      <p>Note the OnePlus 7T and 7T Pro sometimes receive updates at the same time. Also, note that the <a href="https://www.androidauthority.com/best-t-mobile-plans-786372/">T-Mobile</a> variant of the OnePlus 7T might receive software updates at a later date.</p>

      <h3>OnePlus 7T and OnePlus 7T Pro updates</h3>
      <ul>
        <li><b>Current stable version:</b> Android 10</li>
        <li><b>When will the OnePlus 7T and 7T Pro get Android 11?</b> September 2020 (estimated)</li>
      </ul>
      <p>The OnePlus 7T and 7T Pro launched on September 26, 2019, and October 10, 2019, respectively. Both launched with the latest version of Android out-of-the-box (<a href="https://www.androidauthority.com/android-10-review-983689/">Android 10</a>). It’s expected both devices will receive at least two major Android updates in the future — Android 11 in 2020 and Android 12 in 2021. It’s possible that it will also receive an update to Android 13 in 2022, as the <a href="https://www.androidauthority.com/oneplus-3t-review-730011/">OnePlus 3T</a> received four flavors of Android during its update lifespan (Marshmallow, Nougat, Oreo, and Pie).</p>
