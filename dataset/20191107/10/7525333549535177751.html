      <h1>В Сочи начинается последний этап обработки пальм. ВИДЕО</h1>
      <address>
        <time datetime="2019-11-07T10:02:00+00:00">07 Nov 2019, 10:02</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9mtemCRYbGI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Им предстоит пройти последние в этом году процедуры по защите от вредителей. Химическая обработка растений была уже дважды проведена на всей территории Сочи. На курорте растет 15 видов пальм, и главную опасность для них представляют два вида насекомых: пальмовый мотылек и пальмовый долгоносик.</p>
      <p>«Большие финиковые пальмы съедает долгоносик — оранжевый жук 2-3 см длиной. Это происходит в течение года, а иногда и трех месяцев. Для китайских веерных пальм врагом является пальмовый мотылек», — сообщает заместитель директора НИИ «Цветоводства и субтропических культур» Наталья Карпун.</p>
      <p>Чтобы жители города могли узнать жука, Институт цветоводства и субтропических культур готовит специальное руководство по выявлению и мерам борьбы с вредителями. Брошюра уже находится в печати.</p>
