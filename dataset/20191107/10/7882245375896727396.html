      <h1>Lufthansa отменяет сотни рейсов</h1>
      <address><time datetime="2019-11-07T10:50:37+00:00">07 Nov 2019, 10:50</time> by <a rel="author">Ирина Александрова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/G-kfClClpJg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Забастовочное движение бортперсонала авиакомпании Lufthansa набирает обороты. Двухдневная стачка началась после того, как суд по трудовым спорам во Франкфурте-на-Майне отклонил иск компании, требовавшей ввести запрет на проведение акции. В четверг и пятницу в целом будет отменено 1300 рейсов. 180 тысячам пассажиров придется пересмотреть свои планы.</p>
      <p>Ранее заместитель председателя профсоюза бортпроводников Даниэль Флор отметил: "Суд, на основе имеющихся законов, согласился с нами по всем аспектам и отклонил претензии Lufthansa. Это было предельно ясно. Мы можем принимать решения, и добиваться хороших трудовых соглашений".</p>
      <p>В руководстве авиакомпании вердиктом суда не довольны. Представитель Lufthansa Мартин Лёйтке в частности заявил: "Профсоюзы решили устроить забастовку, мы предлагали переговоры. Мы очень сожалеем, что так происходит. Это неверный путь".</p>
      <p>Тарифный конфликт бортпроводников и Lufthansa продолжается уже несколько лет. Профсоюз требует увеличения зарплаты и улучшения условий труда.</p>
