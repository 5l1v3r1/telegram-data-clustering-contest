      <h1>Вибух Mercedes на Житомирській трасі: загинув поліцейський</h1>
      <h2>В результаті підриву автомобіля Mercedes на Житомирській трасі в Києві загинув поліцейський.</h2>
      <address>
        <time datetime="2019-11-07T10:00:00+00:00">07 Nov 2019, 10:00</time>
      </address>
      <p>Про це <a href="https://kyiv.npu.gov.ua/news/Informacziya/na-misczi-vibuxu-avtomobilya-na-brest-litovskomu-shose-praczyuyut-pravooxoronczi/">повідомляє</a> прес-служба київської поліції.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/MK0bs2jm1Tc" width="750" height="452" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Відзначається, що 43-річний поліцейський здійснював фізичну охорону підприємця.</p>
      <p>Також повідомляється, що від вибуху постраждали 57-річний підприємець і 34-річний водій. Вони з тілесними ушкодженнями різного ступеня тяжкості перебувають в медичних установах на стаціонарному лікуванні.</p>
      <p>У поліції додали, що слідство розглядає кілька версій події, проте пріоритетною є підприємницька діяльність 57-річного чоловіка.</p>
      <p>Напередодні ввечері невідомий <a href="https://nv.ua/ukr/kyiv/pid-kiyevom-pidirvali-avto-granatoyu-novini-kiyeva-50052060.html">мотоцикліст підірвав автомобіль Mercedes прямо на дорозі, поклавши на його дах вибухівку.</a></p>
      <p>За даними ЗМІ, <a href="https://nv.ua/ukr/kyiv/pidriv-avto-u-kiyevi-zamah-na-biznesmena-novini-kiyeva-50052068.html">Mercedes нібито належить директору фармацевтичної компанії Ігорю Сало</a>.</p>
      <p>Ігор Сало - російсько-український бізнесмен, уродженець Харківської області.</p>
