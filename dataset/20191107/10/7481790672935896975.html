      <h1>札幌で初雪観測、平年より１０日遅く</h1>
      <address>
        <time datetime="2019-11-07T10:45:00+00:00">07 Nov 2019, 10:45</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191107-OYT1I50047-1.jpg?type=large"/>
        <figcaption>紅葉シーズンも終盤、札幌市内では初雪が観測された（７日午後）＝鷹見安浩撮影</figcaption>
      </figure>
      <p>　上空に強い寒気が入り込んだ影響で、７日の北海道内は各地で冷え込み、札幌市では午後１時頃に初雪を観測した。札幌管区気象台によると、平年より１０日遅く、昨年より１３日早いという。</p>
      <p>　７日の最低気温は、陸別町で氷点下７・９度と、道内の今季最低に。標茶町では同７・６度を観測した。</p>
      <p>　８日も北海道の上空には寒気が残り、夜は気圧の谷が通過することから日本海側で雨や雪になるという。</p>
