      <h1>Обильное количество осадков обернулось для вологжан обострением коммунальных проблем</h1>
      <address>
        <time datetime="2019-11-07T10:23:00+00:00">07 Nov 2019, 10:23</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5_rrigWfVYs" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Вологде из-за дождя затопило многие квартиры. Под водой также оказались подвалы и гаражи. Некоторые предприятия областного центра и вовсе были вынуждены устроить внеплановый выходной: сотрудники не могли добраться до своих рабочих мест. Обильное количество осадков обернулось для вологжан обострением коммунальных проблем.</p>
      <p>Лужа на улице Пионерской в Лосте полностью не уходит даже летом, в сухую погоду. А после таких дождей, которые прошли в областном центре в последние несколько дней, вода разлилась рекой. Недалеко находится детский сад, школа, здесь же лежит путь жителей к подъездам. И единственная возможность пройти — по узким поребрикам.</p>
      <blockquote><b>Валентина Рычкова, очевидец:</b> «Посмотрите, как у нас дети ходят в садик. По поребрикам, как в цирке. Ребёнок упал даже, упал. Мама его достает, ну куда его? Она его домой повела! В такую лужу, да холодная вода! Представляете? — Здесь никак обойти нельзя, только здесь дети ходят в садик».<br/><br/><b>Любовь Зорина, председатель правления ЖСК «Южный — 1»</b>: «После этих дождей  в подвал у нас совершенно не зайти, можно даже туда сходить посмотреть. Инженерные сети затоплены».</blockquote>
      <p>Чтобы только открыть подвал необходимы высокие резиновые сапоги. Попасть внутрь помещения невозможно, говорит дворник — вода поднялась как минимум до пояса. А ведь за этой дверью находятся электрические счетчики. Тепловые узлы стоят, приборы учета стоят, все это затопит — кто будет возмещать?</p>
      <p>Такая ситуация повторяется несколько десятилетий, ведь ливневой канализации в Лосте никогда не было. К «Водоканалу» жители обращаются почти каждый день, но специалисты откачивать воду, особенно в подобной аномальной ситуации, не успевают. И такие «больные» точки на «теле»  города дают о себе знать всё сильнее с каждым сезоном.</p>
      <p>Говоровский проезд областного центра. Вокруг находятся различные предприятия. Как рассказывают работники, многие не могли накануне добраться до рабочих мест — там не только не пройти пешком, почти невозможно проехать на машине. Затопило даже мост через Золотуху, да так, что застрявшей машине без помощи не выбраться.</p>
      <p>Помочь автомобилисту смогли спустя полчаса и несколько безуспешных попыток. Мужчина промок полностью, а в том, что вода попала не только в салон, но и в двигатель сомневаться не приходится. Вокруг этого места — гаражный кооператив, и в зоне подтопления также — большинство помещений.</p>
      <p>Но обращение к своим управляющим компаниям — один из немногих возможных выходов для пострадавших от непогоды. Ещё один — звонок в Единую Дежурно-диспетчерскую службу — специалисты дежурят круглосуточно. Обратиться можно по номеру 72-45-00 в Вологде.</p>
