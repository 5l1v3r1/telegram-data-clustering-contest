      <h1>TV-B-Gone, the hidden-in-your-glasses edition</h1>
      <address><time datetime="2019-11-07T10:49:32+00:00">07 Nov 2019, 10:49</time> by <a rel="author" href="https://boingboing.net/author/cory_doctorow_1" target="_blank">Cory Doctorow</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uTr4NMkTZnI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Facelesstech created a <a href="https://facelesstech.wordpress.com/2019/07/14/smart-glasses-ws2812-edition/">fun pair of "smart glasses"</a> with an embedded a miniature attiny85 Arduino controller, and followed it up with a <a href="https://facelesstech.wordpress.com/2019/10/26/smart-glasses-tv-b-gone-edition/">pair</a> that concealed a <a href="https://boingboing.net/?s=tv-b-gone">TV-B-Gone</a> (Mitch Altman's open source hardware gadget that cycles through all known switch-TV-off codes, causing any nearby screens to go black). It's a much less creepy use than <a href="https://boingboing.net/2019/11/01/sue-lin-wong.html">the spy glasses</a> with embedded cameras sold by Chinese state surveillance vendors. I'd certainly buy a pair! (<i>via <a href="https://www.jwz.org/">JWZ</a></i>)</p>
