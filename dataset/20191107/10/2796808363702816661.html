      <h1>Хроника путинизма. Предисловие</h1>
      <address><time datetime="2019-11-07T10:33:18+00:00">07 Nov 2019, 10:33</time> by <a rel="author" href="https://d3.ru/user/asderru/" target="_blank">asderru</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/r3Ee3FHPbss" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote><a href="https://www.youtube.com/watch?v=r3Ee3FHPbss&amp;feature=youtu.be">Генералы песчаных карьеров</a><br/>The best russian song ever by Несчастный случай(neschastnii sluchai).<cite>www.youtube.com</cite></blockquote>
      <p>С продолжением <a href="https://politota.d3.ru/khronika-putinizma-chast-1-1865678/">первой части</a> пока не готов. Ибо непонятно каким образом путин смог забрать свое крепкое слово обратно и кинуть медведева со вторым президентским сроком при колоссальным ущербе для обоих. Версий много. Итогообразующей нет. Поэтому пока рассмотрим детство и юность малыша.<br/>1. Вся огромная семья путиных есть никто и звать их никак. Легенда про личного повара Ленина есть легенда. Иначе во времена Хрущева/Брежнева, которые носились с Лениным, как с писаной торбой в противовес Сталину, личный повар Ленина с наследниками по–любому переехал бы в Колпино в двушечку, написал бы книжку о вкусной и полезной ленинской пище, вместе с Мариеттой Шагинян заседал бы в Президиумах и рубил бы незатейливые советские ништяки, но не ютился в подвале с крысами, согласно воспоминаний того же малыша. <br/>2. путин в школе есть двоешник и балбес с первого класса и до последнего. Может <a href="https://introvertum.com/wp-content/uploads/2017/01/SHkolnyiy-attestat-Vladimira-Putina-Foto.jpg">этот скан</a> есть фотошоп, но когда президент России на пальцах объясняет, что падение курса рубля — это хорошо стопятидесятимиллионному народу России, то с моей точки зрения этот президент — балбес и двоешник. Все его избиратели стали жить хуже за исключением тех, кто работает на экспорт либо распределяет бюджетные потоки, которых меньшинство. Или я не прав?<br/>3. путин в ЛГУ был никто, жалкий плебей. Молодым на заметку — что такое Юрфак ЛГУ? Это марка, это стиль, это знак качества на всю жизнь. Захудалый лектор хозяйственного права выступал на лекции не в кургузом пиджачке, как положено среди красной профессуры, но в тройке–бабочке. Э–эээ, м–да, у нас в МИФИ советских времен тоже был лектор, который приходил на лекции в твидовых пиджаках, каждый раз в разных. Мы знали, что он есть величина мирового уровня, и ему можно все, хоть пиджак в клеточку, хоть галстук в узорчики. Кстати, да, как только совок развалился и возможным стал самый страшный сон особиста, уехал он двигать микроэлектронику за миллионы баксов туда, где его ждали с распростертыми объятиями. Кажется, Хьюстон. Фамилия — Ваганов. (Ремарка: в путинской России с распростертыми объятиями почему–то ждут только проституток, проваливших ответственное задание в тылу врага). Юрфак ЛГУ по советским временам был где–то рядом. Послушайте речи собчака–папы про ЛГУ, который старше США. Одним словом, ЛГУ — это нехилые понты.<br/>4. И вот, друзья мои, кто обучался в элитных вузах СССР. Давайте согласимся, что попасть туда не просто. На факультет "А" МИФИ в 1984–м году был конкурс 11 человек на место, это если кто с общагой. Для москвичей — 4 человека. Но москвичи же не дураки? Зачем учить нудную физику с вероятностью успеха 25%, если есть Московский финансовый институт или МГИМО, где вероятность при правильном подходе можно чуток улучшить? Дима Песков не даст соврать. В советские времена в МГИМО шли учиться дети выпускников МГИМО. Советские абитуриенты ранжировались загодя — этот идет в МГИМО, потому что у него папа дипломат, этот в Плешку — потому что у него папа экономист, этот в Мытищи — там детей кооператоров учат. Советское общество 70–х было очень классовым обществом. На юрфак ЛГУ поступали только дети видных юристов, дети значительных людей, желавших, чтоб в семье был юрист, и упертые ботаники. Наш пострел ни отпрыском, ни ботаником не был (см. <a href="https://www.rulit.me/books/ot-pervogo-lica-razgovory-s-vladimirom-putinym-read-119466-1.html">мемуар</a>). Не ровня он был сокурсникам, а так, мелочь спортивная и злобная (опять же см.мемуар). <br/>5. Резидент подворотни оказался среди наследников советской элиты и испытал культурный шок. Ибо не совсем туп — это раз. И второе — осознал, что дворовый понт в университете не катит... Ну, представьте на секунду, какие шкеры к институту ему подогнала мамаша–уборщица против итальянских шузов лучших отпрысков Северо–Запада России. И зипун, доставшийся по наследству от бати–вахтера, против курточек болоньих... далее по списку.<br/>6. Имею мысль полагать, что студенческая группа чоткого пацанчика не приняла, как чуждого элемента, поэтому пацанчик поклялся мстить, мстить мажорикам всем всегда и во всем. Возможно студенческая группа загодя знала, кто в группе будет стукач, с которым ни при каких обстоятельствах нельзя общаться, то есть принимать в свою компанию. В СССР роли были распределены заранее. Нельзя трогать отпрысков номенклатуры, можно кошмарить пролетариев и крестьян. Полагаю, что вовка мчался в универ первый раз с восторгом, но был удивлен, что добрых слов не услыхал. А он так хотел быть ваш брат, ваш человек. Но папаши заранее предупредили деток, что кое с кем не надо общаться, ибо знали заранее, кого берут по блату, а кого непонятно откуда. И кого потом будет вербовать первый отдел, и кто станет глазами–ушами доблестной гэбешной братии (по простому — стукачом) в отдельно взятой студенческой группе.<br/>6 а). Вот к примеру Дима Медведев, у которого все ровно — сам профессорский сынок, в ЛГУ пришел через парадный вход, все его сокурсники — друзья по сию пору поголовно, встречаются, бухают, <a href="https://youtu.be/cmoDiJX9Ta8">танцуют</a> ежегодно все вместе, все при делах, давно миллионеры и были бы миллиардеры, но случился афрон со вторым сроком. <br/>7. Вас вербовали? С вами офицер особой службы разговаривал задушевно? Со мной разговаривал, ибо я будучи старшиной ремонтной роты, сам того не подозревая, оказался крупнейший драг–дилер города–героя Калининграда (на первенство не претендую — одним из самых видных). В общем по итогу разговора оказывалось, что палить знакомых не сложно. Надо всего лишь в экстренном случае, ну там, свержение Верховного Совета СССР или фашистское знамя над Домом Советов, позвонить куда следует и сообщить. Да... вот только, у меня срок службы заканчивался. В общем, как в анекдоте, меня расстреляли. А в реальной жизни я был старшиной ремроты полгода и уехал на дембель. Наш герой учился пять лет.<br/>8. Продолжение пункта 6 с подпунктом а — у путина нет ни одного друга–одногруппника. Есть некий Егоров, который учился в другой группе. Похоже, в той другой группе Егоров тоже был единственным из касты плебеев/отбросов. Полагаю, что с тех пор путин верит только отбросам общества. Он их порождение. Он их воплощение. Он их мечта, в итоге. Да, кстати. Неподалеку в консерватории случился третий отброс. Слышали что–нибудь о музыкальном гении Ролдугина от его сокурсников? Он же с кем–то учился в консерватории? Те же должны ахнуть от высот, достигнутых корешом Серегой? Первый в мире виолончелист–миллиардер! Ростропович отдыхает. Это ли не повод для гордости? Ну и про себя напомнить: мы тоже в консерватории учились, которая гениев ставит на поток. Не? Ничего не слышали?<br/>9. С мыслью мстить всем зажравшимся патрициям пацан, которому не дала ни одна приличная телка с курса, да что там с курса, с факультета! нырнул в реальную жизнь. В юридическую практику по распределению он не идет, а сразу мчится в школу номер 401, Охта, 1975г. По слухам, там за две недели топтунов готовили, которые потом годами за диссидентами топали и докладывали. Тут в сомнениях. Информация почерпнута из Википедии. <br/>10. А вот потом интересней: пацана где–то приметили и подняли. Это 1979г. После четырех лет топтания отправили в Москву на курсы. За какие доблести? Какие геройства? Ни медалями, ни званиями товарищ лейтенант не отмечен, разве что потом, лет через 20 начал прилюдно мальчиков в пупочки целовать, но это так, к слову. Много странностей за героем предисловия, поэтому смотрим в википедию, а там кордебалет: неприметному топтуну внезапно присвоили звание майора СВР, отправили в разведку, где стал он герой: <i>5 декабря 1989 года толпа немецких демонстрантов пыталась взять штурмом особняк советской резидентуры по улице Angelikastrasse 4 с целью захвата архивов КГБ, однако Путину без применения табельного оружия удалось уговорить собравшихся разойтись.</i> Тут <a href="https://goo.gl/maps/sm2BrWf78EUkon4K6">крепость КГБ, которую осадили протестанты</a><br/>11. Теперь вводная к отслужившим в ВС СССР — вашу воинскую часть окружает гражданское население, напрыгавшееся на митингах и теперь что–то требующее. Чем будет заниматься воинская часть? Думаю так — командир части будет строить всех на свете и звонить в Москву, начштаба будет придумывать план обороны, взмыленные ротные располагать личный состав с табельным оружием по периметру согласно приказов начштаба, замполит верещать про внешний вид, зампотыл отдавать приказ о выдаче пайков, зампотех аккуратно интересоваться — заводить ли бронетехнику в случае прорыва и давить ли гражданских или так обойдется, и только один балбес во всем полку будет не при делах — начальник клуба. Его и отправят заговаривать бузотерам зубы, пока боевые офицеры заняты делом.<br/>PS. Как то так. Все друзья и знакомые балбеса, двоюродные братья и троюродные сестры, даже мимо проходивший сутенер — миллиардеры, абсолютно все. За исключением тех, кто учился с путиным в одной группе ЛГУ. Они не приняли в свой круг гопника из подворотни, где книжек не читают, верят, что все можно купить, кругом враги, после нас хоть потоп... ну и все остальное, что сейчас льется из телевидения, зеркального отражения страхов и ненавистей ровного пацанчика, который пришел–таки к успеху.</p>
