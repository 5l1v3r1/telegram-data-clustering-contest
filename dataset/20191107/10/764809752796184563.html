      <h1>شاهد: الواقع الافتراضي يوفر لمحة لما كان عليه جدار برلين منذ 30 سنة</h1>
      <address><time datetime="2019-11-07T10:00:13+00:00">07 Nov 2019, 10:00</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1FVTvWu86ak" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>يستعمل هذا التطبيق الذي قام بابتكاره شاب ألماني اسمه بيتر كوسكي تقنية الواقع المعزز من أجل عرض صورة افتراضية عما كان عليه جدار برلين قبل هدمه منذ 30 عاما مضت.</p>
      <p>ويحصل التطبيق "ماوار MauAr" على الصورة من الكاميرا المثبتة على أجهزة الهواتف الذكية أو الأجهزة اللوحية بالإضافة إلى معلومات عن الموقع الجغرافي من الجهاز نفسه وبيانات أخرى تتعلق باتجاه الكاميرا ومستوى ميل الجهاز نفسه، ليقوم بعدها بحساب هذه البيانات ودمج الصور الحقيقية بأخرى ثلاثية الأبعاد. فيكون الناتج صور متحركة تعرض بطريقة مذهلة كيفية تطور الجدار وتغيره بمرور الزمن.</p>
      <p>وبالطبع يتطلب هذا البرنامج أن يكون المستخدم موجودا في مكان كان عليه الجدار سابقا.</p>
      <p>يقول كوكسكي: "عرفت الجدار جيدا منذ كنت صغيرا جدا، وقد سقط الجدار حين كنت في الثامنة من عمري. فلم أكن أفهم بالطبع حقيقة الجدار. كان بالنسبة لي نهاية العالم، تتلفت لليمين واليسار فلا يمكنك رؤية أي شيء، يمتد إلى اللانهاية في كلا الاتجاهين"</p>
