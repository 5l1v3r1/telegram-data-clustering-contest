      <h1>Взрыв Mercedes на Житомирской трассе: погиб полицейский</h1>
      <h2>В результате подрыва автомобиля Mercedes на Житомирской трассе в Киеве погиб полицейский.</h2>
      <address>
        <time datetime="2019-11-07T10:00:00+00:00">07 Nov 2019, 10:00</time>
      </address>
      <p>Об этом <a href="https://kyiv.npu.gov.ua/news/Informacziya/na-misczi-vibuxu-avtomobilya-na-brest-litovskomu-shose-praczyuyut-pravooxoronczi/">сообщает </a>пресс-служба киевской полиции.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/MK0bs2jm1Tc" width="750" height="452" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Отмечается, что 43-летний полицейский осуществлял физическую охрану предпринимателя.</p>
      <p>Также сообщается, что от взрыва пострадали 57-летний предприниматель и 34-летний водитель. Они с телесными повреждениями разной степени тяжести находятся в медицинских учреждениях на стационарном лечении.</p>
      <p>В полиции добавили, что следствие рассматривает несколько версий произошедшего, однако приоритетной является предпринимательская деятельность 57-летнего мужчины.</p>
      <p>Накануне вечером неизвестный <a href="https://nv.ua/kyiv/pod-kievom-podorvali-avto-granatoy-novosti-kieva-50052060.html">мотоциклист взорвал автомобиль Mercedes прямо на дороге, положив на его крышу взрывчатку.</a></p>
      <p>По данным СМИ,<a href="https://nv.ua/kyiv/podryv-avto-v-kieve-pokushenie-na-biznesmena-novosti-kieva-50052068.html"> Mercedes якобы принадлежит директору фармацевтической компании Игорю Сало</a>.</p>
      <p>Игорь Сало — российско-украинский бизнесмен, уроженец Харьковской области.</p>
