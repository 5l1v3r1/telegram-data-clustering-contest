      <h1>「希望他有一天能回來」　陳立農望海思父淚潰堤</h1>
      <address><time datetime="2019-11-07T10:29:00+00:00">07 Nov 2019, 10:29</time> by <a rel="author">溫雅雯</a></address>
      <p>今年19歲的陳立農因為參加大陸選秀《偶像練習生》拿下第2名成績，以「NINE PERCENT」成員順利出道，他在團綜《限定的記憶》讓大家看到私下與媽媽、外公等家人相處的輕鬆面貌，坦言自己在工作滿檔的日子裡，特別會想家，而且一直掛念著已經很久沒見到的父親，談到傷心處不禁落淚。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Z86S_R5yGm0" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>曾經提過父親以前是醫生，後來卻在夜市賣魷魚，小學三年級時的陳立農就常陪父親在夜市擺攤，最懷念陪爸爸去釣魚的悠閒時光。陳立農說小時候常常和爸爸合吃一碗泡麵解決一餐，「當時爸爸會讓我吃麵，他說他喝湯和吃碎麵就可以，那時候的我不懂，現在想起來…」。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191107181944-444d6aca5d3179ea485507fabc859fad-tablet.jpg"/>
        <figcaption>陳立農與媽媽和外公一起留下全家福紀念合照。（翻攝自陳立農微博）</figcaption>
      </figure>
      <p>回到小時候生活的高雄，陳立農要求製作單位將車開到興達港，那是他和父親曾經一起釣魚的地方，陳立農表示最後聽到爸爸的聲音已經是2年半之前，「當時他打電話給我，說我可能再也不會再見到他了，有點像遺言吧，我有問他在哪裡，只聽到大海的聲音。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191107181954-a9602c084fee7a673d53dcfc95f9f1d2-tablet.jpg"/>
        <figcaption>陳立農與李現合作電影《春江花月夜》仍在等待上映排程。（網路圖片）</figcaption>
      </figure>
      <p>陳立農臉上掛著淚痕，相信他的爸爸總有一天會出現，「我還在等，希望他有一天能回來。」陳立農說目前人生最重要的兩個時間點，一個是2018年《偶像練習生》獲得第2名時，一個是18歲生日的那天，但是失聯已久的爸爸都不能陪在自己身邊，讓他覺得很遺憾。他說他仍會重複每次提到父親要說的話，「不管你在哪裡，我都希望你一直在看著我，我會繼續努力，賺錢讓家人過更好的生活。」</p>
