      <h1>Десятки рек вышли из берегов в Череповецком районе</h1>
      <address>
        <time datetime="2019-11-07T10:36:00+00:00">07 Nov 2019, 10:36</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XmCUmPztxvs" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Режим ЧС ввели в Череповецком районе из-за проливных дождей. Десятки малых и больших рек вышли из берегов. В результате часть деревень отрезана от большой земли. Самостоятельно сельские жители уехать не могут, потому что размыло дороги. Нелегко приходится и горожанам. В Череповце дождевые воды подтопили несколько улиц и дворов.</p>
      <p>Впору менять автомобиль на лодку. За двое суток на город обрушилась месячная норма осадков. Несколько улиц в Череповце затопило. Самая тяжелая ситуация сложилась на Боршодской. Водители, выбирая этот путь, рисковали отправить своих железных коней на длительный ремонт. Пешеходам без резиновых сапог из дома лучше не выходить.</p>
      <p>Причем на этом участке есть ливневая канализация, но она не справляется, рассказывают коммунальщики. Потоки устремляются сюда из придорожных канав и лесополосы.</p>
      <blockquote><b>Ольга Смирнова, главный инженер МУП «Водоканал»</b>: «Критическая ситуация сложилась и на Кирилловском шоссе. Ливневые воды могут затопить трансформаторную станцию на одном из предприятий. Причем она питает электричеством две ближайшие многоэтажки и 7 производственных баз. Рабочие своими силами уже больше суток выкачивают воду. Но справиться со стихией трудно. Предприниматели опасаются, что придется отключить станцию, тогда люди останутся без электричества».</blockquote>
      <p>Анатолий Константинов, заместитель директора предприятия: «Страдают и соседние организации. На их территории тоже стоит вода. Работа соответственно тоже».</p>
      <blockquote><b>Анатолий Чертков, генеральный директор организации</b>: «Коммунальщики без дела не сидят, в свою очередь отчитались в Водоканале. За минувшие сутки в диспетчерскую поступило почти 150 сообщений о подтоплениях. Ночью на улицах работали четыре машины для чистки ливневки. Днем количество техники увеличили вдвое».</blockquote>
      <p>Начальник сетей водопровода и канализации МУП Водоканал Александр Кирин: «Ночью работали, воду отводили, круглосуточно откачивали воду».</p>
      <p>Нелегко приходится и жителям в районе. Реки вышли из берегов, десятки населенных пунктов оказались отрезаны от цивилизации. Особенно тяжелая ситуация в Уломском поселении и возле поселка Суда. Под Мяксой спасатели эвакуировали местных жителей. У деревни Вощажниково рухнул мост.</p>
      <p>Похожая ситуация сложилась и в деревнях Вологодского, Устюженского, Сокольского районов. В других муниципалитетах в это же время 28 тысяч человек остаются без света. Массовые обрывы электросетей зафиксированы из-за снега и ветра под Шексной, Кадуем, Бабаево. Ситуацию в связи с аномальными погодными условиями обсудили в правительстве региона.</p>
      <blockquote><b>Олег Кувшинников — губернатор Вологодской области :</b> «Ситуация сложная, аномальная погода последние двое суток привела к подтоплению населенным пунктов и отключению электроэнергии. На сегодняшний день мы фиксируем задержку графика движения пригородных автобусов и к сожалению отключение электроэнергии привело к тому, что на состояние на 12 часов отключено 586 населенных пунктов, где проживаете 28 тысяч человек. Аномальные явления привели к тому, что принято решение о введении ЧС».</blockquote>
      <p>Накануне режим ЧС ввели в 14 районах Вологосдкой области. В том числе и Череповецком.</p>
