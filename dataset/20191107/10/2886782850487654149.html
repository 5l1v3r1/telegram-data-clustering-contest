      <h1>Előadás közben szakadt le egy londoni színház mennyezete</h1>
      <address><time datetime="2019-11-07T10:57:20+00:00">07 Nov 2019, 10:57</time> by <a rel="author">MTI </a></address>
      <p>Előadás közben szakadt le a londoni Piccadilly Színház mennyezetének egy darabja, többen megsérültek.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192174912531812353" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>A Denman utcai színházban Arthur Miller darabját, az Ügynök halálát adták elő szerda este, a nézőtér tele volt.</p>
      <p>A mennyezet egy darabja valamivel 20.00 óra előtt szakadt le, több nézőt beterítve a törmelékkel. Öt néző kisebb sérülést szenvedett, kórházban látták el őket.</p>
      <p>A rendőrség közlése szerint az előadást azonnal leállították és biztonságban kiürítették az épületet. Több mint ezer embernek kellett elhagynia a színháztermet.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192184067602571264" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>A színművet hétfőn kezdték játszani. Az ügynököt, Willy Lomant játszó Wendell Pierce sajnálatát fejezte ki a történtek miatt.</p>
      <p>A közösségi médiában megosztott videofelvételen az amerikai színész a Piccadilly Színház előtt áll, arra kérve a nézőket, hogy térjenek vissza és nézzék meg az előadást. "Megtiszteltetés, hogy ma este eljöttek. Nagyon sajnáljuk, ami történt" - mondta.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192178566991163392" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Iain Haddow, a BBC munkatársa is a nézőtéren ült. Arról számolt be, hogy a baleset az előadás kezdete után nagyjából 20 perccel történt.</p>
      <p>Elmondása szerint a mennyezet leszakadása előtt folyamatosan csepegett a víz, ami egy idő után vízfolyássá alakult, bár az eső nem esett. Hozzátette, hogy a színház homlokzata és a tető fel van állványozva.</p>
      <p>A színház még nem jelentette be, mikor nyitnak újra.</p>
      <p>Londonban néhány éve már történt hasonló eset: 2013 decemberében 76 ember sérült meg, közülük heten súlyosan, amikor az Apollo Színház mennyezetének egy darabja előadás közben a nézőkre szakadt.</p>
