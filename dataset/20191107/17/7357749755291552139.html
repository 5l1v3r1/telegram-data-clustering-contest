      <h1>L'évasion tragique de la dernière victime du mur de Berlin</h1>
      <address><time datetime="2019-11-07T17:00:14+00:00">07 Nov 2019, 17:00</time> by <a rel="author">Lena Roche</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GQy1Rg9Khpc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Aujourd'hui, ce qu'il reste du mur de Berlin attire les touristes. Mais avant qu'<a href="https://fr.euronews.com/2019/11/04/chute-du-mur-berlin-revit-son-passe-toute-cette-semaine">il ne s'effondre il y a trente ans</a>, il déchirait une nation et représentait <a href="https://www.berlin.de/mauer/fr/histoire/les-victimes-du-mur/">tous les dangers pour ceux qui voulaient rejoindre l'Allemagne de l'Ouest.</a></p>
      <p>Ce fut le cas pour <a href="http://www.chronik-der-mauer.de/en/victims/180604/freudenberg-winfried">Winfried Freudenberg</a> en mars 1989. Après plusieurs mois de préparation, ce jeune ingénieur met son plan à exécution : rejoindre Berlin-Ouest avec sa femme depuis la RDA à bord d'un ballon à gaz fabriqué de leurs mains. Le couple commence à le gonfler dans des jardins ouvriers à Blankenburg au milieu de la nuit, mais un voisin le remarque et alerte la police.</p>
      <h3>Surpris par la police</h3>
      <p>Caroline Labusch qui a consacré un livre à Winfried et Sabine : "Ich hatte gehofft, wir können fliegen" nous raconte la suite.</p>
      <p><i>"Les policiers ont vu le ballon qui penchait déjà vers l'Ouest et qui était prêt à s'envoler, ils n'ont vu personne, mais ils se sont dit qu'il se passait quelque chose,"</i> dit-elle. <i>"Ils avaient leurs armes, mais ils n'ont pas osé s'en servir - comme ils l'expliqueront plus tard - parce qu'il y avait une forte odeur de gaz et qu'ils avaient peur que le bâtiment explose,"</i> précise-t-elle.</p>
      <p>Le ballon n'est à ce moment-là pas totalement gonflé, il ne pourra transporter deux personnes. <i>"Ils ont trente secondes pour déterminer de ce qu'ils veulent faire,"</i> poursuit Caroline Labusch. <i>"Leur décision, c'est que Winfried parte et que Sabine reste ; elle se cache dans les buissons et le regarde s'envoler,"</i> indique-t-elle.</p>
      <h3>Un vol de cinq heures jusqu'à 5000 mètres</h3>
      <p>Après ce départ précipité, Winfried se retrouve à la merci des vents. Assis sur une poutre suspendue au ballon, il ne parvient pas à contrôler l'engin. En l'absence de valve de régulation qui permet de descendre, il prend très vite de l'altitude et atteint les 5000 mètres - il y fait moins 20 degrés.</p>
      <p>Son vol s'achève cinq heures plus tard : le ballon s'écrase côté ouest à Berlin-Zehlendorf.</p>
      <p><i>"Il était totalement frigorifié et il devait être épuisé, psychologiquement et physiquement,"</i> ajoute Caroline Labusch. <i>"On a essayé de faire des calculs pour savoir comment le vol s'était vraiment déroulé et on est arrivé à la conclusion qu'il a dû tomber du ballon parce qu'il était à bout de forces, il ne pouvait plus tenir sur la poutre,"</i> dit-elle avant de préciser : <i>"Dans l'après-midi, quelqu'un a découvert son corps dans un jardin au bord du lac."</i></p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1163391399557046272" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Dernier homme à avoir trouvé la mort en tentant de franchir le mur, Winfried aura été privé de son rêve d'une nouvelle vie. Si tout s'était passé comme prévu, le jeune homme <i>"espérait vendre son histoire à la presse comme l'aventure romantique d'un couple d'amoureux qui s'évade en ballon"</i> selon l'auteure.</p>
      <p>Cette histoire tragique est aussitôt évoquée dans la presse de l'Ouest tandis qu'à l'Est, l'épouse de Winfried est interrogée par <a href="https://www.courrierinternational.com/article/2012/02/06/la-stasi-reprend-du-service">la Stasi</a>, la police secrète est-allemande avant d'être libérée après plusieurs semaines de détention.</p>
      <h3>La chute du mur est une épreuve pour son épouse</h3>
      <p>À peine quelques mois plus tard, <a href="https://www.la-croix.com/Monde/Europe/mur-berlin-construction-chute-destruction-dates-importantes-2019-10-16-1201054746">le soir du 9 novembre</a>, un miracle se produit : la chute du Mur de Berlin. Des milliers de citoyens de RDA se rassemblent au <a href="https://www.berlin.de/mauer/fr/lieux/anciens-postes-frontieres/bornholmer-strasse/">poste-frontière de la rue Bornholmer</a> et traversent son pont qui est entré dans l'Histoire.</p>
      <p>Sabine elle est sous le choc. Elle ne réussira à passer à l'Ouest que quelques semaines plus tard. <i>"J'ai pensé à Winfried tout le temps</i> [ndlr : au moment de la chute du mur]<i>. C'est d'ailleurs ce qui m'a empêché de franchir ce pont dans un premier temps parce qu'il venait de mourir en mars et à ce moment-là, on était en novembre !"</i> lance-t-elle.</p>
      <p><i>"Il est mort parce que la frontière était fermée et il aurait pu être encore vivant si on avait attendu quelques mois,"</i> regrette-t-elle. <i>"C'était tellement, tellement triste, terrible, inconcevable !" reconnaît-elle. "Qu'est-ce que ce serait passé s'il avait été là</i> [ndlr : au moment de l'ouverture de la frontière] <i>et s'il avait pu voir ça ? Et aujourd'hui, il n'est plus parmi nous pour voir ça : c'est un tel chagrin,"</i> confie-t-elle.</p>
