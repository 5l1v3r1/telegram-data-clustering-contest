      <h1>Ξεκίνησε η δίκη για τη γενοκτονία στη Ρουάντα</h1>
      <address><time datetime="2019-11-07T17:44:52+00:00">07 Nov 2019, 17:44</time> by <a rel="author">Maria Psara</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1PMhlMQIt_U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Αυτός είναι ο Φαμπιέν Νερετσέ που πρόκειται να δικαστεί στο Βέλγιο για τη γενοκτονία της Ρουάντα.</p>
      <p>Φτάνει στο δικαστήριο των Βρυξελλών, αλλά ο ίδιος αρνείται κάθε εμπλοκή.</p>
      <p>Ο Νερετσέ κατηγορείται ότι συμμετείχε στη δολοφονία 13 ατόμων τα οποία κατηγόρησε ότι είχαν προκαλέσει την παρέμβαση των πολιτοφυλακών που τους σκότωσαν.</p>
      <p>Αλλά κατηγορείται επίσης για εγκλήματα πολέμου και γενοκτονία.</p>
      <p>Για τη συγκεκριμένη κατηγορία, αυτό είναι το πιο σημαντικό σημείο.</p>
      <p>«Υπήρχε οργανωμένο σχέδιο για την εξόντωση όλων των Τούτσι στη χώρα και αυτό το σχέδιο τέθηκε σε εφαρμογή. Μέσα σε αυτό το πλαίσιο, η οικογένεια αυτή δολοφονήθηκε μαζί με άλλες οικογένειες που βρίσκονταν στο ίδιο σημείο», δήλωσε ο Ερικ Ζιλέ, δικηγόρος της πολιτικής αγωγής.</p>
      <p>Ο δικηγόρος υπεράσπισης αρνείται την ύπαρξη αυτού του σχεδίου, αλλά και τα ίδια τα γεγονότα.</p>
      <p>«Υπάρχουν πράξεις γενοκτονίςα και από τις δύο πλευρές, αλλά ο πελάτης μου, αυτή είναι η θέση μας, δεν μπορεί να διωχθεί με βάση τη γενοκτονία και, πέρα από αυτό, είναι αθώος, αμφισβητεί όλα τα γεγονότα», είπε η Ζαν Φλαμ, δικηγόρος υπεράσπισης του Νερετσέ.</p>
      <p>Μεταξύ των θυμάτων, υπήρξε μια γυναίκα από το Βέλγιο, που δολοφονήθηκε μαζί με τον σύζυγό της που ανήκε στη φυλή των Τούτσι και την κόρη τους. Και ήταν κυρίως η επιμονή της αδελφής της, που αγωνίζεται και ψάχνει για δικαίωση εδώ και 25 χρόνια, που κατέστησε δυνατή τη διεξαγωγή αυτής της δίκης.</p>
      <p>Τώρα περιμένει Δικαιοσύνη ....</p>
      <p>«Είναι πολύ δυσάρεστη κατάσταση να ζει κανείς έτσι. Αλλά έχω αγωνιστεί με αυτό εδώ και πολύ καιρό και θέλω να τελειώσει με τον καλύτερο και πιο έντιμο τρόπο», είχε δηλώσει η Μαρτίν Μπέκερς, συγγενής θυμάτων γενοκτονίας στη Ρουάντα.</p>
      <p>Ο Neretsé θα μπορούσε να καταδικαστεί σε ισόβια κάθειρξη, αλλά η απόφαση του δικαστηρίου δεν θα είναι γνωστή μέχρι το τέλος Δεκεμβρίου.</p>
      <p>Μέχρι τότε, οι δικαστές θα ακούσουν περισσότερες από 100 καταθέσεις.</p>
      <p>Υπολογίζεται ότι 800.000 άνθρωποι έχασαν τη ζωή τους κατά τη γενοκτονία της Ρουάντα το 1994, η συντριπτική τους πλειονότητα από την εθνοτική ομάδα Tutsie.</p>
