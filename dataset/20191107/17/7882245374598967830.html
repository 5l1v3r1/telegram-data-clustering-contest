      <h1>Дело о сексотах Саудовской Аравии в "Твиттере"</h1>
      <address><time datetime="2019-11-07T17:51:30+00:00">07 Nov 2019, 17:51</time> by <a rel="author">Андрей Позняков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/u_PyU0U4oRE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Двое бывших сотрудников компании Twitter стали фигурантами уголовного дела в США о слежке за пользователями социальной сети в интересах Саудовской Аравии. По версии следствия, в 2015 они собирали персональные данные авторов популярных критических публикаций о королевской семье, а затем передавали их спецслужбам Саудовской Аравии. Речь идёт об электронных адресах и номерах телефонов, записанных в профилях пользователей.</p>
      <p>К концу года администрация социальной сети зафиксировала утечку конфиденциальной информации, однако к тому моменту, по данным следствия, фигуранты дела собрали персональные данные более 6 тыс. учётных записей.</p>
      <p>Бывших сотрудников Twitter и их предполагаемого сообщника, подданного Саудовской Аравии, обвиняют в нарушении закона об иностранных агентах, поскольку они работали в интересах спецслужб королевства, не получив соответствующую регистрацию в министерстве юстиции США.</p>
