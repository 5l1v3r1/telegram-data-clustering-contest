      <h1>Berlin Duvarı'nın son mağduru: Winfried'in balonla kaçış hikayesi</h1>
      <address><time datetime="2019-11-07T17:00:14+00:00">07 Nov 2019, 17:00</time> by <a rel="author">Gizem Sun </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/bulCTbjRp8M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Berlin Duvarı'nın kalıntıları bugün her ne kadar turistik bir merkez haline gelse de, ardında pek çok trajik hikaye yatıyor. 30 yıl önce duvarı aşarak Batı Almanya'ya geçmek isteyen Winfried Freudenberg ve eşi Sabine'in başarısızlıkla sonuçlanan kaçış planı da onlardan biri.</p>
      <p>Mühendis Winfried, tüm risk ve tehlikeleri göze alarak ev yapımı bir hava balonu inşa eder. Birkaç ay süren hazırlığın ardından genç çift, Mart 1989'da kaçmaya karar verir. Gece yarısı Doğu Berlin'de bir bahçede balonu gaz ile doldurmaya çalışırlarken, oradan geçen biri durumu fark ederek polise ihbarda bulunur. Polisler uçmaya hazır balonu görür. Havadaki yoğun gaz kokusu sebebiyle büyük bir patlama olmasından endişe ederler ve silahlı olmalarına rağmen ateş etmeye cesaret edemezler.</p>
      <h3>Saniyeler içinde alınan kritik karar</h3>
      <p>Polisler geldiğinde hava balonu henüz tam dolmadığı için iki kişiyi taşıyamaz. Winfried ve Sabine'in bir karar vermek için sadece saniyeleri vardır. Sonunda Winfried, eşini ardında bırakarak uçar. Sabine de çalılıklara saklanarak onun gidişini seyreder.</p>
      <p>Bu ani kalkışla beraber uçuşun başarısı da artık hava koşullarına kalır. Balon üzerinde hiçbir kontrolü olmayan genç adam, balona bağladığı sopanın üzerinde beş saat uçar. Balon planlananın aksine, soğukluğun eksi 20 dereceyi gördüğü 5 bin metre yüksekliklere kadar çıkar. Winfried'in yolculuğu Batı Berlin'in Zehlendorf semtinde son bulur.</p>

      <h3>Romantik kaçış hikayesine hüzünlü son</h3>
      <p>Batı'da yeni bir hayat ümidiyle yola çıkan Winfried'in cesedi bulunduğunda, vücudundaki tüm kemikler kırılmıştı. Hikayeyi kaleme alan yazar Caroline Labusch, gölün yakınlarındaki bir parkta Winfried'in cansız bedeninin bulunuşunu anlatıyor: "İliklerine kadar donmuş, hem fiziksel hem de psikolojik olarak yorgun düşmüş olmalı. Bu şekilde ne kadar ilerlemiş olabileceğini hesaplamaya çalışıyoruz ve artık gücünün kalmadığını, sopayı daha fazla tutamadığını, bu nedenle de düşmüş olabileceğini tahmin ediyoruz"</p>
      <p>Alman yazar, eğer plan başarılı olsaydı ve çift duvarın diğer tarafına geçebilseydi, Winfried'in bunu balonla romantik bir kaçış hikayesi olarak basına satmayı umduğunu dile getiriyor.</p>
      <p>Trajik hikaye gerçekten de Batı'da manşet olur. Sabine ise Doğu Almanya Cumhuriyeti gizli servisi 'Stasi' tarafından sorguya çekilir; birkaç hafta sonra serbest bırakılır.</p>

        <iframe data-src="https://twitter.com/euronewses/status/1163391399557046272" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Winfried'in ölümünden sadece birkaç ay sonra, 9 Kasım gecesi bir mucize olur ve Berlin Duvarı yıkılır. Binlerce Doğu Alman, Bornholmer Strasse sınır kapısında toplanarak köprüyü geçer. Olayın şokunu atlatamayan Sabine, bu tarihi köprüden ilk kez haftalar sonra geçebilir.</p>
      <p>euronews'e konuşan Sabine Freudenberg, eşinin bir an bile aklından çıkmadığını söylüyor: "O martta hayatını kaybetti ve aylardan kasımdı, üzerinden sadece birkaç ay geçmişti. Öldü, çünkü orada duvar vardı. Eğer birkaç ay beklemiş olsaydık hala hayatta olacaktı. Bu benim için çok üzücü, aklımın alamayacağı kadar korkunç bir şeydi. Ya burada olsaydı ve bunu görebilseydi? Ama artık yok ve bu mümkün değil, sadece hüzün ve keder var"</p>
