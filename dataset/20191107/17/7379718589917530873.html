      <h1>Winfried Freudenberg, l'ultima vittima del muro di Berlino</h1>
      <address><time datetime="2019-11-07T17:00:14+00:00">07 Nov 2019, 17:00</time> by <a rel="author">Selene Verri</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DO0cDQZZ0js" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Winfried Freudenberg è stato l'ultima persona a perdere la vita nel tentativo di oltrepassare il muro di Berlino. Per farlo, aveva escogitato una fuga a bordo di una mongolfiera con la moglie. Ma qualcosa andò storto...</b>
      </p>
      <h3>Il decollo</h3>
      <p>Oggi quel che resta del <b>muro di Berlino</b> è un'attrazione turistica, ma tra il 1961 e il 1989 almeno <b>140 persone</b> rimasero <b>uccise nel cercare di oltrepassarlo</b>.</p>
      <p>Trent'anni fa a tentare la fortuna fu <b>Winfried</b>, un ingegnere dallo spirito avventuroso, che ebbe l'idea di <b>fabbricare una mongolfiera</b>. Nel <b>marzo 1989</b>, dopo mesi di preparazione, Winfried e sua moglie Sabine sono pronti per prendere il volo. Nel cuore della notte i due si mettono a gonfiare la mongolfiera. Ma qualcuno li avvista e allerta la polizia. Caroline Labusch, autrice del libro <i>I<a href="https://www.randomhouse.de/Paperback/Ich-hatte-gehofft-wir-koennen-fliegen/Caroline-Labusch/Penguin/e543732.rhd">ch hatte gehofft, wir können fliegen</a></i> ("Avevo sperato che potessimo volare"), in cui narra la storia di Winfried e Sabine, racconta: "I poliziotti vedono la mongolfiera, che è già pronta per volare verso ovest, non vedono persone, ma hanno dei sospetti su quel che sta accadendo. Hanno armi da fuoco, ma non hanno il coraggio di usarle perché c'è un forte odore di gas, come diranno poi, e hanno paura di far saltare in aria tutto".</p>
      <p>Winfried e Sabine, con una mongolfiera non completamente gonfia, hanno pochissimo tempo per prendere una decisione, continua Labusch: "Hanno 30 secondi per decidere che cosa fare. E decidono che <b>lui prenderà il volo e lei resterà indietro</b>. Si nasconde fra i cespugli e lo vede volare via".</p>

        <iframe data-src="https://twitter.com/euronewses/status/1161168982214418433" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <h3>Il volo e lo schianto</h3>
      <p>Ma la partenza improvvisa e il peso inferiore al previsto fanno saltare tutti i suoi calcoli. Winfried si ritrova <b>in balia dei venti per cinque ore</b>, seduto su un'asse di legno attaccata alla bell'e meglio, e sale fino a <b>5 mila metri</b>, a una temperatura di <b>meno 20 gradi</b>. Il suo volo si conclude, tragicamente, nella parte ovest della città. È <b>l'ultimo a morire per aver cercato di oltrepassare il muro</b>.</p>
      <p>Labusch riassume così la situazione: "Era completamente congelato, e doveva essere esausto. Mentalmente oltre che fisicamente. Abbiamo cercato di capire che cosa sia successo realmente e siamo giunti alla conclusione che <b>probabilmente è semplicemente caduto,</b> ha perso le forze e non è riuscito a reggersi oltre. Nel pomeriggio il corpo è stato ritrovato in uno dei giardini che costeggiano il lago".</p>
      <p>Un corpo le cui ossa erano tutte in frantumi, come il suo sogno di una nuova vita a Berlino Ovest.</p>
      <h3>Sogni infranti</h3>
      <p>Ma se tutto fosse andato secondo i piani, quali erano le speranze di Winfried? Labusch pensa che "Winfried sperasse di poter <b>vendere la sua storia alla stampa</b>, come la fuga romantica in mongolfiera di una coppia di innamorati". È invece <b>la tragedia a fare notizia a ovest</b>, mentre a Berlino est <b>Sabine viene interrogata</b> in carcere dalla Stasi, la polizia segreta della Repubblica Democratica tedesca. La lasceranno andare dopo diverse settimane.</p>
      <h3>Il miracolo e lo shock</h3>
      <p>E solo <b>pochi mesi dopo</b>, la sera del 9 novembre, accade il miracolo: <b>la caduta del muro di Berlino</b>. <b>Migliaia di tedeschi dell'est</b> si ammassano al valico di frontiera di Bornholmer Strasse e <b>attraversano il ponte</b>. Ma <b>Sabine è sotto shock</b>, e riuscirà a farlo solo alcune settimane dopo. Ai nostri microfoni rivela che continuava a pensare a Winfried: "È questo che mi ha impedito di andarci. Perché <b>era appena morto, a marzo, ed era solo novembre</b>. Ed era morto perché il muro era chiuso, e penso che <b>se avessimo aspettato qualche mese sarebbe ancora vivo</b>. E questo era così triste per me, così terribilmente incomprensibile. Come sarebbe stata la nostra vita se fosse stato qui e avesse potuto vederlo? E ora non può più vederlo e c'è dolore, solo dolore".</p>
