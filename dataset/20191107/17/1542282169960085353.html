      <h1>«Κολοράντο»: Το νέο άλμπουμ του Νιλ Γιανγκ με τους Crazy Horse</h1>
      <address><time datetime="2019-11-07T17:50:40+00:00">07 Nov 2019, 17:50</time> by <a rel="author">Ιωάννης Καράγιωργας</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2BmXAPHX7Nk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ο Νιλ Γιανγκ έβγαλε νέο άλμπουμ. Ο 73χρονος Καναδός μουσικός επανενώθηκε με την μπάντα του Crazy Horse για το 39ο στούντιο άλμπουμ της καριέρας του και πρώτο με το εν λόγω συγκρότημα μετά από το 2012.</p>
      <p>Σύμφωνα με τον ίδιο τον Γιάνγκ, η νέα του συλλογή επικεντρώνεται στην κλιματική αλλαγή και τις διχαστικές πολιτικές στη σημερινή εποχή.</p>
      <p>«<b><i>Πρόκειται για ένα ανθρώπινο άλμπουμ. Έχει να κάνει με συναισθήματα καθώς και με τον κόσμο που ζούμε σήμερα. Και όπως είναι αυτός ο κόσμος, χρειάζεται επαναφορά. Ξέρετε, όταν μιλούν για τη νέα πράσινη συμφωνία και όλα αυτά και ο κόσμος μιλάει για το πόσο ακριβή είναι και πόσο εκτός πραγματικότητας, είναι πραγματικά μη-ρεαλιστικό να μην δαπανηθούν αυτά τα χρήματα και απλά να αγνοήσουμε το τι συμβαίνει. Όσοι τα λένε αυτά θα φύγουν τα επόμενα 15 χρόνια. Μέχρι τότε θα έχουν φύγει. Θα έχουν βγάλει όσα χρήματα μπορέσουν και θα φύγουν. Αυτή είναι και η πολιτική μας ηγεσία. Έτσι σκέφτονται και έτσι το βλέπουν</i></b>», λέει ο Νιλ Γιανγκ.</p>
      <p>Ο Καναδός τραγουδοποιός ελπίζει πως η νέα γενιά θα μπορέσει να συνεχίσει τον αγώνα και να δώσει τη μάχη πάνω στα πολιτικά και κοινωνικά ζητήματα. Ο Νιλ Γιανγκ απευθύνει έκκληση στους νέους να ενωθούν και να παλέψουν.</p>
      <p>«<b><i>Αυτό που πρέπει να γίνει είναι τα μαύρα και τα λευκά παιδιά να βρεθούν και να αντιμετωπίσουν μαζί τα προβλήματα γιατί τους απασχολούν όλους, όλους τους ανθρώπους. Έχουμε πολλά να πολεμήσουμε γιατί οι ηγέτες μας θέλουν να πολεμούμε μεταξύ μας και να είμαστε πιο αδύναμοι</i></b>» είπε ο Νιλ Γιανγκ.</p>
      <p>Το άλμπουμ Κολοράντο κυκλοφορεί ήδη. Το φιλμ "Mountaintop" είναι αφιερωμένο στη δημιουργία αυτής της συλλογής με τη μπάντα Crazy Horse και θα προβληθεί σε κινηματογράφους της Ευρώπης και της Νότιας Αμερικής στις 28 Νοεμβρίου.</p>
      <p>Το ασπρόμαυρο εξώφυλλο του άλμπουμ ήταν οικογενειακή υπόθεση, καθώς το έφτιαξε η σύζυγός του Ντάριλ Χάνα, με κολάζ από πίνακες ζωγραφικής και προσωπικές φωτογραφίες της κόρης του, Άμπερ Γιανγκ.</p>
      <p>Ο ίδιος ο Νιλ Γιανγκ σκοπεύει να ξεκινήσει περιοδεία το 2020.</p>
