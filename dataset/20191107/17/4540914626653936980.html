      <h1>Winfried Freudenberg: Das tragische Schicksal des letzten Mauertoten</h1>
      <address><time datetime="2019-11-07T17:00:14+00:00">07 Nov 2019, 17:00</time> by <a rel="author">Lena Roche</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ghrLCT--XHU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Selfies vor den Resten der Berliner Mauer - ein absolutes Muss bei einem Trip in die Hauptstadt. Welche Dramen sich einst dort abspielten, als die Mauer noch in Gänze stand, ist für viele kaum vorstellbar. Vor 30 Jahren setzte ein junges Paar alles aufs Spiel, um von Ost- nach West-Berlin zu fliehen.</p>
      <p><a href="http://www.chronik-der-mauer.de/en/victims/180604/freudenberg-winfried">Winfried Freudenberg</a> fühlte sich in der DDR eingesperrt. Der Ingenieur fasste einen aberwitzigen Plan: Mit einem selbstgebauten Gasballon sollte es über die Mauer gehen. Nach Monaten der Vorbereitung war es im März 1989 soweit. In einer Reglerstation füllten Winfried und seine Frau Sabine ihren Ballon mit Gas, doch ein Mann beobachtet sie und ruft die Polizei.</p>
      <p>In ihrem Buch <a href="https://www.randomhouse.de/Paperback/Ich-hatte-gehofft-wir-koennen-fliegen/Caroline-Labusch/Penguin/e543732.rhd">"Ich hatte gehofft, wir können fliegen"</a> erzählt Autorin Caroline Labusch die Geschichte der beiden:</p>
      <p>"Die Polizisten sehen den Ballon, der schon ganz stark nach Westen strebt und auch flugbereit ist. Sie sehen keine Menschen, aber sie ahnen schon, was da vor sich geht. Sie haben Schusswaffen dabei, aber sie kommen nicht darauf sie zu gebrauchen, weil es eben stark nach Gas riecht, wie sie später angegeben haben, und sie Angst hatten, dass ihnen hier das ganze Haus um die Ohren fliegt."</p>
      <p>Jetzt heißt es für das Paar: Schnell handeln.</p>
      <p>"Sie müssen innerhalb von 30 Sekunden entscheiden, was sie machen", so Labusch. "Und sie entscheiden, dass er losfliegt und sie zurückbleibt. Sie hat sich im Gebüsch versteckt und sah ihn noch wegfliegen."</p>
      <h3>Ausharren auf einem abgeschnittenen Besenstiel</h3>
      <p>Nach diesem überstürzten Start war Winfried den Winden ausgeliefert, steuern konnte er den Ballon nicht. Er saß auf einem abgeschnittenen Besenstiel und schwebte über Berlin, fünf Stunden lang. Teilweise stieg er auf 5.000 Meter Höhe. Es herrschten eisige Temperaturen, bis zu Minus 20 Grad. Der Flug endete in Berlin-Zehlendorf. Von Winfried Freudenberg fehlte zunächst jede Spur.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/23/10/32/808x454_cmsv2_fb09cb3b-013d-5664-bfcf-bc4cda01ee72-4231032.jpg"/>
        <figcaption>© BStU</figcaption>
      </figure>
      <p>"Also er war total ausgekühlt, und er muss fix und fertig gewesen sein - psychisch als auch körperlich", erklärt Labusch. "Wir haben versucht zu errechnen, wie dieser Flug wirklich verlaufen sein könnte und kamen zu dem Ergebnis, dass er aus Kraftlosigkeit wahrscheinlich einfach heruntergefallen ist, weil er sich nicht mehr festhalten konnte. Am Nachmittag fand man dann die Leiche in einem der Gärten."</p>
      <p>Fast jeder Knochen in Winfrieds Freudenbergs Körper ist gebrochen.</p>
      <p>Unterdessen saß seine Frau Sabine in Haft und wurde von der Stasi verhört, immer wieder. Wochen später wurde sie freigelassen, doch weiterhin überwacht.</p>
      <h3>"Trauer, nur Trauer"</h3>
      <p>Nur wenige Monate später kam es zum Fall der Berliner Mauer. Am 9. November 1989 versammelten sich Tausende Menschen am Grenzübergang an der Bornholmerstrasse. Das Unerwartete geschieht, sie dürfen hinüber.</p>
      <p>Sabine Freudenberg steht unter Schock. Sie geht erst mehrere Wochen später über eine Brücke in den Westen. "Ich habe die ganze Zeit an ihn gedacht", sagt sie heute. "Das war ja das, was mich abgehalten hat, da hinüberzugehen. Weil er eben seit März tot war- jetzt hatten wir gerade November. Und er war deshalb tot, weil die Mauer zu war. Ich meine, wenn wir ein paar Monate länger gewartet hätten, würde er noch leben. Und das war für mich so traurig, so furchtbar, so unbegreiflich. Was wäre, wenn er hier wäre und das sehen könnte? Das kann er jetzt nicht mehr. Trauer, nur Trauer."</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/23/10/32/808x454_cmsv2_2c7905b7-8a1e-5ed0-97e1-26aadb84975a-4231032.jpg"/>
        <figcaption>Sabine Freudenberg</figcaption>
      </figure>
      <p>Die tragische Ballonflucht machte in Westdeutschland Schlagzeilen - allerdings anders als Winfried Freudenberg sich das vorgestellt hatte:</p>
      <p>"Ich denke schon, dass Winfried darauf gehofft hat, dass er die Geschichte dann an die Presse verkaufen kann - und zwar als romantische Ballonflucht eines Liebespaares", sagt Labusch.</p>
      <p>Winfried Freudenberg war der letzte Mauertote.</p>
