      <h1>Regionális ENSZ-központ nyílik Budapesten</h1>
      <address><time datetime="2019-11-07T17:34:52+00:00">07 Nov 2019, 17:34</time> by <a rel="author">Anna Flori</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VDR3pTSOXX4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>A magyar kormány elismerésnek tekinti, hogy az ENSZ Terrorizmus Elleni Hivatala (UN Counter-terrorism Office) Budapesten nyitja meg regionális irodáját. A központ felállításáról szóló megállapodást az ENSZ főtitkár-helyettese, Vlagyimir Voronkov és Szijjártó Péter magyar külügyminiszter írta alá egy budapesti terrorellenes konferencián.</h3>
      <p>Vlagyimir Voronkov arról beszélt a konferencián, hogy a hivatal fontos feladata a megelőzés, ezen belül is segíteni a helyi közösségeket elsősorban a társadalmi érdeket szem előtt tartó kormánypolitika és a korrupció elleni harc garantálásával, illetve a törvények és az emberi jogok érvényre juttatásával.</p>
      <p>Szijjártó Péter szerint Magyarország hiteles és aktív szereplője a terrorizmus elleni nemzetközi küzdelemnek, amelynek csak egy eleme a határvédelem. Magyar rendőrök támogatják a szerb és a bosnyák határőröket, illetve a magyar hadsereg jelen van Irakban, Afganisztánban, nemsokára Libanonba is érkezik magyar katonai misszió.</p>
      <p>Mióta a magyar kormány megerősítette a déli határ védelmét, nincs illegális migráció - magyarázta. - "Abból a kormány továbbra sem enged, hogy egyedül dönt arról, ki léphet be az országba, és kivel fog a lakosság együtt élni."</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/42/94/808x454_cmsv2_7aad5a32-c586-5619-a67a-9d696edc5d01-4284294.jpg"/>
      </figure>
      <p>Az Interparlamentáris Unió elnöke azt a kérdést tartja a legfontosabbnak, hogy miért ilyen fogékony a lakosság még Európában is a terroristák retorikájára. Gabriela Cuevas Barron szerint a demokratikus államok politikusainak szembe kell nézniük saját hibáikkal. Például meg kell érteniük, milyen nagy felelősség terheli őket mindenért, amit kimondanak. A gyűlöletbeszéd veszélyére figyelmeztetett mondván, hogy ilyesmi még a választási küzdelemben sem fordulhat elő.</p>
      <p>A budapesti konferencia egyike azoknak a regionális tanácskozásoknak, amelyek előkészítik az ENSZ jövő évre tervezett terrorellenes csúcsértekezletét.</p>
