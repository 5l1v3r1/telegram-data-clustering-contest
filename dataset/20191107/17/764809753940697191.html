      <h1>عون والحريري يجريان مباحثات في بعبدا لإيجاد مخرج لأزمة لبنان</h1>
      <address><time datetime="2019-11-07T17:30:00+00:00">07 Nov 2019, 17:30</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DcqX68xIn-g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أجرى الرئيس اللبناني ميشال عون ورئيس الوزراء المؤقت سعد الحريري محادثات يوم الخميس في قصر بعبدا الرئاسي، بعد نحو ثلاثة أسابيع من احتجاجات غير مسبوقة مناهضة للحكومة على مستوى البلاد، والتي دفعت بلبنان إلى أسوأ أزماته السياسية والاقتصادية منذ عقود.</p>
      <p>وقالت الرئاسة اللبنانية في بيان إن الرئيس ورئيس الحكومة المؤقت ناقشا "الوضع العام" والجهود المبذولة من أجل "إيجاد حل للوضع الحكومي الحالي".</p>
      <p>ويجري الحريري، الذي استقال من رئاسة الوزراء قبل أسبوع ولكنه لا يزال يرأس حكومة تصريف أعمال، مشاورات تبحث إمكانية تشكيل حكومة تكنوقراط.</p>
      <p>وتأتي الاحتجاجات في ظل تحذيرات البنك الدولي من تدهور كبير في الاقتصاد وشلل نسبي تعيشه البلاد، وبعد تخفيض التصنيف الائتماني للبنان مجدداً من قبل وكالة موديز.</p>
      <p>من جهته أعلن نبيه بري، رئيس البرلمان اللبناني، اليوم الخميس عن كامل إصراره على أن يكون الحريري رئيساً للحكومة المقبلة.</p>
