      <h1>Eşcinsel penguenler ikinci kez baba olmaya hazırlanıyor</h1>
      <address><time datetime="2019-11-07T18:50:22+00:00">07 Nov 2019, 18:50</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ncQk9-HITZU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Avustralya'nın Sidney kentindeki bir akvaryumda yaşayan ve geçen yıl başarılı şekilde yavru yetiştiren eşcinsel penguenlere bu yıl ikinci bir yumurta verildi.</p>
      <p>Birbirine penguenler dünyasında evlilik anlamına gelen "özel taş" verdiği söylenen Magic ve Sphen adlı erkek penguenlerin diğer çiftler arasında en büyük ve itinalı yuvayı yapmaları bakıcılarının dikkatini çekti.</p>
      <p>Eşcinsel çiftin yavru büyütüp büyütmeyeceklerini merak eden akvaryum yetkilileri önce yapay bir yumurta ile kuluçkaya yapmaya hevesli olup olmadıklarını araştırdı. Geçen yıl yine Gentoo penguenlerine özgü şekilde çakıl taşlarından yuva yapmaları üzerine yetkililer bu kez gerçek yumurta ile deneme gerçekleştirdi.</p>
      <p>Çiftin kuluçka dönemini başarıyla atlatmaları üzerine yumurtadan sağlıklı bir yavru çıktı. Yavruya iki penguenin isimlerini birleştirerek Spenagic adı verildi. Bu yıl da yuva yapan çifte yine bir yumurta verildi.</p>
      <p>Sphengic'in bir kardeşinin olup olmayacağı henüz bilinmiyor.</p>
