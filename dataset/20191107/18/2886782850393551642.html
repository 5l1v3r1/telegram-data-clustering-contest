      <h1>Nem követett el emberiesség elleni bűnt a francia építőipari óriás</h1>
      <address><time datetime="2019-11-07T18:44:12+00:00">07 Nov 2019, 18:44</time> by <a rel="author">Zoltan Siposhegyi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OhdOUtTek4A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nem vett részt emberiesség elleni bűncselekményekben a Lafarge svájci-francia építőipari vállalat - ezt a párizsi fellebbviteli bíróság mondta ki csütörtökön.</p>
      <p>A terrorizmus finanszírozása és civilek veszélyeztetése vádpontokban viszont folytatódik a nyomozás. A francia hatóságok ugyanis úgy vélik, hogy a cégcsoport 2014-ig 13 millió eurót, azaz 4 milliárd forintot adott át különböző fegyveres csoportoknak, hogy folytathassa szíriai tevékenységét. A pénzt adók formájában fizette ki a dzsihádistáknak, majd hamis számlákkal leplezte a kiadásokat. Sőt a Lafarge kereskedett is a terroristákkal. Cementet adott el, és kőalajat vett az Iszlám Államtól, ezzel megsértve az Európai Unió embargóját.</p>
      <p>A vállalat nyolc vezetője ellen is eljárás indult. Az egyik gyárigazgató szerint az üzletről a francia kormány és a titkosszolgálat is tudott.</p>
