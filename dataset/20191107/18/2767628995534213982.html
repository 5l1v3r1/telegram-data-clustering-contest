      <h1>"Wind of Change", himno de la caída del Muro de Berlín</h1>
      <address><time datetime="2019-11-07T18:54:03+00:00">07 Nov 2019, 18:54</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wQAhXeY71FM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>"Wind of Change" es el himno no oficial de la caída del Muro de Berlín y de la reunificación alemana, aunque The Scorpions compuso el mítico tema antes del 9 de noviembre y el álbum "Crazy World" no vio la luz hasta 1990. Fue durante el Festival por la Paz de Moscú de 1989 y los conciertos que dieron un año antes en Leningrado, actual San Petersburgo, donde la banda alemana percibió ese viento de cambio. Para Klaus Meine, su vocalista y líder, Mijail Gorvachov y su política de apertura fueron los grandes artífices del cambio.</p>
      <p>"Siendo ciudadanos alemanes, nunca olvidaremos al hombre que cambió el mundo, el hombre que cambió nuestro mundo". "El mundo estaba cambiando frente a nuestros ojos. Wind of Change se convirtió en un himno que se extendió por todo el mundo ", afirmó Klaus Meine.</p>
      <p>"Sin él, la reunificación y especialmente el 9 de noviembre no habrían sido tan pacíficos. No habría sido la revolución pacífica que fue, sin disparos y sin muertos. Y que los tanques no se desplegaran es día se debe a Gorbachov. Es a él a quien se lo debemos agradecer", añade Meine.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192170502967775232" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>The Scorpions ha vuelto a ver al último dirigente de la Unión Soviética en varias ocasiones: en aniversarios de la caída del Muro y en cumpleaños de Gorbachov.</p>
      <p>"Wind of Change" sigue siendo un canto de esperanza. Su mensaje de que un mundo mejor y más pacífico es posible sigue inspirando a personas de todo el mundo.</p>
