      <h1>The Brief from Brussels, unser Europamagazin</h1>
      <address><time datetime="2019-11-07T18:28:53+00:00">07 Nov 2019, 18:28</time> by <a rel="author">Gregoire Lory</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PDR-1WvHfm8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Verbraucher sollten gut informiert sein, das könnten heute wohl höchstens unlautere Geschäftemacher anders sehen. Bleibt die Frage, wie gute Information aussieht. Besonders bei Lebensmitteln ist sie seit Jahren umstritten. Weil eine EU-Richtlinies zur Lebensmittelkennzeichnung nun zur Überprüfung ansteht, ist die Debatte wieder ins Rampenlicht gerückt. Gregoire Lory berichtet.</p>
      <p>In den Kurznachrichten:</p>
      <p>Die Klimastreiks der Fridays for Future Bewegung sind die weltweit bedeutendsten Protestdemonstrationen dieses Jahre - nun hat das britische Wörterbuch Collins "Climate Strike" auch zum Wort des Jahres gewählt.</p>
      <p>Umgehend die Reaktion auf Twitter von Frans Timmermans, dem designierten neuen Vizepräsidenten der Europäischen Kommission zuständig für Klimaschutz und den Europäischen "Green Deal": Die Welt spricht von der Rettung des Planeten, Zeit für uns zu liefern.</p>
      <p>Die seinerzeit von Nigel Farage angeführte Partei der Freiheit und direkten Demokratie war vom Europaparlament wegen Missbrauch von EU-Geldern im Jahre 2015 zur Rückzahlung von über 170-tausend Euro aufgefordert worden. Farage klagte dagegen vor dem EuGH und führte an, seine Partei sei nicht fair und gleich behandelt worden. <a href="https://curia.europa.eu/jcms/upload/docs/application/pdf/2019-11/cp190138de.pdf">Die Richter folgten nun dieser Einschätzung</a>.</p>
      <p>Journalist<b> • Gregoire Lory</b></p>
