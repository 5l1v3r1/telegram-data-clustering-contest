      <h1>Lafarge: Αποσύρθηκε η κατηγορία για εγκλήματα κατά της ανθρωπότητας</h1>
      <address><time datetime="2019-11-07T18:15:29+00:00">07 Nov 2019, 18:15</time> by <a rel="author">Εuronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/g6uZl2VIu0M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Η γαλλική δικαιοσύνη απέσυρε σήμερα Πέμπτη την κατηγορία για «συνέργεια σε εγκλήματα κατά της ανθρωπότητας» που είχε απαγγελθεί εναντίον της γαλλικής τσιμεντοβιομηχανίας Lafarge η οποία συγχωνεύθηκε με την ελβετική Holchim, αλλά διατήρησε τις υπόλοιπες κατηγορίες, κυρίως αυτή «της χρηματοδότησης της τρομοκρατίας» στη Συρία, έγινε γνωστό από δικηγόρους και δικαστική πηγή.</p>
      <p>Το εφετείο του Παρισιού διατήρησε επίσης τις κατηγορίες για «παραβίαση του εμπάργκο» και «έκθεση σε κίνδυνο τη ζωή» πρώην εργαζόμενων της Lafarge στο εργοστάσιό της στη Τζαλαμπίγια της Συρίας.</p>
      <p>Στην υπόθεση αυτή η Lafarge SA, μητρική εταιρεία της Lafarge Cement Syria (LCS), κατηγορείται ότι κατέβαλε μέσω της θυγατρικής της το 2013 και το 2014 σχεδόν 13 εκατομμύρια ευρώ σε τζιχαντιστικές ομάδες στη Συρία, ανάμεσά τους και το Ισλαμικό Κράτος, προκειμένου να μπορέσει να συνεχίσει τις δραστηριότητές της στην εμπόλεμη χώρα.</p>
      <p>Η κατηγορία της «συνέργειας σε εγκλήματα εναντίον της ανθρωπότητας» που είχε απαγγελθεί εναντίον του γαλλικού ομίλου είχε προκαλέσει έντονες αντιδράσεις στους οικονομικούς κύκλους. Σύμφωνα με τη ΜΚΟ Sherpa πρόκειται για παγκόσμια πρώτη.</p>
      <p>Εκτός από τη Lafarge οκτώ στελέχη του ομίλου εξακολουθούν να κατηγορούνται, όπως ο πρώην πρόεδρος και διευθύνων σύμβουλος Μπρουνό Λαφόν, ο πρώην διευθυντής ασφάλειας Ζαν- Κλοντ Βεϊγιάρ και ένας από τους πρώην διευθυντές της θυγατρικής της στη Συρία, ο Φρεντερίκ Ζολιμπουά.</p>
