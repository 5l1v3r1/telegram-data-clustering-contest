      <h1>Alberto Fernández: “No podemos pagar la deuda en las condiciones en las que está la economía argentina”</h1>
      <address>
        <time datetime="2019-11-07T18:32:00+00:00">07 Nov 2019, 18:32</time>
      </address>
      <figure>
        <img src="https://www.elterritorio.com.ar/fotos/810/0/img/1/272/2019110718455400_1.jpg"/>
        <figcaption>Política</figcaption>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/lol927z-BU0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Durante su gira por México, el presidente electo Alberto Fernández le brindó una entrevista al ex mandatario de Ecuador, Rafael Correa. Durante esa conversación se refirió a la deuda que tiene el país con el FMI y a cuáles son sus planes a partir del 10 de diciembre, cuando asuma el poder. “El mundo tiene que entender que no somos Macri. Nosotros no mentimos. No podemos pagar en las condiciones en las que está la economía argentina”, afirmó.<br/><br/>“La economía se tiene que recuperar, volver a producir y volver a exportar. De ese modo tendrá dólares para hacer frente a las obligaciones. Hoy nada de eso ocurre. Llevamos dos años consecutivos de caída del consumo”, sostuvo el mandatario electo. Luego, apuntó contra el actual presidente argentino: “Macri va a dejar 5 millones de nuevos pobres. Un 40% de la población argentina debajo de la línea de pobreza. Ese es el resultado de su gestión”.<br/><br/>Fernández dijo que “no es un capricho” de él “decir lo difícil que es lo que enfrentamos”, en referencia a la deuda que tiene el país. Sin embargo, aclaró que “Argentina siempre ha hecho honor a sus deudas” y que su intención es “pagar la deuda que contrajo un gobierno de democrático”.<br/><br/>Durante el ida y vuelta con Correa el dirigente del Frente de Todos hizo alusión al desendeudamiento que encabezó Néstor Kirchner durante su gestión, cuando él ocupaba la jefatura de Gabinete. “Cuando fuimos al default dimos un plan de pago. No es que no pagamos más. Y salimos pagando. Ahora debemos hacer lo mismo”, explicó.<br/><br/>“Tengo muchas expectativas en que vamos a poder salir adelante. Todos saben que el FMI ha sido cómplice de lo que ha pasado. Confío en que vamos a tener una negociación cierta y vamos a poder explicar nuestra verdad”, indicó, al tiempo que resaltó: “Queremos pagar. Argentina se tiene que poner de pie. La comunidad internacional lo entiende y creo que nos va a acompañar".<br/><br/>Fernández repasó como fueron los préstamos del FMI a la Argentina y cuestionó al Presidente por tomar esa deuda tan grande. “Macri llegó con el argumento de que tenía que resolver el superávit fiscal y empezó a tomar deuda. Y la llevó a términos insospechados en un año y medio”, señaló. En esa línea, expresó: “El FMI le prestó 57 mil millones de dólares a la Argentina. Hasta el momento nos han dado 45 mil millones. Frente a esa deuda vamos a tener una negociación difícil”.<br/><br/>El presidente electo también se refirió al 40% de los votos que logró juntar Mauricio Macri en las elecciones del 27 de octubre. “El peronismo gana pero siempre hay un tercio de la Argentina que reacciona contra el peronismo. Lo acabamos de ver con Macri. Lo que motiva esos votos es el antiperonismo. No hay otra cosa”, afirmó. Luego, agregó: “Lo votó gente que la está pasando mal, que redujo su salario o que cerró su comercio. Los votan por esa vocación de pertenecer a un lugar al que no los dejan pertenecer”.<br/><br/>En una hora de conversación Fernández repasó algunos temas de la política latinoamericana. Apuntó contra el mandatario brasileño Jair Bolsonaro, anticipó que trabajará para reconstruir la Unasur y se refirió al conflicto que atraviesa Chile.<br/><br/>“Con Brasil tenemos lazos de fraternidad muy grandes e intereses comerciales mezclados. Eso excede a un presidente coyuntural que gobierna”, aseguró Fernández durante la entrevista, luego agregó: “Argentina y Brasil van a hablar como pueblos y se van a entender siempre”.<br/><br/>El dirigente del Frente de Todos apuntó contra el presidente brasileño por sus cuestionamientos al peronismo y a la oposición. “Bolsonaro está enojado conmigo porque pido la libertad de Lula (Da Silva). Lo lamento mucho. Yo soy un hombre de derecho. Y en donde veo una injusticia la marco”, afirmó.<br/><br/>Durante el tramo de la entrevista en el que habló sobre Lula, también hizo referencia a la justicia en América Latina. "Para mi el estado de derecho es el respeto a las libertadores y el debido proceso. Son reglas absolutas para que la justicia sea independiente. En nuestro continente fracasó", sostuvo. Luego, dijo que "la justicia dejó de ser independiente" para "ser manipulada por el poder".<br/><br/>Fernández también hizo hincapié en su objetivo de prestarle reflotar la Unasur. “Estoy dispuesto a usar todo el tiempo que haga falta para reconstruirla”, advirtió. En esa línea, contó que le propuso al presidente de México, Andrés Manuel López Obrador, que “el país más norteño de América Latina y el país más al extremo sur puedan construir un eje que reviva la unidad”.<br/><br/>En otro tramo de la entrevista se refirió a la crisis que atraviesa Chile desde que el gobierno de Sebastián Piñera decidió aumentar el boleto del metro, lo que generó una ola de protestas masivas en las principales ciudades del país. “Hizo falta que el 1% de Chile se lleve el 30% del ingreso para que Chile explote”, señaló. <br/><br/>“En todos estos años Chile era el modelo. Nos decían que debíamos hacer lo que hace Chile. Cuando miraba la desigualdad que había, decía que el milagro chileno no era la economía, el milagro era la paciencia de los chilenos”, aseguró. <br/><br/><br/><a href="mailto:redaccion@territoriodigital.com"><b>Si querés sugerir o corregir algo sobre esta nota hace click acá </b></a> <a href="mailto:tengoundato@elterritorio.com.ar"><b>Si tenés un dato que puede ser noticia contáctanos acá</b></a></p>
