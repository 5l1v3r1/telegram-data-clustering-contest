      <h1>Az európai támasz, a német gazdaság felépülőben</h1>
      <address><time datetime="2019-11-07T18:02:08+00:00">07 Nov 2019, 18:02</time> by <a rel="author">Németh Árpád</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/d4CVN5bcuaA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Az európai gazdasági növekedés a félig telt, félig üres pohár története.</p>
      <p>Az unió gazdasága hetedik éve gyarapodik. Minden tagországban fellendülés van.</p>
      <p>Másrészt azonban a növekedés néhol – Olaszországban például – alig 0,1%-os.</p>
      <p>Pierre Moscovici, az unió távozó pénzügyi biztosa elismerte, hogy <b><a href="https://ec.europa.eu/commission/presscorner/detail/en/ip_19_6215">a tömb most a mérsékelt növekedés szakaszába lépett</a></b>.</p>
      <p>– <b>Az aktuális negyedév előrejelzésének legfontosabb ismérve: a visszaerősödés elmaradása előző prognózisunkhoz képest. Ez tükrözi az euróövezetet ért sokkot. Idő kell ahhoz, hogy a sokkhatás következményei elhalványuljanak. A következő időszakot a szerény növekedés fogja jellemezni</b> – jelentette ki Pierre Moscovici, az unió gazdasági és pénzügyi biztosa.</p>
      <p>Az Európai Bizottság arra számít, hogy az euróövezet növekedése 1,1% lesz. Ez valamivel alacsonyabb a nyári és tavaszi előrejelzésnél.</p>
      <p>A Valutaalap derűlátóbb, 1,2%-os gyarapodásban hisz.</p>
      <p>Ez azonban jóval alacsonyabb a tavalyi 1,9%-os emelkedésnél.</p>
      <p>Az eurózóna vérszegény növekedése a legerősebb, a német gazdaság eredményének tudható be.</p>
      <p>– <b>Németország a mi számításaink szerint voltaképpen egy működő, hosszú távon fejlődőképes gazdaság. Noha gyengül, szerintünk ez egy viszonylag erős gazdaság. És a felépülés jegyeit is tapasztaljuk</b> – véli Poul Thomsen, a Nemzetközi Valutaalap európai részlegének igazgatója.</p>
      <p>Ha látszik is előrelépés, az igencsak lassú. A Valutaalap szerint a német erősödés az idén 0,5%-os lesz, a tavalyi egyharmada.</p>
      <p>Az Európai Bizottság szerint a pohár 0,1%-kal üresebb.</p>
      <p>A legmegjósolhatatlanabb a brit gazdaság. A bizottság is – idézem – „pusztán technikai feltételezésre” hagyatkozik.</p>
      <p>1,3%-os lehet, ha nem módosulnak a kereskedelmi körülmények a 27 tagú unió és az Egyesült Királyság között.</p>
      <p>A Valutaalap szerint valamivel nagyobb lehet jövőre – egy rendezett brexit esetén.</p>
      <p>Ha azonban a britek megállapodás nélkül lépnek ki, a kár elérheti a mostani és a 2021-es év közötti szabványos fejlődés értékét.</p>
