      <p><b>서장은</b> ㈜엑스코 대표이사 사장이 최근 열린 한국전시산업진흥회 임시총회에서 제13대 회장으로 선임됐다. 임기는 내년 8월까지다. 서울시 정무조정실장, 주히로시마 총영사를 지냈다.</p>
