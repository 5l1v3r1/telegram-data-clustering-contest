      <h1>La ralentización económica de la eurozona es mayor de lo esperado</h1>
      <address><time datetime="2019-11-07T18:01:59+00:00">07 Nov 2019, 18:01</time> by <a rel="author">Euronews en español </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/th5r2-sozqw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La economía europea se encamina hacia un periodo de vacas flacas. Según los cálculos de Bruselas, <b>la eurozona crecerá este año una décima menos de lo previsto</b>. La ralentización es mayor en el caso de España, cuyo PIB se incrementará en un 1,9%, cuatro décimas menos que la última previsión, aunque seguirá liderando el crecimiento de las cuatro grandes economías del euro.</p>
      <p>Según ha explicado el comisario europeo de Asuntos Económicos, Pierre Moscovici, la desaceleración ha llegado para quedarse: "La ausencia de recuperación observada refleja las perturbaciones que ha sufrido y está sufriendo la zona del euro. Sabemos que su impacto tardará en desaparecer, por lo que <b>entraremos en un nuevo régimen de crecimiento más moderado</b>".</p>
      <p>La Comisión Europea espera que la economía de la zona euro aumente un 1,1% en 2019. El Fondo Monetario Internacional (FMI) es un poco más optimista y habla de un crecimiento del 1,2%. En cualquier caso, muy lejos del 1,9% del año pasado.</p>
      <p><b>El FMI señala como causa principal al crecimiento raquítico de Alemania</b>, aunque su responsable para Europa, Paul Thomsen, prefiere ver el vaso medio lleno. "Aunque ha habido un debilitamiento de la economía alemana", explica, "esta sigue siendo relativamente fuerte. Y vislumbramos su recuperación en el futuro".</p>
      <p>Lo cierto es que el FMI espera que Alemania crezca este año medio punto porcentual, un tercio de lo que hizo en 2018. La Comisión Europea lo rebaja al 0,4%.</p>
      <p><b>En lo que concierne a las grandes cifras macroeconómicas del Reino Unido, todo depende de cómo se ejecute el Brexit</b>. Un cálculo puramente técnico de la Comisión Europea estima un crecimiento del 1,3% este año si nada cambia en sus relaciones con la UE. El FMI lo rebaja una décima (1,2%) y prevé un incremento del 1,4% en 2020.</p>
      <p>Sin embargo, ambos organismos consideran que <b>Londres pagará un alto precio si decide cortar a las bravas sus lazos con Bruselas</b>. Un Brexit sin acuerdo podría costarle al Reino Unido entre dos y tres años de crecimiento económico.</p>
