      <h1>Túnel para huir a la parte occidental de Berlín en tiempos de la RDA</h1>
      <address><time datetime="2019-11-07T18:28:26+00:00">07 Nov 2019, 18:28</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KOwcfzT_31I" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Un plan audaz para escapar al Oeste. Un túnel bajo los puestos de guardia, del alambre de púas y, por supuesto, del Muro de Berlín, para ayudar a la gente a llegar a Berlín Occidental. La emisora norteamericana NBC realizaba un documental sobre el proyecto y ayudó con la financiación de herramientas. Joachim Rudolph, había escapado de Berlín Oriental al Oeste, unos meses antes. Él era una de las personas que trabajó, en turnos de ocho horas durante el verano y el otoño de 1962, cavando bajo tierra. Desde entonces, ha pasado mucho tiempo pero, todavía hoy, Rudolph, puede recordar por qué llevaba a cabo aquella labor.</p>
      <p>"Sólo queríamos ayudar a la gente. Pero, al mismo tiempo, también estábamos muy enfadados con la República Democrática Alemana y con lo que allí se hacía, como es el caso de disparar a las personas que intentaban huir. Aquello era algo, que nos afectaba mucho. Por eso queríamos hacer todo lo que estuviera en nuestras manos para tratar de perjudicar a la República Democrática Alemana", declara Joachim Rudolph.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191347531676049408" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Docenas de ciudadanos trabajaban en el túnel. Muchos de ellos tenían familiares y amigos al otro lado del muro. Pero excavar un túnel resultó mucho más difícil de lo que pensaban.</p>
      <p>"No teníamos ni idea de cómo excavar un túnel. No sabíamos qué tipo de herramientas eran necesarias, ni cómo había que hacerlo y, al mismo tiempo, sobrevivir", añade Rudolph.</p>
      <p>El 14 de septiembre de 1962, quienes excavaban el túnel llegaron al suelo de un sótano. Joachim Rudolph accedió al lugar con un arma en el bolsillo por si era descubierto. Quería comprobar que era la casa a la que pretendían llegar. Estaban en el sitio correcto y esperaron. Los miembros de la primera familia que había sido informada de la construcción del túnel llamó a la puerta del sótano. Su amigo, que había excavado durante meses, se fundió en un abrazo con ellos.</p>
      <p>"No olvidaré nunca aquel momento. Me causó una gran impresión. Entonces, me dije a mí mismo, no importa cuántos más vengan. Por supuesto, pensé que cuantos más vinieran, mucho mejor sería. Pero, también pensé en lo que supondría que no viniera nadie más. Todo el trabajo, todas las descargas eléctricas que recibimos de las inundaciones y de las conexiones eléctricas de las bombas, todas las ampollas, todos los golpes en la cabeza contra las vigas de madera, que nos dimos en el túnel.... todo eso, ahora vale la pena", relata Joachim Rudolph.</p>
      <p>"Fueron veintinueve las personas que escaparon por el túnel antes de que quedara demasiado inundado. Después, la gente cavó nuevos túneles, trató de escapar a nado por los ríos, con globos aerostáticos o a través de cualquier otro medio. Querían abandonar la dictadura de Alemania Oriental", concluye Rudolph.</p>
      <p>"Durante los 28 años que el muro dividió la ciudad de Berlín, miles de personas intentaron escapar del Este hacia el Oeste. Muchos de ellos lo lograron. Pero, al mismo tiempo, al menos 140 personas murieron en su intento de cruzar hacia el Oeste. Todas esas personas también serán recordadas este fin de semana", afirma Jona Källgren, corresponsal de Euronews en Berlín.</p>
