      <h1>Justiça cancela um dos processos contra cimenteira Lafarge</h1>
      <address><time datetime="2019-11-07T18:09:34+00:00">07 Nov 2019, 18:09</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/WVvAPZ8BCr4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Não é uma anulação total dos processos, mas é uma vitória para os advogados da empresa de cimento.</p>
      <p><b>Christophe Ingrain,</b> advogado da Lafarge SA, sublinha que “não há elementos que justifiquem esta acusação preliminar” e que o tribunal “reconhece que a Lafarge não participou, por nenhum meio, neste crime”.</p>
      <p>Mas as boas notícias para os advogados da cimenteira franco-suíça ficam por aqui, uma vez que a câmara de investigação do Tribunal de Recurso confirmou as acusações de "financiamento do terrorismo", "violação de um embargo" e "perigo de vida" de antigos funcionários.</p>
      <p>Esta é questão principal do caso. A justiça francesa quer esclarecer as relações entre a Lafarge e grupos armados e o suposto pagamento ao Estado Islâmico para manter em funcionamento a fábrica de Jalabiya, no norte da Síria.</p>
      <p>A primeira queixa foi feita por organizações não-governamentais.</p>
      <p><b>Marie-Laure Guislain</b>, representante da <b>ONG SHERPA</b>, destaca “ a primeira vez, em França, que uma multinacional é objeto de acusações preliminares por financiamento do terrorismo, por colocar em perigo a vida de pessoas e por violar um embargo. Trata-se de um passo importante na luta contra a impunidade das multinacionais que lideramos há anos".</p>
      <p>A SHERPA revelou que vai apelar ao Supremo Tribunal para manter a acusação de "cumplicidade em crimes contra a humanidade" contra a Lafarge.</p>
      <p>Segundo esta acusação, a empresa é suspeita de ter pago, através de uma filial na Síria, cerca de 13 milhões de euros a grupos terroristas.</p>
