      <h1>Dopo 25 anni compare davanti alla giustizia per il genocidio in Rwanda</h1>
      <address><time datetime="2019-11-07T18:06:36+00:00">07 Nov 2019, 18:06</time> by <a rel="author">Elena Cavallone </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cUhZhhz5MQg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Fabien Neretsé fa il suo ingresso al palazzo di giustizia di Bruxelles, dove verrà processato per la sua partecipazione al genocidio in Ruanda.</p>
      <p>Nega qualsiasi coinvolgimento nei fatti a lui attribuiti, in primis di aver partecipato all'omicidio di tredici persone. E' infatti accusato di averle denunciate alle milizie Hutu che le hanno uccise in seguito.</p>
      <p>Ma su di lui pendono anche accuse di crimini di guerra e genocidio.</p>
      <p>E per Eric Gillet, avvocato della parte civile, questo è il punto più importante.</p>
      <p>"C'era un piano di sterminio dei Tutsi nel Paese. E questo piano è stato messo in atto. Proprio nel contesto di questo piano questa famiglia è stata uccisa, insieme ad altre che si trovavano in quel luogo nello stesso momento".</p>
      <p>L'avvocato difensore, Jeanh Flamme, nega sia l'esistenza di un piano premeditato sia i fatti.</p>
      <p>"Ci sono stati atti di genocidi da entrambe le parti. ma il mio cliente non puo essere perseguitato per genocidio. Inoltre, è innocente e contesta tutti i fatti".</p>
      <p>Tra le vittime c'era una donna belga che è stata assassinata insieme al marito e alla figlia Tutsie.</p>
      <p>Ed è stata proprio la tenacia di sua sorella Martine Beckers, che ha combattuto per 25 anni, a rendere possibile questo processo.</p>
      <p>"La situazione non è di certo piacevole ma voglio che questa vicenda che termini in maniera dignitosa", afferma.</p>
      <p>Neretsé potrebbe essere condannato all'ergastolo, ma la sentenza non sarà nota fino alla fine di dicembre.</p>
      <p>Fino ad allora, la giuria popolare ascolterà più di 100 testimonianze.</p>
      <p>Si stima che 800.000 persone siano morte durante il genocidio in Ruanda nel 1994, la stragrande maggioranza faceva parte del gruppo etnico Tutsie.</p>
