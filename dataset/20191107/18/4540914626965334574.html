      <h1>Smoothie für besseren Sex: Frösche lebendig zerstückelt</h1>
      <address><time datetime="2019-11-07T18:18:32+00:00">07 Nov 2019, 18:18</time> by <a rel="author">Renato Tedesco</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dJCNv0gq5rw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ein Zoo in Lima in Peru schützt vom Aussterben bedrohte Froscharten, gleichzeitig bereiten Einheimische aus den <a href="https://de.wikipedia.org/wiki/Titicaca-Riesenfrosch">Fröschen des Titicacasees</a> einen Smoothie zu.</p>
      <p>Wer es hier in den Zoo geschafft hat, hat Glück. Diesen Fröschen droht nicht der Tod im Mixer.</p>
      <p>Es ist aber nicht das grausame Rezept, bei dem den Fröschen bei lebendigem Leibe die Haut abgezogen wird, welches den Bestand bedroht, sondern die schlechte Wasserqualität des Titicacasees.</p>
      <p>Celia Diaz, die Direktorin des <a href="http://zoohuachipa.com.pe/"><b>Huachipazoos</b></a> sagt, die Frösche seien der beste Indikator , ob sich die Wasserqualität im Titicacasee verschlechtert oder verbessert.</p>
      <p>Die Einheimischen glauben, dass der Drink aus den Fröschen, die sie im Titicacasee fangen, Krankheiten wie Asthma lindere und die Potenz bei Männern anhebe. Dafür gibt es <b>keinen medizinischen Beweis.</b></p>
      <p>Celia Diaz versucht schon Kindern beizubringen, dass auch die Frösche ein Recht auf Leben haben: "Wir haben jetzt glücklicherweise schon Tiere, die hier im Zoo geboren wurden, sogar im Zoo in Denver sind Tiere, die von uns kommen."</p>
      <p>Dies hält die lokale Bevölkerung nicht davon ab, den "Frosch-Smoothie" zuzubereiten. Hierzu wird der Frosch an den Hinterbeinen gefasst und mehrfach mit dem Kopf auf den Tisch geschlagen, damit er sich nicht mehr wehrt. Dann wird dem lebendigen Tier die Haut abgezogen und er wird in den Mixer geworfen und zerstückelt. Es kommt noch Milch und Gemüse dazu und dann wird der Drink verkauft.</p>
