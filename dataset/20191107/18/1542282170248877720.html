      <h1>Κομισιόν: Σε φάση «μετριοπαθούς ανάπτυξης» η ευρωπαϊκή οικονομία</h1>
      <address><time datetime="2019-11-07T18:19:05+00:00">07 Nov 2019, 18:19</time> by <a rel="author">Πάνος Κιτσικόπουλος</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZAWh2ZN3MLA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Η οικονομική ανάπτυξη στην Ευρώπη έχει δύο όψεις. Από τη μία η ευρωπαϊκή οικονομία διανύει το έβδομο διαδοχικό έτος με θετικούς ρυθμούς ανάπτυξης - κι ανάλογες είναι οι προοπτικές των ευρωπαϊκών χωρών. Βέβαια, από την άλλη, υπάρχει και η περίπτωση της Ιταλίας με ανάπτυξη 0,1%.</p>
      <p>Ο Πιερ Μοσκοβισί παραδέχεται πως η Ένωση βρίσκεται σε φάση μετριοπαθούς ανάπτυξης.</p>
      <p>Όπως επεσήμανε, «είναι ίσως το πιο σημαντικό σημείο των προβλέψεων αυτού του τριμήνου: Η έλλειψη επαναφοράς σηματοδοτεί μια αλλαγή από τις προηγούμενες προβλέψεις. Αυτό αποτυπώνει τις αναταρραχές που υπέστη η ευρωζώνη και γνωρίζουμε πως ο αντίκτυπός τους θα πάρει χρόνο για να φύγει, οπότε εισερχόμαστε σε ένα νέο καθεστώς μετριοπαθέστερης ανάπτυξης».</p>
      <p>Φέτος, <a href="https://ec.europa.eu/info/business-economy-euro/economic-performance-and-forecasts/economic-forecasts/autumn-2019-economic-forecast_en">η Ευρωπαϊκή Επιτροπή εκτιμά ότι η Ευρωζώνη θα αναπτυχθεί κατά 1,1%</a>, μια μικρή υποβάθμιση σε σχέση με τις δύο προηγούμενες προβλέψεις της.</p>
      <p>Λίγο πιο αισιόδοξο είναι το Διεθνές Νομισματικό Ταμείο που βλέπει ανάπτυξη φέτος στο 1,2%. Σε κάθε περίπτωση, μιλάμε για σημαντική επιβράδυνση σε σχέση με το περυσινό 1,9%. Και τις ευθύνες για αυτό το Ταμείο τις επιρρίπτει στην αναιμική ανάπτυξη της ατμομηχανής της ευρωπαϊκής οικονομίας.</p>
      <p>Μιλώντας στο euronews, ο διευθυντής Ευρώπης του Ταμείου Πολ Τόμσεν εξήγησε πως «η Γερμανία παραμένει μια οικονομία που κατά τη γνώμη μας λειτουργεί πάνω από τις μακροπρόθεσμες δυνατότητές της. Υπήρξε μια επιβράδυνση, όμως εξακολουθούμε να βλέπουμε μια σχετικά ισχυρή οικονομία. Και βλέπουμε την ανάκαμψη στη Γερμανία να προχωρά».</p>
      <p>Αν όντως προχωρά, προχωρά αργά. Το ΔΝΤ υπολογίζει την ανάπτυξη της γερμανικής οικονομίας φέτος μόλις στο 0,5%, δηλαδή στο ένα τρίτο του 2018. Αν αυτό το βάλουμε στη λογική του ποτηριού, τότε μιλάμε για ένα ποτήρι ακόμη πιο άδειο - κατά μια ποσοστιαία μονάδα.</p>
      <p>Το πιο απρόβλεπτο σημείο, εκεί που η Κομισιόν κάνει λόγο για «καθαρά τεχνική υπόθεση» είναι η πρόβλεψη για την ανάπτυξη στο Ηνωμένο Βασίλειο. Εδώ μιλάμε για ανάπτυξη 1,3% φέτος, εφ' όσον η ευρωβρετανική εμπορική σχέση παραμείνει ως έχει, και λίγο υψηλότερα το 2020, σύμφωνα με το Διεθνές Νομισματικό Ταμείο και με βάση το σενάριο του συντεταγμένου Brexit.</p>
      <p>Αν τελικά υπερισχύσει το σενάριο του άτακτου Brexit, τότε το Ηνωμένο Βασίλειο θα υποστεί ζημιές ισοδύναμες με την απώλεια τουλάχιστον 2-3 ετών ανάπτυξης μέχρι το τέλος του 2021.</p>
      <p>Δημοσιογράφος<b> • Πάνος Κιτσικόπουλος</b></p>
