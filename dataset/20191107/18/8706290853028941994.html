      <h1>Μοντέλο έκανε τατουάζ στο μάτι και τυφλώθηκε - ΦΩΤΟ -ΒΙΝΤΕΟ</h1>
      <address>
        <time datetime="2019-11-07T18:40:00+00:00">07 Nov 2019, 18:40</time>
      </address>
      <p>Το τατουάζ στο μάτι είναι μια τεχνική που κάνουν όσοι θέλουν να αλλάξουν την εμφάνιση των ματιών τους και ουσιαστικά με βελόνα εγχέεται μελάνι στη λευκή περιοχή του ματιού.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/hUmC4Aw5rCc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Αν γίνει σωστά, τότε το μελάνι δεν θα μπει μέσα στο μάτι αλλά θα είναι μόνο κάτω από τον επιπεφυκότα (η λεπτή ημιδιαφανής μεμβράνη, που καλύπτει το άσπρο του οφθαλμού). Κάθε όμως επέμβαση τέτοιου τύπου μπορεί να έχει επιπλοκές, απόδειξη είναι η 24χρονη Amber Luke, από την Αυστραλία.</p>
      <figure>
        <img src="http://media.enikos.gr/data/photos/682850_e643d93ede-9d0934cc942c0299.png"/>
      </figure>
      <figure>
        <img src="http://media.enikos.gr/data/photos/682850_c77fd8c281-85ba7dd6f0519ef6.png"/>
      </figure>
      <p>Το μοντέλο τυφλώθηκε για τρεις εβδομάδες κάνοντας το συγκεκριμένο τατουάζ. Τα μπλε μάτια είναι το σήμα κατατεθέν της. Μάλιστα, στον λογαριασμό της στο instagram, έχει το όνομα "Blue Eyes White Dragon" και έχει περισσότερους από 137.000 ακολούθους.</p>
      <p>Η 24χρονη έχει περισσότερα από 200 τατουάζ σε όλο της το σώμα. Επίσης έχει κάνει και πλαστικές επεμβάσεις για να αλλάξει την εμφάνισή της, όπως αυξητική στήθους, έχει βάλει filler στα χείλη και στα ζυγωματικά της και έχει κόψει στη μέση τη γλώσσα της. Όλες αυτές οι επεμβάσεις της έχουν κοστίσει πάνω από 37.000 δολάρια.</p>
      <figure>
        <img src="http://media.enikos.gr/data/photos/682850_4b1a8d0cad-9065cf2bf290ae35.png"/>
      </figure>
      <figure>
        <img src="http://media.enikos.gr/data/photos/682850_6b494c7e9d-a2591092754ee103.png"/>
      </figure>
      <figure>
        <img src="http://media.enikos.gr/data/photos/682850_f5ef60bec8-a806a0d310c091e7.png"/>
      </figure>
      <p>"Δεν μπορώ να σας περιγράψω πώς ένιωσα. Όταν το μελάνι εισχώρησε στο μάτι μου, ήταν σαν ο tattoo artist να μου έβαλε 10 κομμάτια γυαλί στο μάτι και τα έτριβε. Ένιωσα τον πόνο τέσσερις φορές σε κάθε μάτι. Ο πόνος δεν ήταν το χειρότερο κομμάτι. Δυστυχώς, μπήκε βαθύτερα στο μάτι μου, γιατί αν γίνει σωστά η διαδικασία, δεν τυφλώνεσαι καθόλου. Εγώ τυφλώθηκα για τρεις εβδομάδες. Ήταν βάναυσό" δήλωσε η Amber.</p>
      <figure>
        <img src="http://media.enikos.gr/data/photos/682850_c10f469c18-bddd2246287abad0.jpg"/>
      </figure>
      <figure>
        <img src="http://media.enikos.gr/data/photos/682850_b74f3e7036-a3b8179fe8e50718.jpg"/>
      </figure>
      <figure>
        <img src="http://media.enikos.gr/data/photos/682850_e8e35bc863-bf3916cf871287e8.jpg"/>
      </figure>
      <p>"Δεν βλάπτω κανέναν, κάνω ότι θέλω και ότι με κάνει χαρούμενη. Δεν θα κάνω άλλα τατουάζ στο μάτι ούτε εξτρίμ πράγματα" τόνισε, αλλά ελπίζει να έχει καλύψει όλο το σώμα της με τατουάζ.</p>
