      <h1>Petição pede etiqueta sobre valor nutricional dos alimentos</h1>
      <address><time datetime="2019-11-07T18:28:05+00:00">07 Nov 2019, 18:28</time> by <a rel="author">Gregoire Lory </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RSc41fgWQww" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Uma etiqueta com uma escala de cinco letras e cinco cores sobre a qualidade nutricional dos alimentos poderia ajudar os consumidores a compor um cabaz de compras equilibrado. Essa é a ideia do "Nutriscore", uma etiqueta defendida por eurodeputados ecologistas e organizações da sociedade civil.</p>
      <p>Para conseguir que seja adotada por toda a União Eurppeia, os defensores da ideia elaboraram uma petição de cidadãos dirigida à Comissão Europeia, que vai rever, em breve, uma diretiva comunitária nesta matéria.</p>
      <p>"Vemos surgir um interesse crescente sobre esta ideia num momento em que a Comissão Europeia tem de cumprir um regulamento de 2011 que a obriga a rever as disposições sobre rotulagem de alimentos. Seria uma boa oportunidade para introduzir a etiqueta sobre o valor nutricional, em regime obrigatório a nível europeu. Tal harmonização seria boa para a concorrência no mercado interno e para os consumidores", disse Monique Goyens, diretora-geral da Federação Europeia de Associações de Defesa do Consumidor.</p>
      <p>A escala pode ser um instrumento de educação alimentar, ajudando a perceber que certos produtos podem ter maior impacto em doenças como a obesidade, um problema de saúde pública crescente na União.</p>
      <p>"Se for obrigatório em todos os produtos, a escala pode ter impacto positivo, como demonstrou um estudo realizado em França, que revelou uma quebra de 3,4% na mortalidade anual. Isso significa menos 7.500 mortes relacionadas com doenças crónicas relacionadas com nutrição", explicou Serge Hercberg, professor de Nutrição na Faculdade de Medicina da Universidade de Paris 13.</p>
      <p>No caso de Portugal, um grupo francês de supermercados já utiliza a etiqueta nos produtos designados de linha branca, que a empresa disponibiliza.</p>
