      <h1>Σαν σήμερα: Η 7η Νοεμβρίου στην ιστορία</h1>
      <address><time datetime="2019-11-07T08:55:00+00:00">07 Nov 2019, 08:55</time> by <a rel="author">Μαρία Δεδούση</a></address>
      <slideshow>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/07/19059/photos/full/AP_631107059.jpg"/>
          <figcaption>Σαν σήμερα: Η 7η Νοεμβρίου στην ιστορία 1963, Μόσχα. Βαλλιστικοί πύραυλοι "παρελαύνουν" στην κόκκινη πλατεία της Μόσχας, κατά τη διάρκεια των εορτασμών για τα 46 χρόνια από την Οκτωβριανή Επανάσταση. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/07/19059/photos/full/AP_301107013.jpg"/>
          <figcaption>Σαν σήμερα: Η 7η Νοεμβρίου στην ιστορία 1930, Νέα Υόρκη. Η πόλη της Νέας Υόρκης όπως φαίνεται από την πλευρά του λιμανιού. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/07/19059/photos/full/AP_371107016.jpg"/>
          <figcaption>Σαν σήμερα: Η 7η Νοεμβρίου στην ιστορία 1937, Μαδρίτη. Ένα από τα πιο ηρωικά επεισόδια του 20ού αιώνα είναι η υπεράσπιση της Μαδρίτης. Όταν ξεκίνησε ο εμφύλιος πόλεμος, η πρωτεύουσα της Ισπανίας θεωρείτο καταδικασμένη να πέσει σε ένα μήνα. Μέσα στον επόμενο χρόνο, οι αντάρτες μετατράπηκαν σε έναν καλά εξοπλισμένο και εκπαιδευμένο στρατό μισού εκατομμυρίου ανθρώπων. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/07/19059/photos/full/AP_401107011.jpg"/>
          <figcaption>Σαν σήμερα: Η 7η Νοεμβρίου στην ιστορία 1940, Ουάσινγκτον. Η καινούργια γέφυρα στην Τακόμα της Ουάσινγκτον. Δυνατοί άνεμοι έκαναν τη γέφυρα να ταλαντευθεί και τελικά να καταρρεύσει. - Πηγή: (AP-Photo/nap)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/07/19059/photos/full/AP_4911071100.jpg"/>
          <figcaption>Σαν σήμερα: Η 7η Νοεμβρίου στην ιστορία 1949, Νέα Υόρκη. Ο Πρωθυπουργός της Ινδίας Τζαβαχαρλάλ Νεχρού και η κόρη του, Ίντιρα Γκάντι, ανεβαίνουν στο πρωθυπουργικό αεροπλάνο "Ανεξαρτησία" στο αεροδρόμιο ΛαΓκουάρντια της Νέας Υόρκης. Οι δύο τους επιστρέφουν στην Ινδία, μετά από επίσημη επίσκεψη στις ΗΠΑ. - Πηγή: (AP Photo/Tom Fitzsimmons)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/07/19059/photos/full/AP_511108043.jpg"/>
          <figcaption>Σαν σήμερα: Η 7η Νοεμβρίου στην ιστορία 1951, Κούβα. Ο Φρανκ Σινάτρα και η σύζυγός του, η ηθοποιός Άβα Γκάρντνερ κρατιούνται από το χέρι, όπως κόβουν τη γαμήλια τούρτα τους στο κλαμπ Montmarte, στην Αβάνα της Κούβας. Οι δύο τους παντρεύτηκαν στη Φιλαδέλφεια και πήγαν στην Αβάνα για το μήνα του μέλιτος. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/07/19059/photos/full/AP_5611071159.jpg"/>
          <figcaption>Σαν σήμερα: Η 7η Νοεμβρίου στην ιστορία 1956, Λονδίνο. Η τραγουδίστρια Σίρλεϊ Μπάσεϊ φτάνει στο θέατρο Warner, στη Λέστερ Σκουέαρ του Λονδίνου για την πρεμιέρα της ταινίας Moby Dick. - Πηγή: (AP Photo/Bob Dear)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/07/19059/photos/full/AP_571107182.jpg"/>
          <figcaption>Σαν σήμερα: Η 7η Νοεμβρίου στην ιστορία 1957, Μόσχα. Ο Μάο Τσε Τουνγκ, ηγέτης της Κίνας, μαζί με Σοβιετικούς αξιωματούχους παρακολουθούν στρατιωτική παρέλαση στο Μαυσωλείο του Λένιν για τα 40 χρόνια από την ίδρυση της Σοβιετικής Ένωσης. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/07/19059/photos/full/AP_651107011.jpg"/>
          <figcaption>Σαν σήμερα: Η 7η Νοεμβρίου στην ιστορία 1965, Μπέβερλι Χιλς. Ο ηθοποιός Φρανκ Σινάτρα συνοδεύει την ηθοποιό Μία Φάροου στο εστιατόριο Bistro για ένα πάρτι προς τιμήν της πριγκίπισσας Μαργαρίτας και του συζύγου της. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/07/19059/photos/full/AP_8111070135.jpg"/>
          <figcaption>Σαν σήμερα: Η 7η Νοεμβρίου στην ιστορία 1981, Μέριλαντ. Περίπου 175 άνθρωποι συγκεντρώθηκαν σε μια φάρμα στο Μέριλαντ για μια τελετή της Κου-Κλουξ-Κλαν. Τα μέλη της οργάνωσης έκαψαν έναν τεράστιο σταυρό, όπως συνηθίζουν στις συγκεντρώσεις τους. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/07/19059/photos/full/AP_8511071246.jpg"/>
          <figcaption>Σαν σήμερα: Η 7η Νοεμβρίου στην ιστορία 1985, Καμπέρα. Ο πρίγκιπας Κάρολος και η σύζυγός του πριγκίπισσα Νταϊάνα, στην Καμπέρα της Αυστραλίας, όπου πραγματοποιούν περιοδεία. - Πηγή: (AP Photo)</figcaption>
        </figure>
      </slideshow>
      <p>Η 7η Νοεμβρίου σε εικόνες</p>
