      <h1>«The End of the F***ing World»: H 2η σεζόν της σειράς κυκλοφόρησε στο Netflix</h1>
      <h2>Η επιστροφή του "The End of the F***ing World" είναι γεγονός!</h2>
      <address><time datetime="2019-11-07T08:15:23+00:00">07 Nov 2019, 08:15</time> by <a rel="author">neolaia.gr Team</a></address>
      <p>Το <a href="https://www.neolaia.gr/tag/netflix/"><b>Netflix</b></a>ετοιμάζεται να σου κρατήσει <b>και</b> φέτος συντροφιά, γιατί ως γνωστών, σειρές + φθινόπωρο πάνε μαζί.</p>
      <figure>
        <iframe src="https://giphy.com/embed/8TIbelFjFXjIJ0Zg1l" width="480" height="409" data-service="Giphy" scrolling="no"/>
      </figure>
      <p>Mια από τις <a href="https://www.neolaia.gr/tag/%cf%83%ce%b5%ce%b9%cf%81%ce%ad%cf%82/"><b>σειρές</b></a>, λοιπόν, που μόλις ανανεώθηκαν και κυκλοφόρησαν με καινούρια σεζόν στη γνωστή streaming πλατφόρμα, είναι το <b>«The End of the Fucking World»</b>, αυτή η επική coming of age σειρά που εντυπωσίασε ήδη με την κυκλοφορία των 8 επεισοδίων της πρώτης σεζόν, το 2017.</p>
      <p>Το «The End of the Fucking World» είναι βασισμένο στο dark comic του<b> Charles S. Forsman </b>και παρακολουθεί το αυθόρμητο road trip δύο εφήβων, της Alyssa <b>(Jessica Barden) </b>και του James<b> (Alex Lawther), </b>οι οποίοι ρίχνουν μαύρη πέτρα πίσω τους και ξεκινούν στα καλά καθούμενα, ένα ταξίδι για να βρουν τον πατέρα της Alyssa, ο οποίος την παράτησε όταν εκείνη ήταν ακόμα παιδί. Το ταξίδι αυτό, γεμάτο περιπέτειες και δυσάρεστες, κατά κύριο λόγο, εκπλήξεις, θα τους φέρει πιο κοντά και θα τους επιτρέψει να ξεδιπλώσουν τις πιο τρελές φαντασιώσεις.</p>
      <figure>
        <iframe data-src="https://twitter.com/TEOTFW/status/1169996203779678213?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Ο <b>Alex Lawther </b>(που μας εντυπωσίασε με την ερμηνεία του στη δυστοπική σειρά του <b>Black Mirror </b>στο επεισόδιο <b>Shut Up and Dance</b>)<b>, </b>υποδύεται στο «The End of the F***ing World» έναν ανασφαλή και κοινωνικά αδέξια νέο που προσπαθεί να πείσει τον εαυτό του ότι είναι ψυχοπαθής, σκοτώνοντας και ταριχεύοντας ζώα, γιατί obviously, that’s what psycho killers do!</p>
      <p>Και από εκεί που δεν το περιμένει, να’ σου η εισβολή της <b>Alyssa</b> στη ζωή του, η οποία έρχεται να του τα ανατρέψει όλα με τον απαράμιλλο αυθορμητισμό της κι έτσι, ξεκινά μια σειρά περιπετειών που μάλλον κανείς τους δεν είχε προβλέψει.</p>
      <figure>
        <img src="https://neolaia.gr/wp-content/uploads/2019/11/The-End-of-the-Fg-World.jpg"/>
      </figure>
      <p>
        <b>H Jessica Barden ως «Alyssa» και ο Alex Lawther ως «James» στο «The End of the F***ing World»</b>
      </p>
      <p>Oκτώ ολοκαίνουρια επεισόδια με τις επίσης ολοκαίνουριες εφηβικές τρέλες των Alyssa και James μόλις κυκλοφόρησαν στο Netflix, γι’ αυτό ετοιμάσου!</p>
