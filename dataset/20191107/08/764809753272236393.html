      <h1>مهلة حتى مطلع 2020 للتوصل إلى اتفاق بشأن سد النهضة</h1>
      <address><time datetime="2019-11-07T08:48:23+00:00">07 Nov 2019, 08:48</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9lbXg29ZyrI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>حدد وزراء خارجية مصر والسودان وإثيوبيا الذين اجتمعوا يوم أمس الأربعاء في واشنطن مهلة حتى كانون الثاني/يناير 2020 للتوصل إلى اتفاق بشأن <a href="https://arabic.euronews.com/2019/10/13/egypt-president-al-sisi-to-meet-ethiopian-prime-minister-in-moscow-over-al-nahda-dam">مشروع سد هائل</a> على نهر النيل الأزرق يثير توترا كبيرا بين بلدانهم.</p>
      <p>واستقبل الرئيس الأمريكي دونالد ترامب وزراء الخارجية الثلاثة. وأكد في تغريدة أنه يريد "المساعدة في تسوية النزاع القديم المتعلق بسد النهضة الإثيوبي، وهو من الأكبر في العالم ويجري بناؤه حاليا". وأضاف أن "اللقاء جرى بشكل جيد".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192157303753125888" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وبعد الاجتماع مع ترامب تواصلت المحادثات برعاية وزير الخزانة الأمريكي ستيفن منوتشين.</p>
      <p>وفي ختام المناقشات الجديدة تعهدت الدول الثلاث بتنظيم "أربعة اجتماعات تقنية حكومية على مستوى وزراء الدولة". وجاء الإعلان في بيان مشترك للوزراء الثلاثة والولايات المتحدة والبنك الدولي اللذين سيشاركان في العملية كمراقبَين.</p>
      <p>وقال البيان إن "وزراء الخارجية تعهدوا أيضا العمل للتوصل إلى اتفاق بحلول 15 كانون الثاني/يناير 2020"، مع لقائين مرحليين سيعقدان في واشنطن في 09 كانون الأول/ديسمبر و13 كانون الثاني/يناير المقبلين.</p>
      <p>وأضاف أنه "إذا لم يتم التوصل إلى اتفاق بحلول 15 كانون الثاني/يناير 2020، فسيقوم الوزراء بتفعيل المادة العاشرة من إعلان المبادىء الموقع في 2015".</p>
      <p>وتنص هذه المادة على أنه في حال فشل المفاوضات على المستوى الوزاري، يرفع الأمر إلى رؤساء الدول أو الحكومات، أو يمكن طلب "وساطة" خارجية.</p>
      <p>وتخشى القاهرة أن يؤدي بناء سد النهضة الذي بدأته إثيوبيا في 2012، إلى تراجع في تدفق النيل الأزرق الذي تعتمد مصر عليه للحصول على تسعين بالمئة من مياهها.</p>
      <p>وتواجه المحادثات بين هذين البلدين والسودان الذي يعبره النهر أيضا، <a href="https://arabic.euronews.com/2019/10/06/egypt-says-talks-over-ethiopia-s-nile-dam-deadlocked">عراقيل منذ تسع سنوات</a>.</p>
      <p>وأعلنت <a href="https://arabic.euronews.com/2019/10/11/who-is-the-nobel-peace-price-s-abiy-ahmed-ethiopia-prime-minister">إثيوبيا</a> أن السد الضخم الذي تقدّر كلفته بأربعة مليارات دولار سيبدأ توليد الكهرباء بحلول نهاية العام 2020 على أن يبدأ تشغيله بالكامل بحلول عام 2022.</p>
      <p>وتسعى مصر إلى وساطة دولية حول المشروع الذي من المتوقع أن يصبح أكبر مصدر للطاقة الكهرمائية في إفريقيا حيث سيبلغ إنتاجه ستة الاف ميغاواط.</p>
      <p>وتطالب القاهرة بحد أدنى سنوي مضمون حجمه 40 مليار متر مكعب، وهو ما لم توافق عليه إثيوبيا، مشيرة إلى "حقوق تاريخية" في النهر، تضمنها سلسلة من المعاهدات.</p>
      <p>ويلتقي النيل الأزرق الذي ينبع في في إثيوبيا، النيل الأبيض في الخرطوم لتشكيل نهر النيل الذي يعبر السودان ومصر قبل أن يصب في البحر الأبيض المتوسط.</p>
