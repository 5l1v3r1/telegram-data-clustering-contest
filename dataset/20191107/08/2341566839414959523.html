      <h1>伊朗將鈾氣體注入地下核設施離心機 法俄警戒</h1>
      <address><time datetime="2019-11-07T08:04:00+00:00">07 Nov 2019, 08:04</time> by <a rel="author">https://www.facebook.com/cnanewstaiwan, 中央通訊社</a></address>
      <p>（中央社杜拜6日綜合外電報導）伊朗國營電視台與半島電視台報導，伊朗恢復福爾多地下核設施運作，將鈾氣體注入離心機，法國表示，這是首次顯示，德黑蘭當局打算揚棄與世界強權簽署的限縮核子活動核協議。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/M0Y_o3UOPEs" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>影片來源：AI Jazeera English Youtube頻道</figcaption>
      </figure>
      <p>針對伊朗決定開始把鈾氣體注入福爾多（Fordow）核設施的離心機，進一步遠離核協議，俄羅斯也表達憂慮。這項協議主要目的在於把伊朗打造出核武的時間，從2至3個月拉長至1年。</p>
      <p>伊朗國營電視台報導：「在國際原子能總署（International Atomic Energy Agency，IAEA）監察人員在場情況下，伊朗開始將（鈾）氣體注入福爾多核設施的離心機。」</p>
      <p>2015年簽署的核協議禁止福爾多從事提煉濃縮鈾作業，但在伊朗將鈾氣體注入離心機後，這項設施將從獲准從事研究計畫工廠，變成運作中核子設施。</p>
      <p>然而，伊朗原子能組織（Atomic Energy Organisation of Iran）發言人卡馬萬迪（Behrouz Kamalvandi）隨後告訴國營電視台，將從午夜（2030 GMT，台灣時間7日凌晨4時30分）開始注入鈾氣體。</p>
      <p>卡馬萬迪表示：「我們已經把2800公斤圓筒置於福爾多，其中包括2000公斤六氟化鈾氣體…那些離心機將提煉純度達4.5%的濃縮鈾。」</p>
      <p>當年曾共同擘劃核協議的伊朗總統羅哈尼（Hassan Rouhani），把伊朗縮減核協議承諾歸咎於美國，並稱福爾多設施很快就會全面恢復提煉濃縮鈾作業。</p>
      <p>羅哈尼發推文表示：「伊朗今天開始向1044台離心機注入氣體，這是伊朗第4度縮減在聯合全面行動方案（JCPOA，2015年核協議）的承諾，那是美國政策及其盟友造成的，福爾多很快就會全面恢復運作。」（譯者：吳昇鴻/核稿：劉學源）1081106</p>
