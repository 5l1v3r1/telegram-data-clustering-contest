      <h1>Victoire 1-0 des footballeuses australiennes contre les inégalités salariales</h1>
      <address><time datetime="2019-11-07T08:23:50+00:00">07 Nov 2019, 08:23</time> by <a rel="author">Malia Coutand</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PcGriYEEzGU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Victoire des footballeuses australiennes</b> ! Et par contre n'importe qui, mais contre les inégalités salariales.</p>
      <p>Les joueuses ont conclu un accord historique avec la fédération de football du pays. Elles sont désormais placées sur la <b>même échelle salariale que les hommes</b>. Une avancée clef expliquée par <b>David Gallop</b>, Directeur général de la Fédération australienne de football :</p>
      <blockquote>C'est un contrat de 4 ans. Un modèle de partage des revenus autour des recettes générées par l'équipe nationale et c'est ce qui est vraiment unique à ce sujet. Cela conduira à un partage équitable entre les Socceroos et les Matildas.</blockquote>
      <p>Pour la joueuse <b>Elise Kellond-Knight</b> : "<i>En tant que footballeuse, c'est un peu ce dont nous avons toujours rêvé. Nous avons toujours voulu <b>être traitées sur un pied d'égalité</b>, nous avons toujours voulu pouvoir entrer sur ce terrain avec les mêmes chances et les mêmes facilités que les hommes</i>."</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191856971311386624" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>La <b>disparité salariale</b> n'est pas une première dans le monde du football. En mars dernier, les joueuses américaines, quatre fois championnes du monde, <b>ont intenté une action en justice</b> contre leur fédération. Une façon, selon elles, de mettre en lumière la question des écarts de rémunération entre les sexes.</p>
