      <h1>Погода на 7 ноября: В Украине будет дождливо</h1>
      <address>
        <time datetime="2019-11-07T08:23:00+00:00">07 Nov 2019, 08:23</time>
      </address>
      <p>
        <b>Сегодня в Украине ожидаются дожди в западных, северных и большинстве центральных областей, днем 9-14°.</b>
      </p>
      <p>Об этом сообщает Укргидрометцентр.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Qq94Fq5UGbs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>«В западных, северных, большинстве центральных и Харьковской областях небольшой дождь; на остальной территории без осадков. Утром в Украине местами туман. Ветер преимущественно юго-восточный, 5-10 м/сек. Температура днем 9-14°; в южной части, восточных и Днепропетровской областях 15-20°», – говорится в сообщении.</p>
      <p>В Киеве и области в четверг небольшой дождь. Ветер юго-восточный, 5-10 м/сек. В столице температура 10-12°, на Киевщине 9-14°.</p>
      <p>По прогнозам <a href="https://www.facebook.com/photo.php?fbid=2974373649259260&amp;set=a.155630821133571&amp;type=3&amp;theater">синоптика</a> Натальи Диденко, в Украину завтра придет холодный атмосферный фронт принесет дожди на Запад и Север.</p>
      <p>Она отмечает, что дожди будут периодическими, от небольших до умеренных.</p>
