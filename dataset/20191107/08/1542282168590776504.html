      <h1>Ελλάδα 2021: Από την Βουλή η έναρξη των εργασιών της Επιτροπής</h1>
      <address><time datetime="2019-11-07T08:52:23+00:00">07 Nov 2019, 08:52</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PMCJTyM98Nc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Την έναρξη των εργασιών της Επιτροπής «Ελλάδα 2021» και της συνεργασίας της με το Ίδρυμα της Βουλής των Ελλήνων για τον Κοινοβουλευτισμό και τη Δημοκρατία, ενόψει της προετοιμασίας της χώρας μας για την επέτειο της συμπλήρωσης 200 χρόνων από την Εθνική Παλιγγενεσία, κήρυξε ο πρόεδρος της Βουλής, Κωνσταντίνος Τασούλας, σε πανηγυρική εκδήλωση στην αίθουσα Γερουσίας του ελληνικού Κοινοβουλίου.</p>
      <p>Την εκδήλωση τίμησε με την παρουσία του ο Πρόεδρος της Δημοκρατίας, Προκόπης Παυλόπουλος, ενώ ομιλίες εκφώνησαν ο πρωθυπουργός, Κυριάκος Μητσοτάκης και η πρόεδρος της Επιτροπής «Ελλάδα 2021», Γιάννα Αγγελοπούλου.</p>
      <p>Το «παρών» έδωσαν ο αρχιεπίσκοπος Ιερώνυμος, πολιτικοί αρχηγοί και πρώην πρόεδροι του ελληνικού κοινοβουλίου.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/36/94/808x539_cmsv2_e1a6fc47-cb8f-5f1a-9cfa-66d7d4f93b39-4283694.jpg"/>
        <figcaption>Στη Βουλή η έναρξη των εργασιών της Επιτροπής «Ελλάδα 2021»© 2019 ΑΠΕ-ΜΠΕ/Παντελής Σαίτας</figcaption>
      </figure>
      <h3>Τασούλας: Προσπάθεια ανάδειξης της ιστορίας, της αξίας και του πολιτισμού της Ελλάδας</h3>
      <p>Η εκδήλωση που πραγματοποιήθηκε στο Κοινοβούλιο ξεκίνησε με την ομιλία του προέδρου του, Κων. Τασούλα, ο οποίος, αφετηριακά, τόνισε ότι όλοι είναι εδώ για την έναρξη των εργασιών προετοιμασίας της χώρας για την επέτειο των 200 ετών από την Παλιγγενεσία. Σε μια ομιλία διανθισμένη από κείμενα της εποχής, και νεότερα όπως του Ευάγγ. Αβέρωφ, αλλά και της αρχαιότητας, από τον Επιτάφιο του Περικλή, ο κ. Τασούλας υπογράμμισε ότι ο συνδυασμός του ηρωισμού και της πολιτότητας ήταν αυτός που έδωσε την ελευθερία. Το 1821, εκτός από μάχες και ιστορικά γεγονότα, είχαμε και πράξεις βαθύτατα πολιτικές, που συνδυαζόμενες με τον ηρωισμό παρήγαγαν ιστορία, εξήγησε συγκεκριμένα.</p>
      <p>«Σήμερα η σύγχρονη Ελλάς, στη σύγχρονη Βουλή ξεκινάει τη σπάνια προσπάθεια να αναδείξει την ιστορία, την αξία και τον πολιτισμό της, όχι για να γαντζωθούμε στην πατραγαθία, αλλά για να δημιουργήσουμε εφαλτήριο μιας προσπάθειας η οποία θα μας καταστήσει ισάξιους με τις προηγμένες χώρες του κόσμου», τόνισε ο πρόεδρος της Βουλής, Κωνσταντίνος Τασούλας, χαιρετίζοντας την έναρξη των εργασιών της Επιτροπής «Ελλάδα 2021».</p>
      <p>«Δεν είχαμε μόνο πράξεις μεγάλου ηρωισμού, αλλά και πράξεις βαθύτατα πολιτικές, οι οποίες συνδυαζόμενες με τον ηρωισμό παρήγαγαν ιστορία» ανέφερε ο πρόεδρος της Βουλής και υπογράμμισε ότι όταν η Ελλάς ανακοίνωσε το προσωρινό της πολίτευμα, τόνισε ότι το νέο κράτος δεν ρέπει προς την δημαγωγία ούτε στόχος του είναι οι στασιαστικές επιδιώξεις.</p>
      <p>Αυτό το έκανε, είπε ο κ. Τασούλας, προκειμένου να καθησυχάσει τις ανησυχίες των τότε συντηρητικών κρατών και να σημειώσει ότι η Ελληνική Επανάσταση δεν είναι καρμποναρισμός, αλλά στόχο έχει την ομαλή ένταξη του νέου κράτους στην κοινωνία των υπολοίπων κρατών.</p>
      <p>Συνεχίζοντας ο πρόεδρος της Βουλής έκανε μια ιστορική αναδρομή στα γεγονότα εκείνης της περιόδου.</p>
      <p>«Το 1821, δεν είχαμε μόνον πράξεις εξαίσιου ηρωισμού. Είχαμε πράξεις βαθύτατα πολιτικές, οι οποίες μαζί με τον ηρωισμό παρήγαγαν ιστορία. Ο συνδυασμός ηρωισμού και πολιτικότητας ανέδειξε τελικά την ελευθερία της χώρας και παρά τις δυσκολίες, τους κινδύνους και τις ασχήμιες, όπως ήταν οι εμφύλιοι πόλεμοι, οδήγησε στην απελευθέρωση», υπογράμμισε ο πρόεδρος της Βουλής.</p>
      <p>Συνεχίζοντας ο κ. Τασούλας σημείωσε, ότι οι πολιτικοί παραστάτες της εποχής είχαν την πολιτικότητα να διακρίνουν ότι έπρεπε να είναι με την σωστή πλευρά της ιστορίας και αναφέρθηκε ιδιαίτερα στη συνθήκη του Λονδίνου το 1827 η οποία απετέλεσε, όπως είπε, τον προάγγελο της ελληνικής ανεξαρτησίας και στην οποία πρωτοστάτησε ο τότε πρωθυπουργός της Αγγλίας, λόρδος Τζορτζ Κάνινγκ.</p>
      <p>Σύμφωνα με τον πρόεδρο της Βουλής, αυτό ήταν ιδιαίτερα σημαντικό γιατί ο λόρδος Κάνινγκ ο οποίος είχε διατελέσει και κυβερνήτης των Ινδιών, ήταν υποστηρικτής της ελευθερίας του εμπορίου και για το λόγο αυτό επεδίωκε ειρήνευση την στιγμή κατά την οποία, οι περισσότερες χώρες της Ευρώπης, ήταν υπέρ του προστατευτισμού.</p>
      <p>«Η χώρα μας, επέλεξε να τοποθετηθεί με την σωστή πλευρά. Ήταν ένας συνδυασμός πολιτικότητας, ηρωισμού αλλά και τύχης, γιατί λίγους μήνες μετά την υπογραφή της συνθήκης ο λόρδος Κάνιγκ απεβίωσε», ανέφερε ο κ. Τασούλας.</p>
      <p>Ο πρόεδρος της Βουλής έκλεισε τον χαιρετισμό του με αναφορά στον Επιτάφιο του Περικλή και τόνισε ότι στη Ζωφόρο του Παρθενώνα δεν απεικονίζονται μάχες και πολεμικά γεγονότα, όπως ήταν τότε το σύνηθες αλλά η Πομπή των Παναθηναίων γιατί οι Αθηναίοι της εποχής του Περικλή θεωρούσαν πως «η δημιουργική ζωή και η χαρά της ζωής είναι ισόπαλες με τους πολεμικούς αγώνες».</p>
      <p>«Σήμερα η θεσμοθετημένη επιτροπή με την πρόεδρό της και όλοι εμείς θα φιλοτεχνήσουμε ενόψει του 2021 τη νέα Ζωφόρο του Παρθενώνα. Να γίνουμε ισάξιοι των πιο προηγμένων κοινωνιών για να τιμήσουμε τη μνήμη των προγόνων», τόνισε ο κ. Τασούλας και κατέληξε: «Θα φιλοτεχνήσουμε τη νέα Ζωφόρο και τιμώντας την Παλιγγενεσία θα αναδείξουμε ότι η δική μας Ζωφόρος προετοιμάζει τη χώρα για τη μεγάλη χαρά της ζωής, της δημιουργίας και της προκοπής ως ανταπόκριση για τους αγώνες εκείνων»..</p>
      <h3>Μητσοτάκης: Να επανατοποθετήσουμε την Ελλάδα στον κόσμο</h3>
      <p>«Τα 200 χρόνια της Ελληνικής Επανάστασης αξίζει να τα προσεγγίσουμε με πολλούς τρόπους. Στο δυνατό φως της ιστορικής εμπειρίας. Υπό το σοφό πρίσμα των διδαγμάτων της. Αλλά και με σταθερή πυξίδα τη θετική προβολή της στο μέλλον. Πρόκειται, με άλλα λόγια, για μία σημαντική ευκαιρία τολμηρού απολογισμού αλλά και ζωογόνου περίσκεψης. Αναστοχασμού και μίας νέας νοηματοδότησης των αξιών που οδηγούν, τελικά, σε εθνική αυτογνωσία. Πρόκειται, τελικά, για μία επαναγνωριμία με τον συλλογικό μας εαυτό. Που θα δώσει στην Ελλάδα μία σημαντική ευκαιρία να ανασυνταχθεί εσωτερικά. Αλλά και να επανασυστηθεί με τη σύγχρονη ταυτότητά της στην Ευρώπη αλλά και στον κόσμο ολόκληρο». Αυτό τόνισε ο πρωθυπουργός, Κυριάκος Μητσοτάκης, μιλώντας στην εκδήλωση για την έναρξη των εργασιών της Επιτροπής «Ελλάδα 2021», που πραγματοποιήθηκε στη Βουλή.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/36/94/808x539_cmsv2_ce5689ac-9b0f-5fb3-8448-e8a067559bdb-4283694.jpg"/>
        <figcaption>Ο πρωθυπουργός Κυριάκος Μητσοτάκης μιλάει στην ειδική εκδήλωση για την έναρξη των εργασιών της Επιτροπής «Ελλάδα 2021»© 2019 ΑΠΕ-ΜΠΕ/Παντελής Σαίτας</figcaption>
      </figure>
      <p>Ο κ. Μητσοτάκης ανέφερε ότι στις αρχές του 1821 πολέμησε ηρωικά ο «Ιερός Λόχος» των διασκορπισμένων νέων μας σε ολόκληρη την Ευρώπη σημειώνοντας πως «σήμερα, έχουμε ανάγκη από έναν διαφορετικό "Ιερό Λόχο". Από τους Έλληνες που έδιωξε η κρίση και φλέγονται από την επιθυμία να γυρίσουν. Αλλά και από όσους ζουν και προκόβουν σε "δεύτερες" πατρίδες χωρίς να ξεχνούν την πρώτη. Είναι αυτοί που έρχονται, τώρα, ακόμη ένα βήμα πιο κοντά της με τη δυνατότητα που αποκτούν να ψηφίζουν από τον μόνιμο τόπο διαμονής τους».</p>
      <p>Ο πρωθυπουργός, αφού μίλησε για τα ιστορικά γεγονότα της εποχής, επισήμανε: «Η Ελλάδα, πιστή στη φιλελεύθερη κοινοβουλευτική δημοκρατία, υπήρξε και πολιτικά πρωτοπόρα μεταξύ των ευρωπαϊκών κρατών. Σε ένα άλλο επίπεδο, με πρόσφορες συμμαχίες, η χώρα προσάρτησε νέες επαρχίες στην εθνική επικράτεια και ενσωμάτωσε Έλληνες στον εθνικό κορμό. Πλήρωσε, βέβαια, υψηλό τίμημα, με την απώλεια ιστορικών εστιών του Ελληνισμού, χωρίς να λείψουν οι μαύρες σελίδες: Οι δικτατορίες, οι διχασμοί και κυρίως οι εμφύλιες διαμάχες. Όσο εμπνεόμαστε από τους θριάμβους άλλο τόσο οφείλουμε να διδαχθούμε και από τις τραγωδίες».</p>
      <p>«Ας κοιταχτούμε, λοιπόν, στον καθρέφτη με θάρρος και με ειλικρίνεια. Θα εκτιμήσουμε και τη λάμψη του βλέμματος αλλά και τις ρυτίδες του προσώπου της σύγχρονης Ελλάδας. Γιατί το ισοζύγιο είναι συντριπτικά θετικό: Στα χρόνια αυτά, η Ελλάδα ξέφυγε οριστικά από την ανέχεια "του πτωχού που θυροδέρνει", όπως γράφει και ο εθνικός μας ποιητής. Μία παλιά μικρή οθωμανική επαρχία είναι, τώρα, μία ισχυρή ευρωπαϊκή χώρα. Που αφήνει πίσω της την κρίση και ανανεώνει την πίστη της στο μέλλον. Είναι, πλέον, "σαν πρώτα ανδρειωμένη", όπως αναφέρεται και πάλι στον εθνικό μας ύμνο», υπογράμμισε ο κ. Μητσοτάκης.</p>
      <p>Στη συνέχεια, μιλώντας για τη συγκρότηση της επιτροπής των 200 χρόνων της Παλιγγενεσίας, είπε ότι τη διαπνέει ένα πνεύμα ενότητας, μετριοπάθειας και δημιουργικού σεβασμού, που θα διατυπώνεται με γλώσσα, ύφος και ήθος, τα οποία θα αναδεικνύουν τη σημασία και το μέγεθος του γεγονότος στo σήμερα.</p>
      <p>«Ώστε ο εθνικός ξεσηκωμός των Ελλήνων να επανατοποθετηθεί ως δυναμικό συμβάν με μία εμβέλεια ευρωπαϊκή, παγκόσμια. Ως ορόσημο ρήξης με το κακό μας παρελθόν. Αλλά και ως δείκτης του μέλλοντός μας!», πρόσθεσε.</p>
      <p>Για την επικεφαλής της Επιτροπής, Γιάννα Αγγελοπούλου, ο κ. Μητσοτάκης σημείωσε πως «έχει αποδείξει τη διοικητική της ικανότητα και τον ζήλο με τον οποίο την επενδύει», και παρουσίασε τα πρώτα 31 μέλη της επιτροπής:</p>
      <p>«Κορυφαίοι πανεπιστημιακοί από την Αμερική και την Αγγλία, Mark Mazower, Roderick Beaton και Richard Clogg. Έλληνες καθηγητές του εξωτερικού: την κυρία Ελένη Γλύκατζη Αρβελέρ, τον Στάθη Καλύβα και τον Δημήτρη Γόντικα. Από την Ακαδημία Αθηνών είναι ο Βασίλης Ράπανος και από την Εκκλησία της Ελλάδος ο μητροπολίτης Ιγνάτιος. Μαζί θα εργαστούν ιστορικοί όπως οι Πασχάλης Κιτρομιλίδης, Κώστας Κωστής, Ευάνθης Χατζηβασιλείου, Μαρία Ευθυμίου, Ελπίδα Βόγλη και Ιωάννα Λαλιώτου. Πολιτικοί και κοινωνικοί επιστήμονες όπως ο Γιάννης Βούλγαρης, ο Νίκος Μουζέλης και Αριστείδης Χατζής. Αλλά και οικονομολόγοι όπως ο Ναπολέων Μαραβέγας.</p>
      <p>Τα Γράμματα και οι Τέχνες δίνουν, επίσης, δημιουργικό "παρών". Με τους Σταύρο Ζουμπουλάκη, Θεόδωρο Κουρεντζή, Δέσποινα Μουζάκη, Δημήτρη Παπαϊωάννου και Αικατερίνη Καμηλάκη. Τη στροφή στο μέλλον σηματοδοτούν ερευνητές από τα πεδία της Τεχνητής Νοημοσύνης, των Μαθηματικών, της Ιατρικής και της Γενετικής: Κωνσταντίνος Δασκαλάκης, Ελευθερία Ζεγγίνη, Μαρία Θέμελη, Νίκολας Νεγκροπόντε, Χρήστος Παπαδημητρίου και Ιωάννης Ταρνανάς, ενώ την καινοτομία και την επιχειρηματικότητα θα πρεσβεύουν στην Επιτροπή οι Μάρκος Βερέμης και Γκρέγκορι Παπαδόπουλος».</p>
      <p>Ο πρωθυπουργός ολοκλήρωσε την ομιλία του λέγοντας ότι «αν το 1821 ήταν η εκκίνηση, το 2021 είναι ένας κομβικός σταθμός στον δρόμο για την 4η Βιομηχανική Επανάσταση, την τεχνητή νοημοσύνη και των στοιχημάτων που προβάλλονται μπροστά μας. Από τις νέες μεγάλες ανισότητες μέχρι το προσφυγικό-μεταναστευτικό και κυρίως την κλιματική αλλαγή». «Γιατί οι κύκλοι της Ιστορίας μοιάζουν "να ειρωνεύονται" τις ιστορίες των ανθρώπων: Αν κάποτε, κύριε Πρόεδρε, διεκδικούσαμε όσα δεν είχαμε, τώρα καλούμαστε να προστατέψουμε τα αγαθά που έχουμε, με σημαντικότερο το φυσικό και πολιτιστικό μας περιβάλλον. Κι αυτό, ταυτόχρονα, με την προσπάθεια να επανατοποθετήσουμε την Ελλάδα στον κόσμο, στο πλαίσιο μίας ευρύτερης εθνικής εξωστρέφειας. Τότε ήταν η γέννηση, σήμερα η αναγέννηση!», τόνισε ο κ. Μητσοτάκης.</p>
      <p>Γ. Αγγελοπούλου: «Καλούμαστε να αναμετρηθούμε με τον ίδιο μας τον εαυτό»</p>
      <p>Μια μοναδική ευκαιρία για να συστηθεί ξανά η Ελλάδα στον κόσμο αλλά και για μια άσκηση αυτογνωσίας είναι για τη Γιάννα Αγγελοπούλου η επέτειος των 200 χρόνων της Ελληνικής Επανάστασης, όπως τόνισε η ίδια η πρόεδρος της επιτροπής «Ελλάδα 2021» στην αίθουσα της Γερουσίας, παρουσιάζοντας τους άξονες πάνω στους οποίους θα κινηθεί το έργο για τους εορτασμούς της επετείου.</p>
      <p>«Ο εορτασμός της επετείου θα έχει τη λαμπρότητα που απαιτεί ο συμβολισμός των 200 χρόνων από την κήρυξη της Επανάστασης», διαβεβαίωσε στην αρχή της ομιλίας της η κα Αγγελοπούλου. Υπογράμμισε ωστόσο ότι «καλούμαστε να αποτυπώσουμε την Ελλάδα όπως είναι».</p>

        <img src="https://static.euronews.com/articles/stories/04/28/36/94/808x539_cmsv2_98b73946-d407-5ebc-858a-74a4ffc71201-4283694.jpg"/>

      </figure>
      <p>Είναι η Ελλάδα, πρόσθεσε, που περιλαμβάνει τη Θεσσαλονίκη με το μοναδικό αμάλγαμα πολιτισμών, το Ηράκλειο με το Ίδρυμα Τεχνολογίας και Έρευνας, το Σουφλί με τα μοναδικά μεταξωτά του, την Πτολεμαΐδα και την Κοζάνη με τα έργα στα οποία βασίστηκε ο εξηλεκτρισμός της χώρας, το Νυμφαίο με τις εγκαταστάσεις του Αρκτούρου, τα Γιάννενα με τη μακραίωνη παράδοση αργυροχρυσοχοΐας, τη Χίο με την εφοπλιστική παράδοση, με τους εκατοντάδες αμπελώνες στη Μακεδονία, την Κρήτη, τη Σαντορίνη, την Πελοπόννησο. Είναι μια Ελλάδα που παράγει, που καινοτομεί, που διαθέτει ένα αξιοζήλευτο επιστημονικό προσωπικό, που είναι παράγοντας σταθερότητας στην ευρύτερη περιοχή.</p>
      <p>Η πρόεδρος της επιτροπής μνημόνευσε πρόσωπα που σημάδεψαν την ιστορία του νεοελληνικού κράτους ξεκινώντας από τους πρώτους ευεργέτες, όπως ο Ζάππας, ο Βαρβάκης, ο Τοσίτσας, ο Αρσάκης, ο Ιωνίδης, ο Ράλλης και ο Μπενάκης αλλά και πιο σύγχρονους, όπως ο Ωνάσης και ο Νιάρχος, ενώ στη συνέχεια αναφέρθηκε «σε Ελληνίδες και Έλληνες που άφησαν το αποτύπωμά τους ανεξίτηλο στην επιστήμη, τις τέχνες, τον αθλητισμό, την τεχνολογία, τα γράμματα», όπως ο Ρήγας Φεραίος, ο Αδαμάντιος Κοραής, ο Γιώργος Παπανικολάου, η Μαρία Κάλλας, ο Νίκος Σκαλκώτας, ο Αλέξανδρος Μαυροκορδάτος, η Μελίνα Μερκούρη, ο Τζιμ Λόντος, ο Ιάνης Ξενάκης, ο Κωνσταντίνος Καβάφης, ο Κορνήλιος Καστοριάδης, ο Κωνσταντίνος Καραθεοδωρή, ο Νίκος Καζαντζάκης, ο Θόδωρος Αγγελόπουλος.</p>
      <p>«Όλοι αυτοί και πολλοί ακόμη, είναι κομμάτι της Ελλάδας που θέλουμε να περιγράψουμε. Όπως κομμάτι της είναι τόσο ο Γιάννης Αντετοκούνμπο και ο Κιάχι Καγιασβίλι όσο και ο Ιμάμ Ζαχαρίας, ο οποίος γεννήθηκε στην Ελλάδα από γονείς σύρους μετανάστες και πέρασε φέτος πρώτος στους Ναυπηγούς του Εθνικού Μετσόβιου Πολυτεχνείου» πρόσθεσε.</p>
      <p>Χαρακτηρίζοντας την επανάσταση «σημαντική σελίδα της παγκόσμιας Ιστορίας», η Γιάννα Αγγελοπούλου σημείωσε πως δεν πρέπει να αντιμετωπίσουμε το ιστορικό εκείνο γεγονός μόνο έτσι όπως το μάθαμε στο σχολείο, δηλαδή ως αξιοθαύμαστο επίτευγμα και μαρτυρική πράξη γενναιότητας και αυτοθυσίας. Αντίθετα, σημείωσε, πρέπει να τονιστεί ο παγκόσμιος αντίκτυπος και η σύνδεσή της με τις κοσμογονικές αλλαγές που συνέβαιναν τότε στην Ευρώπη και την Αμερική.</p>
      <p>«Δεν θα είχε νόημα να γιορτάσουμε τα 200 χρόνια εάν δεν μιλήσουμε για το πώς φανταζόμαστε την Ελλάδα στο μέλλον» είπε ακόμη η κυρία Αγγελοπούλου. «Τι θέλουμε να αλλάξουμε; Τι θέλουμε να πετύχουμε;» διερωτήθηκε για να προσθέσει πως σε αυτό το όραμα του μέλλοντος είναι απαραίτητη η αναζήτηση συνεργιών και συνεργασιών.</p>
      <p>«Σεβόμενη το όριο των γεγονότων και το μέτρο των πραγμάτων, με την επιβαλλόμενη περίσκεψη και αυτοσυγκράτηση, η επιτροπή θα προχωρήσει στον σχεδιασμό πολύμορφων δράσεων στην Ελλάδα και στον κόσμο, ενώ θα επιδιώξει να συνεργαστεί στενά με ιδρύματα, οργανισμούς και ομάδες πολιτών» ανέφερε η πρόεδρος της επιτροπής, τονίζοντας πως η διαδρομή των μελών της επιτροπής αποτελεί εγγύηση για την επιτυχία του εγχειρήματος.</p>

      <p>«Ο στόχος είναι να υλοποιηθεί το εγχείρημα χωρίς να απαιτηθούν δημόσιοι πόροι, ενώ η ουσιαστική επιδίωξη είναι να πετύχουμε τη συμμετοχή όσο το δυνατόν περισσότερων Ελληνίδων και Ελλήνων» διευκρίνισε η κα Αγγελοπούλου επισημαίνοντας την ξεχωριστή θέση που θα έχουν οι νέες γενιές, οι οποίες και θα αποτελέσουν τη «λυδία λίθο της επιτυχίας» της επιτροπής.</p>
      <p>«Δεν είναι ζητούμενο μόνο να κατανοήσουν την πορεία της Ελλάδας αυτά τα 200 χρόνια και να αντιληφθούν την Ελλάδα ως αυτό που είναι, δηλαδή μια σύγχρονη χώρα με τα επιτεύγματα και τις αδυναμίες της, αλλά και να συμμετάσχουν στον σχεδιασμό. Καλούμαστε να συνδιαμορφώσουμε όλοι μαζί αυτή τη νέα πατριδογνωσία που θα βρίσκεται μακριά από τη μελαγχολία της διαρκώς διωκόμενης, αδικημένης και κατατρεγμένης Ελλάδας αλλά και από την υπερφίαλη αυταρέσκεια του περιούσιου λαού που αποτελεί το κέντρο του κόσμου» σημείωσε η πρόεδρος της επιτροπής.</p>
      <p>«Καλούμαστε να αναμετρηθούμε με τον ίδιο μας τον εαυτό» κατέληξε κλείνοντας, με έναν στίχο του Νικηφόρου Βρεττάκου από το ποίημα «Προσκλητήριο»: «Οι ορίζοντες χτυπούν τις πόρτες μας».</p>
