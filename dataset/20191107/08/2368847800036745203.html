      <h1>港警隨意抓少女 當街性暴力畫面引眾怒（視頻）</h1>
      <address>
        <time datetime="2019-11-07T08:27:00+00:00">07 Nov 2019, 08:27</time>
      </address>
      <p>【新唐人北京時間2019年11月07日訊】<a href="https://www.ntdtv.com/b5/prog422848.htm">香港反送中</a>運動以來，警員對女性示威者的性暴力，引起輿論強烈譴責。尤其近一時間，警員隨意大量抓捕女生，且在抓捕過程中，眾目睽睽之下，對女生進行<a href="https://www.ntdtv.com/b5/%E7%8C%A5%E8%A4%BB.htm">猥褻</a>、<a href="https://www.ntdtv.com/b5/%E6%80%A7%E4%BE%B5.htm">性侵</a>。7日，爆出一段更為露骨的片段，引發網民一片怒罵。</p>
      <p>10月7日，名為「censored」推友發布的一段視頻顯示，多名警察抓捕一名穿白衣的少女時，其中一名黑警一邊從後面推抱該少女，一邊不停的摸女生的胸部。</p>
      <p>淫警惡行引起網民眾怒，痛罵「禽獸」、「黑警仆街死全家」。</p>
      <figure>
        <iframe data-src="https://twitter.com/contradictchina/status/1192317174813052930?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>11月2日，youtube一段標註為「112求援國際」的視頻顯示，在香港灣仔修頓，警員抓捕了幾十個年輕人，用至少2架旅遊巴運走，有一車全是女生。網傳車號：#UT2736 及#VA3752。#UT2736 經過太古康怡往西灣河方向走。</p>
      <p>記者和市民向這群女生拚命的喊「看過來呀！看這邊呀！」希望拍到她們的臉，希望她們大聲說出自己的名字。</p>
      <figure>
        <iframe data-src="https://twitter.com/nobleits/status/1190973933094260736?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>11月2日，名為「全民挺郭聯盟」推友發布一段視頻並評論說，共匪占領軍公開對<a href="https://www.ntdtv.com/b5/%E5%A5%B3%E7%A4%BA%E5%A8%81%E8%80%85.htm">女示威者</a>做出如此下流動作，你們還叫他們黑警嗎？你們還罵他們「香港警察，知法犯法」嗎？</p>
