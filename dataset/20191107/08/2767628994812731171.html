      <h1>Las dimisiones marcan el inicio de la campaña electoral en Reino Unido</h1>
      <address><time datetime="2019-11-07T08:53:09+00:00">07 Nov 2019, 08:53</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Bzmldk1ko3w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Han pasado pocas horas desde el arranque oficial de la campaña electoral en Reino Unido y ya ha quedado bien claro que esta girará, como era de esperar, en torno al Brexit.</p>
      <p>La promesa del partido conservador de Boris Johnson, favorito en las encuestas, es la de dejar cerrado el asunto el próximo mes de enero, sin más prórrogas ni excusas:</p>
      <p>"Tenemos un Parlamento que está paralizado, bloqueado, incapaz de funcionar", decía Johnson en uno de sus primeros discursos de la campaña. "Como una anaconda que se ha tragado un tapir, que no se mueve ni en un sentido ni en otro, creo que entienden lo que quiero decir. Este Parlamento se niega a conseguir el Brexit".</p>
      <blockquote>El Parlamento británico es como una anaconda que se haya comido un tapir, incapaz de un moverse a un lado o al otro<cite>Boris Johnson <br/>Primer ministro de Reino Unido</cite></blockquote>
      <p>El arranque de la campaña tory se ha visto no obstante eclipsado por la dimisión del ministro para Gales, Alun Cairns, por supuestas declaraciones falsas en favor de su colega Ross England, envuelto en un caso de violación.</p>
      <p>Tampoco ha empezado con buen pie el Partido Laborista, cuyo líder Jeremy Corbyn asegura ser el representante de las dos grandes opciones de los británicos: la permanencia y la salida.</p>
      <p>"Juntos, podemos hacer algo espectacular", decía Corbyn en un acto. "Podemos transformar las esperanzas de la gente con la inclusión de nuestra campaña y con determinación para que las comunidades y la gente no se queden atrás".</p>
      <p>Esa posición a dos bandas de Corbyn le ha supuesto la renuncia de uno de sus principales hombres, Tom Watson, que este miércoles anunciaba su dimisión por motivos personales. Watson había defendido siempre una posición firme del partido laborista a favor de la permanencia.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192169894479122433" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Serán en total cinco semanas, en las que los candidatos viajarán por todo el país y harán lo que sea necesario para arañar todos los votos necesarios. Las posturas de los distintos partidos son muy diferentes y la distribución del Parlamento es clave para conseguir, o no, poner punto y final a la eterna cuestión del Brexit. Los ciudadanos británicos tienen, de nuevo, la última palabra.</p>
