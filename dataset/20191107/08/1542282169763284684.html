      <h1>Βρετανία: Προεκλογικός αγώνας... εν μέσω παραιτήσεων</h1>
      <address><time datetime="2019-11-07T08:16:22+00:00">07 Nov 2019, 08:16</time> by <a rel="author">Klelia Avatagelou</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Tq5eHY5lcL4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Brexit και πάλι Brexit. Αυτό είναι το σταθερό μήνυμα του Μπόρις Τζόνσον, ο οποίος στην τελευταία προεκλογική του ομιλία, δεσμεύτηκε ότι θα βγάλει τη χώρα από την Ευρωπαϊκή Ένωση τον Ιανουάριο.</p>
      <p>Με το κλασικό ζωηρό του στυλ, ο ηγέτης των Συντηρητικών έκανε λόγο για ένα κοινοβούλιο που κωλυσιεργεί.</p>
      <p>
        <i>«Έχουμε ένα κοινοβούλιο που έχει παραλύσει, είναι μπλοκαρισμένο, γενικά ανίκανο για πεπτικές λειτουργίες σαν ένα ανακόντα που έχει καταπιεί έναν τάπιρο, και δεν κινείται ούτε προς τη μια μεριά ούτε προς την άλλη.</i>
      </p>
      <p><i>Αυτό το κοινοβούλιο απλά αρνείται να υλοποιήσει το Brexit»</i>, είπε ο Τζόνσον.</p>
      <p>Ωστόσο, η παραίτηση νωρίτερα του υπουργού <b>Άλουν Κερνς</b> εν μέσω κατηγοριών ότι γνώριζε για τον ρόλο ενός πρώην βοηθού του στο σαμποτάρισμα μιας δίκης για βιασμό, επισκίασε τον προεκλογικό αγώνα.</p>
      <p>Στην επίσημη έναρξη της εκστρατείας του, ο ηγέτης των Εργατικών, Τζέρεμι Κόρμπιν, υποσχέθηκε πραγματική αλλαγή: <i>«Μαζί, μπορούμε να πετύχουμε κάτι θεαματικό. Μπορούμε να μεταμορφώσουμε τις ελπίδες των ανθρώπων μέσα από την συμμετοχή στην εκστρατείας μας και με αποφασιστικότητα, ώστε οι κοινότητες και οι άνθρωποι να μην παραγκωνίζονται και να μην μένουν πίσω».</i></p>
      <p>Αλλά και οι Εργατικοί υπέστησαν πλήγμα, μετά την ξαφνική παραίτηση του αντιπροέδρου του κόμματος, <b>Τομ Γουότσον</b>. Ο ίδιος ισχυρίστηκε ότι οι λόγοι της παραίτησής του είναι προσωπικοί και όχι πολιτικοί.</p>
      <p>Στην κούρσα της προεκλογικής εκστρατείας των πέντε εβδομά δων μπαίνουν και τα μικρότερα κόμματα που αναμένεται να παίξουν σημαντικό ρόλο στο εκλογικό αποτέλεσμα.</p>
      <p>Τελευταία δημοσκόπηση του ινστιτούτου YouGov δείχνει ότι η στήριξη στους Συντηρητικούς μειώθηκε κατά 2% και ανέρχεται πλέον στο 36%, ενώ το ποσοστό των Εργατικών παρέμεινε αμετάβλητο στο 25%.</p>
