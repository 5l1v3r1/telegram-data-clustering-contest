      <h1>'हा यमराज डोळा ठेवतो आणि जीव वाचवतो'; अपघात रोखण्यासाठी रेल्वेची अनोखी शक्कल</h1>
      <address>
        <time datetime="2019-11-07T08:18:24+00:00">07 Nov 2019, 08:18</time>
      </address>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/b0cd7c2f-d7ea-4ad9-8c34-8b800a9eb00e_201911321455.jpg"/>
        <figcaption>लोकांना ट्रॅक ओलांडण्याच्या धोक्यांविषयी जागरूक करण्यासाठी पश्चिम रेल्वेकडून विशेष मोहिम हाती घेण्यात आली आहे.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/eisyi2iwkaa3g53_201911321456.jpg"/>
        <figcaption>या मोहिमेचा एक भाग म्हणून, त्यांना पूल / भुयारी मार्ग वापरण्यास आणि त्यांना ट्रॅक ओलांडण्यापासून रोखण्यासाठी प्रोत्साहित केले जात आहे.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/eiwvb0su8aarbdy_201911321457.jpg"/>
        <figcaption>अंधेरी व मालाड स्थानकांवर जनजागृती मोहीम राबविली. यमराजच्या पोशाखात आरपीएफच्या एका कर्मचाऱ्याने लोकांना ट्रॅक ओलांडण्यापासून परावृत्त करत आहे.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/eiwvdoguuaai32y_201911321459.jpg"/>
        <figcaption>मुंबई परिसरातील लाखो प्रवाशांची जीवनवाहिनी असणाऱ्या उपनगरीय लोकल सेवांबाबत अजूनही रेल्वे प्रशासनाकडून खूप अपेक्षा आहेत.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/eisyjenxuae2m5o_201911321460.jpg"/>
        <figcaption>लोकल ट्रेन... म्हणजे मुंबईकरांची लाईफलाईन आणि जलद प्रवासाचा एक उत्तम पर्याय मानला जातो. मात्र, याच मुंबईतील लोकल ट्रेनमुळे एकाच दिवसात १६ प्रवाशांना आपले प्राण गमवावे लागले होते.</figcaption>
      </figure>
