      <h1>إلغاء مئات الرحلات بسبب اضراب "كبير" لدى شركة لوفتهانزا</h1>
      <address><time datetime="2019-11-07T14:25:39+00:00">07 Nov 2019, 14:25</time> by <a rel="author">Ahmed Gannouni</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/l20cXLz1NLk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>تشهد شركة الطيران الألمانية لوفتهانزا منذ الخميس إضرابا "كبيرا" للطواقم أرغمها على إلغاء 1300 رحلة خلال يومين ما أثر على 180 ألف مسافر.</p>
      <p>وبدأ الإضراب تلبية لدعوة نقابة الطواقم الجوية "يو إف أو" الأربعاء عند الساعة 23,00 ت غ ويستمر حتى الساعة 23,00 ت غ الجمعة. وأعلنت شركة الطيران الألمانية أنها ألغت 700 رحلة الخميس و600 الجمعة.</p>
      <p>وفي فرانكفورت أكبر مطارات البلاد، كان الوضع هادئا كما نقلت وكالة الانباء الألمانية عن متحدث بعد أن أبلغت لوفتهانزا المسافرين بالأمر ونصحت المعنيين بهذا الإجراء عدم التوجه إلى المطار.</p>
      <p>وفي 20 تشرين الأول/أكتوبر نظمت نقابة "يو إف أو" إضرابا في أربعة فروع تابعة للوفتهانزا ما أدى إلى إلغاء مئة رحلة. لكن الشركة الرئيسية لم تستهدف لأن لوفتهانزا منحت زيادة في الرواتب بنسبة 2% أكثر مما طلبته النقابة.</p>
      <p>لكن النقابة قررت إطلاق هذا الاضراب الجديد بسبب "رفض لوفتهانزا المستمر في التفاوض" بشأن المطالب الأخرى كما جاء في بيان.</p>
      <p>والخميس أعلن كارستن سبوهر رئيس مجلس إدارة الشركة في بيان أنه مستعد لبدء وساطة "من أجل مصلحة زبائننا وموظفينا".</p>
      <h3>السكك الحديد بديل</h3>
      <p>من جهة أخرى، أوضحت الشركة أن فروعها (يورو-وينغز وجيرمانوينغز وسان-اكسبرس ولوفتهانزا سيتيلاين، وسويس وادلفايس والخطوط الجوية النمساوية ودولومبيتي وبراسلز ايرلاينز) ليست معنية بالإضراب.</p>
      <p>وتحتفظ نقابة "يو إف أو" بحق توسيع الإضراب إلى فروع الشركة.</p>
      <p>ولتتمكن من اقتراح رحلات أخرى على المسافرين المتأثرين، أشارت الشركة إلى استخدام طائرات أكبر على بعض خطوط فروعها.</p>
      <p>وتعرض لوفتهانزا على زبائنها أيضا حجز مقعد فورا ومجانا على أي من رحلات مجموعة لوفتهانزا في الأيام العشرة المقبلة.</p>
      <p>وحول الرحلات الداخلية الألمانية، يمكنهم استخدام القطارات الألمانية سواء ألغيت رحلاتهم او لم تلغ.</p>
      <p>والأربعاء أعلن المتحدث باسم لوفتهانزا "سنقوم بكل ما في وسعنا للحد قدر الامكان من أضرار هذا الاضراب الكبير على زبائننا".</p>
      <h3>معركة نقابية</h3>
      <p>وقد اشتكت لوفتهانزا مرارا من شرعية تمثيل النقابة للموظفين. لكن محكمة العمل في فرانكفورت رفضت الدعوى التي رفعتها امام القضاء لمنع الاضراب في البداية ثم في الاستئناف.</p>
      <p>وترى نقابة الطواقم الجوية "يو إف أو" التي بات موقعها ضعيفا بسبب خلاف دائم على رأسها، أن هذا الاضراب اختبار لقدرتها على التعبئة في حين يفترض أن تدرس محكمة ألمانية في نيسان/أبريل المقبل شرعيتها في تمثيل الموظفين.</p>
      <p>وتحتج لوفتهانزا على وضع النقابة وترفض التفاوض مع مسؤوليها قبل انتخابات جديدة.</p>
      <p>والخميس أعلنت لوفتهانزا أنها ستتباحث مع نقابة "فيردي" المكلفة الموظفين العاملين في المطار ونقابة "أي جي أل-سي يو" التي قد تتولى الطواقم اضافة الى نقابة "يو.إف.أو".</p>
      <p>وقال سبوهر خلال مؤتمر صحافي عبر الهاتف "لقد قررنا استئناف المفاوضات" مع هذه النقابات الثلاث ونأمل في أن نتمكن من تجاوز المشاكل القانونية" من خلال اللجوء إلى وساطة.</p>
      <p>ومؤخرا كتبت صحيفة "تاغشبيغل" الألمانية أن نقابة يو.إف.أو "شبه ميتة" في حين ذكرت "هاندلسبلات" أن "وضعها المالي صعب جدا".</p>
      <p>والنقابة التي لا تزال تحظى بغالبية بين موظفيها ال21 ألفا الذين يشكلون الطواقم لم ترد على الفور على عروض التفاوض بحسب "هاندلسبلات".</p>
      <p>وأعلن المدير المالي أولريك سفينسن ان الاضراب سيسبب خسائر تقدر ما بين 10 الى 20 مليون يورو يوميا على الاقل.</p>
