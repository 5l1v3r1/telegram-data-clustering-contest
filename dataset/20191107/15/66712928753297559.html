      <h1>#GameblogLIVE : Revivez la découverte de Death Stranding en 1h30 (Replay) !</h1>
      <address><time datetime="2019-11-07T15:29:00+00:00">07 Nov 2019, 15:29</time> by <a rel="author">La Rédaction</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/H3mTAur03qI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Vous l'avez attendu ? Ça tombe bien : nous aussi. A ce détail près que la rédaction de Gameblog possède un avantage certain : nous disposons depuis quelques semaines d'une version définitive de <a href="http://www.gameblog.fr/jeux/10030_death-stranding">Death Stranding</a>, et nous n'allons pas nous priver pour la partager avec vous.</b>
      </p>
      <hr/>
      <p>
        <b>À voir aussi : <a href="http://www.gameblog.fr/tests/3539-death-stranding-ps4">TEST de Death Stranding : Le porteur d'histoires</a></b>
      </p>
      <hr/>
      <p>Le sort s'est acharné contre nous, mais contre vent et marées, nous avons tenu bon : après un retard aussi certain que malencontreux, nos héros du quotidien ont réussi à parcourir en votre compagnie les vertes plaines du nouveau jeu de Kojima Productions.</p>
      <p>Bien que <b><a href="http://www.gameblog.fr/tests/3539-death-stranding-ps4">notre TEST de Death Stranding </a></b>en bonne et due forme soit disponible depuis quelques jours, voir tourner le dernier jeu de<b> Hideo Kojima</b>, ça ne se refuse pas. Et parce qu'il est ressorti très satisfait de sa quarantaine d'heures passée en compagnie de Norman Reedus, Margaret Qualley et les autres, c'est <b>Thomas qui va prendre les commandes aux côtés de Rami, afin de vous guider dans les méandres de cette drôle d'aventure</b>.</p>
