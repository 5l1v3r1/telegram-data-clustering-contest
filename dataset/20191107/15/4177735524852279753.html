      <h1>La Asociación de Marcapasos Tandil donó un desfibrilador al Cuartel de Bomberos</h1>
      <address><time datetime="2019-11-07T15:12:00+00:00">07 Nov 2019, 15:12</time> by <a rel="author" href="https://www.eleco.com.ar/author/el-eco-de-tandil/" target="_blank">El Eco de Tandil</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZlU7tCi5qwE" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>
          <cite>El Eco</cite>
        </figcaption>
      </figure>
      <p>Tal como lo viene realizando desde hace ya varios años, la <b>Asociación de Marcapasos Tandil</b> realizó este miércoles una nueva donación: en esta oportunidad, entregaron un desfibrilador externo automático (DEA) al <b>Cuartel de Bomberos</b>.</p>
      <p>La entidad, presidida por <b>Mario González Tellagorri</b>, cumplió 44 años y decidió hacer un nuevo aporte a la comunidad: “<b>Es algo sumamente importante, porque tiene una condición que es fundamental: puede salvar la vida de una persona</b>”, explicó González Tellagorri.</p>
      <p>Añadió que el deseo de la Asociación es que pueda ir más allá y alcanzar a toda la población, incluso en las actividades deportivas ya que en ellas es “de vital importancia” contar con un artefacto de estos.</p>
      <p>“<b>Marcapasos siempre ha estado cooperando con la comunidad</b>. Ha hecho una colaboración enorme al Hospital Ramón Santamarina y se siente muy orgullosa de ver el Hospital de Niños Debilio Blanco Villegas, al que le proveyó todas las camas en la zona de neonatología, lo mismo que la parte para que puedan estar la madre o el padre”, sostuvo el presidente de la institución.</p>
      <p>Entre las donaciones que efectuó la Asociación se destaca el <b>electrocardiógrafo</b>, un equipamiento que tiene un modo automático que registra el ritmo cardíaco y las mediciones; y un modo manual, donde se puede seleccionar la derivación, velocidad, sensibilidad y filtro, que se ubica en la Unidad de Cardiología y que tuvo un valor cercano a los 2 mil dólares.</p>
      <p>Cabe mencionar que la agrupación nació con el fin de proveer marcapasos a aquellas personas que así lo necesitaran, pero que como hoy en día eso lo hace cada obra social, <b>todo su trabajo va destinado a donaciones</b>.</p>
