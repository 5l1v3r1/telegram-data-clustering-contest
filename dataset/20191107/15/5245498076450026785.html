      <h1>В Ухте столкнулись четыре автомобиля</h1>
      <address>
        <time datetime="2019-11-07T15:00:00+00:00">07 Nov 2019, 15:00</time>
      </address>
      <p>Пострадавших и погибших в ДТП нет.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ogUf9IpRI2Q" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Видео Рустама Билалова</i>
      </p>
      <p>Авария произошла на перекрестке двух улиц - Сенюкова и Машиностроителей. Столкнулись четыре автомобиля. По словам очевидцев, один из автомобилей на большой скорости проехал на красный свет, что могло послужить причиной аварии. На месте аварии работали сотрудники скорой, спасатели и инспекторы.<br/><br/>Как сообщили БНК в УГИБДД по Коми, погибших и пострадавших нет.</p>
