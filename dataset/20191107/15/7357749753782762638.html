      <h1>Les mères isolées, les migrants et les seniors parmi les plus fragiles, selon le Secours Catholique</h1>
      <address><time datetime="2019-11-07T15:06:26+00:00">07 Nov 2019, 15:06</time> by <a rel="author">Raphaelle Vivent</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8MzxV-jtMQk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La situation des personnes les plus pauvres se dégrade en France, selon le Secours Catholique-Caritas France, qui vient de rendre son <a href="https://www.secours-catholique.org/etat-de-la-pauvrete-en-france-2019#section_4">rapport annuel sur l'état de la pauvreté</a> dans le pays.</p>
      <p>Les bénévoles ont analysé plus de <b>72 000 situations</b> dans l'ensemble du territoire, sur les 1 347 500 personnes accueillies en 2018, précise l'association.</p>
      <p>Premier enseignement de ces observations, le revenu moyen des ménages accueillis en 2018 est de <b>535 euros mensuels</b>, soit 15 euros de moins qu'en 2017. Par ailleurs, <b>une personne sur cinq ne touche aucun revenu,</b> une proportion en forte hausse (+10 points par rapport à 2010).</p>
      <p>Parmi les publics les plus fragiles, on trouve d'abord <b>les femmes</b>, qui représentent plus de <b>56% des personnes accueillies</b>. Parmi elles, 32% sont des mères isolées. Les enfants représentent, eux, plus de 46% des personnes accompagnées.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Jsjorpzpl4o" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Autre catégorie poussant la porte de l'association : <b>les personnes au chômage</b>, et notamment les jeunes adultes, même parmi les diplômés. "<i>La réforme de l'assurance chômage représente un risque pour les personnes accueillies, et qui ont peu de ressources</i>", s'alarme Patricia Spadaro, chargée de plaidoyer migration internationale au Secours Catholique-Caritas France.</p>
      <p>"La nouvelle méthode de calcul de l’allocation chômage, qui se base sur le salaire de référence pendant toute la période de travail plutôt que sur les seuls jours travaillés, jouera également négativement sur un niveau de vie déjà faible pour les personnes ayant eu des emplois précaires et des temps partiels avant le chômage", explique le Secours Catholique dans <a href="https://www.secours-catholique.org/sites/scinternet/files/publications/rs19.pdf">son rapport.</a> "Il faudra avoir travaillé 6 mois sur les 24 derniers, au lieu de 4 mois sur les 28 derniers, [ce qui] va entraîner rapidement une perte d’allocations chômage."</p>
      <h3>Durcissement des politiques migratoires</h3>
      <p>L'association alerte également sur la vulnérabilité des <b>personnes âgées</b> : la part des plus de 60 ans qui font appel au Secours Catholique a doublé en seulement 10 ans.</p>
      <p>L'association s'inquiète donc de la future réforme des retraites, qui devrait impacter d'autant plus les seniors précaires. Les membres du Secours Catholiques appellent à une refonte en profondeur des politiques publiques. "<i>Il faut notamment augmenter les minimas sociaux et amener le RSA à 850 euros, ce qui est loin d'être le cas aujourd'hui. Et aussi travailler sur un ensemble de domaine, l'accès au logement, l'accès au travail, qui ne laisse pas sur le côté de la route les personnes les plus fragiles</i>", explique Patricia Spadaro.</p>
      <p>Enfin, les <b>personnes migrantes</b> sont les plus fragiles parmi les fragiles, comme le rappelle Patricia Spadaro. "<i>Il y a un durcissement des politiques à l'égard des personnes étrangères, donc les délais pour réguler une situation sont de plus en plus longs. Il est de plus en plus difficile d'accéder à un statut légal stable, et sans statut légal stable, il n'y a pas de droit au travail, et pas de droit aux aides sociales</i>".</p>
      <h3>Une situation globale</h3>
      <p>Le Secours Catholique appelle à une réelle politique d'intégration des personnes en migration en France, et rappelle que <b>70% des étrangers arrivés sur le territoire il y a plus de 10 ans vivent toujours sous le seuil de pauvreté extrême aujourd'hui.</b></p>
      <p>L'association entend également lutter contre les préjugés liés aux migrations. "<i>Contrairement aux idées reçues, les flux migratoires ne vont pas prioritairement du sud vers le nord. Il faut regarder la réalité des migrations, qui sont plutôt internes ou régionales</i>", souligne Patricia Spadaro.</p>
      <p>Le Secours Catholique travaille en partenariat avec de nombreuses associations dans le monde, en lien avec le réseau Caritas Internationalis. L'année dernière, le Secours Catholique a ainsi pu accompagner 600 projets à travers le monde.</p>
      <p>"<i>Le travail avec nos partenaires nous permet d'en savoir plus sur toutes ces réalités. Il y a un fil rouge important à retenir : nous retrouvons dans le monde entier des politiques restrictives vis-à-vis des personnes migrantes, avec comme conséquence <b>une violation des droits fondamentaux de ces personnes partout dans le monde</b></i>", conclut Patricia Spadaro.</p>
