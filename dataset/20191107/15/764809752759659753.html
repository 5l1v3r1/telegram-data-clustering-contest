      <h1>شاهد: شرطة بريطانيا وهولندا تعثران على 31 مهاجراً مختبئين داخل شاحنات</h1>
      <address><time datetime="2019-11-07T15:30:14+00:00">07 Nov 2019, 15:30</time> by <a rel="author">Hassan Refaei</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XRIxnDBUKko" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>عثرت الشرطة في بريطانيا وهولندا، على 31 <a href="https://arabic.euronews.com/2019/09/18/272-million-migrants-in-2019-up-51-million-in-less-than-10-years-un-report-says">مهاجراً</a> غير شرعي كانوا مختبئين داخل شاحنات لنقل البضائع، وذلك في عمليتين منفصلتين؛ الأولى غرب العاصمة لندن والثانية غرب العاصمة أمستردام.</p>
      <p>وأوضحت شرطة ويلتشير بالمملكة المتحدة في بيان أصدرته اليوم الأربعاء أن 15 شخصاً تم العثور عليه داخل شاحنة بالقرب من مدينة تشبنهام جنوب غرب البلاد بعد أن أبلغ أحدهم السلطات عن أمرٍ يثير الريبة داخل الشاحنة.</p>
      <p>وذكرت وسائل الإعلام المحلية أن جميع المهاجرين تجاوزوا السادسة عشرة من العمر، وقد تمّ نقل أحدهم إلى المستشفى "ولا يُعتقد أن حالته خطيرة"، بينما قامت الشرطة باحتجاز الأشخاص الآخرين.</p>
      <p>واعتقلت الشرطة رجلاً في الخمسينيات من العمر للاشتباه بتقديمه المساعدة لأولئك الأشخاص ليتمكنوا من الدخول إلى المملكة المتحدة بشكل غير قانوني.</p>
      <p>وفي هولندا، عثرت الشرطة، يوم أمس على 16 مهاجرا، بينهم أربعة قاصرين وامرأة من جنسيات مختلفة كانوا مختبئين فى شاحنة تستعد للصعود إلى عبارة متجهة من ميناء آيماودن، غرب البلاد.</p>
      <p>وأوضحت الشرطة في بيان لها أنها عثرت على أولئك <a href="https://arabic.euronews.com/2019/01/09/49-immigrants-disembarked-in-malta-after-2-weeks-on-board-rescue-ships">المهاجرين</a> داخل شاحنة تنقل قطع غيار سيارات، وقاموا بالاختباء وراء الصناديق، مضيفة أن سائق الشاحنة، تركى الجنسية، اتصل بعناصر الأمن قبل إبحار العبارة لافتاً إلى سماعه جلبة داخل الشاحنة.</p>
      <p>ويأتي هذا بعد أقل من أسبوعين من عثور الشرطة البريطانية على جثث 39 مهاجراً غير شرعي داخل حاوية شاحنة مبرّدة في غريز التابعة لمقاطعة لإسيكس شرق لندن بعد وقت قصير من وصولها على متن عبّارة من <a href="https://arabic.euronews.com/2016/03/11/belgium-says-jobless-europeans-not-welcome">بلجيكا</a>.</p>
