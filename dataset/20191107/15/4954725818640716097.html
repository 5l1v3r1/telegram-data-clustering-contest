      <h1>『Strange Telephone』Nintendo Switch向けに配信開始。電話番号を入力して異世界をさまよう、奇妙でキュートな旅路</h1>
      <address><time datetime="2019-11-07T15:26:40+00:00">07 Nov 2019, 15:26</time> by <a rel="author" href="https://automaton-media.com/author/minoru-umise/" target="_blank">Minoru Umise</a></address>
      <p>弊社アクティブゲーミングメディアが運営するパブリッシャーPLAYISMは11月7日、Nintendo Switch版『Strange Telephone』を<a href="https://ec.nintendo.com/JP/ja/titles/70010000024797">配信開始</a>した。価格は税込980円で、11月20日までは10%オフの882円でゲームを購入できる。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/53wINZVf4b0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>『Strange Telephone』は、個人クリエイターyuta氏によるスタジオHZ3 Softwareが開発したアドベンチャーゲーム。プレイヤーは女の子ジルとなり、異世界を彷徨う。ただし、何もしなければ移動できる範囲は、極めて狭い。電話の姿をした「グラハム」を介して6桁の番号を入力すれば、番号に応じた世界に通ずる扉が開かれる。無数にある世界の扉を開き、旅をするのだ。そうした世界を歩きながら、世界を脱出するヒントを探していく。</p>
      <p>本作は2017年にiOS/Android向けに配信され、そのユニークなゲームデザインから注目を集めた作品。その後yuta氏はユーザーのフィードバックを受けながら、ゲームエンジン変更などをまじえて、バージョン2.0を開発した。</p>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191107-105835-001.jpg"/>
      </figure>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191107-105835-002.jpg"/>
      </figure>
      <p>同バージョンでは、新規ワールドを複数追加、新規アイテムの倍増（13から26）、エンディングの追加（5から11）とボリュームアップ。操作性やUIなど細かい部分もチューニングされ改善がはかられた。Nintendo Switch版は、HD振動に対応しコントローラーへの最適化がおこなわれている。タッチ操作・ボタン操作どちらでもゲームを快適に楽しめるというわけだ。Nintendo Switch版は、進化した『Strange Telephone』を楽しむ絶好の機会といえるかもしれない。</p>
      <p>「家庭用ゲーム機で自分のゲームをプレイしてもらうこと」という開発者yuta氏の小さい頃からの夢が実現されたNintendo Switch版『Strange Telephone』。ストーリーは断片的に語られたり、次に何をすべきかはプレイヤーに委ねられたりと、なかなかクセのある作品。一方で、同作でしか味わえない体験もあるユニークなゲームとなっているので、気軽にゲームを購入してみてほしい。</p>
