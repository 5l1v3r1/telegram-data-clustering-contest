      <figure>
        <iframe src="https://www.youtube.com/embed/0JBi3DH2NAY" width="600" height="338" data-service="Youtube" scrolling="no"/>

      <p>El presidente AMLO dijo que tras el asesinato de las familias LeBarón y Langford en Sonora, y luego de los hechos de violencia en Culiacán, Sinaloa, se han alentado las voces que pugnan por el regreso del autoritarismo, pero advirtió que aún cuando se viven momentos difíciles no cambiará su estrategia de seguridad.</p>
