      <h1>Ntaganda condenado a 30 años</h1>
      <address><time datetime="2019-11-07T15:01:32+00:00">07 Nov 2019, 15:01</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ife33zhDhW0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>L</b>a Corte Penal Internacional ha condenado este jueves al exlíder militar congoleño <b>Bosco Ntaganda</b> a 30 años de prisión por diversas atrocidades entre las que están el asesinato, de población civil, violación y reclutamiento de niños soldados.</p>
      <p>Ntaganda se mantuvo impertérrito ante el tribunal en La Haya. Escuchó la sentencia en pie y no hizo gesto ni comentario alguno.</p>
      <p>Ntaganda fue jefe adjunto del Estado Mayor de las Fuerzas Patrióticas para la Liberación del Congo (FPLC) entre los años 2002 y 2003, y la condena es aún mayor que la recibida por el propio jefe de las FPLC, Thomas Lubanga, al que la misma corte le impuso 14 años de cárcel.</p>
      <p>Se trata de la sentencia más alta dictada hasta ahora por la Corte Penal Internacional de La Haya.</p>
