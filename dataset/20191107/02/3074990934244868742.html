      <h1>아기자기한 로그라이크, '쥬시렐름' 닌텐도스위치로 7일 정식 출시</h1>
      <address><time datetime="2019-11-07T02:12:30+00:00">07 Nov 2019, 02:12</time> by <a rel="author">인벤팀 기자</a></address>
      <p>
        <b>자료제공 - X.D 네트워크</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/jnBNSYbKvsM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>로그라이크 요소를 담은 액션 어드벤쳐 장르의 게임 ‘Juicy Realm (쥬시 렐름)’의 닌텐도 스위치 버전이 11월 7일 정식 출시된다.</p>
      <p>닌텐도 스위치 버전 가격은 미국이숍에서 14.99달러, 일본이숍 1500엔으로 판매하며 출시를 기념해 첫 주에 20% 할인을 진행한다. 게임은 한국어, 영어, 일본어, 중국어 등 다양한 언어로 서비스되며, 앞으로도 계속해서 업데이트될 예정이다.</p>
      <p>‘쥬시 렐름’은 기이한 과일의 형태를 한 적들을 물리치는 동시에 코인 누적과 클리어 보상 획득을 통하여 더욱 많은 무기를 사용하는 액션 게임이다. 이외에도 게임 내의 환경은 랜덤으로 생성되며, 유저마다 사막, 숲, 동토 등 다양한 배경을 즐길 수 있다. 스팀으로 출시한 지 1년여 동안 게임은 많이 최적화되었고 기존 4개의 캐릭터를 8개까지 추가하였고 던전 구성의 랜덤성도 높였다.</p>
      <p>한국어판으로 출시되는 ‘쥬시 렐름’은 닌텐도 스위치에서 기간 독점으로 신규 캐릭터 배틀필드 로봇과 신규 콘텐츠인 보스 러쉬를 선보인다. 2인 개발진 SpaceCan는 "게이머들만이 게임의 퀄리티를 정할 수 있다고 생각하는데, 스위치 버전은 바로 1년 동안 여러분의 의견을 충분히 수렴해서 낸 결과입니다"라고 전했다.</p>
