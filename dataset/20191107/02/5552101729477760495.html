      <h1>【對不起牛肉麵番外篇】牛肉賣客人2子只能喝湯　身高飆190</h1>
      <address><time datetime="2019-11-07T02:54:00+00:00">07 Nov 2019, 02:54</time> by <a rel="author">王筱君, 陳俊銘, 何懿原</a></address>
      <p>正所謂親情無價，宜蘭排隊名店龍記尚品牛肉麵創辦人陳學良，被熟客私下封為孝子，過去開店時，不論生意再好他都堅持週日休息，週週定帶著自己煮的牛肉、好料，探視住在療養院的父親。有趣的是，因店內生意太好，牛肉都被客人買光，2個兒子只剩牛肉湯可喝，加入蔬果、中藥材每日現敖的牛肉湯，2子頭好壯壯身高飆破180、190公分。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/0EJIB0YTWrY" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>陳學良小學二年級母親病逝，青少年時期，父親忙著在外討生活，一不順心就借酒澆愁，酒後會打罵孩子，「像在打共匪一樣，養成我一看不對勁，拔腿就往外逃，等他火氣消了就沒事。」也許是童年的遺憾，陳學良開店不論再忙，他絕不犧牲親情，和2個兒子無話不談，他強調：「賺錢有數啦，親情最重要，小孩子你要陪在他旁邊跟他一起成長，他就永遠不會學壞。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191103122739-30b451025fe86e455fc69b326296284e-tablet.JPG"/>
        <figcaption>陳學良（左）是宜蘭頭城排隊名店龍記尚品牛肉麵創始人，2年前轉為製作冷凍包。</figcaption>
      </figure>
      <p>父親長年酗酒，把胃都喝壞了，陳學良記取教訓不菸不酒，他自豪地說：「我看太多人抽菸、喝酒把身體搞壞，我當兵是政戰士，負責管理香菸發放，整個營部600多人，都是我負責登記、收錢，三節配給我的額度都讓給同袍。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191103122747-f8a612b33017b7342e7604ee89834a2e-tablet.jpg"/>
        <figcaption>手工製作的冷凍包數量有限，老闆娘潘美玲每天為了調配訂單傷透腦筋。</figcaption>
      </figure>
      <p>注重身教言教的他，從小灌輸2個兒子「你不要想去占人家的便宜，人家就占不了你的便宜」，妻子潘美玲吐槽另一半常恐嚇孩子不認真念書，以後就到店裡煮牛肉麵。此話曾傳到一位醫師熟客耳裡，竟依樣畫葫回家威脅孩子：「人家龍記的小孩如果書讀不好，還可以去賣牛肉麵，當醫生要考執照的，你們能做什麼？」成為地方趣談。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191103122912-f9f175d64f1a9d72dd342340c55fc508-tablet.jpg"/>
        <figcaption>龍記尚品牛肉麵2011年曾拿下宜蘭百大名店小吃類冠軍，用餐時段始終大排長龍。（陳學良提供）</figcaption>
      </figure>
      <p>長子學生時期暑假曾想到店裡拜父親為師，怎料才在鍋爐前站10分鐘就滿身大汗，從此打消念頭。對此，陳學良反倒看得開，「人家說做一行怨一行，沒有人會把自己不喜歡做的事情，留給下一代去做，孩子有自己的思維、造詣，只要不學壞、對自己的行為負責，我都會支持。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191103122835-bf3c060de8cfc0ab1c6e9918955779fa-tablet.jpg"/>
        <figcaption>陳學良是地方上有名的孝子，父親生前雖然住在療養院，他每週日休假必定驅車前往探望陪伴，圖為帶父親吃大餐。（陳學良提供）</figcaption>
      </figure>
      <p>兄弟倆雖然對煮牛肉麵沒興趣，卻分別發揮電機、資工所學專長，幫忙撰寫麵店官網與管理網路訂單，成為陳學良最強而有力的後盾。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191103122844-28412932cdabc3c319be710b38f5d53c-tablet.JPG"/>
        <figcaption>烹煮牛肉費時費工，對62歲的陳學良來說，是一大體力考驗。</figcaption>
      </figure>
