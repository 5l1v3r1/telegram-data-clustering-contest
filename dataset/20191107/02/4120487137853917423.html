      <h1>全国私营银行协会举办2019年印尼银行业博览会</h1>
      <address>
        <time datetime="2019-11-07T02:08:00+00:00">07 Nov 2019, 02:08</time>
      </address>
      <figure>
        <img src="https://shangbao.s3.ap-southeast-1.amazonaws.com/news_images/4/21426/1.jpg"/>
        <figcaption>全国私营银行协会(Perbanas) 将再次举办2019年印尼银行业博览会（IBEX）题为巩固提升。政府面对当前的全球变化，全国私营银行协会提供有关该群岛金融服务主要思想的建议。图示 ：中亚银行董事总经理赵时建（左），印尼Maybank董事 总经理Taswin Zakaria 与金融服务管理局（OJK）银行监督委员会助理Boedi Armanto（右）于周三在雅加达2019年印尼银行业博览会活动时的情景。</figcaption>
      </figure>
