      <h1>Fue capturado alias Juano, quien sería el cabecilla de “Los Triana”</h1>
      <address>
        <time datetime="2019-11-07T02:00:16+00:00">07 Nov 2019, 02:00</time>
      </address>
      <p>El Alcalde de Medellín, <b>Federico Gutiérrez</b>, reveló que la Policía capturó a quien sería en la actualidad el cabecilla de la banda <b>“Los Triana”</b>.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/4QrJKnKfwS0" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Wilson Alberto Hincapié Marín</b>, alias Juano, según las investigaciones oficiales, es señalado de ser el sucesor de <b>“Elkin Triana”</b> y <b>“Mario Chiquito”</b>, quienes también ya cayeron en poder de las <a href="https://telemedellin.tv/alias-lolo-fue-recapturado-con-brazalete-electronico/362193/">autoridades</a> el año pasado.</p>
      <p>Hincapié Marín, quien fue apresado en Guarne, en poder de una pistola y una granada, tendrá que responder por concierto para delinquir agravado.</p>
      <figure>
        <iframe data-src="https://twitter.com/FicoGutierrez/status/1192110195016683522?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
    </article>
