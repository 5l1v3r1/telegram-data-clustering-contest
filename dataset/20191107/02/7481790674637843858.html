      <h1>服役中の男「出所後は園児に危害加える」…出所当日に逮捕</h1>
      <address>
        <time datetime="2019-11-07T02:06:00+00:00">07 Nov 2019, 02:06</time>
      </address>
      <p>　園児に危害を加える予告をしたとして、警視庁は６日、住所不定、無職の男（４５）を脅迫と威力業務妨害容疑で逮捕した。</p>
      <p>　発表によると、男は東京都府中市の府中刑務所に服役していた１０月７日、同市内の保育園と幼稚園宛てに「出所後、園児に危害を加える」という趣旨の手紙を送ろうとした疑い。刑務所の検査で差し止められたが、警察から連絡を受けた２園は警備の強化を余儀なくされたという。</p>
      <p>　男は６日に出所した。調べに対し、「脅すつもりはなかった」と容疑を一部否認している。</p>
