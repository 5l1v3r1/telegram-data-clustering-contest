      <h1>【對不起牛肉麵番外篇】小二喪母　打工賺贏老師雙倍薪　</h1>
      <address><time datetime="2019-11-07T02:54:00+00:00">07 Nov 2019, 02:54</time> by <a rel="author">王筱君, 陳俊銘, 何懿原</a></address>
      <p>「其實我母親如果沒走的話，我可能不用這麼辛苦做這個。」宜蘭頭城排隊名店龍記尚品牛肉麵創始人陳學良小學二年級母親癌逝，父親擺攤賣冰，他和姊姊從小就要張羅一家人的三餐，練就一身好廚藝。沒有傘的孩子才會努力奔跑，陳學良高中寒暑假，清晨4點就到便當店包便當，再扛上火車月台兜售，1個月可賺7、8千元零用錢，是當年老師的雙倍月薪，做事有方法的他很早就展露生意頭腦。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/0EJIB0YTWrY" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>「我記得小時候，我爸都是用籠子下面鋪木屑，裝一整籠斑節蝦拿到醫院送醫師，媽媽開2次刀，第二次送到台大醫院，癌細胞已經蔓延，無法處理只能縫回去。」「送台大那次要花5萬元，民國50幾年可以買下頭城火車站前連7間透天厝含土地，那時奶奶只說『人在錢再賺就有』，沒想到人沒醫好錢也沒了。」提起童年往事，陳學良不願刻意賣弄悲情，更沒有一絲一毫怨天尤人情緒。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191103120420-b1bdcad319d0f736e7489ba8dda7f6d0-tablet.jpg"/>
        <figcaption>陳學良（圖）早年曾開過卡拉OK店，因常有客人酒後打架鬧事，讓他決定關店轉行。（陳學良提供）</figcaption>
      </figure>
      <p>小學二年級喪母，父親忙著擺攤做生意，陳學良坦言：「從小到大我都沒人管，想學好就學好、想學壞就學壞，但我覺得學壞沒前途，連試都不會想試。」高中暑假他就到便當店打工，清晨4點就要到店裡幫忙裝便當，扛上火車站月台兜售，1個便當可賺1元，1天最多可賣300個。</p>
      <p>賣便當是2人一組，1人顧前、1人顧後節車廂，但陳學良卻從中間開始賣，「中段車廂常常被忽略，那時我就小聰明，加上動作特別快，賣完之後還有時間再往前或後面跑。」70年代老師一個月薪水才3千多元，陳學良打工1個月就可以賺7、8千元，他豪氣地說：「自己賺錢自己花很爽呀！那年代有錢就是大哥，下課就跑福利社請同學吃東西，大家都很買我的帳。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191103120432-b81ab46836acf32f9f48451afa3f9e11-tablet.jpg"/>
        <figcaption>潘美玲當年到卡拉OK店消費，進而與陳學良相識相戀。（陳學良提供）</figcaption>
      </figure>
      <p>在同儕間，陳學良永遠是意見領袖、孩子王，「以前有愛心募款，我們班的募款金額總是特別高，我當班長，我第一個先捐50元，然後身邊的死黨也都挺我，訓導主任都私下打聽我有沒有脅迫同學，學校記我嘉獎我都不敢貼布告欄，大家的功勞卻記在我頭上。」</p>
      <p>經營龍記尚品牛肉麵之前，陳學良曾開卡拉ok店，工作輕鬆又好賺，每天睡到下午自然醒，傍晚到店裡簡單打掃、切水果，1瓶啤酒成本18元賣60元，還可賺1成小費，1個晚上少則1萬元、多則3、4萬元營業額，榮景維持長達4年。</p>
      <p>「唯一比較討厭的是，有些噗嚨共（指迷糊少根筋）喝了酒會打架鬧事，比較有分寸的會到店外打，但也把鄰居嚇得半死，一看不對勁立刻先把掃把畚箕藏好，怕不小心變凶器。」陳學良哭笑不得的說。因店裡常有人酒後鬧事，久而久之一般消費者敬而遠之，加上常要讓熟客賒帳，曾有從小看著陳學良長大的鄰居長輩問：「你又不是老大，你開這個要幹嘛？」讓他決定把卡拉ok店頂出去。</p>
