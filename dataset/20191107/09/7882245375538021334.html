      <h1>Париж: полиция выселяет мигрантов из нелегальных лагерей</h1>
      <address><time datetime="2019-11-07T09:17:55+00:00">07 Nov 2019, 09:17</time> by <a rel="author">Ирина Александрова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/sIN8DZJZMnA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Порядка 600 полицейских привлечены к операции по эвакуации мигрантов из двух лагерей, нелегально созданных на северо-востоке Парижа и пригороде Сен-Дени. В течение дня из временных жилищ планируется выселить до 1200 человек. Большинство из них - выходцы из Сомали, Афганистана и Чада.</p>
      <p>Первые автобусы уже вывезли несколько сотен мигрантов в центры по приему беженцев и в гимназии, где они временно будут размещены. По данным представителей общественных ассоциаций, присутствующих на месте. Начавшаяся под сильным дождем операция проходит спокойно.</p>
      <p>Ранее глава МВД Франции Кристоф Кастанер заявил, что власти намерены решить вопрос с незаконными лагерями до конца года.</p>
