      <h1>El opositor boliviano Luis Fernando Camacho llega a La Paz</h1>
      <address><time datetime="2019-11-07T10:29:37+00:00">07 Nov 2019, 10:29</time> by <a rel="author">Jose Nunez Tena</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NPpQ80pEF9M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Luis Fernando Camacho</b> ya está en La Paz. El líder opositor boliviano llegó este miércoles a la capital del país <b>para pedir formalmente a Evo Morales su renuncia como presidente</b>, si bien, como ya sucediera el martes, no lo consiguió. En medio de un elevado clima de tensión en la ciudad, <b>Camacho llegó fuertemente escoltado por la policía y llevado directamente a un hotel</b>.</p>
      <p>Este mismo martes, Camacho no lograba siquiera salir del aeropuerto de El alto, en cuyo exterior se agolpaban cientos de defensores del actual presidente en contra de la llegada del opositor. <b>La intención de Camacho es la de entregar una carta de renuncia a Morales.</b></p>
      <p>En las calles de La Paz, una <b>nueva jornada de enfrentamientos entre seguidores y detractores del actual gobierno</b> volvía a evidenciar la situación que atraviesa Bolivia desde los resultados electorales de hace dos semanas, que la oposición tacha de fraudulentos y que están actualmente bajo <b>auditoría por parte de la OEA.</b></p>
      <p>Las protestas y enfrentamientos de ambos bandos han sumido a la capital y el país en un estado de bloqueo, con <b>tres muertos confirmados</b> y cerca de 200 herido, según fuentes locales.</p>
