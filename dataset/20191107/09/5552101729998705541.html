      <h1>兒子IKEA手淫謝罪　李興文竟讚「一個巨星的誕生」</h1>
      <address><time datetime="2019-11-07T09:23:00+00:00">07 Nov 2019, 09:23</time> by <a rel="author">娛樂組</a></address>
      <p>早先李興文因兒子荒唐夜闖IKEA，他先是代兒道歉，如今事主也上傳影片，「希望能夠與IKEA達成和解，並幫助扭轉形象，希望藉由此次的前車之鑑，不會再有任何人效法」。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/06tVqDg53Bk" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>之前自豪軍事化教育的李興文，結果兒子李堉睿為了拍片惹出是非，行徑頗屁孩，如今也用拍片致歉，但除了鞠躬認錯之外，也放上有關自己的新聞報導。</p>
      <p>李堉睿道歉之後，坐上了李興文的車，父子前往公司開會；李堉睿還轉頭問李興文：「爸爸你知道怎麼樣跟他們講，就是介紹我嗎？」</p>
      <p>只見李興文則回答：「你是一個潛力無窮的巨星。」李堉睿聽了超爽，並且看似信以為真地接說：「我是一個巨星，又是一個演員，又是一個嘻哈歌手。」整個過程看來，頗有之前吳宗憲、鹿希派的fu，順序大致都是先罵後捧。</p>
      <p>回顧事發過後李興文寫下的千字長文，字句令人不捨：「我深切自責，並認為自己是一個教子無方的父親而感到慚愧！」如今態度丕變；李堉睿遭IKEA提告妨害風化，以及侵入建築物後，現則覺得自己仍是演員與嘻哈歌手，父子狀況似不太妙。</p>
