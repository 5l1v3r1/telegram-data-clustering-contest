      <h1>A Twittertől szerzett adatokat a szaúdi kormány</h1>
      <address><time datetime="2019-11-07T09:35:49+00:00">07 Nov 2019, 09:35</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/79fYRiZvQhw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Vádat emeltek San Franciscóban a Twitter két munkatársa ellen, akik pénzért és értéktárgyakért cserébe személyes adatokat gyűjtöttek a szaúdi kormány számára több ezer olyan felhasználóról, akik a rijádi rezsimet bírálták.</p>
      <p>A vád szerint a szaúdi kormányzat tisztségviselői összehangolt erőfeszítésekkel érték el, hogy a Twitter két munkatársa továbbítsa nekik több ezer felhasználó személyes adatait, köztük e-mail-címüket és számítógépük IP-címét, amikkel aztán könnyen beazonosítható a tartózkodási helyük is.</p>
      <p>A Twitter közleményben azt írta, hogy együttműködött a szövetségi bűnüldöző szervekkel az ügyben, valamint megszigorította a hozzáférést a felhasználók érzékeny adataihoz.</p>
      <p>Nem ez lenne az első eset hogy a szaúdi vezetés, Szalmán király és 34 éves fia, Mohamed bin Szalmán trónörökös agresszív lépéseket tesz a rendszert bírálók elhallgattatására.</p>
