      <h1>Απεργία στη Lufthansa - Ταλαιπωρία για 180.000 επιβάτες</h1>
      <address><time datetime="2019-11-07T10:47:49+00:00">07 Nov 2019, 10:47</time> by <a rel="author">Apostolos Staikos</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7is4gNg4vOs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Η γερμανική δικαιοσύνη έκρινε πως είναι νόμιμη η απεργία που προκήρυξε η ένωση προσωπικού της <a href="https://www.lufthansa.com/gr/en/homepage">Lufthansa</a> και έτσι αναμένεται να ακυρώθουν περίπου 1.300 πτήσεις. Σύμφωνα με την αεροπορική εταιρεία θα επηρεαστούν περισσότεροι από 180.000 επιβάτες. Οι εργαζόμενοι αποφάσισαν να προχωρήσούν σε κινητοποιήσεις λόγω της «επίμονης άρνησης της <a href="https://gr.euronews.com/2019/05/29/60-xronia-giortazei-stin-ellada-i-lufthansa-aerogrammes-germania-eisitiria">Lufthansa</a> να διαπραγματευτεί»</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192092833282494474" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><i><b>«Το δικαστήριο μας δικαίωσε και απέρριψε τους ισχυρισμούς της <a href="https://gr.euronews.com/2019/11/07/germania-1300-ptiseis-akyrwnei-lufthansa-pempti-paraskevi">Lufthansa.</a> Αυτό είναι ξεκάθαρο. Οπότε έχουμε κάθε δικαίωμα να προχωρήσουμε σε νέες συμβάσεις εργασίας.</b> Η εταιρεία δεν πρέπει να επιμείνει σε αυτή την αρνητική στάση»</i> υποστηρίζει ο Ντάνιελ Φλορ, αντιπρόεδρος της ένωσης προσωπικού UFO.</p>
      <p>Η εταιρεία κάνει λόγο για παράλογη απόφαση και αμφισβητεί την νομιμότητα της σύνθεσης του διοικητικού συμβουλίου της ένωσης προσωπικού.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192087898453098498" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><i>«Το νομικό πλαίσιο παραμένει αμετάβλητο, τίποτα δεν έχει αλλάξει. Το παρόν διοικητικό συμβούλιο της ένωσης προσωπικού δεν έχει την απαραίτητη νομιμοποίηση, γι αυτό και δεν διεξάγονται συνομιλίες. Ανακοινώθηκε μια απεργία και λυπούμαστε πολύ για αυτό»</i> υποστηρίζει ο Μάριν Λότκε, εκπρόσωπος της Lufthansa.</p>
      <p>Η αεροπορική εταιρεία άσκησε έφεση στην απόφαση, ενώ επισημαίνει ότι οι θυγατρικές της δεν επηρεάζονται από την απεργία. Έπειτα από έκκληση του συνδικάτου UFO η απεργία αναμένεται να διαρκέσει από τις 00:00 της Τετάρτης τοπική ώρα (02:00 της Πέμπτης ώρα Ελλάδας) ως τις 00:00 της Παρασκευής τοπική ώρα και να προκαλέσει την ακύρωση 700 πτήσεων σήμερα και 600 αύριο.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192359316906479616" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Την Κυριακή 20 Οκτωβρίου το UFO είχε οργανώσει απεργία σε τέσσερις θυγατρικές του ομίλου <a href="https://gr.euronews.com/2019/10/09/alitalia-agoniodeis-prospatheies-diasosis">Lufthansa,</a> προκαλώντας την ακύρωση περίπου 100 πτήσεων. Ωστόσο τότε οι κινητοποιήσεις δεν αφορούσαν τη μητρική εταιρεία, καθώς η Lufthansa συμφώνησε σε αυξήσεις μισθών 2%, μεγαλύτερη από αυτή που ζητούσε το συνδικάτο.</p>
