      <h1>Нацбанк укрепил гривну на 5 копеек</h1>
      <address>
        <time datetime="2019-11-07T09:43:00+00:00">07 Nov 2019, 09:43</time>
      </address>
      <p>Национальный банк укрепил официальный курс гривны на 5 копеек, установив его на 7 ноября на уровне 24,66 гривны за доллар.</p>
      <p>Об этом говорится в данных регулятора.</p>
      <p>Официальный курс гривны к евро установлен на уровне 27,35.</p>
