      <h1>Социальные учреждения по всему краю подключают к высокоскоростному интернету</h1>
      <address>
        <time datetime="2019-11-07T09:54:58+00:00">07 Nov 2019, 09:54</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ooZOrars6Xw" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ученики и преподаватели частоостровской школы стали первыми в крае, кто получил быстрый интернет в рамках национального проекта «Цифровая экономика». Сейчас у них широкополосный доступ на скорости 50 мб/с, что позволяет использовать самые передовые технологии.</p>
      <blockquote>Если сайты раньше приходилось ждать около секунд тридцать, то сейчас уже почти моментально вот получается.<cite>Никита Кочетков, ученик 9 класса частоостровской школы</cite></blockquote>
      <blockquote>Использую виртуальную лабораторию, скажем так открытый интернет портал, который подразумевает какие-то действия, с химическими реактивами или с биологическими макетами, все это быстро, буквально несколько секунд, что облегчает мою работу.<cite>Александр Политаев, учитель биологии и химии частоостровской школы</cite></blockquote>
      <p>Уже до конца года по национальному проекту высокоскоростной интернет будет проведен в 575 социально значимых объектов во всем крае. Это образовательные учреждения. фельдшерско-акушерские пункты, органы местного самоуправления, пожарные части.</p>
      <blockquote>У нас должны быть подключены все социально значимые объекты и каналы связи, которые позволяют работать с современными приложениями, которые удовлетворяют современным требованиям, медицинские учреждения, чтобы можно было работать в информационных системах, это и сельсоветы, чтобы мы могли организовать безбумажный электронный документооборот и все остальные учреждения.<cite>Николай Распопин, министр цифрового развития Красноярского края</cite></blockquote>
      <p>Всего за три ближайших года действия проекта «цифровая экономика» в нашем крае подключат больше 2200 объектов, где сейчас нет связи. На эти деньги из федерального бюджета выделено около 2,1 млрд рублей. Причем связь появится, даже в самых отдаленных населенных пунктах.</p>
      <blockquote>То, что люди получат доступ — это точно. Хоть на севере это достаточно большие проблемы, там большое количество населенных пунктов, в которых просто отсутствует интернет, но на сегодняшний день уже есть передовые спутниковые решения, который мы можем реализовать с достаточно устойчивым сигналом.<cite>Иван Пичугин, директор красноярского филиала «ЭР-телеком холдинг»</cite></blockquote>
      <p>Всего же до 2024 года, до которого рассчитана программа, высокоскоростным доступом в интернет планируют обеспечить до 97 процентов населения всего края.</p>
      <p>
        <i>Вячеслав Власенко</i>
      </p>
