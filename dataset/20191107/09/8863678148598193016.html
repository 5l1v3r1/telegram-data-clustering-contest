      <h1>Енисейск за ночь завалило снегом: показываем аварии на трассах и заваленные частные дома</h1>
      <address>
        <time datetime="2019-11-07T09:52:56+00:00">07 Nov 2019, 09:52</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/mfDFzIaJ_4g" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Что бы вытащить эту многотонную фуру из кювета пришлось на время перекрывать автомобильное движение на трассе Енисейск-Лесосибирск. Справится с такой задачей даже тяжёлому КрАЗу не под силу поэтому спец техника работает в сцепке.</p>
      <p>Причиной этой аварии стали капризы небесной канцелярии. За прошедшую ночь в енисейском районе выпало более 20 сантиметров снега. Утром он начал подтаивать и дороги превратились в настоящий каток.</p>
      <blockquote>Поворачивать начал мне, заднюю ось стаскивает, скользко, дорога на уклон и туда утащило.<cite>Сергей Кабанов, водитель</cite></blockquote>
      <p>На борьбу со стихией вышли енисейские дорожники. Расчищать автомобильные трассы он начали ещё ранним утром, но из-за непрекращающегося снегопада работы с каждым часом становится всё больше.</p>
      <blockquote>Тяжело после такого снегопада работать? Ну это конечно. Работы то много. снегу то вон сколько навалило — сутки валит без передышек.<cite>Геннадий Власов, тракторист</cite></blockquote>
      <p>Добавилось хлопот и у владельцев частных усадеб. Особенно трудно приходится пожилым людям. Для того что бы очистить площадку у своего дома у них уходит много сил, а на отдых почти не остаётся времени.</p>
      <blockquote>Вчера вечером почистил, сегодня утром почистил, и вот второй раз утром вышел чистить. Ещё с крыши свалилось в ограду, ой ужас один! руки отваливаются просто.<cite>Михаил Кузменко, житель Енисейска</cite></blockquote>
      <p>По прогнозам синоптиков, снегопад продлится еще несколько дней, так что водителям, коммунальным службам и дорожникам в ближайшее время придётся работать в усиленном режиме. Зато местные дети от души радуются пушистым белым хлопьям — они играют в снежки, лепят разные фигурки и снеговиков. Для них наступает долгожданное время весёлых зимних забав.</p>
      <p>
        <i>Андрей Давыдов</i>
      </p>
