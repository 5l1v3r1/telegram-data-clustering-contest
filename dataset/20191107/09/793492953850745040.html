      <h1>Ляшко подрался с депутатом от президентской партии «Слуга народа» (видео)</h1>
      <address><time datetime="2019-11-07T09:44:10+00:00">07 Nov 2019, 09:44</time> by <a rel="author">vader</a></address>
      <p>Лидер Радикальной партии Украины Ляшко подрался с депутатом от «Слуги народа» и главой комитета Рады по энергетике и ЖКХ Герусом. Видео впоследствии было опубликовано в интернете.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/OGDKWXRR4wE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Инцидент произошел в Зале официальных делегаций аэропорта «Борисполь». Ляшко назвал Геруса предателем, который работает в интересах Кремля.</p>
      <blockquote>«Известный защитник бизнеса Ахметова, забытый всеми Ляшко, ожидал меня в аэропорту «Борисполь», чтобы устроить шоу-провокацию. Сниженная на 15% цена электроэнергии и полная готовность к зиме никак не устраивают «немонополиста», и они прибегают к все более изощренным способам, как вести свой бизнес. Конечно же, претензия Ляшко — это импорт электроэнергии», — заявил Герус.</blockquote>
      <p>Напомним, что в декабре прошлого года народные депутаты Верховной рады Украины <b><a href="https://novorosinform.org/752844">подрались в сессионном зале сразу после принятия закона</a></b>, который обяжет Украинскую православную церковь указать «принадлежность к Русской церкви в официальном названии».</p>
      <p>Депутат партии «За життя» (За жизнь. — прим.ред.) Шуфрич, комментируя инцидент, сказал, что <b><a href="https://novorosinform.org/752881">«никогда не видел таких бешеных людей»</a></b>.</p>
      <p>В июне прошлого года <b><a href="https://novorosinform.org/726963">во время драки в Харьковском горсовете пострадали двое человек</a></b>.</p>
      <p>Напомним, что рукоприкладство — традиционный способ ведения дискуссий у украинских депутатов. 5 июня дпутат парламентской Радикальной партии <b><a href="https://novorosinform.org/724804">Мосийчук сошелся в кулачном бою с депутатом Тернопольского областного совета Бутковским</a></b>.</p>
      <p>4 июня сообщалось, что <a href="https://novorosinform.org/724673"><b>мэр города Дрогобыч Львовской области Кучма ударил по лицу «активиста»</b></a>, который назвал его бандитом и вором.</p>
      <p>31 мая в Кривом Роге неизвестные <a href="https://novorosinform.org/724005"><b>напали на депутата горсовета от партии «Сила людей» Андрея Немченко.</b></a></p>
