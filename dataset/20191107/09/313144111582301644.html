      <h1>[김광일의 입] 보수 빅텐트 출범과 ‘탄핵 5적’</h1>
      <address><time datetime="2019-11-07T09:17:06+00:00">07 Nov 2019, 09:17</time> by <a rel="author">김광일 논설위원</a></address>
      <p>입력 2019.11.07 18:17</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Y_vm-XkrnqI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>황교안 자유한국당 대표가 바른미래당, 우리공화당, 시민단체 등등 범보수권을 향해 통합 제안을 했다. 통합 협의기구 구성을 공식 제안한 것이다. 심지어 그 과정에서 자유한국당은 간판을 내릴 수도 있다고 했다. 그러자 바른미래당의 유승민 의원이 바로 화답을 했다. " ‘탄핵의 강을 건너자’ 등 최근 제시한 보수 재건의 원칙을 받아들인다면 진정성 있는 자세로 대화에 임하겠다."<br/><br/>‘보수 대통합’, ‘범보수 빅텐트’에 대한 유권자들의 갈망에 다가서려는 노력으로 보인다. 이르면 황교안 대표는 "(통합시기가) 12월은 돼야 할 거고 내년 1월이 될 수도 있다"고 했다. 그러나 유승민 의원이 이끌고 있는 비당권파 모임인 ‘변혁’, 그리고 우리공화당이 서로를 통합 상대로 여기지 않기 때문에 이것이 걸림돌이 될 것으로 보인다.<br/><br/>이번 일은 ‘범보수 빅텐트의 시동이 걸렸다’, 이렇게 볼 수 있다. 황교안, 유승민 이 두 사람이 서로 공식적인 대화 의지를 밝힌 것은 이번이 처음이다. 황교안 대표는 "물밑에서 하던 (통합) 논의를 본격화한다"고 선언했다. 사실 지난 추석을 전후해서 황교안·유승민 두 사람은 직접 통화를 하면서 대화를 이어왔다. 10월 들어 조국 전 법무장관이 퇴진한 뒤로는 황교안 대표가 측근을 통해 유승민 전 대표, 그리고 우리공화당의 홍문종 대표와도 꾸준히 접촉을 유지하고 협의를 해왔다. 특히 황교안 대표는 보수 시민단체들과도 채널을 연결해서 대화를 하고 있었다.<br/><br/>그러나 걸림돌이 전혀 없는 것은 아니다. 오히려 가장 큰 불씨가 남아 있다고 볼 수도 있다. 바로 박근혜 전 대통령 탄핵을 둘러싼 보수 세력 내부의 갈등이다. 유승민 대표는 보수 통합 3대 원칙을 밝힌 바 있다. ‘탄핵의 강을 건너자’ ‘개혁보수로 나아가자’ ‘낡은 집을 허물고 새 집을 짓자’ 등이다. 이중 두 개는 타협이 가능하지만, 첫 번째 ‘탄핵의 강’은 과연 건널 수 있을지 전혀 알 수가 없다. 당장 우리공화당은 "탄핵을 묻어버린 통합 논의는 불의한 자들의 야합"이라며 "유승민 등 탄핵 5적을 정리도 못하면서 무슨 통합을 말하느냐"는 논평을 냈다. ‘탄핵의 강을 건너자’는 쪽과 ‘탄핵 5적부터 정리하자’는 쪽은 우선 당장 협의 테이블에 같이 앉는 것조차 불가능해 보인다.<br/><br/>김대중 조선일보 고문은 엊그제 칼럼을 통해 이런 제안을 했다. "이제 극단을 제외한 중간 지대에서 ‘박근혜와 탄핵’을 논의하는 보수의 대협의가 있어야 한다. ‘정리’가 바람직하지만 ‘봉합’도 필요하다면 해야 한다. (김무성 의원이 말한 것처럼) ‘용서와 화해가 필요’하고 타협과 양보가 절실하다. 이번 선거 기간만이라도 ‘박근혜’ 문제를 예각적으로 다루지 말자는 종교, 시민 단체 간 ‘휴전’ 제의도 있을 수 있다." 김대중 고문은 이런 말도 했다. "현재로서는 박 전 대통령이 스스로 ‘나를 딛고 넘어서 가라’고 천명하는 것을 기대하기 어렵다." 사실은 박근혜 전 대통령이 ‘나를 딛고 넘어서 가라’고 천명해준다면 범보수 통합에 얼마나 큰 힘이 될 것인가, 하는 실낱같은 기대감을 표현한 것으로 봐야 한다.<br/><br/>그에 앞서 ‘조국 사태’ 이후 야권 지지율이 하락하고 황교안 대표의 리더십도 위기를 맞고 있다는 우려에 대해 대비책이 있어야 한다. 황 대표의 리더십이 안정되지 않으면 보수 통합 논의가 시끄러운 소음만 무성하고 진척은 더딜 수 있다. 이제 당장 수면 위로 떠오르는 숙제는 ‘범보수 통합기구의 대표’는 누가 맡을 것인가 하는 문제다. 지금 우리가 떠올릴 수 있는 당 대표 가운데 한 사람이 될 것인가, 아니면 외부에서 영입할 것인가. 이 문제부터 쉽지 않을 수 있다. 그것은 내년 4월 총선을 누가 지휘할 것인가, 그리고 총선 이후 그 사람이 범보수의 대권 주자로 이어질 것인가 하는 논의와 맞물려 있기 때문이다.</p>
