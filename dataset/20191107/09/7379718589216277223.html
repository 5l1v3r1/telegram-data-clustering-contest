      <h1>Australia: la nazionale femminile guadagnerà come quella maschile</h1>
      <address><time datetime="2019-11-07T09:16:59+00:00">07 Nov 2019, 09:16</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OQCi8hMB2cU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Parità di diritti per la nazionale di calcio femminile australiana e quella maschile. Il sindacato ha siglato un accordo con la Federcalcio che prevede <b>eguali remunerazioni</b> - ad esempio <b>entrambe le due selezioni riceveranno il 24% degli introiti delle partite</b>, e medesime condizioni negli allenamenti e nelle trasferte (si pensi che fino ad oggi le calciatrici non viaggiavano in aereo in business class come i colleghi).</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191856971311386624" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"L'accordo ha validità quadriennale", ha spiegato David Gallop, direttore generale della Federazione australiana, "Si basa sulla condivisione tra uomini e donne dei guadagni generati dalla nazionale, ed è questo l'elemento di eccezionalità".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191881587660476418" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>La calciatrice Elise Kellond-Knight ha sottolineato l'enorme importanza di questo accordo, che ha definito "un sogno che si realizza".</p>
      <p>
        <b>L'intesa arriva qualche mese dopo un'altra conquista per le giocatrici, che avevano ottenuto l'omologazione del salario minimo delle due selezioni.</b>
      </p>
      <p>Nella battaglia per le pari opportunità nel calcio, l'Australia segue Nuova Zelanda e Norvegia, che hanno già intrapreso questa strada.</p>
      <p>A marzo <b>le campionesse del mondo statunitensi <a href="https://it.euronews.com/2019/03/08/stati-uniti-la-nazionale-di-calcio-femminile-fa-causa-alla-federazione">avevano fatto causa</a> alla loro Federazione</b>, per comportamenti discriminatori nei salari e nel trattamento delle atlete.</p>
