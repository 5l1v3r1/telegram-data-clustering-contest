      <h1>اليمن: توق للسلام بعد توقيع اتفاق تقاسم السلطة بين أطراف نزاع الجنوب</h1>
      <address><time datetime="2019-11-07T23:00:04+00:00">07 Nov 2019, 23:00</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Or88alrJmLc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>بعد توقيع اتفاقية تقاسم السلطة بين الحكومة اليمنية والمجلس الانتقالي الجنوبي المعارض بوساطة سعودية في الرياض، دعت جميع الأطراف المنخرطة في النزاع جنوب اليمن لإحلال السلام والاستقرار.</p>
      <p>ومن المفترض أن تضع هذه الاتفاقية حداً للعنف بين الحكومة والجماعة الانفصالية التي كانت تقاتل الحوثيين مع الحكومة.</p>
      <p>وفقًا للاتفاق، فإن القوات الحكومية ستعود إلى العاصمة المؤقتة عدن خلال سبعة أيام، وستنضوي جميع الوحدات العسكرية في البلاد تحت قيادة وزارة الشؤون الداخلية ووزارة الدفاع الوطني، في حين سيتم تشكيل حكومة تتوزع فيها المناصب الوزارية بالتساوي بين الشمال والجنوب.</p>
      <p>ورحبت المجلس الجنوبي الانتقالي بالاتفاقية ووصفها بأنها وثيقة أساسية ومحددة زمنياً، وقال المتحدث باسم المجلس نزار هيثم: "هذا الاتفاق يدشن مرحلة جديدة، حيث تم تأطير شراكة المجلس الجنوبي الانتقالي والحكومة اليمنية تحت إشراف التحالف الذي تقوده المملكة العربية السعودية والإمارات العربية المتحدة. نعتقد أن هذا الاتفاق سيكون بمثابة وثيقة أساسية محددة بفترة زمنية".</p>
      <p>في حين يرى ياسر اليافعي، المحلل السياسي المقيم في عدن، فإن غالبية الناس الذين يعيشون في الجنوب يأملون أن يتم تنفيذ الاتفاقية في أقرب وقت ممكن، مضيفاً: "يعلق الناس في المناطق الخاضعة لسيطرة الحكومة، وخاصة الذين يعيشون في عدن، آمالاً كبيرة على هذا الاتفاق بعد العنف الذي شهدوه لعدة أشهر.</p>
      <p>"إنهم يأملون في إنهاء المحنة الحالية المتمثلة في الافتقار إلى الخدمات العامة والعيش حياة أفضل، ودمج فصائل قوات الأمن في أقرب وقت ممكن".</p>
