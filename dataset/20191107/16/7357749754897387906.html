      <h1>Lafarge n'est pas complice "de crimes contre l'humanité", dit la justice française</h1>
      <address><time datetime="2019-11-07T16:01:45+00:00">07 Nov 2019, 16:01</time> by <a rel="author">Louise Brosolo</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LIVzg_lPwfY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Lafarge sort en partie gagnant de son recours auprès de la cour d'appel de Paris. Le tribunal a annulé la mise en examen de l'entreprise française pour "complicité de crimes contre l'humanité".</b>
      </p>
      <p><i>"Le tribunal est arrivé aux mêmes conclusions que nous"</i> se targue Christophe Ingrain, l'avocat de Lafarge. <b><i>"Il n'existe pas dans le dossier d’élément justifiant sa mise en examen. Le tribunal reconnaît que ni de près ni de loin Lafarge SA n’a participé à ce crime que lui reprochent les juges."</i></b></p>
      <h3>Soupçons de financement du groupe EI</h3>
      <p>Le cimentier est poursuivi depuis 2018, soupçonné d'avoir financé entre 2013 et 2014, le groupe terroriste état islamique notamment, pour maintenir l'activité de son usine de Jalabiya en Syrie alors que le pays s'enfonçait dans la guerre. Dans cette affaire, l'entreprise est soupçonnée d'avoir versé, via sa filiale, Lafarge Cement Syria près de 13 millions d'euros à des groupes terroristes en Syrie.</p>
      <h3>Mise en examen pour "financement du terrorisme"</h3>
      <p>Lafarge n’est pas pour autant blanchie car le dossier reste lourd, l’entreprise est toujours mise en examen pour "financement du terrorisme", "violation d'un embargo" et "mise en danger de la vie" d'anciens salariés. Quant à l'information judiciaire ouverte en 2017 contre huit cadres de Lafarge dont son ancien PDG, elle reste ouverte, seules les charges sur l’ex-directeur Sûreté ont été réduites.</p>
      <h3>Des ONG écartées du dossier</h3>
      <p>La sentence fait suite à une première décision cette même cour d'appel fin octobre qui avait écarté du dossier trois ONG, à l'origine de la plainte contre le Lafarge</p>
      <p>Mais les associations étaient tout de même présentes au tribunal. Selon Marie-Laure Guislain, responsable des contentieux pour l'ONG anti-corruption Sherpa : "<b><i>Il faut garder à l'esprit que c'est la première fois en France qu'une société multinationale fait l'objet d'accusations préliminaires pour financement du terrorisme, mise en danger délibérée de la vie de personnes et la violation d'un embargo. Cela constitue un pas important dans la lutte contre l'impunité des multinationales que nous menons depuis des années".</i></b></p>
      <p>Sherpa a annoncé sur France info qu'elle allait se pourvoir en cassation pour réclamer le maintien de cette mise en examen pour "complicité de crimes contre l'humanité".</p>
