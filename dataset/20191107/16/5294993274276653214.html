      <h1>As Mulheres do Muro de Berlim</h1>
      <address><time datetime="2019-11-07T16:40:43+00:00">07 Nov 2019, 16:40</time> by <a rel="author">Patricia Tavares</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6wH1GVp3Yq0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Há trinta anos, no dia 9 de novembro, caía o Muro de Berlim. Muita coisa mudou desde aí, a nível económico e social. A imagem da mulher trabalhadora e emanicipada da Alemanha Oriental persiste. A Euronews foi até Leipzig descobrir porquê.</b>
      </p>
      <blockquote>"Costuma-se dizer que as mulheres da parte oriental são muito mais independentes do que as da zona ocidental. (...) onde as leis eram realmente um desastre. Até 1975, a mulher tinha de perguntar ao marido se podia trabalhar." Evelin Simon <br/>Reformada de Leipzig<cite>Cidadão em Leipzig</cite></blockquote>
      <p>Nos tempos da RDA, trabalhar e ter filhos não era algo incompatível. O Estado possibilitou esta igualdade ao criar serviços de apoio - como creches disponíveis durante todo o dia e amplas ajudas sociais.</p>
      <p>Na altura da queda do Muro de Berlim em 1989, mais de 90% das mulheres tinham uma atividade profissional, mas na Alemanha Ocidental apenas metade das mulheres trabalhava.</p>
      <p><b>A queda do muro de Berlim deu início a uma tendência que continua até hoje: a um êxodo feminino para a Alemanha Ocidental</b> à procura de melhores oportunidades de trabalho. As mulheres estabeleceram-se mais facilmente do que os homens.</p>
      <p>Agora faltam mulheres de sucesso na Alemanha Oriental, principalmente nas regiões rurais - com mais homens e idosos. Muitas pessoas culpam os erros cometidos durante o processo de reunificação.</p>
      <blockquote>"Não tomaram medidas para que as coisas que funcionavam bem na RDA se mativessem e não desaparecessem. Noutras palavras, o nosso sistema social e o sistema de saúde eram muito melhores do hoje em dia. É daí que vem sentimento de descontentamento e a insatisfação."</blockquote>
      <p>Um sentimento que também se reflete nos resultados das eleições no leste da Alemanha.</p>
