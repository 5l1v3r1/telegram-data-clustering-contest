      <h1>Фермеры и садоводы получат грант на развитие хозяйств. ВИДЕО</h1>
      <address>
        <time datetime="2019-11-07T16:43:00+00:00">07 Nov 2019, 16:43</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QNTQj8JlXRQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Стартовал прием заявок на получение гранта программы Краснодарского края «Малый сад». Об этом сообщили в министерстве сельского хозяйства региона.</p>
      <p>Претендовать на господдержку могут колхозно-фермерские хозяйства всего Краснодарского края, которые работают больше одного года, том числе представители частного агропромышленного комплекса, которых в Сочи немало.</p>
      <p>В перечень также включена отрасль чаеводства. Интерес к самому северному чаю в мире постоянно растет, поэтому эту сферу было решено поддержать.</p>
      <p>В ведомстве сообщили, что грант может покрывать до 80% затрат на выращивание садовых деревьев. Максимальная сумма субсидий может достигать трех миллионов рублей. Деньги могут быть потрачены на закладку новых плантаций.</p>
