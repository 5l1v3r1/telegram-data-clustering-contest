      <h1>Бетоновоз у Чернівцях збив на смерть чоловіка</h1>
      <h2>Рух вулицею частково ускладнений</h2>
      <address>
        <time datetime="2019-11-07T16:50:00+00:00">07 Nov 2019, 16:50</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nWH6UPKKP4k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>У четвер, 7 листопада 2019 року, на вулиці Південно-Кільцевій у Чернівцях, близько 16-ї години, сталася ДТП.</p>
      <p>Як повідомили у пресслужбі патрульної поліції, водій автомобіля Мерседес збив пішохода. Чоловік загинув на місці. Рух вулицею частково ускладнений.</p>
      <p>Відео взято з Facebook-спільноти СТОПХам Буковина.</p>
