      <h1>السجن 3 اشهر لموقوف في دعوى تحويل ونقل اموال إلى تنظيمات إرهابية مسلحة</h1>
      <address><time datetime="2019-11-07T16:26:11+00:00">07 Nov 2019, 16:26</time> by <a rel="author">Lebanon 24</a></address>
      <p>أصدرت المحكمة العسكرية الدائمة برئاسة العميد الركن روجيه حلو، حكما قضى بسجن الموقوف محمد عودة ثلاثة اشهر، في دعوى تحويل ونقل الأموال إلى تنظيمات إرهابية مسلحة.</p>
