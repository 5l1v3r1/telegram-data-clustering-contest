      <h1>Prozess gegen Lafarge: "Multis dürfen nicht straffrei davon kommen"</h1>
      <address><time datetime="2019-11-07T16:55:56+00:00">07 Nov 2019, 16:55</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cVJwhZzy-Dw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Im Verfahren gegen das Zementunternehmen <a href="https://de.wikipedia.org/wiki/Lafarge_(Unternehmen"><b>Lafarge</b></a>) wegen früherer Aktivitäten in Syrien hat die französische Justiz die Vorwürfe der Beihilfe zu Verbrechen gegen die Menschlichkeit fallengelassen.</p>
      <p>Aus dem Schneider ist der Zementriese damit aber nicht. Gegen das Unternehmen wird weiterhin wegen der Finanzierung einer Terrororganisation (in diesem Fall des Islamischen Staates, IS, oder seiner Untergruppen) und der Verletzung eines Handelsembargos ermittelt. Außerdem wirft die Justiz Lafarge vor, Menschenleben in Gefahr gebracht zu haben.</p>
      <p>Konkret sind acht Top-Manager des Konzerns angeklagt. Die Konzernführung gab zu, Geld an Dritte gezahlt zu haben, um in Syrien weiter produzieren zu können.</p>
      <p>Einer der Kläger, die Anti-Korruptionsorganisation Sherpa, hat angekündigt, sie wolle gegen die Entscheidung, die Vorwürfe wegen Verbrechen gegen die Menschlichkeit fallenzulassen, Berufung einlegen und bis ans Oberste Gericht gehen.</p>
      <p>Marie-Laure Guislain, Anwältin von Sherpa, sagt: <b>"Es ist das erste Mal, dass in Frankreich ein multinationaler Konzern wegen Terrorismus-Finanzierung angeklagt ist. Sie haben gewusst, dass sie Menschen in Gefahr bringen und ein Handelsembargo verletzen. Wir kommen voran in unserem Kampf, damit die Multis nicht immer straffrei davonkommen, einen Kampf, den wir seit Jahren führen."</b></p>
      <p>Es ist keine kleine Summe, um die es geht. Lafarge soll an die 13 Millionen Euro an diverse Terror-Gruppen gezahlt haben, um die Zementproduktion im Norden Syriens fortsetzen zu können.</p>
