      <h1>After #EXO vs #X-EXO, EXO's Twitter and Instagram accounts @weareoneEXO and weareone.exo also get X-versions @exoonearewe and exo.onearewe + k-pop fans lose their sh*t</h1>
      <address><time datetime="2019-11-07T16:27:00+00:00">07 Nov 2019, 16:27</time> by <a rel="author">Kkkpopvvv</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tAbyVk1wCtw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>After EXO's twitter account made an update today k-pop fans have not been able to calm down. With many theories about the comeback many of which point out that many EXO-L have not been fans of EXO but X-EXO this made lots of fans release their inner comedian and lash out on social media with some funny memes.</p>
      <figure>
        <iframe data-src="https://twitter.com/92BEAGLES/status/1192462872460156931?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/loeystudios/status/1192458164878241792?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/sehunownsme/status/1191081065646964736?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/Ioeyism/status/1191050486176256001?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>But what shocked fans the most, is that there is also another Twitter account in the tweets @exoonearewe which fans, of course, clicked on. To their surprise, its the birth of another mystery account for a comeback. The second one after @PathcodeEXO in 2014.  Their Instagram page and smtown site also have X-versions. Share in the comments below when did you join the fandom and which side are you on?EXO or X-EXO?</p>
