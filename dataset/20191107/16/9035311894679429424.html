      <h1>Erdoğan: 'Baktık bu iş olmuyor, kapıları açmak zorunda kalırız'</h1>
      <address><time datetime="2019-11-07T16:54:36+00:00">07 Nov 2019, 16:54</time> by <a rel="author">Kerem Congar</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Hd6Ju-cREeE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Cumhurbaşkanı Recep Tayyip Erdoğan, Macaristan Başbakanı Victor Orban ile düzenlenen ortak basın toplantısında, Türkiye'deki Suriyelilere ilişkin, "Baktık bu iş olmuyor, kapıları açmak zorunda kalırız" açıklaması yaptı.</p>
      <p>Erdoğan ile Orban, perşembe günü Macaristan'da yapılan Yüksek Düzeyli Stratejik İşbirliği Konseyi Toplantısı'nın ardından ortak basın toplantısı düzenlendi.</p>
      <p>Erdoğan, toplantıda "Destek gelse de gelmese de misafirlerimize (Suriyeli) ev sahipliğine devam edeceğiz. Baktık bu iş olmuyor, kapıları açmak zorunda kalırız" ifadelerini kullandı.</p>
      <p>Erdoğan konuşmasını, "Ülkemizde 4 milyon mülteci var. Bunlardan ciddi sayıda mültecinin özellikle Avrupa'ya göç etmesi mümkün. Güvenli bölge ihdasıyla atmak istediğimiz adım, bizdeki mültecilerin kendi evlerine kendi topraklarına dönmesini sağlamaya yöneliktir" sözleri ile sürdürdü.</p>
      <p>Türkiye'nin olası Avrupa Birliği (AB) üyeliğine dair de değerlendirmelerde bulunan Erdoğan, "Türkiye'nin tam üyeliğinin Avrupa Birliğine katacağı değerin layıkıyla kavranması gerekiyor" şeklinde konuştu.</p>
      <p>AB'nin son dönemde Türkiye'ye karşı tutumunun yapıcılıktan uzak olduğunu belirten Cumhurbaşkanı, "Birkaç üye ülkenin ikili meselesi, Türkiye-AB ilişkilerini rehin almamalı" dedi.</p>
      <h3>Erdoğan: Şartların uygun olması halinde Patriot alabiliriz</h3>
      <p>13 Kasım'da yapılacak Amerika Birleşik Devletleri (ABD) ziyaretine ilişkin de konuşan Erdoğan, "İkili ilişkilerimiz başta olmak üzere bölgesel sorunları ele alacağız. Görüşmede S-400, Patriot ve F-35 konuları yer alacak." diyerek görüşmenin gündem maddelerini açıkladı.</p>
      <p>Erdoğan ayrıca şartların uygun olması halinde ABD yapımı Patriot hava savunma sisteminin alınabileceğini söyledi ve "S400'ü aldık, bu iş bitti ama Amerika bize Patriot verecekse şartların uygun olması halinde alabiliriz. Bunu da kendilerine teklif ettik." ifadelerini kullandı.</p>
      <h3>Erdoğan: Mazlum Kobani'nin Bağdadi'den farkı yok</h3>
      <p>Basın toplantısında, terörle mücadeleye de değinildi. Erdoğan, konuya ilişkin "DEAŞ'a karşı şu anda dünyada Türkiye'den çok daha güçlü tavır koyan ikinci bir ülke yoktur" açıklaması yaptı.</p>
      <p>"Terörün ve teröristin iyisi, 'benimki seninki' anlayışı olmaz. Eğer bu mücadeleyi vereceksek kararlı vereceğiz" ifadelerini kullanan Erdoğan, "151 ülkeden, 76 bin kişiye Türkiye'ye giriş yasağı koyduk. Bunların içinde DEAŞ var, diğer teröristler var" dedi.</p>
      <p>Şu anda Türkiye'deki cezaevlerinde bin 150'yi aşkın IŞİD mensubu olduğunu belirten Erdoğan, "İlk etapta sadece El Bab'da 3 bini aşkın DEAŞ'lıyı etkisiz hale getirerek derdest ettik" şeklinde konuştu.</p>
      <p>"Mazlum Kobani denilen adamın Bağdadi'den farkı yok. Bağdadi ne kadar önemli bir teröristse Mazlum Kobani de o kadar önemli bir teröristtir" diyen Erdoğan konuşmasına şöyle devam etti: "Maalesef bazı stratejik ortakların terör örgütü liderleriyle ne yazık ki görüşmeleri, dayanışmaları var. Bunlar bizi üzüyor"</p>
      <h3>Budapeşte'de Barış Pınarı Harekatı protestosu</h3>
      <p>Türkiye-Macaristan Yüksek Düzeyli Stratejik İşbirliği Konseyi'nin dördüncü toplantısı kapsamında resmi ziyarette bulunmak üzere gittiği Budapeşte'de protesto edildi.</p>
      <p>Şehrin merkezinde Tuna Nehri'ne açılan Szent Istvan Caddesi'nde toplanan ve Margaret Köprüsü'ne doğru yürüyen yaklaşık iki bin kişilik bir grup Türkiye'nin Suriye'nin kuzeyinde düzenlediği Barış Pınarı Harekatı'nı protesto etti. Ellerinde pankartlarla sloganlar atan grup, yoğun güvenlik önlemleri altında yürüdü.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/48/50/534x361_cmsv2_5ad39d78-3e58-516b-b6e6-15a88bfda2a2-4284850.jpg"/>
        <figcaption>Reuters</figcaption>
      </figure>
      <p>Göstericilerin ellerinde "Suriye'de savaş istemiyoruz", "Rojava (Suriye'de Kürtlerin yaşadığı kuzey bölgesi) için savaşın" yazılı pankartlar dikkat çekti. Kalabalık daha sonra bir bildiri okuyarak Türkiye'nin Suriye politikasını eleştirdi. Yürüyüşe Kürt grupların yanı sıra Macar sivil toplum örgütleri ve bazı Budapeşteliler de destek verdi.</p>
      <p>Budapeşte şehir merkezinde yoğun güvenlik önlemleri dikkat çekerken, bazı caddelerde yayaların kaldırımda yürümesine dahi izin verilmedi. Bazı duvarlara sprey boyalarla Erdoğan ve Türkiye karşıtı sloganlar yazıldı. Budapeşte şehir merkezinde devam eden yasağın cuma günü de geçerli olacağı kaydedildi.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/48/50/534x328_cmsv2_0e2026a6-a901-5c13-8185-b899478786c3-4284850.jpg"/>
        <figcaption>Reuters</figcaption>
      </figure>
      <h3>Erdoğan önce Cumhurbaşkanı Ader ardından Orban ile görüştü</h3>
      <p>İki gün sürecek Macaristan ziyaretinde ilk olarak Macar mevkidaşı Janos Ader ile Sandor Sarayı'nda bir araya gelen Erdoğan daha sonra Başbakan Victor Orban ile görüşmek için Başbakanlık Ofisi'ne geçti. Basına kapalı gerçekleşen görüşmede Erdoğan'a, Dışişleri Bakanı Mevlüt Çavuşoğlu da eşlik etti. Görüşme sonrasında Erdoğan ve Orban, Yüksek Düzeyli Stratejik İşbirliği Konseyi Toplantısı'na katıldı.</p>
      <p>Macaristan'ın aşırı sağ duruşuyla bilinen mülteci karşıtı Başbakanı Viktor Orban, Türkiye'nin Suriye'nin kuzeydoğusuna düzenlediği Barış Pınarı Harekatı'na destek veren ender Avrupalı siyasiler arasında.</p>
      <p>Mülteci konusunda oldukça sıkı olan Orban hükümeti, Suriyeli mültecilerin Balkanlar üzerinden Macaristan'a gelmesine karşı çıkıyor. Cumhurbaşkanı Erdoğan Suriye'nin kuzeyinde oluşturulmak istenen 'güvenli bölgeye' en az bir milyon Suriyeli mülteciyi yerleştirmek istediklerini söylemişti.</p>
