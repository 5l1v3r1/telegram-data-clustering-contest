      <h1>عکس نوشت/ به مناسبت آغاز امامت حضرت مهدی (عج)</h1>
      <address>
        <time datetime="2019-11-07T16:34:00+00:00">07 Nov 2019, 16:34</time>
      </address>
      <p>عکس نوشت هایی به مناسبت آغاز امامت حضرت مهدی (عج) منتشر شد.</p>
      <p>به گزارش <a href="http://www.dana.ir/">شبکه اطلاع رسانی راه دانا</a> به نقل از <a href="http://asrehamedan.ir/30491">عصر همدان</a>؛ همزمان با نهم ربیع الاول سالروز آغاز امامت منجی عالم بشریت، عکس نوشته های این روز ویژه منتشر شد.</p>
