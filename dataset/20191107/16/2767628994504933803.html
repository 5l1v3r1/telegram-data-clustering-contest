      <h1>Escenarios de Gobierno tras las elecciones del 10-N en España</h1>
      <address><time datetime="2019-11-07T16:28:46+00:00">07 Nov 2019, 16:28</time> by <a rel="author">Euronews en español </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cBrGf-lOpyo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Son muchos los españoles que exigen más mano izquierda a los partidos políticos tras cuatro años de vetos y líneas rojas que han impedido que el país tenga un gobierno estable. Y aunque algunas de estas formaciones ya han desechado posibles alianzas o ponen condiciones difíciles de aceptar, la mayoría de los políticos y de los ciudadanos consideran inadmisible la convocatoria de una quinta cita electoral, por lo que todos los escenarios, incluido este último, están abiertos de cara a las elecciones de este domingo.</p>
      <p>Lo más probable es que el PSOE gane con claridad los comicios, aunque quede lejos de la mayoría absoluta. Los socialistas han dejado claro que, en este caso, preferirían gobernar en minoría y rechazan apoyarse en formaciones de corte independentista. Pedro Sánchez buscaría el respaldo parlamentario a través de pactos con los grandes partidos en temas clave relacionados con la economía, la política social o la integridad territorial.</p>
      <p>Si no le queda más remedio, el PSOE podría intentar gobernar en coalición. Las posibilidades de hacerlo con Unidas Podemos, sus socios naturales, se han visto muy mermadas tras el estrepitoso fracaso de las negociaciones para formar un Ejecutivo que siguieron a las elecciones del pasado mes de abril.</p>
      <p>Tampoco se descarta una gran coalición con el Partido Popular, segundo en intención de voto. Sin embargo, los de Pablo Casado podrían negarse a apoyar a Pedro Sánchez si se confirma el fuerte ascenso que auguran los sondeos de la formación ultraderechista VOX, ya que si apoyan al PSOE, VOX pasaría a liderar la oposición. Ciudadanos, que levantó su veto a Sánchez y está hundido en las encuestas, podría apoyarle con la intención de seguir saliendo en la foto.</p>
      <p>Aunque poco probable, también podría darse un resultado que permitiera un gobierno de coalición de las fuerzas de derecha. Sus simpatizantes están muy movilizados tras los brotes de violencia que han acompañado al desafío independentista en Cataluña y, según los sondeos, cerca del 30% del electorado aún no ha decidido su voto, por lo que no es descartable un vuelco de última hora.</p>
