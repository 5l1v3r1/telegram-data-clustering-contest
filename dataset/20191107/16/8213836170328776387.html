      <h1>Ozuna te pondrá a bailar con su nueva canción y videoclip: "Hasta que salga el sol"</h1>
      <address><time datetime="2019-11-07T16:59:33+00:00">07 Nov 2019, 16:59</time> by <a rel="author">Izabela Pecherska</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8-BNyX1DOSo" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>¡<a href="https://www.cibercuba.com/tags/ozuna"><b>Ozuna </b></a>está de vuelta! Tras meses desaparecido de las redes sociales ha regresado por la puerta grande con una pegadiza canción y su correspondiente videoclip.</p>
      <p><i>Hasta que salga el sol</i> es el nombre de esta producción musical que formará parte de su próximo álbum, <i>Nibiru</i>, que lanzará este mismo mes. </p>
      <p>El material audiovisual, que ha venido a acompañar este tema de reguetón, ha sido dirigido por Colin Tilley, quien se encargó de realizar el clip de <i><b><a href="https://www.cibercuba.com/videos/musica/2018-09-28-u198484-e198484-s27065-estreno-ozuna-selena-gomez-cardi-b-dj-snake-te">Taki Taki</a></b> </i>y ha trabajado con artistas de la talla de Rihanna, Justin Bieber y Nicki Minaj. </p>
      <p>En él vemos al <i>Negrito de Ojos Claros</i> aterrizar en otro planeta en el que se encuentra con sus habitantes, que se ponen a bailar al ritmo de su canción. </p>
      <p>El próximo trabajo discográfico del puertorriqueño estará formado por 19 sencillos de los cuales ya conocemos algunos. <b><a href="https://www.cibercuba.com/videos/musica/2019-01-07-u198484-e198484-s27065-estreno-ozuna-presenta-baila-baila-baila-primera"><i>Baila Baila Baila</i></a></b>, <b><a href="https://www.cibercuba.com/videos/musica/2019-02-01-u198484-e198484-s27065-estreno-ozuna-lanza-cama-vacia-profundo-mensaje-0"><i>Cama Vacía</i></a></b> o<i> <b><a href="https://www.cibercuba.com/videos/musica/2019-07-11-u198484-e198484-s27065-estreno-ozuna-anitta-te-pondran-bailar-muito-calor">Muito Calor </a></b></i>(junto a Anitta), son algunos de ellos.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/wuvlEJxI9wM" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>¿Qué te parece lo nuevo de Ozuna?</p>
