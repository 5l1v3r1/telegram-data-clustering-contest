      <h1>El Alcalde de Medellín expuso avances de obras en la ciudad</h1>
      <address>
        <time datetime="2019-11-07T16:34:41+00:00">07 Nov 2019, 16:34</time>
      </address>
      <p>Ante más de <b>600</b> representantes del gremio constructor en <b>Antioquia</b>, el <b>Alcalde de Medellín</b>, hizo un recuento de las más de <b>1.000</b> obras realizadas en los últimos cuatro años en la ciudad.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/cneQ6Wnk2DQ" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Durante el Foro Anual Sectorial del Gremio Constructor en <b>Antioquia</b>, el <b>Alcalde de Medellín</b>, formuló el cumplimiento y los <a href="https://telemedellin.tv/bajo-el-precio-de-la-gasolina-en-colombia/362310/">avances</a> de más de <b>1.400</b> obras de infraestructura adelantadas entre<b> 2016 y 2019</b>.</p>
      <p><b>Gutiérrez</b> explicó que la transformación urbana de la ciudad siempre ha estado ligada a las acciones sociales como los trabajos de embellecimiento en<b> 100</b> parques públicos, <b>30</b> corredores verdes y la renovación en sitios emblemáticos como el <b>Parque de Bolívar</b>, el <b>Parque de Berrío</b> y el <b>Cerro Nutibara</b>.</p>
      <p>A menos de 45 días de terminar el mandato, <b>Federico Gutiérrez</b>, recibió el respaldo de los constructores, quienes destacaron la confianza en este gremio.</p>
      <p>La administración municipal espera que en diciembre se entregue a la comunidad cinco bloques de la <b>Ciudadela Universitaria Occidente</b>, el corredor ambiental para buses en la <b>Avenida Oriental</b>, que tendrá buses rodando en la primera quincena de diciembre, y en marzo entrante iniciaría la operación el <b>Metrocable Picacho</b>.</p>
