      <h1>Berlino: quel tunnel sotto il muro che permise la fuga di 29 persone</h1>
      <address><time datetime="2019-11-07T16:59:55+00:00">07 Nov 2019, 16:59</time> by <a rel="author">Jona Källgren </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/EENAltnuEhA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A ideare il piano furono due studenti italiani, Domenico Sesta e Luigi Spina. <b>Di tunnel sotto il muro di Berlino ne sono stati scavati a decine</b>, ma quello che nel 1962 permise la fuga di 29 persone è l'unico i cui lavori furono filmati in diretta. Gli scavi infatti furono ripresi per un documentario della Nbc, che in cambio contribuì con un robusto finanziamento al progetto.</p>
      <p>Joachim Rudolph, già fuggito a Berlino ovest qualche mese prima, fu tra i <b>volontari che lavorarono in turni di otto ore al giorno tra l'estate e l'autunno</b>, scavando senza sosta per permettere la fuga ad amici e conoscenti rimasti bloccati a Berlino est.</p>
      <p>
        <b>Leggi anche |</b>
        <a href="https://it.euronews.com/2019/11/06/berlino-cadde-il-muro-e-la-ddr-conobbe-il-mondo">Berlino: "Cadde il muro e la DDR conobbe il mondo"</a>
      </p>
      <p>"Volevamo solo aiutare altre persone, ma eravamo anche arrabbiati - racconta Rudolph a Euronews -. Eravamo furiosi con le truppe di frontiera, che sparavano a quelli che provavano ad attraversare il confine. Il loro comportamento ci disgustava e volevamo fare di tutto per fargliela pagare"</p>
      <p><b>Agli scavi contribuirono decine di persone</b>, che avevano famiglie e amici dall'altra parte del muro. L'impresa però si rivelò più difficile del previsto. "Non avevamo idea di come scavare un tunnel - confessa Rudolph -. Non sapevamo quali attrezzi servissero e come scavare senza che ci crollasse tutto sulla testa".</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/42/74/808x454_cmsv2_58ea4f16-7446-551e-95ef-50cb7b0abbcd-4284274.jpg"/>
        <figcaption>Gli scavi del tunnel sotto il muroFotogramma del documentario Nbc</figcaption>
      </figure>
      <p>In un modo o nell'altro i lavori furono portati a termine. <b>Il 14 settembre Rudolph e gli altri volontari sbucarono nel seminterrato di un edificio a Berlino est</b>. Armato di pistola nel caso ci fossero della guardie, Rudolph rimase in attesa per qualche istante. Quindi una famiglia che era stata informata degli scavi bussò alla porta dello scantinato. Pochi istanti dopo Rudolph stava abbracciando degli amici che non vedeva da mesi.</p>
      <p>
        <b>Leggi anche |</b>
        <a href="https://it.euronews.com/2019/11/06/fortezza-europa-oggi-abbiamo-muri-lunghi-6-volte-quello-di-berlino">Fortezza Europa: oggi abbiamo muri lunghi 6 volte quello di Berlino</a>
      </p>
      <p>"Non dimenticherò mai quel momento, mi fece una grande impressione - dice Rudolph -. Pensai tra me e me 'non importa se non passerà nessun altro. Naturalmente più persone passano, meglio è. Ma anche se non ce la dovesse fare nessun altro, ne sarà valsa la pena'. Le vesciche, le testate contro il soffitto e le scosse prese a causa delle perdite di acqua sui cavi elettrici delle pompe, tutto questo sarà servito a qualcosa'".</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/42/74/808x454_cmsv2_23d74fcf-d4c0-5d6a-be54-63a6b918c42c-4284274.jpg"/>
        <figcaption>Fotogramma del documentario Nbc</figcaption>
      </figure>
      <p>Alla fine furono ventinove le persone che riuscirono ad attraversare il tunnel <b>prima che fosse sommerso dall'acqua</b>. Nei decenni successivi i berlinesi continuarono a scavare gallerie, ad attraversare fiumi, a usare mongolfiere e ogni stratagemma concepibile per sfuggire alla dittatura della Germania Est.</p>
      <p>
        <b>Leggi anche |</b>
        <a href="https://it.euronews.com/2019/10/31/germania-storie-di-detenzione-e-repressione-politica-ai-tempi-della-stasi">Germania: storie di detenzione e repressione politica ai tempi della Stasi</a>
      </p>
      <p>Durante i 28 anni in cui il muro ha diviso Berlino migliaia di persone hanno cercato di fuggire verso ovest. Molte di loro ci sono riuscite, allo stesso tempo <b>almeno 140 persone sono morte nel tentativo di attraversare il confine</b>. Come ogni anno, saranno ricordate questo fine settimana nelle celebrazioni per il trentesimo anniversario della caduta del muro.</p>
