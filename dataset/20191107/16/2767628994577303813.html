      <h1>El éxito de la mujer de la ex Alemania Oriental</h1>
      <address><time datetime="2019-11-07T16:00:58+00:00">07 Nov 2019, 16:00</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lVgW6prV2Xc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Hace treinta años, el 9 de noviembre, caía el Muro de Berlín. Económica y socialmente, muchas cosas han cambiado desde entonces. Sin embargo, la imagen de la mujer trabajadora y emancipada de la Alemania Oriental sigue vigente. Euronews ha querido saber más sobre el papel de la mujer. Estas son algunas de las opiniones recogidas en la ciudad alemana de Leipzig.</p>
      <p>"En general, se dice que las mujeres del Este son y eran mucho más independientes que las de Occidente. En Alemania Occidental, en realidad, las regulaciones legales eran catastróficas. Hasta 1975, la mujer necesitaba pedir permiso a su marido para poder trabajar", dice un hombre.</p>
      <p>"Por supuesto, las mujeres de Alemania Oriental tienen más éxito que las mujeres de Alemania Occidental. Hay cifras que lo prueban. Con respecto a las mujeres, diría que los alemanes del Este en general tienen desventajas, no especialmente las mujeres", opina otro hombre.</p>
      <p>En tiempos de la RDA, muchas mujeres no veían como incompatibles la maternidad y el mundo laboral. Esta forma de igualdad de derechos era posible gracias al Estado, que proporcionaba cuidado infantil durante todo el día y amplios servicios sociales. En el momento de la caída del Muro de Berlín, en 1989, más del 90 por ciento de las mujeres trabajaban o estudiaban. En Alemania Occidental, las cifras de empleadas se reducían casi a la mitad. Este forma de igualdad era percibida como normal, aunque la mujer fuera la que llevara además el peso de la casa.</p>
      <p>"Si lo querías y si realmente te lo proponías, tenías la oportunidad de hacerte un nombre. Pero tenías que querelo porque, antes, en los tiempos de la RDA, no se fomentaba y las cosas no surgían por sí solas", afirma Evelin Simon, pensionista y excontable de Leipzig.</p>
      <p>En la actualidad, apenas hay mujeres trabajadoras que triunfan en el Este, especialmente en las regiones estructuralmente débiles y rurales. Muchos se quejan de que se cometieron errores durante el proceso de reunificación.</p>
      <p>"Son los funcionarios los que realmente no garantizaron que las cosas que funcionaban bien en la RDA se mantuvieran y que no desaparecieran. En otras palabras, nuestro sistema social, nuestro sistema de salud, era mucho mejor que el actual. De ahí viene el sentimiento de descontento y la insatisfacción ", añade Evelin Simon.</p>
      <p>Una tendencia que también se refleja en los resultados electorales en la Alemania del Este.</p>
