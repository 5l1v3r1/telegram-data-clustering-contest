      <h1>Orbán: Törökország nélkül nem lehet megállítani az Európa felé irányuló migrációt</h1>
      <address><time datetime="2019-11-07T16:34:19+00:00">07 Nov 2019, 16:34</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QOjTkSWUR8U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Törökország stratégiai partnere Magyarországnak a biztonság és a migráció kérdésében is - jelentette ki Orbán Viktor miniszterelnök csütörtökön Budapesten, miután tárgyalt Recep Tayyip Erdogan török elnökkel.</p>
      <p>Orbán Viktor a Várkert Bazárban tartott közös nemzetközi sajtótájékoztatón azt mondta: a magyar külpolitikai gondolkodás abból indul ki, hogy Törökország nélkül nem lehet megállítani az Európába irányuló migrációt.</p>
      <p>Így a budapesti megbeszélésen is áttekintették az ezzel összefüggő kérdéseket, és elismerését fejezte ki Törökországnak, amely csak az idén eddig 350 ezer illegális határátlépőt tartóztatott fel - közölte a kormányfő. Hozzátette: ha Törökország ezt nem tette volna, ezek az emberek már mind itt lennének, Magyarország déli határának környékén.</p>
      <h3>Erdogan: biztonsági zónára van szükség</h3>
      <p>Nagyon jók a magyar-török kapcsolatok, és a jövőben is ilyen jó együttműködésre van szükség - jelentette ki Recep Tayyip Erdogan.</p>
      <p>Erdogan szembeállította Magyarországot más NATO-szövetségeseivel, akik nem helyeselték a szíriai kurdok elleni török hadműveleteket.</p>
      <p>- A NATO-ban stratégiai partnerek vagyunk. Sajnos mégis azt mutatja az élet, hogy bizonyos szövetségeseink lepaktáltak a terrorszervezetekkel, és együtt dolgoznak velük - utalt Erdogan arra, hogy több NATO-tag kifogásolta az Iszlám Állam elleni harcban érdemeket szerzett kurdok elleni támadást.</p>
      <p>A török elnök kiemelte: csaknem 4 millió menekült tartózkodik Törökországban, közülük sokan mennének tovább Európába, de "az együttműködés miatt mi türelmesen feltartóztattuk ezt a tömeget". Biztonsági zónára van szükség, hogy visszaküldhessék őket a hazájukba - közölte.</p>
      <p>Erdogan és Orbán is beszéltek arról, hogy 6 milliárd dolláros kereskedelmi forgalmat határoztak meg célként, amely szerintük reális. Orbán bejelentette, hogy várhatóan 2021-re felépül egy olyan gázvezeték, amely Szerbián keresztül juttatna gázt Magyarországra.</p>
