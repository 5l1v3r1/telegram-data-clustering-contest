      <h1>الحريري من بعبدا: تشاورنا في موضوع الحكومة وسنكمل المشاورات مع باقي الأفرقاء</h1>
      <address><time datetime="2019-11-07T16:40:29+00:00">07 Nov 2019, 16:40</time> by <a rel="author">Lebanon 24</a></address>
      <p>اعلن ‏رئيس حكومة تصريف الاعمال سعد الحريري بعد لقائه رئيس الجمهورية العماد ميشال عون في قصر بعبدا، "زرت فخامة الرئيس للتشاور في موضوع الحكومة، وسنكمل المشاورات مع باقي الأفرقاء".<br/> <br/> </p>
