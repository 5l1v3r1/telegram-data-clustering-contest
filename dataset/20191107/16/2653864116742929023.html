      <h1>Огромная лужа и пни посреди дороги: череповчане жалуются на состояние Донецкой и Якунинской</h1>
      <address>
        <time datetime="2019-11-07T16:04:00+00:00">07 Nov 2019, 16:04</time>
      </address>
      <p>Огромная лужа и пни посреди дороги. Это лишь часть проблем на улицах Донецкая и Якунинская. Территория за Кабачино не освещена и здесь не убирают снег, уверяют местные жители.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/BISkMWbQals" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Игорь Ермолин купил участок в Якунино пять лет назад. Как раз тогда начали прокладывать дорогу на улице Донецкая. Договор с подрядчиком заключал УКСиР. Но, по словам чиновников, компания отнеслась к работе халатно — прямо посреди дороги остались пни. Их высота примерно двадцать сантиметров. Два года назад Игорь и местные жители на свои деньги засыпали пни песком. Теперь по дороге можно ездить без препятствий, но ошибка подрядчика напоминает о себе постоянно. Песок со временем размывает и приходится подсыпать его снова. На жалобы подрядчик не отреагировал. Теперь УКСиР подаст на него в Арбитражный суд и заставит доделать дорогу к лету следующего года. Но на этом список претензий Игоря к муниципальным властям не заканчивается.</p>
      <blockquote><b>Игорь Ермолин, местный житель: </b>«Все повороты сделаны под углом 90 градусов. То есть не отсыпаны эти заезды. Грузовой транспорт проехать не может, не развернуться. Дорогу зимой не чистят. Тут участки для многодетных семей, то есть люди живут с детьми. Дети ходят по этой дороге, но она не освещена».</blockquote>
      <p>Помимо проблемы с благоустройством дороги, на пересечении улиц Донецкой и Якунинской находится пожарный водоём. По словам местных жителей, около месяца назад он начал выходить из берегов и стал топить проезжую часть. Этому способствовали обильные дожди. Легковым машинам проехать было особенно трудно.</p>
      <p>Четыре дня назад дорогу подсыпали. Но это решило лишь часть проблемы — вся вода скапливалась в пожарном водоёме. Накануне с потопом боролись спасатели. Они прочистили сток, благодаря чему вода начала быстро уходить.</p>
      <blockquote><b>Юлия Бочкарёва, пресс-секретарь департамента ЖКХ:</b> «Там, где нет возможности отвести воду в канаву или в ливнёвку, мы обращаемся и люди обращаются в спасательную службу. Спасатели оперативно реагируют, в том числе отреагировали и по улице Донецкой. Там на данный момент вода отведена, там её практически нет. Проезд возможен и теперь спецтехника сможет проехать к людям».</blockquote>
      <p>Без полноценной ливневой канализации проблему на улице Якунинской не решить. В УКСиРе заявили, что планируют заказать проект ливневой канализации, но когда это произойдет, пока неизвестно.</p>
