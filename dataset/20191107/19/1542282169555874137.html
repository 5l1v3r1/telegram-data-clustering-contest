      <h1>ΕΔΔΑ - ΑΡΣΙΣ: «Να σταματήσει η κράτηση ανήλικων μεταναστών σε αστυνομικά τμήματα»</h1>
      <address><time datetime="2019-11-07T19:26:54+00:00">07 Nov 2019, 19:26</time> by <a rel="author">Apostolos Staikos</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dbknwW525KY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>To Ευρωπαικό Δικαστήριο Ανθρωπίνων Δικαιωμάτων καταδίκασε την Ελλάδα για την <a href="https://gr.euronews.com/2019/10/11/europaiko-dikastirio-pros-ellada-amesi-arsi-kratisis-20-asynodeuton-anilikon-astynomika">κράτηση ασυνόδευτων ανήλικων μεταναστών</a> και προσφύγων σε αστυνομικά τμήματα.</p>
      <p>Στη δικαιοσύνη προσέφυγε η <a href="https://arsis.gr/">ΑΡΣΙΣ,</a> όταν τον περασμένο Σεπτέμβριο εντόπισε 20 ασυνόδευτους ανήλικους στο ΑΤ Κολώνου. Το <a href="https://www.echr.coe.int/Pages/home.aspx?p=applicants/gre&amp;c=">Ευρωπαϊκό Δικαστήριο Δικαιωμάτων του Ανθρώπου</a> (ΕΔΔΑ), με δύο αποφάσεις που εκδόθηκαν στις 10 και 18 Οκτωβρίου, υποδείκνυε στην ελληνική κυβέρνηση τη μεταφορά <a href="https://gr.euronews.com/2017/10/30/oikogeneies-filoxenoun-anilika-asynodeuyta-prosfygopoula">20 ασυνόδευτων παιδιών</a> που είχαν εντοπιστεί στο αστυνομικό τμήμα Κολωνού και στο προαναχωρησιακό κέντρο Αμυγδαλέζας σε κατάλληλες δομές φιλοξενίας. Σήμερα, και οι 20 ανήλικοι έχουν μεταφερθεί σε άλλες δομές, ωστόσο, όπως παρατήρησε η συντονίστρια της νομικής υπηρεσίας του Κέντρου Υποστήριξης Νέων της Άρσις, Ελένη Σπαθανά<i><b>, «δεν έχει διοριστεί επίτροπος για κανένα από τα παιδιά, ούτε έχει ληφθεί άλλη μέριμνα για περαιτέρω υποστήριξή τους».</b></i></p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/03/90/32/00/808x539_cmsv2_2d47defb-9dfd-5ceb-99dd-8691e9c719f8-3903200.jpg"/>
      </figure>
      <p>Οι δικηγόροι της 'Άρσις υποστηρίζουν ότι οι συνθήκες διαβίωσης των <a href="https://gr.euronews.com/2017/11/20/gekko-kids-ena-sxoleio-gia-ta-asynodeyta-prosfygopoyla-stin-lesvo">20 ασυνόδευτων</a> στο αστυνομικό τμήμα Κολωνού συνιστούσαν <a href="http://www.mopocp.gov.gr/main.php"><b><i>«απάνθρωπη και εξευτελιστική μεταχείριση»,</i></b></a> ενώ όλα τα παιδιά ήταν κρατούμενα, προηγουμένως, σε άλλα αστυνομικά τμήματα (Κυψέλης, Αγίου Παντελεήμονα, Ομόνοιας, Αμπελοκήπων, Νέας Σμύρνης), σε εξίσου κακές συνθήκες και η κράτησή τους σε ορισμένες περιπτώσεις έφτανε τους δύο μήνες.</p>
      <p>Η Ελένη Σπαθανά παρατήρησε, πως οι αποφάσεις του ΕΔΔΑ «<i>καταδεικνύουν ότι η πρακτική κράτησης στα αστυνομικά τμήματα δεν είναι μια εξαιρετική συνθήκη, αλλά μια συστηματική πρακτική»,</i> καθώς, όπως πρόσθεσε, η <a href="http://www.astynomia.gr/newsite.php?&amp;lang=">Ελληνική Αστυνομία</a> επιβεβαίωσε στην απάντησή της ότι οι ανήλικοι κρατούνται συστηματικά σε αστυνομικά τμήματα. Ωστόσο, όπως εκτίμησε, μετά την παρέμβαση του ΕΔΔΑ <i><b>«δεν μπορεί να συνεχιστεί η κράτηση <a href="https://gr.euronews.com/2019/10/24/anilika-prosfugopoula-tha-filoksenisei-kriti">ασυνόδευτων ανηλίκων</a> σε αστυνομικά τμήματα ή στην Αμυγδαλέζα».</b></i> Πρόσθεσε δε, ότι η απόφαση του Ευρωπαϊκού Δικαστηρίου ήταν η πρώτη που αφορά στο προαναχωρησιακό κέντρο της Αμυγδαλέζας.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/03/90/32/00/808x521_cmsv2_04825851-64ae-54fe-8d73-91e8b1f91d4b-3903200.jpg"/>
      </figure>
      <p>Η Ελένη Σπαθανά διευκρίνισε, επίσης, ότι η κράτηση ασυνόδευτων ανηλίκων «δεν είναι κάτι πρωτοφανές ή καινοφανές, καθώς χρησιμοποιείται ως λύση, προσωρινή ή μη, διαχείρισης της προστασίας των παιδιών» και πρόσθεσε ότι «στην πράξη έχουμε πολύ αργά βήματα για την προστασία των ασυνόδευτων την τελευταία πενταετία». Ωστόσο, έκανε λόγο για αυξητική τάση κράτησης ασυνόδευτων παιδιών. Σύμφωνα με στοιχεία που παρέθεσε η Δήμητρα Λιναρδάκη, μέλος της νομικής ομάδας της Άρσις, από τον Ιούλιο του 2019 <i><b>«η κράτηση αυξήθηκε ανησυχητικά στην Αμυγδαλέζα. Μέχρι τότε ο μέσος όρος των παιδιών που κρατούνταν εκεί ήταν 30-40 παιδιά, ενώ από τον Ιούλιο ο αριθμός αυξήθηκε στα 60-70 παιδιά»</b></i>. Την 1η Νοεμβρίου ο αριθμός τους ανερχόταν σε 97, ενώ σήμερα στην Αμυγδαλέζα βρίσκονται 87 ασυνόδευτα παιδιά. Την ίδια ώρα, «η χωρητικότητα του τομέα ανηλίκων ήταν 32 άτομα και τον Σεπτέμβρη του 2019 αυτή ανήλθε στα 80 άτομα».</p>
      <p>Η Ελένη Σπαθανά υπογράμμισε, πάντως, ότι <i>«<b>είμαστε σε μια κατάσταση πέραν της "κανονικότητας" των προηγούμενων μηνών, με την αύξηση των ροών»</b>,</i> ωστόσο <i><b>«οι έκτακτες συνθήκες δεν είναι δυνατόν να καταλήγουν σε κρίση των βασικών δικαιωμάτων»</b></i> και πρόσθεσε ότι <i><b>«η διαχείριση της κρίσης είναι μια ειδική συνθήκη και είμαστε διατεθειμένοι να συνεργαστούμε με τις αρχές».</b></i> Κάλεσε επίσης την ελληνική κυβέρνηση «στο πλαίσιο της μεγάλης ανησυχίας που προκαλεί ο νέος νόμος για την κράτηση, να αναθεωρήσει ζητήματα διοικητικής κράτησης εν γένει, με έμφαση στα ευάλωτα πρόσωπα», καθώς και την Ευρωπαϊκή Ένωση <i>«να αναλάβει ευθύνες συλλογικές».</i></p>
      <p>
        <b>Απεργία πείνας</b>
      </p>
      <p>Η δικηγόρος της Άρσις, Νικολάια Τριανταφύλλου, έκανε λόγο για αύξηση και του αριθμού κρατούμενων γυναικών στο Προαναχωρησιακό Κέντρο Ταύρου, καθώς <b><i>«μέχρι τον Αύγουστο 2019 ο μέσος όρος των γυναικών ήταν 10-20 και τώρα είναι 30-50. Χτες κρατούνταν εκεί 47 ενήλικες και μία ανήλικη».</i></b> Ανάμεσα στις γυναίκες που έχουν βρεθεί στο συγκεκριμένο κέντρο από το 2018 μέχρι σήμερα, είπε η ίδια, ήταν οροθετικές, τοξικοεξαρτημένες, θύματα βιασμού ή ενδοοικογενειακής βίας. Η Νικολάια ριανταφύλλου πρόσθεσε ότι οι γυναίκες ζουν εκεί σε πολύ κακές συνθήκες. Δεκαέξι γυναίκες ξεκίνησαν το περασμένο Σάββατο απεργία πείνας και εννιά από χτες και απεργία δίψας, καθώς αντιδρούν στη μεταφορά τους πίσω στα νησιά και ζητούν να αφεθούν ελεύθερες στην ενδοχώρα.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/03/39/89/24/808x539_cmsv2_340b751c-791b-5364-9513-b34d4f90e887-3398924.jpg"/>
      </figure>
      <p>Αντίστοιχες είναι οι συνθήκες που περιέγραψε ο δικηγόρος της Άρσις στη Θεσσαλονίκη, Νικόλας Ψαθάς, για τους δύο χώρους κράτησης στη Μυγδονία και στη Διεύθυνση Αλλοδαπών Θεσσαλονίκης, όπου σήμερα βρίσκονται 20 και 47 ανήλικοι, αντίστοιχα. Ο χρόνος παραμονής τους εκεί κυμαίνεται από 30 έως 60 ημέρες. Επίσης, στο Κέντρο Υποδοχής και Ταυτοποίησης στο Φυλάκιο του Έβρου βρίσκονται 190 ανήλικοι, μέχρι και για πέντε μήνες. <i><b>«Την ίδια στιγμή που μιλάμε για μεγάλη αναγκαιότητα των δομών, κινδυνεύει να κλείσει το σπίτι της Άρσις για βραχεία νοσηλεία παιδιών στο Ωραιόκαστρο, καθώς η χρηματοδότηση πέρασε από το υπουργείο Εργασίας στην Περιφέρεια Κεντρικής Μακεδονίας και μειώθηκε κατά 88%»</b></i>, πρόσθεσε ο ίδιος.</p>
      <p>Τέλος, ο υπεύθυνος νομικών υπηρεσιών της Άρσις, Βασίλης Παπαστεργίου, χαρακτήρισε «<i>ευπρόσδεκτη εξέλιξη την αναθέρμανση της συζήτησης για τους ασυνόδευτους ανήλικους»</i> και εξέφρασε την ελπίδα <i>«το ενδιαφέρον της πολιτείας να στραφεί σε πιο δημιουργικές λύσεις και η κατεύθυνση, όπου πρέπει να αναζητηθούν λύσεις δεν μπορεί να είναι στην προστατευτική φύλαξη».</i></p>
