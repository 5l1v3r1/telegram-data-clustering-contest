      <h1>Neil Young está de volta com "Colorado"</h1>
      <address><time datetime="2019-11-07T19:35:30+00:00">07 Nov 2019, 19:35</time> by <a rel="author">Patricia Tavares</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0LOuGH5cX7c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Neil Young... O senhor das camisas de xadrez, que sempre soube escolher guitarras antigas, está de volta com a harmónica no bolso. Depois de 7 anos e aos 73 anos aparece com um novo disco. "Colorado" foi gravado com os "Crazy Horse".</b>
      </p>
      <p>Fiel aos exercícios de estilo, Neil Young foi dos primeiros a usar calças de ganga desbotadas e camisas do lado de fora. É um artista com um lado B - o lado da união e do meio ambiente.</p>
      <blockquote>"Este álbum é um álbum humano. Fala de sentimentos e do mundo em que vivemos. E é preciso começar tudo de novo. Quando falam sobre o Green New Deal - o plano verde - e quando dizem que é muito caro e irreal... Irreal seria não gastar esse dinheiro e ignorar o que está a acontecer. Isso sim é irreal. Mas muitas das pessoas que falam assim vivem nos próximos 15 anos. Nessa altura já terão ido embora com o máximo de dinheiro possível. É assim que os nossos líderes pensam e encaram as coisas." Neil Young <br/>Músico<cite>Neil Young <br/>Músico</cite></blockquote>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1187773164186558464" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>O disco já está disponível e no dia 28 de novembro estreia o documentário - "Mountaintop" - um filme que documenta a produção deste álbum com os <i>Crazy Horse.</i></p>
      <blockquote>"As crianças negras e as brancas deviam unir-se, para enfrentar estes problemas juntos, porque é importante para todos, para os seres humanos de todas as cores. Temos muito para lutar - porque os nossos líderes fazem com que nos voltemos uns contra os outros, porque isso torna-nos mais fracos".</blockquote>
      <p>Neil Young, uma lenda viva em estado permanente de vibração e já com um pé na próxima digressão.</p>
