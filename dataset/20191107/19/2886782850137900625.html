      <h1>A Scorpions meglátogatta Mihail Gorbacsovot</h1>
      <address><time datetime="2019-11-07T19:23:39+00:00">07 Nov 2019, 19:23</time> by <a rel="author">Anna Flori</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/O_2j0yOwJ1U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Wind of change. A Scorpionsnak ez a száma a rendszerváltás himnusza lett a berlini fal leomlása és a két Németország egyesítése után. A zenekar frontemberét azóta is személyes barátság fűzi a korszak kulcsfigurájához, a Szovjetunió első elnökéhez, Mihail Gorbacsovhoz. A 30 éves évforduló alkalmával Moszkvában találkoztak a lengyel szakszervezeti mozgalom legendás vezetője, a volt lengyel államfő, Lech Wałęsa társaságában.</h3>
      <p>Klaus Meine meghatódva mondott köszönetet sokadszor is. Azt magyarázta, hogy a németek sosem felejtik el azt az embert, aki megváltoztatta a világot - aki megváltoztatta az ő világukat. A szemük láttára alakult át minden. A "Wind of change" himnusz lett, amely bejárta a világot, és ő ez egyszer elénekli ezt a dalt csak Mihail Gorbacsovnak.</p>
      <p>A volt pártfőtitkár viszonzásul meghívta a zenészeket kilencvenedik születésnapjára, amely jövőre lesz, és reméli, megéri - tette hozzá.</p>
      <p>Klaus Meine később arról beszélt A ZDF német televíziónak, hogy Gorbacsov nélkül a német egyesítés és a berlini fal lebontása nem ment volna ilyen békésen. "Ez nem lett volna egy olyan békés forradalom, amilyen végül is lehetett - egyetlen puskalövés, egyetlen áldozat nélkül. Az, hogy nem indultak tankok november 9-én, Gorbacsov érdeme, neki kell ezt megköszönnünk" - mondta.</p>
      <p>A Scorpions koncertet is adott az évforduló tiszteletére Moszkvában.</p>
