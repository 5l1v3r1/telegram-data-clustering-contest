      <h1>Η Κύπρος εκπέμπει SOS για το προσφυγικό-μεταναστευτικό</h1>
      <address><time datetime="2019-11-07T19:19:07+00:00">07 Nov 2019, 19:19</time> by <a rel="author">Ιωάννης Καράγιωργας</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/03A-yQcRgFo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Η νέα έκρηξη του προσφυγικού-μεταναστευτικού έχει επηρεάσει και την Κύπρο, η οποία δέχεται κατ'αναλογία πληθυσμού τον μεγαλύτερο αριθμό ανθρώπων στην Ευρωπαϊκή Ένωση.</p>
      <p>Ως το τέλος του 2019, οι κυπριακές αρχές περιμένουν πως πάνω από 15.000 πρόσφυγες και μετανάστες θα φτάσουν στη Μεγαλόνησο.</p>
      <p>«Κανείς δεν φεύγει από εδώ εάν δεν ελεγχθεί για κολλητικές ασθένειες. Το χειρότερο όμως έρχεται αφότου φύγει από το κέντρο. Που θα πάει;» λέει η Λώρα Ιακκωβίδου διοικητική λειτουργός της υπηρεσίας Ασύλου στο κέντρο Κοφίνου.</p>
      <p>Το υπουργείο Εσωτερικών της Κύπρου έχει στείλει αίτημα στην Ευρωπαϊκή Επιτροπή για ανακατανομή περίπου πέντε χιλιάδων προσφύγων από τον Αύγουστο, σύμφωνα με τον υπουργό, Κωνσταντίνο Πετρίδη, χωρίς όμως να πάρει απάντηση.</p>
      <p>«Το άλλο κομμάτι του νησιού δεν ελέγχεται από την Κυπριακή Δημοκρατία. Αποτελεί μία μαύρη τρύπα για τη μετανάστευση» συμπληρώνει η κ. Ιακωβίδου.</p>
      <p>Αυτή τη στιγμή στην Κύπρο φιλοξενούνται πάνω από 6.000 πρόσφυγες και μετανάστες.</p>
