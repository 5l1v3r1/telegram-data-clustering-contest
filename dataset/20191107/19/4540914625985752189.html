      <h1>EU-Komission senkt Wachstumsprognose</h1>
      <address><time datetime="2019-11-07T19:04:42+00:00">07 Nov 2019, 19:04</time> by <a rel="author">Julika Herzog</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wlZMaAWwkuk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nach Jahren soliden Wachstums steuert Europas Wirtschaft nach Einschätzung der EU-Kommission auf eine Schwächeperiode zu.</p>
      <p>
        <a href="https://ec.europa.eu/commission/presscorner/detail/en/ip_19_6215">Die Behörde korrigierte ihre Wachstumsprognose für die 19 Staaten des gemeinsamen Währungsraums erneut nach unten.</a>
      </p>
      <p>Zwar ist die europäische Wirtschaft im siebten Jahr in Folge auf Wachstumskurs, jedoch schwächer als erwartet.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192394345669939200" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"Dies ist vielleicht das Wichtigste an unseren Prognosen für dieses Quartal: Das Fehlen einer wirtschaftlichen Erholung ist eine Veränderung gegenüber unseren vorherigen Prognosen. Dies spiegelt die Schocks wieder, unter denen die Eurozone leidet. Wir wissen, dass es einige Zeit dauern wir d, bis die Auswirkungen dieser Schocks nachlassen. Wir treten somit in eine neue, gemäßigtere Wachstumsphase ein", so der scheidende EU-Kommissar für Wirtschaft und Finanzen, Pierre Moscovici.</p>
      <p>Für das laufende Jahr erwartet die EU-Kommission nun in der Eurozone einen Anstieg des BIP um 1,1 Prozent - eine leichte Abwertung im Vergleich zu ihren Sommer- und Frühjahrsprognosen. Der IWF ist etwas optimistischer und sieht das Wachstum bei 1,2%. Trotzdem eine deutliche Abschwächung gegenüber der Expansion von 1,9% im Vorjahr - laut IWF vor allem wegen dem schwachen Wachstum in der größten Volkswirtschaft der Eurozone: Deutschland.</p>
      <p>Der Direktor der Europäischen Abteilung des IWF PaulThomsen sieht aber bessere Zeiten kommen: "Deutschland ist nach wie vor eine Volkswirtschaft, die gut funktioniert und langfristiges Potential hat. Es gibt eine Abschwächung. Deutschland ist aber immer noch relativ stark. Und wir sagen für Deutschland eine anhaltende Erholung für die Zukunft voraus."</p>
      <p>Doch diese Erholung geht anscheinend nur sehr langsam voran: Der IWF sieht das deutsche Wachstum in diesem Jahr bei einem halben Prozent, nur ein Drittel des Wachstums von 2018. Die Schätzung der Europäischen Kommission ist sogar noch negativer.</p>
      <p>Die unvorhersehbarste und - wie die Kommission sagt eine "rein technische Vermutung" - ist die Prognose für das Wachstum Großbritanniens: 1,3% - sollte es beim Status Quo in Bezug auf die Handelsbeziehungen zwischen der EU27 und dem Vereinigten Königreich bleiben. Und im nächsten Jahr laut IWF sogar noch etwas höher - im Falle eines geordneten Brexits.</p>
      <p>Doch wenn Großbritannien die Europäische Union ohne einen Ausstiegsvertrag verlässt, droht großer wirtschaftlicher Schaden. Der soll einem Rückschlag vom Gegenwert von bis zu drei Jahren Wachstum bis Ende 2021 entsprechen.</p>
