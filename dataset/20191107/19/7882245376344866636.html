      <h1>Руководство Lufthansa идет навстречу профсоюзам</h1>
      <address><time datetime="2019-11-07T19:21:22+00:00">07 Nov 2019, 19:21</time> by <a rel="author">Мария Сашинская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/84On239bTHw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Руководство авиакомпании Lufthansa готово сесть за стол переговоров с профсоюзами, чтобы решить спор о тарифах оплаты труда.</p>
      <p>Профсоюзы требуют увеличения зарплат и улучшения условий работы, в то время, как менеджеры, столкнувшиеся с конкуренцией со стороны Ryanair и easyJet, вынуждены сокращать расходы.</p>
      <p>Генеральный директор крупнейшей авиакомпании Германии заявил, что 48-часовая забастовка сорвала планы десятков тысяч пассажиров. Больше всего пострадали те, кто должен был лететь через Франкфурт, один из крупнейших европейских хабов. Из-за двухдневной стачки были отменены 1300 рейсов.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192456657269383168" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Lufthansa сообщила, что пассажиры, пострадавшие от забастовки, смогут перебронировать свои поездки бесплатно или обменять их на билеты на поезд.</p>
