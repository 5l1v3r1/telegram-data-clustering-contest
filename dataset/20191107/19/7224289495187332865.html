      <p>El titular de la Unidad de Inteligencia Financiera (UIF), Santiago Nieto, reveló que se han iniciado indagatorias sobre las cuentas y bienes del ex secretario de Comunicaciones y Transportes (SCT), Gerardo Ruiz Esparza, pero también por irregularidades que se han dado en el actual gobierno. En tanto, en San Lázaro, se estanca reforma para darle mayores facultades a la UIF por división entre los diputados de Morena, señala el periodista Marco Martínez Chacón</p>
