      <h1>Neil Young de retour avec un album engagé sur le climat</h1>
      <address><time datetime="2019-11-07T19:35:20+00:00">07 Nov 2019, 19:35</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xim1m5a111A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Il était dans les années 1970 une figure majeure du courant folk-rock. A 73 ans, Neil Young conserve toute son énergie. Il a retrouvé le groupe de rock "Crazy Horse" pour signer un nouvel album, baptisé "Colorado". Il y exprime sa préoccupation du changement climatique et du manque de courage politique pour y faire face :</p>
      <p>
        <i>"C'est un album humain qui parle de sentiments et du monde dans lequel nous vivons, qui a besoin d'une réinitialisation complète. Quand des gens disent à quel point le "Green New Deal", la Nouvelle donne verte, est un projet coûteux et irréaliste. Non, en fait c'est irréaliste de ne pas dépenser autant d'argent et d'ignorer ce qu'il se passe avec le climat. Ça c'est irréaliste. Mais ceux qui disent cela, la plupart , ils vont vivre les quinze prochaines années. Quand ils seront partis, ils auront gagné plein d'argent et ils ne seront plus là. Ce sont ceux-là qui nous dirigent aujourd'hui. C’est la façon dont ils voient la situation."</i>
      </p>
      <p>Neil Young compte sur la mobilisation des jeunes générations pour peser sur la classe politique :</p>
      <p>
        <i>"Les enfants noirs, les enfants blancs, doivent se rassembler pour porter ensemble ces problématiques. Nos dirigeants essayent de nous pousser à la confrontation, car cela nous rend plus faible, donc nous devons nous battre."</i>
      </p>
      <p>Ce nouvel album s’accompagne d'un clip qui permet d'aller dans les coulisses de la composition de cet opus.</p>
