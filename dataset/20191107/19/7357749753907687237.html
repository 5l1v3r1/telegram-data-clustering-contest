      <h1>Économie : l'Europe abaisse ses prévisions de croissance</h1>
      <address><time datetime="2019-11-07T19:25:14+00:00">07 Nov 2019, 19:25</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/n5iBD0nm9DE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Selon les « prévisions d’automne » de la Commission européenne, publiées ce jeudi, pour la septième année consécutive, l’Europe semble s’installer durablement dans la croissance ; et ce pour les deux prochaines années, en dépit de chocs économiques de plus en plus forts.</b>
      </p>
      <p>Une croissance donc, mais faible et sans ressort selon le commissaire européen chargé des affaires économiques et financières, Pierre Moscovici : <b><i>"C'est peut-être la caractéristique la plus importante de nos prévisions pour ce trimestre : ce manque de rebond marque un changement par rapport à nos prévisions précédentes. Cela reflète les chocs subis par la zone euro et nous savons qu'il faudra du temps pour que l'impact de ces chocs s'estompe et que nous entrions dans un nouveau régime de croissance plus modéré".</i></b></p>
      <p>Selon la commission, le produit intérieur brut de la zone euro devrait progresser de 1,1 % en 2019. Le Fond Monétaire international est lui un peu plus optimiste, et table sur une croissance de 1,2 % cette année. Un recul par rapport aux 1,9 % de l'an dernier.</p>
      <h3>L’Allemagne, le maillon faible de la croissance</h3>
      <p>Selon le Poul Thomsen Directeur du Département européen du FMI, "<b>l'économie allemande est au-dessus de son potentiel à long terme. De manière générale y a un affaiblissement de l'économie européenne mais elle demeure relativement forte. Et nous voyons une possibilité de reprise en Allemagne ."</b></p>
      <p>Malgré une reprise éventuelle, le FMI a rabaissé les prévisions de croissance de l’Allemagne avec seulement 0,5% d'augmentation du PIB en 2019. Pour la Commission européenne le chiffre serait même un peu plus faible, 0.4%.</p>
      <h3>La menace d'un Brexit sans accord</h3>
      <p>Mais la véritable variable d'ajustement de l'économie européenne est sutout le Brexit, une incertitude qui pèse sur les prévisions de croissance du Royaume-uni. La commission prévoit une croissance britannique de 1,3% cette année. Selon le FMI, la croissance devrait s’établir à 1,2 % en 2019 et à 1,4 % en 2020. Tout cela bien sur, en cas d'accord</p>
      <p>En cas de "no deal", le taux de change de la livre reculerait, l’inflation augmenterait et la croissance du PIB ralentirait d'ici la fin 2021. Un préjudice économique équivalent à la perte d'au moins 2 à 3 ans de croissance normale .</p>
