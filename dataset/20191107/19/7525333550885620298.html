      <h1>В Сочи завершился детский фестиваль «Кинотаврик – 2019». ВИДЕО</h1>
      <address>
        <time datetime="2019-11-07T19:53:00+00:00">07 Nov 2019, 19:53</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oVefD4vi_bo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Фестиваль проходил в 19 раз в этом году. Возраст участников — от 6 до 17 лет. Конкурсанты боролись за звания лауреатов в 8 номинациях.</p>
      <p>Первые фестивали собирали тысячи участников. В этом году «Кинотаврик» приехали около 400 человек. В планах автора идеи детского фестиваля Марка Рудинштейна вернуть былой масштаб и найти нового президента. Он также рассказал, как много сильных и трогательных моментов бывает во время выступлений.</p>
      <p>«В этом году каждый ребёнок участвует как минимум в 2 номинациях. Дети талантливые, они поют, танцуют на сцене», — поделилась режиссер фестиваля Юлия Дехнич.</p>
      <p>Среди жюри — профессионалы ведущих театров России и центральных каналов. В конце вечера состоялась церемония награждения. Дипломами «Кинотаврика» наградили абсолютно всех участников фестиваля. На 20-ый юбилейный фестиваль организаторы планируют пригласить самых известных участников прошлых лет.</p>
