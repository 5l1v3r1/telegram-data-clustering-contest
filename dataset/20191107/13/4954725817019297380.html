      <h1>ステルスFPS『I.G.I. Origins』発表。突破ルートから敵の排除方法まで自分で考える、思考シューター</h1>
      <address><time datetime="2019-11-07T13:29:00+00:00">07 Nov 2019, 13:29</time> by <a rel="author" href="https://automaton-media.com/author/minoru-umise/" target="_blank">Minoru Umise</a></address>
      <p>パブリッシャーToadman Interactiveは11月7日、『I.G.I. Origins』を正式発表した。対応プラットフォームはPS4/Xbox One/PC（<a href="https://store.steampowered.com/app/1186430/IGI__Origins/">Steam</a>）で、2021年の発売を予定している。本作を手がけるのは、『Rising Storm 2: Vietnam』などを開発してきたAntimatter Gamesだ。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/UOh0VvNKXX0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>『I.G.I. Origins』の舞台となるのは、1980年の世界。プレイヤーはRegentと呼ばれる秘密情報部のエージェントとして、国家機密に関わる重大な任務を請け負う。本作では、Regentとしての世界中のミッションの遂行や、対テロ組織IGIのルーツに迫る探索や体験がドラマティックに描かれるという。そしてRegentの行動により、敵と味方の境界線が定められていく。さまざまな武器とガジェットを選んで使用し、世界の背後に隠された出来事と真実を見つけ出せ。</p>
      <p>ゲームシステムとしては、ステルス型のシューターになるといい、プレイヤーに突破方法や敵の排除方法を考えることを促すゲームに仕上げられているとのこと。スパイファンタジーのエッセンスも取り入れられており、1980年という設定が濃厚に感じられる世界としても作られているようだ。なお本作はEidos Interactiveから発売されたFPS『Project I.G.I.』の前日譚にあたるという。なんらかのつながりがあると思われるが、続きものではなく前日譚ということで、シリーズの知識がなくともプレイできそうだ。</p>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191107-105810-001.jpg"/>
      </figure>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191107-105810-002.jpg"/>
      </figure>
      <p>Antimatter Gamesといえば、イギリスの南西に拠点を構えるゲームスタジオ。冒頭にあげた『Rising Storm 2: Vietnam』のほかにも、『Killing Floor』シリーズの開発などにも携わっている。現在冷戦をテーマとしたシューター『’83』を開発中（<a href="https://automaton-media.com/articles/newsjp/20190314-87283/">関連記事</a>）。その傍らで開発を進めているのが『I.G.I. Origins』のようだ。今年3月に『I.G.I.』シリーズ第三作目の制作が発表されていたが、今回正式発表に至っている。</p>
      <p>『I.G.I. Origins』は、2021年にPC/PS4/Xbox One向けに発売予定だ。</p>
