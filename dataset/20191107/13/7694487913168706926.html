      <h1>الادعاء على مدير عام الجمارك بدري ضاهر</h1>
      <address><time datetime="2019-11-07T13:07:11+00:00">07 Nov 2019, 13:07</time> by <a rel="author">Lebanon 24</a></address>
      <p>ادعى المدعي العام المالي القاضي علي ابراهيم على مدير عام الجمارك بدري ضاهر بتهمة هدر المال العام.<br/> <br/>وسيعقد الضاهر مؤتمرا صحافيا الساعة الرابعة من بعد الظهر. </p>
