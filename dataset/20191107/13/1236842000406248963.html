      <h1>«Не трать свою жизнь на всякий мусор»: первый трейлер мультфильма «Душа» от Pixar</h1>
      <address><time datetime="2019-11-07T13:57:56+00:00">07 Nov 2019, 13:57</time> by <a rel="author">Kirill Ligfip</a></address>
      <p>Анимационная картина, которую снял режиссёр «Вверх» и «Головоломки», выйдет в мировой прокат 19 июня 2020 года.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/4TojlZYqPUo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>«Душа» расскажет о школьном учителе музыки Джо Гарднере, который хочет стать джазменом — но из-за несчастного случая его дух попадает в мир, где души всех людей обретают увлечения и интересы, прежде чем отправиться на Землю.</p>
      <p>Там дух Джо встречает душу по имени 22, которая помогает ему, но не хочет возвращаться в мир людей.</p>
      <p>Главных героев мультфильма озвучили Джейми Фокс и Тина Фэй («Дрянные девчонки», «Студия 30»), а соавтором «Души» выступил Кэмп Пауэрс, который также работал над сериалом «Звёздный путь: Дискавери».</p>
      <p>Pixar также выпустит в 2020 году «Вперёд» — полнометражный мультфильм в стиле городского фэнтези, который поставил Дэн Скэнлон («Университет монстров»).</p>
