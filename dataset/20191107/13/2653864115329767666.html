      <h1>Фестиваль «Золотая маска» открылся в Череповце</h1>
      <address>
        <time datetime="2019-11-07T13:17:00+00:00">07 Nov 2019, 13:17</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GA1QaVcxwRI" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Пари, которое изменило все. Фестиваль «Золотая маска» открылся в Череповце в минувшие выходные. Театр имени Маяковского привез на суд зрителей постановку по пьесе Бернарда Шоу «Пигмалион». Президент фестиваля Игорь Костолевский сыграл здесь одну из главных ролей.</p>
      <p>О том, как говорит человек, можно узнать очень многое. Профессор фонетики Хиггинс, едва услышав уличную торговщицу цветами, сразу определяет — ей нет места в жизни высшего общества. Но для него становится настоящим вызовом предложение девушки с таким выдающимся диалектом.</p>
      <p>Заключив пари с другом-полковником, профессор Хиггинс берется за несколько месяцев так ннаучить Элизу Дуллитл говорить, что все примут ее за герцогиню... С этого и начинается целая череда смешных, грустных и волнующих событий спектакля «Пигмалион» по одноименной пьесе Бернарда Шоу. Постановка театра имени Маяковского открыла в Череповце фестиваль «Золотая маска».</p>
      <blockquote><b>Наталья Стрижова, заместитель мэра г. Череповца:</b> «Это всегда театральный праздник. Возможность соприкоснуться с великим, замечательной игрой актеров, работой сценаристов, художников — это великое счастье. Золотая маска выполняет серьезную просветительскую роль».</blockquote>
      <p>Серые улицы Лондона, минималистичные интерьеры лаборатории фонетики и яркие аценты только обрамляют картину. На первый план выходит актерская игра. И, конечно же, речь. Чтобы перенять говор уличной продавщицы, исполнительнице главной роли пришлось работать с профессором ГИТИСа Ириной Промтовой.</p>
      <blockquote><b>Игорь Костолевский, актер, президент фестиваля «Золотая маска»: </b>«Сложность в чем — мы играем в переводе, который был сделан еще лет 50 назад. Время прошло. И нужно было сделать современно. И говор, и все вещи. Но мне кажется Наташа Паларушкина замечательно это делает».</blockquote>
      <p>Эксперимент по превращению уличной девчонки в утонченную леди с правильной речью, конечно, выходит из под контроля для всех участников событий. Однако актеры уверяют — здесь не будет привычной любовной истории. Все получат то, что хотели. Но не почувствуют себя счастливыми.</p>
      <blockquote><b>Игорь Костолевский, актер, президент фестиваля «Золотая маска»</b>: «Там совершенно иные проблемы подниматются. Стоит ли любовь того, чтобы менять свою судьбу, быть несчастно и зависимой. И как мы отвечаем за тех, кто приручил. Мы благодарны режиссеру, который бережно постави пьесу».</blockquote>
      <p>Поставил «Пигмалион» режиссер Леонид Хейфец. По словам актеров, спектакль в его прочтении получился именно таким, каким его задумывал Шоу. И работать с таким мастером было сложно и в то же время почетно.</p>
      <blockquote><b>Ольга Прокофьева, актриса</b>: «У меня все в этом проекте срослось. Было смешно, когда предложили сыграть маму игоря Костолевского. Я похихикала и сказала — я согласна. И пошли работать. Это выдающийся режиссер и поработать вместе — это как подарок».</blockquote>
      <p>Удивительным образом спектакль совмещает в себе умение порадовать и рассмешить зрителя. И в то же время заставить задуматься о том, что взаимные чувства не всегда приводят к счастливой совместной жизни. Благодаря фестивалю «Золотая маска», который проходит в Череповце при поддержке мэрии, Медиацентра и компании «Северсталь», вот уже 10 лет у череповчан есть возможность испытать всю гамму эмоций, котору можно получить только в театре.</p>
      <blockquote><b>Людмила Гусева, советник генерального директора дивизиона «Северсталь Российская сталь</b>»: «Наша компания поддерживает много проектов, но „Золотая маска“ — проект, который дает понимание — в Череповце можно увидеть самое лучшее — постановки, искусство, актеров».</blockquote>
      <p>Почти 3 часа спектакля пролетели для зрителей как один миг. И открытый финал оставил немало пищи для размышлений и дискуссий. Кто знает, может в будущем Элиза и профессор Хиггинс все-таки стали счастливыми...</p>
      <p>Фестиваль «Золотая маска» подарит череповчанам еще немало впечатлений. 9 ноября Во дворце ультуры «Строитель» покажут детский спекталь «Кролик Эдвард» российского академического молодежного театра Москвы. Билеты еще есть в продаже. А 16 и 17 ноября на сцену дворца Химиков выйдут актеры мастерской Петра Фоменко. Для всех любителей классики они представят комедию в 5-ти действиях по пьесе Александра Островского «Волки и овцы».</p>
