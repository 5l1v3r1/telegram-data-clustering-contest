      <h1>Ao vivo: STF decide sobre prisão em segunda instância; placar está empatado em 5 a 5</h1>
      <h2>Último a decidir é o presidente do STF, Dias Toffoli, que suspendeu a sessão por meia hora</h2>
      <address><time datetime="2019-11-07T13:47:28+00:00">07 Nov 2019, 13:47</time> by <a rel="author" href="https://jornalggn.com.br/author/jornal-ggn/" target="_blank">Jornal GGN</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vpgzxIeiUTQ" width="696" height="522" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Jornal GGN –</b> O Supremo Tribunal Federal (STF) julga, nesta quinta-feira (07), a constitucionalidade de uma pessoa ser presa sem que os recursos e possibilidades de defesa sejam concluídos.</p>
      <p>Até agora, o placar está em 5 a 5. Votaram até agora Marco Aurélio, Alexandre de Moraes, Edson Fachin, Luís Roberto Barroso, Rosa Weber, Luiz Fux, Ricardo Lewandowski, Cármen Lúcia, Gilmar Mendes e Celson de Mello. Marco Aurélio, Rosa Weber, Lewandowski, Gilmar Mendes e Celso de Mello votaram pela mudança do atual entendimento, ou seja, contra a prisão antes de esgotado todos os recursos na Justiça.</p>
      <p>O caso impacta presos da Operação Lava Jato, entre eles o ex-presidente Luiz Inácio Lula da Silva.</p>
