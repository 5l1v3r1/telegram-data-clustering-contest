      <h1>Ao vivo: STF retoma julgamento de prisão em segunda instância</h1>
      <h2>A prisão a partir da segunda instância conta com 3 votos a favor e 4 contra dos ministros da Corte</h2>
      <address><time datetime="2019-11-07T13:47:28+00:00">07 Nov 2019, 13:47</time> by <a rel="author" href="https://jornalggn.com.br/author/jornal-ggn/" target="_blank">Jornal GGN</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vpgzxIeiUTQ" width="696" height="522" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Jornal GGN –</b> O Supremo Tribunal Federal (STF) julga, nesta quinta-feira (07), a constitucionalidade de uma pessoa ser presa sem que os recursos e possibilidades de defesa sejam concluídos. A prisão a partir da segunda instância conta com 3 votos a favor e 4 contra dos ministros da Corte.</p>
      <p>O julgamento é retomado na tarde de hoje com o voto da ministra Carmen Lúcia. Já votaram a favor de manter a prisão antes de esgotados os recursos os ministros Alexandre de Moraes, Edson Fachin, Roberto Barroso e Luiz Fux. Defenderam a liberdade antes do trânsito em julgado os ministros Marco Aurélio, Ricardo Lewandowski e Rosa Weber.</p>
      <p>O caso impacta presos da Operação Lava Jato, entre eles o ex-presidente Luiz Inácio Lula da Silva.</p>
