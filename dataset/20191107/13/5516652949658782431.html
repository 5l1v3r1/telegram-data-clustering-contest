      <h1>Προσκυνητές από κάθε γωνιά της Ελλάδας καταφθάνουν στον Πανορμίτη της Σύμης!</h1>
      <address>
        <time datetime="2019-11-07T13:15:01+00:00">07 Nov 2019, 13:15</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DSaD-ZQI36s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Κοσμοσυρροή παρατηρείται ήδη από σήμερα νωρίς το πρωί στον Πανορμίτη της Σύμης!</b>
      </p>
      <p>Εκατοντάδες πιστοί καταφθάνουν από κάθε γωνιά της Ελλάδας για να προσκυνήσουν τον Αρχάγγελο Μιχαήλ.</p>
      <p>Η κίνηση αναμένεται να κορυφωθεί αύριο, ανήμερα της εορτής των Παμμεγίστων Ταξιαρχών.</p>
      <p>Χαρακτηριστικό είναι το βίντεο το οποοα ανήρτησε στα μέσα κοινωνικής δικτύωσης ο Δημήτρης Μίχαλος.</p>
    </article>
