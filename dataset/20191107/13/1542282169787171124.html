      <h1>Μοσκοβισί στο euronews: H Ελλάδα δεν μπορεί να πετυχαίνει για πάντα πλεονάσματα 3,5%</h1>
      <address><time datetime="2019-11-07T13:07:56+00:00">07 Nov 2019, 13:07</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Nn4Q23jBjgY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Την άποψη ότι η Ελλάδα δεν μπορεί να συνεχίσει «για πάντα» να πετυχαίνει πλεονάσματα 3,5% εξέφρασε ο επίτροπος Οικονομικών Υποθέσεων, Πιερ Μοσκοβισί απαντώντας σε ερώτηση του euronews σχετικά κατά την σημερινή παρουσίαση των φθινοπωρινών οικονομικών προβλέψεων της Ευρωπαϊκής Επιτροπής.</p>
      <p>«Ο λόγος χρέους ΑΕΠ θα πέσει χάρη στα πρωτογενή πλεονάσματα και την ανάπτυξη. Δε θα το αποφασίσω εγώ αυτό, αλλά η θέση μου και η θέση επιτροπής Γιούνκερ είναι σταθερή. Χρειάζεται αξιοπιστία, οι δεσμεύσεις να γίνουν σεβαστές, ωστόσο δεν μπορεί η χώρα να μείνει για πάντα με τα πλεονάσματα ύψους 3,5%. Θα πρέπει να γίνει συζήτηση», δήλωσε ο Επίτροπος «Το να έχουμε αξιοπιστία για φέτος ήταν το μήνυμα που μετέφερα στον πρωθυπουργό Μητσοτάκη πριν από λίγες εβδομάδες, για να σας κατανοήσουν οι εταίροι σας στο μέλλον. Επομένως, για τα πρωτογενή πλεονάσματα, είναι μια συζήτηση που θα ανοίξει από την επόμενη Επιτροπή», κατέληξε ο Πιέρ Μοσκοβισί απαντώντας στην Μαρία Ψαρά.</p>
      <p>Ο Γάλλος επίτροπος αναφέρθηκε <a href="https://gr.euronews.com/2019/11/07/komision-meiwmeni-2019-afksimeni-2020-anaptiksi-elliniki-oikonomia">στα ποσοστά ανάπτυξης που προβλέπονται για την Ελλάδα το 2019</a> (1,8%) και το 2020 (2,3%), σημειώνοντας ότι υποστηρίζονται από ένα «φιλικό προς την ανάπτυξη δημοσιονομικό πακέτο» και την αύξηση των εξαγωγών.</p>
      <p>Επίσης, έκανε αναφορά στη μείωση της ανεργίας στο 14% το 2021, υπογραμμίζοντας ότι, αν και ακόμα υψηλή, θα έχει μειωθεί στο μισό από τα επίπεδα που έφτασε κατά τη διάρκεια της κρίσης. Χαιρέτισε, επίσης, την προβλεπόμενη μείωση του χρέους από το 175,2% το 2019 στο 169,3% το 2020 χάρη στα πρωτογενή πλεονάσματα.</p>
