      <h1>Μακρόν: Zούμε τον εγκεφαλικό θάνατο του ΝΑΤΟ</h1>
      <address><time datetime="2019-11-07T13:37:31+00:00">07 Nov 2019, 13:37</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Yk2F_3CUFaA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>«Αυτό που ζούμε είναι ο εγκεφαλικός θάνατος του ΝΑΤΟ», δηλώνει ο πρόεδρος της Γαλλίας Εμανουέλ Μακρόν στο περιοδικό The Economist , αποδίδοντάς τον στην αμερικανική αποδέσμευση και στην συμπεριφορά της Τουρκίας.</p>
      <p>Πρέπει τώρα να αποσαφηνισθεί ποιοι είναι οι στρατηγικοί στόχοι του ΝΑΤΟ», δηλώνει ο πρόεδρος της Γαλλίας επαναλαμβάνοντας την ανάγκη ενίσχυσης της Ευρώπης της Αμυνας, καθώς πλησιάζει η σύνοδος κορυφής της Ατλαντικής Συμμαχίας η οποία θα διεξαχθεί στο Λονδίνο στις αρχές του Δεκεμβρίου.</p>
      <p>«Δεν υπάρχει κανείς συντονισμός με τους εταίρους του ΝΑΤΟ στην στρατηγική απόφαση των ΗΠΑ και είμαστε μάρτυρες μίας επίθεσης από έναν άλλο εταίρο του ΝΑΤΟ, την Τουρκία, σε μία ζώνη όπου διακυβεύονται τα συμφέροντά μας, χωρίς συντονισμό. Αυτό που συνέβη αποτελεί τεράστιο πρόβλημα για το ΝΑΤΟ».</p>
      <p>Υπό τις συνθήκες αυτές, ο Εμανουέλ Μακρόν αναρωτιέται ιδιαιτέρως για το μέλλον του Αρθρου 5 της Ατλαντικής Συνθήκης, το οποίο προβλέπει στρατιωτική συνδρομή μεταξύ των χωρών μελών της Συμμαχίας, εάν ένας από τους συμμάχους δεχθεί επίθεση.</p>
      <p>«Τι θα είναι αύριο το Αρθρο 5; Εάν το καθεστώς του Μπασάρ αλ-Ασαντ αποφασίσει να απαντήσει στην Τουρκία, θα την συνδράμουμε; Αυτό είναι μία πραγματική ερώτηση», λέει.</p>
      <p>«Εχουμε δεσμευθεί να πολεμήσουμε κατά του Ισλαμικού Κράτους. Το παράδοξο είναι ότι η αμερικανική απόφαση και η τουρκική επίθεση και στις δύο περιπτώσεις έχουν ένα και το αυτό αποτέλεσμα: θυσιάζουν τους επί του πεδίου εταίρους μας που πολέμησαν κατά του Ισλαμικού Κράτους, τις Συριακές Δημοκρατικές Δυνάμεις».</p>
      <p>Για τον Μακρόν, όλες αυτές οι εξελίξεις καθιστούν ακόμη περισσότερο «ουσιαστική, από την μία πλευρά, την Ευρώπη της Αμυνας --μία Ευρώπη που πρέπει να αποκτήσει μία στρατηγική και λειτουργική αυτονομία σε στρατιωτικό επίπεδο. Και από την άλλη, επανέναρξη ενός στρατηγικού διαλόγου, χωρίς καθόλου αφέλειες, και που θα πάρει χρόνο, με την Ρωσία».</p>
      <p>«Ο πρόεδρος Τραμπ, τρέφω μεγάλο σεβασμό σε αυτό, θέτει το θέμα του ΝΑΤΟ ως εμπορικού σχεδίου. Κατά την γνώμη του, πρόκειται για ένα σχέδιο όπου οι ΗΠΑ διασφαλίζουν ένα είδος γεωπολιτικής ομπρέλλας, αλλά, σε αντάλλαγμα, θα πρέπει να έχουν εμπορική αποκλειστικότητα, να υπάρχει ένα κίνητρο για να αγοράσουμε από τις ΗΠΑ. Η Γαλλία δεν έχει υπογράψει γι΄αυτό», προειδοποιεί ο Εμανουέλ Μακρόν.</p>
