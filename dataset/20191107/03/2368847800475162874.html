      <h1>河南婚宴豬肘瞬間一掃光 大叔：半年沒吃肉了</h1>
      <address>
        <time datetime="2019-11-07T03:02:56+00:00">07 Nov 2019, 03:02</time>
      </address>
      <p>【新唐人北京時間2019年11月07日訊】一場非洲豬瘟引爆中國大陸豬肉危機，豬肉價格飆升，民眾直言吃不起。近日，河南某婚姻酒席上，一盤豬肘剛上桌，瞬間就被客人搶光的視頻在網絡熱傳。視頻中一位大叔意猶未盡地說，已半年沒吃過豬肉了。</p>
      <p>11月5日，網上傳出一段視頻顯示，在河南洛陽一婚禮宴席上，一盤豬肘子剛剛端上桌，一桌的客人紛紛拿筷子搶肉，瞬間將其「秒殺」。其中一位大叔直言不諱地說，已半年沒吃過豬肉了。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/YD38ICu70H8" width="764" height="430" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>這段視頻引爆網路熱議，網民紛紛留言：「我也好久沒吃豬肉了。」</p>
      <p>「這兩年能吃得起肉的，都是土豪。」</p>
      <p>「諷刺啊！！！！強大到連豬肉都吃不起了。」</p>
      <p>美中貿易戰開打後，中共報復美國，拉攏俄羅斯，封殺美國進口豬肉，改從俄羅斯進口豬肉。然而，俄羅斯爆發<a href="https://www.ntdtv.com/b5/%E9%9D%9E%E6%B4%B2%E8%B1%AC%E7%98%9F%E7%96%AB%E6%83%85.htm">非洲豬瘟疫情</a>後尚未完全扑滅，結果導致非洲豬瘟疫情在中國大陸蔓延。</p>
      <p>雖然中共官方對此極力否認，但不少證據顯示，大陸爆發<a href="https://www.ntdtv.com/b5/%E9%9D%9E%E6%B4%B2%E8%B1%AC%E7%98%9F%E7%96%AB%E6%83%85.htm">非洲豬瘟疫情</a>的時間點，與從俄羅斯進口豬肉的時間點相吻合。</p>
      <p>此外，由於中共當局防疫措施及監管不到位，非洲豬瘟疫情迅速蔓延全國，導致生豬大量死亡，豬肉短缺，價格飆升，一些地方豬肉甚至高達58元1斤。</p>
      <p>中國是豬肉消耗大國，豬肉是民眾必不可少的菜餚，但由於豬肉價格太高，老百姓直呼「吃不起」，怨聲載道。</p>
      <p>加拿大前駐華大使趙樸（Guy Saint-Jacques）日前表示，中國已耗盡豬肉儲備，現在幾乎32個省都出現疫情，損失了1億頭豬，豬肉供應至少要10年時間才能恢復正常。</p>
      <p>近日，一張《連山回鍋肉創始人代木兒菜譜》在大陸社交媒體上引發熱議。菜譜上顯示，一份精品晾竿回鍋肉（10片）的菜品，標價高達400元人民幣。</p>
      <p>隨後，飯店負責人代梅對媒體表示，菜譜是真實的，因為成本上漲太快，只能定這個高價。</p>
      <p>她介紹說，現在每斤豬肉價格漲到了58元，這種精品晾竿回鍋肉，製作一份要10片，每片生肉重量在4兩多，僅用肉就需要近5斤。由於成本上漲，她們也沒辦法。</p>
      <p>由於豬肉價格飆升，豬肉甚至被當成奢侈品的代名詞，有大陸網友製作晒豬肉炫富的視頻，調侃天價豬肉，引發網友共鳴。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/uIvxzflzLQg" width="764" height="430" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>目前，中國大陸正面臨一場嚴重的豬肉危機，中共總理<a href="https://www.ntdtv.com/b5/%E6%9D%8E%E5%85%8B%E5%BC%B7.htm">李克強</a>近日在西安視察時，突然拐進路邊一家小店，詢問當地豬肉價格。可見豬肉問題不可小覷，已牽動中南海高層。</p>
