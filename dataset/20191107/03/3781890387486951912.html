      <h1>''ภาวะซึมเศร้าหรือโรคซึมเศร้า"</h1>
      <address>
        <time datetime="2019-11-07T03:30:00+00:00">07 Nov 2019, 03:30</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cdfuQA0-s2c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>จากสถิติพบว่าทุกๆ 40 วินาทีจะมีคนไข้เกิดขึ้นใหม่ 1 ราย และส่วนใหญ่ที่พบมากล้วนมาจากภาวะซึมเศร้าและเป็นโรคซึมเศร้าโดยไม่รู้ตัว หากใครสงสัยเรื่องภาวะซึมเศร้ามีอาการเบื้องต้นอย่างไร และมีสาเหตุความรุนแรงประเภทไหนถึงจะต้องฆ่าตัวตาย เรามาช่วยกันสังเกตุคนรอบข้าง เพื่อช่วยลดสถิติและความสูญเสียที่เกิดขึ้นทางอารมณ์ ก่อนที่สังคมจะป่วยไปมากกว่านี้</p>
      <p> </p>
      <p>ภาพ-ข่าว / เดลินิวส์ออนไลน์</p>
