      <h1>14-летняя девушка придумала, как избавиться от «слепых зон» в машине с помощью проектора и веб-камеры</h1>
      <address><time datetime="2019-11-07T20:30:37+00:00">07 Nov 2019, 20:30</time> by <a rel="author">Дамир Камалетдинов</a></address>
      <p>Способ элементарный, но «технология» пока далека от массового применения.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/HxlNkIwqGb4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>14-летняя Алайна Гасслер (Alaina Gassler) разместила веб-камеру снаружи машины и использовала небольшой проектор, чтобы выводить изображение с улицы в салон. Таким образом стойки около лобового стекла, закрывающие обзор, внешне стали как будто прозрачными. На изобретение <a href="https://gizmodo.com/14-year-old-genius-solves-blind-spots-1839540078">обратили</a> внимание в Gizmodo.</p>
      <p>Гасслер создала прототип для научно-технической ярмарки школы Эйвон Гроув. Как отметила девушка в описании к демонстрации изобретения, благодаря светоотражающей ткани изображение во время езды видит только водитель — пассажирам оно не мешает.</p>
      <p>Гасслер протестировала прототип со своим отцом во время поездки на семейном автомобиле Jeep Grand Cherokee, который известен широкими стойками около стекла. По <a href="https://www.popularmechanics.com/cars/car-technology/a29668880/eliminate-blind-spot/">словам</a> Гасслер, она хотела избавиться от «слепых зон» из-за брата, который только начал водить машину.</p>
      <p>Однако технология пока далека от совершенства и массового применения. Судя по демонстрации девушки, проектор и камера довольно сильно трясутся даже на небольшой скорости, а изображение с улицы выглядит слегка увеличенным.</p>
      <p>Несмотря на это, в конце октября девушка <a href="https://www.societyforscience.org/content/press-release/middle-schoolers-invention-seeks-correct-blind-spots-wins-25000-top-award-national-broadcom-masters">выиграла</a> главный приз на научно-техническом конкурсе Broadcom MASTERS. Вместе с призом она получила вознаграждение в размере 25 тысяч долларов (около 1,5 миллиона рублей).</p>
      <p>В следующием прототипе Гасслер собирается использовать LCD-экраны вместо проектора. Она пояснила, что днём изображение с него плохо различимо.</p>
      <p>Производители автомобилей уже пытались избавиться от «слепых зон» у лобового стекла. Hyundai и Kia <a href="http://www.freepatentsonline.com/20180290593.pdf">подавали</a> заявки на патенты, в которых описывались камеры и проекторы в 2018 году, с похожей идеей <a href="https://www.wired.com/story/continental-invisible-a-pillar/">выступал</a> и производитель запчастей Continental.</p>
      <p>В 2017 году Toyota <a href="https://www.cnet.com/roadshow/news/toyota-patents-cloaking-device-to-help-see-through-car-pillars/">получила</a> патент на «маскирующее устройство» которое использует зеркала, чтобы избавиться от слепой зоны. В 2014 году Jaguar и Land Rover <a href="https://media.jaguarlandrover.com/news/2014/12/jaguar-land-rover-develops-transparent-pillar-and-follow-me-ghost-car-navigation">провели</a> исследование системы, которые позволяла водителям смотреть сквозь стойки во всей машине с помощью экранов. Однако ни одна из этих идей пока не была воплощена в массовом автомобиле.</p>
