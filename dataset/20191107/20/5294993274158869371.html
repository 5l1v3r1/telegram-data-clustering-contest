      <h1>Emmanuel Macron diz que NATO está "em morte cerebral"</h1>
      <address><time datetime="2019-11-07T20:11:40+00:00">07 Nov 2019, 20:11</time> by <a rel="author">João Paulo Godinho</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GFPyIdhFRtc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>França é um dos 12 países fundadores da NATO, mas é precisamente do presidente francês, Emmanuel Macron, que chega um dos mais duros ataques à aliança militar.</p>
      <p>Numa entrevista à revista The Economist, Macron diz ser precisa uma clarificação dos objetivos estratégicos da organização, critica a postura da Turquia na Síria e considera que a Europa já não pode contar com os Estados Unidos para defender os aliados. "Aquilo que estamos a ver atualmente é uma NATO em morte cerebral", acusou o chefe de Estado gaulês, acrescentando: "A Europa está à beira de um precipício".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192499725091659777" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>As palavras do presidente de França tiveram uma resposta quase imediata da chanceler alemã, Angela Merkel, e do secretário-geral da NATO, Jens Stoltenberg, juntos por ocasião dos 30 anos da queda do Muro de Berlim.</p>
      <p>"O Presidente francês escolheu palavras drásticas. Essa não é a minha opinião sobre a cooperação na NATO. Penso que uma declaração tão contundente não é necessária, mesmo que tenhamos problemas e mesmo que tenhamos que nos recompor", declarou Merkel.</p>
      <p>Por sua vez, Jens Stoltenberg reforçou um apelo à união entre os membros da organização: "Concordo com a chanceler Merkel. A NATO é forte e América do Norte e Europa fazem mais juntos do que fizeram em décadas. Implementámos os reforços mais fortes de defesa coletiva desde o final da guerra fria."</p>
      <p>As tensões dentro da aliança transatlântica 'estalaram' com as críticas de Donald Trump. Em 2018, o presidente americano questionou a utilidade da NATO e atacou os parceiros europeus por não gastarem o suficiente para as exigências de defesa da organização.</p>
      <p>As críticas de Emmanuel Macron surgem na antecâmara da próxima cimeira da NATO, em Londres, no início de dezembro. Criada há 70 anos, a NATO vê agora o futuro marcado pela incerteza.</p>
