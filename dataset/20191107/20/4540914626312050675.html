      <h1>Moskau: Militärparade am "Tag des Sieges"</h1>
      <address><time datetime="2019-11-07T20:41:21+00:00">07 Nov 2019, 20:41</time> by <a rel="author">Galina Polonskaya</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KXrcIIaHWtg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Russland hat mit einer großen Militärparade in Moskau der Veteranen gedacht, die am 7. November vor 78 Jahren in den Krieg gezogen sind. Tausende Soldaten marschierten am sogenannten Tag des Sieges über den Roten Platz. Neben Fahnen trugen die Soldaten historische Uniformen.</p>
      <p>Der Moskauer Bürgermeister Sergei Semjonowitsch Sobjanin hielt eine Rede: <i>"Wir stehen in ewiger Schuld vor denen, die nicht von den Schlachtfeldern zurückgekehrt sind. Sie kämpften für unser Vaterland, für zukünftige Generationen. Unsere Pflicht ist es, das fortzusetzen, was sie begonnen haben, um ein großes Land zu schaffen. Ehre den Teilnehmern der Parade, Ehre den Gewinnern, Ehre der Heldenstadt Moskau! Hurra!"</i></p>
      <p>Am 7. November 1941 marschierten die Soldaten der Roten Armee während der Schlacht von Moskau direkt an die Frontlinie, um die einfallenden Nazi-Truppen abzuwehren, die sich der sowjetischen Hauptstadt näherten.</p>
      <p>Euronews-Korrespondentin Galina Polonskaja kommentierte auf dem Roten Platz: "Diejenigen, die 1941 hier marschierten, zogen direkt an die Kriegsfront, die nur wenige Kilometer von Moskau entfernt lag. Hier wurde der schwierige Weg zum Sieg geebnet. Ein Kapitel der Geschichte, das nie vergessen werden wird".</p>
