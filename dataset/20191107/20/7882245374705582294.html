      <h1>Нил Янг о климате и человечестве</h1>
      <address><time datetime="2019-11-07T20:14:08+00:00">07 Nov 2019, 20:14</time> by <a rel="author">Марфа Васильева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/H6YNXMTD6w0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Канадский певец, гитарист и автор песен Нил Янг вновь собрал свою группу Crazy Horse, чтобы представить публике 39-й студийный альбом Colorado.</p>
      <p>Новое детище 73-летнего музыканта - о проблеме изменения климата и необходимости срочно этому противодействовать, а также о царящих в сегодняшнем мире разделении и ненависти.</p>
      <p>"Это очень человечный альбом, - говорит музыкант. - Он повествует о чувствах и мире, в котором мы живем. Ну и обо всем, что нуждается в полной перезагрузке. Знаете, когда они говорят о "новом зеленом курсе" и прочем, то подчеркивают, как это дорого и насколько нереалистично. Но нереалистично НЕ тратить столько денег и игнорировать происходящее... Многие из этих людей проживут максимум 15 лет. Они заработают столько денег, сколько смогут, и уберутся из этого мира. Теперь наше лидерство, типа - после нас хоть потом, вот что они думают"...</p>
      <p>В октябре поклонниками также представили документальный фильм "Горные вершины" (Mountaintop) по названию поместья Янга, создатели которого заглянули за кулисы нового альбома. По мнению музыканта, единение - ключ к решению стоящих перед человечеством проблем.</p>
      <p>"Черные и белые дети должны собраться вместе, чтобы вместе начать решать проблемы, - говорит Нил Янг. - Потому что они важны для всех нас, для каждого из нас. До сих пор те, кто нами руководят, сталкивали нас лбами, чтобы ослабить"...</p>
      <p>Mountaintop можно будет увидеть в избранных кинотеатрах Европы и Южной Америки с 28 ноября. Ну а в следующем году Нил Янг, несмотря на возраст, намерен отправиться в мировое турне.</p>
