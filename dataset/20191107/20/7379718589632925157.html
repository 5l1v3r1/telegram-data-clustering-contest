      <h1>Euronews Sera | TG europeo, edizione di giovedì 7 novembre 2019</h1>
      <address><time datetime="2019-11-07T20:45:59+00:00">07 Nov 2019, 20:45</time> by <a rel="author">Gioia Salvatori</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LV_xwLV8So8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Buonasera, iniziamo con <b>l’Ilva</b>, oggi il presidente del consiglio Giuseppe Conte si è confrontato con il presidente della repubblica Sergio Mattarella sulla crisi che sembra davvero non avere via d’uscita. Il governo resta sulle sue posizioni e Arcelor Mittal pure. Al momento l’unica soluzione sembra davvero l’arrivo di un’altra cordata.</p>
      <p>Le <b>previsioni di crescita dell’Unione riviste al ribasso sia dalla commissione europea che dal fondo monetario internazionale.</b> E con l’aria che tira visto che anche i più forti, come la Germania, soffrono la crisi, il commissario europeo agli affari economici Pierre Moscovici lo ha detto chiaro “riflettere sul Patto stabilità non è tabù”. L’Italia è ultima nelle previsioni di crescita schiacciata da un debito che continua a crescere.</p>
      <p>Oggi è il <b>primo giorno sotto scorta per la senatrice a vita Liliana Segre</b>, la sua colpa è di essere testimone dell’olocausto, è vittima di continue minacce da parte di chi quella storia non vuole sentirsela raccontare. Liliana Segre ha scritto a euronews che "la vita è brevissima, perdere anche un solo minuto per incendiare gli animi è un vero peccato". Ricordiamo che non è l’unica, come lei tanti altri esponenti della comunità ebraica sono scortati; <b>secondo l’osservatorio antisemitismo in Italia il fenomeno è in crescita e la violenza viaggia soprattutto in rete.</b></p>
      <p>Si potrebbe chiamare <b>la primavera anti-iraniana dell’Iraq,</b> continuano le manifestazioni in tutto il Paese contro il governo, contro la corruzione, contro il caro vita ma anche contro le ingerenze dell’Iran, Paese con cui storicaente, l’Iraq è in contrasto. Il governo sta reagendo con una <b>dura repressione</b>.</p>
      <p><b>Sciopero del sindacato UFO a Lufthansa</b> 1.300 voli annullati su due giorni, 180.000 passeggeri a piedi. Oggi è anche il giorno in cui la compagnia tedesca si è espressa su Alitalia "Ci deve essere una newco in Alitalia perché ci sia il nostro interesse a investire" e ci devono essere alcuni "elementi di ristrutturazione. Per noi è un requisito", è stato comunicato dai vertici.</p>
      <p>In questi giorni vi stiamo raccontando i giorni in cui caddde il muro di Berlino attraverso tante testimonianze. Oggi vi ricordiamo una canzone simbolo del periodo <b>Wind of Change degli Scorpions</b> e di un incontro esclusivo tra il gruppo e Gorbaciov.</p>
