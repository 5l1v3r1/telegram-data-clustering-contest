      <h1>Colorado: Neil Young mit neuem Album</h1>
      <address><time datetime="2019-11-07T20:30:32+00:00">07 Nov 2019, 20:30</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/eDeDLsfyee8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Neil Young hat ein neues Album veröffentlicht - Für sein neues Werk "Colorado" hat sich der 73-jährige Kanadier wieder mit seiner Band "Crazy Horse" zusammengetan. Die Botschaft, die in den neuen Songs steckt, ist genauso politisch wie aktuell. Es geht um die Dringlichkeit des Klimawandels und das Gift, das die Gesellschaft spaltet.</p>
      <h3>"Brauchen einen Neustart"</h3>
      <p>"Dieses Album ist ein menschliches Album. Es geht um Gefühle, und um die Welt, in der wir leben. Vor allem brauchen wir einen Neustart", sagt Young. "Wenn die Leute über den Green New Deal reden und sagen, wie teuer das ist und wie unrealistisch das ist. Es ist unrealistisch, nicht so viel Geld auszugeben und zu ignorieren, was vor sich geht. Das ist unrealistisch. Und viele dieser Leute, die das sagen, leben vielleicht noch für 15 Jahre. Sie sind dann nicht mehr hier. Sie haben so viel Geld verdient, wie sie können, und dann sind sie weg. Das sind unsere Entscheider. So sehen sie das."</p>
      <p>Young hofft, dass junge Menschen sich zusammenschließen und sich gemeinsam für Zukunftsthemen einsetzen: "Schwarze und weiße Kinder sollten zusammenkommen, um diese Themen gemeinsam anzugehen. Denn es ist für jeden wichtig ist, egal welche Hautfarbe. Wir haben viel zu verteidigen, weil unsere Führung will, dass wir gegeneinander kämpfen, denn das macht uns schwächer."</p>
      <h4>Film zum Album bald im Kino</h4>
      <p>Neben seinem neuen Album hat Neil Young auch einen Film gedreht. In "Mountaintop" geht es um die Geschichte hinter seinem neuen Album. Es ist die erste Platte seit sieben Jahren die er gemeinsam mit Crazy Horse aufgenommen hat. Der Film ist ab Ende November in ausgewählten Kinos zu sehen. Eine Konzerttour soll im nächsten Jahr folgen.</p>
