      <h1>Playa La Lancha fue privatizada jaloneando criterios; se revocó concesión y ya se abrió: Semarnat | Video</h1>
      <address> by <a rel="author">Redacción AN / JM</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/w60KaZ-VCRs" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El director general de Zona Federal Marítima, Terrestre y Ambientes Costeros de la Semarnat, Rodrigo Hernández, explicó que la autorización para instalar una reja en la playa La Lancha se hizo “jaloneando criterios legales y mezclando normas”, por lo que se revocó la concesión otorgada a un particular y se abrió para toda la comunidad. Adelantó que se van abrir más playas en Islas Mujeres y otras zonas de Quintana Roo.</p>
