      <h1>América Latina es la región sin conflicto armado con más asesinatos de periodistas: Guilherme Canela | Video</h1>
      <address> by <a rel="author">Redacción AN / OC</a></address>
      <figure>

      </figure>
      <p>El consejero regional de la Unesco, Guilherme Canela, explicó que el asesinato de periodistas en el mundo creció un 18% con respecto al quinquenio anterior; además, señaló que América Latina es la región, incluyendo México, con mayores índices de asesinato de comunicadores a pesar de que no existe un conflicto armado o una guerra civil declarada.</p>
