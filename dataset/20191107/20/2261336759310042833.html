      <h1>The MMA Vivisection - UFC Moscow: Magomedsharipov vs. Kattar picks, odds, &amp; analysis</h1>
      <address><time datetime="2019-11-07T20:00:00+00:00">07 Nov 2019, 20:00</time> by <a rel="author">Zane Simon and Connor Ruebusch</a></address>
      <figure>
        <iframe src="https://w.soundcloud.com/player/?visual=true&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F709049368&amp;show_artwork=true&amp;secret_token=s-5K4uF" width="100%" height="166" data-service="SoundCloud" scrolling="no" nowide=""/>
      </figure>
      <p>There’s pretty much no way that any UFC card that had to follow UFC 244 could be something other than a come down. And to that end, UFC Moscow is appropriately under the radar with a night of decently well booked action, some interesting prospects, and a good top contenders bout to cap it all off—if not much else in the way of meaning. Should Zabit Magomedsharipov beat Calvin Kattar, it seems likely he’d get the next crack at the featherweight title.</p>
      <p>And if you’re interested in diving deeper into the UFC Moscow undercard, check out our Prelims Vivi below:</p>
