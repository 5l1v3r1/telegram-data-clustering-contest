      <h1>【拍案驚奇】影帝何君堯？遇襲四大疑點 周梓樂墜樓案10段cctv|</h1>
      <address>
        <time datetime="2019-11-07T06:02:58+00:00">07 Nov 2019, 06:02</time>
      </address>
      <p>影帝<a href="https://www.ntdtv.com/b5/%E4%BD%95%E5%90%9B%E5%A0%AF.htm">何君堯</a>？遇襲四大疑點！案件威脅區議會選舉；打壓反送中，<a href="https://www.ntdtv.com/b5/%E9%9F%93%E6%AD%A3.htm">韓正</a>要<a href="https://www.ntdtv.com/b5/%E6%9E%97%E9%84%AD.htm">林鄭</a>和警隊「往前進」；美國議員稱香港岌岌可危；<a href="https://www.ntdtv.com/b5/%E5%91%A8%E6%A2%93%E6%A8%82.htm">周梓樂</a>墜樓案10段cctv| 新聞拍案驚奇 大宇</p>
      <p>相關視頻：</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/c8kM-HYJz0s" width="764" height="430" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>「新拍串講」<br/><a href="https://www.ntdtv.com/b5/%E4%BD%95%E5%90%9B%E5%A0%AF.htm">何君堯</a>遇刺受皮外傷 事件細緻回放 1:22<br/>何君堯遇襲 外界回應 3:45<br/>科大生<a href="https://www.ntdtv.com/b5/%E5%91%A8%E6%A2%93%E6%A8%82.htm">周梓樂</a>墜樓案 領展發10段監視錄影 6:00<br/><a href="https://www.ntdtv.com/b5/%E6%9E%97%E9%84%AD.htm">林鄭</a>會見<a href="https://www.ntdtv.com/b5/%E9%9F%93%E6%AD%A3.htm">韓正</a> 美方或納港進「印太戰略」 8:30<br/>「新拍探討」<br/>何君堯遇刺四大疑點 或導致林鄭推遲區選 10:32<br/>「新拍互動」 13:50</p>
      <p>大家好，歡迎收看《新聞拍案驚奇》，我是大宇。</p>
      <p>11月6號，香港發生了建制派議員何君堯遇襲受傷的案件；而4號凌晨因墜樓受重傷的香港科技大學周梓樂同學，截至我們發稿，性命仍然危在旦夕，停車場內十則cctv錄影曝光，是否能解開周同學墜樓的謎團呢？在香港形勢毫無緩解的情況下，其特首林鄭月娥在北京得到了主管港澳事務的最高領導人韓正的接見，韓對林鄭和香港警隊表示力挺；與此同時，媒體分析美國已經把香港納入其印太戰略的範圍，而一位美國參議員則發言表示，香港局勢岌岌可危。</p>
