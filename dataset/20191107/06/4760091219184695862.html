      <h1>Hạ gục Olympiakos, Bayern là đội đầu tiên vượt qua vòng bảng Champiosn League</h1>
      <address><time datetime="2019-11-07T06:26:00+00:00">07 Nov 2019, 06:26</time> by <a rel="author">Vương Ngọc</a></address>
      <p>
        <b>Với chiến thắng nhẹ nhàng 2-0 trước đại diện đến từ Hy Lạp, Bayern đã trở thành đội đầu tiên vượt qua vòng bảng Champions League năm nay.</b>
      </p>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/07/1-1345.jpg"/>
        <figcaption> Bayern Munich bước vào cuộc đụng độ với Olympiakos tại lượt trận thứ 4 Champions League năm nay mà không còn HLV trưởng Niko Kovac trên băng ghế chỉ đạo. Ông đã bị sa thải sau trận thua 1-5 trước Frankfurt.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/07/2-1345.jpg"/>
        <figcaption> Với đẳng cấp vượt trội cộng thêm lợi thế sân nhà, "Hùm xám" xứ Bavaria sớm áp đảo đối thủ ngay sau tiếng còi khai cuộc.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/07/3-1346.jpg"/>
        <figcaption> Hàng loạt tình huống nguy hiểm được các cầu thủ áo đỏ tạo ra. Tuy nhiên sự xuất sắc của thủ thành Jose Sa đã giúp cho mành lưới Olympiakos được bảo toàn trong hiệp một.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/07/4-1346.jpg"/>
        <figcaption> Kingsley Coman thi đấu rất nổi bật, anh liên tục khuấy đảo hàng thủ đối phương bằng tốc độ và kỹ thuật của mình.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/07/5-1346.jpg"/>
        <figcaption> Phút 69, Coman có pha căng ngang từ bên cánh phải, Robert Lewandowski chọn vị trí rất thông minh để có pha chạm bóng nhạy cảm, hạ gục thủ thành Sa mở tỷ số trận đấu.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/07/6-1346.jpg"/>
        <figcaption> Tiền đạo người Ba Lan thể hiện mình là cầu thủ quan trọng bậc nhất của Bayern Munich.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/07/7-1346.jpg"/>
        <figcaption> Thomas Muller tiếp tục có cơ hội được đá chính, anh chơi khá tròn vai trong trận đấu này.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/07/8-1346.jpg"/>
        <figcaption> Serge Gnabry dù rất nỗ lực nhưng không thể có được bàn thắng nào cho riêng mình.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/07/9-1346.jpg"/>
        <figcaption> Phút 89, cầu thủ vào sân thay người Ivan Perisic có pha dứt điểm cận thành, ấn định chiến thắng 2-0 cho Bayern.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/07/10-1346.jpg"/>
        <figcaption> Với thắng lợi này, "Hùm xám" có được 12 điểm sau bốn lượt đấu, hơn đối xếp thứ 3 là Sao Đỏ Belgrade tới 9 điểm trong khi vòng bảng Champions League chỉ còn 2 trận. Như vậy, Bayern đã chính thức trở thành đội đầu tiên vượt qua vòng bảng năm nay.</figcaption>
      </figure>
