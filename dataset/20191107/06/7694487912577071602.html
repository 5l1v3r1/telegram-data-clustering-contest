      <h1>مرجع روحي يستغرب الحملات المتبادلة بين طرفين حزبيّين</h1>
      <address><time datetime="2019-11-07T06:58:57+00:00">07 Nov 2019, 06:58</time> by <a rel="author">Lebanon 24</a></address>
      <p>ذكرت صحيفة "الجمهورية" أن مرجعا روحيا إستغرب شكل ومضمون الحملات المتبادلة بين طرفين حزبيّين وخصوصاً أنه كان شاهداً على تعهُّد منهما بطي صفحة الماضي.</p>
