      <h1>Tutte le distonie della campagna elettorale britannica</h1>
      <address><time datetime="2019-11-07T06:53:57+00:00">07 Nov 2019, 06:53</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lILeo0FnYA0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Le distonie compulsive della politica britannica continuano ad agitare il sonno di tutti i leader di Londra e a rendere estenuanti le loro campagne in vista delle elezioni del 12 dicembre che per Boris Johnson sono state una scelta obbligata; del resto il premier non perde il suo piglio battagliero davanti a un parlamento sempre più difficile da domare che paragona a un serpente con la gastrite.....</p>
      <p>
        <b>BORIS JOHNSON:</b>
        <i>Abbiamo un parlamento paralizzato, bloccato, con la funzione digestiva bloccata come un'anaconda che ha ingoiato un tapiro, e non sa cosa fare. Un parlamento che si rifiuta solo di portare a compimento la Brexit.</i>
      </p>
      <p>
        <b>La defezione di Alan Cairns</b>
      </p>
      <p>Johnson è rimasto impassibile anche davanti alle impreviste dimissioni del suo sottosegretario per il Galles Alun Cairns dopo che è emerso che era a conoscenza del sabotaggio di un processo per stupro effettuato da un suo collaboratore.</p>
      <p>
        <b>Le incertezze dei labour</b>
      </p>
      <p>I pasticci tuttavia riguardano anche il campo laburista con un Jeremy Corbyn spesso ondivago e adesso pronto a promettere cambiamenti.</p>
      <p>
        <b>Jeremy Corbyn:</b>
        <i>Insieme, possiamo fare qualcosa di spettacolare. Possiamo trasformare le speranze delle persone attraverso l'inclusione in modo che le comunità e le persone non vengano lasciate indietro.</i>
      </p>
      <p>
        <b>Le defezioni a sinistra</b>
      </p>
      <p>Anche i labour perdono pezzi. Tom Watson lascia il posto di numero due del partito e in filigrana si percepisce il riaccendersi del dibattito sulla direzione dell'instabile Corbyn questo anche se Watson ha affermato che la sua decisione di dimettersi è "personale".</p>
      <p>
        <b>Sapersi mescolare fra la gente</b>
      </p>
      <p>La coreografia del sapersi mescolare fra la gente ha come protagonisti inconsapevoli bebé che avranno idea di come va il loro paese solo fra molti anni. Un fantolino qui è in braccio alla leade del Lib Dem.</p>
      <p>
        <b>L'apostolo della Brexit</b>
      </p>
      <p>Per quell'instancabile apostolo della Brexit che è Farage le elezioni potranno veramente spalancare le porte di Westminster?</p>
      <p>
        <b>Nota: Il Boris pensiero</b>
      </p>
      <p>Le elezioni sono state "una scelta obbligata" e sono il mezzo attraverso il quale il partito conservatore punta ad avere "una maggioranza sufficiente" a controllare la Camera dei Comuni in modo da condurre in porto "una Brexit fatta". Lo ha ribadito il premier Boris Johnson illustrando la piattaforma Tory in vista del voto del 12 dicembre in un evento pubblico a Birmingham con il presidente del partito, James Cleverly, e la ministra dell'Interno, Priti Patel, entrambi figli di minoranze etniche britanniche. Johnson ha difeso - sotto lo slogan "Get Brexit done" - il suo accordo di divorzio dall'Ue. Ed è tornato ad accusare il Parlamento uscente, "paralizzato e bloccato", d'averlo rinviato imponendo il voto come unica strada. Ha poi promesso "migliori infrastrutture" e "una istruzione migliore" per il dopo Brexit, attaccando invece come "rovinosa per l'economia" l'alternativa del Labour, "che corre dietro ai soldi altrui", e accusando di nuovo Jeremy Corbyn di voler trascinare il Paese verso due referendum bis: sulla Brexit e sulla secessione della Scozia.(Ansa)</p>
