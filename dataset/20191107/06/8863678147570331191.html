      <h1>Во дворе Северного грабители прыснули мужчине в лицо баллончиком и украли сумку с деньгами</h1>
      <address>
        <time datetime="2019-11-07T06:27:29+00:00">07 Nov 2019, 06:27</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XaAqkxZXVlc" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Северном неизвестные в масках возле подъезда дома распылили газовый баллончик в лицо мужчине, схватили его сумку и сбежали на мопедах. В сумке было больше 500 тыс. руб. Об этом полицейским сообщил сам потерпевший, рассказали на сайте ГУ МВД по Красноярскому краю.</p>
      <p>Оперативники в течение суток определили, кто украл сумку. Ими оказались ранее не судимые 23 и 34-летние знакомые мужчины. Они признались: знали, что у потерпевшего будут с собой деньги, дождались возле подъезда, распылили баллончик и забрали сумку. Во время обысков сумку с деньгами нашли в машине, ее вернули владельцу. Спрятали деньги в тайнике под рулем.</p>
      <p>Следователи возбудили в отношении мужчин уголовное дело по статье разбой. Максимальная санкция статьи – 12 лет лишения свободы. Сейчас подозреваемые находятся под стражей.</p>
      <p>
        <i>Видео: ГУ МВД по Красноярскому краю.</i>
      </p>
