      <h1>مؤتمر يتناول مستقبل الرعاية الدولية للبنان</h1>
      <address><time datetime="2019-11-07T07:01:26+00:00">07 Nov 2019, 07:01</time> by <a rel="author">Lebanon 24</a></address>
      <p>انتهت مؤسسة دراسات دولية من الإستعدادات اللوجستية لتنظيم مؤتمر على مستوى إقليمي ودولي عالٍ يتناول مستقبل الرعاية الدولية للبنان وشروط بقائها أو زوالها، بحسب "الجمهورية".  </p>
