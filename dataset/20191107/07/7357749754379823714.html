      <h1>Top départ de la campagne électorale britannique, le Brexit dans tous les esprits</h1>
      <address><time datetime="2019-11-07T07:09:05+00:00">07 Nov 2019, 07:09</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NZpUifbLhrk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Après la dissolution officielle du parlement britannique, c'était le premier grand meeting de campagne pour Boris Johnson à Birmingham, seconde ville du royaume-uni acquise aux travaillistes. Devant quelques centaines de militants conquis par son discours pro-Brexit, le Premier ministre conservateur a une nouvelle fois raillé le parlement en promettant le Brexit si les Tories remportent les élections :</p>
      <p>
        <b>
          <i>"Nous avions un parlement paralysé, bloqué, incapable de digérer tel un anaconda qui a avalé un tapir, qui ne peut bouger ni dans un sens ni dans l'autre, si vous voyez ce que je veux dire. Ce parlement refuse juste que le Brexit ait lieu."</i>
        </b>
      </p>
      <p>Boris Johnson a attaqué de front son adversaire conservateur Jeremy Corbyn, qui veut négocier un nouvel accord de divorce qu'il soumettrait ensuite à un référendum prévoyant aussi l'option de rester dans l'UE. Une telle renégociation est toutefois jugée "pas réaliste" par le président sortant de la Commission Jean-Claude Juncker.</p>
      <p>Le chef de l'exécutif avait lancé sa première salve dans un éditorial publié par son quotidien préféré, le Daily Telegraph, dans lequel il a comparé Jeremy Corbyn au dictateur soviétique Joseph Staline en raison de sa "haine" présumée des riches.</p>
      <p>Mais ces cinq semaines de campagne aurait pu mieux commencer pour les conservateurs. Le ministre chargé du Pays de Galles, Alun Cairns, a dû démissionner, accusé d'avoir caché qu'il connaissait le rôle joué par un de ses collaborateurs pour faire s'effondrer l'accusation dans un procès pour viol.</p>
      <p>Un coup dur ... Et les travaillistes n'ont pas été épargnés non plus en ce lancement de campagne, même si Jeremy Corbyn ne se laisse pas déstabiliser par la perte du numéro 2 de son parti :</p>
      <p>
        <b>
          <i>"Ensemble, nous pouvons faire quelque chose de spectaculaire. Nous pouvons transformer les espoirs des citoyens par l'inclusivité de notre campagne et notre détermination afin que personne ne soit laissé pour compte."</i>
        </b>
      </p>
      <p>On ne sait pas encore quel impact aura la démission du vice-président des travaillistes Tom Watson, une figure populaire du parti, souvent en porte-à-faux avec Corbyn, qui dit quitter le navire pour raisons personnelles. Il quitte son poste, mais pas les travaillistes.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192169894479122433" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Conservateurs ou travaillistes ? Tories ou Labour ? Le choix des électeurs britanniques peut aussi se porter sur les petits partis comme les europhiles libéraux démocrates de Jo Swinson ou le Parti du Brexit de Nigel Farage.</p>
      <p>Même si les conservateurs sont en tête des sondages d'opinion, les politicologues ne cessent de conseiller la prudence dans les pronostics de ce scrutin du 12 décembre, tant l'électorat est indécis.</p>
