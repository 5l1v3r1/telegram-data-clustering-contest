      <h1>Kilőtt a brit kampány</h1>
      <address><time datetime="2019-11-07T07:30:02+00:00">07 Nov 2019, 07:30</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XPpWfaZ43_4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Minden a brexitről szól a brit Konzervatív Pártnál a decemberi előrehozott választások előtt. Az öthetes kampányidőszak azonban meglehetősen rosszul indult, nemcsak a kormánypárt, hanem fő riválisa számára is. Egy-egy kulcsemberük távozott.</p>
      <p>A miniszterelnök azonban nem erre, hanem inkább az eddigi törvényhozás ostorozására koncentrált: "A parlamentünk lebénult, nem képes a normális működésre. Olyan mint egy anakonda, amely lenyelt egy tapírt, ami megszorult az emésztőrendszerében és se előre, se hátra nem moccan. Ez a parlament megtagadja a brexit végrehajtását" - érvelt Boris Johnson.</p>
      <p>A kormányfő arra viszont nem tért ki, hogy kabinetminisztere közvelenül a kampány indulása előtt mondott le. Alun Cairns azért távozik, mert hazugságba keveredett egy perbe fogott beosztottjával kapcsolatban.</p>
      <p>A Munkáspárt is jobb kampánykezdésben reménykedett. Jeremy Corbyn a valódi változás ígéretével indított: "Együtt látványos dolgokat vihetünk végbe. Elszántságunkkal valóra válthatjuk az emberek reményeit, hogy egyetlen közösség és egyén se maradjon magára hagyatva" - ígérte a fő ellenzéki párt vezetője.</p>
      <p>Ebből az összetartozásból azonban máris kimarad eddigi helyettese. Tom Watson váratlanul lemondott, és bár családi okokra hivatkozott, távozása komoly csapás a Munkáspárt számára.</p>
      <p>Az egyre jobban feljövő, szintén brexit-ellenes liberális demokraták vezetője, Jo Swinson is mindent bevet, hogy pártja jobb eredményt érjen el az előrehozott választásokon, akárcsak a legradikálisabb brit EU-ellenes erő, a Brexit Pártot irányító Nigel Farage.</p>
      <p>December 12-én majd kiderül, hogy melyik pártnek sikerült a legjobban a kampány az Egyesült Királyságban.</p>
