      <h1>TRỰC TIẾP: Nga diễu binh rầm rộ kỷ niệm 78 năm cuộc duyệt binh lịch sử</h1>
      <address><time datetime="2019-11-07T07:08:17+00:00">07 Nov 2019, 07:08</time> by <a rel="author">P.V</a></address>
      <p><b>Hôm nay 7/11, tại Quảng trường Đỏ diễn ra lễ diễu binh chào mừng 78 năm ngày diễn ra cuộc duyệt binh lịch sử kỷ niệm 24 năm Cách mạng tháng 10 Nga 1917.</b>    </p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fvtcnow%2Fvideos%2F705726939934090%2F&amp;show_text=0&amp;width=560" width="560" height="315" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>[TRỰC TIẾP] Lễ diễu binh trên Quảng trường Đỏ </p>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-07/duyet-binh-1573106136-width600height425.jpg"/>
      </figure>
      <p>Cuộc diễu binh có sự tham gia của các binh sĩ, các học viên trường sĩ quan, các thành viên của nhiều tổ chức yêu nước khác nhau cùng với hàng loạt thiết bị quân sự, trong đó có tên lửa lừng danh Katyusha (Ca-chiu-sa) và xe tăng huyền thoại T-34.</p>
      <p>Cuộc diễu binh còn bao gồm màn tái diễn những sự kiện có ý nghĩa trong cuộc Chiến tranh Thế giới thứ II, ví dụ như trận phòng thủ Moscow và sự kiện chiếm giữ Tòa nhà Quốc hội Đức (Reichstag).</p>
      <p>Các binh sĩ Nga mặc đồng phục trong Thế chiến II đã diễn tập tại Quảng trường Đỏ, Moscow để kỷ niệm 78 năm cuộc diễu hành lịch sử năm 1941 gần 2 tháng qua. Nhiều khí tài lễ diễu binh kỷ niệm lễ duyệt binh huyền thoại năm 1941 sẽ được tái hiện.</p>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-07/khi-tai-1573106156-width600height409.jpg"/>
      </figure>
      <p>Chi phí ước tính chuẩn bị cho lễ duyệt binh của Nga ngày 7/11 khoảng 32 triệu Ruble. </p>
      <p>Tháng 11/1941, quân đội phát xít Đức rầm rập kéo đến cửa ngõ Moscow. Sáng sớm ngày 7/11/1941, Hồng quân Liên Xô bắt đầu cuộc duyệt binh huyền thoại, những người lính sau khi diễu binh qua Quảng trường Đỏ đã tiến thẳng ra mặt trận trong cuộc Chiến tranh Thế giới thứ hai.</p>
      <p>Vào năm 1941, trước khi diễn ra cuộc diễu binh huyền thoại nói trên, Nhà lãnh đạo Joseph Stalin đã có một bài phát biểu lịch sử trước những binh sĩ tham gia diễu binh và trước toàn thể đất nước Liên Xô. Những người lính Nga sau đó đã diễu binh qua Quảng trường Đỏ trước khi tiến thẳng ra tiền tuyến để tham gia Trận Phòng thủ Moscow ngay sau đó.</p>
      <p>Cuộc diễu binh diễn ra vào sáng sớm ngày 7/11/1941 khi đó là nhằm cổ vũ, khích lệ tinh thần cho những người lính Liên Xô cũng như đem lại hy vọng cho nhân dân Liên Xô.</p>
