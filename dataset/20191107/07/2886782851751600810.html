      <h1>Eddig kiadatlan George Michael-dal jelent meg</h1>
      <address><time datetime="2019-11-07T07:56:47+00:00">07 Nov 2019, 07:56</time> by <a rel="author">MTI </a></address>
      <p>Egy eddig kiadatlan George Michael-dal jelent meg szerdán. A This Is How (We Want You to Get High) című felvételt 2012-ben, az énekes utolsó stúdiómunkája során rögzítették.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/M1kWLPGUKcs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A szám egy szöveges videó kíséretével jelent meg és a héten a magyarországi mozikba kerülő brit-amerikai romantikus vígjáték, a Múlt karácsony (Last Christmas) végefőcímdala is.</p>
      <p>A 2016 decemberében, szívbetegségben 53 évesen elhunyt George Michael minden idők egyik legsikeresebb énekese volt. Előbb a Wham! duó tagjaként, majd szólóelőadóként dolgozott. Egyedülálló karrierje során mintegy 120 millió albumot adott el, hét felvétele a brit slágerlisták első helyére került, lemezeiért három Brit Awards- és két Grammy-díjat vehetett át.</p>
      <p>Az új dal szövegét is George Michael írta, ebben társadalmi problémákat feszeget a rá jellemző önostorozással és csavaros humorral.</p>
      <p>George Michael egyik leghíresebb dala a Last Christmas volt, amelyet a Wham!-mel vitt sikerre 1984-ben. A sors különös fintoraként éppen karácsony napján hunyt el, a most mozikba került Múlt karácsony című film zenéjéhez pedig tizenkét szólódalát és három Wham!-számot használtak fel. Az énekes életéről 2017-ben George Michael: Freedom címmel dokumentumfilmet mutattak be, a narrátor a néhai sztár volt.</p>
