      <h1>شاهد: استئناف عملية تحرير حيتان "البيلوغا" بأقصى شرق روسيا</h1>
      <address><time datetime="2019-11-07T07:00:42+00:00">07 Nov 2019, 07:00</time> by <a rel="author">Adel Dellal</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ox7wzy-Ld0s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>استأنفت السلطات الروسية عملية تحرير المجموعة المتبقية من <a href="https://arabic.euronews.com/2019/07/02/japan-resumes-commercial-whaling-and-joins-iceland-and-norway">حيتان</a> "البيلوغا"، التي يبلغ عددها 50 حوتا، والتي تسبب احتجازها في مياه الشرق الأقصى الروسي في موجة احتجاجات دولية.</p>
      <p>وقام أخصائيون من معهد الأبحاث الفيدرالي الروسي لمصايد الأسماك وعلوم المحيطات <a href="https://arabic.euronews.com/2016/10/24/saving-the-whale-iwc-meets-in-slovenia">برفع الحيتان</a> إلى أحواض خاصة على متن سفينة الأبحاث "الأستاذ كاجانوفسكي" في خليج سريدنيايا بالقرب من ميناء ناخودكا في أقصى شرق روسيا.</p>
      <p>ومن المتوقع أن تنتهي هذه العملية يوم الجمعة الموافق للثامن من نوفمبر-تشرين الثاني المقبل حيث سيتمّ إطلاق الحيتان في خليج يوسبينيا وفي منطقة براموري حسب بيان صادر عن المعهد.</p>
      <p>وأسالت محنة "الحيتان"، الكثير من الحبر، بعيد تردد أنباء عن وضع حيتان "البيلوغا" في حاويات ضيقة، إذ تفجرت موجة من الانتقادات بسبب صور أظهرت الحيتان وهي محتجزة في أماكن ضيقة في خليج بالقرب من بلدة ناخودكا الساحلية المطلة على <a href="https://arabic.euronews.com/2019/09/17/russian-coast-guard-clashes-with-north-korean-fishing-boat-3-russian-soldiers-casualties">بحر اليابان</a>، وهو ما دفع الكرملين إلى التدخل.</p>
      <p>وتمّت الإشارة إلى أن إحدى الشركات قامت <a href="https://arabic.euronews.com/2019/07/01/watch-japan-s-first-whaling-operation-begins-amid-criticism">باصطياد</a> تلك الحيتان بهدف بيعها للصين، لكن عندما عُرف مصيرها، تدخل <a href="https://arabic.euronews.com/2019/11/05/vladimir-putin-official-medal-bulgaria-nikolai-malinov-accused-spy-russia-controversy">الكرملين</a> فورا وأمر السلطات المحلية بالبحث عن طريقة لتحريرها. وكان جهاز الأمن الاتحادي الروسي قد وجه في فبراير-شباط اتهامات تتعلق بخرق قواعد الصيد لأربع شركات في إطار هذه القضية.</p>
