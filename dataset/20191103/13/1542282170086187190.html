      <h1>Σέρρες - Γιαννιτσά: «Μπλόκο» στη μεταφορά προσφύγων και μεταναστών</h1>
      <address><time datetime="2019-11-03T13:58:59+00:00">03 Nov 2019, 13:58</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/bSPvCKuz8yU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ένταση σημειώθηκε τα ξημερώματα της Κυριακής στην περιοχή των Γιαννιτσών, όταν ομάδα περίπου 35-40 ατόμων δημιούργησε «μπλόκο», παρεμποδίζοντας δύο λεωφορεία με <a href="https://gr.euronews.com/2019/10/31/epipleon-xrimata-stin-tourkia-gia-to-prosfygiko-apo-tin-ee">πρόσφυγες και μετανάστες</a> να μπουν σε παράδρομο, που οδηγούσε σε ξενοδοχείο της περιοχής. Χρειάστηκε η συνδρομή της Αστυνομίας, ώστε τελικά τα λεωφορεία να φτάσουν στον προορισμό τους ακολουθώντας εναλλακτική διαδρομή.</p>
      <p>Στο μεταξύ, τα ξημερώματα επίσης, στην περιοχή των Σερρών, ομάδα ατόμων θέλησε να παρεμποδίσει λεωφορεία που μετέφεραν πρόσφυγες και μετανάστες σε ξενοδοχείο του Σιδηροκάστρου. Και πάλι με τη συνδρομή της Αστυνομίας, τα λεωφορεία έφτασαν στον προορισμό τους ύστερα από περίπου μιάμιση ώρα. Το περιστατικό σημειώθηκε στο ύψος των νέων διοδίων του Στρυμωνικού (που δεν έχουν τεθεί ακόμα σε λειτουργία), στον κάθετο άξονα της Εγνατίας.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/03/39/89/24/808x539_cmsv2_340b751c-791b-5364-9513-b34d4f90e887-3398924.jpg"/>
      </figure>
      <h3>Νεκρός μετανάστης σε τροχαίο στην Ασπροβάλτα</h3>
      <p>Ένα άτομο σκοτώθηκε και πέντε τραυματίστηκαν σε τροχαίο δυστύχημα που σημειώθηκε το πρωί της Κυριακής στην Εγνατία Οδό, πριν τα διόδια της Ασπροβάλτας, σύμφωνα με την Αστυνομία. Το όχημα στο οποίο επέβαιναν μετανάστες χωρίς νομιμοποιητικά έγγραφα, εξετράπη της πορείας του και προσέκρουσε στη διαχωριστική νησίδα. Σύμφωνα με το ΕΚΑΒ, πέντε νεαροί άνδρες μεταφέρθηκαν στο νοσοκομείο Παπανικολάου. Ο ένας νοσηλεύεται σε κρίσιμη κατάσταση.</p>
      <h3>Νέο κύμα αφίξεων προσφύγων και μεταναστών</h3>
      <p>Σε νέες <a href="https://gr.euronews.com/2019/11/01/prosfygiko-15-roes-kinitopoiiseis-leros">επιχειρήσεις εντοπισμού και διάσωσης</a> συνολικά 62 <a href="https://gr.euronews.com/2019/10/31/vouli-olometwpi-sugkrousi-me-aformi-to-asulo">προσφύγων και μεταναστών</a> στο Αιγαίο προχώρησε τις πρώτες πρωινές ώρες της Κυριακής η Ελληνική Ακτοφυλακή.</p>
      <p>Συγκεκριμένα, περιπολικό σκάφος του λιμενικού εντόπισε στη θαλάσσια περιοχή νότια της περιοχής “ΑΓΙΟΣ ΦΩΚΑΣ” στην Κω, μηχανοκίνητη λέμβο με ικανό αριθμό αλλοδαπών επιβαινόντων. Υπό το συντονισμό του Ενιαίου Κέντρου Συντονισμού Έρευνας και Διάσωσης, το πλήρωμα του σκάφους προέβη στην ασφαλή περισυλλογή και διάσωση 13 ατόμων, οι οποίοι μεταφέρθηκαν στον επιβατικό λιμάνι της Κω, ενώ συνελήφθη ο 30χρονος χειριστής της λέμβου.</p>
      <p>Σε ανάλογο περιστατικό, ανατολικά των ακτών της Σαμοθράκης, εντοπίστηκαν και διασώθηκαν 31 μετανάστες, οι οποίοι μεταφέρθηκαν στο λιμένα Αλεξανδρούπολης.</p>
      <p>Στη Χίο το λιμενικό διέσωσε 18 μετανάστες, που επέβαιναν σε πνευστή λέμβο. Οι διασωθέντες μεταφέρθηκαν στο λιμάνι της Χίου.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/03/41/86/08/808x539_cmsv2_aa6e39c7-486a-5062-9517-ebe57ce1f0dc-3418608.jpg"/>
      </figure>
      <p>
        <b>Μεταφορά <a href="https://gr.euronews.com/2019/09/04/epeisodia-ston-prosfygiko-kataulismo-tis-morias">1.000 αιτούντων άσυλο</a> από τα νησιά στην ενδοχώρα έως τη Δευτέρα</b>
      </p>
      <p>Περισσότεροι από <a href="https://gr.euronews.com/2019/10/29/e-rama-den-yparxei-koini-evropaiki-politiki-gia-to-prosfygiko">1000 αιτούντες άσυλο</a> θα μεταφερθούν τις επόμενες τρεις ημέρες από τα νησιά του βορειοανατολικού Αιγαίου σε λιμάνια της Αττικής και στη συνέχεια σε ξενοδοχεία σε όλη την Ελλάδα.</p>
      <p>Σύμφωνα με πληροφορίες του Αθηναϊκού Πρακτορείου, αύριο αναμένεται να φτάσουν στο λιμάνι της Ελευσίνας δύο πλοία, με περίπου 800 άτομα από τη Λέσβο. Την Κυριακή το πρωί, 100 άτομα θα μεταφερθούν από τη Σάμο στο λιμάνι του Πειραιά, ενώ στο ίδιο λιμάνι θα αφιχθούν, τη Δευτέρα το πρωί, περίπου 130 αιτούντες άσυλο, από Χίο, Κω και Λέρο.</p>
      <p>Σύμφωνα με τον σχετικό σχεδιασμό, όλοι οι αιτούντες άσυλο, για τους οποίους έχει αρθεί ο γεωγραφικός περιορισμός, θα μεταφερθούν σε ξενοδοχεία σε όλη την Ελλάδα.</p>
