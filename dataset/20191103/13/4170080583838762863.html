      <h1>На железнодорожном переезде в Донском погибла пенсионерка</h1>
      <address>
        <time datetime="2019-11-03T13:58:00+00:00">03 Nov 2019, 13:58</time>
      </address>
      <p>Пенсионерка погибла на железнодорожном переезде в городе Донской Тульской области днем 2 ноября.</p>
      <p>Инцидент произошел у железнодорожной станции 23 км. По сообщению очевидцев, пожилую женщину сбил рельсовый автобус.</p>
