      <h1>Курганские врачи не пришли на «медицинский» митинг, устроенный штабом Навального и «Альянсом врачей» (ВИДЕО)</h1>
      <address>
        <time datetime="2019-11-03T13:48:11+00:00">03 Nov 2019, 13:48</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QjV4U7ZvOPU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Кургане 3 ноября прошла несогласованная акция, организованная местным штабом Навального. Навальнисты вместе с «Альянсом врачей» собрались в ЦПКиО, чтобы выступить в защиту сотрудников закрытого на ремонт тубдиспансера в поселке Чернавский. Однако сами медики на акцию не пришли. Главе штаба Навального Алексею Шварцу пришлось привести на митинг несколько подростков, чтобы сделать мероприятие более массовым (всего в акции участвовали 14 человек).</p>
      <p>Присутствующим раздали плакаты и потом попросили под диктовку скандировать: «Прямо сейчас убивают медицину в Чернавском». Эта фраза почему-то вывала смех у митингующих. Кроме членов штаба Навального и одного представителя «Альянса врачей» на мероприятие пришли три медицинских сестры, ранее работавшие в Чернавском тубдиспансере – Надежда Конопатская, Елена Дуплинская и Наталья Лебедева. Конопатская, которая с 1 ноября официально работает в Введенской больнице, заявила журналистам, что ее и ее коллег якобы незаконно уволили и все они являются безработными.</p>
      <p>Когда Конопатскую спросили, почему она распространяет недостоверную информацию, она сообщила, что таким образом пытается поддержать коллег. Межу тем, ни Дуплинская, ни Лебедева не имеют проблем с трудоустройством. Первая работает в курганском тубдиспансере, вторая договорилась с руководством департамента здравоохранения о том, что выходит на работу в Введенскую больницу. Все остальные сотрудники закрытого на ремонт чернавского тубдиспансера (всего там работало 43 человека) уже трудятся на новых местах или вместе с Депздравом определяются с новым местом работы.</p>
      <p>Напомним, поводом для акции стала реорганизация курганского противотуберкулезного диспансера – <a href="https://newdaynews.ru/kurgan/674358.html">приостановить работу отделения в поселке Чернавском </a>пришлось из-за сильного износа сооружений и сетей. Специалисты осмотрели здание и пришли к выводу, что теплосети могут не пережить зиму.</p>
      <p>Многие сотрудники отделения согласились работать на аналогичных условиях в Кургане, поскольку людям был гарантирован бесплатный подвоз, сохранение должностей и уровня заработной платы. Но часть коллектива в ультимативной форме потребовала от чиновников не закрывать здание. На ультиматум откликнулись активистки «Альянса врачей». Со всеми недовольными руководство Депздрава решило вопрос трудоустройства в индивидуальном порядке. В результате митинг Навального и «Альянса» медики проигнорировали.</p>
