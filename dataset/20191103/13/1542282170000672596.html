      <h1>S. Aramco: Ένα ντεμπούτο- «βαρόμετρο» για την παγκόσμια ενέργεια</h1>
      <address><time datetime="2019-11-03T13:12:50+00:00">03 Nov 2019, 13:12</time> by <a rel="author">Συμέλα Τουχτίδου</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IBECCepHzLA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Αναμένεται να αναδειχθεί στη μεγαλύτερη εταιρεία του κόσμου, με κεφαλαιοποίηση που θα αγγίζει, ίσως και να ξεπερνά, το 1,5 τρισεκατομμύριο δολάρια.</p>
      <p>Θα αφήσει πίσω της, σε μεγάλη απόσταση, κολοσσούς, όπως η Microsoft και η Apple.</p>
      <p>Ο λόγος για την κρατική πετρελαϊκή εταιρεία της <a href="https://gr.euronews.com/tag/saudi-arabia">Σαουδικής Αραβίας</a>, Saudi Arabian Oil Co ή Saudi Aramco, όπως είναι ευρέως γνωστή, που κάνει ντεμπούτο στο χρηματιστήριο της χώρας.</p>
      <blockquote>Αυτή η ημέρα είναι πραγματικά ιστορική. Είμαστε ευτυχείς που ανακοινώνουμε την πρόθεσή μας να εγγράψουμε την Saudi Aramco στο χρηματιστηρίο αξιών της Σαουδικής Αραβίας.<cite>Αμίν Νάσερ <br/>διευθύνων σύμβουλος S. Aramco</cite></blockquote>
      <h3>Το στοίχημα του 1,5 τρισεκατομμυρίου!</h3>
      <p>Η αρχική δημόσια προσφορά μετοχών του πετρελαϊκού κολοσσού αναμένεται εδώ και τρία χρόνια.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Mw9WjoNtAK0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Όταν είχαν πρωτοανακοινωθεί τα σχέδια για IPO της Aramco, χρηματιστές αλλά και αξιωματούχοι της σαουδαραβικής κυβέρνησης ανέβαζαν τον πήχη της κεφαλαιοποίησής της στα 2 τρισετακομμύρια ευρώ.</p>
      <p>Έκτοτε, όμως, έχει κυλήσει πολύ νερό στο αυλάκι:</p>
      <ul>
        <li>η κλιματική αλλαγή έχει κάνει πολλούς επενδυτές, κυρίως σε Ευρώπη και ΗΠΑ, να αποστασιοποιούνται από τις «βρώμικες» μορφές ενέργειας και να επιλέγουν «πράσινες» επενδύσεις</li>
        <li>η τιμή του πετρελαίου παραμένει ασταθής και απειλείται από τις εναλλακτικές μορφές ενέργειας</li>
        <li>η Σαουδική Αραβία έχει προκαλέσει <a href="https://gr.euronews.com/2018/10/18/xastouki-riant-epixeirimatiki-koinotita-kasogki-saoudiki-aravia">διεθνή κατακραυγή μετά την αποτρόπαια δολοφονία του δημοσιογράφου Τζαμάλ Κασόγκι</a></li>
        <li><a href="https://gr.euronews.com/2019/09/17/tha-ekragei-to-petrelaio-senaria-kai-protagonistes-meta-tin-epithesi-stin-aramco">οι επιθέσεις στις εγκαταστάσεις της Aramco</a> από την Υεμένη έδειξαν ότι ο σαουδαραβικός κολοσσός δεν είναι άτρωτος</li>
      </ul>
      <p>Έχοντας όλα αυτά υπόψη, οι πληροφορίες αναφέρουν ότι το Ριάντ θα είναι ευχαριστημένο αν η διάθεση των μετοχών αναδείξει κεφαλαιοποίηση κοντά στο 1,5 τρισεκατομμύριο δολάρια.</p>
      <p>Ακόμα δεν έχει γίνει γνωστό το ύψος των μετοχών που θα διατεθούν στο κοινό, ούτε το ακριβές χρονοδιάγραμμα.</p>
      <p>Τα επικρατέστερα σενάρια αναφέρουν διάθεση 1% έως 2% των μετοχών.</p>
      <p>Εάν η IPO αποφέρει πάνω από 25 δισεκατομμύρια δολάρια θα γίνει η μεγαλύτερη της ιστορίας, ξεπερνώντας την μέχρι τώρα κάτοχο του τίτλου, <a href="https://www.youtube.com/watch?v=4hNBNVUcuVs">την IPO της Alibaba.</a></p>
      <p>Όπως και να έχει, δισεκατομμύρια θα εισρεύσουν στα ταμεία του σαουδαραβικού κράτους.</p>
      <p>Κεφάλαια απαραίτητα για το Δημόσιο Επενδυτικό Ταμείο, σε μία περίοδο μειωμένων πετρελαϊκών εσόδων και των φιλόδοξων στόχων του <a href="https://gr.euronews.com/2016/04/26/saudi-arabia-responds-to-low-oil-prices-with-economic-reform-plan">Οράματος για το 2030</a>, που εκπόνησε ο αντιβασιλέας Μοχάμεντ Μπιν Σαλμάν.</p>
      <p>Στόχος του Μπιν Σαλμάν είναι η μετάβαση στην μετά πετρέλαιο εποχή, εξ ου και η χώρα επενδύει τεράστια κεφάλαια <a href="https://gr.euronews.com/2019/09/27/diakopes-saoudiki-aravia">στον τουρισμό</a>, τα ακίνητα, την εκπαίδευση και τον αγροτικό τομέα.</p>
