      <h1>Массовые акции протеста в Ираке</h1>
      <address><time datetime="2019-11-03T13:59:00+00:00">03 Nov 2019, 13:59</time> by <a rel="author">Ирина Шелудкова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/mCi4WzFCvUM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Массовые акции протеста в Ираке не прекращаются. Демонстранты требуются смены правительства, уничтожения коррупции и обвиняют Иран во вмешательстве в жизнь страны. Демонстрации сопровождающиеся насилием, беспорядками, ожесточенными столкновениями с полицейскими и военнослужащим. С октября погибли уже более 260 человек и порядка 12 тысяч пострадали</p>
      <p>По данным расследования парламентского комитета по правам человека, многие были убиты силами безопасности в ходе подавления протестов.</p>
      <p>Говорят демонстранты в Багдаде:</p>
      <p>"Мы хотим добиться полагающихся нам прав. Сейчас у нас нет никаких прав, у нас нет работы. Привилегии есть только у политических партий".</p>
      <p>"Сегодня мы перекрыли все дороги и вечером вернемся на площадь Тахрир".</p>
      <p>Премьер-министр Ирака Адель Абдель Махди заявил, что готов подать в отставку, но только при наличии альтернативной кандидатуры.</p>
      <p>С начала протестного движения были задержаны 2500 иракцев, 500 из них все еще находятся в заключении.</p>
