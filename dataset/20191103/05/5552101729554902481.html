      <h1>辦音樂節失敗風險有多大？　他說比玩俄羅斯輪盤還高</h1>
      <address><time datetime="2019-11-03T05:26:00+00:00">03 Nov 2019, 05:26</time> by <a rel="author">祁玲, 陳廷豐, 林雅菁</a></address>
      <p>「我記得俄羅斯輪盤的遊戲是這樣玩的：在可容納7顆子彈的手槍彈匣裡只放一顆，因此被手槍射到的機率是1/7。但舉辦音樂節就像在手槍裡放4、5顆子彈，失敗的機率高達4/7或5/7，是像在走滑波般、風險很大的工作。」</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/uYAIyVa--Lg" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>莫斯科音樂週（Moscow Music Week，簡稱MMW）創辦人史蒂潘卡薩彥（Stepan Kazaryan）接受本刊專訪，請他以過來人經驗提供建議，供有意舉辦音樂節的人士參考時，史蒂潘除了分享上述心得，還強調：「這並不好玩，你可能會過得很悲慘。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191026105506-d391319068e3ed9dc8f9bd9ab2737517-tablet.jpg"/>
        <figcaption>史蒂潘認為，舉辦音樂節而出差錯的機率很大，也有可能得不到樂團或歌手的諒解。（MMW提供）</figcaption>
      </figure>
      <p>他坦言，音樂節的舉辦人不但不會從中得到任何樂趣，還會有很多壓力。「有時一定會賠錢，最後有可能會結束，毀了你的生活，且沒有人會稱讚你。」</p>
      <p>史蒂潘說明：「我做莫斯科音樂週，多少算是做成功的了，至少目前為止的報導都沒有太差。不過，萬一如果不小心出了什麼差錯的話，也許幾年後大家就會忘記我。」</p>
      <p>他強調，如果有人因為熱愛音樂，或是想成就一個更好的世界，他奉勸那個人不要做音樂節。如果相信它具有社會使命，非做不可，那可以去試試，不過要很小心，因為出差錯的機率很大，也有可能得不到樂團或歌手的諒解。</p>
