      <h1>世界盃讓人愛上俄羅斯？　他申請補助遭拒理由很傻眼</h1>
      <address><time datetime="2019-11-03T05:26:00+00:00">03 Nov 2019, 05:26</time> by <a rel="author">祁玲, 陳廷豐, 林雅菁</a></address>
      <p>莫斯科音樂週 （Moscow Music Week，簡稱MMW）成立至今，官方沒有給予任何資源，其中8成5至9成的預算來自於門票收入，其餘來自廠商贊助。創辦人史蒂潘卡薩彥（Stepan Kazaryan）直言，有官方補助固然好，但卻無法保證音樂節的品質。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/uYAIyVa--Lg" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>他說：「如果你有百分之百官方補助，想要辦論壇和showcase音樂節當然沒問題。然而我只在亞洲看過以這種方式運作，且這些音樂節都辦得很差。你會察覺到承辦者不去思考：是否有人需要這個音樂節？」</p>
      <p>史蒂潘強調，在歐洲，政府可能會補助30%左右的預算，從旁協助，但不會為主辦方扛下所有的財務風險。主辦方不需負風險並不好，因為他們會忘記舉辦音樂節的初衷。「這活動當然是為了歌手或樂團，但也為了觀眾，樂團需要觀眾，後者才是評判音樂節優劣的人。」</p>
      <p>過去他嘗試向莫斯科市政府提出補助計畫案，但被拒絕了，原因是官方不理解為什麼莫斯科需要音樂節。於是史蒂潘向他們解釋，這有助於提升城市形象和名氣，「但他們說莫斯科有900年的歷史，已經很有名了。大家都知道莫斯科啊，看看世界盃足球賽，大家都愛俄羅斯…。」讓他很傻言。</p>
      <p>倒是莫斯科會把文化預算投在像蜂蜜節（Festival of Honey）這樣的活動，讓大家展示自家生產的蜂蜜，以及所有和蜂蜜相關的事物。他無奈說：「我不想說那不是文化，但那只是蜂蜜，真的很荒謬。」</p>
      <p>他舉例，俄羅斯有些地方政府補助的活動就很有趣，比方聖彼得堡市政府補助的SKIF（Sergei Kuryokhin International Festival “SKIF”）是公認很前衛的音樂節，便是很好的例子。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191028140254-b8f55575db728f137e7a91af9ae777ec-tablet.jpg"/>
        <figcaption>由聖彼得堡市政府補助的SKIF音樂節以前衛的表演節目著稱。（翻攝自官方粉絲專頁）</figcaption>
      </figure>
      <p>不過史蒂潘也強調，世道在變。如今莫斯科文化局官員已有年輕的一代， 他們了解音樂節有存在必要，但仍要花一段時間才有辦法突破現狀。「有些人理解，但沒有權力說服他的上司，相信假以時日會有所改變。」</p>
