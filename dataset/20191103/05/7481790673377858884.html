      <h1>車で幅寄せしてスプレー吹き付け、高校生のバイク奪う</h1>
      <address>
        <time datetime="2019-11-03T05:46:00+00:00">03 Nov 2019, 05:46</time>
      </address>
      <p>　１日午前１時４０分頃、大阪府河内長野市上原西町の国道１７０号で、バイクで走行中の男子高生（１７）（堺市美原区）と後部座席に乗っていた知人の男性建設作業員（１７）（大阪府羽曳野市）が乗用車に幅寄せされ、車内からスプレーを吹き付けられた。バイクを止めたところ、複数の男が車から降りてきて男子高校生らの顔を殴るなどし、バイクを奪って逃走。男子高校生らは顔に軽傷を負い、河内長野署が強盗致傷容疑で捜査している。</p>
      <p>　同署によると、乗用車は白色で、男らは目出し帽をかぶっていたという。</p>
