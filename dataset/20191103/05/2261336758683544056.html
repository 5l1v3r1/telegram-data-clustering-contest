      <h1>They said what?! Pros react to Jorge Masvidal’s cuts stoppage win over Nate Diaz at UFC 244</h1>
      <address><time datetime="2019-11-03T05:06:55+00:00">03 Nov 2019, 05:06</time> by <a rel="author">Lucas Rezende</a></address>
      <figure>
