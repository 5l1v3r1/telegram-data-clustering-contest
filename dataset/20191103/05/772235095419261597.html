      <h1>Lexus LC Convertible prototype visits Australia</h1>
      <h2>But there's still no word on whether the production model will be added to the local range, and when it'll be here if that happens.</h2>
      <address><time datetime="2019-11-03T05:01:34+00:00">03 Nov 2019, 05:01</time> by <a rel="author" href="https://www.caradvice.com.au/author/mandy-turner/" target="_blank">Mandy Turner</a></address>

      <p>The<b> Lexus LC Convertible prototype</b> has touched down in Australia to be displayed at the <b>2019 Lexus Melbourne Cup</b>.</p>
      <p>Still wrapped in digital camouflage fresh from its world debut at the <a href="https://www.caradvice.com.au/category/goodwood-festival-of-speed/">Goodwood Festival of Speed</a> in July this year, the body design looks almost identical to the concept <a href="https://www.caradvice.com.au/716285/lexus-lc-convertible-concept-revealed/">revealed</a> at the Detroit motor show earlier this year.</p>
      <p>There are no blue <a href="https://www.caradvice.com.au/lexus/">Lexus</a> badges to be seen, so it's not powered by the V6 hybrid system offered on the LC500h coupe. Instead, it features the same petrol V8 engine as the <a href="https://www.caradvice.com.au/lexus/lc500/">LC500 coupe</a>. Take a look at the video above to hear it sing.</p>
      <p>The interior is still a work in progress so we can't show you details, but a temporary leather cover currently protects the camel-coloured leather.</p>
      <p>Whether the production model will have soft or hardtop still hasn't been announced, and was hard to ascertain in our <a href="https://www.caradvice.com.au/800701/2020-lexus-lc-convertible-spied/">recent spy photos</a>.</p>
      <figure>
        <img src="https://media.caradvice.com.au/image/private/c_fill,q_auto,f_auto,w_1300/fp4yxyfwcxfnkhth8mi1.jpg"/>
        <figcaption>CarAdvice</figcaption>
      </figure>
      <p>“We’re really thrilled to have the LC Convertible prototype in Australia for the Lexus Melbourne Cup, where it has been air freighted here directly from Europe.</p>
      <p>“I think the LC coupe has been a real design icon for us. It’s a huge brand builder and a real showcase of what our design team can do. This really is the next step for Lexus.”</p>
      <p>See the LC convertible prototype on show at the Melbourne Cup Carnival from November 2 to 10.</p>
