      <h1>【全文】未拿官方補助　莫斯科音樂週的營運智慧</h1>
      <address><time datetime="2019-11-03T05:15:00+00:00">03 Nov 2019, 05:15</time> by <a rel="author">祁玲, 李鍾泉, 陳廷豐, 林雅菁</a></address>
      <p>資源有限下，如何經營一個showcase音樂節？莫斯科音樂週創辦人史蒂潘卡薩彥（Stepan Kazaryan）的心法是：做出與眾不同的特色及明確的市場定位。</p>
      <p>莫斯科音樂週以發掘新人為宗旨，邀請的表演團體9成是俄羅斯樂團，以前衛、古怪的非主流樂風為主，協助他們站上國際舞台。即使缺乏官方補助，這個僅舉辦5年的活動已闖出名號，成為當地規模最大的showcase音樂節。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/uYAIyVa--Lg" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>史蒂潘原本任職公關公司，喜歡音樂的他，閒暇時間會承辦演唱會活動。2008年的金融海嘯害他失業，一時之間找不到適合的工作，遂把資遣費拿來當做承辦演唱會的基金，如此做了一段時間。</p>
      <p>他回憶說：「我一度萌生退意，但父親和友人都鼓勵我繼續走這行。久而久之，承辦演唱會已從玩票性質變成正職。」他後來在一間俱樂部擔任節目總監，俱樂部停止營業後，他乾脆開一家演唱會公司Connected Agency，並於五年前創辦莫斯科音樂週（Moscow Music Week，簡稱MMW）。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191025152916-1f3b4346ac875c6beb5ca6d60f3d6100-tablet.jpg"/>
        <figcaption>愛沙尼亞塔林音樂週集結showcase演出和論壇，讓史蒂潘深受啟發，於是創辦了莫斯科音樂週。（翻攝自rove.me）</figcaption>
      </figure>
      <p>創辦靈感來自史蒂潘七年前、去愛沙尼亞參加塔林音樂週（Tallinn Music Week）的經驗。他看到很多音樂人集結在一起，有showcase演出和論壇，心想俄羅斯也應該要有這樣的活動，便開始尋覓合夥人，同時申請官方補助，沒想到兩者都比想像中來得困難。厭倦等待的他於是放手一搏，獨自籌辦MMW。</p>
      <p>史蒂潘不諱言，全世界showcase音樂節多如過江之鯽，內容大同小異。為了做出區隔，他邀請的表演團體九成是俄羅斯樂團，「這點已經與眾不同。」他也排除主流音樂，鎖定古怪、前衛的各類型非主流音樂，漸漸做出成績。</p>
      <p>他說：「 檢視去年應邀採訪的國際媒體相關報導，他們的正面評價簡直像業配文，連我都很驚訝。但我沒付廣告費，也沒有把他們關在籠子裡、直到寫出好評才放人。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191025152314-516edffe74080cbeb5206b1db1d9848b-tablet.jpg"/>
        <figcaption>史蒂潘邀請的表演團體以前衛、古怪等非主流音樂為主。（ 翻攝自thecity.m24.ru）</figcaption>
      </figure>
      <p>MMW每年於8月底、9月初登場，為期4天，平均參與人數為4500至5000人。今年表演團體約150組，有16個表演場地。</p>
      <p>除了以俄羅斯演出者為主，另一個特色是把樂團的展演活動依類型區分，就算觀眾對表演者不熟悉，也可以從感興趣的類型挑選想看的節目。</p>
      <p>史蒂潘解釋：「我們的showcase依據音樂類型來區分，讓想接觸新人、卻對樂團陌生的觀眾更容易選擇，其他音樂節似乎沒這麼做過，還有人反映這是很棒的點子。」如今，有些音樂節也開始為showcase分類，他很高興MMW率先示範。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191025152223-62f16e8d3c1eeac4d79041ea20dc981c-tablet.jpg"/>
        <figcaption>莫斯科音樂週以發掘新人為宗旨，例如今年應邀表演的樂團Rosemary Loves a Blackberry備受西方媒體注目。 （翻攝自YorTube Антон Родионов）</figcaption>
      </figure>
      <p>他大學念的是政治，因熱愛音樂才入行，不過興趣變成工作後，壓力不小，如今雖然仍愛聽音樂，但已無法從看演唱會得到樂趣。尤其MMW成立以來，官方從未給予補助。每年營運經費有八成五至九成來自門票收入，其餘靠廠商贊助，至今有兩年賺錢、兩年虧錢。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191025152247-4b98c7574f9291d6a3d713372776c4e0-tablet.jpg"/>
        <figcaption>做出與眾不同的特色及明確的市場定位，是莫斯科音樂週創辦人史蒂潘卡薩彥的經營心法</figcaption>
      </figure>
      <hr/>
      <p>力挺新人　史蒂潘卡薩彥</p>
      <ul>
        <li>年齡：35歲</li>
        <li>學歷：莫斯科大學外交系畢業</li>
        <li>經歷：莫斯科音樂週和 Connected Agency創辦人</li>
        <li>16 Tons Club合夥人暨藝術總監</li>
      </ul>
      <hr/>
      <blockquote>
        <b>音樂活動具有教育意義和功能，有利於提升城市形象、振興觀光，可惜政府官員沒有意識到這一點。</b>
      </blockquote>
      <p>史蒂潘不願透露MMW所需的實際金額，「我只能說真的很少，與其他showcase音樂節比起來是小巫見大巫。」他說就算公開數字，也沒有人會相信他竟能用這麼少的錢辦活動，甚至還邀請外國人士前往。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191025152346-ef709b4b53ffdec49e7f55199541b4d6-tablet.jpg"/>
        <figcaption>史蒂潘（右二）致力培養本土樂團，認為音樂週具有教育意義，有利於振興城市觀光。 （MMW提供）</figcaption>
      </figure>
      <p>他坦言：「缺乏政府補助，對於經營MMW來說很大的挑戰。官方不一定要給錢，提供免費租借場地或其他資源也可以。這樣的音樂活動具有教育意義和功能，有利於提升城市形象、振興觀光，可惜政府官員還沒有意識到這一點，但我相信總有一天會有所改變。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191025152356-c29792fd56daba4496f687ed56634af4-tablet.jpg"/>
        <figcaption>莫斯科音樂週旨在協助新人站上國際舞台，9成表演者都是俄羅斯樂團。 （MMW提供）</figcaption>
      </figure>
      <p>除了沒有官方補助，礙於政策規定，MMW也不能申請註冊活動名稱，導致即使有人冒名舉辦類似的音樂活動，史蒂潘也無法提出告訴。因為俄羅斯政府禁止人民以地理或區域名稱當做註冊商標，理由是地理名稱的使用權屬於每一個人，不能把「莫斯科」這幾個字變成私人所有。</p>
      <blockquote>
        <b>樂團只需表演2首歌，產業相關人士如音樂節策展人，就能判定有無潛力，不需要讓他們唱很久。</b>
      </blockquote>
      <p>雖然不透露預算數字，史蒂潘樂於分享有限預算下、經營showcase音樂節的心法。他表示，首先要掌握預算來源和金額，例如從政府補助、贊助和門票收入各可以拿到多少錢。再依據這個金額分配給節目製作、團隊、受邀參加者和樂團等各項支出。 扣除上述費用，若還有餘額，他會優先邀請國外媒體，最後才邀請俄羅斯各地的記者。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191025152331-c94345e45521014ac7d3fa7b9fb64be4-tablet.jpg"/>
        <figcaption>莫斯科音樂週的展演活動依類型區分，就算觀眾對表演者不熟悉，也可以從感興趣的類型挑選想看的節目。 （翻攝自vk.com）</figcaption>
      </figure>
      <p>史蒂潘強調，了解自己的市場定位、並據此邀請媒體或專業的參訪對象很重要。他每年都會調整專業人士和記者的比例，例如2017年他邀請的對象以東歐專業人士居多，去年則增加了記者的比例，其中多半來自英國和德國。</p>
      <p>近2、3年在MMW演出的樂團，有些已應邀至歐洲巡演，逐步在海外打響知名度，呼應MMW把俄羅斯新人推上國際舞台的創立宗旨，這都歸功於史蒂潘。但他謙稱：「不是我的功勞，是他們很聰明，也勇於嘗試接受其他showcase音樂節的邀請，在眾人面前展現實力。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191025152407-2d4d1ac72337128149f188f24b9ac230-tablet.jpg"/>
        <figcaption>史蒂潘（右）常造訪亞洲各地的音樂節，包括出席「世界音樂節在台灣」相關活動。（風潮提供）</figcaption>
      </figure>
      <p>史蒂潘已走訪亞洲多次，據他觀察，很多音樂節主辦單位不了解一件事，那就是某個樂團只需表演兩首歌，產業相關人士如音樂節策展人，就可以判定是否喜歡、有無潛力，不需要讓他們演出一小時。因為時間有限，他就算再喜歡、還是得離開，去看其他人表演。</p>
      <p>未來，他希望造訪更多亞洲音樂市場，尤其是韓國。史蒂潘說：「在當地看到很多有趣的團，當然也有很多差的。但我看過非常有趣的，也深受啟發。很想去韓國研究當地流行音樂現況。」</p>
      <hr/>
      <p>發聲本土　莫斯科音樂週</p>

        <li>創辦時間： 2015年</li>
        <li>活動日期： 2020年9月（日期未定）</li>
        <li>地點：俄羅斯莫斯科</li>
        <li>特色：以介紹俄羅斯新人樂團和歌手為主的showcase音樂節</li>
        <li>官網：<a href="http://musicweek.moscow/">musicweek.moscow</a></li>
      </ul>
