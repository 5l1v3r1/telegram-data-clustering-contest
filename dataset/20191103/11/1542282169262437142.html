      <h1>Η Airbnb βάζει τέρμα στα πάρτι!</h1>
      <address><time datetime="2019-11-03T11:26:35+00:00">03 Nov 2019, 11:26</time> by <a rel="author">Συμέλα Τουχτίδου</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NUm8U7nHeyQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Τέρμα στις ενοικιάσεις ακινήτων με σκοπό τη διεξαγωγή πάρτι βάζει η <a href="https://gr.euronews.com/tag/airbnb">Airbnb</a>, μετά από την τραγική κατάληξη που είχε ένα πάρτι για το Χάλογουιν, στην <a href="https://gr.euronews.com/tag/california">Καλιφόρνια</a>.</p>
      <p>Το πάρτι πραγματοποιήθηκε σε σπίτι που νοικιάστηκε μέσω της δημοφιλούς πλατφόρμας ενοικίασης ακινήτων.</p>
      <h3>Airbnb: Τέρμα τα πάρτι</h3>
      <p>Η αντίδραση των διαχειριστών της πλατφόρμας ήταν άμεση.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190675126594879489" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Ο διευθύνων σύμβουλος της Airbnb, Μπράιαν Τσέσκι, ανακοίνωσε, μέσω τουίτ, ότι μπαίνει τέρμα στις ενοικιάσεις ακινήτων για τη διεξαγωγή πάρτι.</p>
      <p>Μάλιστα, η ομάδα εντοπισμού κινδύνων της Airbnb ξεκινάει άμεσα μία <b>ενδελεχή εξέταση όλων των «ύποπτων» ενοικιάσεων</b>, ώστε να ακυρωθούν άλλες επίβοφες εκδηλώσεις.</p>
      <p>Επιπλέον, η Airbnb θα κάνει ένα ακόμα βήμα και θα συστήσει <b><i>«ομάδα άμεσης δράσης για πάρτι»,</i></b> που θα ανταποκρίνεται σε καταγγελίες ότι στα διαμερίσματά της γίνονται πάρτι.</p>
      <p>Όσοι ένοικοι εντοπίζονται να παραβιάζουν τον κανόνα, θα απομακρύνονται άμεσα από τα ακίνητά της.</p>
      <h3>Το τραγικό πάρτι</h3>
      <p>Όλα ξεκίνησαν όταν μία γυναίκα, τα στοιχεία της οποίας δεν έχουν δημοσιοποιηθεί, μπήκε στην πλατφόρμα Airbnb και ζήτησε να νοικιάσει, για ένα βράδυ, ένα σπίτι τεσσάρων δωματίων, στην πόλη της Ορίντα στην Καλιφόρνια.</p>
      <p>Ο ιδιοκτήτης του ακινήτου είχε δηλώσει ότι στο σπίτι δεν επιτρέπονται τα πάρτι. Για αυτό, η γυναίκα υποστήριξε ότι ήθελε το σπίτι για να προστατευτεί η πολυμελής οικογένειά της, που έπασχε από άσθμα, <a href="https://gr.euronews.com/2019/11/01/mainontai-anexelegktes-oi-pyrkagies-stin-kalifornia">από τους καπνούς των πυρκαγιών στην Καλιφόρνια.</a></p>
      <p>Τελικά, όμως, στο σπίτι διοργανώθηκε πάρτι για το Χάλογουιν, το οποίο διαφημίστηκε από τα μέσα κοινωνικής δικτύωσης και προσέλκυσε εκατοντάδες νέους.</p>
      <p>Για άγνωστη μέχρι στιγμής αιτία, στη διάρκεια της νύχτας, ξεκίνησαν πυροβολισμοί.</p>
      <p>Επικράτησε πανικός, οι θαμώνες προσπαθούσαν αν κρυφτούν σε γειτονικά σπίτια, δεκάδες τραυματίστηκαν.</p>
      <p>Δυστυχώς, πέντε νέοι, ηλικιών από 19 έως 29 ετών, έχασαν τη ζωή τους, τρεις στο σπίτι και δύο στο νοσοκομείο όπου νοσηλεύτηκαν.</p>
