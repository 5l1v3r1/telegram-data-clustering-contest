      <h1>"إير بي ان بي" تحظر تأجير "بيوت الحفلات" بعد حادث الهالوين</h1>
      <address><time datetime="2019-11-03T11:35:51+00:00">03 Nov 2019, 11:35</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rG9ah4AmWBQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>قررت شركة "إير بي ان بي" لتأجير المنازل والشقق عبر الإنترنت حظر عرض "منازل الحفلات" وذلك بعد مقتل خمسة أشخاص في حفل بمنزل مستأجر في كاليفورنيا في عيد الهالوين.</p>
      <p>واندلع إطلاق للنار في الحفل الذي أقامه مستأجرون وحضره أكثر من 100 شخص يوم الخميس الماضي وأعلنت الشرطة أنها تحقق في دوافعه وأسبابه.</p>
      <p>وقال بريان تشيسكي، الرئيس التنفيذي لإير بي ان بي، إن <a href="https://arabic.euronews.com/2019/04/10/airbnb-will-not-delist-israeli-settlements-in-west-bank-but-will-donate-revenues"><b>الشركة</b></a> ستعمل على منع تأجير ما وصفه "حفلات المنازل" كما ستعمل على تعقب والتخلص من "السلوكيات المسيئة للضيوف والمضيفين".</p>
      <p>وأضاف تشيسكي في سلسلة من التغريدات على موقع تويتر أن خطة موقعه ستتضمن نظاماً لمسح والتعرف على "الحجوزات عالية المخاطر".</p>
      <p>وسيشكل الموقع فريقاَ خاصاَ للتعامل مع مثل تلك الحجوزات وسيتخذ إجراءات فورية لمعاقبة من يخرقون شروطه وأحكامه كإزالة عقاراتهم من الموقع، بحسب وصف تشيسكي.</p>
      <p>وعلى الرغم من عدم سماح مالك المنزل بإقامة الحفلات به، إلا أن المستأجرين قالوا إنهم يبحثون عن منزل كبير يصلح لإقامة عدد ضخم من مرضى الربو الهاربين من جحيم حرائق الغابات المشتعلة في <a href="https://arabic.euronews.com/2019/10/30/a-huge-fire-broke-out-in-northern-california"><b>شمال كاليفورنيا</b></a>.</p>
