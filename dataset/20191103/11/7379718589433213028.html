      <h1>Strage di Halloween: Airbnb vieta le feste in casa</h1>
      <address><time datetime="2019-11-03T11:12:58+00:00">03 Nov 2019, 11:12</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/piWCC_EIaxQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Rbnb vieta le feste nelle case affittate sulla sua piattaforma. La decisione del gruppo è arrivata dopo la strage di Halloween in California, dove durante una festa organizzata in una casa presa in affitto attraverso il portale ad Orinda, vicino Oakland, sono morte 5 persone uccise in una sparatoria.</b>
      </p>
      <p>L'<b>amministratore delegato di Rbnb, Brian Chesky</b>, ha spiegato in un tweet le intenzioni dell'azienda: "A partire da oggi, si legge, proibiremo l'affitto di case per le feste, e raddoppieremo gli sforzi contro le feste non autorizzate cancellando dal portale ospiti abusivi e padroni di casa che non seguono le regole".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190675126594879489" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Chesky ha definito "inaccettabile" quanto accaduto in California, dove circa 100 persone si sono date appuntamento per un party in un appartamento affittato su Rbnb e nel quale era espressamente proibito organizzare feste.</p>
      <p>La polizia non ha ancora fatto luce sulle cause che hanno scatenato la sparatoria, possibile che all'origine del fatto ci sia stata una banale discussione.</p>
      <p>
        <b>AIRBNB PRESENTE IN 81.000 CITTA'</b>
      </p>
      <p>L'attività della piattaforma sulla quale è possibile prendere in affitto o offrire in locazione un appartamento sta spopolando nel mondo. <b>In occasione dei 10 anni dalla fondazione della società, Airbnb ha svelato <a href="https://it.euronews.com/2018/02/23/cifre-record-per-i-10-anni-di-air-bnb">numeri da record</a>: oltre 4 milioni di alloggi distribuiti in 81.000 città. Negli ultimi 10 anni, inoltre, gli <i>host</i> di Airbnb hanno guadagnato oltre 41 miliardi di dollari e i viaggiatori hanno utilizzato la piattaforma oltre 300 milioni di volte.</b></p>
      <p><a href="https://it.euronews.com/2018/05/07/l-effetto-airbnb-e-la-crescente-lobby-del-turismo-mordi-e-fuggi">La compagnia ¨è stata oggetto di diverse polemiche negli ultimi tempi</a>, a partire da quella sul regime fiscale delle case messe in affitto sul sito: <b>sono in molti, albergatori in testa, a lamentarsi di una disparità di trattamento sulle tasse applicate alla locazione.</b></p>
      <p>L'azienda, nonostante le critiche, continua a fare progetti per il futuro: è del febbraio dell'anno scorso l'annuncio dell'amministratore delegato circa <b>l'intenzione dell'azienda di acquistare una compagnia aerea</b>. Intanto, sempre nel 2018, è nato <i>Rbnb Plus</i>, una selezione di case sottoposte a particolari controlli di confort e qualità, insieme a <i>Beyond by Rbnb</i>, servizio dedicato al comparto del lusso con l'offerta di sistemazioni esclusive. Da ultimo, <b>nel marzo del 2019, Rbnb ha acquistato per 400 milioni di dollari HotelTonight, un sito per la prenotazione di camere <i>last minute</i>.</b></p>
