      <h6 class="kicker">„Das sind einfach Idioten“</h6>
      <h1>Berliner Derby geht im Pyro-Chaos unter</h1>
      <address>
        <time datetime="2019-11-03T11:49:41+00:00">03 Nov 2019, 11:49</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uknlLQ1CeLA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Berlin - </b>Derby-Held Sebastian Polter schloss seine beiden Kinder nach der Pyro-Schande von Berlin wohlbehalten in die Arme. Angesichts der Eskalation auf den Rängen war das alles andere als selbstverständlich. Nur um einen Meter hatte ein Leuchtgeschoss aus dem Gästeblock die Sprösslinge sowie die Freundin des Angreifers verfehlt, der Union Berlin im Skandal-Duell mit Hertha BSC zum späten 1:0 (0:0)-Sieg in der Bundesliga führte.</p>
      <p>„Das ist schrecklich und nicht zumutbar“, sagte Polter: „Meine Kinder haben auf der Tribüne einen Schreck bekommen. Das ist nichts Schönes. Das sind einfach Idioten“, schimpfte der 28-Jährige. Pyro gehöre in einem Stadtderby irgendwo dazu, sagte er, „aber es muss gewährleistet sein, dass niemand verletzt wird“.</p>
      <h3>Pyro-Chaos bei Berliner Derby: DFB nimmt Ermittlungen auf</h3>
      <p>Das war es nicht. Beide Fanlager fielen im hitzigen ersten Bundesliga-Duell der Klubs negativ auf. Vor allem aber das unwürdige Verhalten der Hertha-Ultras, die mit Raketen auf Spieler, die Union-Trainerbank und Familien auf den Rängen feuerten und schwere Verletzungen in Kauf nahmen, war mit keiner Pyro-Begeisterung zu rechtfertigen.</p>
      <p>Der Kontrollausschuss des Deutschen Fußball-Bundes (DFB) wird Anfang der kommenden Woche ein Ermittlungsverfahren gegen beide Klubs einleiten. Das bestätigte der Verband dem SID. Ein Union-Fan sowie ein Zivilpolizist wurden durch Pyros verletzt, ein weiterer Beamter wurde im Zuge polizeilicher Maßnahmen leicht verletzt. Es hätte noch viel schlimmer kommen können.</p>
      <p>„Das ist eine Katastrophe, das In-die-Menge-Schießen muss einfach nicht sein“, sagte Unions Robert Andrich. Union-Trainer Urs Fischer bedauerte, dass „der Fußball aufgrund der Vorkommnisse ein bisschen verloren ging.“ Hertha-Manager Michael Preetz „distanzierte“ sich noch am Abend von den Vorfällen, am Sonntag legte der Klub in einer Stellungnahme nach.</p>
      <p>„Vor allem das Abfeuern von Raketen in den Innenraum und in Zuschauerbereiche ist nicht hinnehmbar“, hieß es. Man werde den Dialog mit der aktiven Fanszene nutzen, um die Vorfälle aufzuarbeiten und Lösungsansätze zu diskutieren, um solche Vergehen einzudämmen. Die Taten seien „nicht mit unseren Werten vereinbar“.</p>
      <h3>Hertha-Trainer Covic: „Wir haben auch in der Kurve eine Vorbildfunktion“</h3>
      <p>Bei Hertha-Trainer Ante Covic mischte sich in den Frust über das leidenschaftslose Auftreten seiner Mannschaft Wut über den eigenen Anhang. „Im Stadion saßen heute viele kleine Kinder mit ihren Vätern. Sie sollen Spaß und Freude an diesem Sport haben und keine ängstlichen Zustände bekommen“, sagte Covic: „Wir haben auch in der Kurve eine Vorbildfunktion für die kleinen Knirpse.“</p>
      <p>Vorbilder konnten zumindest jene in Rot-Weiß dennoch bewundern. Da war etwa Polter, der nach einem Foul von Dedryck Boyata an Christian Gentner den fälligen Strafstoß verwandelte (87.) und sich in Köpenick unsterblich machte.</p>
      <p>Oder Torhüter Rafal Gikiewicz. Als nach Schlusspfiff vermummte Union-Ultras das Spielfeld stürmten, <a href="https://www.mz-web.de/sport/fussball/nach-berlin-derby-union-spieler-verhindern-platzsturm-der-eigenen-fans-33404466">stellte sich der Pole dem wütenden Mob mutig entgegen</a> und verhinderte die nächste Eskalationsstufe. „Vielleicht hat er nach der Karriere einen neuen Job als Ordner“, scherzte Andrich.</p>
      <h3>Schiedsrichter Deniz Aytekin behält den Überblick</h3>
      <p>Auch das besonnene Auftreten von Schiedsrichter Deniz Aytekin war löblich. Der 41-Jährige schickte die Spieler aus Sicherheitsgründen kurz nach Beginn der zweiten Halbzeit für rund drei Minuten in die Kabine.</p>
      <p>Aus Sorge vor möglichen schweren Ausschreitungen sah er in Absprache mit der Polizei aber von einem Spielabbruch ab. „Ich hoffe, dass es nie passiert, dass es so weit kommen muss, dass ein Spieler oder Verantwortlicher getroffen wird. Das hat mit Fußball dann nichts mehr zu tun“, sagte Aytekin.</p>
      <h3>Union Berlin feiert sich als Stadtmeister</h3>
      <p>Mit gutem Fußball hatte das Derby wenig zu tun. Den großen Erwartungen wurde das Spiel nie gerecht. Union stand defensiv gut, brachte in der Offensive aber wenig zustande. Hertha BSC, das im Vorfeld den Anspruch formuliert hatte, Berlins Nummer eins zu sein, enttäuschte in allen Bereichen.</p>
      <p>Und so schallten „Stadtmeister“-Sprechchöre noch lange nach Abpfiff durch das Stadion An der Alten Försterei. „Es waren wichtige drei Punkte für unser sehr ambitioniertes Ziel Klassenerhalt“, sagte Union-Trainer Urs Fischer. Covic bewertete die Rangordnung in der Hauptstadt als unverändert. „Ich will nicht böse klingen“, sagte er: „Aber man muss nur kurz auf die Tabelle schauen. Da sind wir immer noch vorne.“ (sid)</p>
