      <h1>«Ни я, ни мой народ не дрогнем!»: в SoulCalibur VI появится Хильда</h1>
      <address><time datetime="2019-11-03T11:23:43+00:00">03 Nov 2019, 11:23</time> by <a rel="author">Олег Камалов</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XznU3L3uWD8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Впервые девушка, орудующая копьём и мечом, появилась в четвёртой части. В анонсирующем ролике она сражается с другими персонажами ростера и демонстрирует свои боевые навыки.</p>
      <figure>
        <img src="https://leonardo.osnova.io/b6bed904-e9dd-3289-1d67-eab567ec5c4c/"/>
      </figure>
      <p>Хильда появится в игре с релизом второго сезона. Уже известно, что ростер также пополнит самурай Хаомару из серии Samurai Shodown и два ещё не анонсированных героя.</p>
      <p>Кроме того, во втором сезоне все персонажи <a href="https://www.pcgamer.com/soulcalibur-6s-season-2-update-will-have-new-moves-for-all-characters/">получат</a> новые приёмы и навыки. Дата его начала пока не объявлена.</p>
      <p>SoulCalibur VI вышла в октябре 2018 года на ПК, PS4 и Xbox One.</p>
