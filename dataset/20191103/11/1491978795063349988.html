      <h1>PM apologises to Tory members for failure to deliver Brexit by 31 October – video</h1>
      <address><time datetime="2019-11-03T11:11:57+00:00">03 Nov 2019, 11:11</time> by <a rel="author">Sky News | Sophie Ridge</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jygfo8EZtmw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Boris Johnson has apologised to Tory members who voted for him to become party leader for not taking Britain out of the EU on 31 October. He said the delay was a matter of 'deep regret' and Brexit extensions were 'painful' because they caused the country uncertainty</p>
