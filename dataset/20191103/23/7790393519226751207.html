      <h1>HLV Park Hang-seo với đa biểu cảm thú vị trên sân tập tuyển Việt Nam</h1>
      <h2>Huấn luyện trưởng tuyển Việt Nam thường vui vẻ, trêu đùa với các cầu thủ tuyển Việt Nam trên sân tập nhưng cũng không thiếu những khoảnh khắc nghiêm nghị và khắt khe.</h2>
      <address><time datetime="2019-11-03T23:08:09+00:00">03 Nov 2019, 23:08</time> by <a rel="author">Nguyên An (Vietnam+)</a></address>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/zgnokt/2019_11_04/vnp_doituyenvietnam7.jpg"/>
        <figcaption>Huấn luyện viên Park Hang-seo luôn ân cần hỏi thăm và nhắc nhở một số cầu thủ trước khi buổi tập của tuyển Việt Nam bắt đầu. (Ảnh: Nguyên An)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/zgnokt/2019_11_04/vnp_doituyenvietnam5.jpg"/>
        <figcaption>Ông Park chu đáo, hỏi thăm Quang Hải khi cầu thủ này vừa hội quân cùng tuyển Việt Nam từ câu lạc bộ. (Ảnh: Nguyên An)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/zgnokt/2019_11_04/vnp_doituyenvietnam23.jpg"/>
        <figcaption>Huấn luyện viên người Hàn Quốc chia vui với tiền vệ Đỗ Hùng Dũng vừa sinh con đầu lòng cách đây không lâu. (Ảnh: Nguyên An)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/zgnokt/2019_11_04/vnp_doituyenvietnam9.jpg"/>
        <figcaption>Phan Văn Đức thân mật cùng huấn luyện viên Park khi được ông 'tra hỏi' tình hình chấn thương. (Ảnh: Nguyên An)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/zgnokt/2019_11_04/vnp_doituyenvietnam30.jpg"/>
        <figcaption>Huấn luyện viên Park Hang-seo thường xuyên trêu đùa các cầu thủ để tạo không khí vui vẻ, thoải mái cho buổi tập của tuyển Việt Nam. (Ảnh: Nguyên An)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/zgnokt/2019_11_04/vnp_tuyenvietnam3.jpg"/>
        <figcaption>Nhiều lần trước đây, huấn luyện viên này yêu cầu các cầu thủ U22 Việt Nam cũng cần phải thoải mái, đùa vui và giao tiếp nhiều với nhau như lứa đàn anh ở tuyển quốc gia. (Ảnh: Nguyên An)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/zgnokt/2019_11_04/vnp_doituyenvietnam12.jpg"/>
        <figcaption>Tuy nhiên, khi buổi tập đang diễn ra, huấn luyện viên Park Hang-seo luôn nghiêm nghị quan sát rất kỹ các cầu thủ. (Ảnh: Nguyên An)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/zgnokt/2019_11_04/vnp_doituyenvietnam4.jpg"/>
        <figcaption>Huấn luyện viên Park Hang-seo chỉ đạo nghiêm khắc các cầu thủ tuyển Việt Nam trong buổi tập chiều 2/11. (Ảnh: Nguyên An)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/zgnokt/2019_11_04/vnp_doituyenvietnam13.jpg"/>
        <figcaption>Khi thấy những chi tiết chưa vừa ý, đích thân ông Park sẽ hướng dẫn cho cầu thủ thay vì trợ lý huấn luyện viên. (Ảnh: Nguyên An)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/zgnokt/2019_11_04/vnp_doituyenvietnam18.jpg"/>
        <figcaption>Huấn luyện viên Park Hang-seo đặc biệt quan tâm vị trí thủ môn ở hầu hết các buổi tập chuẩn bị cho vòng loại World Cup 2022. (Ảnh: Nguyên An)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/zgnokt/2019_11_04/vnp_tuyenvietnam2_1.jpg"/>
        <figcaption>Tuy vậy, có những lúc trong buổi tập, ông Park trầm tư một mình ở góc xa. (Ảnh: Nguyên An)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/zgnokt/2019_11_04/vnp_tuyenvietnam4.jpg"/>
        <figcaption>Dường như huấn luyện viên người Hàn Quốc đang có những tính toán chiến lược cho tuyển Việt Nam với mục tiêu vượt qua vòng loại hai World Cup 2022 - khu vực châu Á. (Ảnh: Nguyên An)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/zgnokt/2019_11_04/vnp_doituyenvietnam3.jpg"/>
        <figcaption>Sắp tới, đội tuyển Việt Nam sẽ phải chạm trán với hai đối thủ mạnh, cạnh tranh trực tiếp tới tấm vé đi tiếp là Thái Lan và UAE trên sân nhà Mỹ Đình. (Ảnh: Nguyên An)</figcaption>
      </figure>
