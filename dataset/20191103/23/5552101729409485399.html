      <h1>【蘭蘭夫人會客室2】陳湘琪的高標準讓她想放棄　王渝屏靠憨膽體驗人生</h1>
      <address><time datetime="2019-11-03T23:09:00+00:00">03 Nov 2019, 23:09</time> by <a rel="author">王雅蘭, 蕭志傑</a></address>
      <p>王渝屏以《你的孩子不是你的孩子---貓的孩子》單元入圍本屆金鐘新人獎，而她主演的《鏡文學驚悚劇場---完美Lily》也令人驚豔，她的演技狂放與她的感性十分契合，談起戀愛她也敢愛敢恨，王渝屏說：「一定要相信愛情啊，不然還有什麼可以相信的呢？」</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ipLQwPOaHiU" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <hr/>
      <p>王渝屏小檔案</p>
      <ul>
        <li>生日 1994.10.8</li>
        <li>身高168公分，體重45公斤</li>
        <li>愛吃麵食類</li>
        <li>愛運動，BMI值18以下。</li>
      </ul>
      <hr/>
      <p>另一方面天秤座的王渝屏，覺得人生很重要的，是一定要保持獨立思考狀態，無論碰到這輩子的大小事，都要一直這樣，隨時能停下來，想一想。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191031181932-2837830d774f665d9861aa35aa357612-tablet.jpg"/>
        <figcaption>談起戀愛王渝屏敢愛敢恨，她說：「一定要相信愛情啊，不然還有什麼可以相信的呢？」</figcaption>
      </figure>
      <p>在時尚表演上，王渝屏很常以獨特妝容表情吸睛，和她的戲劇演出一樣，令人想多看幾眼；但在北藝大讀表演系時，她並不想學以致用。「當時我喜歡電影，但一直沒辦法enjoy到表演裡面，因為無法放鬆。」王渝屏讀書時接觸到許多不同國家、不同派系的老師，一下子要吸收、呈現，她覺得自己做不太到。</p>
      <p>「當時我想將來可能要做平庸的規畫了。那時候的指導老師是陳湘琪、徐華謙，他們是很高標準的，我覺得表演好像是為了取悅老師，或為了讓老師給你很高分，這的確給我很大壓力。」</p>
      <p>後來拍拍廣告、當模特兒賺零用錢，王渝屏覺得有趣、放鬆，海選《貓的孩子》時，她想說人很多、反正選不上，就反而放很開，說了很多想法，沒想到反而打動導演，後來甚至為她把角色從男生改成女生。這部戲讓王渝屏開始懂得演戲的樂趣。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191031182101-52a9c1019f41b669bb050a33755e53a7-tablet.jpg"/>
        <figcaption>海選《貓的孩子》時，王渝屏想說反正選不上，就反而放很開，反而打動導演。（公視提供）</figcaption>
      </figure>
      <p>「我不會說自己超愛表演，畢竟常常拍戲一整天，也只是重複做著幾個日常動作，可能端著一杯水走來走去，可是當你遇到好的劇組和對手，會有那麼靈光乍現的一兩秒，是你覺得從來都沒有過這樣的體驗，就這一兩秒，可以讓我撐很久很久。」王渝屏藉著表演和世界溝通，她的同學很多人都熱愛創作，想寫劇本、想當導演，她不想，她只想在有限的範圍內做無限的創作，比方說當演員這件事，就非常契合。</p>
      <p>王渝屏和妹妹都非常獨立，姊妹倆似乎成了一派，會一起說父母的小話，比方說父母都是的巨蟹座好恐怖喔之類的。關於巨蟹座很愛家的說法，姊妹倆的解釋是：「他們愛的是他倆的家啊，他們一直過自己的生活，感情一直很好，還會一直放閃。」每次接受訪問，大家都對姊妹的父母興趣很高，王渝屏甚至以「drama queen」形容母親對待她們的樣貌，但是父母的教養方式，反而讓她和妹妹王渝萱天不怕地不怕的，加上很早就接觸歐美新浪潮電影，兩人擁有自由自在的靈魂。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191031182105-263ad3f263bed152168d1ed81a6d1768-tablet.jpg"/>
        <figcaption>王渝屏以《你的孩子不是你的孩子---貓的孩子》單元入圍本屆金鐘新人獎。（公視提供）</figcaption>
      </figure>
      <p>王渝屏說：「好像從小到大都有一個憨膽，做事常常也沒多想，就覺得先做了再說。」她是一個耐得住孤獨的人，在未成年時獨自去了尼泊爾爬山和英國旅遊，讓她藉著移動，看見許多美好的事物，她不是抱著玩的念頭，而是去體驗人生。</p>
      <p>「我在尼泊爾的每天都印象深刻，每天都睡在玉米倉庫裡，長達一個多星期沒洗澡，每天都在吃咖哩，穿上華美的傳統服飾Saree，在古老的寺廟上看到許多栩栩如生的性愛雕刻，這對當時年僅16歲的我都是很巨大的文化衝擊。」</p>
      <p>對王渝屏而言，生活應該有很多的餘韻，工作也和生活密不可分，藉工作旅遊各地，也體驗生活，她希望自己時而理性、時而感性，讓人生更為精彩。</p>
