      <h1>Capturan a presuntos integrantes de “Picacho” y “Las Independencias”</h1>
      <address>
        <time datetime="2019-11-03T01:36:21+00:00">03 Nov 2019, 01:36</time>
      </address>
      <p>Varios operativos de la Policía dejaron cinco capturados, afectando directamente a las estructuras criminales “Picacho” y “Las Independencias”, dedicados a la extorsión y la comisión de varios delitos.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/pNXB_9Rxu3M" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Cerca de 60.000 pesos era la vacuna que los guías turísticos de la comuna 13 de Medellín debían pagar a las estructuras criminales. <b>Alias Pocho</b> de la banda <b>‘Las Independencias’</b> era el encargado de realizar estas extorsiones y comercializar estupefacientes, delitos por los que fue capturado.</p>
      <p>Por otro lado, tras tres allanamientos fueron capturados cuatro hombres pertenecientes a la estructura criminal <b>“Picacho”</b>, entre ellos está en cabecilla financiero y el jefe del GDO. En el operativo la policía se incautó de 3 vehículos, 6 celulares y otros artículos tecnológicos.</p>
    </article>
