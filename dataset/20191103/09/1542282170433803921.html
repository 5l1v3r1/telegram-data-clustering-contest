      <h1>Ανατολική Ουκρανία: Οπισθοχωρούν στρατός και αυτονομιστές</h1>
      <address><time datetime="2019-11-03T09:30:30+00:00">03 Nov 2019, 09:30</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3yWuIZqtb4Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Στο Ζολότε της ανατολικής <a href="https://gr.euronews.com/tag/ukraine">Ουκρανίας</a>, η απόσταση μεταξύ των δυνάμεων των αυτονομιστών και του ουκρανικού στρατού μεγαλώνει.</p>
      <p>Εφαρμόζοντας μέτρα οικοδόμησης εμπιστοσύνης <a href="https://gr.euronews.com/2019/10/30/xekinise-i-aposyrsi-dynameonapo-tin-anatoliki-oukrania">οι δύο πλευρές οπισθοχωρούν,</a> σε μία προσπάθεια να δημιουργεί «χώρος» για μία λύση στη χρόνια ένοπλη σύγκρουση που έχει στοιχίσει τη ζωή 13.000 ανθρώπων.</p>
      <p>Σύμφωνα με Ουκρανούς αξιωματικούς, η απόσταση μεταξύ αυτονομιστών και ουκρανικού στρατού από τα 200 μέτρα βρίσκεται πλέον στα 2 χιλιόμετρα, δημιουργώντας μία «γκρίζα» ζώνη στην οποία θα ζούνε εκατοντάδες κάτοικοι χωριών του <a href="https://gr.euronews.com/tag/luhansk">Λουγκάνσκ</a>.</p>
      <p>Τη νέα οπισθοχώρηση των ουκρανικών δυνάμεων <a href="https://gr.euronews.com/2019/10/31/oykrania-strateymata-nato">είχε προαναγγείλει ο πρόεδρος της Ουκρανίας, Βολοντίμιρ Ζελένσκι,</a> μετά από συνάντηση με τον γενικό γραμματέα του ΝΑΤΟ.</p>
      <p>Ο Ζελένσκι, που διαβεβαίωσε ότι στόχος της χώρας του είναι να ενταχθεί στη βορειοατλαντική συμμαχία, ακολουθεί πολιτική προσέγγισης με τη Μόσχα, με στόχο την επίτευξη ειρήνης στην ανατολική Ουκρανία.</p>
