      <h1>Russia-Ucraina: i primi frutti dell'accordo sul Donbass</h1>
      <address><time datetime="2019-11-03T09:26:23+00:00">03 Nov 2019, 09:26</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6eg_pqCCfx0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>L'esercito ucraino ha iniziato a costruire nuove fortificazioni nel villaggio di Katerinivka dopo che le forze separatiste filo russe hanno iniziato il ritiro parziale dalla zona all'inizio della settimana.</b> Segno che <a href="https://it.euronews.com/2019/10/30/significati-e-attese-della-ritirata-nel-donbass">l'accordo tra il presidente ucraino Volodimyr Zelenski e il presidente russo Vladimir Putin</a> comincia a dare i suoi frutti: l'intesa raggiunta tra i due leader intende porre fine gradualmente a un conflitto nel quale hanno persone la vita circa 13 mila persone neglui ultimi 5 anni. <a href="https://it.euronews.com/2019/10/03/ucraina-in-centinaia-contro-l-accordo-kiev-mosca">Un accordo molto criticato in Ucraina dagli irriducibili antirussi che accusano il presidente Zelenski di aver ceduto di fronte allo strapotere russo.</a></p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/61/24/606x433_cmsv2_972fdb00-591d-5d11-b8a6-dcbb630a7c46-4276124.jpg"/>
        <figcaption>Servicemen patrol in the village of Katerynivka, disengagement area of government and Russian-backed rebel troops, in the eastern Ukrainian region of LuhanskUkraine November 2, 2019. REUTERS/Gleb Garanich</figcaption>
      </figure>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/61/24/606x436_cmsv2_9b3c6a27-ca21-5819-b048-b586a1099404-4276124.jpg"/>
        <figcaption>Servicemen construct a new trench in the village of Zolote, disengagement area of government and Russian-backed rebel troops, in the eastern Ukrainian region of LuhanskUkraine November 2, 2019. REUTERS/Gleb Garanich</figcaption>
      </figure>
      <p>Le relazioni tra i due paesi si sono interrotte bruscamente dopo l<b>'annessione della Crimea da parte di Mosca, nel 2014</b>, e l'appoggio della Russia ai separatisti ucraini nelle zone orientali del paese ha continuato a tenere altissima la tensione: <b>il cessate il fuoco del 2016 firmato a Minsk è stato sistematicamente infranto da entrambe le parti</b> senza riuscire a risolvere la situazione.</p>
