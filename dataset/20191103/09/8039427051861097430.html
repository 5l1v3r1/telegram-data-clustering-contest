      <h1>అమర్ కోరుకునే ప్రత్రికా స్వేచ్ఛ అంటే ఇదా?: ఆర్కే</h1>
      <address>
        <time datetime="2019-11-03T09:40:05+00:00">03 Nov 2019, 09:40</time>
      </address>
      <figure>
        <img src="https://cdn3.andhrajyothy.com/AJNewsImages//AJ%20ADDS//ADD-211019.jpg"/>
      </figure>
      <aside>అన్నపూర్ణ మ్యారేజెస్ అన్ని కులముల వారికి పెళ్లి సంబంధములు చూడబడును.<br/>www.annapurnamarriages.com</aside>
      <p><a href="http://www.annapurnamarriages.com/">Ph: 88865 47666<br/>ప్రవేశం ఉచితం</a> ADVT</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/0hL5GCMQDoY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>హైదరాబాద్: </b>మీడియాను తప్పుబట్టిన మరో వ్యక్తి దేవులపల్లి అమర్‌. ఈయనగారివి ఒకప్పుడు వామపక్ష భావాలు. నిన్నమొన్నటి వరకు జర్నలిస్టు సంఘాల నాయకుడిగా పత్రికా స్వేచ్ఛ కోసం గళం విప్పిన వ్యక్తి. జగన్‌ సొంత మీడియాలో కొలువు సంపాదించగానే ఆయన తన సహజ స్వభావానికి భిన్నంగా వ్యవహరించడం మొదలుపెట్టారు. ‘అసత్యాలు రాస్తుంటే చూస్తూ ఊరుకోవాలా?’ అని శుక్రవారం నాడు విలేకరుల సమావేశంలో ఆయనే హుంకరించారు. నిన్నటివరకు తాను పనిచేసిన జగన్‌ మీడియా చంద్రబాబు ప్రభుత్వంపైన, అంతకుముందున్న ముఖ్యమంత్రులపైన ఎలాంటి అభూతకల్పనలు, అసత్య ప్రచారాలు చేసిందో మరచిపోయారా? విచిత్రం ఏమిటంటే నాడు రాజశేఖర్‌ రెడ్డి, నేడు జగన్మోహన్‌ రెడ్డి ముఖ్యమంత్రిగా ఉన్నప్పుడు మాత్రమే మీడియాకు లక్ష్మణ రేఖ ఉండాలన్న విషయం ఈయనగారికి గుర్తుకు వస్తుంది. రోశయ్య, కిరణ్‌ కుమార్‌ రెడ్డి, చంద్రబాబు ముఖ్యమంత్రులుగా ఉన్నప్పుడు జగన్‌ మీడియా అన్ని కట్టుబాట్లను చెరిపేసి రెచ్చిపోయినా లక్ష్మణ రేఖ విధించాలన్న విషయం గుర్తుకు రాలేదు. ఖండనలు, వివరణలు కనీస పరిణామంలో ప్రచురించడానికి జగన్‌ మీడియా నిరాకరించిన సందర్భాలు ఆయనకు తప్పుగా అనిపించలేదు. నిప్పుకు చెదలు పట్టడం అంటే ఏమిటో అనుకుంటారు గానీ ఒకప్పుడు నిబద్ధతతో గౌరవప్రదమైన జీవితాన్ని గడిపిన రామచంద్రమూర్తి, దేవులపల్లి అమర్‌ ఇప్పుడు ఇలా మారిపోవడాన్ని చూసిన తర్వాత పతనానికి ఎవరూ అతీతులు కారని భావించక తప్పదు.</p>
      <p> </p>
      <p>మీడియాకు సుద్దులు చెప్పగలవారు తెలుగునాట ఎవరైనా ఉన్నారా? అంటే కాగడా పట్టుకుని వెతికినా కానరాని పరిస్థితి. ఆత్మవంచన, పరనిందకు అలవాటుపడిన వారికి సత్యాలు కూడా అసత్యాలుగానే కనిపిస్తాయి. ‘నా చిన్ని బొజ్జకు శ్రీరామరక్ష’ అని ఎవరికివారు అనుకోవడం వల్లనే ‘నువ్వు కూడా చెప్పేవాడివా?’ అని ఇతరులు భావిస్తున్నారు. దీర్ఘకాలం శ్రమించి విశ్వసనీయత సంపాదించుకున్నవారు సైతం జీవిత చరమాంకంలో సౌకర్యవంతమైన జీవితం కోసం ప్రభుత్వాల పంచన చేరిపోతున్నారు. మొదటి నుంచి ఒకే పంథా అనుసరించే వారి విషయంలో సమాజానికి కూడా స్పష్టత ఉంటుంది. మధ్యలో పంథా మార్చుకుని నీతులు చెప్పడానికి ప్రయత్నించే వారితోనే సమస్య అంతా! ‘నవ్విపోదురుగాక నాకేటి సిగ్గు’ అని అనుకునేవారిని ఎవరుమాత్రం ఏమి చేయగలరు! ఏదిఏమైనా జగన్‌ ప్రభుత్వం నుంచి ఎదురయ్యే సవాళ్లను ఎదుర్కోవడానికి మేం సిద్ధంగా ఉన్నాం. మావైపు నుంచి పొరబాటు జరిగితే సరిచేసుకోవడానికి కూడా మేం వెనుకాడం. అంతేతప్ప ప్రభుత్వాలను ధిక్కరిస్తే ప్రకటనలు ఆగిపోతాయి, ఆర్థికంగా దెబ్బతింటాం, కేసులతో ఇబ్బంది పడతామని భయపడిపోయి మడమ తిప్పడం మాత్రం జరగదు. అదే సమయంలో జగన్‌ మీడియా మాకే కాదు... మరే ఇతర మీడియా సంస్థకు మార్గదర్శి కాబోదు!</p>
