      <h1>Gyilkos küzdelem folyik a brazil rezervátumokban</h1>
      <address><time datetime="2019-11-03T09:12:18+00:00">03 Nov 2019, 09:12</time> by <a rel="author">Anna Flori</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/C-opTkzlMds" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Megint lelőttek egy bennszülöttet illegális favágók Brazília északi részén, egy amazóniai rezervátumban. Társát is megsebesítették, de neki sikerült elmenekülnie. A szövetségi rendőrség azt ígéri, hogy kivizsgálja a fiatal vadász halálának körülményeit.</h3>
      <p>A Guajajara nemzetség több mint nyolcvan harcosát veszítette el így az elmúlt húsz évben, és vezetői szerint a helyzet sokat romlott, mióta Jair Bolsonaro az elnök Brazíliában. A nemzetközi diplomáciában is heves indulatokat gerjesztő környezetvédelmi politikája ugyanis semmibe veszi, sok helyütt pedig hivatalosan feloldja az eddig védett területeken érvényes rendszabályokat. a helyiek beszámolója szerint fel is oszlatja a tiltások betartását felügyelő állami ügynökségeket és törzsi szervezeteket.</p>
      <p>A Guajajara nemzetség az egyik legnépesebb Brazíliában, több mint húszezren vannak. Az ő lakóhelyükön, a Maranhão államban fekvő Arariboia rezervátumban nem Bolsonaróval kezdődtek a bajok. Már 2012-ben felállították saját őrjáratukat, az Erdő őrzői nevű alakulatot. A most lelőtt harcos is arról beszélt egy hírügynökségnek szeptemberben, hogy egyre nagyobb veszélyben vannak, de nem adhatják meg magukat a félelemnek.</p>
