      <p>В отделе кадров:<br/>– Ну, а есть ли у вас какое–нибудь хобби?<br/>Соискатель, доставая из кармана чучело хомяка:<br/>– Таксидермия!<br/>Хомяк, не разжимая челюсти:<br/>– И чревовещание!</p>
