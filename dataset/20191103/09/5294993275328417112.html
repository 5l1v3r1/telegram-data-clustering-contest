      <h1>Assassinado líder de tribo Guajajara</h1>
      <address><time datetime="2019-11-03T09:03:56+00:00">03 Nov 2019, 09:03</time> by <a rel="author">Nara Madeira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/L_6iLxa6y4s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Paulo Paulino Guajajara, líder da tribo Guajajara, uma das mais numerosas na parte brasileira da floresta amazónica for morto na última sexta-feira. Fazia parte de um grupo de índios, autodenominados "Guardiões da Floresta" que defendem os seus territórios e , que combatem, e entre outras coisas, o abate ilegal de árvores naquele que é um dos pulmões do planeta Terra.</p>
      <p>O governo do Maranhão diz ter recebido informações de que se tratou de uma emboscada que acabou na morte daquele que era conhecido por "lobo" enquanto um Laércio Souza Silva, outro líder indígena, ficou ferido, mas sem gravidade. Acusam-se os madeireiros de serem responsáveis pela morte.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190724271821205505" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Através das redes sociais, o ministro da Justiça brasileiro, Sérgio Moro, já anunciou que "irá apurar" os factos:</p>
      <p><i>"A Polícia federal irá apurar o assassinato do líder indígena Paulo Paulino Guajajara na terra indígena de Arariboia, no Maranhão. Não pouparemos esforços para levar os responsáveis por este crime grave à Justiça"</i>, lê-se na página de Twitter de Moro.</p>
      <p>O mesmo tentam fazer estes guardiães da floresta, mas com as suas próprias mãos, na sua luta pela sobrevivência.</p>
      <p>Muitas são as organizações não-governamentais que se mostram chocadas e pedem ao governo brasileiro para agir contra este tipo de tragédias, cada vez mais frequentes.</p>
      <p>César Muñoz, investigador sénior da Human Rights Watch, em comunicado, escreve:</p>
      <p>_“Causam profunda tristeza a morte de Paulo Paulino Guajajara e os ferimentos sofridos por Laércio Souza Silva, integrantes dos Wazayzar, também conhecidos como “guardiões da floresta”, do povo Tenetehara.<br/>_</p>
      <p>
        <i>O nome de Paulo Paulino Guajajara se soma a uma longa lista de mais de 300 pessoas assassinadas durante a última década no contexto de conflitos pelo uso da terra e de recursos naturais na Amazônia – muitas delas por pessoas envolvidas na extração ilegal de madeira – de acordo com dados compilados pela Comissão Pastoral da Terra (CPT)".</i>
      </p>
      <p>Desde que Jair Bolsonaro assumiu a presidência do Brasil as invasões a terras indígenas, por madeireiros e mineiros ilegais, aumentou exponencialmente.</p>
