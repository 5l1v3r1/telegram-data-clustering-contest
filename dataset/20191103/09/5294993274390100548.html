      <h1>Forças militares de Kiev reposicionam-se</h1>
      <address><time datetime="2019-11-03T09:12:01+00:00">03 Nov 2019, 09:12</time> by <a rel="author">Nara Madeira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hVTje_3IwMs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>As forças militares de Kiev começam a construíram novas fortificações no momento em que se inicia uma retirada, gradual, de tropas.</p>
      <p>Para pôr fim ao conflito, que dura há cinco anos e já matou 13 mil pessoas, as forças armadas ucranianas e os rebeldes, que controlam áreas de território no leste da Ucrânia, e são apoiados pela Rússia, começaram a abandonar Zolote, no final de outubro.</p>
      <p>A aldeia de Katerynivka faz agora parte de uma zona chamada de "cinzenta" e que é patrulhada pelo exército ucraniano. Para os habitantes locais, os passos dados, são sinal de esperança.</p>
      <p>Desde a anexação da Crimeia, pela Rússia em 2014, que as relações entre Kiev e Moscovo foram quebradas. Várias tentativas de conciliação, como o cessar-fogo assinado em Minsk, capital da Bielorrússia, em 2015, saíram goradas.</p>
    </article>
