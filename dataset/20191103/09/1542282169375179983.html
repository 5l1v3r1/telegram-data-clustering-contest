      <h1>Σκότωσαν τον «Λύκο»</h1>
      <address><time datetime="2019-11-03T09:19:32+00:00">03 Nov 2019, 09:19</time> by <a rel="author">Συμέλα Τουχτίδου</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xPO-u_ogVSE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Το όνομά του ήταν Πάουλο Παουλίνο Γκουαζαζάρα. Ήταν, όμως, πιο γνωστός ως ο «Λύκος».</p>
      <p>Ήταν μέλος των «φρουρών του δάσους» που προσπαθούν να προστατέψουν τον <a href="https://gr.euronews.com/tag/amazonia">Αμαζόνιο</a>.</p>
      <p>Την Παρασκευή, έπεσε νεκρός από πυρά παράνομων υλοτόμων, την ώρα που κυνηγούσε.</p>
      <p>Η ομάδα του εγκλωβίστηκε σε ενέδρα και δέχθηκε πυρά. Τον Πάουλο τον πυροβόλησαν στο κεφάλι. Ένα άλλο μέλος της ομάδας τραυματίστηκε.</p>
      <h3>«Φρουροί του Δάσους»</h3>
      <p>Η φυλή Γκουαζαζάρα της Βραζιλίας, που μετρά περίπου 20.000 μέλη, έχει συστήσει ομάδες περιφρούρησης του Αμαζονίου. Ονομάζονται «φρουροί του δάσους».</p>
      <p>Πραγματοποιούν περιπολίες για να εντοπίζουν και να εκδιώκουν τους παράνομους υλοτόμους και ανθρακωρύχους που κατατρώνε το μεγαλυτερο πνεύμονα οξυγόνου της γης.</p>
      <p>Ανάλογες περιπολίες <a href="https://gr.euronews.com/2019/09/18/cacao-kai-drone-enantion-cocas-ston-amazonio">πραγματοποιούν και μέλη της φυλής Τικούνα, στο Περού.</a></p>
      <p>Στην επίμαχη περιοχή που φυλάσσουν οι Γκουαζαζάρα ζει και η φυλή Άβα Γκουάζα, μία από τις πιο απειλούμενες φυλές του κόσμου που ζει σε απομόνωση.</p>
      <figure>
        <iframe src="https://player.vimeo.com/video/349028946" width="640" height="360" data-service="Vimeo" scrolling="no"/>
      </figure>
      <p>Οι αυτόχθονες της Βραζιλίας καταγγέλλουν ότι, απόταν ανέλαβε την ηγεσία της Βραζιλίας ο πρόεδρος <a href="https://gr.euronews.com/tag/jair-bolsonaro">Ζαΐχ Μπολσονάρου</a>, οι εισβολείς έχουν αποθρασυνθεί, καθώς ο Μπολσονάρου υποσχέθηκε ότι μεγαλύτερο μέρος του δάσους θα δοθεί για εκμετάλλευση.</p>
      <p><b><i>«Δεν μπορούμε να υποχωρήσουμε στο φόβο»</i></b> είχε δηλώσει ο Πάουλο στο Reuters, μόλις δύο μήνες πριν, παραδεχόμενος ότι η περιφρούρηση του δάσους είχε γίνει πιο επικίνδυνη.</p>
      <p>Ήταν είκοσι χρονών και αφήνει πίσω του του ένα γιο.</p>
      <p>Η ομοσπονδιακή αστυνομία της Βραζιλίας υποσχέθηκε ότι θα στείλει στην περιοχή ειδική ομάδα για να διερευνήσει τις συνθήκες θανάτου του Πάουλο.</p>
