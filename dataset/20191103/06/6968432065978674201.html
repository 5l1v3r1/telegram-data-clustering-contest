      <p>Os madeirenses D’REPENTE lançaram o seu 1.º single, intitulado ‘Bailinho D´Repente’.</p>
      <p>Esta música surgiu porque quatro amigos juntaram-se com o objectivo de dar uma nova roupagem à musica tradicional madeirense e explorar novos géneros utilizando os cordofones tradicionais madeirenses. Não só a música tradicional consta no seu repertório, como também pop/rock, erudito e composições originais.</p>
      <p>O tema é o single de apresentação do 1.º trabalho de estúdio da formação.</p>
