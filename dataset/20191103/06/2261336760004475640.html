      <h1>UFC 244 - Masvidal DEF. Diaz - The 6th Round SBN MMA Post-Fight Show</h1>
      <address><time datetime="2019-11-03T06:46:10+00:00">03 Nov 2019, 06:46</time> by <a rel="author">June M. Williams</a></address>
      <figure>
        <iframe src="https://w.soundcloud.com/player/?visual=true&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F706252144&amp;show_artwork=true&amp;secret_token=s-XGW5B" width="100%" height="166" data-service="SoundCloud" scrolling="no" nowide=""/>
      </figure>
      <p>Eddie Mercado and Dayne Fox are here to breakdown this event with hot takes, possible next fights, as well as reactions to the overall event.</p>
      <p>This Saturday’s, Nov. 2nd., UFC 244 event, from Madison Square Garden, NYC, New York, featured a co-main between #4 ranked Middleweight, Kelvin Gastelum vs. Darren ‘The Gorilla’ Till and a Main Event showcasing a top-ranked Welterweight bout for the “BMF Title” (Baddest Mother F*cker) between Jorge ‘Gamebred’ Masvidal and The Pride of Stockton, Nate Diaz. Rounding out the main event were treated to the likes of Kevin ‘Motown Phenom’ Lee vs. Gregor ‘The Gift’ Gillespie.</p>
      <aside><b><a href="http://bit.ly/2mBnel4"><b>Watch ‘UFC 244 - ‘MASVIDAL VS DIAZ’</b></a></b> <b>Stream all the fights broadcast LIVE — don’t miss a single second of face-punching action!</b> Plus, you get access to the best of the UFC Archives &amp; more! <a href="http://go.web.plus.espn.com/c/482924/595608/9070?sharedid=BloodyElbow"><b>GET THE FIGHTS!</b></a></aside>
