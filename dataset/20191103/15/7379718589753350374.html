      <h1>Barricate antigoverntive a Baghdad, un'escalation di violenza</h1>
      <address><time datetime="2019-11-03T15:22:10+00:00">03 Nov 2019, 15:22</time> by <a rel="author">Lara Vecchio</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DfEyZ-wAl7I" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Lo stesso scenario di violenza che si ripropone da settimane, e che ha già lasciato una lunga scia di sangue. Sono oltre <a href="https://it.euronews.com/2019/10/29/in-iraq-si-manifesta-e-si-muore-ogni-giorno-da-un-mese-a-questa-parte">250 i morti nell'ultimo mese di guerriglia.</a> Ancora strade bloccate a Baghdad : i dimostranti antigovernativi sono tornati a manifestare accendendo fuochi e creando barricate con materiali di fortuna , vecchi pneumatici e filo spinato. Chiedono a gran voce le dimissioni del governo accusato di corruzione e aumento del costo della vita . proteste che nell'ultimo mese sono costate la vita a oltre 250 i manifestanti .</p>
      <p>"Vogliamo i nostri diritti perché non abbiamo niente, né lavoro, né altro. I privilegi sono solo per i partiti politici. Oggi abbiamo chiuso tutte le strade e stasera torneremo in piazza aTahrir " gridano i manifestanti davanti alle tlecamere che seguono l'evolversi della protesta.</p>
      <p>Il primo ministro iracheno Adel Abdul-Mahdi ha riunito in un incontro i responsabili della sicurezza per valutare eventuali interventi nelle prossime ore.</p>
      <p>Le proteste in Iraq , la repressione sempre più violenta, ma anche <a href="https://it.euronews.com/2019/11/01/libano-terza-settimana-di-proteste-il-presidente-michel-aoun-invoca-l-unita-nazionale">manifestazioni simili in Libano,</a> rappresentano una sfida anche per l'Iran, che sostiene da vicino entrambi i governi .</p>
