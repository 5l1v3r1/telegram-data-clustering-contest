      <h1>Il Prado mette in mostra le pittrici dimenticate del XVI secolo</h1>
      <address><time datetime="2019-11-03T15:08:50+00:00">03 Nov 2019, 15:08</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/WzXvpFzbR_4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Note ai loro contemporanei, ma completamente dimenticate dalla storia dell'arte. A Sofonisba Anguissola e Lavinia Fontana, due rivoluzionarie pittrici italiane della seconda metà del XVI secolo, il Museo del Prado di Madrid dedica una grande mostra in occasione dei 200 anni della sua fondazione.</b> Un modo per ripagarle entrambe del silenzio che col tempo ne ha oscurato personalità e talento nonostante una vita da artiste fatto di successi e riconoscimenti.</p>
      <p>Per la <b>storica dell'arte Lola Jimenez-Blanco</b>: "sono sempre state considerate come qualcosa di curioso e di basso livello. Comunque come qualcosa di diverso, a prescindere da quanto straordinarie fossero le loro opere". "Non le stiamo celebrando in quanto donne - spiega <b>Leticia Ruiz, curatrice della mostra</b> - le stiamo celebrando perchè sono due grandi artiste".</p>
      <p>Visitabile fino al 2 febbraio 2020, la mostra indaga in profondità la storia delle due pittrici, nate a vent'anni di distanza l'una dall'altra nel centro Italia. Esposte in tutto 65 opere concesse in prestito da oltre venti collezioni europee e americane.</p>
