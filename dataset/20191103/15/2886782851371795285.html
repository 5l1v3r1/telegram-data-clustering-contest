      <h1>Német mentőhajó kötött ki Olaszországban</h1>
      <address><time datetime="2019-11-03T15:16:23+00:00">03 Nov 2019, 15:16</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dXQkwrlg28c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Csaknem egy hét tengeren hánykolódás után kiköthetett vasárnap reggel a dél-olaszországi Tarantóban az Alan Kurdi mentőhajó.</b>
      </p>
      <p>A fedélzetén lévő 88 ember így partra szállhatott. A hajóorvos szerint a menekültek nagyon rossz állapotban voltak, mire engedélyezték a kikötést:</p>
      <p>"Sok ember nagyon beteg volt. Nem túl erősek, és teljesen traumatizálták őket az átéltek. Lövések nyomai látszódnak azokon, akik polgárháborús országból érkeztek, és sokan kínzások nyomát viselik magukon azok közül, akiket Líbiában tartottak fogva."</p>
      <p>A mentőhajót azután engedték kikötni az olasz hatóságok, hogy több EU-tagállam vállalta: befogadják a 88 embert.</p>
      <p>Szombaton két észak-afrikai férfi holttestét találta meg az olasz partiőrség egy sodródó csónakban Szardíniához közel.</p>
