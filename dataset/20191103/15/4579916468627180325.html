      <h1>Во Франции опрокинулся автобус с туристами. СМИ пишут о пострадавших россиянах</h1>
      <address>
        <time datetime="2019-11-03T15:14:00+00:00">03 Nov 2019, 15:14</time>
      </address>
      <p>Больше тридцати человек пострадали в аварии с туристическим автобусом, который следовал из Парижа в Лондон и не сладил со скользкой дорогой. Об этом 3 ноября сообщает <a href="https://www.courrier-picard.fr/id47049/article/2019-11-03/un-car-flixbus-se-renverse-sur-la1-32-blesses-dont-au-moins-un-grave">Courrier Picard</a>.</p>
      <figure>
        <iframe data-src="https://twitter.com/CourrierPicard/status/1190960006423830528?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>По данным издания, автобус компании Flixbus опрокинулся на трассе A1 в департаменте Сомма незадолго до полудня по местному времени. По предварительной информации, водитель на повороте не справился с управлением из-за мокрого асфальта, врезался в ограждение и перевернулся набок.</p>
      <p>Пострадали 33 человека, из них четверо находятся в тяжёлом состоянии, остальные получили лёгкие травмы. Автобус вёз туристов из Парижа в Лондон. Среди пассажиров, как уточняет Courrier Picard, были граждане Франции, Испании, Ирландии и России. Посольство РФ проверяет информацию о пострадавших россиянах, пишет <a href="https://ria.ru/20191103/1560545003.html">РИА Новости</a>. </p>
