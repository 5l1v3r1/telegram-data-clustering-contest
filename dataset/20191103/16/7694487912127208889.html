      <h1>تظاهرة في لندن تزامناً مع &amp;quot;أحد الوحدة&amp;quot; في لبنان (فيديو)</h1>
      <address><time datetime="2019-11-03T16:25:32+00:00">03 Nov 2019, 16:25</time> by <a rel="author">Lebanon 24</a></address>
      <p>تزامناً مع انطلاق تظاهرات "أحد الوحدة" في مختلف المناطق اللبنانية، تجمّع اللبنانيون في إحدى الساحات في العاصمة البريطانية لندن، حاملين الأعلام اللبنانية، وندّدوا بالطبقة السياسية في لبنان.</p>
