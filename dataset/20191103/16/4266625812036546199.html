      <h1>У мережі з’явився офіційний тизер серіалу про українських класиків «Плеяда»</h1>
      <address>
        <time datetime="2019-11-03T16:25:00+00:00">03 Nov 2019, 16:25</time>
      </address>
      <p>
        <b>У мережі опублікували перший тизер історичного художнього серіалу «Плеяда» про класиків української літератури, театру та діячів мистецтв.</b>
      </p>
      <p>Про це повідомляють на сторінці проекту Плеяда у <a href="https://www.facebook.com/pleyada.serial/?__tn__=%2Cd%2CP-R&amp;eid=ARAlnI_rGERslgxrzNZ6V6YocRIAXxZJ_TpIJyjxhHoPxobxqmx8ywyaLgvpc-_jr-0bLgiTAxKkDmdO">Фейсбуці</a></p>
      <figure>
        <iframe src="https://www.youtube.com/embed/gZLdqVR5X4Q" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Серіал «Плеяда» присвячений діяльності таких митців, як Іван Франко, Леся Українка, Михайло Драгоманов, Олена Пчілка, Ольга Кобилянська, Василь Стефаник, Микола Лисенко, Михайло Коцюбинський. Жанр майбутнього серіалу визначають як «історична драма та історичне припущення».</p>
      <p>«Одного разу в Києві, взимку, а може й навесні 1888 року, в будинку на Рейтарській, де мешкав відомий вже тоді композитор Микола Віталійович Лисенко, вкотре зібралася українська творча інтелігенція: молодь (юна Лариса Косач, Максим Славінський, Михайло та Ольга Косачі, Людмила Старицька, молоді українські письменники В. Самійленко, Є. Тимченко, О. Судовщикова) та їхні батьки-наставники: Микола Лисенко, Олена Пчілка та Михайло Старицький. Це було звичайною справою: молодь навчалася у своїх видатних наставників всьому, починаючи від уроків музики до іноземних мов та основ драматургії. Це був по суті такий собі «доморощений інститут», де переважно і здобула свою освіту Леся Українка. Але, незважаючи на «доморощеність», якість тієї освіти можна оцінити по творчості Лесі Українки її перекладах художньої літератури та публіцистиці, та і взагалі по літературному буму, який розпочався в Україні з діяльності ПЛЕЯДИ. Той літературний гурток ПЛЕЯДА народив для України її класиків та в решті-решт створив основу української літератури і мистецтв.</p>
      <p>Іван Франко, Леся Українка, Михайло Коцюбинський, Василь Стефаник, Ольга Кобилянська зробили українську мову сучасною і модною, літературу – потужною, якісною і високопрофесійною, Микола Лисенко і Михайло Старицький винесли її на сцену – і всі вони разом довели, що українська мова має право на існування в культурному, інтелігентському середовищі, що література українська може бути не менш захопливою і впливовою, ніж європейська, і що українці є самостійною, освіченою і талановитою нацією, що не хоче розчинитися в імперіях. І це була Перша Культурна Революція в Україні», – повідомляють на сторінці проєкту.</p>
      <p>Режисер серіалу – Тарас Дронь, авторка ідеї та сценаристка – Наталія Яковлева, оператор – Юрій Король.</p>
      <p>Проєкт реалізується за підтримки Українського культурного фонду.</p>
