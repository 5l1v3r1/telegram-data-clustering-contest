      <h1>В Сочи прошел международный марафон. ВИДЕО</h1>
      <address>
        <time datetime="2019-11-03T16:29:00+00:00">03 Nov 2019, 16:29</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-AArJ7TNu60" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сегодня в Сочи прошел ежегодный марафон, в котором приняли участие более 4,5 тыс. человек. Среди участников были не только любители и профессиональные атлеты, но и 40 сотрудников администрации города с главой города Сочи Алексеем Копайгородским. Мероприятие проводилось уже в четвертый раз на курорте.</p>
      <p>В этом году участниками забега были бегуны почти из 400 городов России, в том числе и иностранцы. Многие приезжают в Сочи специально ради участия в этом спортивном мероприятии.<br/><br/>На выбор предлагалось три дистанции: 42, 21 и 10 км. Первые участники основного забега на 42 км стартовали в 9 утра. Через час на дистанцию вышли остальные.<br/><br/>«Это замечательный праздник спорта. Огромный пример, как тысячи людей со всей страны приезжают в начале ноября в Сочи, чтобы пробежать свою личную дистанцию силы и воли. Я и моя команда администрации курорта горячо это поддерживаем и поэтому мы тоже сегодня здесь», – рассказал Алексей Копайгородский.<br/><br/>Маршрут начинался от Северного мола до стадиона, в обратном направлении участники двигались по Курортному проспекту. По всей дистанции были расставлены столы с водой и пункты с фруктами. У каждого участника был встроенный чип в номере, который фиксировал их скорость и время прохождения дистанции.<br/><br/>«Пробежать 42 км за один круг очень сложно, но так мы встанем в один ряд с главными международными марафонами. Это позволит нам привлечь больше людей. Наша цель – в 2025 году привлечь 20 тыс. человек в это мероприятие», – сообщил организатор марафона Алексей Пшеничный.<br/><br/>Победители были награждены кубками, остальные участники получили медали.<br/><br/>О проведении марафона в новом формате было подписано соглашение между администрацией и организаторами накануне забега.</p>
