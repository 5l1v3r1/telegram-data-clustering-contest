      <h1>Sofonisba Anguinssola y Lavinia Fontana: Dos pioneras en el Museo del Prado</h1>
      <address><time datetime="2019-11-03T16:06:10+00:00">03 Nov 2019, 16:06</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ohQVeTLwMqo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Las mujeres toman las paredes del Museo del Prado.</p>
      <p>La pinacoteca madrileña saca del armario obras fundamentales de dos excepcionales pintoras italianas de la segunda mitad del siglo XVI; <a href="https://www.museodelprado.es/actualidad/exposicion/historia-de-dos-pintoras-sofonisba-anguissola-y/5f6c56c8-e81a-bf38-5f3f-9a2c2f5c60eb">Sofonisba Arguinssola y Lavinia Fontana</a>.</p>
      <p>Ambas rompieron estereotipos y desafiaron el escepticismo social. Y aunque consiguieron el reconocimiento de sus contemporáneos por su gran talento, sus figuras y cuadros fueron relegados al olvido.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1189890305929166848" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"Siempre se les consideraba como una curiosidad, como algo de rango menor, como algo, en todo caso, diferente, por mucho que tuviera una calidad espléndida la obra que hacían", asegura la historiadora del arte Lola Jiménez-Blanco.</p>
      <p>"No estamos reivindicando a dos pintoras por el hecho de ser mujeres. Lo estamos reivindicando porque son dos grandes de la pintura", dice la comisaria de la exposición Leticia Ruiz.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1189527718326603780" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Sofonisba, de orígenes aristocráticos, fue dama de compañía y profesora de pintura de la reina Isabel de Valois. Se dedicó sobre todo al retrato. Lavinia, hija de un prestigioso pintor en Bolonia, fue la primera mujer en abrir su propio taller. Hizo retratos y pintura religiosa ´y de temas mitológicos.</p>
      <p>65 obras procedentes de una veintena de colecciones europeas y americanas configuran esta Historia de dos pintoras. En el Prado, que sigue así celebrando su bicentenario, hasta el próximo 25 de noviembre.</p>
