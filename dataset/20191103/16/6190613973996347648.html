      <h1>Мальчик и девочка</h1>
      <address><time datetime="2019-11-03T16:55:03+00:00">03 Nov 2019, 16:55</time> by <a rel="author" href="https://d3.ru/user/Zubareff/" target="_blank">Zubareff</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UDKO8xB_aPw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote><a href="https://www.youtube.com/watch?v=UDKO8xB_aPw&amp;feature=youtu.be">Мальчик и девочка 1966</a><br/>Советский полнометражный цветной художественный фильм, поставленный на Киностудии «Ленфильм» в 1966 году режиссёром Юлием Файтом по одноимённому рассказу Веры П…<cite>www.youtube.com</cite></blockquote>
      <p>Добрый вечер. Понятно почему фильм пролежал на полке чёрте–сколько. Сюжет не СССР–овский. Мальчик приехал на отдых в Крым, а когда мальчик уехал, местная девочка родила мальчика. Это спойлер не спойлер. Про это и фильм собственно. Я не большой киноман конечно и не могу всякими "эдакими" терминами апеллировать. Попробую своими словами. Картинка просто офигенная. Операторская работа очень хорошая. Отдыхающие люди, море, транзисторы, шестидесятые. Музыка под стать. Это вообще отдельная тема. Девочку играет "<a href="https://biographe.ru/znamenitosti/natalya-bogunova/">Светлана Афанасьевна</a>". А пацана молодой Бурляев. <a href="https://ru.wikipedia.org/wiki/%D0%9C%D0%B0%D0%BB%D1%8C%D1%87%D0%B8%D0%BA_%D0%B8_%D0%B4%D0%B5%D0%B2%D0%BE%D1%87%D0%BA%D0%B0_(%D1%84%D0%B8%D0%BB%D1%8C%D0%BC,_1966)#%D0%A1%D1%8A%D1%91%D0%BC%D0%BA%D0%B8_%D0%B8_%D0%B7%D0%B0%D0%BF%D1%80%D0%B5%D1%82_%D1%84%D0%B8%D0%BB%D1%8C%D0%BC%D0%B0">Тут</a> он вспоминает о запрете на этот фильм. Фильм смотрится на одном дыхании, это не потому что он короткий 1:10 всего. Просто он лёгкий и без чернухи. Сейчас так не снимают. Если б сняли, сто очков, сплошные "Сиськи" были бы. Впрочем это уже совсем другая история...</p>
