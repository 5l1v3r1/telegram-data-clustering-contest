      <h1>In As Little As Six Weeks, <i>SNL</i> Can (Finally) Teach You How to Talk to Children</h1>
      <address><time datetime="2019-11-03T16:48:10+00:00">03 Nov 2019, 16:48</time> by <a rel="author">Devon Ivie</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qsEsgp3H7CU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>We get it, you’re currently <a href="http://www.vulture.com/2019/11/snl-kristen-stewart-aidy-bryant-kate-mckinnon-queer-sketch.html">in a transitional point</a> of your life. Your friends are “getting married” and “having kids.” You’re now required to “socialize” with the little devils at a precision level much greater than Steve Buscemi in <a href="https://www.youtube.com/watch?v=98k05_bM2e4"><i>30 Rock</i></a><i>. </i>Enter the world’s best way to learn a language, Duolingo, which was nice enough to add Children (ages 2 to 12) to its list of recognized languages. Repeat after us: cool flossing. Do you like Go-Gurt? Chicken fingers. Are you on TikTok? Give yourself six weeks, and you might also be able to build your stamina for long, meandering, pointless (<i>ugh</i>) stories about whatever the hell tweens are into these days. Fine, you can keep the <a href="https://i.kym-cdn.com/entries/icons/facebook/000/018/666/fellowkids.jpg">Music Band</a> T-shirt.</p>
