      <h1>Λυών: Έκθεση γαστρονομίας στη... γαλλική πρωτεύουσά της</h1>
      <address><time datetime="2019-11-03T16:59:02+00:00">03 Nov 2019, 16:59</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ccq_c5e57aw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Η Διεθνής Έκθεση Γαστρονομίας της Λυών άνοιξε τις πύλες της και, καθώς φέτος το θέμα της είναι η υγιεινή διατροφή, φιλοξενείται στο ιδανικό μέρος: Στο ιστορικό κτίριο του παλιού νοσοκομείου Γκραντ Οτέλ-Ντιε.</p>
      <p>Η γαλλική γαστρονομία ανήκει στον κατάλογο Άυλης Πολιτιστικής Κληρονομιάς της UNESCO και η λεγόμενη πρωτεύουσά της, η Λυών, αποτίει φόρο τιμής στους καλύτερους Γάλλους σεφ, με κορυφαίο όλων τον Πολ Μποκούς.</p>
      <p>Ακόμη και οι πιο απαιτητικοί ουρανίσκοι δεν πρόκειται να φύγουν δυσαρεστημένοι από την πόλη που θεωρεί τη γαστρονομία μορφή τέχνης.</p>
      <p>«Ο χώρος της έκθεσης είναι ιδανικός. Υπάρχει κουζίνα και, ακόμη κι αν δεν πρόκειται για εστιατόριο, θα οργανώσουμε δοκιμασίες φαγητών, έναν πολύ συγκεκριμένο τρόπο προσέγγισης όλης της απόλαυσης σχετικά με τη διατροφή και την υγεία μας. Έχουμε επίσης έναν χώρο εκπαίδευσης αφιερωμένο στα παιδιά που ονομάζεται "Γιαμ Γιαμ". Κι έπειτα έχουμε έναν χώρο πολιτισμού, όπου παρουσιάζονται μουσικά, θεατρικά και λογοτεχνικά έργα. Θα προσεγγίσουμε τη γαστρονομία από όλες της τις πλευρές», λέει ο Φλοράν Μποντέν, διευθυντής της Cité Internationales de la Gastronomie.</p>
      <p>Ο ειδικά για τα παιδιά διαμορφωμένος χώρος αποτελεί ουσιαστικά ένα αισθαντικό ταξίδι μέσω κυρίως της οσμής. Η παιδική κουζίνα και οι διαδραστικές εγκαταστάσεις εισάγουν τα παιδιά στην έννοια της υγιεινής διατροφής.</p>
      <p>Και βέβαια, τα προϊόντα της περιοχής δεν θα μπορούσαν να λείψουν και παρουσιάζονται με παιγνιώδη τρόπο, προβάλλοντας το δίκτυο γαστρονομικών θεσμών που θα συσταθούν σε γειτονικές πόλεις, όπως η γνωστή για την περιώνυμη μουστάρδα της Ντιζόν.</p>
      <p>Στον μικρό μπουφέ, ο σεφ Ρεζίς Μαρκόν μας έχει τη στρατηγική για την κατάκτηση... του στομαχιού. Όπως επισημαίνει, «αναζητούμε την ευτυχία και τι είναι αυτό; Να είμαστε υγιείς. Η μαγειρική είναι οικουμεντική! Τη θεωρούμε μια πράξη αγάπης, γιατί η καλή προετοιμασία, η προσφορά ευχαρίστησης και γεύσης είναι κάτι πραγματικά σπουδαίο. Η μαγειρική είναι μια πράξη αγάπης. Μαγειρεύουμε για εκείνους που αγαπούμε».</p>
      <p>Στις οθόνες που υπάρχουν στον χώρο, ο Πολ Μποκούς λέει ακριβώς το ίδιο και κανείς δεν μπορεί να διαφωνήσει.</p>
      <p>Στο τέλος της επίσκεψης, η έκθεση μας δίνει μια... γεύση από τη διατροφή του μέλλοντος. Αληθεύει ότι η πηγή πρωτεΐνης μας στο μέλλον θα είναι τα έντομα; Απαντά η διευθύντρια της μόνιμης έκθεσης Σολάν Λιβολσί: «Αύριο θα τρώμε έντομα? Θα επιτρέψει η βιοποικιλότητα στους ανθρώπους να διατρέφονται σε καλές συνθήκες, προσέχοντας παράλληλα τον πλανήτη μας;»</p>
      <p>Τα περίπου 4.000 τετραγωνικά μέτρα της έκθεσης είναι διαθέσιμα για όλους, 362 ημέρες το χρόνο στην πόλη των τεσσάρων χιλιάδων εστιατορίων.</p>
