      <h1>Olivia Newton-John (71) bekommt 363.000 Euro für "Grease"-Outfit</h1>
      <address><time datetime="2019-11-03T16:51:07+00:00">03 Nov 2019, 16:51</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QMyjmKvZCpA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Jeder kennt ihn, den weltberühmten Musical-Film "Grease" mit John Travolta und Olivia Newton-John. Das Leder-Outfit von Hautdarstellerin Newton-John ist nun für 405.700 Dollar, umgerechnet etwa 363.000 Euro, versteigert worden.</b>
      </p>
      <p>Die schwarze Lederjacke und die hautenge Hose der britisch-australischen Schauspielerin und Popsängerin gingen einzeln an den jeweils Meistbietenden, gab das Auktionshaus Julien's in Los Angeles am Samstag bekannt. Die Jacke sei für 243.200 Dollar und die Hose für 162.500 Dollar versteigert worden. <a href="https://de.euronews.com/2019/10/30/olivia-newton-john-71-versteigert-ihr-grease-outfit">Das ist doppelt soviel wie das Auktionshaus Julien's in Los Angeles erwartet hatte.</a></p>
      <p>Die heute 71-jährige Olivia Newton-John trug das Outfit in der legendären Szene, in der sie zusammen mit Travolta "You're the One That I Want" singt.</p>
      <p>In dem High-School-Musical Grease hatte Newton-John 1978 die blond gelockte Sandy gespielt und wurde so zum Weltstar. Später stand sie für das Fantasy-Musical "Xanadu" auf Rollschuhen vor der Kamera und landete mit dem Album "Physical" einen Nummer-eins-Hit.</p>
      <p>Das Outfit ist eines von vielen Stücken, die Newton-John zugunsten eines von ihr gegründeten Krebszentrums in Australien verkauft. Newton-John ist selbst seit vielen Jahren von Krebs betroffen und machte im Frühjahr öffentlich, dass sie erneut erkrankt sei.</p>
