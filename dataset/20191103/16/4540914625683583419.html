      <h1>239 Migranten gehen in Italien an Land</h1>
      <address><time datetime="2019-11-03T16:30:54+00:00">03 Nov 2019, 16:30</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4sBNZptgBIE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nach der Ankunft der "Asso Trenta" am Hafen von Pozzallo auf Sizilien sind die 151 Migranten von Bord gegangen. Das italienische Versorgerschiff hatte sie am Tag zuvor vor Libyens Küste aus Seenot gerettet.</p>
      <h3>"Alan Kurdi" legt in Tarent an</h3>
      <p>Deutlich länger auf eine Anlegeerlaubnis warten musste die "Alan Kurdi" der deutschen NGO "Sea Eye". Im süditalienischen Tarent konnten die 88 Flüchtlinge und die Besatzung jetzt festen Boden betreten, nachdem sie rund eine Woche auf hoher See unterwegs waren - bei stürmischem Wetter und abgespannter Lage an Bord.</p>
      <p>"Viele der Menschen waren seekrank", erklärt Ina Schneider von "Sea Eye" am Hafen von Tarent. "Sie sind sehr schwach und teils massiv traumatisiert nach den Erfahrungen, die sie gemacht haben. Viele der Migranten kommen aus Bürgerkriegsländern und haben Schussverletzungen. Bei einigen kann man auch Spuren von Folter sehen, die sie in Auffanglagern in Libyen erleiden mussten."</p>

        <iframe data-src="https://twitter.com/euronewses/status/1190968925087027200" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>

      <h3>Deutschland und Frankreich nehmen 60 Menschen auf</h3>
      <p>Das italienische Innenministerium gab die Einfahrtserlaubnis, nachdem Deutschland und Frankreich zugesichert hatten, 60 der Migranten aufzunehmen. Fünf weitere dürfen nach Portugal einreisen, Irland will zwei aufnehmen. Wie die Geretteten der „Asso Trenta“ verteilt werden, ist noch unklar.</p>
