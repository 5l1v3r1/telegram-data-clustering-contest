      <h1>EXO drops detailed scientific moving poster for 6th album 'Obsession'</h1>
      <address><time datetime="2019-11-03T16:33:00+00:00">03 Nov 2019, 16:33</time> by <a rel="author">KayRosa</a></address>
      <figure>
        <img src="https://www.allkpop.com/upload/2019/11/content/031130/1572798648-ex.jpg"/>
      </figure>
      <p><a href="https://www.allkpop.com/artisttag/exo">EXO </a>has dropped new teasers for their comeback.</p>
      <figure>
        <iframe data-src="https://twitter.com/weareoneEXO/status/1191007121988435968?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>On November 4 KST, EXO shared two emblematic images containing the title of their upcoming album '<b>Obsession</b>', as well as an eerie moving poster that imitates a scientific report. If you read closely, the contents of the report is dedicated to "<i>Anomaly Detection</i>", further explained by a lengthy description and a warning message.</p>
      <figure>
        <iframe data-src="https://twitter.com/weareoneEXO/status/1191007373256806402?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Have these members been detected as exoplanet anomalies by earthlings? Read the full description above!</p>
      <p>Stay tuned for more teasers until the full drop of EXO's 6th full album 'Obsession' on November 27.</p>
