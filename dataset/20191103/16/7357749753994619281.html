      <h1>Plus de 200 migrants sont arrivés en Italie ce dimanche</h1>
      <address><time datetime="2019-11-03T16:08:06+00:00">03 Nov 2019, 16:08</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pKuR5TabjJ0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Plus de 200 migrants sont arrivés en Italie ce dimanche à bord de deux navires. L'<b>Asso Trenta</b>, ravitailleur offshore, a accosté à <b>Pozzallo</b> en Sicile avec 151 personnes secourues la veille dans les eaux territoriales libyennes. Elles devraient être répartis dans plusieurs pays européens.</p>
      <h3>"Il y a des personnes blessés par balle"</h3>
      <p>Quelques heures plus tôt, <b>le navire Alan Kurdi de l'ONG Sea-Eye</b> a accosté dans le port de <b>Tarente</b> après une dizaine de jours en mer. 88 personnes ont été secourues par l'équipage.</p>
      <p>"<i><b>Beaucoup de gens étaient vraiment malades. Ils sont à bout de force et extrêmement traumatisés par leur périple. Il y a des personnes blessés par balle à cause des conflits subis dans leurs pays d'origine, il y a aussi des signes de tortures subies dans les centres de détention libyens</b></i>" a témoigné Ina Schneider, médecin à bord du navire.</p>
      <p>Le bateau était entré dans les eaux territoriales italiennes vendredi matin et souhaitait se mettre à l'abri du vent et des vagues.</p>
      <h3>Répartition entre pays européens</h3>
      <p>Parmi ces 88 migrants, 60 seront accueillis en France et en Allemagne. Les autres seront répartis entre l'Italie, le Portugal et l'Irlande sur la base d'un "pré-accord" conclu à Malte en septembre. Une dizaine de pays européens participent à ce mécanisme, qui reste provisoire et appliqué sur une base volontaire.</p>
