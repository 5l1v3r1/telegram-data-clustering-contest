      <h1>Еще два судна с мигрантами причалили к Италии</h1>
      <address><time datetime="2019-11-03T16:24:57+00:00">03 Nov 2019, 16:24</time> by <a rel="author">Вероника Доваль</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oJ0PXP96Nbc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Два судна с нелегальными мигрантами пришвартовались в воскресенье утром в итальянских портах Поццалло на Сицилии и Таранто в регионе Апулия. На борту одного оффшорного судна обеспечения Ассо Трента находился 151 человек. Их подобрали у берегов Ливии днем ранее. На борту второго - Alan Kurdi, принадлежащего немецкой неправительственной организации Sea Eye, было 88 мигрантов. Их спасли еще 26 октября. По словам судового врача, некоторые беженцы серьезно больны и им необходима медицинская помощь.</p>
      <p><i>"Многие люди действительно больны. Многие просто обессилены, и, кроме того, они получили серьезные травмы за это время. Есть люди с огнестрельными ранениями, полученными в результате гражданских войн в странах, откуда они прибыли, а также мы обнаружили следы пыток, полученные ими в центрах содержания в Ливии"</i>, - говорит судовой врач Инна Шнайдер.</p>
      <p>Итальянские власти дали разрешение сойти на берег мигрантам, находящимся на борту Alan Kurdi после почти недели, проведенной в море неподалеку от острова Лапедуза. Решение было принято после того, как несколько стран ЕС согласились принять беженцев у себя. При этом Германия и Франция пообещали разместить 60 человек. Португалия - 5, Ирландия - 2, еще 13 останутся в Италии.</p>
