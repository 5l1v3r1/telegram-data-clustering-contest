      <h1>Airbnb: partihelyszínt nem lehet foglalni</h1>
      <address><time datetime="2019-11-03T12:43:42+00:00">03 Nov 2019, 12:43</time> by <a rel="author">Anna Flori</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ar4bUe5wMSo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Az AIRBNB-n házibulira nem adhat ki és nem vehet ki lakást vagy házat senki, miután lövöldözés tört ki egy bérelt házban rendezett Halloween-partn San Francisco mellett. Hárman a helyszínen meghaltak, ketten pedig másnap a kórházban.</h3>
      <p>A bérlőről annyit tudni, hogy egy nő volt, és azzal vette ki a házat mindössze egy éjszakára, hogy 10-15 rokona érkezik nem nagyon messziről, ahol ég az erdő, és már nem bírják a füstöt.</p>
      <p>Az Airbnb ügyvezetője azonnali hatállyal jelentette be a tiltást hozzátéve, hogy külön elbírálási procedúrát vezetnek be a kockázatosnak tűnő foglalásokra, szükség esetén pedig kirakják a botrányos bérlőket.</p>
      <p>Az Airbnb online felületet biztosít azoknak, akik szobát vagy lakást adnának ki jellemzően pár napra vagy hétre, illetve akik ilyen típusú szállást keresnek. A világ több mint 190 országában, 34 ezer városában elérhető a San Franciscó-i alapítású és székhelyű cég szolgáltatása.</p>
