      <h1>لبنان ينتفض: التيار الوطني الحر يخرج في مسيرة دعم للرئيس قبل مظاهرات أحد الوحدة</h1>
      <address><time datetime="2019-11-03T12:31:09+00:00">03 Nov 2019, 12:31</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/EhuvBxH95fY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>احتشد الآلاف من مناصري التيار الوطني الحرّ حزب الرئيس اللبناني ميشال عون، على طريق القصر الجمهوري، الأحد للتعبير عن دعمهم له قبل ساعات من مظاهرات مناهضة للسلطة الحاكمة يتوقع تنظيمها بعد الظهر في وسط بيروت.</p>
      <p>ويشهد لبنان منذ 17 تشرين الأول/أكتوبر حركة احتجاج غير مسبوقة تطالب برحيل الطبقة السياسية منذ أكثر من أسبوعين عمّت كافة مناطقه.</p>
      <p>وفي منطقة بعبدا شرق العاصمة، تجمّع آلاف الأشخاص صباحاً على الطريق المؤدي إلى القصر الرئاسي تحت شعار "يا أهل الوفاء" رافعين الأعلام اللبنانية وأعلاما برتقالية ترمز إلى حزب الرئيس "التيار الوطني الحر"، بحسب مصوّر في وكالة فرانس برس.</p>
      <p>وأفاد المصوّر أن الحشود امتدّت على مسافة تقارب الكيلومترين حيث ارتدى البعض اللون البرتقالي فيما حمل آخرون صور الرئيس البالغ 84 عاماً وأخرى لزعيم التيار الوطني الحرّ جبران باسيل، وهو صهر عون ووزير الخارجية.</p>
      <p>ورُفعت لافتة كُتب عليها "نحن هنا جنرال لا نتركك ما دمنا على قيد الحياة"، في إشارة إلى الرئيس عون الملقب بالجنرال منذ أن عُيّن قائداً للجيش عام 1984.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/65/48/808x569_cmsv2_f01f3e31-0d58-5dc4-aded-fc0abb80523f-4276548.jpg"/>
        <figcaption>رويترز</figcaption>
      </figure>
      <p>وقالت ديانا (40 عاما) التي تشارك في الوقفة "نحن اليوم هنا لنثبت للجميع أننا نثق بالجنرال عون وهو فوق كل الشبهات، هو رجل إصلاحي وصادق ويداه غير ملوثتين لا بفساد ولا بسرقة". واضافت "نحن هنا لنقول له أننا معك ولو مهما حصل سنبقى معك".</p>
      <p>وتابعت "الفساد موجود في الدولة منذ ثلاثين عاماً والرئيس ليس مسؤولاً عنه إنما يحاول محاربته".</p>
      <p>وانتقد المشاركون المتظاهرين المناهضين للسلطة الذين يطالبون باستقالة عون، لكنهم أكدوا أنهم يشاركون المحتجّين مطالبهم المتعلقة بالإصلاحات ومكافحة الفساد. ورأوا أن عون هو الوحيد الذي يمكن أن يحقق هذه المطالب.</p>
      <p>وحضر حنا نادر (40 عاماً) من عكار في أقصى الشمال اللبناني. وقال "هناك شعارات ضد الرئيس، وهذا أمر خاطئ، أنتم تظلمونه لأنه شريف".</p>
      <p>ويملك حزب عون مع حلفائه لا سيما حزب الله، أكبر كتلة نيابية في البرلمان.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/65/48/808x539_cmsv2_361944fc-9075-5b5c-9abc-40387526de3c-4276548.jpg"/>
        <figcaption>احتجاجات ليلية أمام المصرف المركزي اللبناني في بيروت. 02/11/2019رويترز</figcaption>
      </figure>
      <p>وتُنظم التظاهرات المناهضة للسلطة بعد ظهر الأحد تحت شعار "أحد الوحدة". ومساء السبت، احتشد آلاف المتظاهرين في طرابلس كبرى مدن شمال لبنان، بعد أن قدموا من مناطق لبنانية عدة للمشاركة في تظاهرات المدينة التي لم يتراجع زخمها منذ اليوم الأول للحراك.</p>
      <p>ومنذ انطلاق الاحتجاجات، لم تستثنِ هتافات وشعارات المتظاهرين زعيماً أو مسؤولاً، لا سيما باسيل. ويتعرض فريق الرئيس لانتقادات واسعة بالمحسوبية والصفقات المشبوهة على حساب الخزينة وعدم تنفيذ أي من الوعود لتأمين حاجات الناس الأساسية.</p>
      <p>ويحمل خصوم باسيل عليه تفرّده بالقرار داخل مجلس الوزراء، مستفيداً من حصة وزارية وازنة لتياره ومن تحالفه مع حزب الله.</p>
      <p>وأعلن رئيس الحكومة سعد الحريري الثلاثاء استقالة حكومته تحت ضغط الشارع. ويطالب المحتجّون بتشكيل حكومة جديدة تكون مؤلفة من التكنوقراط والمستقلين كما أنهم يطالبون بحلّ البرلمان وإجراء انتخابات نيابية مبكرة.</p>
