      <h1>Bivakmutsen in Berlijn: gemaskerde Union-hooligans in aanraking met eigen keeper</h1>
      <address>
        <time datetime="2019-11-03T12:44:00+00:00">03 Nov 2019, 12:44</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/Le__JDA/status/1190714378955481088?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>Eerder tijdens de Berlijnse derby tussen Hertha BSC en Union Berlin werden er al fakkels en vuurpijlen over het veld heen geschoten, maar de fans van Union konden zich even later niet meer beheersen. Met bivakmutsen betraden ze het veld en kwamen ze nota bene in aanraking met hun eigen doelman.</b>
      </p>
      <p>De woeste Union-goalie wilde de supporters zelf te lijf gaan, maar wordt door een ploeggenoot tegengehouden. Union won de eerste Berlijnse derby in de Bundesliga met 1-0 door een late strafschop van Sebastian Polter.</p>
