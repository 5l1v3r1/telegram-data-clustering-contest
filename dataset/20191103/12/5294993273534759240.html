      <h1>Airbnb proíbe aluguer de casas para festas</h1>
      <address><time datetime="2019-11-03T12:21:42+00:00">03 Nov 2019, 12:21</time> by <a rel="author">Nara Madeira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/AoPGIEVfW_8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A tragédia, na noite de quinta-feira, cinco mortos numa festa que aconteceu numa casa alugada através do Airbnb, levou este serviço online de hospedagem a proibir o aluguer de casas para festas no seu portal e a anunciar novas medidas contra os abusos.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190675126594879489" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Através das redes sociais o presidente do grupo afirmou que, e entre outras coisas, irá expandir a triagem manual de reservas de alto risco através de uma tecnologia de deteção de riscos e criar uma equipa de resposta rápida a este tipo de situações.</p>
      <p>A casa, localizada no estado da Califórnia, tinha sido arrendada para um pequeno número de pessoas, mas acabou por acolher mais de uma centena depois de ser publicado um convite através das redes sociais. A polícia encontrou duas armas, a investigação continua. Depois de uma festa do Dia das Bruxas que terminou da pior forma.</p>
