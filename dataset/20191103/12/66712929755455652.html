      <h1>Reggie Fils-Aimé révèle quel a été son jeu préféré durant ses années chez Nintendo</h1>
      <address><time datetime="2019-11-03T12:00:00+00:00">03 Nov 2019, 12:00</time> by <a rel="author">Thomas Pillon</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-uTuzntuZqQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Désormais retraité de la vie politique déoludique, l'ex-preneur de noms et botteurs de postérieurs en chef Reggie Fils-Aimé est maintenant un peu plus libre de ses propos, et peut notamment étaler ses préférences sur la place publique, ce qu'il ne s'est pas empêché de faire.</b>
      </p>
      <hr/>
      <p>
        <b>À voir aussi : <a href="http://www.gameblog.fr/news/86545-nintendo-shuntaro-furukawa-veut-laisser-ses-developpeurs-ess">Nintendo : Shuntaro Furukawa veut laisser ses développeurs essayer de nouvelles choses</a></b>
      </p>
      <hr/>
      <p>C'est lors de son cours à l'université de Cornell à New York que l'ancien patron de Nintendo of America a été interpellé à de nombreuses reprises par <b>les étudiants, qui en ont profité pour l'assaillir de questions, et notamment sur son jeu préféré lors de son passage chez Nintendo</b>, qui doit donc être sorti quelque part entre 2006 et 2019 :</p>
      <aside><b>Je dirais The Legend of Zelda : Breath of the Wild</b>. Je suis un grand fan de la saga Zelda, je l'ai toujours été. J'ai adoré A Link to the Past, et je pense que les développeurs ont réussi quelque chose de phénoménal en changeant les conventions de la série avec Breath of the Wild.</aside>
      <p>La réponse agrémentée de hurlements dont seuls les américains ont le secret est à visionner ci-dessus, sur la chaîne YouTube de l'université. </p>
      <p>
        <i>Et vous alors ? Quel est votre jeu favori durant votre passage chez Nin... Ah non en fait, on a rien dit.</i>
      </p>
