      <h1>La gay pride de Buenos Aires, dans un pays moderne</h1>
      <address><time datetime="2019-11-03T12:10:03+00:00">03 Nov 2019, 12:10</time> by <a rel="author">Laurence Alexandrowicz</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ylHJOFDhAfw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Des milliers de personnes se sont réunies à Buenos Aires pour la gay pride annuelle. Une manifestation placée sous le signe du rejet des violences étatiques et religieuses, dénoncées par la communauté gay.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190627689109098497" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Pourtant l'Argentine fait figure d'exemple.</p>
      <p>Ce pays fut le premier d'Amérique latine à autoriser en 2010 le mariage gay.</p>
      <p>En 2012, il est un leader dans la promotion des droits des transgenres, en adoptant à à la majorité absolue la loi sur l'identité de genre, sans contraindre les candidats au changement de sexe à de lourds processus judiciaires psychologiques ou médicaux, comme c'est encore le cas dans de nombreux pays, notamment la France.</p>
