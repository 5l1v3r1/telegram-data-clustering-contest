      <h1>Parada do Orgulho Gay regressa a Buenos Aires</h1>
      <address><time datetime="2019-11-03T12:13:54+00:00">03 Nov 2019, 12:13</time> by <a rel="author">Nara Madeira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9pBuz9LPwIQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Parada do Orgulho LGBTI junta, na capital da Argentina, Buenos Aires, milhares de pessoas. Um evento anual para pedir igualdade de direitos, aceitação e tolerância. Mas também apelando a um país que não promove a violência religiosa e contra os crimes de ódio.</p>
      <p>A Argentina é o país que mais tem evoluído no que diz respeito aos direitos LGBTI. Em 2010 legalizou o casamento homossexual, em 2012 deu às pessoas a liberdade de mudar de identidade ou de género, sem precisarem de passar por um processo burocrático, judicial e clínico</p>
