      <h1>Христо Грудев печели в Асеновград</h1>
      <address>
        <time datetime="2019-11-03T21:38:00+00:00">03 Nov 2019, 21:38</time>
      </address>
      <p>Христо Грудев от ГЕРБ печели изборите за кмет на Асеновград, предаде репортер на <b>Plovdiv24.bg</b>.</p>
      <p>При 81.51% обработени официални протоколи, Грудев акумулира 56.48%</p>
      <p>  от вота, докато конкурента му Емил Караиванов събира едва 41.29%.</p>
    </article>
