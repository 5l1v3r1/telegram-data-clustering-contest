      <h1>Mallorca: 37-Jährige von Palme erschlagen</h1>
      <address><time datetime="2019-11-03T21:04:57+00:00">03 Nov 2019, 21:04</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8NvctrqrGis" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Herbststurm "Amélie" hat Teile Europas ins Chaos gestürzt. Besonders hart traf es Frankreich. Im Südwesten des Landes waren 140.000 Haushalte ohne Strom. Bäume wurden entwurzelt, mehrere Menschen verletzt.</p>
      <h3>Seniorin nach Erdrutsch vermisst</h3>
      <p>In Nizza wird nach einem Erdrutsch eine Seniorin vermisst. Die Befürchtung ist groß, dass sie verschüttet wurde.</p>
      <p>In vielen Regionen stehen Straßen und Häuser unter Wasser – wie in einem Dorf nahe La Rochelle an der Atlantikküste. Ein Bewohner steht knietief in den Fluten und sagt: "Es kam zuerst durch die Garage rein. Inzwischen fließt es durch die ganze Wohnung und wird nicht weniger. Auch der Garten ist komplett überflutet."</p>
      <h3>Mallorca: Frau von Palme erschlagen</h3>
      <p>In Spanien fegte der Sturm am Samstagabend über den Norden des Landes und die Mittelmeerküste hinweg – mit Windgeschwindigkeiten von über 100 Kilometern pro Stunde. In Palma de Mallorca wurde eine 37-Jährige von einer umstürzenden Palme erschlagen, im Beisein ihres Mannes und ihrer Tochter, die Verletzungen erlitt.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190997985171329024" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <h3>Italien kämpft mit den Fluten</h3>
      <p>Unwetter halten auch Italien in Atem. In der Stadt Sesta Godano mussten mehrere Familien am Sonntagmorgen ihre Häuser verlassen, nachdem der Fluss Vara über die Ufer getreten war. Am Abend waren die Bewohner noch immer zu größter Vorsicht aufgerufen.</p>
      <p>"Das sind Fluten, wie sie unsere Stadt noch nie zuvor erlebt hat", sagt der Bürgermeister. "Nicht mal bei den Unwettern im Jahr 2011 war der Pegel des Vara so hoch. Eine Nationalstraße ist überflutet und auch viele Häuser, wie Sie sehen. Wir evakuieren die Menschen zu ihrer Sicherheit. "</p>
      <p>In San Pietro, in der Provinz Imperia, wurden rund 60 Menschen von der Außenwelt abgeschnitten, nachdem die einzige Straße, die zu ihren Häusern führte, weggebrochen war – mitsamt der Wasserleitung.</p>
