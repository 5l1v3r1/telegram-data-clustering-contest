      <h1>المحتجون في الجومة: سنقطع الطرقات لثلاث ساعات صباح غد</h1>
      <address><time datetime="2019-11-03T21:44:43+00:00">03 Nov 2019, 21:44</time> by <a rel="author">Lebanon 24</a></address>
      <p>دعا منظمو التحرك الاحتجاجي في الجومة، إلى إقفال المؤسسات التربوية والمؤسسات العامة والخاصة غداً، معلنين أنه سيتم قطع كل الطرقات بين الساعة السادسة والساعة التاسعة صباحاً.</p>
