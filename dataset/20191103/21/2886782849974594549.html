      <h1>A biohekkerek szeretnék, ha nem tartanák őket csodabogárnak</h1>
      <address><time datetime="2019-11-03T21:39:35+00:00">03 Nov 2019, 21:39</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/na9gk6nlQLE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>A biohekkerek szeretnék magukat jobban megismertetni a világgal és elérni, hogy kevésbé tekintsék őket csodabogárnak. A hétvégén biohekker- csúcstalálkozót tartottak Helsinkiben.</b>
      </p>
      <p>Az olyanok, mint Ramsey, szilárdan hisznek benne, hogy a modern technológia minden vívmányát fel kell használni annak érdekében, hogy az emberi test teljesítményét optimalizáljuk.</p>
      <p>"Csodálatosan érzem magam szellemileg - mint egy sztoikus. Minden reggel úgy kelek fel, hogy Hulknak érzem magam."</p>
      <p>A közhiedelemmel ellentétben nem csak az a biohekkelés, amikor valakinek chipet ültetnek a bőre alá...</p>
      <p>"Bármi, amit arra használunk, hogy megváltoztassuk a fiziológiai állapotunkat egy cél érdekében, biohekkelésnek számít: a táplálkozás, a szaunázás, a meditálás, az őssejtbeültetés, vagy bármi hasonló."</p>
      <p>Míg a legtöbb ember nem alszik eleget, a biohekkerek szerint a vibrációs technológia segít a kialvatlanságon:</p>
      <p>"Az idegrendszert érinti azáltal, hogy lenyugtatja azt a részét, amely a harcolásért és a menekülésért felelős. Így az alvás természetesen érkezik. Nem kell bevenni tablettát vagy bármi ilyesmit."</p>
      <p>"Az egyik termék itt a biohekker csúcstalálkozón a Vielight, amit most én is ki fogok próbálni Gennady-val. Gennady, elmondod nekem, mi ez? "</p>
      <p>"Ez egy fotobiomodulációs eszköz, szóval ezt beillesztjük az orrodba, így. Ezt pedig a fejedre tesszük."</p>
      <p>A fénysugarak, amelyeket ezzel a szerkezettel viselője koponyájába juttatnak növelik a véroxigénszintet és felpörgetik a teljesítményt, valamint a boldogsághormonok szintjét.</p>
      <p>Néhány biohekker vérteszteken ellenőrizteti rendszeresen a májfunkcióit, mások azonban inkább DNS-tesztet csináltatnak, hogy megtudják: milyen betegségekre van hajlamuk. Ezekkel a tesztekkel kapcsolatban azonban felvetődnek adatvédelmi aggályok...</p>
      <p>"Csak néhány gént vizsgálunk meg, mondjuk 100-at, ami semmi. Szóval nem tudjuk felhasználni azt az információt másra, mint hogy visszajuttatjuk az információt az ügyfélhez."</p>
      <p>Ha Finnország, akkor nem maradhat el a szaunázás... Van, akinek annyi éppen elég a biohekkelésből, hogy a forró élmény után bemászik a 4 fokos vízbe....</p>
