      <h1>Νέες αντικυβερνητικές διαδιηλώσεις στη Βηρυτό</h1>
      <address><time datetime="2019-11-03T21:26:09+00:00">03 Nov 2019, 21:26</time> by <a rel="author">Apostolos Staikos</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JOizA_8XGTI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Δεκάδες <a href="https://gr.euronews.com/2019/10/30/livanos-xariri-epomeni-mera">χιλιάδες πολίτες</a> κατέκλυσαν το κέντρο της Βηρυτού. <b><a href="https://gr.euronews.com/2019/10/26/dekati-imera-sigkrousewn-ston-lebanon">Οι διαδηλωτές</a> υποστηρίζουν πως την χώρα κυβερνά μια πολιτική ελίτ που κλέβει τον πλούτο <a href="https://gr.euronews.com/2019/10/27/terastia-anthropini-alysida-ston-livano">του Λιβάνου</a> και πνίγει κάθε δημιουργική και ελεύθερη φωνή.</b> Σε διάγγελμα του, ο πρόεδρος της χώρας Μισέλ Αούν ζήτησε ενότητα και ομοψυχία.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191090048000839682" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><i>«Χρειαζόμαστε την στήριξη σας, σας θέλουμε δίπλα μας. <b>Πρέπει να βάλουμε τέλος στη διαφθορά, έχετε απόλυτο δίκιο. Όμως αυτό είναι ένας δύσκολος αγώνας γιατί η διαφθορά έχει βαθιά ριζώσει στην χώρα μας</b>. Χρειάζεται μεγάλη προσπάθεια και βεβαίως την δική σας επαγρύπνηση»</i> δήλωσε ο πρόεδρος της χώρας.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191064778933985282" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Λίγες ώρες μετά την μεγάλη <a href="https://gr.euronews.com/2019/10/20/sta-oria-koinwnikis-krisis-livanos">αντικυβερνητική διαδήλωση</a>, στους δρόμους βγήκαν και χιλιάδες υποστηρικτές του Προέδρου <a href="https://gr.euronews.com/2019/10/26/tarahes-ston-livano">του Λιβάνου</a>. Οι συγκεντρωμένοι ζητούν από τον Μισέλ Αούν να μην αποχωρήσει από την ηγεσία της χώρας και να προχωρήσει σε <a href="https://gr.euronews.com/2019/10/18/biaies-diadiloseis-me-dyo-nekrous-stin-epanastasi-tou-whats-upp">πολιτικές μεταρρυθμίσεις.</a></p>

    </article>
