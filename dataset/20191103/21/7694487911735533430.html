      <h1>جعجع نعى إدة: الروح الإنسانية والأيادي البيضاء</h1>
      <address><time datetime="2019-11-03T21:08:04+00:00">03 Nov 2019, 21:08</time> by <a rel="author">Lebanon 24</a></address>
      <p>نعى رئيس حزب "القوّات اللبنانيّة" سمير جعجع الوزير السابق الوزير السابق ميشال إده وغرّد على حسابه الشخصي عبر "تويتر"، قائلاً: "وداعاً ميشال إدّة... ميشال إدّة الروح الإنسانيّة والأيادي البيضاء ومساعدة المحتاج".<br/> </p>
