      <h1>【蕭茗看世界】蓬佩奧、彭斯美中關係演講比較與分析</h1>
      <address>
        <time datetime="2019-11-03T03:50:43+00:00">03 Nov 2019, 03:50</time>
      </address>
      <p>大家好，我是蕭茗。今天是2019年11月1日星期五。很對不起大家，我有兩個多星期沒有做節目了。主要是我在做一個深度報導，是關於中國公司在美國資本市場的規模，在這個背景下講中美經濟脫鉤的意義和難度。這是一個非常重要的問題，不亞於貿易戰。所以我花了很大精力做那個報導，自媒體就沒跟上。那個深度報導是一個系列，做完一期我也會把核心內容在自媒體 跟大家講講。最新一期這週就出來了。我會把鏈接放在置頂留言裡面。</p>
      <p>相關視頻：</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/P6iKcx3IVTw" width="764" height="430" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>那今天我主要想談的是美國國務卿<a href="https://www.ntdtv.com/b5/%E8%93%AC%E4%BD%A9%E5%A5%A7.htm">蓬佩奧</a>剛剛在hudson institute 的一個<a href="https://www.ntdtv.com/b5/%E6%BC%94%E8%AC%9B.htm">演講</a>，我想把他這個演講和美國副總統<a href="https://www.ntdtv.com/b5/%E5%BD%AD%E6%96%AF.htm">彭斯</a>上週的<a href="https://www.ntdtv.com/b5/%E6%BC%94%E8%AC%9B.htm">演講</a>做一個比較。我覺得這兩個演講的不同之處透露出了一些重要信息。我會把我最近在華府參加活動的經歷放在一起說一說。</p>
      <p>首先說<a href="https://www.ntdtv.com/b5/%E8%93%AC%E4%BD%A9%E5%A5%A7.htm">蓬佩奧</a>的這個演講。他是在保守派智庫Hudson Institute做的。他不是專門爲做這個演講去Hudson的，而是hudson頒給他一個獎-Herman Kahn獎。他是在頒獎慶典上做這個演講的。Herman Kahn是什麽人呢？是Hundson Institute的創始人。他在1983年的時候已經去世了。他生前是美國關於冷戰的重要學者。冷戰中的重要思路，比如，對蘇聯的核威懾力的理論就是他提出的。在hudson初創的時候，他就指示要以非傳統方式，研究美國的未來。那這次蓬佩奧在演講中也多次提到非傳統這個詞。 尤其是他說，針對中國問題，美國必須用新的、非傳統方式處理。</p>
      <p>所以蓬佩奧是去領獎的，按常理他發表的演說應該是一個獲獎感言，是吧？應該講講自己的理念，生活經歷，對世界的看法。但蓬佩奧沒有那樣做。他在這個發表獲獎感言的場合發表了一篇討共檄文。爲什麽會這樣呢？我認爲有兩個原因。一個是中國對他來說是一個非常重要的話題。另外一個，我認爲他是在<a href="https://www.ntdtv.com/b5/%E5%BD%AD%E6%96%AF.htm">彭斯</a>發表了關於中國的演講之後，要發出一個和一週前彭斯不太一樣的聲音。一個對中共更強硬的聲音。而他這篇演講不是在國務院那么正式的場合做的，所以和彭斯比較的意味就更澹一些。我覺得這可能也是專門的考慮。</p>
      <p>他的這篇演講，時間不太長，大概18分鍾。最核心的內容可以總結成一句話。「美國和全世界要正面對抗中共所有的挑戰」。這句話是整篇演講的核心論點。然後他講了爲什麽要這樣做。爲什麽要這樣做基本上就是羅列中共長期以來在國際舞台上，在中美關係上所做的那些不能被容忍的行爲，以及美國這麽多年對中共的誤判導致的對華政策錯誤，對美國的傷害。這些內容大家在過去美國鷹派政治人物的演講中都聽過，比如：美國如何錯誤的認爲只要讓中國經濟發展，民主自然會發生。美國企業如何爲了在華市場而屈從於中共，在任何中共認爲有爭議的問題上都和中共保持一致，從而發展出了一個中共在美國的永久說客集團。還有，中共媒體如何一貫歪曲美國的政策和意願等等。還有一個小小的地方。他在演講中提到習近平的時候說的是習總書記，而不是習總統。彭斯在上個星期演講的時候用的是習總統。蓬佩奧稱他習總書記，是要強調他共產黨黨魁的身分。這一點和彭斯也有區別。</p>
      <p>蓬佩奧的演講中有好幾處對中共措辭非常嚴厲的地方。比如，他說「今天，我們終於認識到了中國共產黨對美國和美國價值仇視的程度，他們更糟糕的言行以及給美國帶來的影響。」</p>
      <p>這是非常決絕的一句話，這不是說給既競爭又合作的夥伴說的，這是在把對方認定爲敵人之前說的定性的話。 而彭斯副總統在他的演講中是重提川普在2017年的國家安全戰略中說的，美國現在認定中國是美國的戰略和經濟對手。蓬佩奧的說法和彭斯的說法勉強可以說是在一個級別，但毫無疑問，蓬佩奧的用詞更堅定決絕。對共產黨的定義也更清晰。</p>
      <p>我上面說了，這篇蓬佩奧演講的核心是「美國和西方世界要正面對抗中共的所有挑戰」。然後他講了爲什麽要這樣做，第二個重要的原因就是中共在全球的野心。說白了就是中共要改變整個二戰之後建立的以崇尚民主，人權和自由爲主體架構的國際秩序，要取代美國在世界上的領導位置。蓬佩奧在演講裡說：中國共產黨是一個馬克思-列寧主義政黨，核心目標是鬥爭和爭奪世界主導權。 他說：北京正在積極創造自己的國際空間，並參加國際組織以驗證其極權體系並擴大其影響範圍。 而我們在美國，包括哈德遜學院的的這些好人是希望維護美國幫助建立並繼續領導的現有自由和開放的國際秩序。</p>
      <p>這就是中美兩國在全球層面對坑的核心。一個要改變現有的國際秩序，削弱另一方，並取代另一方的世界領導地位。另一方是要維持現有的國際秩序，不讓中共成爲世界霸主。</p>
      <p>說到這裡，我想差開說一件我最近在華盛頓DC保守派智庫聯邦黨人社會舉辦的一個活動上的經歷。那個活動邀請美國商業部部長羅斯來發表關於中美貿易的演講。那是在中美剛剛宣布要達成第一階段的貿易協議之後。羅斯演講完了之後，有一圈討論。我問了在場的商業部助理部長Jeffery Kessler兩個問題。第一個問題是：我想知道川普政府是否真的相信中共會做那些結構性的改變，因爲這些改變對於中共來說，意味著要改變他們運作中國經濟的方式，運作國家的方式，統治的模式。這不是一個不可能的任務嗎？第二個問題是關於香港的。我下期節目再說。先說這個問題。助理部長回答的大意是說，他認爲中共可以對它的經濟作出結構性的改革，因爲他們以前也那麽做過。雖然最近幾年他們沒有進一步開放，但是還有可能回到從前的道路上。之後，美國國際貿易委員會的前主席也回答了這個問題。他說，美國從來沒有拒絕和極權國家，或者非市場經濟國家進行貿易往來。這和制定什麽樣的互惠的貿易規則是兩回事。我想他的意思是，美國可以和集權國家貿易，在這種情況下也可以制定互惠的貿易規則。</p>
      <p>這就和上面我提到的蓬佩奧說中共的全球野心有關了。美國確實在和很多集權國家做生意呀，比如沙特阿拉伯就是美國在中東的盟友，美國從它那裡購買石油。但問題是，沙特沒有尋求改變國際秩序，沙特也沒有要在改變國際秩序的情況下削弱美國，取代美國在國際上的地位。還有，美國和沙特以及其他集權國家的貿易關係很簡單。經濟融合度遠沒有中美經濟大。所以在中美經貿關係中的很多問題都不會出現在美國和其他集權國家的貿易關係中。即便如此，美國公司自己制定的公司原則中很多都有要保護人權，不和有人權迫害記錄的公司和個人做生意的規定。</p>
      <p>再回到助理商業部長的回答，他說中共會作出結構性改革，我覺得他沒有給出足夠的證據。首先，中共從來沒有對它的經濟體制作出根本性的改變。中國一直到現在也不能被稱爲真正的市場經濟。而這一點正是因爲它一直無法對政治體制進行改革。因爲真正的市場經濟，它不只是一個經濟制度。它的實現需要有一個堅實的政治制度做基礎。這個制度就是民主，法制，對人權的尊重。在民主制度之下，private sector，就是屬於個人的公司，企業，他們的權益才能獲得全面的保障，他們才能免受政府對他們的各種干預控制，他們才能在這個環境中蓬勃發展。對人權的尊重是民主制度的一部分，而根本上來講，這個理念有一個宗教信仰的淵源。 就是創世主創造了人，賦予人不可被剝奪的權利。就是天賦人權。它是這麼來的。 只有對人權尊重，才會尊重私有產權，尊重知識產權。只有在完善的法制之下，才能對知識產權進行強有力的保護。所以，一個繁榮的市場經濟的背後，是一個堅實的民主制度。中共只改經濟不改政治，註定經濟領域的改革也是半吊子改革，還在生出無窮無盡的問題。而現在在中國和美國的經濟高度融合，大量交往的狀況下，川普政府要求的中共做結構性改革實際上就是要動到中共管理中國的方式，要動到它的政治體制。</p>
      <p>我爲什麽要說一大堆這個呢？因為很可能川普內閣中的很多人，包括我提問的助理商業部長，在應對中美貿易戰的時候，對中共的判斷上可能都缺失了這樣重要一個環節。就是結構性改革和中共的統治模式，和它命運的關係。這是一個很核心的認知，不一定一直要被掛在嘴上，但是觀察美國在貿易戰中的做法，就可以知道他們是否心中有這樣的認知。 而從彭斯副總統的這次演講中，我也沒有感覺到他對這個因果鏈條有特別清晰的認知。所以這就導致他在後面的演講中給人以立場不是特別清晰的印象。</p>
      <p>他實際上把兩面的話都說了。一方面說美國要堅守自己的價值。另一方面說中共只要好好守規矩的做生意，中美之間就會有一個新的開始。</p>
      <p>他具體是這麼鋪陳的。首先他用了大量篇幅講述了中共在各個領域不遵守國際規則，違反人權，破壞宗教自由，對周邊國家武力威脅，美國企業被它脅迫和收買，成為中共的說客。 最後說到，川普總統在為美國而戰，為美國人民，美國的工作機會而戰，絕不退縮。</p>
      <p>然後，口風突然一轉，說了這樣一句話。他說：雖然如此，但川普總統非常清晰的表示他並不尋求和中國對抗。他尋求的是一個公平的競爭場地，開放的市場，公平的貿易和對美國價值的尊重。可能是覺得聽眾對此理解還不深，所以他又進一步解釋了一下。他說：美國不尋求壓制中國的發展。美國尋求和中共領導人的建設性關係，就像我們幾代人一直和中國人民保持的關係一樣。中國完全可以和美國開始一個新篇章，只要中共停止長期以來在貿易方面占美國便宜的行為就可以。川普總統就會願意和中國開始一個新的篇章，就像我們過去做的一樣。</p>
      <p>所以，這個邏輯是不是這樣：美國要堅守自己的價值，中共做了很多壞事。但中共只要在經貿方面守規矩改好，美國就願意和中共開始一個新篇章。</p>
      <p>這個邏輯深究下去，是有點讓人擔心的。只要經貿方面改好，就會有一個新開始。那別的方面都不管了嗎？人權，宗教自由都不管了嗎？ 從另外一個角度說呢，這也是一個自相矛盾的邏輯。如果美國在和中共的交往中只要求中共在經貿方面改好？美國怎麼可能堅守自己的價值呢？ 是吧？實際上，這個做法是行不通的。</p>
      <p>當然，可能很多朋友會想到，你解讀的不對呀，美國在保護人權和信仰自由方面都有作為呀！ 比如最近把28家違反人權的企業和機構都列在實體名單上不就是美國堅持自己的價值，對中共懲罰的例子嗎？川普總統不是自己也說，如果中共不人道的對待香港，中美之間是很難達成貿易協議嗎？是這樣的。這兩件事，一個是蓬佩奧領導的國務院基於美國的價值觀，所做的一個符合美國國家利益和理念的舉措。川普總統也是基於美國的價值觀，還有多方反饋，作出了對香港那樣的表態。但是，從根本上，它並不能代表川普總統對中美貿易戰核心邏輯的理解。 而這個核心邏輯，就是我上面說的：中共沒有可能在不進行政治改革的情況下遵守國際秩序，做到美國要求的結構性的改革。</p>
      <p>前者基於美國價值觀去做事，是比較鬆散的，可多做也可少做的。而後者是一場戰爭中對對手的核心判斷。這個判斷時刻都不能離開對戰爭每一環節的部署。有了這個核心判斷，再加上堅守美國的價值觀，這才是完整的對抗中共的戰略。</p>
      <p>而對於這個核心判斷，川普總統從來沒有這麼表述過。他內心怎麼想，我不知道。我的判斷是，他可能不是特別清晰，或者他有些迴避，不願意從這個角度去想這個問題。因為就像我上次說的，川普總統是想通過一場貿易戰來糾正中美之間不平等的經貿關係。他的初始目標並不是要中共進行政治改革，更不是推翻中共。所以，一場為經濟利益而打的貿易戰，最後成敗的關鍵卻落在了讓中共做政治改革，甚至讓它不存在。這個認知上的轉變，對於川普總統來說是需要一個時間和過程的。</p>
      <p>如果川普將來真的意識到中共不會做結構性改革的話，我認為他會得出一個結論，就是中美經濟必須要脫鉤。 大家想想這是不是唯一的道路？ 因為美國不可能再維持這個不公平的經貿關係，中共又不會做關鍵的改變。那還能怎麼辦？剩下的路只能是脫鉤。（視頻中， 大家想想……）</p>
      <p>那麼，我把一切都繫於這一點，就是中共無法做結構性改革，基於這個做所有的沙盤推演，這一點又有多實在呢？ 中共萬一能做結構性改革呢？我確實不能100%的保證未來將發生什麼事情。我們只能根據歷史，使用理性進行分析。我現在看到的是，越來越多的人，包括中共內部的人都在說，結構性改革將是中共最難以接受的條件。</p>
      <p>說到這裡，我還想提一句，我最先提到美國要求中共進行結構性改革，不太可能的時候，大概是一年以前了，那時候我還沒有聽到別人在說這個事情。但是後來，我看到美國鷹派的言論中越來越顯示了他們對這個問題的認知，也是基於此，他們贊成中美經濟要脫鉤。現在，我們看到中國那邊也明確表示了結構性改革是最大的障礙。我最近看的一片彭博社的文章引述一位前中國商業部官員周小明的話。他說：如果美國要求的太多，例如堅持要讓中國做所謂的結構性的改革，這些改革要改變中國的經濟模式，那在川普的第一任是不可能達成完整協議的。如果美國不堅持的話，中國倒是願意儘快達成協議。另外，一個完整的協議中是不可以給中方施加任何懲罰性關稅的。</p>
      <p>所以中共那邊有兩條底線。一個是中共內部的意識形態壓力不允許習近平接受一個所謂屈辱的協議，也就是說，如果懲罰性關稅還在，習近平就不敢簽完整的協議。實際上第一階段的協議現在也開始有些不確定了，就是因為這個原因。第二，結構性改革不能接受。我認為中共只有到萬不得已的時候，經濟危機已經嚴重威脅到統治安全的時候，才會表面上接受結構性改革，但是實質上還會想盡辦法不執行。所以，川普那邊就一直要把關稅這把劍懸在中共頭上。執行的不好，關稅就一直不取消。那中共那邊又認為這成了一個喪權辱國的條約，絕對不能接受。所以，貿易談判最終很可能就會陷入死胡同。</p>
      <p>所以，川普越早認識到中共不可能做結構性的改革，就越早會走向兩國經濟脫鉤的道路。實際上，貿易談判陷入死胡同，表面上是中共在承受更大的壓力，但其實，這裡面還有一個很大的變量，就是美國金融界一直在給中共輸血。就是我最近做的中國公司在美國資本市場的規模的深度報導。如果這些輸血繼續進行，那麼，中國經濟就依然受到美國的支持，更嚴重的是，中國公司的盈虧就關係到了美國人自己未來的經濟安全。那時候，中美經濟就沒法脫鉤了。川普要對中國經濟進行的任何懲罰，例如關稅，也會在國內受到更大阻力。那些限制美國基金投資中國的法案，就可能很難通過。所以，中共只要能拖下去，讓中美經濟在金融領域進一步融合，那最終贏的就是中共。</p>
      <p>所以，川普總統意識到中共不會做結構性改革，儘早走上中美經濟脫鉤的道路，這是整盤棋中的關鍵一步。</p>
      <p>但這次彭斯演講中說，川普不是讓中美脫鉤，他想讓中美經貿關係重組後，兩國重新融合。川普總統現在還認為北京希望和美國達成貿易協議。</p>
      <p>也就是說，川普總統還抱有希望。希望幾乎在任何情況下都是一個正能量詞。但是這次，川普總統的希望可能承載了巨大的代價。</p>
      <p>說到這裡，我再最後說一下蓬佩奧的演講。蓬佩奧國務卿的這次演講和彭斯副總統的上次演講比較相似，和彭斯的這次演講相比，少了那些立場不太堅定的部分。雖然他也提到川普總統和中共達成第一階段協議表明美中兩國還是可以找到共同點，有機會合作。但是這部分一筆帶過，感覺上像是說的場面話。他這篇演講的核心意思，就是美國要非常清晰和把中共當成敵對對手，全面對抗。不僅是美國，還要聯合全世界。他雖然沒有直接提到我上面說的那個對貿易戰的核心認識。但是，他如果有這樣的認識我也不會驚訝的。</p>
      <p>另一方面，我覺得川普總統在維護美國利益方面是不含煳的。這次擊斃ISIS的頭就是一個例子。川普總統不讓美國深陷中東戰爭，但是要保存美國在中東的必要利益，在這個前提下，能痛擊敵人的時候絕不手軟。所以，只要川普總統想清楚了，並且接受了中美貿易戰裡面的這個核心邏輯，那剩下的事情就比較好辦了。</p>
