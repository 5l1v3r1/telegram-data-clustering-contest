      <h1>Γαλλοβουλγαρική κόντρα από τις δηλώσεις Μακρόν</h1>
      <address><time datetime="2019-11-03T20:10:46+00:00">03 Nov 2019, 20:10</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NtPchjHHWzE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Λίγες ημέρες μετά τη συνέντευξη του Εμανουέλ Μακρόν στο περιοδικό "Valeurs Actuelles", οι δηλώσεις του έχουν αποκτήσει διαστάσεις σκανδάλου στη Βουλγαρία.</p>
      <p>Ο Βούλγαρος ομόλογός του Ρουμέν Ράντεφ έκανε λόγο την Κυριακή για σχόλια «χαμηλού επιπέδου».</p>
      <p>Ο Γάλλος πρόεδρος, ερωτηθείς για το μεταναστευτικό, δήλωσε πως «προτιμά τη νόμιμη μετανάστευση από την κρυφή και μαύρη εργασία», προσθέτοντας πως, αν υπάρχει ανάγκη εργατικών χεριών «προτιμώ για αυτή τη δουλειά να έχω ανθρώπους από τη Γουινέα ή την Ακτή Ελεφαντοστού, παρά βουλγαρικά ή ουκρανικά παράνομα δίκτυα».</p>
      <p>Κι όλα αυτά λίγο πριν τη συνάντηση του Μακρόν με τον Βούλγαρο πρωθυπουργό Μπόικο Μπορίσοφ, ο οποίος σκοπεύει να ζητήσει γαλλική στήριξη για την ένταξη της χώρας του στη Ζώνη Σένγκεν και στον Ευρωπαϊκό Μηχανισμό Συναλλαγματικής Ισοτιμίας, δηλαδή τον προθάλαμο της Ευρωζώνης.</p>
      <p>Ο Μπορίσοφ πάντως δήλωσε μέσω facebook ότι ο Μακρόν του τηλεφώνησε και τον διαβεβαίωσε ότι έπεσε θύμα παρερμηνείας.</p>
      <p>Η Βουλγαρία εντάχθηκε στην Ευρωπαϊκή Ένωση το 2007 και είναι το φτωχότερο κράτος-μέλος.</p>
