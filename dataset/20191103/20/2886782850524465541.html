      <h1>Kalapács alatt a Grease jelmeze</h1>
      <address><time datetime="2019-11-03T20:46:30+00:00">03 Nov 2019, 20:46</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KqXmT0Sxh7w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ezt a jelenetet mindenki ismeri: ez a híres filmmusical, a Grease, Johnt Travolta és Olivia Newton-John főszereplésével.</p>
      <p>A női főszereplő, Olivia Newton-John szettje most több mint négyszázezer dollárért kelt el egy Los Angeles-i árverésen. Az összeg kétszer annyit, mint amennyit az aukciósház előzetesen remélt érte.</p>
      <p>A legdrágább darabok az összeállításból a fekete bőrdzseki, 243 ezer dollárt ért, a szűk fekete nadrág pedig 162 ezret.</p>
      <p>Ez az összeállítás csak egyik darabja annak a kollekciónak, amelyet az amerikai-ausztrál színész-énekesnő ajánlott fel árverésre. Olivia Newton-John az aukció bevételét az általa alapított ausztrál rákkutató-központnak ajánlotta fel.</p>
      <p>A most 71 éves művész évekkel ezelőtt már átesett egy rákot gyógyító kezelésen, de most tavasszal bejelentette, hogy ismét beteg lett.</p>
