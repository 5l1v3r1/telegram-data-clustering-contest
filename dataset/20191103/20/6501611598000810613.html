      <h1>اللجنة الدستورية أداة جديدة لوأد الثورة السوريّة (فيديو)</h1>
      <address><time datetime="2019-11-03T20:24:22+00:00">03 Nov 2019, 20:24</time> by <a rel="author">محرر الدرر الشامية</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iod_lam1TyA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>تقرير مرئي | إعداد: أحمد رحال.. تعليق صوتي: علاء الدين فطراوي... تزامنًا مع دخولِ الاحتلالِ الروسيِّ عامَهُ الخامسَ لاحتلالِ سوريا ومساندةِ نظامِ الأسدِ في قتلِ السوريينَ ومحاربةِ الثورةِ السوريَّةِ، تتصدرُ اللجنةُ الدستوريَّةُ المسارَ السياسيَّ في سوريا، بعد محادثاتٍ طويلةِ الأمدِ بينَ القوى الدوليةِ في الشأنِ السوريِّ عقبَهُ اقتراحُ الاحتلالِ الروسيِّ لتشكيلِ لجنةٍ دستوريَّةٍ في وقتٍ كانَتْ وما زالَتْ طائراتُهُ ترتكبُ أفظعَ المجازرِ بحقِّ السوريين</p>
    </article>
