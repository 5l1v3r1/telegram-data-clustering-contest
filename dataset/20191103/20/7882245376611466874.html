      <h1>В Лионе открылся Международный центр гастрономии</h1>
      <address><time datetime="2019-11-03T20:46:16+00:00">03 Nov 2019, 20:46</time> by <a rel="author">Ольга Кепински</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8dDA0UHBizY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Там, где встречаются вкусы.</p>
      <p>Во французском Лионе открыл свои двери Международный центр гастрономии.</p>
      <p>Расположившись в отреставрированном здании больнице в самом центре города, выставка рассказывает о связи здоровья и питания, французской кухне, местных кулинарах, отдавая особую дань уважению знаменитому на весь мир шеф-повару Полю Бокюзу.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1189910746064400384" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Место проведения выбрано неслучайно, ведь именно Лион называют гастрономической столицей Франции.</p>
      <blockquote>Этот центр можно назвать городом, потому что место совершенно атипичное. Здесь есть кухня, и хоть это не ресторан, мы собираемся устроить дегустацию. Таким образом мы хотели раскрыть весь спектр удовольствия от еды и пользы для нашего здоровья. Здесь также есть и обучающий центр для детей под названием "Ням-ням". Также мы не забыли и про культурную программу: музыка, театр и литература... мы попытаемся подойти к гастрономии со всех точек зрения Режис Маркон <br/>шеф-повар <br/>Соленн Ливолси <br/>куратор временной экспозиции<cite>Флоран Боннетан <br/>директор Международного центра гастрономии</cite></blockquote>
      <p>Игровая зона предлагает сенсорное путешествие по запахам, с мини-кухней и интерактивными устройствами, благодаря которым дети могут научиться правильно питаться.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1184052697043030021" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>В увлекательной игровой форме представлены типичные региональные продукты, на которых основаны изысканные французские блюда.</p>
      <p>Международный центр гастрономии в Лионе — первый, но не единственный в своем роде "кулинарный город" во Франции. Открытие планируется также в Дижоне, Туре и Рюнжи под Парижем.</p>
      <p>Гастрономический центр не мог обойтись без дегустации. Шеф-повар Режис Маркон подходит к кулинарии с философией.</p>
      <blockquote>Все мы ищем счастье. А что такое счастье? Это здоровье. Кулинария - понятие универсальное! Я воспринимаю ее как акт любви, правильно приготовить, добавить нотки специй, доставить себе удовольствие, попробовать, дать попробовать другому. Это же замечательно!</blockquote>
      <p>Под конец визита посетителям предлагают задуматься о пище будущего. Например о вызывающих сегодня у многих отвращение насекомых.</p>
      <blockquote>Будем ли мы в будущем есть насекомых? Позволит ли биоразнообразие завтрашнего дня людям продолжать питаться в хороших условиях, сохраняя при этом заботу к планете?</blockquote>
      <p>Выйдя за пределы центра, можно сразу же отправиться на дегустацию.</p>
      <p>В Лионе, городе с наибольшим количеством ресторанов во Франции на одного жителя, найдется именно тот, который придется по вкусу каждому.</p>
