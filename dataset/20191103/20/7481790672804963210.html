      <h1>開いていた勝手口、１．３ｍのクマがスルっと台所へ</h1>
      <address>
        <time datetime="2019-11-03T20:00:00+00:00">03 Nov 2019, 20:00</time>
      </address>
      <p>　３日午前８時４０分頃、新潟県魚沼市江口の住民から「家の中にクマが入った」と１１０番があった。小出署や地元猟友会などが約１時間４０分後に確認すると、クマは逃げた後で、住民にけがはなく、民家にも大きな被害はなかった。この民家の周辺では同日、クマの目撃情報が他に３件あり、同署が注意を呼びかけている。</p>
      <p>　同署の発表によると、住民が勝手口にいたところ、クマが脇をすり抜けて１階の台所に侵入した。当時、戸は開いており、家にはもう１人住民がいたが２人ともすぐに逃げたという。クマは体長約１．３メートルとみられる。</p>
