      <h1>Continúa el repliegue de tropas ucranianas y separatistas en el este</h1>
      <address><time datetime="2019-11-03T10:03:59+00:00">03 Nov 2019, 10:03</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TmXbtxVmKwM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Las tropas del ejército ucraniano y los milicianos separatistas del este del país, apoyados por Rusia, han comenzado a replegarse de la ciudad de Zolote. Este retirada forma parte de las medidas acordadas por el presidente Volodímir Zelenski para poner fin a cinco años de conflicto en el que han muerto más de trecemil personas, una de sus grandes promesas electorales.</p>
      <p>El pueblo de Katerinivka es ahora una zona gris, patrullada por militares ucranianos.</p>
      <p>Estos también se retirará de la localidad de Petrivske, según Kiev, cuando deje de violarse el alto el fuego en la zona durante una semana. Los últimos bombardeos separatistas tuvieron lugar el miércoles.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1189864495407083520" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Los líderes occidentales han pedido al presidente ruso Vladímir Putin que medie para acabar con la violencia. Según el ministro de exteriores ucraniano Vadym Prystaik , la convocatoria de una cumbre inernacional que incluiría también a Alemania y Francia, para poner fin a la guerra depende de Moscú.</p>
