      <h1>Ringen um den Frieden: Truppenabzug in der Ostukraine geht voran</h1>
      <address><time datetime="2019-11-03T10:05:03+00:00">03 Nov 2019, 10:05</time> by <a rel="author">Euronews mit dpa, Reuters </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jIYhjx5XSoQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In der Ostukraine schreitet die sogenannte "Entflechtung" zwischen der ukrainischen Armee und den von Russland unterstützen Separatisten weiter voran. Vor knapp einer Woche hatte bereits der lang erwartete Abzug des ukrainischen Militärs und prorussischen Rebellen bei Solote in Luhansk begonnen. Beide Seiten müssen sich einen Kilometer von der Frontlinie zurückziehen. In der kommenden Woche könnte laut dem ukrainische Präsident Wolodymyr Selenskyj eine <a href="https://de.euronews.com/2019/10/31/weiterer-truppenruckzug-am-4-november-wenn-nichts-dazwischenkommt">weitere Entmilitarisierung in den umkämpften Gebieten im Donbass</a> folgen.</p>
      <p>Der Truppenabzug in bestimmten Ortschaften in der Ostukraine ist eine der von Moskau genannten Voraussetzungen für ein mögliches Treffen zwischen Selenskyj und seinem russischen Amtskollegen Wladimir Putin. Diese Zusammenkunft könnte den Überlegungen zufolge im Normandie-Format stattfinden. Dabei wären Bundeskanzlerin Angela Merkel und Frankreichs Präsident Emmanuel Macron als Vermittler beteiligt.</p>
      <p>Seit seinem Amtsantritt im Mai ist Selenskyj darum bemüht, den Konflikt in der Ostukraine zu lösen. Schätzungen der Vereinten Nationen zufolge sind in dem seit 2014 andauernden Krieg knapp 13.000 Menschen getötet worden.</p>
