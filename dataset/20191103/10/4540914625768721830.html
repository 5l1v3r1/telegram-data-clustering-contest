      <h1>Kopfschuss: Illegale Holzfäller töten indigenen Waldschützer</h1>
      <address><time datetime="2019-11-03T10:20:20+00:00">03 Nov 2019, 10:20</time> by <a rel="author">Euronews mit dpa </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-_p29Q_0d8Q" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Im Amazonasgebiet im Norden Brasiliens ist ein führender indigener Waldschützer offenbar von illegalen Holzfällern durch einen Kopfschuss getötet worden - ein weiterer wurde verletzt. Beide gehören zum Stamm der Guajajara. Der erschossene Paulo Paulino Guajajara, auch bekannt als "Der Wolf", wurde angegriffen, als er auf der Jagd war. Das zweite Opfer konnte verwundet fliehen.</p>
      <p>Seit 2012 setzt sich eine von den Guajajara gegründete Gemeinschaft für den Schutz des Waldes vor Eindringlingen ein. Sie patrouilliert in einem riesigen Reservat. Die Zahl illegaler Holzfäller und Bergleute in den Reservaten nimmt zu, seitdem der brasilianische Präsident Jair Bolsonaro angekündigt hat, geschützte Gebiete für die wirtschaftliche Entwicklung zu öffnen.</p>
      <p>Die Guajajara sind mit rund 20.000 Mitgliedern eine der größten indigenen Gruppen in Brasilien. In der Vergangenheit sind immer wieder Guajajara ums Leben gekommen. 2018 war einer ihrer Waldschützer tot an einem Fluss gefunden worden.</p>
