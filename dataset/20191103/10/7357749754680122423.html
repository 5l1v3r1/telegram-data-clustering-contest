      <h1>Airbnb ne veut plus de "party house", maisons louées pour faire la fête</h1>
      <address><time datetime="2019-11-03T10:33:35+00:00">03 Nov 2019, 10:33</time> by <a rel="author">Laurence Alexandrowicz</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0Y-O2xkouh4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Airbnb veut empêcher la location de maisons destinées à accueillir des fêtes, après le drame de jeudi en Californie. La nuit d'Halloween, cinq personnes ont été tuées dans cette maison réservée via le site. Le propriétaire l'avait louée pour 12 personnes, plus de 100 fêtards avaient répondu à l'invitation sur les réseaux sociaux.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190746929254285312" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Dans un tweet, la patron de Airbnb promet d'empêcher ce genre de location, en augmentant le "contrôle manuel" des réservations signalées comme suspectes. L'entreprise compte prendre des sanctions immédiates contre les utilisateurs qui ne respecteraient pas les nouvelles règles concernant les soirées.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190857525857415170" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>A l'été 2018, Aibnb avait enregistré 60 millions de réservations dans le monde.</p>
