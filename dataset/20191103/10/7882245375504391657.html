      <h1>Airbnb запретила сдавать жилые дома для частных вечеринок</h1>
      <address><time datetime="2019-11-03T10:31:56+00:00">03 Nov 2019, 10:31</time> by <a rel="author">Ирина Александрова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/mH9X6cjlCj0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Компания Airbnb , являющаяся оператором онлайн-сервиса по аренде жилья, запретила сдавать жилые дома и квартиры для частных вечеринок. Решение принято после того, как во время одной из таких встреч в арендованном доме в штате Калифорния были застрелены пять человек.</p>
      <p>"С сегодняшнего дня мы запрещаем сдавать в аренду дома для вечеринок и удваиваем усилия, направленные на противодействие неразрешенным сборищам и поведению, приводящему к таким страшным событиям, как в Оринде", - написал в "Твиттере" компании исполнительный директор Airbnb Брайан Чески.</p>
      <p>Трагический инцидент произошел 31 октября на вечеринке по случаю празднования Хэллоуина. В арендованном помещении, по данным полиции округа Контра-Коста( штат Калифорния), собралось около ста человек, преимущественно молодых людей. Для пятерых этот день стал последним в их жизни. Всем погибшим менее 30 лет. Еще несколько человек в результате стрельбы получили ранения.</p>
