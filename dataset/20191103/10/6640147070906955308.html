      <h1>Diablo 4: ecco come funzionerà il mondo condiviso</h1>
      <address><time datetime="2019-11-03T10:43:00+00:00">03 Nov 2019, 10:43</time> by <a rel="author">Giacomo Todeschini</a></address>
      <p>Durante la <b>BlizzCon 2019</b> è stato finalmente annunciato<b> Diablo 4</b>, con l’atteso titolo che in pochissimo tempo è entrato nel cuore della community videoludica grazie ad un ritrovato stile oscuro e cruento.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Y6LoraKPvY0" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Tra le novità di maggior spicco introdotte in questo quarto capitolo c’è sicuramente<b> il nuovo sistema di mondo condiviso</b>, che permetterà ai giocatori di giocare costantemente insieme ad una moltitudine di altri player.</p>
      <p>Leggi anche: <a href="https://www.tomshw.it/videogioco/world-of-warcraft-shadowlands-blizzcon-2019/">World of Warcraft Shadowlands, le novità da BlizzCon 2019</a></p>
      <figure>
        <img src="https://www.tomshw.it/images/images/2019/11/diablo-iv-59941.jpg"/>
      </figure>
      <p>Ecco i principali aspetti di questa nuova meccanica:</p>
      <ul>
        <li>Essendo il mondo di gioco condiviso <b>non ci saranno livelli di difficoltà,</b> anche se sarà presente la modalità hardcore con permadeath.</li>
        <li><b>I livelli dei nemici scaleranno</b> per poter far giocare insieme utenti con esperienza differente, ma ci saranno comunque aree con difficoltà maggiore, in modo tale che il livello di sfida dipenderà dalle varie zone.</li>
        <li>Il fatto che la potenza dei nemici scalerà in base ai componenti del party non influirà sul bottino ottenibile</li>
        <li><b>I dungeon saranno privati</b> per i party e la modalità single-player. Solo l’open world classico sarà condiviso.</li>
        <li>La difficoltà dei dungeon sarà selezionabile.</li>
        <li>Le aree rilevanti per la campagna saranno inizialmente private e diventeranno condivise solo in seguito.</li>
        <li>La densità dei giocatori osservabili nelle varie zone dipenderà dalla zona in cui ci troveremo: le città ne mostreranno di più, le aree desolate molti di meno. Questo per dare una maggiore immedesimazione ai giocatori.</li>
        <li>Ci saranno eventi che permetteranno ai giocatori di fare gruppo insieme.</li>
        <li>Ci saranno degli <b>endgame dungeon</b> molto difficili in cui si potrà entrare con delle chiavi specifiche.</li>
        <li>Ci saranno cinque differenti regioni, il ciclo giorno/notte, il meteo dinamico e le cavalcature.</li>
        <li>Non sarà possibile non vedere gli altri giocatori e non sarà presente una modalità offline, ma <b>sarà comunque possibile giocare in solitaria.</b></li>
      </ul>
