      <h1>Csapatkivonás Kelet-Ukrajnában az EBESZ felügyeletével</h1>
      <address><time datetime="2019-11-03T10:10:22+00:00">03 Nov 2019, 10:10</time> by <a rel="author">Anna Flori</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/A5FKGOceQaI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Folyik a csapatkivonás Kelet-Ukrajnában. Az ukrán kormányhadsereg és az orosz támogatással harcoló szeparatisták is visszavonnak alakulatokat a frontvonalból, miután az Európai Biztonsági és Együttműködési Szervezet felügyeletével szétválasztották a szembenálló csapatokat.</p>
      <p>Kijev azt reméli ettől, hogy újból tárgyalóasztalhoz ülnek a normandiai négyek, vagyis az ukrajnai konfliktus megoldásán évek óta dolgozó ukrán és orosz diplomácia, illetve a közvetítők, a német kancellár és a francia elnök.</p>
      <p>A már öt és fél éve tartó kelet-ukrajnai harcoknak több mint 13 ezer halálos áldozatuk van, és az ott élő civilek gyakorlatilag háborús körülmények közé kényszerültek. Habár 2015-ben tűzzsünetet kötött az ukrán vezetés és a szeparatisták Minszkben, ezt rendre megsérti mindkét fél, miközben egymást hibáztatják a helyzet megoldatlanságáért.</p>
    </article>
