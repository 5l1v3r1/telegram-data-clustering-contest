      <h1>Amazzonia: ucciso un altro Guardiano della Foresta</h1>
      <address><time datetime="2019-11-03T08:39:49+00:00">03 Nov 2019, 08:39</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ozTdwh3DfPU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Una lunga scia di sangue attraversa l'Amazzonia decimando le tribu' indigene impegnate a proteggere la foresta dai taglialegna illegali. Paulo Paulino Guajajara, un guerriero della omonima tribu' del nord del Brasile, è stato ucciso in un agguato teso da un gruppo di disboscatori fuori legge.</b> Un altro giovane guerriero è stato ferito, ma è riuscito a fuggire. Paulo, che aveva solo 20 anni e un figlio piccolo, a settembre aveva detto in un'intervista all'agenzia Reuters che l'attività di protezione della foresta era diventata pericolosa ma che la sua tribu non avrebbe mai ceduto alla paura.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/61/50/606x404_cmsv2_ae9ab7d8-016b-5696-b8c8-024b829defd4-4276150.jpg"/>
        <figcaption>Paulo Paulino Guajajara was hunting on Friday Nov 1. He was an indigenous Indian "forest guardian," seen here drawing water from a well at a loggers camp in Maranhao stateBrazil, September 11, 2019. REUTERS/Ueslei Marcelino/File Photo</figcaption>
      </figure>
      <p>I <b>Guajajaras</b>, uno dei piu' numerosi gruppi indigeni del Brasile, che conta oltre 20 mila membri, hanno costituito il gruppo dei "Guardiani della Foresta" nel 2012 per individuare e bloccare l'opera di disboscamento illegale dei taglialegna, come mostrano queste immagini in cui un taglialegna viene fermato e in seguito consegnato alle autorità da un gruppo di volontari.</p>
      <p>Ad agosto del 2018 era stato ucciso anche J<b>orginho Guajajara, il leader della tribù.</b> Secondo il <a href="https://www.theguardian.com/environment/2018/aug/16/brazil-jorginho-guajajara-amazon-indigenous-leader">Guardian sono circa 80 i "guardiani dell'Amazzonia" ad aver trovato la morte per mano dei taglialegna dal 2000.</a></p>
      <p><a href="https://it.euronews.com/2019/09/02/amazzonia-le-tribu-che-proteggono-la-foresta">Sono molte in America Latina le comunità indigene impegnate a proteggere la foresta amazzonica dai taglialegna</a> che <a href="https://it.euronews.com/2019/08/29/la-desertificazione-dell-amazzonia">usano spesso dar fuoco alla vegetazione per rendere la zona piu' adatta alla speculazione economica.</a></p>
