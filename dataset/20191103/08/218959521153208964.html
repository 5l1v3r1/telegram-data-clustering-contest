      <h1>Деревянное панно</h1>
      <address><time datetime="2019-11-03T08:30:17+00:00">03 Nov 2019, 08:30</time> by <a rel="author" href="https://d3.ru/user/Insubordinate/" target="_blank">Insubordinate</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_9s3NTVCjl4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote><a href="https://www.youtube.com/watch?v=_9s3NTVCjl4&amp;feature=youtu.be">Акустическое пано из брусков</a><br/>Композиция "Deliberate Thought" принадлежит исполнителю Kevin MacLeod. Лицензия: Creative Commons Attribution (https://creativecommons.org/licenses/by/4.0/). Ор…<cite>www.youtube.com</cite></blockquote>
      <p>Уже больше года назад я под впечатлением от <a href="https://diy.d3.ru/vau-effekt-iz-obychnykh-sosnovykh-bruskov-1457475/?sorting=rating">этого</a> поста решил повторить хоть немножко этой красоты. Брус напилен из каркаса от будки умершей собаки (собака не моя, при покупке дома досталась, будка моя, последний год жизни Тузик пожил в относительном комфорте), поэтому можно считать, что у вещи есть и некий смысл и какая никакая история. Делал очень долго, потому как других более интересных и сложных проектов хватает, но снимать начал почему то только этот. Видео получилось каким то корявым, но я очень долго снимал и хочу выложить его, потому как слишком муторная работа, при дешевизне деталей, трудозатраты считаю большими.</p>
