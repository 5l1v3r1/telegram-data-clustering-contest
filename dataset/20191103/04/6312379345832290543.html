      <h1>В пожаре в частном доме в Санкт-Петербурге погиб человек</h1>
      <address>
        <time datetime="2019-11-03T04:08:08+00:00">03 Nov 2019, 04:08</time>
      </address>
      <p>В Санкт-Петербурге в частном доме произошел пожар. Как стало известно <b>РЕН ТВ</b>, в результате погиб один человек. </p>
      <p>Возгорание произошло в поселке Левошово на улице Труда. </p>
      <p>О других пострадавших не сообщалось. </p>
