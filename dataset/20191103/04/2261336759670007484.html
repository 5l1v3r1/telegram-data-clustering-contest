      <h1>Nate Diaz vs Jorge Masvidal full fight video highlights for UFC 244 BMF title fight</h1>
      <address><time datetime="2019-11-03T04:57:26+00:00">03 Nov 2019, 04:57</time> by <a rel="author">Anton Tabuena</a></address>
      <figure>
        <iframe src="https://w.soundcloud.com/player/?visual=true&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F706252144&amp;show_artwork=true" width="100%" height="166" data-service="SoundCloud" scrolling="no" nowide=""/>
      </figure>
      <p>UFC 244 was headlined by a “BMF” title fight between Nate Diaz and Jorge Masvidal. The two entertaining sluggers met toe to toe and in the end it was Masvidal who ended up with the title of Baddest Motherf—ker in the game. Masvidal won three rounds, but the bout was stopped anticlimactically due to cuts after the third round.</p>
      <aside><b><b>IT’S NOT TOO LATE TO </b><a href="http://bit.ly/2mBnel4"><b>Watch ‘UFC ON ESPN + 20 - ‘MAIA VS ASKREN’</b></a></b> <b>Stream all the fights broadcast LIVE — don’t miss a single second of face-punching action!</b> Plus, you get access to the best of the UFC Archives &amp; more! <a href="http://bit.ly/2mBnel4"><b>SIGN UP NOW!</b></a></aside>
      <p>Watch highlights of the headliner below, along with a snippet from <a href="https://www.bloodyelbow.com/2019/11/2/20945389/ufc-244-nate-diaz-vs-jorge-masvidal-prelims-live-stream-results-discussion-play-by-play-mma-event">our play-by-play of the contest.</a></p>
      <blockquote>Round 3 - Diaz goes to the body. Diaz swarms against the cage. Masvidal laughs again. Masvidal with a huge overhand right! And a body kick. Diaz with a combo. Masvidal with a short right hook and a ripping body shot. Masvidal wades in with another combo. Right from Masvidal. Diaz presses but gets clippes. Big shots from both men! That body kick again from Masvidal! HUGE overhand right again for Masvidal! Masvidal digs to the body. Diaz clinches. Masvidal holds him against the face. Diaz slaps him a few times. Diaz almost hits a trip. Diaz tries to roll but Masvidal lands some shots from top position. Diaz punches from the bottom. Few slaps too. Masvidal with much harder shots in return! 10-9 Masvidal.<br/><br/>The fight is waved off due to the cuts after round 3! Wow. That’s really dumb. He fought with it for two and a half rounds.<br/><br/>Jorge Masvidal defeated Nate Diaz via TKO (cut), 5:00 of round 3</blockquote>
