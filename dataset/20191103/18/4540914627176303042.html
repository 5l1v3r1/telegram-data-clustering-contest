      <h1>Neu-Delhi: Luftverschmutzung erreicht Jahreshöchstwert</h1>
      <address><time datetime="2019-11-03T18:44:09+00:00">03 Nov 2019, 18:44</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7bjhc_SQAuw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Die Luftverschmutzung im indischen Neu-Delhi und den umliegenden Städten erreichte an diesem Sonntag den höchsten Wert in diesem Jahr. Deuschland will mit einer Milliarde Euro die grüne urbane Mobilität in Indien unterstützen.</b>
      </p>
      <h3>Notstand in Neu-Dehli: Feinstaubgrenzwert um über das 30-fache überschritten</h3>
      <p>Die Konzentration von Feinstaub in der Luft überstieg den Grenzwert der Weltgesundheitsorganisation um über das 30-fache. Am Freitag hatten die Behörden über die am stärksten verschmutzte Hauptstadt der Welt den Notstand verhängt, Schulen bleiben bis Dienstag geschlossen. Zahlreiche Flüge mussten wegen der schlechten Sicht umgeleitet werden. Die indischen Behörden erwarten für die nächsten Tage keine Entwarnung.</p>
      <p>Ein Anwohner der Stadt sagt: <i>"Abgesehen von Atemwegsproblemen übt die Umweltverschmutzung auch psychologischen Druck auf uns aus. Wir haben gerade keinen Winter, es ist also definitiv kein Nebel. Wir laufen mit Masken herum."</i></p>
      <p>Gopal Krishan, ebenfalls Anwohner Neu-Delhis: <i>"Es ist stickig und wir müssen husten. Wir dachten, dass die leichten Schauer den Verschmutzungsgrad in der Luft verbessern würde, aber es sieht nicht danach aus."</i></p>

        <iframe data-src="https://twitter.com/euronewses/status/1190880657821421570" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>

      <h3>Merkel kündigt eine Milliarde Euro für grüne urbane Mobilität in Indien an</h3>
      <p>Bundeskanzlerin <a href="https://de.euronews.com/2019/11/01/22-vereinbarungen-neues-indien-mit-deutscher-hilfe">Angela Merkel hatte bei ihrem Besuch in Indien an diesem Wochenende</a> zugesagt, dass Deuschland in den kommenden <b>fünf Jahren eine Milliarde Euro</b> für die deutsch-indische Partnerschaft im Bereich grüne urbane Mobilität ausgeben will. Damit sollen in einem indischen Bundesstaat etwa 500 neue Elektrobusse eingesetzt werden.</p>
      <p><i>"Wer sich gestern die Luftqualität in Delhi angeschaut hat, hat bestimmt ein paar gute Argumente dafür, dass noch mehr Elektrobusse gebraucht werden"</i>, sagte Merkel in Neu-Delhi. Zurzeit ist der Smog in der indischen Millionenstadt so gefährlich, dass Ärzte empfehlen, Atemschutzmasken zu tragen. Merkel trug keine Maske während ihres Indien-Besuchs.</p>
      <p>Merkel besuchte in der indischen Hauptstadt auch eine solarbetriebene Metrostation, um sich über Umwelt- und Energietechnik informieren. An der Station werden auch mit Batterien betriebene E-Rikschas eingesetzt. Ein Teilstück der Metro wurde aus deutschen Entwicklungshilfemitteln mitfinanziert und mit Solarstrom ausgerüstet. Die indische Betreiberfirma will die Station nach Angaben der Bundesregierung als erste weltweit vollständig auf Strom aus erneuerbaren Energien umstellen.</p>
      <p>Bereits heute erzielt die Metro nach Angaben der Bundesregierung in erheblichen Umfang Strom aus einem Solarpark. Die Metro bilde damit einen kleinen Baustein, um die indischen Klimaziele zu erreichen. Indien strebt trotz steigendem Energiebedarfs <b>eine Senkung des CO2-Ausstoßes um 30 Prozent bis 2030</b> an.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190851730688233475" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>An diesem Wochenende findet auch ein Gipfel der <b>südostasiatischen Staatengemeinschaft (Asean)</b> in Bangkok statt. Im Kampf gegen weltweit steigende Temperaturen hat <b>UN-Generalsekretär António Guterres</b> die internationale Gemeinschaft zu mehr Klimaschutz und ein Ende der Energiegewinnung aus Kohle aufgefordert. <i>"Ich habe mich stark für mehr Fortschritte bei der CO2-Bepreisung eingesetzt und dafür, sicherzustellen, dass es bis 2020 keine neuen Kohlekraftwerke gibt"</i>, sagte Guterres vor den Staats- und Regierungschefs der südostasiatischen Staatengemeinschaft.</p>
      <p>Es dürften nicht weiter Billionen Dollar Steuergelder als Subventionen für fossile Brennstoffe eingesetzt werden. Dies führe letztlich nur zu mehr Wirbelstürmen, tropischen Krankheiten und Konflikten.</p>
