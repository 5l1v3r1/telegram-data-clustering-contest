      <h1>Нью-Дели задыхается от смога</h1>
      <address><time datetime="2019-11-03T18:21:33+00:00">03 Nov 2019, 18:21</time> by <a rel="author">Вероника Доваль</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JGvN46G1Vqg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Уровень загрязнения воздуха в индийской столице Нью-Дели достиг, по словам городских властей, самой высокой отметки в этом году. Город охвачен тяжелым ядовитым смогом, загрязненный воздух официально признан опасным для здоровья. Объявлено чрезвычайное положение.</p>
      <p>Местным жителям выдали респираторы. Причиной загрязнения воздуха стали автомобильные выхлопы, промышленные выбросы и дым от сжигания листьев и стерни местными фермерами. Ситуацию усугубили прошедшие за последние дни небольшие дожди.</p>
      <p><i>"Помимо проблем с дыханием из-за загрязнения воздуха, все то, что сейчас происходит, также оказывает на нас психологическое давление. Это определенно не туман, и мы вынуждены ходить в масках",</i> - говорит этот местный житель.</p>
      <p><i>"Мы чувствуем, что задыхаемся, мы кашляем. Мы думали, что благодаря небольшому дождю погода улучшится, а с ней и уровень загрязнения. Но пока это не так"</i>, - говорит этот мужчина.</p>
      <p>Тем временем канцлер Германии Ангела Меркель, побывавшая недавно с визитом в Индии, заявила о готовности выделить дополнительную помощь в размере 1 млрд евро для развития "зелёной" транспортной инфраструктуры в индийских городах.</p>
