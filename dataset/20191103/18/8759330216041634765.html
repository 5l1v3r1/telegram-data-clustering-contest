      <p>
        <b>Nieuws uit Italië: Mario Balotelli stapt van het veld af tijdens de uitwedstrijd van Brescia tegen Hellas Verona na racistische spreekkoren vanaf de tribune. Enkele minuten later zou hij door zijn teamgenoten zijn overtuigd om verder te spelen.</b>
      </p>
      <p>Het Italiaanse voetbal wordt al decennia geteisterd door racisme van toeschouwers, maar dit seizoen lijkt het een kookpunt te bereiken. Met zijn actie geeft Balotelli aan dat de maat vol is.</p>
