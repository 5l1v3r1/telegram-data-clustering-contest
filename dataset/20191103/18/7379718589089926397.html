      <h1>Ucraina, la bonifica del terreno da mine anti-uomo e munizioni</h1>
      <address><time datetime="2019-11-03T18:02:58+00:00">03 Nov 2019, 18:02</time> by <a rel="author">euronews  </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LSEC6OWiAqw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>È un robot a fare il lavoro sporco in Ucraina, qui siamo nella regione di Andiivka. Il veicolo telecomandato viene utilizzato per cercare mine e residui di munizioni, dopo i combattimenti che dal 2014 vedono confrontarsi ucraini e milizie filorusse. L'area bonificata è di circa 5000 metri quadrati ma si teme che sia di circa 16 mila m2 il terreno ancora contaminato.</p>
      <p>Con la speranza <b><a href="https://it.euronews.com/2019/11/03/russia-ucraina-i-primi-frutti-dell-accordo-sul-donbass">l'ultimo accordo russo-ucraino</a></b> non venga disatteso, due organizzazioni internazionali sovraintendono alle operazioni di bonifica.</p>
      <p>Volodymyr Murashkin è un militare che spiega come procedono a bonificare il terreno:</p>
      <p>"Tagliamo piante e erbe varie così da semplificare il resto del lavoro. In questa località in modo particolare venivano usate mine anti uomo, pertanto usiamo il robot".</p>
      <p>Le Nazioni unite stimano che il conflitto nell'Ucraina orientale abbia causato circa 13.000 vittime tra la primavera 2014 e la fine del 2018. Nell'aprile 2014, i ribelli hanno proclamato le repubbliche popolari di Lugansk e Donetsk, non sono riconosciute a livello internazionale.</p>
