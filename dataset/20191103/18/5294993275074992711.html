      <h1>Pintura no feminino no Museu do Prado</h1>
      <address><time datetime="2019-11-03T18:22:48+00:00">03 Nov 2019, 18:22</time> by <a rel="author">Teresa Bizarro Almeida</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_Ao3uF3K2Ek" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>São consideradas duas das mais notáveis <b>artistas plástica</b>s da segunda metade do <b>século XVI</b>. <b>Sofonisba Anguissola</b> e <b>Lavinia Fontana</b> nasceram em <b>Itália</b> mais ou menos na mesma época, mas não há evidência de se terem conhecido.</p>
      <p>Sofonisba foi elogiada até por <b>Miguel Ângelo</b> e pertence-lhe um retrato de <b>Joana da Áustria</b>, mãe do Rei português <b>Dom Sebastião</b>.</p>
      <p>As obras saem agora dos cadernos de História da Arte para os salões do <b>Museu do Prado</b>. Nas palavras de Lola Jimenez-Blanco, historiadora de Arte, as duas pintoras "eram vistas como uma curiosidade, algo menor ou pelo menos diferente, por mais que qualidade das obras fosse esplêndida."</p>
      <p>Para Leticia Ruiz, curadora da exposição, a motivação desta mostra n~ada tem a ver com o género. "Não nos focamos nestas duas pintoras só por serem duas mulheres, ma s por serem duas grandes artistas da pintura," afirma.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1189890305929166848" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"História de duas pintoras": 65 obras pertencentes a várias coleções internacionais, reunidas pela primeira vez. Podem ser vistas no Museu do Prado, em Madrid, até 2 de fevereiro de 2020.</p>
