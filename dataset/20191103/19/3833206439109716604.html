      <h1>Позорно малък брой пловдивчани избраха кмет</h1>
      <address>
        <time datetime="2019-11-03T19:17:00+00:00">03 Nov 2019, 19:17</time>
      </address>
      <p>Пловдив постави своеобразен анти-рекорд на днешния балотаж за кмет на Пловдив и кметове на райони, предаде репортер на <b>Plovdiv24.bg</b>.</p>
      <p>Едва 81 761 имащи право на глас пловдивчани го упражниха, което е 28,50%.</p>
