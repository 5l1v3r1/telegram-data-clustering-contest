      <h1>Эммануэль Макрон обидел Киев и Софию</h1>
      <address><time datetime="2019-11-03T19:06:41+00:00">03 Nov 2019, 19:06</time> by <a rel="author">Мария Горковская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DIcyztMRjzo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Эммануэль Макрон попал под шквал критики со стороны восточноевропейских соседей. Софии и Киеву пришлось не по нраву интервью французского президента журналу <a href="https://www.valeursactuelles.com/clubvaleurs/societe/macron-se-confie-valeurs-actuelles-levee-de-boucliers-dans-les-medias-de-gauche-112321">Valeurs Actuelles</a>. В частности, его заявление о борьбе с незаконной миграцией.</p>
      <p>"Болгарским и украинским подпольным бандам я предпочитаю легальных мигрантов из Гвинеи и Кот-д'Ивуара ", - отметил тот в беседе с журналистом.</p>
      <p>И уже 1 ноября МИД Украины вызвал для разъяснений сказанного посла Франции. 4 ноября та же участь ждет главу диппредставительства в Софии.</p>
      <p>Президент Болгарии Румен Радев <a href="https://news.bg/politics/balgarski-migranti-nyama-ima-evropeyski-grazhdani-kritichen-radev-kam-makron.html">отметил</a>, что "с речами подобного рода удовлетворить свои общеевропейские лидерские амбиции Макрону будет непросто".</p>
      <p>Сам французский глава государства настаивает на том, что его слова были вырваны из контекста.</p>
