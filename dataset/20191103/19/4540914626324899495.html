      <h1>"Kochen ist ein Liebesakt": Erste "Cité de la Gastronomie" eröffnet</h1>
      <address><time datetime="2019-11-03T19:19:15+00:00">03 Nov 2019, 19:19</time> by <a rel="author">Escarlata Sanchez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/D3K7lh5Qs74" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Lyon gilt als kulinarische Hauptstadt Frankreichs. Es ist also kein Zufall, dass dort gerade <a href="https://citegastronomielyon.fr/fr">das erste große Gastronomie-Museum</a> des Landes eröffnet hat. Bald sollen weitere dieser "Cités de la Gastronomie" in Dijon, Tours und nahe Paris folgen.</p>
      <h3>Französische Küche wird gefeiert und erforscht</h3>
      <p>Im Fokus der Ausstellung in Lyon: Die französische Kochkunst, Infos rund um Ernährung und Gesundheit - und natürlich Starkoch Paul Bocuse, der im vergangenen Jahr verstorben ist. Einer der berühmtesten Söhne Lyons.</p>
      <p>Florent Bonnetain, Leiter der "Cité de la Gastronomie", erklärt: "Das hier ist mehr eine Stadt als ein Museum, ein in seiner Form völlig neuer Ort. Es gibt hier eine Küche, es werden Speisen verkostet. Es ist auch ein Ort zum Lernen. Es gibt einen Raum für Kinder namens `'Miam Miam`'. Und es ist auch ein Ort der Kultur, der Raum für Musik, Theater und Literatur bietet. Wir nähern uns der Gastronomie von verschiedensten Seiten."</p>
      <h3>Anfassen erwünscht</h3>
      <p>Kinder dürfen sich durch die bunte Welt der Lebensmittel, Gerüche und Geschmacksrichtungen schnuppern und kosten. Eine spielerische Reise, auf der sie ganz nebenbei lernen, was gesunde Ernährung ausmacht - und wie lecker sie sein kann.</p>
      <p>Auch für Erwachsene gibt es jede Menge interaktive Angebote. Anders als in vielen traditionellen Museen ist Anfassen hier erwünscht. Highlight für die meisten Besucher ist und bleibt aber wohl das Buffet, Tipps und Tricks vom Sternekoch inklusive.</p>
      <p>"Wir alle suchen doch nach Glück", sagt Régis Marcon, der die Besucher zur Austellungseröffnung mit seiner Kochkunst beglückte. "Was ist Glück? Gesund zu sein. Dazu gehört auch Kochen und es ist so vielseitig. Für mich ist es wie ein Liebesakt... zubereiten, würzen, probieren, genießen und wissen, dass es jemanden gibt, der es kosten, mit dem man es teilen wird. Es ist einfach toll."</p>
      <h3>Was essen wir in der Zukunft?</h3>
      <p>Gut essen, das heißt den Augenblick genießen. Doch die Ausstellung wirft auch einen Blick in die Zukunft, auf das Essen von morgen.</p>
      <p>Solenne Livolsi, Leiterin der Dauerausstellung, erklärt, das Museum gehe viele wichtige Fragen an: "Werden wir irgendwann mehr Käfer und Insekten essen? Wird die Artenvielfalt künftig der Menschheit noch ermöglichen, sich ausgewogen zu ernähren und gleichzeitig auf den Planeten zu achten?"</p>
      <p>So viel scheint klar: In Lyon, Frankreichs Stadt mit den meisten Restaurants pro Einwohner, wird es wohl immer kreative Köche geben, die unsere Geschmacksnerven erfreuen - egal mit welchen Zutaten.</p>
