      <h1>石破氏「一番左の人と話したい」…首相改憲案には「理解できない」</h1>
      <address>
        <time datetime="2019-11-03T02:10:00+00:00">03 Nov 2019, 02:10</time>
      </address>
      <p>　自民党の石破茂・元幹事長は２日、東京都内で開かれた市民団体主催の憲法集会で「（憲法改正に反対する）一番左の人とぜひ話をしたい。どんな人でも断らない」と述べ、幅広い改憲議論の必要性を訴えた。</p>
      <p>　石破氏は「以前の自民党では（戦力不保持を定めた）憲法９条２項の改正は当たり前で、反対はほとんどいなかった」と指摘。現在の９条１、２項を維持したまま自衛隊の根拠規定を追加する安倍首相の改憲案について「理解できない」と反対する考えを示した。</p>
