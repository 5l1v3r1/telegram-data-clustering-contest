      <h1>Угнанный BMW столкнулся с иномаркой на западе Москвы</h1>
      <address>
        <time datetime="2019-11-03T17:08:20+00:00">03 Nov 2019, 17:08</time>
      </address>
      <p>Угнанный BMW столкнулся с автомобилем Skoda на западе Москвы. Авария произошла на улице Академика Анохина. </p>
      <p>По предварительным данным, в результате ДТП пострадал водитель Skoda. </p>
      <p>Обстоятельства выясняются. </p>
