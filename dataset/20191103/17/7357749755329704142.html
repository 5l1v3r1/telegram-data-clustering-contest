      <h1>Le Mali face à une succession d'attaques djihadistes</h1>
      <address><time datetime="2019-11-03T17:59:49+00:00">03 Nov 2019, 17:59</time> by <a rel="author">AFP, Reuters </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/yeDXW9-oL7g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Deux tués et moins 6 blessés</b>, c'est une nouvelle attaque contre des soldats maliens qui s'est produite ce dimanche dans la zone de <b>Bandiagara</b> au centre du pays. Elle survient 24H à peine après la revendication par l'Etat islamique d'autres actions meurtrières ces trois derniers jours.</p>
      <p><b>Ronan Pointeau,</b> 24 ans, membre des forces françaises au Mali dans le cadre de l'opération <b>Barkhane</b>, est mort alors que son convoi a été touché par un engin explosif. Vendredi, ce sont 49 soldats maliens qui ont également perdu la vie dans une attaque, <b>l'une des plus graves subie par l'armée malienne</b>.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190691135729160193" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>L'EI avait revendiqué samedi l'attaque contre les soldats maliens. <i>"Des soldats du califat ont attaqué une base militaire où sont stationnés des éléments de l'armée malienne apostate dans le village d'Indelimane, dans la région de Ménaka"</i>, a indiqué l'EI dans un communiqué, publié sur ses chaînes Telegram.</p>
      <h3>Poudrière sahélienne</h3>
      <p>Des violences toutes survenues dans la région de <b>Menaka</b>, non loin de la <b>frontière nigérienne</b>. Un peu plus à l'ouest, l'armée malienne a également essuyé de lourdes pertes. Le 30 septembre à Boulkessy et le 1er octobre à Mondoro, dans le sud du pays, près du <b>Burkina Faso</b>, <b>quarante soldats ont été tués dans deux attaques</b>, selon un bilan d'un responsable du ministère de la Défense. Plusieurs sources estiment que ce bilan officiel de 40 morts a été sous-évalué.</p>
      <p><b>La Mission de l'ONU au Mali</b> (Minusma) a <i>"condamné très fermement l'attaque terroriste"</i> et affirme que <i>"des opérations de sécurisation sont en cours dans la région avec l'appui de Casques bleus"</i>.</p>
      <p>Une flambée de violences qui interroge sur les capacités de l'armée malienne à assurer sa propre sécurité et au-delà à sécuriser une zone immense à la croisée de plusieurs pays.</p>
      <h3>Le G5 Sahel et Barkhane dans l'impasse</h3>
      <p>Les enjeux dépassent largement Bamako. Le Mali s'est associé dans la lutte contre le terrorisme à la <b>Mauritanie, le Burkina Fasso, le Niger et le Tchad</b> au sein du <b><a href="https://fr.euronews.com/2019/02/05/attaque-jihadiste-au-burkina-faso-avant-le-g5-sahel-14-morts">G5 Sahel</a>.</b> L'initiative semble aujourd'hui avoir du plomb dans l'aile. Manque de moyen matériels et financiers, <a href="http://www.rfi.fr/afrique/20180627-minusma-bavure-militaires-maliens-g5-sahel-boulikessi">accusations d'exactions</a>, les 5000 hommes de la force commune ont montré les limites de leur action.</p>
      <p>Quant à <b>Barkhane</b>, l'opération française, elle aussi s'essouffle. Malgré des victoires sur l'Etat islamique dans le grand sahara (EIGS), elle a fait face à des modes opératoires changeants de la part des organisations terroristes se fondant parmi la population.</p>
      <p>Une force qui semble, comme les autres acteurs du conflit, aujourd'hui ensablé au Sahel, en première ligne d'un combat contre la menace terroriste qui ne connait plus de frontière.</p>
