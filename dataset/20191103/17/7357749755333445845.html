      <h1>Angela Merkel exhorte l'Inde à lutter contre la pollution</h1>
      <address><time datetime="2019-11-03T17:56:16+00:00">03 Nov 2019, 17:56</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Aq-VwbgQ5Vc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La capitale indienne s'est réveillée ce dimanche dans un <b>brouillard de pollution</b>. Ce pic du taux de particules fines coïncide avec la visite d'<b>Angela Merkel.</b></p>
      <h3>Merkel exhorte l'Inde à agir</h3>
      <p>La chancelière a promis un milliard d'euros sur cinq ans pour des transports écologiques en Inde, et exhorté <b>New Delhi</b> à lutter contre un fléau responsable de centaines de milliers de décès prématurés.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190583031880409088" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Ce dimanche, l'ambassade américaine à New Delhi a enregistré <b>une concentration de particules fines 30 fois supérieure</b> à celle recommandée par l'<b>organisation mondiale de la santé</b>.</p>
      <p>Chaque année, les 20 millions d'habitants de New Delhi subissent des épisodes violents de pollution d'air dus à la <b>circulation automobile</b>, aux <b>rejets industriels</b> et aux <b>fumées des brûlis agricoles</b> qui battent leur plein dans les régions voisines.</p>
      <p>"<b>C'est étouffant, on a l'impression de tousser. On pensait que les averses allaient améliorer la situation et faire baisser la pollution. Mais ça n'est pas le ca**</b>_s_**" se plaint un habitant de la capitale.</p>
      <p>"No_<b>us ne sommes pas en hiver, donc ce n'est pas du brouillard. Ce n'est pas normal de se promener avec des masque</b>_s" renchérit un autre résident.</p>
      <h3>1,2 millions de décès prématurés</h3>
      <p>Les écoles de Delhi seront fermées jusque mardi tandis que la circulation alternée doit être mise en place du 4 au 15 novembre. Les véhicules ne pourront rouler qu'un jour sur deux selon que leur plaque d'immatriculation finit par un chiffre pair ou impair.</p>
      <p>En 2017, la pollution de l'air a causé 1,2 million de décès prématurés en Inde, selon l'estimation d'une étude parue l'année dernière dans la revue scientifique The Lancet. Un rapport de l'ONU avait affirmé l'an passé que 14 des villes les plus polluées au monde se trouvaient en Inde.</p>
