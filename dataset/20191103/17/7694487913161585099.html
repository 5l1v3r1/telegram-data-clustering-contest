      <h1>حرق منزل &amp;quot;قاتل&amp;quot; العسكري دياب حلوم في بلدة العين (فيديو)</h1>
      <address><time datetime="2019-11-03T17:25:51+00:00">03 Nov 2019, 17:25</time> by <a rel="author">Lebanon 24</a></address>
      <p>أقدم مجهولون على إحراق منزل ‏ج.ا. وهو المتهم بإطلاق النار على العسكري دياب حلوم في بلدة العين، ما أدّى إلى وفاته. وقد انتشر فيديو يظهر لحظة سحب الدخان تتصاعد من المنزل.</p>
      <figure>
        <iframe data-src="https://twitter.com/lebanon_joker/status/1191013672463872002?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وكانت قيادة الجيش نعت الرقيب دياب خالد حلوم الذي استشهد بتاريخ 31 /10 /2019 في محلة العين - بعلبك إثر تعرّضه لإطلاق نار.</p>
    </article>
