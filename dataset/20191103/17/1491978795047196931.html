      <h1>Japan 'probably the greatest' tournament, says World Rugby chief Beaumont – video</h1>
      <address>
        <time datetime="2019-11-03T17:38:33+00:00">03 Nov 2019, 17:38</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kB70fEXtajs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>World Rugby chairman Sir Bill Beaumont believes the Japan tournament will ‘probably be remembered as the greatest Rugby World Cup’.</p>
      <p>“We’ve broken records at every level,” said Beaumont a day after South Africa sealed Rugby World Cup glory in Yokohama. “Attendances, fan zones, broadcast, digital and social media.”</p>
      <p>Beaumont also revealed the World Rugby Council has approved the implementation of a dual-host selection process for the tournaments in 2027 and 2031, beginning next year.</p>
