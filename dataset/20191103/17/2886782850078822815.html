      <h1>Tovább vizsgálják a szmolenszki roncsot</h1>
      <address><time datetime="2019-11-03T17:29:48+00:00">03 Nov 2019, 17:29</time> by <a rel="author">Károly Szilágyi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JUgQLOsLhF8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A lengyel ügyészség nyomozócsoportja befejezte legújabb, hétnapos vizsgálódását az oroszországi Szmolenszk városában, ahol 2010-ben a földbe csapódott a lengyel elnököt és kilencvenöt fős delegációját szállító kormányrepülő.</p>
      <p>A nyomozócsoportot nem kísérhették el a sajtó képviselői, így a csak a szmolenszki katonai repülőtéren kívülről lehetett felvételeket készíteni. Egy ottani hangárban tárolják a repülőgép roncsait, ezt vizsgálták meg a lengyelek – a hivatalos közlés szerint – szakértők bevonásával. Nem hivatalos információk szerint a lengyelek amerikai szakértők által szükségesnek tartott vizsgálatokat végeztek.</p>
      <p>A 2010. április 10-én történt katasztrófában Lech Kaczyński és több tucat lengyel katonai és politikai vezető vesztette életét.</p>
      <p>Azóta a lengyelek és az Európai Tanács is azt kérte Oroszországtól, hogy adják át a roncsokat, de az orosz hatóságok – a még mindig zajló nyomozásra hivatkozva – nem adják ki a gépet, de még a fekete dobozt sem.</p>
