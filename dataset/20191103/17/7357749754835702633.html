      <h1>Élections britanniques : Nigel Farage renonce à se présenter</h1>
      <address><time datetime="2019-11-03T17:06:48+00:00">03 Nov 2019, 17:06</time> by <a rel="author">Julien Pavy</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZxQ5qVsw55U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>C'est une figure incontournable des Brexiters les plus radicaux. Nigel Farage ne se présentera pas finalement aux élections législatives anticipées du 12 décembre.</p>
      <h3>Nigel Farage renonce à se présenter</h3>
      <p>Le leader du parti Brexit préfère se mettre en retrait pour mieux défendre ses idées sur le terrain, lui qui prône une sortie brutale de l'Union européenne et dénonce l'accord négocié entre Londres et Bruxelles.</p>
      <p>Nigel Farage a justifié son choix ce dimanche à la télévision britannique : <i>"Comment puis-je servir au mieux la cause du Brexit? J'y ai beaucoup réfléchi. Est-ce que je tente de me faire élire au Parlement ou est-ce que je sers mieux la cause en parcourant le Royaume-Uni en long et en large et en soutenant 600 candidats ? j'ai décidé que la dernière proposition est la bonne."</i></p>
      <h3>Les excuses de Boris Johnson</h3>
      <p>De son côté, le chef des conservateurs, Boris Johnson, s'est excusé de n'a pas avoir pu réaliser le Brexit le 31 octobre. En quête d'une majorité, le Premier ministre en appelle désormais aux électeurs :</p>
      <blockquote>Le seul moyen de sortir de l'Union européenne à l'heure actuelle est de signer l'accord que nous avons conclu.<cite>Boris Johnson <br/>Premier ministre britannique</cite></blockquote>
      <h3>Les super-riches s'inquiètent de l'arrivée du Labour</h3>
      <p>Le Brexit n'est pas la seule thématique de cette campagne électorale. Il y est question aussi de taxation.</p>
      <p><a href="https://www.theguardian.com/news/2019/nov/02/super-rich-leave-uk-labour-election-win-jeremy-corbyn-wealth-taxes">D'après un article du Gardian</a>, les super-riches envisagent de quitter le Royaume-Uni en cas d'arrivée au pouvoir du Parti travailliste, qui serait synonyme d'impôts supplémentaires, ce qu'a confirmé à la télévision John McDonnell, le Chancelier de l'Échiquier du cabinet fantôme :</p>
      <p>
        <i>"En matière d'impôt sur le revenu, nous disons très clairement que les 5 % les plus riches paieront un peu plus cher."</i>
      </p>
      <h3>Les conservateurs en tête des sondages</h3>
      <p>A plus d'un mois des élections, le Parti travailliste est en hausse de six points dans les sondages, à 27% d'intentions de vote, selon une dernière enquête (ci-dessous), encore loin des conservateurs à 39 %.</p>
      <p>En troisième position avec 16 % d'intentions de vote, les libéraux-démocrates qui militent pour rester dans l'Union européenne.</p>
