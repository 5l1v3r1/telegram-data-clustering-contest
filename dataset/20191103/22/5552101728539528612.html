      <h1>【地表最強里長2】替老兵收屍收到怕　他替長輩送餐反扛千萬債</h1>
      <address><time datetime="2019-11-03T22:58:00+00:00">03 Nov 2019, 22:58</time> by <a rel="author">簡竹書, 楊子磊, 林俊耀, 吳偉韶</a></address>
      <p>方荷生以榜首考取中國海專，卻付不出2萬多元學雜費，改讀公立商職，下課後打工。「我跟哥哥要幫忙爸爸，想辦法把家撐起來。」畢業後他離家做過各種工作：餐廳服務生、推銷員、服飾店店長。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/30oLXuAGx40" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>老爸一聲吆喝，輕鬆就當選</h3>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191101150100-7b8a9091ceb54b1ff5d21091c68e0eb8-tablet.jpg"/>
        <figcaption>母親還在世時的珍貴全家福，方荷生排行老二，後排居中。（方荷生提供）</figcaption>
      </figure>
      <p>31歲那年他車禍，小腿骨斷一節，住院一個月後與妻子返回老家休養，臥床半年，「起來就胖了20公斤，才會這麼胖。」閒來無事，他找昔日街坊聊天，「長輩怎麼每個腰都彎了，有的還動不了，以前他們都是強壯的中年人。」身體康復，他去夜市擺攤賣小吃、賣花。</p>
      <p>1998年他39歲，國民黨推他選里長，沒做任何一支競選旗幟就當選，他說：「我爸爸在社區就像軍團團長，每次投票他就帶著大隊人馬，他說投給誰，大家就投誰。」</p>
      <p>起初他不懂當里長，後來父親說，很多長輩需要照顧，他便幫忙申請低收入戶、甚至辦喪事，那幾年，來台老兵開始凋零，南機場公寓不少獨居老兵，有的老兵死在家中多日才被發現，方荷生進屋查看時，「都是小時候就認識的爺爺。」</p>
      <p>　</p>
      <h3>收屍獨死老兵，開啟千萬債</h3>
      <p>一件、二件、三件…他慌了，跑去問醫生該怎麼辦，醫生建議他替老人家送餐，以此掌握起居。2001年，「我去自助餐店買了一個80元便當，送到周老先生家，收他20元，他覺得划得來。就這樣送到現在。」他說話總是大剌剌，唯獨一談起舊時長輩，聲音就變柔。</p>
      <p>他說，送餐不代表長輩就不會死，至今已處理過幾百件喪事，「但我把網絡做起來了，不會讓長輩死在家裡我卻不知道，我送餐的用意在這裡。人死在家中的氣味你聞過就忘不掉，才幾件我就受不了。」</p>
      <p>送餐規模越來越大，後來其他里他也送，樹大招風，他被懷疑想選議員，遭檢舉。他解釋，送餐有申請補助，但他不懂細節，並不知道油錢、電話費等行政支出都不能報帳，最後帳兜不起來，「差60萬元，說我貪污，5年60萬元，等於一個月1萬，我要貪污會5年才賺60萬元嗎？」他被罰20萬元，共要繳回80萬元，沒錢，只好拿房子抵押。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191101150017-d98f2af236af5e645c833abe5f0749a8-tablet.jpg"/>
        <figcaption>忠勤里的食物銀行，符合資格的住戶每月有500點（價值約1,500元），可換取需要的食物。</figcaption>
      </figure>
      <p>怎知那成了一個開端，方荷生笑說，後來每次經費不夠，他就去銀行增貸，至今老房子的貸款已達千萬元，一副死豬不怕滾水燙的豁出去口吻。千萬債務是這樣欠下的：2000年他打造樂活園地，接著陸續做兒少課輔、共餐廚房、圖書館、咖啡屋…，他總是自己推坑自己，不停想出新招，如今他每月得自籌50萬元，四處募款仍不夠時，他就增貸。</p>
      <p>募款真的累，他說，自己已算有名氣的里長，但每10元開銷中，政府也只補助四元左右，其他里更少。募款得與人搏感情，在台灣就靠敬酒乾杯，早年方荷生的酒量僅一瓶啤酒，現在可是2瓶高粱，「58度的，38度已經沒感覺。」</p>
