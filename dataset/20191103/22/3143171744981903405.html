      <h1>Reggio Calabria show cooking di tre maestri dedicato allo stocco e al bergamotto [foto e intervista]</h1>
      <address><time datetime="2019-11-03T22:23:54+00:00">03 Nov 2019, 22:23</time> by <a rel="author" href="https://www.tempostretto.it/author/simone-pizzi" target="_blank">Simone Pizzi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ciflhOFzxd0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Reggio Calabria questa sera stocco e bergamotto sono stati i protagonisti dello show cooking di tre maestri e chef reggini</i>
      </p>
      <p>Reggio Calabria, 3 nov – Questa sera incontro per le serate “Calabria d’autore” con tre icone della food reggino per uno show cooking basato su prodotti tipici del territorio reggino. <br/>Tantissime persone hanno ascoltato i consigli e degustato le loro prelibatezze dei tre maestri.</p>
      <p>Tutti i partecipanti hanno avuto modo di apprezzare che la Calabria è anche professionalità, impegno, dedizione ed amore .</p>
      <p>Filippo Cogliandro, Angelo Musolino e Davide De Stefano si sono prodigati, nell’ambito delle attività organizzate dall’associazione “Incontriamocci sempre” a offrire una degustazione di prodotti tipici della tradizione cittadina, lo stocco e il bergamotto.</p>
