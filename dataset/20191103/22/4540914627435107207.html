      <h1>Biohacker: Spinner oder Supermenschen?</h1>
      <address><time datetime="2019-11-03T22:09:41+00:00">03 Nov 2019, 22:09</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/mQK7hhRBTd4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ständig an der eigenen Gesundheit feilen, immer auf der Suche nach Möglichkeiten, seinen Körper noch ein Stück besser in Form zu bringen: Das trieb am Wochenende zahlreiche Menschen in Helsinki auf eine Messe für Biohacker. Zu sehen - und auszuprobieren - war unter anderem ein Gerät, das einem ständig Höhenluft zuführt.</p>
      <p>„Ich fühle mich großartig, mental und kognitiv. Ich ruhe in mir selbst. Ich wache jeden Morgen auf und könnte Bäume ausreißen“, so ein US-Amerikaner, der regelmäßig Höhenluft atmet.</p>
      <p>Körperoptimierer ziehen so ziemlich alles in Betracht, was gut tut - oder es zumindest vorgibt.</p>
      <p>Das kann die Ernährung oder eine Diät sein, ein Saunagang oder Meditieren. Das kann auch umfassen, sich Stammzellen zu verabreichen. All das sind Beispiele für die Bewegung der Biohacker. Man ändert seinen körperlichen Zustand, um gewisse Ziele zu erreichen", sagt ein estnischer Aussteller.</p>
      <h3>An den eigenen Genen schrauben</h3>
      <p>Um besser zu schlafen, schwören manche Anhänger der Selbstoptimierungstheorie auf ein Bett, das leicht vibriert.</p>
      <p>„Das hat Einfluss aufs Nervensystem, indem es den Sympathikus beruhigt, der die Kampf-oder-Flucht-Reaktion aktiviert. Wenn man den beruhigt, kommt der Schlaf ganz von selbst. Man muss keine Tablette oder so etwas nehmen“, so die Vertreterin des Bettherstellers.</p>
      <p>euronews-Reporter Jack Parrock hat sich auf der Messe einem Selbstversuch unterzogen: „Eines der Geräte hier auf der Messe ist Vielight-Neuron. Ich werde es mal versuchen. Gennady, sagen Sie mir, was das ist?“ Der Fachmann erklärt: „Das ist ein Fotobiomodulationsgerät. Das Endstück wird in Ihr Nasenloch eingeführt. Und dieses Kopfteil setzten Sie auf.“</p>
      <p>Durch Lichtstrahlen soll der Sauerstoffgehalt im Blut erhöht werden - davon versprechen sich die Nutzer dieses Gerätes eine größere Leistungsfähigkeit sowie gute Laune.</p>
      <p>Sehr umstritten ist die Methode, Gentests am eigenen Körper oder gar gentechnische Veränderungen vorzunehmen - zumal es hier auch ungeklärte Fragen rund um den Datenschutz gibt.</p>
      <p>„Es geht nur um ein paar Gene, 100, gar nichts. Diese Informationen können wir zu nichts Anderem gebrauchen, als sie zum Kunden zurückzuschicken", meint dieser Unternehmer.</p>
      <p>Aber nicht alles, was getan wird, um dem Körper etwas Gutes zu tun, ist hochtechnisch: Nach der Sauna ins Eisbad. Früher gehörte das zum Kurprogramm, heute gilt es als Selbstoptimierung nach alter Art.</p>
