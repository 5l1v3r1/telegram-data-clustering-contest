      <h1>Tempestade "Amélie" atravessa sul da Europa</h1>
      <address><time datetime="2019-11-03T22:09:57+00:00">03 Nov 2019, 22:09</time> by <a rel="author">Teresa Bizarro Almeida</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ffq30fNAi-8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>"<b>Amélie</b>" e é a primeira <b>tempestade</b> de <b>outono</b> a atingir a <b>Europa</b>. Passou por <b>Portugal</b>, mas fez-se sentir sobretudo em <b>França</b>, <b>Espanha</b> e <b>Itália</b>.</p>
      <p>As <b>rajadas de vento</b> chegaram aos 160 quilómetros por hora. Mais de 140 mil casas terão ficado sem electricidade, sobretudo nas localidades da costa atlântica do sul da França.</p>
      <p>O norte de Espanha foi também atravessado pela tempestade. Começou sábado à noite, no País Basco. Domingo chegou a Maiorca.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190843189839704064" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Nas baleares, o mau tempo fez uma vítima mortal. Uma mulher de 37 anos que foi atingida por uma árvore que caiu junto à Catedral da Palma de Maiorca.</p>
      <p>Em Itália, foi decretado o alerta vermelho na região da Ligúria, na costa ocidental. Na memória estão ainda as cheias devastadoras de há 8 anos, mas o presidente da câmara de Sesta Godano, uma das cidades afetadas, teme que os danos desta vez sejam ainda maiores. Marco Traversone conta que</p>
      <p>"vieram enxurradas como nunca se viu, nem sequer em 2011. O leito do rio estava tão cheio que inundou a estrada nacional e as casas à volta." No município, há várias zonas a ser evacuadas por razões de segurança."</p>
      <p>Há notícia de centenas de pessoas deslocadas ou isoladas pela subida das águas. Em Sestri Levante, uma localidade entre Génova e La Spezia, as autoridades apelam para que a população fique em casa esta segunda-feira. As escolas foram encerradas.</p>
