      <h1>Ρεκόρ ατμοσφαιρικής ρύπανσης στο Νέο Δελχί</h1>
      <address><time datetime="2019-11-03T22:10:49+00:00">03 Nov 2019, 22:10</time> by <a rel="author">Ioannis Giagkinis</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8AO2ach13O8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Στο υψηλότερο επίπεδό της για το 2019 έφτασε την Κυριακή η ατμοσφαιρική ρύπανση στο Νέο Δελχί. Η πόλη έτσι κι αλλιώς χαρακτηρίζεται ως η πιο μολυνσμένη πρωτεύουδα του κόσμου, ωστόσο η ποιότητα του αέρα έπεσε αυτή τη φορά τόσο χαμηλά που περιορίστηκε σε τέτοιο βαθμό η ορατότητα από το νέφος, με αποτέλεσμα να δοθεί εντολή σε 40 πτήσεις να αλλάξουν αεροδρόμιο προορισμού και να προσγειωθούν τα αεροσκάφη που τις εκτελούσαν σε άλλες πόλεις.</p>
      <p>Την παρασκευή βρέθηκε στο Νέο Δελχί των 40 εκατ. κατοίκων η Άνγκελα Μάρκελ. Στο πλαίσιο της επίσκεψής της στην πρωτεύουδα της Ινδίας, παραβρέθηκε στον πρώτο ηλεκτρικό σταθμό του μετρό που κατασκευάστηκε στην πόλη. Η ίδια έκανε έκκληση να δεσμευθούν χρήματα σε τοπικό αλλά και παγκόσμιο επίπεδο για την πράσινη ανάπτυξη και την προστασία του περιβάλλοντος.</p>
