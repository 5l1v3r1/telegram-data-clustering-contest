      <h1>شاهد: "أحَدُ الوحدة" يجمع كل أطياف لبنان ومناصرو عون يحتشدون دعماً له</h1>
      <address><time datetime="2019-11-03T22:00:22+00:00">03 Nov 2019, 22:00</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-HEGVf9bRxc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>احتشد آلاف المتظاهرين الأحد في شوارع بيروت ومدن لبنانية مجددين مطالبتهم برحيل الطبقة السياسية كلها، بعد ساعات من تجمّع كبير على طريق القصر الجمهوري شارك فيه مناصرون للرئيس ميشال عون تعبيرا عن دعمهم له. ودعا عون الأحد اللبنانيين إلى "الاتحاد"، في وقت يشهد البلاد منذ 17 تشرين الأول/أكتوبر حركة احتجاج غير مسبوقة عمّت كل مناطقه للمطالبة برحيل الطبقة السياسية التي يعتبرها المحتجّون فاسدة وغير كفؤة.</p>
      <p>ومساء الأحد، غصّت ساحتا الشهداء ورياض الصلح في وسط بيروت بآلاف المتظاهرين، تحت شعار "أحد الوحدة"، ورفع المشاركون الأعلام اللبنانية ولافتات مطالبة بإسقاط النظام.</p>
      <p>وهتف الآلاف في ساحة الشهداء بشعار "إرحل" متوجهين الى الرئيس، فيما حملت مجموعة كبيرة علماً ضخماً للبنان وراحت تلوّح به على وقع الأغاني والهتافات، وسط دعوات لعصيان مدني وإضراب عام وقطع طرق الاثنين. وردد المحتجون "يا عمال ويا طلاب، غداً إضراب" و"أشهد يا لبنان بكرا عصيان".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191075180778536960" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وتسبب الحراك الشعبي بشلل كامل في البلاد على مدى أسبوعين شمل إغلاق المصارف والمدارس والجامعات وقطع طرق رئيسية في مناطق عدة. لكن في الأيام الأخيرة، عادت الحياة إلى طبيعتها تدريجياً مع إعادة فتح المصارف وبعض المدارس أبوابها.</p>
      <p>وتحت ضغط الشارع، أعلن رئيس الوزراء سعد الحريري الثلاثاء استقالة حكومته التي دخلت في مرحلة تصريف الأعمال ريثما تُشكل حكومة جديدة.</p>
      <h3>"ثورتنا ثورة نسوية"</h3>
      <p>ونُظمت مسيرة نسوية من المتحف الوطني شرق بيروت إلى ساحة الشهداء المجاورة بمشاركة المئات، ورفعت لافتات كُتب على إحداها "ثورتنا ثورة نسوية". وهتف المشاركون "يلا ثوري يا بيروت" و"علّي الصوت والذكورية ستزول" و"علّي الصوت على الأبوية ببيروت".</p>
      <p>وفيما تتنوع مطالب المتظاهرين، يجمع معظمهم على ضرورة تشكيل حكومة اختصاصيين، ثم إجراء انتخابات نيابية مبكرة وإقرار قوانين لاستعادة الأموال المنهوبة ومكافحة الفساد، بالإضافة إلى مطلب رئيسي هو رحيل الطبقة السياسية برمّتها.</p>
      <p>وفي مدينة طرابلس في شمال لبنان، احتشد الآلاف أيضاً ليل الأحد كما في كل ليلة تقريباً منذ نحو ثلاثة أسابيع. وقالت نجوى (32 عاماً) لوكالة فرانس برس "أشارك اليوم كما في كل ليلة لأن مطالبنا لم تتحقق بعد بكاملها إذ ما زلنا نرى أن هناك مماطلة في تشكيل حكومة جديدة".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191085870792749059" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وتظاهر المئات في مدن جنوبية بينها صور والنبطية وهما معقلان لأمل وحزب الله، وإلى صيدا ذات الغالبية السنية، في إطار مواصلة حراكهم والمطالبة بتسريع تشكيل حكومة، وفق ما أوردت الوكالة الوطنية للإعلام الرسمية.</p>
      <h3>"أدعو إلى الاتحاد"</h3>
      <p>في منطقة بعبدا شرق العاصمة، تجمّع آلاف الأشخاص صباحاً على الطريق المؤدية إلى القصر الرئاسي تعبيراً عن دعمهم للرئيس، رافعين الأعلام اللبنانية وأعلاماً برتقالية ترمز إلى التيار الوطني الحرّ الذي يتزعمه عون.</p>
      <p>وقال عون في خطاب من داخل القصر الرئاسي "أدعو الجميع إلى الاتحاد". واعتمد عون خطاب تهدئة رافضاً أن تكون هناك "ساحة ضد ساحة وتظاهرة ضد تظاهرة"، في إشارة إلى التظاهرات التي تعمّ البلاد منذ أسبوعين. وأضاف "رسمنا خارطة طريق مؤلفة من ثلاث نقاط: الفساد والاقتصاد والدولة المدنية" من دون إعطاء مزيد من التفاصيل. ودعا إلى توحيد الساحات فقال "نحتاج إلى جهدكم إلى ساحة مؤلفة منكم ومن الذين يتظاهرون للدفاع عن حقوقكم".</p>

      <p>وعلى غرار الرئيس، دعا رئيس التيار جبران باسيل، وهو صهر عون ووزير الخارجية، إلى توحيد التظاهرات فقال "لسنا هنا لكي نناقض الناس (المحتجين) بل لكي نقويهم ونقف معهم ونكمل كلنا سويا".</p>
      <p>ومنذ انطلاق الاحتجاجات، لم تستثنِ هتافات وشعارات المتظاهرين زعيماً أو مسؤولاً، لا سيما باسيل. ويحمل خصوم باسيل عليه تفرّده بالقرار داخل مجلس الوزراء، مستفيداً من حصة وزارية وازنة لتياره ومن تحالفه مع حزب الله.</p>
      <p>وقالت ديانا (40 عاما) التي شاركت في تجمع مناصري عون، "نحن اليوم هنا لنثبت للجميع أننا نثق بالجنرال عون وهو فوق كل الشبهات، هو رجل إصلاحي وصادق ويداه غير ملوثتين لا بفساد ولا بسرقة". واضافت "نحن هنا لنقول له إننا معك ومهما حصل سنبقى معك".</p>
