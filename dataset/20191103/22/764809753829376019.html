      <h1>ترامب يهدد بحجب مساعدات الطوارئ عن كاليفورنيا التي تشهد حرائق هائلة</h1>
      <address><time datetime="2019-11-03T22:30:13+00:00">03 Nov 2019, 22:30</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oABXY8xLoKM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>هدد الرئيس الأمريكي دونالد ترامب مجدداً الأحد بحجب المساعدات الفدرالية عن كاليفورنيا بعدما انتقد حاكمها الديمقراطي سياسات الرئيس البيئية. وخلال الأسبوعين الماضيين اجتاحت الحرائق نحو 40 ألف هكتار من أراضي الولاية، وواصل رجال الإطفاء الأحد مكافحة ما أطلق عليه إسم "ماريا فاير" على بعد نحو 60 ميلا شمال غرب لوس اأجلس.</p>
      <p>وفي تكرار لهجومه على الولاية العام الماضي عندما أدت الحرائق شمال كاليفورنيا إلى مقتل 86 شخصا، ألقى ترامب باللوم على حاكم الولاية غافن نيوسم وقال إن "أداءه في إدارة الغابات كان سيئا للغاية".</p>
      <p>وكتب على تويتر "في كل عام مع اندلاع الحرائق واحتراق كاليفورنيا، يتكرر الأمر نفسه، وبعد ذلك يأتي الى الحكومة الفدرالية لطلب المساعدة المالية. لن نعطيه المزيد. حسّن أداءك أيها الحاكم".</p>
      <p>وفي مقابلة مع صحيفة نيويورك تايمز هذا الأسبوع، أشار نيوسم إلى تصريحات ترامب المشككة في التغير المناخي، والغائه الحمايات البيئية.</p>

      <p>وقال "نحن نشن حرباً ضد أكثر الحرائق تدميرا في تاريخ ولايتنا، وترامب يشن هجوما شاملاً ضد علاج" هذه الحرائق. وشكك الرئيس في مناسبات عدة بدقة الإجماع العلمي على أن النشاطات البشرية تتسبب في التغيرات المناخية، وخصوصا الجفاف الذي أسهم في حرائق كاليفورنيا.</p>
      <p>وفي 18 أيلول/سبتمبر، قررت إدارته إلغاء سلطة كاليفورنيا في تحديد معاييرها الخاصة بالتلوث الذي تتسبب به السيارات. وانتقد نيوسم ما وصفه بازدواجية الإدارة الجمهورية في التعامل مع الكوارث.</p>
      <p>وقال "الليلة الماضية وافقوا على سبع منح طارئة إضافية في وقت قياسي .. ولكن الغريب أنه (ترامب) يفعل كل ما هو صواب للاستجابة لهذه الكوارث، وكل ما هو خاطئ في معالجة ما يحدث للتسبب بها".</p>
