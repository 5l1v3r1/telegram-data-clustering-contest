      <h1>Mese két festőnőről a madridi Pradóban</h1>
      <address><time datetime="2019-11-03T15:41:01+00:00">03 Nov 2019, 15:41</time> by <a rel="author">Anna Flori</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OeO1QcOADDU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Ritkán látott műalkotások kerültek közönség elé Madridban. Két olasz festőnő, a XVI-XVII. század fordulóján alkotó <a href="https://en.wikipedia.org/wiki/Sofonisba_Anguissola">Sofonisba Anguissola</a> és <a href="https://en.wikipedia.org/wiki/Lavinia_Fontana">Lavinia Fontana</a> festményeit állította ki a Spanyol Nemzeti Múzeum képtára, a Museo del Prado.</h3>
      <p>A kurátorok szerint az utókor méltatlanul bánik a renszánsz és a barokk idején alkotó női festők életművével, pedig közülük több is vetekszik közismert férfi kortársaik alkotásaival.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1188732130899173376" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Lola Jimenez-Blanco művészettörténész arról mesél, hogy mindig is csodabogárnak tekintették őket, de nem jó értelemben. Nagyon mások voltak, kilógtak a sorból, ami hátrányt jelentett annak ellenére, hogy az alkotásaik bámulatosak voltak.</p>
      <p>A madridi kiállítás kurátora, Leticia Ruiz azt hangsúlyozza, nem az a lényeg, hogy nők voltak. Azért akarták ezt a kiállítást, mert két nagy művészről van szó.</p>
      <h4>Anguissola a spanyol királyi udvar festője volt II. Fülöp uralkodása idején. Fontana Bolognában, majd Rómában élt, a XVII. század elején a Vatikán hivatalos portréfestője lett.</h4>
      <p>A madridi kiállítás összesen 65 festményüket mutatja be, ezek többsége európai és amerikai gyűjteményekből való.</p>
