      <h1>Вундеркинд из Гродно поразил Галкина (+видео)</h1>
      <address><time datetime="2019-11-03T14:47:00+00:00">03 Nov 2019, 14:47</time> by <a rel="author">ОНТ</a></address>
      <p>География – предмет увлекательный. Четырехлетний мальчик из Гродно знает флаги сотни разных стран и называет их безошибочно. Как оказалось, делает это «Лучше всех» – наш вундеркинд побывал на популярном шоу.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Se-tmW0pjkE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Популярные</b>новости <br/>Этот выпуск программы в семье пересмотрели десятки раз, разослали родственникам и друзьям. Вадим Денисевич теперь местная звезда – попал к самому Максиму Галкину. Мальчику всего четыре, а он уже знает почти полторы сотни флагов, десятки гимнов и достопримечательностей. Талант!</p>
      <p>Попасть на популярную передачу мечтал давно. Теперь с гордостью показывает ту самую медаль. Из Москвы Вадим привез кучу подарков – огромный флаг с логотипом программы, фирменный рюкзачок со сладостями и счеты для занятий ментальной математикой – от товарищей по съемкам. За два дня успел даже завести подругу – виолончелистку.</p>
      <p>Жаль, не удалось попасть в собор Василия Блаженного с любимых картинок. Интерес к географии у Вадима не иссякает уже больше года. Машинки и танки пылятся на полках. Глобус куда интереснее. Ребенок требует всё новых открытий.</p>
      <p>Юный географ выучил уже 40 морей, океанов и островов. А ведь он-то и читать еще не умеет. </p>
