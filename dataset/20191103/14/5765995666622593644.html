      <h1>Lena Meyer-Landrut postet heißes Unterwäsche-Bild – Mats Hummels reagiert deutlich</h1>
      <address>
        <time datetime="2019-11-03T14:31:00+00:00">03 Nov 2019, 14:31</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NFNQEPcgsmA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ist diese Reaktion eindeutig?</p>
      <p><b>Lena Meyer-Landrut</b> gehört nicht nur zu den bekanntesten Sängerinnen Deutschlands, sondern spielt längst auch in der Top-Liga der Influencer mit. Über drei Millionen Menschen folgen der 28-Jährigen auf Instagram. Und sie tun das wahrscheinlich auch, weil Lena immer wieder heiße Bilder von sich für ihre zahlreichen Follower postet.</p>
      <p>Und ein Bild, das <b>Lena Meyer-Landrut</b> vor Kurzem postete, hat es wirklich in sich. Es zeigt Lena, wie sie lasziv in schwarzer Unterwäsche an einem Gitter posiert. Da wird selbst TV-Moderatorin Palina Rojinski neidisch. „Mmmmmmh,was für ein hottes Güüürl! Ich leg dann mal meinen vierten Schokokeks doch weg.“</p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/B4QU_qtiGkq" data-service="Instagram"/>
      </figure>
      <h3>Lena Meyer-Landrut: Mats Hummels reagiert deutlich auf Unterwäsche-Bild</h3>
      <p>Auch BVB-Star Mats Hummels reagiert deutlich - und vergibt ein Like für das heiße Bild der ESC-Gewinnerin. Die Likes des Weltmeisters hatten in der Vergangenheit bereits zu wilden Spekulationen geführt.</p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/BwO7U1-Au2a" data-service="Instagram"/>
      </figure>
      <p>-------------</p>
      <p>Lena Meyer-Landrut:</p>
      <ul>
        <li>geboren am 23. Mai 1991 in Hannover</li>
        <li>2010 macht Lena Meyer-Landrut Abitur</li>
        <li>2009 bewirbt sie sich für die Castingshow "Unser Star für Oslo"</li>
        <li>Mit dem Song "Satellite" gewinnt Lena Meyer-Landrut den Eurovision Song Contest 2010</li>
        <li>Seitdem arbeitet sie als Sängerin, Moderatorin und gelegentlich als Model</li>
        <li>Ihr neues Album "Only Love, L" erschien im April 2019</li>
      </ul>
      <p>-------------</p>
      <figure>
        <img src="https://img.derwesten.de/img/frontpage/origs227540555/1997062781-w1280-h960-q85/mats-hummels.jpg"/>
        <figcaption>Mats Hummels ist lediglich Fan von Lena Meyer-Landrut. Foto: dpa</figcaption>
      </figure>
      <p>Geht da was zwischen Lena Meyer-Landrut und Mats Hummels? Es ging sogar soweit, das Cathy Hummels demonstrativ über die Gerüchte spottete, als sie auf Instagram postete: „Mein Mann war gestern nicht dabei, weil Bayern heute ein wichtiges Spiel hat. Also nicht wegen Lena.“</p>
      <p>
        <a href="https://www.derwesten.de/panorama/promi-tv/lena-meyer-landrut-sorge-sexy-insta-freund-id227418549.html">+++ Lena Meyer-Landrut: Irres Bild aufgetaucht – sie hat doch nicht wirklich...? +++</a>
      </p>
      <h3>Gerüchte ins Reich der Fantasie endgültig verbannt</h3>
      <p>Auch Lena hat derlei Gerüchte bereits vor einiger Zeit ins Reich der Fantasie verbannt, als sie im Radiosender Antenne Bayern sagte: „Man merkt einfach mit der Zeit, wie wertlos sowas ist. Ich bin in den letzten Wochen auch sehr erstaunt und überrascht, was alles so über mich in der Presse steht. Wo ich sagen würde, dass 80 Prozent davon erfunden sind oder an den Haaren herbeigezogene Schlagzeilen sind, die eigentlich keine Schlagzeilen sind.“ (fel)</p>
