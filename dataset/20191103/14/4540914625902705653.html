      <h1>Regenbogenfahnen und bunte Wagen: Gay-Pride-Parade in Buenos Aires</h1>
      <address><time datetime="2019-11-03T14:09:52+00:00">03 Nov 2019, 14:09</time> by <a rel="author">Euronews mit AP </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Rj4SlS2VVoM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In Buenos Aires sind bei der jährlich stattfindenden Gay-Pride-Parade Tausende Menschen durch die Straßen gezogen. Mit bunt geschmückten Wagen, Regenbogenfahnen und Musik feierten sie die Vielfalt.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190627689109098497" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Gleichzeitig demonstrierten die Teilnehmer für eine offenere Gesellschaft und mehr Gleichberechtigung. Sie fordern ein Land "ohne institutionelle und religiöse Gewalt" und ein Ende von Hassverbrechen.</p>
      <p>Argentinien führte 2010 als erstes lateinamerikanisches Land die Homo-Ehe ein. Außerdem kann dort seit 2012 die eigene Geschlechtszugehörigkeit frei gewählt werden. Das gilt auch für Minderjährige.</p>
