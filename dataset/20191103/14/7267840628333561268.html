      <h1>Джонсон извинился за затяжной Brexit</h1>
      <address>
        <time datetime="2019-11-03T14:46:00+00:00">03 Nov 2019, 14:46</time>
      </address>
      <p>Премьер-министр Великобритании Борис Джонсон извинился за то, что ему не удалось реализовать выход Великобритании из Евросоюза к 31 октября. Об этом сообщается в Twitter Sky News.</p>
      <figure>
        <iframe data-src="https://twitter.com/SkyNewsBreak/status/1190930312257253376?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Британский премьер выразил «глубочайшее сожаление» в связи со сложившейся вокруг сделки Brexit ситуации.</p>
      <p>Уточняется, что проведение выхода Британии из ЕС было отложено до 31 января 2020 года.</p>
