      <h1>Bush'a ayakkabı fırlatan gazeteci Irak gösterilerinde ön safta</h1>
      <address><time datetime="2019-11-03T07:00:52+00:00">03 Nov 2019, 07:00</time> by <a rel="author">Enis Günaydın </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Opdo-_a9JFw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Eski Amerika Birleşik Devletleri Başkanı George W. Bush'a basın toplantısı sırasında ayakkabılarını fırlatın Iraklı gazeteci, ülkeyi sarsan hükümet karşıtı gösterilerde yeniden sahneye çıktı.</p>
      <p>Euronews'e konuşan Gazeteci Muntazar el-Zeydi, "Özgür dünya neden bu olaylara sessiz kalıyor? Gösterilerin başlamasında bu yana 1200'den fazla kişi yaralandı." diyerek tepkisini dile getirdi.</p>
      <p>29 Ekim'de Kerbala kentinde 18 kişinin hayatını kaybettiğini hatırlatan el-Zeydi, "Birleşmiş Milletler ve Avrupa Birliği'nden gelen cılız bir iki açıklama haricinde herhangi bir kınama mesajı duymadık." dedi.</p>
      <p>Avrupa Birliği, ekim başında yaptığı bir açıklamada Iraklı güvenlik güçlerine 'orantılı' olma çağrısı yapmış, daha sonra ise göstericilere karşı aşırı şiddet uygulandığı nedeniyle 'derin endişe' duyduğunu belirtmişti.</p>
      <h3>"Ülkemize müdahale etmeyi bırakmalılar"</h3>
      <p>Başka ülkelerin Irak'a müdahale etmesini istemediklerini söyleyen el-Zeydi, "Amerikan istilası sonrasında oluşan hükümeti istemiyoruz. Bu hükümet ülkeye yıkım getirdi. Bugün, siyasi rejimin düşmesini ve hükümetin son bulmasını istiyoruz." şeklinde konuştu.</p>
      <p>El-Zeydi, "İran'dan, Suudi Arabistan'dan, Türkiye'den nefret etmiyoruz. Ama bizim mesajımız açık: Ülkemize müdahale etmeyi bırakmalılar. Irak halkı özgür bir halktır." ifadelerini kullandı.</p>
      <p>Eski ABD Başkanı Bush, 2008 yılında Irak ziyareti sırasında Iraklı gazeteci el-Zeydi'nin ayakkabılı saldırısına uğramıştı. Gazeteci, dönemin Irak Başbakanı Nuri el-Maliki'nin yanında duran Bush'a, "Bu Irak halkının sana hoşçakal öpücüğü, seni köpek." demişti.</p>
      <p>Bu hareketi nedeniyle yaklaşık 1 yıl hapis cezasına çarptırılan el-Zeydi, ülkedeki direniş hareketinin bir simgesi haline gelmişti.</p>
