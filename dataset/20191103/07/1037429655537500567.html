      <h1>Bolsonaro: “Já acharam quem matou Marielle? Foi eu mesmo ou não?”</h1>
      <address>
        <time datetime="2019-11-03T07:33:41+00:00">03 Nov 2019, 07:33</time>
      </address>
      <p>Jair Bolsonaro voltou a atacar a TV Globo.</p>
      <p>Na noite de ontem, ao perceber que estava sendo gravado pela emissora, o presidente questionou:</p>
      <p>“E a Globo, já acharam quem matou a Marielle? Foi eu mesmo ou não?”</p>
