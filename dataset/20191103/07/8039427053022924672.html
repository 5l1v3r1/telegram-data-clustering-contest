      <h1>తెలంగాణలో మరో ఆర్టీసీ కార్మికుడు మృతి</h1>
      <address>
        <time datetime="2019-11-03T07:45:44+00:00">03 Nov 2019, 07:45</time>
      </address>
      <figure>
        <img src="https://cdn3.andhrajyothy.com/AJNewsImages//AJ%20ADDS//ADD-211019.jpg"/>
      </figure>
      <aside>అన్నపూర్ణ మ్యారేజెస్ అన్ని కులముల వారికి పెళ్లి సంబంధములు చూడబడును.<br/>www.annapurnamarriages.com</aside>
      <p><a href="http://www.annapurnamarriages.com/">Ph: 88865 47666<br/>ప్రవేశం ఉచితం</a> ADVT</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/nUCjEtGU1L4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>వరంగల్: </b>తెలంగాణలో మరో ఆర్టీసీ కార్మికుడు మృతి చెందాడు. వరంగల్ జిల్లాకు చెందిన కండక్టర్ ఏరుకొండ రవీందర్ నాలుగు రోజుల క్రితం గుండెపోటుతో కుప్పకూలాడు. కుటుంబసభ్యులు అతనిని హుటాహుటిన హైదరాబాద్‌లోని ఓ ప్రైవేటు ఆస్పత్రికి తరలించారు. చికిత్స పొందుతూ ఆయన చనిపోయాడు. దీంతో రవీందర్ మృతదేహాన్ని పోలీసులు భారీ బందోబస్తు మధ్య సొంతూరైన ఆత్మకూరుకు తరలించారు. భారీ కాన్వాయ్‌తో అర్థరాత్రి మృతదేహాన్ని తరలించారు. ఎలాంటి అవాంఛనీయ సంఘటనలు జరగకుండా కండక్టర్ రవీందర్ ఇంటివద్ద భారీగా పోలీసులు మోహరించారు. రవీందర్‌కు భార్య, ఇద్దరు కుమార్తెలు ఉన్నారు.</p>
