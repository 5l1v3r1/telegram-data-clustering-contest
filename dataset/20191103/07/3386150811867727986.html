      <h1>धावपळीपासून दूर सुट्टी एन्जॉय करण्यासाठी 'ही' खास ठिकाण; एकदा नक्की भेट द्या</h1>
      <address>
        <time datetime="2019-11-03T07:41:38+00:00">03 Nov 2019, 07:41</time>
      </address>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/darjeeling0121_201910308725.jpg"/>
        <figcaption>दिवाळीनंतर आता लोक आपल्या रूटिनमध्ये येत आहेत. फेस्टिव्ह सीझनमध्ये घरातच राहून सगळी तयारी करण्यात वेळ कसा जातो तेच समजत नाही. घराची साफ सफाई, शॉपिंग, नातेवाईकांकेड येणं-जाणं यांसारख्या गोष्टींमुळे कुठे बाहेर जाणं शक्यच होत नाही. अशातच तुम्ही काही दिवस सुट्टी घेऊन स्वतःसाठी वेळ देऊ शकता. एखाद्या हटके ठिकाणी फिरण्याचा प्लॅनही करू शकता. आज आम्ही अशाच काही हटके ठिकाणांबाबत तुम्हाला सांगणार आहोत. जिथे जाऊन तुम्ही स्वतःचा वेळ एन्जॉय करू शकता.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/jim-corbet21_201911319591.jpg"/>
        <figcaption>मान्सूननंतर हिवाळ्यात जिम कॉर्बेट नॅशनल पार्क पर्यटकांसाठी खुलं करण्यात येतं. येथे फिरण्यासाठी उत्तम वेळ म्हणजे, नोव्हेंबर. तसेच विकेंडच्या दिवशी तुम्ही येथे अडव्हेंचर्सचा आनंद घेऊ शकता.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/jaisalmer_201911319593.jpg"/>
        <figcaption>जैसलमेरमधील वाळवंटामध्ये फिरण्याचा आनंद घेण्याची बात काही औरच. दिवसा उष्णता आणि रात्री थंडी यांमुळे येथे राहण्याचा अनुभव वेगळाच असतो.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/amritsar-temple-1_20171021831.jpg"/>
        <figcaption>दिवाळीच्या 15 दिवसांनी कार्तिक पोर्णिमा असते. अमृतसरमध्ये तुम्ही या पोर्णिमेती भव्यतेचा अनुभव घेऊ शकता.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/manali456_201811164400.jpg"/>
        <figcaption>जर तुम्हाला तुमची सुट्टी शांततेत घालवायची असेल आणि त्याचसोबत थोडं अॅडव्हेचरही अनुभवायचं असेल तर मनाली तुमच्यासाठी परफेक्ट डेस्टिनेशन आहे.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/nainital-02_201910308723.jpg"/>
        <figcaption>पावसाळ्यानंतर डोंगर-दऱ्यांमध्ये फिरण्याची एक वेगळीच मजा आहे. नैनिताल भारताच्या उत्तराखंड राज्यातील एक शहर आहे. पावसाळ्यानंतर जर तुम्हाला डोंगर दऱ्यांमध्ये फिरण्याचा आनंद घ्यायचा असेल तर नैनितालमध्ये फिरण्यासाठी नक्की जा. हिवाळ्यात येथे फिरण्याची एक वेगळीच गंमत आहे. कारण पावसाळ्यात नैनितालमध्ये खूप पाणी असतं आणि येथील निसर्गसौंदर्य न्याहाळणं म्हणजे स्वर्ग सुखचं. हिरवेगार डोंगर, ओल्ड कॉटेज आणि येथील बाजार ज्यांमध्ये लाकडापासून तयार करण्यात आलेल्या वस्तू फार सुंदर दिसतात.</figcaption>
      </figure>
