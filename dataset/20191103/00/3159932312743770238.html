      <h6 class="kicker">NOTÍCIA</h6>
      <h1>Prédio é evacuado após incêndio de apartamento no Cocó, veja vídeo</h1>
      <h2>A moradora do apartamento, uma senhora aposentada, tinha ido dormir na casa do filho e não estava no local quando o fogo começou</h2>
      <address><time datetime="2019-11-03T00:00:00+00:00">03 Nov 2019</time> by <a rel="author">O Povo</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8VGDIE70LpQ" width="617" height="347" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Prédio na avenida Antônio Sales, próximo ao parque do Cocó, foi evacuado na manhã deste domingo, 3, após incêndio de apartamento localizado no 10º andar do Edifício Jardim Jiaveiro. Não há registro de feridos e o Corpo de Bombeiros está no local.</p>
      <figure>
        <img src="https://www.opovo.com.br/_midias/jpg/2019/11/03/238x400/1_incendio_coco_apartamento_bombeiros_foto_ivig_freitas-10385686.jpeg"/>
        <figcaption>Moradora do apartamento não estava no local quando o fogo começou (Foto: IVIG FREITAS/ESPECIAL PARA O POVO)</figcaption>
      </figure>
      <p>De acordo com os moradores, o fogo começou por volta de 4h30min e o Corpo de Bombeiros chegou aproximadamente às 5 horas.</p>
      <p>A moradora do apartamento é uma senhora aposentada, que não estava no local no momento, pois tinha ido dormir na casa do filho. Ela não se recorda de ter deixado algum aparelho ligado, que tenha dado início ao fogo.</p>
      <p>O Corpo de Bombeiros afirma que haverá perícia para saber a causa do incêndio.</p>
      <p>
        <i>Com informações da repórter Ivig Freitas</i>
