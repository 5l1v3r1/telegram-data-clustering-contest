      <h1>【拍案驚奇】香港新華社大樓被焚燒 牆外噴字「驅逐共黨」</h1>
      <address>
        <time datetime="2019-11-03T00:17:31+00:00">03 Nov 2019, 00:17</time>
      </address>
      <p><a href="https://www.ntdtv.com/b5/%E9%A6%99%E6%B8%AF%E6%96%B0%E8%8F%AF%E7%A4%BE.htm">香港新華社</a>大樓被焚燒，牆外噴字「<a href="https://www.ntdtv.com/b5/%E9%A9%85%E9%80%90%E5%85%B1%E9%BB%A8.htm">驅逐共黨</a>」；11月2號香港示威者維園、遮打、<a href="https://www.ntdtv.com/b5/%E5%B0%96%E6%B2%99%E5%92%80.htm">尖沙咀</a>多處聚集，警<a href="https://www.ntdtv.com/b5/%E6%B0%B4%E7%82%AE%E8%BB%8A.htm">水炮車</a>驅趕抓捕，一人背部遭<a href="https://www.ntdtv.com/b5/%E5%82%AC%E6%B7%9A%E5%BD%88.htm">催淚彈</a>炸出窟窿| 新聞拍案驚奇 大宇</p>
      <p>相關視頻：</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/KGpm-W3_QLw" width="764" height="430" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>大家好，歡迎收看《新聞拍案驚奇》，我是大宇。今天是週末，我們出一集「新拍專題」，談一下週末在香港的集會活動。多家媒體報導說，這是香港連續第22個週末舉行抗議活動。 11月2號，香港島有兩場主要集會，一個是愛丁堡廣場的「美國人權法案集氣大會」，一個是遮打花園的「和理摺紙鶴」活動，這兩項活動都獲得了警方發的不反對通知書。 同時，本來也有人發起「維園集會」，主題是「求援國際、堅守自治」，但遭到警方阻止。但是人們堅持聚集，以靈活方式應對，約128名民主派區議會參選人根據《選舉條例》，在維園以每個人少於50人的「選民集會」，進行活動，這不需要警方批准。 入夜，一批示威者快速出現在大陸官方媒體「新華社」在灣仔的亞太總分社辦公樓，破壞玻璃外牆，門口縱火。</p>
