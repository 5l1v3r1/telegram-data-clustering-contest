      <h1>LOUGA/POLITIQUE/ AFFAIRE DES 94 MILLIARDS : MAMOUR DIALLO RASSURE SES PARTISANS</h1>
      <address><time datetime="2019-11-03T00:00:00+00:00">03 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5bTZc0LIS50" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Le président du mouvement Dolly Macky, Mamadou Mamour Diallo, qui a rencontré ce week-end à Louga, ses militants, partisans  et amis pour évoquer le problème des 94 milliards, a tenu à les rassurer.  "Ne vous inquiétez pas et ne vous faites pas de souci par rapport  à ce problème, car ce qui devait se faire l'a été et ce qui devait se dire a été dit. Il ne reste plus que la dernière décision qui revient à la justice qui y apportera toute la lumière requise pour que nul n'en ignore", leur a-t-il dit. Quant à moi, ce problème ne m'ébranle nullement et ne m’empêche pas de dormir à poings fermés, a encore martelé un Mamour Diallo très rassurant dans ses propos. Auparavant, le mentor des dollistes avait été triomphalement accueilli ce samedi, à l'entrée de la ville de Louga par une foule nombreuse en liesse...   Mbargou Diop, correspondant à Louga.</p>
    </article>
