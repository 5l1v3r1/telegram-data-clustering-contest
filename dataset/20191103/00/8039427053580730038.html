      <h1>వికృత చేష్టలు... గురివింద నీతులు</h1>
      <address>
        <time datetime="2019-11-03T00:41:38+00:00">03 Nov 2019, 00:41</time>
      </address>
      <figure>
        <img src="https://cdn3.andhrajyothy.com/AJNewsImages//AJ%20ADDS//ADD-211019.jpg"/>
      </figure>
      <aside>అన్నపూర్ణ మ్యారేజెస్ అన్ని కులముల వారికి పెళ్లి సంబంధములు చూడబడును.<br/>www.annapurnamarriages.com</aside>
      <p><a href="http://www.annapurnamarriages.com/">Ph: 88865 47666<br/>ప్రవేశం ఉచితం</a> ADVT</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/DvJX3o9jC6g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>రాజశేఖర్‌ రెడ్డి ముఖ్యమంత్రిగా ఉన్నప్పుడు అవినీతి, అవకతవకల నుంచి ప్రజల దృష్టి మళ్లించడానికై ‘ఆ రెండు పత్రికలు’ అంటూ దురుద్దేశాలు ఆపాదించడానికి ప్రయత్నించారు. ఇప్పుడు ఆయన కుమారుడు జగన్మోహన్‌ రెడ్డి మరింత నికృష్టంగా కులాన్ని ఆపాదించే దుస్సాహసానికి పూనుకున్నారు. ఏపీలో జగన్మోహన్‌ రెడ్డి, తెలంగాణలో కేసీఆర్‌ సొంత మీడియాను ఏర్పాటు చేసుకున్న తర్వాత మీడియా రంగంలో వికృత పోకడలు మొదలయ్యాయి.</b>
      </p>
      <p>
        <b>‘ఆంధ్రజ్యోతి’ది ఆరు దశాబ్దాల చరిత్ర. ఈనాడుది నాలుగున్నర దశాబ్దాల చరిత్ర. ఈ రెండు పత్రికలకు కులాన్ని ఆపాదించే దుష్ట ప్రయత్నం చేసింది నాడు రాజశేఖర్‌ రెడ్డి, నేడు జగన్మోహన్‌ రెడ్డి మాత్రమే! నిజామాబాద్‌ జిల్లాలోని మారుమూల గ్రామంలో పుట్టిన నాకు ఏపీలో నెలకొన్న కులాల కుళ్లు గురించి గతంలో తెలిసేది కాదు. కులగజ్జికి దూరంగా పెరిగినవాడిని! కమ్మ సామాజిక వర్గంపై ద్వేషాన్ని పెంచుకున్న జగన్‌ అండ్‌ కో ఇప్పుడు. ఆ సామాజిక వర్గం వారిపట్ల ఎంత కక్షపూరితంగా వ్యవహరిస్తున్నదో అందరికీ తెలిసిందే! ఎన్నికలకు ముందునుంచే ఒక పకడ్బందీ ప్రణాళిక ప్రకారం కమ్మ సామాజికవర్గంపై ఇతర సామాజిక వర్గాలలో ద్వేష భావాన్ని రగిలించి రాజకీయ ప్రయోజనం పొందింది జగన్మోహన్‌ రెడ్డి మాత్రమేనన్నది సత్యం కాదా? ఇప్పుడు మీడియాకు కూడా కులం ఆపాదించి పాఠకులు, వీక్షకుల నుంచి దూరం చేయడం ద్వారా ఇతర మీడియా సంస్థలకు మనుగడ లేకుండా చేయాలన్న మహాకుట్రలో భాగమే నేడు జరుగుతున్నదంతా!</b>
      </p>
      <p> </p>
      <p>
        <b>గత ప్రభుత్వ హయాంలో అక్కడ అంత అవినీతి, ఇక్కడ ఇంత అవినీతి జరిగిందని జగన్‌ మీడియా విస్తృతంగా ప్రచారం చేసినా, అధికారంలోకి వచ్చి ఐదు నెలలు దాటినా... </b>
        <b>ఆ అవినీతిని నిర్ధారించలేకపోతున్నది ఎవరు? వివేకానంద రెడ్డి హత్యకు, విశాఖ విమానాశ్రయంలో జగన్‌పై కోడికత్తితో జరిగిన దాడికి చంద్రబాబు కారణమని నిందించిన జగన్‌ మీడియా... అధికారం ఉండి కూడా ఇప్పటివరకు ఏం జరిగిందో తేల్చలేకపోతున్నది. ఇతర మీడియా సంస్థలు స్వీయ రాజకీయ ప్రయోజనాల కోసం,</b>
      </p>
      <p>
        <b>వర్గ ప్రయోజనాల కోసం పనిచేస్తున్నాయని దెయ్యాలు వేదాలు వల్లించినట్లుగా నిందించడం ‘జగన్‌ అండ్‌ కో’ కే చెల్లింది.</b>
      </p>
      <p>
        <b> </b>
      </p>
      <p>
        <b>మీడియాను కట్టడి చేయడానికి రాజశేఖర్‌ రెడ్డి ముఖ్యమంత్రిగా ఉన్నప్పుడు తెచ్చిన జీవోను అప్పట్లో తాను సమర్థించానని రామచంద్రమూర్తి చెప్పుకున్నారు. ఇది పూర్తిగా అవాస్తవం. అప్పుడు ‘ఆంధ్రజ్యోతి’ సంపాదకుడుగా ఉన్న ఆయన ‘హద్దుమీరిన అసహనం’ పేరిట రాజశేఖర్‌ రెడ్డి ప్రభుత్వ చర్యను ఆక్షేపిస్తూ సంపాదకీయం రాశారు. 1994–2004 మధ్య ఎన్టీఆర్‌, చంద్రబాబు ప్రభుత్వాలలో మీడియాపై దాఖలు చేసిన కేసుల సంఖ్య ఐదుకు మించలేదనీ, రాజశేఖర్‌ రెడ్డి అధికారంలోకి వచ్చిన రెండేళ్లలోనే దాదాపు పాతిక కేసులను మీడియాపై పెట్టారనీ నాటి సంపాదకీయంలో రామచంద్రమూర్తి ఆక్షేపించారు. ఇప్పుడు ఆనాటి జీవోను సమర్థించానని చెప్పుకోవడం ద్వారా పాత్రికేయ లోకానికి రామచంద్రమూర్తి ఏమి సమాధానం చెప్పుకుంటారు?</b>
      </p>
      <p> </p>
      <figure>
        <img src="https://cdn3.andhrajyothy.com/AJNewsImages//uploads/md-sir-main-3-f.jpg"/>
      </figure>
      <p>ఆంధ్రప్రదేశ్‌లో జగన్మోహన్‌ రెడ్డి ప్రభుత్వం మీడియాపై కక్షతో రగిలిపోతున్నట్టు కనిపిస్తున్నది. ప్రభుత్వానికి వ్యతిరేకంగా వార్తలు రాసిన సంస్థల విలేఖరులు, సంపాదకులపై ఇబ్బడిముబ్బడిగా కేసులు పెట్టడానికి వీలుగా ప్రభుత్వంలో శాఖల కార్యదర్శులకు అధికారాలు దఖలు పరుస్తూ ఉత్తర్వులు ఇచ్చారు. అంతటితో ఆగకుండా, మీడియాకు కులం ఆపాదించే దుస్సాహసానికి పూనుకున్నారు. మొత్తం మీద మీడియా విషయంలో జగన్‌ రెడ్డి ప్రభుత్వ వ్యవహార శైలి మొగుడిని కొట్టి మొగసాలకు ఎక్కినట్టుగా ఉంది. విచిత్రం ఏమిటంటే, వారం రోజుల క్రితం ముఖ్యమంత్రి సొంత పత్రికలో తమ ప్రభుత్వానికి మీడియా స్వేచ్ఛపై పూర్తి గౌరవం ఉందనీ, మీడియా కట్టడికి చట్టమేమీ చేయలేదనీ, జీవోలు ఏమీ జారీ చేయలేదనీ, గత ప్రభుత్వమే అలాంటి కక్ష సాధింపు చర్యలకు పాల్పడిందనీ, మీడియా సంస్థల ప్రతినిధులందరినీ తేడా లేకుండా ఒకేలా జగన్మోహన్‌ రెడ్డి గౌరవించడాన్ని చూసి పత్రికాలోకం ఆయనను కొనియాడుతున్నదనీ ప్రభుత్వం తరఫున రాసుకొచ్చారు. ఆ రాతలను మరచిపోకముందే జీవోను జారీ చేశారు. నిజానికి ఇటువంటి జీవో జారీ చేయాల్సిన అవసరం ఏమిటో ఏలినవారికే తెలియాలి. మీడియాలో వచ్చే వార్తలు తమ పరువు ప్రతిష్ఠలకు భంగం కలిగించాయని భావించిన సందర్భాలలో ప్రభుత్వాలేమిటి, సామాన్యులు సైతం పరువునష్టం కేసులు దాఖలు చేయవచ్చు. వివిధ మీడియా సంస్థలపై గతంలో ఇలాంటి కేసులు ఎన్నో దాఖలు కావడం గమనార్హం. అయినా జగన్మోహన్‌ రెడ్డి ప్రభుత్వం ప్రత్యేకంగా జీవో తెచ్చిందంటే మనసులో ఏదో దురుద్దేశం ఉన్నట్టు కనిపిస్తున్నది. తమకు గిట్టని పత్రికలపై ముఖ్యమంత్రి జగన్మోహన్‌ రెడ్డి ఇప్పటికే అంతులేని వివక్ష ప్రదర్శిస్తున్నారు. ‘ఆంధ్రజ్యోతి’ విలేఖరులతో మాట్లాడకూడదని అధికారులపై ఆంక్షలు పెడుతున్నారు. ఇవన్నీ ఎదుర్కొంటున్న మాకు తాజా జీవో వల్ల కొత్తగా ప్రమాదం ముంచుకు వస్తుందన్న భయం కలగడం లేదు. ప్రభుత్వ విధానాలను తప్పుబట్టే పత్రికలపై ఆయా ప్రభుత్వాలు కక్షసాధింపులకు పాల్పడటం కొత్తేమీ కాదు. ప్రతి మీడియా సంస్థ తన ప్రస్థానంలో ఇలాంటి పరిస్థితిని ఎప్పుడో ఒకప్పుడు ఎదుర్కొంటూనే ఉంటుంది. గతంతో పోల్చితే ఇప్పుడు పరిస్థితులు మరింతగా దిగజారాయి. గిట్టని పత్రికలకు కులాన్ని ఆపాదించడం, దురుద్దేశాలు ఆపాదించడం వంటి దిగజారుడు ధోరణి తెలుగునాట మాత్రమే చూస్తున్నాం. రాజశేఖర్‌ రెడ్డి ముఖ్యమంత్రిగా ఉన్నప్పుడు అవినీతి, అవకతవకల నుంచి ప్రజల దృష్టి మళ్లించడానికై ‘ఆ రెండు పత్రికలు’ అంటూ దురుద్దేశాలు ఆపాదించడానికి ప్రయత్నించారు. ఇప్పుడు ఆయన కుమారుడు జగన్మోహన్‌ రెడ్డి మరింత నికృష్టంగా కులాన్ని ఆపాదించే దుస్సాహసానికి పూనుకున్నారు. ఏపీలో జగన్మోహన్‌ రెడ్డి, తెలంగాణలో కేసీఆర్‌ సొంత మీడియాను ఏర్పాటు చేసుకున్న తర్వాత మీడియా రంగంలో వికృత పోకడలు మొదలయ్యాయి. మీడియాలో వచ్చే వార్తలలో నిజానిజాల గురించి చర్చించకుండా ఫలానా పత్రిక, ఫలానా రాజకీయ పార్టీకి కొమ్ము కాస్తున్నదంటూ అభాండాలు వేస్తూ ఎదురుదాడి సంస్కృతికి శ్రీకారంచుట్టారు. జగన్మోహన్‌ రెడ్డి ఏమి చేసినా ఆహా ఓహో అని భజన చేస్తే నిఖార్సయిన జర్నలిజంగా సర్టిఫికెట్లు జారీ చేస్తున్నారు. లేనిపక్షంలో ఎల్లో మీడియా అని కొంత కాలం.. ఇప్పుడు కుల మీడియా అంటూ బురద పూస్తున్నారు. పాత్రికేయ వృత్తిలో ప్రముఖులుగా గుర్తింపు పొందినవారు కూడా ఈ ధోరణికి తాళం వేయడం దిగ్ర్భాంతి కలిగిస్తోంది. </p>
      <p>
        <b>నిస్సిగ్గుగా ‘కుల’ ప్రకటనలు</b>
      </p>
      <p>‘ఆంధ్రజ్యోతి’ పునఃప్రారంభమై 17 సంవత్సరాలు పూర్తయ్యాయి. ఇందులో ఏడు సంవత్సరాలు మాత్రమే చంద్రబాబు ముఖ్యమంత్రిగా ఉన్నారు. మిగతా పదేళ్లలో రోశయ్య, కిరణ్‌ కుమార్‌ రెడ్డి నాలుగున్నరేళ్లు ముఖ్యమంత్రులుగా ఉన్నారు. వారు తమ హయాంలో మీడియా సంస్థలతో ఘర్షణ పడలేదు. తక్కిన ఐదున్నర సంవత్సరాలు రాజశేఖర్‌ రెడ్డి ముఖ్యమంత్రిగా ఉన్నారు. అప్్పుడు రాజశేఖర్‌ రెడ్డి, ఇప్పుడు జగన్మోహన్‌ రెడ్డి మాత్రమే మీడియా సంస్థలపై కక్ష పెంచుకున్నారు. ఇందుకు ప్రధాన కారణం సొంత మీడియాను ఏర్పాటు చేసుకోవడమే! వైఎస్‌ఆర్‌ కాంగ్రెస్‌ పార్టీకి సాక్షి మీడియా భజన చేస్తున్నట్టుగా ఇతర మీడియా సంస్థలు కూడా చేయాలని ఆయన కోరుకుంటున్నారు. నాడు రాజశేఖర్‌ రెడ్డి, నేడు జగన్మోహన్‌ రెడ్డి అధికారంలో ఉన్నప్పుడు మాత్రమే ప్రభుత్వ అనుకూల వార్తలతో పేజీలన్నీ నింపేస్తున్న సాక్షి మీడియా.. ఇతరులు ముఖ్యమంత్రులుగా ఉన్నప్పుడు సర్వం అనర్థం అన్నట్టుగా వార్తలను వండివారుస్తూ వచ్చింది. ఇతర మీడియా సంస్థలు కూడా అలాగే నడుచుకోవాలనుకోవడం వల్లనే ఘర్షణ వాతావరణం నెలకొంటోంది. చంద్రబాబు ముఖ్యమంత్రిగా ఉన్నప్పుడు సాక్షి మీడియాలో ముఖ్యమంత్రి కార్యక్రమాలకు కనీస ప్రాధాన్యం ఇచ్చేవారు కాదు. మేం అలా చేయడం లేదే! ముఖ్యమంత్రిగా జగన్మోహన్‌ రెడ్డి కార్యక్రమాలకు సముచిత ప్రాధాన్యం ఇస్తున్నాం. వైఎస్‌ఆర్‌ కాంగ్రెస్‌ పార్టీ తరఫున నిర్వహించే కార్యక్రమాలకు, విలేకరుల సమావేశాలకు మమ్మల్ని రానివ్వకపోయినా ఇతర మార్గాల ద్వారా సమాచారం సేకరించి వార్తలు ఇస్తూనే ఉన్నాం. కనీస పాత్రికేయ ప్రమాణాలను పాటించని జగన్‌ మీడియా బాటలో నడవమని మమ్మల్ని కూడా కోరడం వల్లనే తంటా అంతా! ‘అవాస్తవాలూ, అభూత కల్పనలూ, తప్పుడు వార్తలు రాసినా చర్యలు తీసుకోవద్దంటే ఎలా?’ అని మంత్రులు, ప్రభుత్వ సలహాదారులు ఇప్పుడు వీరంగం వేస్తున్నారు. ఉద్దేశపూర్వకంగా తప్పుడు వార్తలు రాస్తే చర్యలు తీసుకోవద్దని మేం కూడా అనడం లేదు. జగన్మోహన్‌ రెడ్డి మినహా మరెవ్వరు అధికారంలోకి వచ్చినా చీల్చిచెండాడతాం అన్నట్టుగా జగన్‌ మీడియా మాత్రమే విశృంఖలంగా వ్యవహరించగలదు. గత ప్రభుత్వ హయాంలో అక్కడ అంత అవినీతి, ఇక్కడ ఇంత అవినీతి జరిగిందని జగన్‌ మీడియా విస్తృతంగా ప్రచారం చేసినా, అధికారంలోకి వచ్చి ఐదు నెలలు దాటినా... ఆ అవినీతిని నిర్ధారించలేకపోతున్నది ఎవరు? వివేకానంద రెడ్డి హత్యకు, విశాఖ విమానాశ్రయంలో జగన్‌పై కోడికత్తితో జరిగిన దాడికి చంద్రబాబు కారణమని నిందించిన జగన్‌ మీడియా... అధికారం ఉండి కూడా ఇప్పటివరకు ఏం జరిగిందో తేల్చలేకపోతున్నది. జగన్మోహన్‌ రెడ్డి సొంత రాజకీయ ప్రయోజనాలే పరమార్థంగా సాక్షి మీడియా పనిచేస్తున్న విషయం పాత్రికేయ లోకానికి తెలియంది కాదు. దెయ్యాలు వేదాలు వల్లించినట్లుగా ఇతర మీడియా సంస్థలు స్వీయ రాజకీయ ప్రయోజనాల కోసం, వర్గ ప్రయోజనాల కోసం పనిచేస్తున్నాయని నిందించడం ‘జగన్‌ అండ్‌ కో’ కే చెల్లింది. ‘కలాలకు కాదు కులానికి మాత్రమే సంకెళ్లు’ అని మంత్రి కొడాలి నాని నిస్సిగ్గుగా చేసిన ప్రకటనను ఎలా అర్థంచేసుకోవాలి? పాఠకులను, వీక్షకులను సైతం కులాల ప్రాతిపదికగా విడదీసిన ఘనత కూడా ‘జగన్‌ అండ్‌ కో’కే చెల్లుతుంది. ‘ఆంధ్రజ్యోతి’ది ఆరు దశాబ్దాల చరిత్ర. ఈనాడుది నాలుగున్నర దశాబ్దాల చరిత్ర. ఈ రెండు పత్రికలకు కులాన్ని ఆపాదించే దుష్ట ప్రయత్నం చేసింది నాడు రాజశేఖర్‌ రెడ్డి, నేడు జగన్మోహన్‌ రెడ్డి మాత్రమే! నిజామాబాద్‌ జిల్లాలోని మారుమూల గ్రామంలో పుట్టిన నాకు ఏపీలో నెలకొన్న కులాల కుళ్లు గురించి గతంలో తెలిసేది కాదు. కులగజ్జికి దూరంగా పెరిగినవాడిని! కమ్మ సామాజిక వర్గంపై ద్వేషాన్ని పెంచుకున్న జగన్‌ అండ్‌ కో ఇప్పుడు ఆ సామాజిక వర్గం వారిపట్ల ఎంత కక్షపూరితంగా వ్యవహరిస్తున్నదో అందరికీ తెలిసిందే! ఎన్నికలకు ముందునుంచే ఒక పకడ్బందీ ప్రణాళిక ప్రకారం కమ్మ సామాజికవర్గంపై ఇతర సామాజిక వర్గాలలో ద్వేష భావాన్ని రగిలించి రాజకీయ ప్రయోజనం పొందింది జగన్మోహన్‌ రెడ్డి మాత్రమేనన్నది సత్యం కాదా? ఇప్పుడు మీడియాకు కూడా కులం ఆపాదించి పాఠకులు, వీక్షకుల నుంచి దూరం చేయడం ద్వారా ఇతర మీడియా సంస్థలకు మనుగడ లేకుండా చేయాలన్న మహాకుట్రలో భాగమే నేడు జరుగుతున్నదంతా! ఈ నేపథ్యంలోనే కమ్మ కలాలకు సంకెళ్లు వేస్తామని అదే సామాజిక వర్గానికి చెందిన మంత్రులతో చెప్పించారు. నిజానికి మనిషన్నవాడు ఎవడూ ఫలానా కులంలో మాత్రమే పుట్టాలని కోరుకుని పుట్టలేరు. ఏదో ఒక కులంలో పుట్టడం అనేది యాదృచ్ఛికం. ఇంతోటి దానికి కులద్వేషం ఎందుకో అర్థంకాని విషయం. అధికారం కైపు తలకెక్కినవారు ఎంతగా రెచ్చగొట్టినా మేం సంయమనం పాటిస్తూనే ఉంటాం. అదే సమయంలో మీడియాగా మా విధ్యుక్తధర్మం నుంచి వెనకడుగు వేయం. నిజానికి తెలుగునాట మీడియా చాలాకాలం క్రితమే కలుషితం అయ్యింది. రాజకీయ పార్టీలు సొంత పత్రికలు, చానెళ్లు ఏర్పాటు చేసుకున్నాక మీడియా కలుషితం కాకుండా ఎలా ఉంటుంది? అయితే, గురివింద గింజలు కూడా ఎదుటివారి తప్పులను ఎత్తిచూపడానికి ప్రయత్నించడం, దురుద్దేశాలు ఆపాదించడమే రోత పుట్టిస్తోంది. బట్టలు విప్పుకుని నగ్నంగా తిరుగుతున్న వారు ఇతరులు కూడా అలాగే నగ్నంగా తిరగాలనుకోవడం ఎబ్బెట్టుగా ఉంది. ప్రభుత్వాలు అన్నాక లోటుపాట్లు జరగడం సహజం. అయినా లోటుపాట్లను ఎత్తిచూపకూడదనే అంతులేని అసహనం వల్లనే ప్రస్తుత పరిస్థితి దాపురించింది. ప్రభుత్వంలో అంతా సవ్యంగానే ఉందని మీరు భావిస్తుంటే మాకు అభ్యంతరం లేదు. దాని ఫలితాన్ని కూడా మీరే అనుభవిస్తారు. మాకు ఎవరూ అడ్డు రాకూడదు, మేం ఏంచేసినా సమర్థించి తీరాల్సిందే అంటే కుదరదు. అధికారంలోకి వచ్చిన ఐదు నెలలకే ప్రజలలో వ్యతిరేకత కొనితెచ్చుకున్న ఘనత ముఖ్యమంత్రి జగన్మోహన్‌ రెడ్డికే దక్కుతుంది. ప్రభుత్వ పెద్దలు చేస్తున్న విమర్శలు, ఆరోపణలతోపాటు తాజాగా జారీచేసిన జీవో వల్ల మా నైతిక స్థయిర్యాన్ని దెబ్బతీయలేరు. రాజశేఖర్‌ రెడ్డి ముఖ్యమంత్రిగా ఉన్నప్పుడు కూడా మాపై పలు కేసులు వేశారు. అయినా మేం జంకలేదు. ఇప్పుడు కూడా అంతే! అయితే మీ స్వార్థం కోసం సమాజాన్ని ఇప్పుడు కులాలవారీగా విభజిస్తున్న మీకు భవిష్యత్తులో అదే శాపంగా మారుతుంది. ప్రభుత్వాలకు సహనం ఉండాలని సుప్రీంకోర్టు పలు సందర్భాలలో వ్యాఖ్యానించిన విషయాన్ని జగన్‌ అండ్‌ కోకు గుర్తుచేస్తున్నాం.</p>

      <p>
        <b>ఇంత దిగజారడం ఎందుకోసం?</b>
      </p>
      <p>ఇక నిన్నటివరకు జగన్‌ మీడియాలో పనిచేసి.. ప్రస్తుతం రాష్ట్రప్రభుత్వంలో సలహాదారులుగా నియమితులైన ఇద్దరు పాత్రికేయ ప్రముఖులు విలేకరుల సమావేశంలో చేసిన వ్యాఖ్యల విషయానికి వద్దాం! ఇందులో మొదటివ్యక్తి కె.రామచంద్రమూర్తి. ఆంధ్రజ్యోతి పునఃప్రారంభం నుంచి అయిదున్నరేళ్ల పాటు సంపాదకుడుగా మా సంస్థలో పనిచేశారు. పత్రికారంగంలో గౌరవాభిమానాలు సంపాదించుకున్న ఆయన ఇప్పుడు ఒక్కసారిగా తన స్థాయిని దిగజార్చుకుని జగన్మోహన్‌ రెడ్డి ప్రభుత్వ చర్యలను సమర్థిస్తూ మాట్లాడటం పలువురిని ఆశ్చర్యానికి గురిచేసింది. సీనియర్‌ మోస్ట్‌ సంపాదకుడుగా గుర్తింపు పొందిన ఆయన శుక్రవారంనాడు విలేకరుల సమావేశంలో రెండు సందర్భాలలో అవాస్తవాలు చెప్పారు. మీడియాను కట్టడి చేయడానికి రాజశేఖర్‌ రెడ్డి ముఖ్యమంత్రిగా ఉన్నప్పుడు తెచ్చిన జీవోను అప్పట్లో తాను సమర్థించానని రామచంద్రమూర్తి చెప్పుకున్నారు. ఇది పూర్తిగా అవాస్తవం. అప్పుడు ‘ఆంధ్రజ్యోతి’ సంపాదకుడుగా ఉన్న ఆయన ‘హద్దుమీరిన అసహనం’ పేరిట రాజశేఖర్‌ రెడ్డి ప్రభుత్వ చర్యను ఆక్షేపిస్తూ సంపాదకీయం రాశారు. 1994–2004 మధ్య ఎన్టీఆర్‌, చంద్రబాబు ప్రభుత్వాలలో మీడియాపై దాఖలు చేసిన కేసుల సంఖ్య ఐదుకు మించలేదనీ, రాజశేఖర్‌ రెడ్డి అధికారంలోకి వచ్చిన రెండేళ్లలోనే దాదాపు పాతిక కేసులను మీడియాపై పెట్టారనీ నాటి సంపాదకీయంలో రామచంద్రమూర్తి ఆక్షేపించారు. పత్రికలపై పరువునష్టం దావాలు వేయడం, వేయించడంలో రికార్డు సృష్టించిన జయలలితను మించిపోవాలని రాజశేఖర్‌ రెడ్డి తహతహలాడుతున్నట్టున్నారని అప్పుడు విమర్శించిన రామచంద్రమూర్తి... ఇప్పుడు ఆనాటి జీవోను సమర్థించానని చెప్పుకోవడం ద్వారా పాత్రికేయ లోకానికి ఏమి సమాధానం చెప్పుకుంటారు? చంద్రబాబు ముఖ్యమంత్రిగా ఉన్నప్పుడు సాక్షి విలేఖరులపై కేసులు పెట్టడాన్ని కూడా తాను అప్పట్లో సమర్థించానని రామచంద్రమూర్తి మరో అవాస్తవం చెప్పారు. అప్పుడు సాక్షిలో పనిచేసిన ఆయన చంద్రబాబు ప్రభుత్వ చర్యను తూర్పారబట్టారు. అంతేకాదు, ప్రెస్‌ కౌన్సిల్‌ ఆఫ్‌ ఇండియాకు కూడా ఫిర్యాదు చేశారు. ఇప్పుడు జగన్మోహన్‌ రెడ్డి ప్రభుత్వంలో సలహాదారుడిగా నియమితులైన ఆయన జీతభత్యాల కింద ప్రజాధనాన్ని తీసుకుంటున్నారు. ఇందుకుగాను ఆయన జగన్మోహన్‌ రెడ్డి కంటే ఎక్కువగా ప్రజలకు జవాబుదారీగా ఉండాల్సి ఉంటుంది. శుక్రవారంనాడు విలేఖరుల సమావేశంలో చేసిన వ్యాఖ్యలకు, జగన్‌ ప్రభుత్వం తీసుకొచ్చిన జీవోను సమర్థించినందుకు రామచంద్రమూర్తికి బహుశా రాత్రికి నిద్రపట్టి ఉండదు. ఒకవేళ ఆయన మనస్సాక్షిని చంపుకొని ఉంటే హాయిగా నిద్రపోయి ఉంటారు. సాక్షి ఎడిటోరియల్‌ డైరెక్టర్‌గా ఉన్న సమయంలో ఆ పత్రిక ఎవరి ప్రయోజనాల కోసం పనిచేసిందీ, ఎన్ని తప్పుడు వార్తలను ప్రచారం చేసిందీ ఆయనకు తెలియదనుకోలేం కదా? అలాంటి పెద్దమనిషి ఇప్పుడు ఇతర పత్రికలు అవాస్తవాలు రాస్తున్నాయని ఆక్షేపించడం విడ్డూరంగా ఉంది. పత్రికలలో వచ్చే వార్తలపై ప్రభుత్వం ఇచ్చే ఖండనలకు మీడియా అంత ప్రాముఖ్యత ఇవ్వడంలేదని కూడా రామచంద్రమూర్తి ఆక్షేపించారు. రెండు దశాబ్దాలకుపైగా సంపాదకుడుగా వ్యవహరించిన ఆయనకు ఈ విషయంలో నెలకొల్పబడిన సంప్రదాయాలు తెలియవనుకోవాలా? ఖండనలు, వివరణలను పస ఉన్నా, లేకపోయినా విధిగా ప్రచురించాలన్న నియమాన్ని ‘ఆంధ్రజ్యోతి’ పెట్టుకున్న విషయం అయిదున్నరేళ్లపాటు మా సంస్థలో సంపాదకుడుగా పనిచేసిన ఆయనకు తెలియదా? రామచంద్ర మూర్తి పాత్రికేయ వృత్తిలో అడుగుపెట్టక ముందు నుంచీ వివరణలు, ఖండనలకు వివిధ పత్రికలు ఎంత ప్రాధాన్యం ఇస్తూ వచ్చాయో, ‘ఆంధ్రజ్యోతి’ కూడా అంతే ప్రాధాన్యం ఇస్తూ వచ్చింది. మీడియాను తప్పుబట్టిన మరో వ్యక్తి దేవులపల్లి అమర్‌. ఈయనగారివి ఒకప్పుడు వామపక్ష భావాలు. నిన్నమొన్నటి వరకు జర్నలిస్టు సంఘాల నాయకుడిగా పత్రికా స్వేచ్ఛ కోసం గళం విప్పిన వ్యక్తి. జగన్‌ సొంత మీడియాలో కొలువు సంపాదించగానే ఆయన తన సహజ స్వభావానికి భిన్నంగా వ్యవహరించడం మొదలుపెట్టారు. ‘అసత్యాలు రాస్తుంటే చూస్తూ ఊరుకోవాలా?’ అని శుక్రవారం నాడు విలేకరుల సమావేశంలో ఆయనే హుంకరించారు. నిన్నటివరకు తాను పనిచేసిన జగన్‌ మీడియా చంద్రబాబు ప్రభుత్వంపైన, అంతకుముందున్న ముఖ్యమంత్రులపైన ఎలాంటి అభూతకల్పనలు, అసత్య ప్రచారాలు చేసిందో మరచిపోయారా? విచిత్రం ఏమిటంటే నాడు రాజశేఖర్‌ రెడ్డి, నేడు జగన్మోహన్‌ రెడ్డి ముఖ్యమంత్రిగా ఉన్నప్పుడు మాత్రమే మీడియాకు లక్ష్మణ రేఖ ఉండాలన్న విషయం ఈయనగారికి గుర్తుకు వస్తుంది. రోశయ్య, కిరణ్‌ కుమార్‌ రెడ్డి, చంద్రబాబు ముఖ్యమంత్రులుగా ఉన్నప్పుడు జగన్‌ మీడియా అన్ని కట్టుబాట్లను చెరిపేసి రెచ్చిపోయినా లక్ష్మణ రేఖ విధించాలన్న విషయం గుర్తుకు రాలేదు. ఖండనలు, వివరణలు కనీస పరిణామంలో ప్రచురించడానికి జగన్‌ మీడియా నిరాకరించిన సందర్భాలు ఆయనకు తప్పుగా అనిపించలేదు. నిప్పుకు చెదలు పట్టడం అంటే ఏమిటో అనుకుంటారు గానీ ఒకప్పుడు నిబద్ధతతో గౌరవప్రదమైన జీవితాన్ని గడిపిన రామచంద్రమూర్తి, దేవులపల్లి అమర్‌ ఇప్పుడు ఇలా మారిపోవడాన్ని చూసిన తర్వాత పతనానికి ఎవరూ అతీతులు కారని భావించక తప్పదు. మీడియాకు సుద్దులు చెప్పగలవారు తెలుగునాట ఎవరైనా ఉన్నారా? అంటే కాగడా పట్టుకుని వెతికినా కానరాని పరిస్థితి. ఆత్మవంచన, పరనిందకు అలవాటుపడిన వారికి సత్యాలు కూడా అసత్యాలుగానే కనిపిస్తాయి. ‘నా చిన్ని బొజ్జకు శ్రీరామరక్ష’ అని ఎవరికివారు అనుకోవడం వల్లనే ‘నువ్వు కూడా చెప్పేవాడివా?’ అని ఇతరులు భావిస్తున్నారు. దీర్ఘకాలం శ్రమించి విశ్వసనీయత సంపాదించుకున్నవారు సైతం జీవిత చరమాంకంలో సౌకర్యవంతమైన జీవితం కోసం ప్రభుత్వాల పంచన చేరిపోతున్నారు. మొదటి నుంచి ఒకే పంథా అనుసరించే వారి విషయంలో సమాజానికి కూడా స్పష్టత ఉంటుంది. మధ్యలో పంథా మార్చుకుని నీతులు చెప్పడానికి ప్రయత్నించే వారితోనే సమస్య అంతా! ‘నవ్విపోదురుగాక నాకేటి సిగ్గు’ అని అనుకునేవారిని ఎవరుమాత్రం ఏమి చేయగలరు! ఏదిఏమైనా జగన్‌ ప్రభుత్వం నుంచి ఎదురయ్యే సవాళ్లను ఎదుర్కోవడానికి మేం సిద్ధంగా ఉన్నాం. మావైపు నుంచి పొరబాటు జరిగితే సరిచేసుకోవడానికి కూడా మేం వెనుకాడం. అంతేతప్ప ప్రభుత్వాలను ధిక్కరిస్తే ప్రకటనలు ఆగిపోతాయి, ఆర్థికంగా దెబ్బతింటాం, కేసులతో ఇబ్బంది పడతామని భయపడిపోయి మడమ తిప్పడం మాత్రం జరగదు. అదే సమయంలో జగన్‌ మీడియా మాకే కాదు... మరే ఇతర మీడియా సంస్థకు మార్గదర్శి కాబోదు! </p>
