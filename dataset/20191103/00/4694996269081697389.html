      <h1>Guinguinéo : Mamadou Moustapha Ndiaye, parrain de la finale du préfinancement de la zone.</h1>
      <address><time datetime="2019-11-03T00:00:00+00:00">03 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/eMubgh0RNIQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>L'ex député Mamadou Moustapha Ndiaye, a parrainé la finale du préfinancement des activités de la zone de Guinguinéo. Le responsable politique n'a pas ainsi lésiné sur les moyens pour permettre à la jeunesse de son département de s'épanouir en mettant à la disposition du vainqueur (Espérance) une enveloppe de 400 mille Fcfa et une somme de 250 mille Fcfa pour le vaincu (Mankoo), ainsi qu'un trophée, des jeux de maillots, des ballons de football etc... <br/>Dans son discours, Mr Ndiaye a porté le plaidoyer pour le redémarrage des travaux du stade de Guinguinéo qui, dit-il, a toujours été une doléance du mouvement "Navétanes".  <br/><br/>À noter que les leaders politiques du département et de la commune de Guinguinéo ont massivement pris part à cette finale. Ceux de Kaolack non plus n'ont pas été en reste pour accompagner leur camarade, l'ex député Mamadou Moustapha Ndiaye...</p>
