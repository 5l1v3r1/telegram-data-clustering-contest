      <h1>125 مخالفة حصيلة حملة مرورية شاملة على المحافظات الست</h1>
      <address>
        <time datetime="2019-11-03T00:00:00+00:00">03 Nov 2019</time>
      </address>
      <p>شنت الإدارة العامة للمرور حملة مرورية شملت المحافظات الست وذلك لضبط الشاحنات المخالفة لشروط الأمن والمتانة. <br/>واسفرت الحملة عن تحرير عدد 125 مخالفة مرورية للشاحنات مما تؤدي إلى إعاقة حركة السير وتعريض حياة مستخدمي الطريق للخطر.</p>
    </article>
