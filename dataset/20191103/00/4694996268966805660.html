      <h1>Gamou Médina Baye : Mohamed Ndiaye Rahma compte créer des quartiers généraux pour offrir de la nourriture aux fidèles.</h1>
      <address><time datetime="2019-11-03T00:00:00+00:00">03 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Q0Dej-hwt1k" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Comme à l'accoutumée, le président du mouvement Rahma entend accompagner les fidèles avant, pendant et après le Gamou. Pour ce faire, Mohamed Ndiaye envisage de mettre en place des quartiers généraux dans toute la cité religieuse afin de distribuer de la nourriture aux fidèles qui rallient Médina Baye. D'emblée, l'ambassadeur itinéraire a dégagé quelques dizaines de millions de FCFA pour que ses militants et militantes puissent prendre les devants pour la bonne réussite de ce projet. En outre, des bœufs seront aussi mis à la disposition des chefs religieux...</b>
      </p>
    </article>
