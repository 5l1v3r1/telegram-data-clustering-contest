      <h1>Матиос показал список украденного РФ имущества с украинских кораблей: от военного оборудования до унитазов</h1>
      <address><time datetime="2019-11-20T23:19:00+00:00">20 Nov 2019, 23:19</time> by <a rel="author">https://www.facebook.com/kathrin.sinyavska.9, Катерина Синявская</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FMatiosAnatolii%2Fvideos%2F1412244685593314%2F&amp;show_text=0&amp;width=560" width="560" height="316" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>Бывший военный прокурор Украины Анатолий Матиос опубликовал перечень повреждений и украденного имущества на украинских кораблях «Никополь», «Бердянск» и буксире «Яны Капу», ранее захваченных РФ.</p>
      <p>На своей странице в<a href="https://www.facebook.com/photo.php?fbid=1412244688926647&amp;set=pcb.1412248388926277&amp;type=3&amp;theater"> Facebook</a> он также обнародовал видео противоминной проверки на фарватере.</p>
      <figure>
        <img src="http://nikvesti.com/images/imageeditor/2019/11/20/172706/172706_0.jpg"/>
      </figure>
      <figure>
        <img src="http://nikvesti.com/images/imageeditor/2019/11/20/172706/172706_1.jpg"/>
      </figure>
      <figure>
        <img src="http://nikvesti.com/images/imageeditor/2019/11/20/172706/172706_2.jpg"/>
      </figure>
      <p>Согласно описанию, на «Никополе», «Бердянск» и «Яны капу» большая часть оборудования сильно повреждена либо отсутствует вообще.</p>
      <figure>
        <img src="http://nikvesti.com/images/imageeditor/2019/11/20/172706/172706_3.jpg"/>
      </figure>
      <figure>
        <img src="http://nikvesti.com/images/imageeditor/2019/11/20/172706/172706_4.jpg"/>
      </figure>
      <figure>
        <img src="http://nikvesti.com/images/imageeditor/2019/11/20/172706/172706_5.jpg"/>
      </figure>
      <figure>
        <img src="http://nikvesti.com/images/imageeditor/2019/11/20/172706/172706_6.jpg"/>
      </figure>
      <figure>
        <img src="http://nikvesti.com/images/imageeditor/2019/11/20/172706/172706_7.jpg"/>
      </figure>
      <p>К примеру, на «Никополе» украден даже унитаз, а на «Бердянске» поврежден гальюн и отсутствует система слива.  </p>
      <p>Напомним, захваченные у берегов Крыма в прошлом году украинские корабли <a href="http://nikvesti.com/news/politics/172684">сегодня вернулись в порт Очакова.</a></p>
