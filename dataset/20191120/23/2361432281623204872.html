      <h1>16 White Actors Miscast in Non-White Roles, From Mickey Rooney to Emma Stone (Photos)</h1>
      <h2>Rooney as Japanese? Stone as Chinese/Swedish/Hawaiian? TheWrap looks at history of racially misguided castings</h2>
      <address><time datetime="2019-11-20T23:25:10+00:00">20 Nov 2019, 23:25</time> by <a rel="author" href="https://www.thewrap.com/author/wrap-staff/" target="_blank">Wrap Staff</a></address>

      <figure>

          <img src="https://www.thewrap.com/wp-content/uploads/2015/10/katherinehepburn.jpg"/>
        </a>
        <figcaption><b><a href="https://www.thewrap.com/tag/katharine_hepburn/">Katharine Hepburn</a> in "Dragon Seed" (1944)  </b>Caucasian Hepburn played a Chinese woman in this big-screen adaptation of the Pearl S. Buck novel. <cite>MGM</cite></figcaption>
      </figure>
      <hr/>
      <figure>
        <a href="https://www.thewrap.com/15-actors-outrageously-miscast-in-non-white-roles-photos/3/">
          <img src="https://www.thewrap.com/wp-content/uploads/2015/10/marlonbrando.jpg"/>
        </a>
        <figcaption><b><a href="https://www.thewrap.com/tag/marlon_brando/">Marlon Brando</a> in "The Teahouse of the August Moon" (1956)  </b>Brando starred as an Okinawan translator for the U.S. Army in this comedy about the American occupation of the island nation.<cite>MGM</cite></figcaption>
      </figure>
      <hr/>
      <figure>
        <a href="https://www.thewrap.com/15-actors-outrageously-miscast-in-non-white-roles-photos/4/">
          <img src="https://www.thewrap.com/wp-content/uploads/2015/10/johnwayne.jpg"/>
        </a>
        <figcaption><b><a href="https://www.thewrap.com/tag/john_wayne/">John Wayne</a> in "Conquerer" (1956)  </b>Wayne was cast as Mongol conquerer Genghis Khan in what's considered by many to be one of the worst films of all time.<cite>RKO Radio Pictures</cite></figcaption>
      </figure>
      <hr/>
      <figure>
        <a href="https://www.thewrap.com/15-actors-outrageously-miscast-in-non-white-roles-photos/5/">
          <img src="https://www.thewrap.com/wp-content/uploads/2015/10/charltonheston.jpg"/>
        </a>
        <figcaption><b><a href="https://www.thewrap.com/tag/charlton_heston/">Charlton Heston</a> in "Touch of Evil" (1958)  </b>Heston starred as Ramon Miguel Vargas in the 1958 crime film, a Mexican narcotics officer.<cite>Universal</cite></figcaption>
      </figure>
      <hr/>
      <figure>
        <a href="https://www.thewrap.com/15-actors-outrageously-miscast-in-non-white-roles-photos/6/">
          <img src="https://www.thewrap.com/wp-content/uploads/2015/10/mickeyrooney.jpg"/>
        </a>
        <figcaption><b><a href="https://www.thewrap.com/tag/mickey_rooney/">Mickey Rooney</a> in "Breakfast at Tiffany's" (1961)  </b>More caricature than character, Rooney starred as the buck-toothed, Japanese Mr. Yunioshi in the 1961 film, which has faced volumes of criticism since.<cite>Paramount Pictures</cite></figcaption>
      </figure>
      <hr/>
      <figure>
        <a href="https://www.thewrap.com/15-actors-outrageously-miscast-in-non-white-roles-photos/7/">
          <img src="https://www.thewrap.com/wp-content/uploads/2015/10/nataliewood.jpg"/>
        </a>
        <figcaption><b><a href="https://www.thewrap.com/tag/natalie_wood/">Natalie Wood</a> in "West Side Story" (1961)  </b>Wood plays a Puerto Rican in the 1961 film, although she was Russian-American. <cite>United Artists</cite></figcaption>
      </figure>
      <hr/>
      <figure>
        <a href="https://www.thewrap.com/15-actors-outrageously-miscast-in-non-white-roles-photos/8/">
          <img src="https://www.thewrap.com/wp-content/uploads/2015/10/othello.jpg"/>
        </a>
        <figcaption><b><a href="https://www.thewrap.com/tag/laurence-olivier/">Laurence Olivier</a> in "Othello" (1965)  </b>Not only did the white actor play a Moor in 1965's "Othello," he did so while wearing blackface.<cite>Warner Bros.</cite></figcaption>
      </figure>
      <hr/>
      <figure>
        <a href="https://www.thewrap.com/15-actors-outrageously-miscast-in-non-white-roles-photos/9/">
          <img src="https://www.thewrap.com/wp-content/uploads/2015/10/alpacino.jpg"/>
        </a>
        <figcaption><b><a href="https://www.thewrap.com/tag/al_pacino/">Al Pacino</a> in "Scarface" (1983)  </b>Pacino plays a Cuban gangster in the 1983 film, and many criticized his over-the-top, offensive accent.<cite>Universal</cite></figcaption>
      </figure>
      <hr/>
      <figure>
        <a href="https://www.thewrap.com/15-actors-outrageously-miscast-in-non-white-roles-photos/10/">
          <img src="https://www.thewrap.com/wp-content/uploads/2015/10/maskofzorro.jpg"/>
        </a>
        <figcaption><b><a href="https://www.thewrap.com/tag/anthony_hopkins/">Anthony Hopkins</a> in "Mask of Zorro" (1998)  </b>Welsh actor Hopkins starred as the Spanish Zorro, a.k.a. Don Diego de la Vega in the 1998 film. <cite>Tristar</cite></figcaption>
      </figure>
      <hr/>
      <figure>
        <a href="https://www.thewrap.com/15-actors-outrageously-miscast-in-non-white-roles-photos/11/">
          <img src="https://www.thewrap.com/wp-content/uploads/2015/10/robschneider.jpg"/>
        </a>
        <figcaption><b><a href="https://www.thewrap.com/tag/rob_schneider/">Rob Schneider</a> in "50 First Dates" (2004)  </b>Schneider seems to play a different ethnicity in every <a href="https://www.thewrap.com/tag/adam_sandler/">Adam Sandler</a> movie. In "The Waterboy" he was the "You can do it!" guy, in "Big Daddy," he was a Middle-Eastern Delivery man, and in "50 First Dates," he plays a native Hawaiian. Badly.<cite>Columbia Pictures</cite></figcaption>
      </figure>
      <hr/>
      <figure>
        <a href="https://www.thewrap.com/15-actors-outrageously-miscast-in-non-white-roles-photos/12/">
          <img src="https://www.thewrap.com/wp-content/uploads/2015/10/mikemyers.jpg"/>
        </a>
        <figcaption><b><a href="https://www.thewrap.com/tag/mike_myers/">Mike Myers</a> in "The Love Guru" (2008)  </b>Myers played an Indian-American Guru in the roundly panned movie, in which he dressed up a lot of racist jokes in a terrible accent. <b>See Video:</b> <a href="https://www.thewrap.com/mike-myers-super-proud-to-stand-next-to-kanye-west-when-he-dissed-george-bush/">Mike Myers Was ‘Super Proud’ Standing Next to Kanye West When He Dissed George W. Bush</a><cite>Paramount</cite></figcaption>
      </figure>
      <hr/>
      <figure>
        <a href="https://www.thewrap.com/15-actors-outrageously-miscast-in-non-white-roles-photos/13/">
          <img src="https://www.thewrap.com/wp-content/uploads/2015/10/21.jpg"/>
        </a>
        <figcaption><b>Every character from "21" (2008) </b>The movie follows a group of math students who come up with a card counting strategy to win big in Vegas. While the movie had a predominantly white cast, the real life MIT students were all Asian-American.<cite>Sony</cite></figcaption>
      </figure>
      <hr/>
      <figure>
        <a href="https://www.thewrap.com/15-actors-outrageously-miscast-in-non-white-roles-photos/14/">
          <img src="https://www.thewrap.com/wp-content/uploads/2015/10/jakegyllenhaal.jpg"/>
        </a>
        <figcaption><b><a href="https://www.thewrap.com/tag/jake_gyllenhaal/">Jake Gyllenhaal</a> in "Prince of Persia: The Sands of Time" (2010)  </b>Gyllenhaal plays a Middle-Eastern prince in the film, which many called "insulting" and "the perfect example of whitewashing." <br/><b>Also Read:</b> <a href="https://www.thewrap.com/jake-gyllenhaal-in-talks-to-join-benedict-cumberbatch-in-the-current-war/">Jake Gyllenhaal in Talks to Join Benedict Cumberbatch in ‘The Current War’</a><cite>Disney</cite></figcaption>
      </figure>
      <hr/>
      <figure>
        <a href="https://www.thewrap.com/15-actors-outrageously-miscast-in-non-white-roles-photos/15/">
          <img src="https://www.thewrap.com/wp-content/uploads/2015/10/lonereanger.jpg"/>
        </a>
        <figcaption><b><a href="https://www.thewrap.com/tag/johnny_depp/">Johnny Depp</a> in "Lone Ranger" (2013)  </b>Like Mara, <a href="https://www.thewrap.com/tag/johnny_depp/">Johnny Depp</a> played a Native American in Disney's film, which sparked outrage among fans and critics despite the actor's claims that his great-grandmother had mostly Cherokee blood.  <br/><b>Also Read:</b> <a href="https://www.thewrap.com/disney-cfo-says-lone-ranger-flop-shows-non-franchise-movies-need-to-cost-less/">Disney CFO: ‘Lone Ranger’ Flop Shows Non-Franchise Movies Need to Cost Less</a><cite>Disney</cite></figcaption>
      </figure>
      <hr/>
      <figure>
        <a href="https://www.thewrap.com/15-actors-outrageously-miscast-in-non-white-roles-photos/16/">
          <img src="https://www.thewrap.com/wp-content/uploads/2015/10/rooneymara.jpg"/>
        </a>
        <figcaption><b><a href="https://www.thewrap.com/tag/rooney_mara/">Rooney Mara</a> in "Pan" (2015)  </b>Mara was cast as Tiger Lily, a Native American, in the 2015 film. <br/><b>Also Read:</b> <a href="https://www.thewrap.com/rooney-mara-negotiations-play-tiger-lily-warner-bros-pan/">Rooney Mara in Negotiations to Play Tiger Lily in Warner Bros.’ ‘Pan’</a><cite>Warner Bros.</cite></figcaption>
      </figure>

      <figure>
        <a href="https://www.thewrap.com/15-actors-outrageously-miscast-in-non-white-roles-photos/17/">
          <img src="https://www.thewrap.com/wp-content/uploads/2015/10/emmastone.jpg"/>
        </a>
        <figcaption><b><a href="https://www.thewrap.com/tag/emma_stone/">Emma Stone</a> in "Aloha" (2015)  </b>Stone played a Chinese/Swedish/Hawaiian woman in this critically and commercially disappointing <a href="https://www.thewrap.com/tag/cameron_crowe/">Cameron Crowe</a> romantic-comedy. <br/><b>Also Read:</b> <a href="https://www.thewrap.com/cameron-crowe-apologizes-for-emma-stones-asian-aloha-character-was-based-on-a-real-life-red-head-local/">Cameron Crowe Apologizes for Emma Stone’s Asian ‘Aloha’ Character: ‘Was Based on a Real-Life, Red-Head Local’</a><cite>Sony</cite></figcaption>
      </figure>
