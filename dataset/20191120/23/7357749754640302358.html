      <h1>Le Beaujolais nouveau et le marché à l'export</h1>
      <address><time datetime="2019-11-20T23:09:28+00:00">20 Nov 2019, 23:09</time> by <a rel="author">Guillaume Petit</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/E72P5qNE_Pc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Il a suffi de quelques jours pour que la production de Julien soit mise à mal… A cause du gel qui s’est abattu sur ses vignes au printemps, ce viticulteur de Charentay, au nord de Lyon a vu sa production réduite de 50 à 60% par rapport à l’année dernière…</p>
      <p>Julien a donc mis les bouchées double pour écouler son stock auprès de sa clientèle locale. "Il a fallu répartir entre nos clients et nous avons valorisé ceux qui étaient les plus fidèles", explique-t-il, même si cela a réduit la possibilité d'en démarcher de nouveaux</p>
      <p>Une petite production avec de possibles répercussions sur les exportations, alors que 40% des bouteilles de Beaujolais nouveau se vendent à l’étranger.</p>
      <p>L’année 2019 avait pourtant bien commencé, avec des exportations qui ont bondi de 60 % en Belgique, de 41 % en Chine, ou encore de 26 % au Japon.</p>
      <p>Pour Gilles Gélin, l’impact devrait être limité grâce aux crus des précédentes années. Et grâce aux exportations. 20% de sa production de beaujolais nouveau est vendue au Japon, premier importateur mondial.</p>
      <p>"Le marché japonais est en légère baisse", explique-t-il. "Mais il y a une bonne valorisation, on va de plus en plus vers des produits haut-de-gamme. C'est un marché très fidèle."</p>
      <p>En revanche, le marché américain pourrait bien devenir plus compliqué pour Gilles, qui exporte 8 à 10% de sa production aux Etats-Unis. En cause, les taxes de 25% imposées par Donald Trump sur le vin français. Mais il compte sur le fait que le président américain "reviendra à la raison". En attendant, avec ses intermédiaires, ils ont pu prendre en charge le surplus pour éviter une hausse des prix trop importante.</p>
      <p>Entre la météo et les soubresauts du commerce international, le temps s’est quelque peu couvert pour les viticulteurs mais ils font montre d’une certaine résistance, avec des relations commerciales nouées de longue date avec les importateurs, ils peuvent aussi se reposer sur un marketing efficace : le Beaujolais nouveau reste mondialement connu et apprécié. A Beaujeu, dans le Rhône, Guillaume Petit pour Euronews.</p>
