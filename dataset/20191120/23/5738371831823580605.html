      <h1>فيديو .. سجناء لأحمد موسى : بناكل لحمة وفراخ يوميا ونتلقى معاملة جيدة</h1>
      <address><time datetime="2019-11-20T23:46:00+00:00">20 Nov 2019, 23:46</time> by <a rel="author" href="https://www.mobtada.com/editor/633/%D9%83%D8%B1%D9%8A%D9%85-%D8%B4%D8%B9%D8%A8%D8%A7%D9%86" target="_blank">كريم شعبان</a></address>
      <p>قدم الإعلامى أحمد موسى، حلقة خاصة من برنامجه "على مسئوليتى" المذاع على قناة صدى البلد، من داخل منطقة سجون برج العرب بالإسكندرية، حيث رصد الخدمات التى تقدم للمساجين خلال فترة تنفيذ العقوبة.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/eSSjylVD4So" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>وتفقد <a href="https://www.mobtada.com/details/../../../details/887068">موسى</a> "وحدة الغسيل الكلوى" داخل مستشفى سجن برج العرب، واستمع إلى أحد السجناء والذى يقضى فترة عقوبته، مشيرا إلى أنه يتلقى معاملة جيدة، ونظرا لمرضه الشديد فور الحكم عليه تم نقله إلى مستشفى السجن والاعتناء به وتقديم الرعاية الكاملة.</p>
      <p>وعن الطعام المقدم، أكد السجين أن الأكل الذى يحصل عليه جيد جدا، وأنه يتناول اللحوم والفراخ بشكل يومى، كما يحصل على الفاكهة، مشيرا إلى أنه يأكل ويشرب يوميا "ببلاش"، وأنه يخرج للتريض من الساعة الـ9 صباحا إلى الثانية ظهرا.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/DzDCfVx5Sj0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>وتفقد موسى أيضا، مطبخ سجن برج العرب، للاطلاع على الطعام المقدم إلى المساجين، حيث أكد أحد السجناء والذى يعمل طباخا، أنه يتم تقديم وجبات فراخ ولحوم إلى المساجين وخاصة المرضى بشكل يومى.</p>
