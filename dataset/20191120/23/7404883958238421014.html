      <h1>洛杉磯汽車展最新款汽車看這裡</h1>
      <address>
        <time datetime="2019-11-20T23:26:00+00:00">20 Nov 2019, 23:26</time>
      </address>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911210724157412_34098.jpg"/>
        <figcaption>Mini Copper 推出全新電動車款。（記者謝雨珊／攝影）</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911210724157371_34098.jpg"/>
        <figcaption>Porsche保時捷汽車推出全新電動車款Taycon 4S。（記者謝雨珊／攝影）</figcaption>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/kmgZhAOX8VE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>影音來源：記者謝雨珊</p>
      <p>一年一度的洛杉磯國際汽車展（LA Auto Show ) 20日在洛杉磯會展中心，開放媒體參觀各大知名品牌新車；各品牌在場舉辦新車發表會，介紹最新科技、配備、及車款。</p>
      <p>各大品牌相爭引進新潮外觀設計、高科技內裝配備。來自全世界的汽車生產商、零配件商、經銷商及汽車相關領域參展商，齊聚會展中心，共同慶祝這項年度盛事。</p>
      <p>2019年洛杉磯國際汽車展將於11月22日至12月1日向公眾開放，將展示1000輛各品牌新車款，不乏休旅車、卡車、電動車、四門轎車等。購票詳情可查詢laautoshow.com。</p>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911210724157453_34098.jpg"/>
        <figcaption>現代汽車（Hyundai）向全球媒體展示全新的2020 IONIQ 電動車款。（記者謝雨珊／攝影）</figcaption>
      </figure>
