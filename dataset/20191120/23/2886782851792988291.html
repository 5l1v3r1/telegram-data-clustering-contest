      <h1>Francia borászbajok</h1>
      <address><time datetime="2019-11-20T23:42:30+00:00">20 Nov 2019, 23:42</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tIqC9a1UGD0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Csupán pár nap telt el azóta, hogy Julen szőlőjének csaknem fele odalett... Az őszi fagy a tavaszi ültetésű tőkéket sújtotta, így a Lyontól északra fekvő Charentay borászatának termelése közel 60 százalékkal visszaesett az egy évvel korábbihoz képest. Ezért Julen fő célja, hogy készletét a helyi ügyfeleknek értékesítse.</p>
      <p>- Készleteinket a helyi ügyfeleinknek kell felkínálnunk, így most új piacok irányába nincs lehetőségünk nyitni. Ebben a helyzetben elsőbbséget élveznek a lojálisabb ügyfeleink - halljuk a kárt szenvedett borosgazdától.</p>
      <p>A jelentősen visszaesett termésmennyiség kihatással lehet az exportra. Pedig a Beaujolais Nouveau palackok 40 százalékát külföldön értékesítik.</p>
      <p>Az idei év első fele kifejezetten jól alakult; a belgiumi export 60, a kínai 41, a Japánba szállított pedig 26 százalékkal nőtt.</p>
      <p>Gilles az előző évek boraiból pótolja az idei szőlő-termés csökkenést. A Beaujolais Nouveau legnagyobb importőre Japán, az exportált mennyiség ötöde ott köt ki.</p>
      <p>- A piac némileg zsugorodott, ugyanakkor felértékelődést mutat, mert egyre bővül a termékcsalád - állítja egy másik helyi borász, Gilles Géline. A japán piac nagyon igényes és szigorú. De ha nem csalódik benned, hűséges, számíthatsz rá.</p>
      <p>Eközben a tengerentúli piac bonyolódhat, pedig Gilles kivitelének 8-10 százaléka az Egyesült Államokba irányul. Kérdés, hogy mi lesz a Donald Trump által, a francia borokra belengetett 25 százalékos adóval?</p>
      <p>- Ez egyértelműen csökkenti a haszonkulcsot. Közbenső termékeinkkel fedeztük az adókat, mivel a fogyasztói árak nem emelkednek. Ami egy ilyen piacon valóban fontos szempont számunkra.</p>
      <p>Az Euronews tudósítója ezt úgy árnyalja, hogy "a kedvezőtlen időjárás és a kereskedelem hullámvölgyei ellenére a szőlőtermelők viszonylagos védettséget élveznek hosszútávú szerződéseiknek és a hatékony marketingnek hála. A Beaujolais Nouveau neve továbbra is jól cseng a világban."</p>
