      <p>人気児童文学「ドリトル先生」シリーズを、『アイアンマン』のロバート・ダウニー・Jr主演で映画化。重い病に倒れた若き女王を救う治療法を求めて、ドリトル先生が動物たちと共に旅へと繰り出すさまを描く。動物の声優は、ラミ・マレック、エマ・トンプソン、トム・ホランド、レイフ・ファインズら。監督は『トラフィック』でアカデミー賞脚色賞に輝いたスティーヴン・ギャガン。<br/>劇場公開日：2020年3月20日<br/>配給：東宝東和<br/>(c) 2019 Universal Pictures. All Rights Reserved.</p>
