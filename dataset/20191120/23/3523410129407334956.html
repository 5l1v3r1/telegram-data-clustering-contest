      <h2>پسر رئیس‌جمهور اسبق آلمان به ضرب چاقو کشته شد</h2>
      <address><time datetime="2019-11-20T23:08:00+00:00">20 Nov 2019, 23:08</time> by <a rel="author">بولتن نیوز | bultannews.com</a></address>
      <p>به گزارش <a href="https://www.bultannews.com/">بولتن نیوز</a>، پسر «ریچارد ون وایتسکر»، رئیس‌جمهور اسبق آلمان حین انجام یک سخنرانی در بیمارستانی در این کشور به ضرب چاقو کشته شده است.</p>
