      <h1>У нескольких пензенских компаний появились новые возможности для развития (видео)</h1>
      <address>
        <time datetime="2019-11-20T23:32:00+00:00">20 Nov 2019, 23:32</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fyPwXAbhZME" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Несколько ведущих предприятий Пензенской области стали участниками национального проекта «Производительность труда и поддержка занятости», который реализуется по инициативе президента страны Владимира Путина. Главная цель — увеличение объема производства и качества выпускаемой продукции в средних и крупных компаниях.</i>
      </p>
      <p>На крупном пензенском предприятии по выпуску различных резервуаров для нефтепродуктов, мобильных топливозаправочных станций, оборудования и запасных частей для бензовозов готовятся к масштабным переменам. Завод стал участником национального проекта «Производительность труда и поддержка занятости». Теперь у компании появились новые возможности для успешного развития.</p>
      <p>«Бизнес не стоит на месте, нужно всегда расти и двигаться вперед, поэтому если мы хорошо заработаем, то будем открывать дополнительные направления, тем самым увеличивать количество рабочих места», — сказал генеральный директор ЗАО «Пензаспецавтомаш» Юрий Колесников.</p>
      <p>Участие в проекте позволит увеличить производительность труда, в среднем, на 30%, создать новые рабочие места и поднять заработную плату. Повышение квалификации — лишь часть большой программы по улучшению производительности труда. Еще один важный компонент роста — взаимодействие с федеральным центром компетенций, это оператор национального проекта. Его специалисты на безвозмездной основе будут оказывать компании организационную, экспертно-аналитическую и информационную поддержку.</p>
      <p>«Специалисты федерального центра компетенций будут здесь проводить мероприятия. Сначала оценочные — это порядка двух-четырех недель, потом будет разработана дорожная карта по внедрению улучшений, которые должны привести к снижению потерь, оптимизации процессов, сокращению издержек, которые не приносят положительного результата», — рассказал министр промышленности, транспорта и инновационной политики Пензенской области Михаил Торгашин.</p>
      <p>На сегодняшний день уже заключено 18 соглашений с предприятиями региона, которые должны достигнуть роста производительности труда по сравнению с базовыми показателями. К 2024 году в реализации национального проекта запланировано участие 75 организаций, сообщает телеканал «<a href="http://tv-express.ru/">Экспресс</a>».</p>
