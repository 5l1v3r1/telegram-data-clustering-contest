      <h1>实拍漠河震撼取冰现场：250余人站冰面油锯轰鸣</h1>
      <address><time datetime="2019-11-20T23:01:57+00:00">20 Nov 2019, 23:01</time> by <a rel="author">杜梦媛</a></address>
      <blockquote>11月20日，黑龙江省漠河市地方防火办森林消防大队在漠河顺利完成2019年第一次大规模取冰任务。消防大队副队长韩波介绍，他们每年都会有取冰任务，该任务已持续十年了，漠河市打造旅游产业的冰块原材料均来自于这里。取冰主要使用油锯和采冰车，搬运则靠冰爬犁和人工抬运。当天参与人数约250人，取出2500余块冰，每块冰重约200斤。</blockquote>
    </article>
