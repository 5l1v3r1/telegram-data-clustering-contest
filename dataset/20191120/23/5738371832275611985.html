      <h1>برلمانى من سجن برج العرب : لا يوجد تعذيب فى السجون نهائيا</h1>
      <address><time datetime="2019-11-20T23:47:00+00:00">20 Nov 2019, 23:47</time> by <a rel="author" href="https://www.mobtada.com/editor/633/%D9%83%D8%B1%D9%8A%D9%85-%D8%B4%D8%B9%D8%A8%D8%A7%D9%86" target="_blank">كريم شعبان</a></address>
      <p>قال النائب عبد الفتاح محمد، عضو مجلس النواب، إنه لا يوجد تعذيب فى السجون نهائيا، مطالبا العالم بزيارة السجون المصرية، للاطلاع على حقيقة ما يثار من قبل المنظمات الدولية التى تعمل ضد مصر.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/SZ5-0RsxqtM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>وأضاف عضو مجلس النواب، خلال لقاء له مع الإعلامى<a href="https://www.mobtada.com/details/../../../details/887068"> أحمد موسى</a>، فى برنامج "على مسئوليتى" المذاع على قناة "صدى البلد"، أن أعضاء مجلس النواب زاروا منطقة سجون برج العرب، ورأوا المعاملة الجيدة للمساجين، مشيرا إلى أن هناك برنامج يومى للسجين يمارس من خلاله الرياضة ويقضى عقوبته دون أدنى مشكلة.</p>
      <p>وطالب النائب، الاتحاد الأوروبى وجميع دول العالم، بزيارة السجون، للوقوف على حقوق الإنسان فى مصر وتحديدا عقب ثورة 30 يونيو وتولى الرئيس السيسى مقاليد الحكم، بالإضافة إلى الاطلاع على التشريعات التى أقرها مجلس النواب فى مجال حقوق الإنسان.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/OBjKrzcLZHQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>وأشار النائب، إلى أن رجال الشرطة يتعاملون مع المساجين معاملة الأخ لأخيه، ولا يوجد معاملة أفضل من هذا، مؤكدا أن هناك نزلاء حصلوا على درجة الماجستير والدكتوراه داخل السجن، نظرا للمعاملة الحسنة التى تغيرت كثيرا بعد ثورة 30 يونيو.</p>
      <p>وأوضح النائب، أن قطاع السجون يعمل على محو أمية المساجين وتعليمهم حرف مختلفة، ليتم إعادة تأهيلهم، لكى يصبحوا عنصرا نافعا للمجتمع فيما بعد.</p>
