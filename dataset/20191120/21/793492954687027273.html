      <h1>Украинский и американский политологи подрались на российском ток-шоу</h1>
      <address><time datetime="2019-11-20T21:53:16+00:00">20 Nov 2019, 21:53</time> by <a rel="author">pipin</a></address>
      <p>Киевский политолог Вакаров набросился с кулаками на американского коллегу Грэга Вайнера во время спора о вредоносном влиянии США на Украину. Инцидент произошёл в эфире телеканала «Россия 1».</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/B5kys-FUTVM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote>«Украина сможет стать независимой только тогда, когда украинская элита сможет противопоставить себя давлению американцев, немцев и французов», — заявил Вакаров.</blockquote>
      <p>В ответ на это Грэг Вайнер посоветовал коллеге обратиться в конгресс США и к Дональду Трампу, а не ограничиваться только студией центрального российского телеканала.</p>
      <blockquote>«Больше вреда, чем Америка, нам никто не принёс. И когда твой долбаный посол рассказывает, можно садить Порошенко в тюрьму, или нельзя, что он себе такое позволяет?! Приходит на Украину и говорит: «Порошенко нельзя арестовывать». Почему его нельзя арестовывать? Я ничего не буду просить, просто хочу, чтобы вы не лезли в наши дела», – возмутился Вакаров.</blockquote>
      <p>Американский политолог продолжил перебивать украинского эксперта, из-за чего, с криками «Что ты меня провоцируешь?!», Вакаров облил его водой из стакана и толкнул того так, что Вайнер упал и ударился о декорации.</p>
      <p>Напомним, 10 ноября <b><a href="https://novorosinform.org/795340">украинский нацист в эфире ТВ напал на журналиста Коцабу</a></b> за призыв к разведению сил в Донбассе.</p>
      <p>Ранее, 5 октября, <b><a href="https://novorosinform.org/790864">экс-президент Украины Порошенко с нацистом Билецким устроили</a></b> перепалку в эфире украинского ТВ.</p>
