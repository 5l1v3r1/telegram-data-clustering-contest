      <h1>Jeffrey Epstein «spiser» folk selv etter sin død</h1>
      <address><time datetime="2019-11-20T21:19:35+00:00">20 Nov 2019, 21:19</time> by <a rel="author">Hans Rustad</a></address>
      <figure>
        <img src="https://www.document.no/wp-content/uploads/2019/08/andrew-virginia-roberts-ghistlaine-maxwell-london-2001.jpg"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/AKQi3wzNFGQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Prins Andrew lot seg intervjue av BBCs Emily Maitlis. Det ble en PR-messig katastrofe. Prins Andrew ante ikke hva han bega seg ut på.</p>
      <p>Men nettopp derfor får han frem hvilken makt Jeffrey Epstein hadde.</p>
      <p>Epstein var en sosial operatør i de aller øverste sosiale lag. Der noen leverer partydop, leverte han innhold. Som prins Andrew sa: Det var spennende mennesker der – kjente navn innen alle mulige walks of life (bransjer).</p>
      <p>Epstein hadde en kinky side, dvs han hadde spesiell «smak» når det gjaldt unge jenter. Slike menn finner likesinnede blant andre menn, lukter deres svake sider. Ved å skape et bestemt sosialt miljø med mennesker fra de øvre lag som delte hemmeligheter, skapte han et bånd mellom dem.</p>
      <p>Prins Andrew forteller at Ghislaine Maxwell var nøkkelen. Det var hun som koblet dem sammen. -Gjennom mitt vennskap med henne var det skjebne at vi skulle møtes, sier prins Andrew.</p>
      <figure>
        <img src="https://www.document.no/wp-content/uploads/2019/08/andrew-virginia-roberts-ghistlaine-maxwell-london-2001.jpg"/>
      </figure>
      <p>
        <i>Dette bildet viser prins Andrew med armen rundt Virginia Roberts hjemme hos Ghislaine Maxwell i hennes hus i Belgravia i London. -Det er tatt i annen etasje og der har jeg aldri vært, sa prins Andrew.</i>
      </p>
      <p>Det finnes en globale elite som kan dyrke sine lyster og Epstein hadde en evne til å koble folk.</p>
      <p>Et par som Hillary og Bill Clinton begynte veldig tidlig i Little Rock, Arkansas. Hillary forsvarte en mann som hadde voldtatt en liten jente og hun hadde ingen empati for jenta.  Bill voldtok kvinner. Historien med Monica Lewinsky var bare småtterier mot det Bill hadde drevet med.</p>
      <p>But then again, som det heter: Clintons er ikke de eneste fra overklassen som har utnyttet jenter. Ted Kennedy lot Mary Jo Kopechne drukne i Chappaquiddick. Akkurat som Bill Clinton tok han ikke kontakt med de etterlatte. Han oppførte seg royalt: Det var under hans verdighet. Broren John F var serieutro mot Jacqueline, i den grad at hun ville ha seg frabedt å finne andres truser i soveværelset.</p>
      <p>Amerikanerne er som alle andre opptatt av kjendisenes sexliv. Men etter hvert ser de et mønster: Det er to slags mennesker og det gjelder ulike regler for dem. De der oppe kan tillate seg hva de vil.</p>
      <p>Tucker Carlson kaller det reføydalisering.</p>
      <p>Jeffrey Epstein er som en mørk stjerne i dette universet som har sugd mange til seg.</p>
      <p>Senator John Kennedy fra Louisiana sa denne uken i Kongressen at ni av ti amerikanere ikke tror at Epstein begikk selvmord.</p>
      <p>Seksuelle utsvevelser og korrupsjon går hånd i hånd. Amerikanerne ser at det er de samme menneskene som har utnyttet jenter innen filmindustrien, som i politikk og medier. 90 % av dem tilhører det liberale Amerika, som mener de er bedre enn den vanlige amerikanere.</p>
      <p>Disse menneskene vil ikke bare ha rett til å dyrke sine «privilegier», de vil også ha dem i fred og de beskytter hverandre. Det er derfor Epstein fortsetter å kaste lange skygger.</p>
      <p>Videosnutten der anker i ABC News, Amy Robach, forteller at hun hadde et ferdig intervju med Virginia Roberts, jenta som hevder hun tre ganger var til sengs med prins Andrew, men at det ble trukket i siste øyeblikk etter press ovenfra.</p>
      <p>Epsteins rulleblad er kjent, men likevel velger ABC å gå etter de som lekket Robachs utblåsning, og får henne sparket. De er mer oppsatt på å beskytte Epsteins historie enn jentene han forsynte seg av og tilbød kundene.</p>
      <p>Hvorfor? Hvorfor ble intervjuet med Virginia Roberts stoppet i 2016? Fordi det ville ha vært fullstendig ødeleggende for Bill Clinton og dermed Hillary.</p>
      <p>Bill fløy med Lolita Express, Epsteins fly, 26 ganger viser flight manifestene. Bill var den type menn som Epstein tiltrakk seg. De hadde hemmeligheter sammen.</p>
      <figure>
        <img src="https://www.document.no/wp-content/uploads/2019/08/bill-clinton-blue-dress-painting-parsing-bill-by-petrina-ryan-kleid.jpg"/>
      </figure>
      <p>Vi vet nok om Bills sexhistorier og løgnaktighet nå til at vi øyeblikkelig ser at maleriet av Bill i Monica Lewsinskys kjole er spot on: Det treffer noe liderlig og obskønt i hans karakter.</p>
      <p>Prins Andrew er en spurv i denne tranedansen. Han har hatt et bekjentskap og tror at han kan komme fra det med æren i behold.</p>
      <p>Han sier at han ikke så «noe» påfallende i Epsteins mange hus. Det var mer som en jernbanestasjon, folk kom og gikk hele tiden, sa Andrew.</p>
      <p>Men Emily Maitlis spikrer ham: Alle som har vært i Epsteins hus sier at det var umulig ikke å legge merke til hva som foregikk – strømmen av unge jenter.</p>
      <p>Vi har beskrivelser av innsiden av huset ved Central Park – en tidligere katolsk skole: Det hang en kvinne i helfigur fra taket, det var en vegg full av øyeepler og et sjakkbrett med figurer av hans medarbeidere. Ved siden av kontorpulten sto en massasjebenk og jenter har fortalt at de som var på «audition» fikk beskjed om å vise hva de kunne med hendene der og da.</p>
      <p>Denne livsstilen kalles debauchery på engelsk (utsvevelser): man mister hemninger.</p>
      <p>Det er ikke så veldig forskjellig fra hvordan Rolling Stones levde. Rockekulturen har bidratt til å bryte ned grenser og gjøre «debauchery» normalt, også når det kommer til utnytelse av unge jenter.</p>
      <p>Forskjellen med Epstein var at han tilfredsstilte godt voksne menn. Det gjorde at han «connected» med mennesker på flere kontinent.</p>
      <p>Saken er at debauchery er blitt noe øvre sosiale lag finner seg i. Når sheiken av sheiken av Dubai, Mohammed bin Rashid al-Maktoum besøker Ascot mens kona ligger i dekning på hemmelig adresse i Storbritannia er det pengene som snakker.</p>
      <p>Statsminister i Libanon, Rafik Hariri, gir 16 millioner dollar til en ung blondine fra Sør-Afrika som han har hatt glede av på lukkede partyer på Seychellene.</p>
      <p>Seksuell utnyttelse blant de rike foregår hele tiden.</p>
      <p>BBC sendte for en tid tilbake et program om britiske kvinner som ble elskerinner til rike arabere. De ble overøst med gaver og fikk adgang til et privilegert liv. Men etterhvert var det som å være en fugl i et gyldent bur. En kvinne fortalte at hun var på et hotellværelse og prinsen kom inn og forærte henne et dyrt halskjede. Plutselig ser han på henne og sier: «beklager» og forsvinner. Hun forsto at han hadde tatt feil rom.  Det var en annen kvinne som skulle ha gaven.</p>
      <p>Spranget herfra til rene orgier og perversiteter er ikke så veldig langt. Emily Maitlis sier til prins Andrews at tredje gang han var sammen med Virginia Roberts var på Love Island hvor hun var en av syv-åtte jenter.</p>
      <p>Det som gjør Epstein spesiell er at  noen var så redd for hva han kunne komme til å si at de fikk ham drept rett under nesen av fangevoktere og kameraer. Disse noen er mektige nok til at fengselsledelsen dekker over for dem. Vi har ennå ikke fått resultatene av etterforskningen. Tidligere helsebyråd for New York sier at han ikke tror på selvmordsdiagnosen. Det gjør ikke amerikanerne heller.</p>
      <p>Nå begynner det å bli interessant: Amerikanerne ser det samme i Epstein-saken som i kampanjen mot Trump: De ser at lederne for FBI, justisdepartementet, e-tjenestene og CIA var villig til å bruke statens organer til å velte en lovlig valgt president.</p>
      <p>De er en selvbestaltet elite som tror de er hevet over loven. At de er loven.</p>
      <p>Men dette er imot alt Amerika er grunnlagt på: Mot tyranniet.</p>
      <p>Det gjør ikke saken bedre at Nancy Pelosi messer at «ingen er over loven, heller ikke presidenten». Pelosi legger til at hun ber for presidenten hver dag. La oss være «prayerful», sier Nancy.</p>
      <p>Det er som når englevingene vokser ut på Hareide. Folk blir kvalme.</p>
      <p>Det finnes en anstendighet tilbake hos vanlige lovlydige mennesker. Men de ser at den ikke finnes på toppen.</p>
      <p>Eliten er ikke bare økonomisk og politisk, men også moralsk korrupt.</p>
      <p>Den må styrtes.</p>
