      <h1>Зеленский озвучил вопросы, которые он планирует обсудить на «нормандском саммите»</h1>
      <address><time datetime="2019-11-20T21:03:10+00:00">20 Nov 2019, 21:03</time> by <a rel="author">pipin</a></address>
      <p>Президент Украины Зеленский рассказал о четырех вопросах, которые он планирует обсудить на встрече в «нормандском формате». Об этом он заявил во время посещения Станицы Луганской.</p>

        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fpresident.gov.ua%2Fvideos%2F2388286164769596%2F%3F__xts__%5B0%5D%3D68.ARCgdeau8IJHhY8llhsWyC9QJ9T3XOU-HrALZr1Em4fhdgiSQsOY_obO6yngw040eo1rxyqmsup_kmpiscxyj-FFeO_hs_kg_y3xZLFCAmV4msy0yeIP7Uqr9exq1vmy_vc7uyyk1zppeequ3pjnvr_5tv0tkm-tsfd1-TGVrJskEjDs6t93wLbt8_kihO1qtrCA4bz90ecfa60yxkqyw0ces9lh9longziuwvkn0x2ovq_jjc2bbftcgiutvurps7l0jxtpw01fjwhgicetsmub1lkauynmllokfgdjmzzvdrxu_riyljnxaixizjzikcxy1fcxobcp_f-e9Ygmb3hiLRxTxT8SkuuRcLPxytreGPUhtpuoqrdwxkmkeb27yjpm2z0buvhwjpeejno1qhft9tnlhhynuha_lletd8nvf6va0trhxq-fULu8QyH1PsEt01HeAX1bvCSo701KMsX4stmz4ar1z277iuiyjtf5zmy7ooj6e0qla2ufuuwt_41uap8rkkv8lcvurmsi4apqm4ounafd2g%26__tn__%3DH-R&amp;show_text=&amp;width=640" width="640" height="360" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>Зеленский заявил, что будут обсуждаться конкретные сроки возвращения всех украинских пленных, в том числе тех, которые не подтверждены другой стороной, но находятся в украинских списках.</p>
      <blockquote>Следующий вопрос для обсуждения — длительное прекращение огня на Донбассе. «Такое знаете, временное, два-три дня было перемирие, а потом начали постреливать, и мы начали терять людей. То есть серьезное перемирие, серьезное прекращение огня. С понятными сроками и обязанностями сторон», — подчеркнул президент.</blockquote>
      <p>Кроме этого, он планирует поднимать вопрос передачи Украине контроля над всей протяженностью границы между Украиной и Народными Республиками. Также будет обсуждаться возможность проведения в Донбассе местных выборов.</p>
      <p>Накануне <b><a href="https://novorosinform.org/796520">МИД Украины сообщил о готовности к поиску компромисса</a></b> на нормандском саммите.</p>
      <p>Также вчера <b><a href="https://novorosinform.org/796456">СМИ сообщили о возможных итогах встречи</a></b> «нормандской четверки» в Париже.</p>
      <p>Днем ранее пресс-секретарь президента РФ <b><a href="https://novorosinform.org/796343">Дмитрий Песков подтвердил проведение нормандского саммита</a> </b>9 декабря.</p>
      <p>Также 18 ноября глава МИД Украины Пристайко <b><a href="https://novorosinform.org/796320">проговорился о целях президента Украины Зеленского на «нормандском саммите»</a></b>. Украинская сторона намерена инициировать поправки с текст Минских соглашений, которые только затянут их имплементацию.</p>
      <p>Напомним, что 14 ноября <b><a href="https://novorosinform.org/795751">Пристайко заявил о о возможном выходе Украины из Минских соглашений</a></b>.</p>
      <p>Добавим, что 15 ноября президент России Владимир Путин <b><a href="https://novorosinform.org/795917">потребовал продлить «особый статус» Донбасса до проведения нормандского саммита</a></b>.</p>
      <p>Также Путин заявил <b><a href="https://novorosinform.org/795885">об отсутствии планов на встречу с президентом Украины Зеленским</a></b> до проведения нормандского саммита.</p>
      <p>14 ноября <b><a href="https://novorosinform.org/795856">МИД РФ заявил об отсутствии ясности в вопросе</a></b> «особого статуса» Донбасса.</p>
      <p>Днем ранее <b><a href="https://novorosinform.org/795572">Россия призвала Украину к диалогу с ДНР и ЛНР</a></b>.</p>
      <p>Сегодня <b><a href="https://novorosinform.org/796323">прямых переговоров с Киевом потребовали сами Республики Донбасса</a></b>.</p>
