      <h1>Де­мон­таж ко­ле­са обо­зре­ния за­кан­чи­ва­ет­ся в пар­ке «Швей­ца­рия»</h1>
      <address>
        <time datetime="2019-11-20T21:36:00+00:00">20 Nov 2019, 21:36</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/bH25ht-B-yw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В парке «Швейцария» практически демонтировали колесо обозрения. С аттракциона уже сняты все кабины. Идёт разбор несущего каркаса. Новость о том, что в парке «Швейцария» чёртово колесо будет убрано, появилась месяц назад. Собственник выставил его на продажу за 22 миллиона рублей. Бывший владелец предпочел не разглашать, кто приобрел аттракцион, однако пояснил что колесо покидает пределы региона.</p>
      <p>Напомним, высота аттракциона — 34 метра. Он имеет 24 кабины, каждая на шесть мест. В Нижнем Новгороде действуют еще два колеса обозрения — одно в Автозаводском парке, второе — в Сормовском. Кстати, это не первый случай, когда эта фирма вывозит свои карусели за пределы области.</p>
      <blockquote>«В 2016 году мы увезли 13 аттракционов. Теперь они работают в другом регионе», — рассказал заместитель руководителя компании «Карусель-НН» Виталий Михалко.</blockquote>
      <p>При этом не исключено, что в парке появится новое колесо обозрения.</p>
