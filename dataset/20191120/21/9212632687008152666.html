      <h1>'Saya mahu sentiasa 'humble' - Safawi [METROTV]</h1>
      <address><time datetime="2019-11-20T21:22:49+00:00">20 Nov 2019, 21:22</time> by <a rel="author">Suraya Roslan</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Brwk1CjAt9Y" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>NAMA Safawi Rasid disebut-sebut sebagai wira negara apabila berjaya menjaringkan dua gol ketika aksi pusingan kelayakan Piala Dunia 2022/Piala Asia 2023 menentang Indonesia, semalam.</p>
      <p>Anak kelahiran Dungun, Terengganu itu terus ‘trending’ di laman sosial apabila ramai netizen memuji aksi terbaik pemain berusia 22 tahun itu.</p>
      <p>Bagaimanapun bagi Safawi, dia menganggap kemenangan pasukan Harimau Malaya, semalam, sebagai hadiah untuk rakyat Malaysia yang terus-terusan menyokong mereka.</p>
      <p>“Saya rasa happy (gembira) sebab game (perlawanan) semalam not easy (bukan mudah), tough game (permainan yang sukar) dengan fans (peminat) yang ramai, kita pun under pressure (di bawah tekanan), jadi kita ambil pressure (tekanan) tu dengan baik dan kita menang semalam dengan 2-0,</p>
      <p>“Kemenangan itu untuk rakyat Malaysia yang datang ke stadium dan di rumah... benda (kemenangan) untuk Malaysia,” katanya ketika dihubungi Harian Metro, hari ini.</p>
      <figure>
        <img src="https://assets.hmetro.com.my/images/articles/SESI_LATIHAN_SKUAD_BOLA_SEPAK_KEBANGSAAN_1574256159.jpg"/>
        <figcaption>SAFAWI Rasid. FOTO Arkib NSTP</figcaption>
      </figure>
      <p>Penyerang JDT itu berkata, aksinya semalam dibantu dengan latihan tambahan dan berterusan dilakukan bersama pasukan Harimau Selatan.</p>
      <p>“Dekat Johor pun, lepas training (latihan) ke, saya akan buat extra (latihan tambahan) free kick (tendangan percuma), extra penalti, extra finishing (gol penyudah), so (jadi) benda tu saya terjemahkan dalam game (perlawanan).</p>
      <p>“Alhamdulillah sebelum ini saya banyak try (cuba), Alhamdulillah semalam saya dapat jaringkan gol dan free kick, jadi benda tu tak mudah untuk dapat tetapi perlu practice (praktik),” katanya.</p>
      <p>Ditanya ketika ini namanya dijulang-julang sebagai wira negara, Safawi berkata, dia menghargai sokongan peminat yang berterusan menyokongnya, namun mahu sentiasa ‘humble’.</p>
      <p>“Bagi saya, ia bukan hak saya tetapi rakyat Malaysia. Saya tetap macam ini, macam sebelum ini, tiada pun saya fikir diri saya tinggi ke apa.</p>
      <p>“Saya mahu sentiasa humble sebab kadang okay orang puji tetapi bila tak okay orang kutuk jadi baik saya belajar humble dan apa-apa pun saya nak biasa je,” katanya.</p>
      <p>Safawi turut akui pasukan Indonesia bukan pencabar mudah yang sememangnya dianggap musuh tradisi pasukan negara.</p>
      <p>“Saya kalau lawan Indonesia memang saya anggap 'rival' (lawan penting) lah. Perlawanan Indonesia dengan Malaysia memang orang nak tengok sangat.</p>
      <p>“Saya juga bersedia dua tiga hari, sejak menyertai pasukan kebangsaan saya dah bersedia untuk lawan,” katanya.</p>
      <p>Ketika ditanya apabila peminat menggelarnya Messi Malaysia, Safawi tidak mahu dikaitkan dengan bintang bola sepak dunia itu.</p>
      <p>“Messi? Saya bukan Messi dan tak suka Messi, saya suka Mbappe (Kylian Mbappe),” katanya ringkas.</p>
