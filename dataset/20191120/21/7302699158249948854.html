      <h1>นักท่องเที่ยวไทยสนใจไหม โรงแรมแนวใหม่ในญี่ปุ่นคิดค่าเข้าพักคืนละ28บาท!!(ชมคลิป)</h1>
      <address><time datetime="2019-11-20T21:00:00+00:00">20 Nov 2019, 21:00</time> by <a rel="author">ผู้จัดการออนไลน์</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/k_D6eaNz6fU" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/isfwj8Za6Us" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>ซีเอ็นเอ็น - เมื่อครั้งที่ เท็ตสึยะ อิโนยูเอะ วัย 27 ปี เริ่มเข้ามาบริหารโรงแรม "อาซาฮี เรียวกัง" ในฟุกุโอกะ ประเทศญี่ปุ่น ซึ่งคุณยายของเขาเป็นเจ้าของ เขาครุ่นคิดอยู่นานว่าจะปรับปรุงธุรกิจอย่างไรให้เข้ากับรูปแบบเศรษฐกิจสมัยใหม่ และท้ายที่สุดก็ลงเอยด้วยแนวคิดแปลกแหวกแนว คิดค่าบริการสุดถูกแลกกับรายได้อื่นจากการถ่ายทอดสดทางออนไลน์</b><br/><br/>หลังจากได้เห็นยูทูปเปอร์ชาวอังกษรายหนึ่งทำการถ่ายทอดสดทางออนไลน์(livestreamed) ในช่วงเวลาส่วนใหญ่ที่เข้าพักในโรงแรม ไอเดียของอิโนยูเอะก็ปิ๊งสว่างไสวขึ้นมาทันใด เริ่มคิดถึงความเป็นไปได้ที่จะเรียกลูกค้ากลุ่มใหม่ๆและหารายได้ในรูปแบบใหม่ๆผ่านสื่อสังคมออนไลน์ แทนที่จะรอคอยความหวังจากแขกผู้เข้าพักเพียงอย่างเดียว ท่ามกลางธุรกิจโรงแรมแบบเก่าที่แข่งขันกันอย่างดุเดือด<br/><br/>เวลานี้แขกที่เดินทางมายังโรงแรมอาซาฮี เรียวกัง(Asahi Ryokan) มีทางเลือกคือจ่ายค่าเข้าพักเพียง 100 เยน(ราว28บาท) ต่อคืน ในห้องหมายเลข 8 หากแขกตกลงต้องถ่ายทอดสดทางออนไลน์ตลอดเวลาที่พวกเขาพักอาศัย ผ่านช่องยูทูป One Dollar Hotel</p>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011547601.JPEG"/>
        <figcaption>ภาพจาก Ryokan Asahi</figcaption>
      </figure>
      <p>อย่างไรก็ตามบรรดาแขกผู้เข้าพักอย่าได้กังวลเกินไปเกี่ยวกับการสูญเสียความเป็นส่วนตัว ด้วย อิโนยูเอะ ได้กำหนดข้อจำกัดต่างๆนานาเกี่ยวกับการทำงานของวิดีโอไลฟ์สตรีม โดยเขาชี้แจงผ่านซีเอ็นเอ็นทราเวล ว่าฟีดไลฟ์สตรีมจะมีเพียงภาพ เพื่อให้ความเป็นส่วนตัวกับแขกเหล่านั้น ไม่ว่าจะเป็นการสนทนาหรือพูดคุยทางโทรศัพท์<br/><br/>นอกจากนี้แล้วแขกผู้เข้าพักยังได้รับอนุญาตให้ปิดไฟ และพื้นที่อาบน้ำตั้งอยู่นอกรัศมีทำการของกล้อง<br/><br/>"โรงแรมเรียวกังแห่งนี้เก่ามาก และผมกำลังมองหาต้นแบบธุรกิจใหม่ๆ" อิโนยูเอะกล่าวถึงโรงแรมที่เขาเริ่มเข้ามาบริหารเมื่อปีที่แล้ว "โรงแรมของเราถูกจัดอยู่ในชั้นราคาถูก ดังนั้นเราจำเป็นต้องเพิ่มมูลค่าบางอย่าง บางอย่างที่พิเศษ บางอย่างที่ทุกคนจะพูดถึง"</p>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011547602.JPEG"/>
        <figcaption>ภาพจาก Ryokan Asahi</figcaption>
      </figure>
      <p>ก่อนหน้านี้ห้องหมายเลข 8 เป็นห้องที่ได้รับความนิยมน้อยที่สุดในบรรดาแขกผู้เข้าพัก แต่พออิโนยูเอะมาพร้อมกับไอเดียสุดเจ๋ง ทำให้ในปัจจุบันมันเป็นที่นิยมอย่างกว้างขวาง โดยเฉพาะคนหนุ่มสาวที่ต้องการประหยัดเงินระหว่างที่เดินทางมาเที่ยวญี่ปุ่น ซึ่งชื่นชอบห้องต้นแบบราคา 100 เยนต่อคืนของโรงแรมเป็นอย่างมาก<br/><br/>"คนหนุ่มสาวสมัยนี้ไม่ค่อยแคร์ความเป็นส่วนตัวเท่าไหร่" อิโนยูเอะกล่าว "บางคนก็บอกว่า โอเค ไม่เป็นไหรหรอก ให้คนอื่นดูแค่วันเดียว"<br/><br/>บางคนอาจคิดว่าค่าห้อง 100 เยนคงขาดทุนยับ แต่สำหรับ อิโนยูเอะแล้ว เขาคิดไปไกลกว่าค่าที่พักแค่คืนเดียว โดยเวลานี้ช่องยูทูบของเขามีสมาชิกเกิน 1,000 คนและเมื่อมียอดวิวสะสมมากกว่า 4,000 วิวต่อชั่วโมง เขาก็จะมีโฆษณาเข้ามาในช่องของเขาและเขาจะทำเงินจากสิ่งนี้</p>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011547603.JPEG"/>
        <figcaption>ภาพจาก Ryokan Asahi</figcaption>
      </figure>
      <p>แม้แต่ในวันที่ห้องหมายเลข 8 ไม่มีแขกมาเข้าพัก อิโนยูเอะจะทำการโพสต์ไลฟ์สตรีมตอนที่ตนเองกำลังทำงานอยู่ภายในสำนักงานของโรงแรมเรียวกัง ทำป้ายข้อความตอบโต้กับผู้ชมผ่านหน้ากล้อง ซึ่งนอกเหนือจากมันจะเปิดโอกาสให้คนแปลกหน้าหลายพันคนได้รับชมวิถีชวิตผ่านทางอินเตอร์เน็ตแล้ว มันยังอาจเป็นแรงจูงใจดึงดูดผู้ชมเหล่านั้น มุ่งหน้าสู่ฟุกุโอกะก็เป็นได้<br/><br/>สำหรับฟุกุโอกะนั้นได้รับการยกย่องจากซีเอ็นเอ็นทราเวล ให้เป็นหนึ่งในจุดหมายปลายทางที่น่าเยือนที่สุดของปี 2019 โดยเมืองริมทะเลแห่งนี้ขึ้นชื่อด้านอาหารอร่อย โดยเฉพาะอาหารทะเลที่จับขึ้นมาสดๆ เช่นเดียวกับสถานที่ท่องเที่ยวทั้งทางธรรมชาติ ประวัติศาสตร์และวัฒนธรรม</p>
