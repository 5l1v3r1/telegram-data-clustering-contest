      <address><time datetime="2019-11-20T21:27:54+00:00">20 Nov 2019, 21:27</time> by <a rel="author" href="https://boingboing.net/author/mark_frauenfelder_1" target="_blank">Mark Frauenfelder</a></address>

      <p>Is your brain a machine? Are your thoughts and feelings just malware of the mind? (And what "really" is a machine, anyway?) John and Eva referee the transhumanist fight of the century. In the blue corner, we have Eva meeting founder and Bryan Johnson, CEO of <a href="https://twitter.com/KernelCo">Kernel</a>, straight from his office in LA. And in the red corner, John meets with <a href="https://amzn.to/2Xw5ndG">To Be a Machine</a> author <a href="https://twitter.com/mrkocnnll">Mark O'Connell</a> in a cafe in Dublin. Time to get out the popcorn! Round One, ding-ding...</p>
