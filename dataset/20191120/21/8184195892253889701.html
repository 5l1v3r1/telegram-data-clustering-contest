      <h1>11月21日13点整点新闻</h1>
      <address><time datetime="2019-11-20T21:10:00+00:00">20 Nov 2019, 21:10</time> by <a rel="author">高邦</a></address>
      <p>美国会参众两院通过香港人权法案 送交川普签字 重庆黑老大庭审指认检察官是保护伞 德国电信决心排除华为5G 亚洲部件2年内全换</p>
      <hr/>
      <p>【希望之声2019年11月20日】（本台记者高邦综合报导）</p>
      <figure>
        <audio src="http://media.soundofhope.org/16K-mp3/audio03/2019/11/soh-zd-2019-1121-1300_16K.mp3"/>
      </figure>
      <ul>
        <li>美国会参众两院通过<b>香港人权法案</b> 送交<b>川普</b>签字</li>
        <li><b>重庆</b>黑老大庭审指认检察官是<b>保护伞</b></li>
        <li><b>德国</b>电信决心排除华为<b>5G</b> 亚洲部件2年内全换</li>
      </ul>
