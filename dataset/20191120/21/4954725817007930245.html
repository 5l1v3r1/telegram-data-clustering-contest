      <h1>『ポケットモンスター ソード・シールド』をウールー1匹でクリアする猛者現る。愛情で成し遂げた一点突破</h1>
      <address><time datetime="2019-11-20T21:08:42+00:00">20 Nov 2019, 21:08</time> by <a rel="author" href="https://automaton-media.com/author/minoru-umise/" target="_blank">Minoru Umise</a></address>
      <p>『ポケットモンスター ソード・シールド』発売からわずか4日、最序盤から捕獲できるポケモン「ウールー」のみでゲームをクリアする猛者が現れた。プレイヤーの名はcelvx氏。“アレス・ウールーの誉れ高き飼い主”を名乗るキザな男は、その愛で困難な挑戦をやり遂げたのだ。<b>なお本稿は、若干ながら終盤のジムリーダーに関する情報を含んでいるので、注意して読み進めてほしい。</b></p>
      <p>スポンサーリンク</p>
      <figure>
        <iframe data-src="https://twitter.com/celvx_/status/1196239892461699072?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>celvx氏の挑戦はずばり、手持ちポケモンはウールーのみでゲームを進め、チャンピオンになりスタッフロールを見ることである。ウールーとは、『ポケットモンスター ソード・シールド』より登場するひつじポケモン。タイプはノーマル。主人公の家の前でものほほんと暮らしている、牧歌的なポケモン。<a href="https://www.pokemon.co.jp/ex/sword_shield/pokemon/190605_08.html">公式サイト</a>でも「安定を好む温和な性質」と紹介されている。氏はそんなポケモンをムキムキに鍛え上げ、二人三脚で頂点まで<a href="https://twitter.com/celvx_/status/1196318531123462144">上り詰めた</a>のだ。</p>
      <p>11月15日が到来し、『ポケットモンスター シールド』を入手した氏。御三家の中ではヒバニーを選んだわけだが、そんなヒバニーも単なるウールーを捕まえるためのポケモンに過ぎなかった。ウールーを捕まえた後ヒバニーはすぐにポケモンボックスに入り、ふたり旅が始まった。しかしその道程は決して平坦ではなかったようだ。というのも、ウールーは前述したようにノーマルタイプのポケモン。覚えるこうげきわざのほとんどはノーマルで、弱点を突くことができない。</p>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/06/20190607-93997-header.jpg"/>
        <figcaption>「Pokémon Direct 2019.6.5」よりキャプチャー</figcaption>
      </figure>
      <p>そんな氏を助けたのは、地道なレベル上げと強力なわざの数々。初期に覚えるにどげりは、ノーマルタイプやあくタイプ、そしてこおりやいわタイプを退けることができる。また鍵を握ったのは、みずタイプやひこうタイプを相手にできる、でんきタイプわざワイルドボルト。チャンピオンの座を決定付ける際にも使用された、とっておきのわざ。こちらはわざレコードを使用しての習得となる。氏はエレキボールでもいいだろうとコメント。そして伝家宝刀のすてみタックル。タイプ弱点をつけず反動も存在するが、タイプ一致の必殺技である。また、バリエーションとしてはあくタイプのしっぺがえしも覚えさせていたようだ。実際のところ、弱点がかくとうタイプのみであるという点は、強みにもなったと氏は<a href="https://www.polygon.com/2019/11/19/20972854/pokemon-sword-shield-wooloo-run-beat-game-champion">Polygon</a>に語っている。</p>
      <p>そんなウールーは、レベル100まで上げても、HPは217でこうげき/とくこうは100強。種族値には恵まれていないが、そんな障壁もcelvx氏にとってはなんのその。愛情という名の執念でウールーをアレスたしめいたのだ。以下が氏のウールーのパラメータ/わざリストである。氏は<a href="https://www.reddit.com/r/pokemon/comments/dy5wk7/i_successfully_beat_shield_with_nothing_but_a/">Reddit</a>などでもこうした情報を公開している。</p>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191120-106728-002.jpg"/>
      </figure>
      <p>挑戦において、もっとも困難だったのはキバナとのバトルだったという。というのも、この戦いにおいてはダブルバトルが採用されているからだ。氏はコイキングを隣に置き、ひたすらはねるをするという行動をとることで、ウールー1匹チャレンジを続行。実質的に1vs2になる状況なのでバトル自体も当然厳しい。7,8回挑戦したとも振り返っている。しかしウールーがレベル90になった時点で、あるアイデアが浮かんだのだという。それはとにかく多くの回復薬を持つこと、そしてしんかのきせきをもたせること。既プレイヤーにとっては当たり前ともいえる手法ではあるが、おそらく氏はシリーズに馴染みがなかったのだろう。自身がプレイヤーとしてレベルアップしたことで、難所を突破できたようだ。</p>
      <p>レイドバトルでワイルドボルトを連発するレベル上げと、ワット商人探し。ふたつのセッションに最低20時間以上を費やし、ウールーを育て上げクリアを達成した。そんな試練を乗り越えた今回のプレイでは、6匹引き連れてのクリアよりも、ずっと楽しい時間を過ごせたと語るcelvx氏。クリエイティブな遊び方は、とても重要なので、自分の楽しめるやり方でゲームを遊んでほしいとも話した。</p>
      <figure>
        <iframe data-src="https://twitter.com/celvx_/status/1194021502275981317?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>ウールーは発売前から圧倒的な人気を誇っていたが、たびたび述べてきたように戦闘には不向き。しかし発売前からウールーのかわいさに魅了されていたcelvx氏は、ウールー一匹でクリアすることを決心しており、発売3日前にしてTwitterでも堂々と宣言している。有言実行を果たしたという点も、氏のウールーへの確かな愛情を感じられる部分だろう。氏のTwitterでは、ノーマルわざとかくとうわざしか覚えていない状態でヤミラミと出会い負けを確信する投稿や、その後しっぺがえしを覚えリベンジする投稿、そして成長の経過が確認できる。微笑ましい冒険譚を見たい方は、一度氏のアカウントをチェックしてみるといいだろう。</p>
