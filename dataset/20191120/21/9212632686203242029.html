      <h1>Biarpun kudung...[METROTV]</h1>
      <address><time datetime="2019-11-20T21:00:21+00:00">20 Nov 2019, 21:00</time> by <a rel="author">Redzuan Muharam</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VRE71N7HEl8" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>MESKIPUN kudung kedua tangan dan kakinya, Zarina Abu Safian tidak menjadikan kekurangannya untuk meraih simpati masyarakat sekeliling.</p>
      <p>Sebaliknya, ibu tunggal dua anak itu gigih mencari rezeki demi menyara dua anaknya dengan menjual sandwic serta kuih tepung pelita, walaupun dengan berkerusi roda.</p>
      <p>Kisah Zarina berusia 35 tahun itu mendapat perhatian warganet selepas gambarnya tular di laman sosial baru-baru ini.</p>
      <p>Menerusi gambar yang tular itu, Zarina dilihat duduk di kerusi roda memegang bakul berisi tepung pelita sambil ditemani anak bongsunya, Nur Iffah Qhaisara Mohd Sahri, 6.</p>
      <p>Kesungguhan Zarina juga mendapat pujian warganet yang rata-ratanya mendoakan wanita itu dimurahkan rezeki.</p>
      <p>Berkongsi pengalamannya, Zarina berkata, dia keluar dari rumahnya di Projek Perumahan Rakyat (PPR) Desa Rajang, Taman Setapak Jaya, Kuala Lumpur, seawal 6.40 pagi dengan bergerak menaiki kerusi roda automatik untuk menjual makanan di sekitar perumahannya.</p>
      <p>Katanya, sebelum 11 pagi, dia akan pulang untuk mengambil anaknya daripada tadika sebelum keluar berniaga semula pada sebelah petang hingga 9.30 malam.</p>
      <p>“Saya mula berniaga dengan menjual gula-gula sebelum beralih kepada sandwic dan kuih tepung pelita yang dijual dengan harga RM3.50 serta RM1.</p>
      <p>“Kebiasaannya, saya akan bangun tidur seawal 4 pagi untuk menyediakan antara 100 hingga 200 bekas sandwic dan tepung pelita yang mana jumlahnya bergantung kepada keadaan cuaca.</p>
      <p>“Jualan selalunya habis kerana sudah ada pelanggan tetapi ada waktunya sukar mendapatkan pembeli, terutama pada hari hujan.</p>
      <p>“Namun, sejak tularnya gambar saya di laman sosial, jualan semakin laris dan terima kasih kepada individu yang berkongsi kisah saya itu. Hanya Allah saja dapat membalasnya,” katanya ketika ditemui di rumahnya, hari ini.</p>
      <figure>
        <img src="https://assets.hmetro.com.my/images/articles/ZARINA_ABU_SAFIAN_VIRAL_JUAL_KUIH_TEPUNG_PELITA_1574255956.jpg"/>
        <figcaption>ZARINA dibantu anaknya, Nur Iffah Qhaisara menyediakan sandwic dan kuih tepung pelita untuk dijual. FOTO Nur Adibah Ahmad Izam</figcaption>
      </figure>
      <p>Zarina yang cacat anggota sejak lahir mengakui pernah diejek dan dipandang rendah oleh masyarakat sekeliling yang tidak yakin dengan kemampuannya untuk berniaga.</p>
      <p>Bukan setakat itu, Zarina juga pernah berdepan detik mencemaskan apabila disamun ketika dalam perjalanan pulang ke rumah pada waktu malam.</p>
      <p>“Kejadian itu berlaku kira-kira setahun yang lalu kira-kira 11 malam ketika saya melalui jalan pintas untuk pulang ke rumah.</p>
      <p>“Seingat saya, kesemua mereka memakai topi keledar dan kerana tidak mahu diapa-apakan, saya serahkan saja wang yang ada.</p>
      <p>“Mujurlah, saya sudah memasukkan wang hasil jualan ke dalam akaun bank sebelum itu.</p>
      <p>“Pengalaman itu pahit untuk dikenang tetapi tidak sedikitpun mematahkan semangat saya untuk terus mencari rezeki bagi menyara anak,” katanya.</p>
      <p>Di samping berniaga, anak jati Kuala Lumpur itu juga mempunyai kebolehan lain iaitu melukis dan menyolek wajah.</p>
      <p>“Minat melukis ada sejak berusia 12 tahun lagi, manakala kemahiran menyolek baru dipelajari ketika menghadiri bengkel anjuran jurusolek terkenal.</p>
      <p>“Buat masa ini, saya sedang mengasah lagi kemahiran untuk menambah pendapatan dan diharap ada yang berminat mendapatkan khidmat saya sebagai jurusolek,” katanya.</p>
