      <h1>Aprovado OGE para 2020</h1>
      <address><time datetime="2019-11-20T21:02:34+00:00">20 Nov 2019, 21:02</time> by <a rel="author">Neusa Silva</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vJ-oef0OKpw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Orçado em 31,3 mil milhões de euros, o Orçamento Geral de Estado para 2020 foi aprovado na generalidade pela Assembleia Nacional.</p>
      <p>De acordo com a ministra das Finanças, o executivo Angolano optou por uma abordagem prudencial, estimando o preço do barril de petróleo em 50 euros como preço de referência.</p>
      <p>O ministro de Estado e da coordenação económica, Manuel Nunes Júnior, por altura da votação na generalidade, fundamentou as medidas que foram tidas em conta pelo executivo para a elaboração do OGE 2020.</p>
      <p>Manuel Nunes Júnior considera que as medidas tomadas pelo executivo muitas vezes não são aquelas que seriam de se esperar, para o bem-estar imediato das populações, mas considera ser uma fase necessária para que se possa adquirir, no futuro, maior capacidade competitiva, mais produtividade e uma capacidade de produção nacional maior.</p>
      <p>Os partidos da oposição reprovaram as medidas manifestando o seu descontentamento com 46 votos contra da UNITA e 9 abstenções do PRS, FNLA e CASA-CE.</p>
      <p>Pelo segundo ano consecutivo os gastos com a dívida pública vão atingir um novo máximo histórico, colocando mais de 55% do total do OGE para 2020. A Ministra das finanças, Vera Daves, justifica o referido aumento como sendo um dos reflexos da flexibilização da taxa de câmbio.</p>
      <p>Vera Daves adiantou que se o atual stock da dívida for convertido para dólares ver-se-á refletidA a diminuição da dívida pública.</p>
      <p>O Orçamento Geral do Estado para 2020 começa agora a ser discutido pela comissão de especialidade e vai a votação final global a 15 de dezembro.</p>
      <p>Editor de vídeo <b>• Neusa Silva</b></p>
