      <h1>苹果公司在德克萨斯州开始建设新园区</h1>
      <address><time datetime="2019-11-20T21:13:00+00:00">20 Nov 2019, 21:13</time> by <a rel="author">ugmbbc</a></address>
      <p>
        <a href="https://www.cnbeta.com/topics/9.htm">
          <pic src="https://static.cnbetacdn.com/topics/9316c1276dda58a.png"/>
        </a>
      </p>
      <p><b>苹果公司周三表示，已经开始在德克萨斯州的奥斯汀市兴建新园区，与现有生产新MacBook Pro笔记本电脑的工厂比邻而建。</b>苹果公司CEO蒂姆·库克将于周三晚些时候带领美国总统唐纳德·特朗普参观这家位于德克萨斯州的工厂。</p>
      <hr/>
      <figure>
        <img src="https://cdn.macrumors.com/article-new/2019/11/apple-austin-new-campus-800x420.jpeg"/>
      </figure>
      <p>苹果公司表示，这个耗资10亿美元、占地300万平方英尺（约418亩）的新园区最初将容纳5000名员工，并有望在2022年投入使用。</p>
      <p>苹果目前在奥斯汀市雇佣了大约7000名员工。</p>
