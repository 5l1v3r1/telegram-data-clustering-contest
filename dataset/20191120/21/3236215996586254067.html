      <h1>【EJFQ短評】中國建材出現突破 有望挑戰徘徊區頂部</h1>
      <address>
        <time datetime="2019-11-20T21:14:00+00:00">20 Nov 2019, 21:14</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>中國建材(<a href="http://stock360.hkej.com/quotePlus/03323">03323</a>)股價回落至20天線後出現反彈，一口氣突破10天線及50天線阻力，目前略為升穿前升浪回調23.6%支持，加上14日RSI重回50中軸之上，上方蟹貨少，預料有機會挑戰股價徘徊區頂部，約7.46元附近水平。參考EJFQ.com FA+資料，綜合19個分析員預測，其預測市盈率為5.17倍，較歷史中位數低出約0.1個標準差，估值便宜。<br/>信報投資研究部<br/>立即試用<a href="http://www.ejfq.com/trial">EJFQ</a> 盡覽獨家內容</p>
