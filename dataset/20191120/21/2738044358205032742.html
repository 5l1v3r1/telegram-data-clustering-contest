      <h1>三菱重工社長、来年半ばの民間ジェット機納入「確約できず」</h1>
      <address><time datetime="2019-11-20T21:45:00+00:00">20 Nov 2019, 21:45</time> by <a rel="author" href="https://blogos.com/blogger/jp_reuters/article/" target="_blank">ロイター</a></address>
      <p>［ニューヨーク　２０日　ロイター］ - 三菱重工業&lt;7011.T&gt;の泉澤清次社長は２０日、ロイターとのインタビューに応じ、開発中のジェット旅客機「三菱スペースジェット（ＭＳＪ）」の納入計画に遅れが出ていると認めた上で、現行予定の２０２０年半ばの納入を確約できないと表明した。</p>
      <p>社長は「現在、納入計画の見直しを行っている段階で、すべてが仮定の状態だ」と語った。</p>
    </article>
