      <h1>Суд оставил под арестом главу донского ГУФСИН</h1>
      <h2>Муслима Даххаева подозревают в разглашении государственной тайны.</h2>
      <address>
        <time datetime="2019-11-20T21:46:00+00:00">20 Nov 2019, 21:46</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dUXIy4YXaeA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Суд оставил под арестом руководителя донского главка Федеральной службы исполнения наказаний Муслима Даххаева. Его подозревают в разглашении государственной тайны. <br/><br/>Сегодня Ростовский областной суд оставил без изменений решение Ленинского районного суда, сообщает агентство “Интерфакс-Юг”. Ранее об изменении меры пресечения просил адвокат арестованного. <br/><br/>Глава донского управления федеральной службы исполнения наказаний <a href="http://dontr.ru/novosti/glavu-donskogo-gufsin-zaklyuchili-pod-arest-na-dva-mesyatsa/?sphrase_id=64815">Муслим Даххаев заключён под арест</a> на два месяца. Ведомство временно будет возглавлять первый заместитель начальника управления <a href="http://dontr.ru/novosti/vremenno-ispolnyayushchim-obyazannosti-nachalnika-gufsin-rossii-po-rostovskoy-oblasti-naznachen-kons/?sphrase_id=64816">Константин Сенокосов</a>.</p>
