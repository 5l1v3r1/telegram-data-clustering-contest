      <h1>重庆发生一起交通事故致4死1伤</h1>
      <address><time datetime="2019-11-20T21:59:49+00:00">20 Nov 2019, 21:59</time> by <a rel="author">张樵苏</a></address>
      <p>　　新华社重庆11月20日电（记者赵宇飞）记者从重庆垫江县公安局获悉，20日14时许，垫江县发生一起交通事故，导致4人死亡，1人受伤。</p>
      <p>　　据了解，司机邓某驾驶轿车从垫江县城沿S102省道向新民镇方向行驶，当行驶至白马庙附近路段时，因操作不当撞上路边行人。接警后，垫江县警方立即赶到现场处置，将伤者送医救治，并将肇事司机邓某控制。</p>
      <p>　　目前，伤者正在医院接受治疗，无生命危险，事故正在进一步调查处理中。</p>
    </article>
