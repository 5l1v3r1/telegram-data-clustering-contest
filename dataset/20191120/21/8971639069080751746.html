      <h1>Первое сюжетное дополнение для Borderlands 3 выйдет 19 декабря</h1>
      <address>
        <time datetime="2019-11-20T21:29:00+00:00">20 Nov 2019, 21:29</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3xNqOHiTlwA" width="1200" height="650" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В дополнении «Мокси срывает куш в “Джекпоте Красавчика”» появятся новые территории, сюжетные миссии, побочные задания, противники и боссы. Конечно же, не обойдется без уникального оружия и снаряжения.</p>
      <p>Разработчики напоминают, что «Мокси срывает куш в “Джекпоте Красавчика”» – это лишь первое из четырех крупных дополнений, которые готовят к релизу.</p>
      <p>Есть и еще одна отличная новость. В Borderlands 3 можно поиграть бесплатно с 21-24 ноября (на платформах Xbox One и PlayStation 4).</p>
