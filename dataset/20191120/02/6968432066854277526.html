      <p>Os trabalhos que estão a decorrer na Ribeira de Santa Luzia, no Funchal, provocaram o rebentamento de uma conduta que está a verter bastante água para a estrada.</p>

      <p>Os motociclistas estão a ter dificuldades em circular naquela zona.</p>
