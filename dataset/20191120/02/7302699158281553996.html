      <h1>สงสารน้องหมู!! รถบรรทุกหมู 150 ตัว ยางแตกข้ามเลนพลิกคว่ำ ทำหมูตาย 50 ตัว</h1>
      <address><time datetime="2019-11-20T02:22:00+00:00">20 Nov 2019, 02:22</time> by <a rel="author">ผู้จัดการออนไลน์</a></address>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011509701.JPEG"/>
      </figure>
      <p>
        <b>อ่างทอง- รถบรรทุกหมู 150 ตัว ยางแตกข้ามเลนพลิกคว่ำ เชิงสะพานข้ามแม่น้ำเจ้าพระยา ขวางทางจราจร หมูตาย และได้รับบาดเจ็บจำนวนมาก ก่อนขนถ่ายแยกหมูตายและหมูบาดเจ็บ</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/9A_PuVxFTKk" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>กลางดึกวานนี้ (19 พ.ย.) ร.ต.อ.สุรสิทธิ์ ใจเที่ยง รองสารวัตรสอบสวน สภ.ป่าโมก ได้รับแจ้งเกิดอุบัติเหตุรถบรรทุกหมูพลิกคว่ำ บริเวณเชิงสะพานข้ามแม่น้ำเจ้าพระยา ถนนป่าโมก-สุพรรณบุรี หมู่ 2 ตำบลป่าโมก อำเภอป่าโมก จังหวัดอ่างทอง จึงรุดไปตรวจสอบที่เกิดเหตุ พร้อมด้วยเจ้าหน้าที่วีอาร์กู้ภัยจังหวัดอ่างทอง พบรถบรรทุก 10 ล้อ ทะเบียน 82-9927 ฉะเชิงเทรา พลิกตะแคงขวางอยู่เชิงสะพานขาเข้าป่าโมก พบมีหมูจำนวนมากนอนตายติดอยู่ที่ซากรถบรรทุก และมีหมูที่ได้รับบาดจำนวนมาก<br/><br/>จากการสอบถาม นายกิจจา ตรงยศ อายุ 36 ปี คนขับกล่าวว่า ได้ทำการเคลื่อนย้ายหมู จำนวน 150 ตัว จากจังหวัดสุพรรณบุรี เพื่อไปส่งที่อำเภอกบินทร์บุรี จังหวัดปราจีนบุรี แต่มาถึงที่เกิดเหตุล้อหน้าเกิดยางแตกบังคับรถไม่ได้ทำให้วิ่งข้ามเลนขวางถนนบริเวณเชิงสะพานป่าโมก โชคดีไม่มีผู้ได้รับบาดเจ็บ แต่มีหมูจำนวนมากได้รับบาดเจ็บกว่า 100 ตัว และตายประมาณ 50 ตัว ทางเจ้าหน้าที่ตำรวจจึงได้ทำการปิดช่องจราจร 1 เลนเพื่อทำการยกรถ และเคลื่อนย้ายหมูออกจากที่เกิดเหตุ<br/><br/>เบื้องต้น ทางเจ้าหน้าที่กู้ภัยใช้รถลาก จำนวน 3 คัน เพื่อทำการลากและยกรถ 10 ล้อ แต่พยายามอยู่นานก็ยกขึ้นมาไม่สำเร็จ จำใจต้องปล่อยให้หมูที่ได้รับบาดเจ็บติดอยู่ในกรงรถบรรทุก เพื่อรอรถบรรทุกพร้อมคนงานมาทำการขนย้ายหมู โดยรอการเคลื่อนย้ายอยู่นานกว่า 4 ชั่วโมง ทางเจ้าของหมูนำรถเคลื่อนย้ายมาถึง ทางเจ้าหน้าที่กู้ภัยใช้เครื่องตัดถ่าง ทำการตัดคอกหมูที่อยู่ในรถ แล้วใช้ผ้าใบล้อมรถไว้กันหมูวิ่งหนี พร้อมทำการจับหมูที่ได้รับบาดเจ็บขึ้นรถ 10 ล้อคันใหม่</p>
