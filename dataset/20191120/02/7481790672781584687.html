      <h1>経産省地下で火災、ゴミ燃え来庁者らが一時避難</h1>
      <address>
        <time datetime="2019-11-20T02:16:00+00:00">20 Nov 2019, 02:16</time>
      </address>
      <p>　２０日午前１０時頃、東京都千代田区霞が関の経済産業省地下２階にある駐車場で火災が起き、約４０分後に鎮火した。東京消防庁によるとけが人はいない。火災に伴って、職員や来庁者らが一時、屋外に避難する騒ぎとなった。</p>
      <p>　東京消防庁によると、駐車場のゴミ収集車内のゴミが燃えたという。経産省や同庁などが原因を調べている。</p>
    </article>
