      <h1>ชาวบ้านดุงลงแขกเกี่ยวข้าวแปลงสาธิตในพระดำริองค์ภา</h1>
      <address>
        <time datetime="2019-11-20T02:42:58+00:00">20 Nov 2019, 02:42</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZkxS18zqwUw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>20/11/2019 ชาวบ้านดุงลงแขกเกี่ยวข้าวแปลงสาธิตในพระดำริองค์ภา ชาวอำเภอบ้านดุงและจังหวัดอุดรธานีลงแขกเกี่ยวข้าว ณ แปลงนาสาธิต ศูนย์เรียนรู้เศรษฐกิจพอเพียงในพระดำริ สมเด็จพระเจ้าลูกเธอ เจ้าฟ้าพัชรกิติยาภา นเรนทิราเทพยวดี กรมหลวงราชสาริณีสิริพัชร มหาวัชรราชธิดา Official Website : <a href="https://mgronline.com/">https://mgronline.com</a><br/><a href="https://www.facebook.com/MGRonlineLive">https://www.facebook.com/MGRonlineLive</a><br/><a href="https://www.instagram.com/mgronline">https://www.instagram.com/mgronline</a><br/><a href="https://twitter.com/MGROnlineLive">https://twitter.com/MGROnlineLive</a></p>
