      <h1>A 100 años de la mudanza de EL IMPULSO a Barquisimeto</h1>
      <address><time datetime="2019-11-20T02:58:02+00:00">20 Nov 2019, 02:58</time> by <a rel="author">Oscar Castro Leal</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fKirb8kDM48" width="696" height="392" data-service="Youtube" scrolling="no"/>
      </figure>
      <h4>                El Impulso, viejo roble sembrado hace más de un siglo en Carora                                 por Don Federico Carmona y su amante esposa, Doña Francisca,                                        cumple hoy cien años de su mudanza a  Barquisimeto.                                   El diario más antiguo de Venezuela ha sido durante una centuria testigo                                de los acontecimientos más importantes que definieron                                                      el pasado siglo 20 y perfilan el enrumbado siglo 21</h4>
      <p>El 19 de noviembre, hace un siglo exactamente, comienza a circular en la capital larense, pujante ciudad de intensa actividad cultural y comercial.</p>
      <p>Aquí estrena en 1926 el primer edificio construido para albergar un periódico en la Calle del Comercio y allí se imprime el primer suplemento de comiquitas y se edita la primera fotografía de sociales.</p>
      <hr/>
      <figure>
        <img src="https://cdn.elimpulso.com/media/2019/11/01.jpg"/>
      </figure>
      <hr/>
      <p>Los acontecimientos más importantes se registran en las páginas de El Impulso. En 1927 se abre la corresponsalía en Francia y desde allí se reseña la hazaña de Lindbergh, primer piloto en cruzar el Atlántico.</p>
      <figure>
        <img src="https://cdn.elimpulso.com/media/2019/11/02.jpg"/>
      </figure>
      <hr/>
      <p>Don Federico junto a sus hijos Jesús y Juan Carmona, incursionan en Caracas en 1929 con la idea de sacar una edición capitalina, pero problemas con la dictadura de Juan Vicente Gómez lo impiden. En esos días el periodismo debe ejercerse con mucha cautela.</p>
      <p>Muere primero Juan Vicente Gómez el 17 de diciembre de 1935 y a los días es asesinado su primo Eustoquio. El país se enrumba hacia la democracia.</p>
      <hr/>
      <p>El estallido de la Segunda Guerra Mundial en 1939 acapara la atención de los ávidos lectores y todo cuanto acontece en aquel teatro bélico es reflejado en las páginas de El Impulso.</p>
      <p>La de 1940 es una década bastante movida. En 1945 es derrocado el Presidente Isaías Medina Angarita y tres años después, en 1948 el Presidente electo, Rómulo Gallegos, es igualmente derrocado.</p>
      <p>Culmina la década con la inauguración de su nueva sede de El Impulso en la carrera 23 de Barquisimeto en 1949, edificio dotado con una moderna rotativa y lo último en telecomunicaciones.</p>
      <h3>Siempre presente en la historia __________________________</h3>
      <figure>
        <img src="https://cdn.elimpulso.com/media/2019/11/terremoto-del-tocuyo.jpg"/>
      </figure>
      <p>El 3 de agosto de 1950 un terrible terremoto diezma a la población de El Tocuyo y un equipo especial es enviado a cubrir la infausta noticia.</p>
      <p>La ciudad se viste de fiesta en 1952 con motivo de arribar a los 400 años de su fundación y desde esta casa editorial se apoyan todas las iniciativas para conmemorar tan importante fecha.</p>
      <p>En 1958 es derrocado el dictador Marcos Pérez Jiménez. Desde los talleres de El Impulso se había apoyado en la clandestinidad la causa para acabar con aquel gobierno de facto.</p>
      <p>Rómulo Betancourt es electo en diciembre de 1959 por votación popular como Presidente de la República. Inicia una nueva era democrática que se extenderá por cuarenta años.</p>
      <hr/>
      <figure>
        <img src="https://cdn.elimpulso.com/media/2019/11/Perez-Jimenez.jpg"/>
      </figure>
      <hr/>
      <p>En 1962 un grupo de militares y estudiantes de tendencia izquierdista y aupados por Fidel Castro intentan sublevarse en Puerto Cabello, pero son sofocados. El Impulso recoge en detalle la información.</p>
      <p>La Guerra Fría está en pleno apogeo. Una base de misiles soviéticos es detectada en Cuba en 1962 y la tensión internacional se acrecenta.</p>
      <figure>
        <img src="https://cdn.elimpulso.com/media/2019/11/gustavo-carmona.jpg"/>
      </figure>
      <hr/>
      <p>En 1966 es nombrado Director de El Impulso Gustavo Carmona, siempre recordado por su desbordante amabilidad y buen trato hacia su personal… Ese mismo año pasa el diario al sistema de impresión Offset.</p>
      <p>En 1973 El Impulso adquiere nuevos equipos de composición electrónica… Culmina la Guerra de Vietnam en 1975 y Elvis Presley muere en 1977. Todos se enteran de todo en las páginas de El Impulso.</p>
      <hr/>
      <p>1969 marca el final de la década con un acontecimiento que mereció la absoluta atención del mundo. El hombre llegó a la Luna y El Impulso celebró la hazaña con publicaciones especiales.</p>
      <p>Al acercarse a los 80 años de su fundación en 1984, el diario es declarado “Institución Cultural” por parte del Concejo Municipal.</p>
      <p>Con motivo del 80 aniversario se realizan una serie de publicaciones especiales y a la celebración vienen destacadas personalidades del ámbito regional y nacional.</p>
      <hr/>
      <figure>
        <img src="https://cdn.elimpulso.com/media/2019/11/gustavo-carmona1.jpg"/>
      </figure>
      <hr/>
      <p>En 1988 se inicia la construcción de la nueva sede en la urbanización El Parque, al este de Barquisimeto.</p>
      <p>Dos noticias cierran la década, una es la que se conoció como “El Caracazo”, estallido social ocurrido el 27 de febrero de 1989. Otra fue la caída del muro de Berlín el 10 de noviembre de ese mismo año.</p>
      <p>Mientras en el mundo el comunismo se debilitaba, en Venezuela se sentaban las bases para la instauración de un sistema totalitario que asfixiaba a los medios de comunicación años después.</p>
      <figure>
        <img src="https://cdn.elimpulso.com/media/2019/11/nueva-sede.jpg"/>
      </figure>
      <hr/>
      <p>Más de ochenta años consolidan a El Impulso como el Decano de la Prensa Occidental e inicia el diario la década de 1990 con los preparativos de su mudanza a la nueva sede en el este de Barquisimeto.</p>
      <p>1992, el país se sacude ante un intento de golpe de estado entre cuyos líderes figura el hasta entonces desconocido Hugo Chávez. La insurrección es sofocada, pero las consecuencias se harán sentir años después.</p>
      <hr/>
      <p>En 1993 Carlos Andrés Pérez  es separado de sus funciones por el Congreso. Venezuela atraviesa por una profunda crisis política y económica, noticias que acaparan la primera plana.</p>
      <p>Se muda El Impulso a su nueva sede en 1994. El moderno edificio es diseñado por el arquitecto Juan Manuel Carmona Palenzona, quien deja como legado una estructura sobria, cónsona con el ambiente.</p>
      <p>El primero de febrero de 1999 comienza a operar la página web El Impulso.com. Culmina el siglo y El Impulso hace antesala al entrante milenio de cara a las nuevas tecnologías, en una nueva plataforma que hoy le permite seguir activo y vigente.</p>
      <p>El 11 de abril 2002 un golpe de estado asoma el descontento de sectores civiles y militares contra el Gobierno. El intento no tiene éxito.</p>
      <p>Posterior al incidente de salida e inmediata vuelta de Chávez al poder, El Impulso es cerrado por el Seniat en 2005 durante 24 horas por presuntas irregularidades administrativas.</p>
      <p>Para la empresa está muy claro que se trata de una medida retaliatoria del Gobierno Nacional. “Primero cerrados que arrodillados”, era en aquellos días una de las proclamas del doctor Juan Manuel Carmona, hombre cabal de sólidos principios éticos y democráticos.</p>
      <hr/>
      <figure>
        <img src="https://cdn.elimpulso.com/media/2019/11/seniat.jpg"/>
      </figure>
      <hr/>
      <p>En 2004 El Impulso cumple cien años de su fundación. El diario centenario forma parte del gentilicio larense y los barquisimetanos no se imaginan una mañana sin el periódico junto a una taza de café.</p>
      <p>El fallecimiento del doctor Juan Manuel Carmona en 2006 ensombrece el entorno periodístico en la región y el país. Asume la dirección del diario en aquel momento su hijo, el arquitecto Juan Manuel Carmona Palenzona y la presidencia de la empresa Carlos Eduardo Carmona Palenzona.</p>
      <figure>
        <img src="https://cdn.elimpulso.com/media/2019/11/rctv.jpg"/>
      </figure>
      <hr/>
      <p>El cierre de Radio Caracas Televisión en 2007 premoniza el futuro del ejercicio del periodismo en Venezuela. Con el pasar de los años emisoras de radio y diarios de circulación regional y nacional también sucumben.</p>
      <hr/>
      <p>Se presiona al suprimir la distribución del papel a los medios impresos que osan denunciar las irregularidades cometidas por los entes oficiales. Muere el Presidente Hugo Chávez en 2013 y el mando pasa a manos de Nicolás Maduro.</p>
      <p>Una profunda crisis económica y social arropa al país y el descontento se evidencia en constantes manifestaciones de calle, que en muchos casos dejan víctimas. En 2017 la calle se calienta al máximo.</p>
      <p>El Impulso permanece estoico. La noticia se busca todos los días, se procesa y sale a la calle. Pero, al final, la falta de papel lo obliga a salir de circulación y luego de más de cien años, los talleres cesan sus funciones.</p>
      <p>El último ejemplar impreso sale a la calle el 10 de febrero de 2018. Pero no es el fin, pues las hojas del viejo roble fundado hace más de cien años vuelan hoy por el ciberespacio y las redes son su soporte.</p>
      <p>Gisela Carmona es la actual directora de Elimpulso.com y junto a un equipo de jóvenes profesionales del periodismo continúa la tarea emprendida hace más de un siglo por sus antepasados.</p>
      <p>Hoy El Impulso no está en el papel, está en los corazones de los barquisimetanos aquí y en los rincones más apartados del mundo, y ahí continuará.</p>
      <hr/>
      <figure>
        <img src="https://cdn.elimpulso.com/media/2019/11/Gisela.jpg"/>
      </figure>
      <hr/>
      <figure>
        <img src="https://cdn.elimpulso.com/media/2019/11/titulo-1280x217.jpg"/>
      </figure>
      <p>La doctora Yolanda Aris, cronista del municipio Palavecino, tuvo la gentileza de enviar a esta redacción un texto alusivo al centenario de la publicación de la primera edición del diario El Impulso en Barquisimeto, el cual adjuntamos a continuación:</p>
      <p>El periódico El Impulso nació en Carora el 1º de enero de 1904, de la mano de su Director Fundador Don Federico Carmona. Carora, importante población, capital del entonces Distrito Torres, que ha aportado una pléyade de ilustres hombres al país, distinguiéndose el epónimo del estado, el General Jacinto  Lara, grandes intelectuales como Cecilio Zubillaga, Ramón Pompilio Oropeza, entre tantos; se convierte en la cuna de este órgano periodístico.</p>
      <p>***</p>
      <p>Carora era un importante centro comercial desde la segunda mitad del siglo XIX, que distribuía sus productos agropecuarios y artesanales con las poblaciones vecinas.</p>
      <p>***</p>
      <p>Caracterizada por una sociedad de fuertes creencias religiosas católicas con destacados sacerdotes como Carlos Zubillaga y Maximiliano Hurtado por nombrar algunos, y de educadores dedicados a la formación de sus habitantes como Ramón Pompilio Oropeza, y entre otros; que contribuían a escenificar un ambiente cultural que identificaba a la ciudad.</p>
      <p>***</p>
      <p>Estos elementos llevarán a Federico Carmona a visualizar la importancia de editar un periódico que contribuyera cultural y socialmente a difundir estas particularidades de la ciudad, a divulgar las realidades nacionales e internacionales, los avances y cambios científicos y filosóficos, informar sobre la prevención de las principales enfermedades que azotaban a la población y plantear la problemática de las comunidades.</p>
      <p>***</p>
      <p>Fue una empresa familiar, ya que además de su fundador y director Federico Carmona, su primer redactor fue su hermano Pedro Francisco Carmona, y el administrador Jesús María Carmona, luego sus hijos asumieron responsabilidades e incorporó un importante grupo de colaboradores y periodistas. A lo largo de su historia ha sido administrado y dirigido por la familia Carmona.</p>
      <p>***</p>
      <p>Sin embargo, funcionó en esa ciudad durante 16 años, hasta el 31 de octubre de 1919, así lo anunció la edición de ese día, informando: “Cambio de domicilio”.</p>
      <hr/>
      <p>Reinició actividades en Barquisimeto el 19 de noviembre de ese año, con nuevo formato, nueva maquinaria y el mismo personal. Dedicada esta edición al quincuagésimo sexto aniversario del Colegio La Concordia y en homenaje a su fundador Egidio Montesinos. Se cumplen en el año 2019 los cien años de la llegada de El Impulso a Barquisimeto.</p>
      <p>***</p>
      <p>La capital del estado Lara, Barquisimeto, como centro nodal de lo que ha denominado el historiador Dr. Reinaldo Rojas: Región Barquisimeto y Barquisimeto ciudad región se convertirá en la nueva sede de este periódico.</p>
      <p>***</p>
      <p>Muchas fueron las razones de ese traslado a la capital Barquisimetana: el funcionar como encrucijada de caminos entre las diferentes regiones del país: costa, llanos, andes y centro; tener un importante potencial económico basado en el comercio interno y externo, por ser centro de acopio de la producción agropecuaria de las poblaciones vecinas, principalmente del café; el significativo desarrollo cultural con su Teatro Juares y prestigiosas instituciones educativas como el Colegio Nacional, Inmaculada Concepción y La Salle, entre las más importantes; el apoyo de diferentes sectores económicos, sociales y políticos de la ciudad, especialmente para la publicidad de sus firmas comerciales; y la necesidad de expandirse más allá de una ciudad pueblerina como Carora,  a todo el estado Lara desde Barquisimeto, y llegar a mayor cantidad de lectores, por la posibilidad de establecer una red de distribución a un importante número de centros poblados como Quíbor, Cabudare, Siquisique, Duaca, y otros, lo que conllevará a que diez años más tarde, logre tener una edición simultánea de El Impulso en Caracas, desde 1929 hasta 1933, precisamente durante la gran crisis económica mundial.</p>
      <p>***</p>
      <p>Razones que le han permitido expandirse y proyectarse a todo el centro occidente del país, convertirse en la institución periodística decana en Venezuela, servir de referencia obligada para conocer el acontecer histórico, cultural, económico, político y social, tanto regional, nacional como internacional, y finalmente, perdurar en el tiempo durante un siglo en ésta,  su segunda casa, a pesar de las dificultades que presenta el país en los últimos años. Felicidades por estos primeros cien años en Barquisimeto.</p>
