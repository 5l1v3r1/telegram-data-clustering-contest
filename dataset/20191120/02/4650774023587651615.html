      <h1>Пилот WizzAir объявил пассажирам о посадке в Москве вместо Киева</h1>
      <h2>Пассажиры были в шоке в течение пары секунд и думали, что сели не на тот самолёт.</h2>
      <address><time datetime="2019-11-20T02:50:00+00:00">20 Nov 2019, 02:50</time> by <a rel="author" href="https://life.ru/author/2722" target="_blank">Анна Рыженкова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MPaRZ6TTFYk" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Пилот авиакомпании WizzAir перепутал город прибытия во время обращения к пассажирам самолёта. Видеозапись забавной ошибки была опубликована на <a href="https://www.youtube.com/watch?v=MPaRZ6TTFYk&amp;feature=youtu.be">YouTube</a><a href="https://www.youtube.com/watch?v=MPaRZ6TTFYk&amp;feature=youtu.be">.</a></p>
      <p>На кадрах самолёт едет по взлётно-посадочной полосе. В этот момент командир авиалайнера сообщает пассажирам об успешной посадке в Москве. Спустя какое-то время он извиняется и называет городом прилёта Киев.</p>
      <p>— <b>Некоторые пассажиры, включая моих друзей, были в шоке в течение пары секунд. Они твёрдо были уверены, что сели не на тот самолёт и оказались не в том городе,</b> — сказано в комментарии к ролику.</p>
      <p>Как рассказал автор видео, инцидент произошёл в понедельник, 18 ноября, на рейсе Лондон — Киев.</p>
