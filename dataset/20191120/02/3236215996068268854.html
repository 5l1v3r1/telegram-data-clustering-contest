      <h1>家得寶上季收入遜預期 股價下滑</h1>
      <address>
        <time datetime="2019-11-20T02:18:00+00:00">20 Nov 2019, 02:18</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>美國建材零售商家得寶(Home Depot)公布，第三季利潤按年跌3.5%至27.7億美元；每股盈利為2.53美元，優於市場預期的2.52美元；收入升3.5%至272.2億美元，低於分析員估計的275.3億美元。<br/>集團指出，同店銷售收入增幅為3.6%，低於分析員估計的4.7%。家得寶表示，收入較遜色是因為部分投資回報需要較預期為長的時間才能反映出來。<br/>家得寶下調年度預測，最新估計收入增幅為1.8%，同店銷售收入增幅為3.5%，原先預期增幅分別為2.3%與4%。<br/>消息公布後，家得寶股價即市跌逾5%。</p>
