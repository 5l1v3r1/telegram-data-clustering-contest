      <h1>川普：美中如未能達成貿易協議 將課更高關稅</h1>
      <address><time datetime="2019-11-20T02:32:00+00:00">20 Nov 2019, 02:32</time> by <a rel="author">https://www.facebook.com/cnanewstaiwan, 中央通訊社</a></address>
      <p>（中央社華盛頓19日綜合外電報導）美國總統川普今天警告，如果美中未能達成貿易協議，他將對中國商品課徵更高關稅。</p>
      <p>川普在白宮告訴記者：「如果我們與中國未能達成協議，我會將關稅調得更高。」</p>
      <p>川普在市場密切注意美中貿易談判是否有進展之際，發表這項強硬談話。（譯者：陳政一）1081120</p>
    </article>
