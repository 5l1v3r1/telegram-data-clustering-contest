      <h1>На спутнике Юпитера обнаружили водяной пар</h1>
      <address>
        <time datetime="2019-11-20T02:59:37+00:00">20 Nov 2019, 02:59</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/AEyOoZ7JpyY" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Согласно статье, опубликованной в журнале Nature Astronomy, над поверхностью Европы выделяется достаточное количество водяного пара, чтобы за считанные минуты заполнить бассейн олимпийских размеров.</p>
      <p>Ученые, использующие наземные телескопы для поиска воды в глубоком космосе, должны учитывать искажающее воздействие воды в атмосфере самой Земли. Паганини и его коллеги предоставили доказательства того, что эта работа была проведена со всей скрупулезностью.</p>
      <p>«Мы провели тщательные проверки безопасности, чтобы исключить возможные загрязнители в наземных наблюдениях. Однако необходимо приблизиться к Европе, чтобы увидеть, что на самом деле происходит», — сказал Ави Манделл, один из исследователей.</p>
