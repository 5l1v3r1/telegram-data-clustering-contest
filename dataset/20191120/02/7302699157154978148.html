      <h1>กิโลฯ ละพันก็แทบไม่มีขาย! อากาศเย็นกระทบมะลิออกดอกน้อย-ราคาพุ่งกว่า 10 เท่า</h1>
      <address><time datetime="2019-11-20T02:41:00+00:00">20 Nov 2019, 02:41</time> by <a rel="author">ผู้จัดการออนไลน์</a></address>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011510401.JPEG"/>
      </figure>
      <p>
        <b>นครสวรรค์ - ชาวสวนดอกมะลิเมืองปากน้ำโพ ได้รับผลกระทบกันถ้วนหน้า..อากาศเย็นมะลิออกดอกน้อย แม้พ่อค้ารอซื้อหน้าสวน แถมราคาพุ่งกว่า 10 เท่าเป็นกิโลฯ ละ 700-1,000 บาทแต่ไม่มีผลผลิตขาย</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/WVCHqALUIS8" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011510402.JPEG"/>
      </figure>
      <p>จากสภาพอากาศที่หนาวเย็นในขณะนี้ ทำให้ชาวสวนดอกมะลิ ซึ่งเป็นหนึ่งในพืชเศรษฐกิจของจังหวัดนครสวรรค์ได้รับผลกระทบเป็นวงกว้างแล้ว โดยสวนมะลิที่ปลูกกันเป็นจำนวนมากทั้งในพื้นที่อำเภอเก้าเลี้ยว-อำเภอเมืองนครสวรรค์ แทบจะไม่มีดอกให้เกษตรกรเจ้าของสวนเก็บไปขายให้กลุ่มพ่อค้าแม่ค้าคนกลางที่มารับซื้อถึงสวนเลย<br/><br/>นางสำราญ อ่อนนิ่ม เกษตรกรในพื้นที่หมู่ 9 ตำบลบ้านมะเกลือ อำเภอเมืองนครสวรรค์ บอกว่า ช่วงอากาศหนาวเย็นของทุกปีมะลิที่ปลูกไว้จะไม่มีดอกให้เก็บขาย ทำให้ผลผลิตต่อไร่ลดลงกว่าร้อยละ 70 ขณะที่ราคาของดอกมะลิเพิ่มสูงขึ้นจากเดิมมาก จากกิโลกรัมละ 70 บาท เพิ่มเป็น 700-1,000 บาทเลยทีเดียว<br/><br/>แต่แม้จะมีพ่อค้าคนกลางมารับซื้อถึงสวนเกษตรกรส่วนใหญ่ก็ไม่มีดอกมะลิเก็บขาย ทำให้ต้องขาดรายได้กันเป็นแถว บางรายถึงขนาดต้องหยุดเก็บผลผลิตชั่วคราวลงมือตัดแต่งต้นมะลิทิ้งไว้รอออกดอกในช่วงต่อไปแทน</p>
