      <h1>Robo en restaurante de La Victoria: se llevan 8 mil soles en dinero y equipos electrónicos</h1>
      <address>
        <time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oVsWRiGfyXY" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La dueña del <b><a href="http://panamericana.pe/tags/restaurante">restaurante</a></b> asaltado en la <b><a href="http://panamericana.pe/tags/urbanizaci%C3%B3n+santa+catalina">urbanización Santa Catalina</a></b> en <b><a href="http://panamericana.pe/tags/la+victoria">La Victoria</a></b> se pronunció. La mujer denunció que los delincuentes se llevaron <b>dinero en efectivo</b>, <b>joyas</b> y <b>equipos electrónicos</b> valorizados en 8 mil soles.</p>
      <p>“Yo estaba por abrir la puerta y entró con el arma. Yo lo único que le dije es llévate todas las cosas.  Estaba el <b>celular</b>, el <b>iPad</b> en la cama, entonces lo que hice fue quedarme aquí porque no podía reaccionar, ni siquiera podía hablar, después de eso el delincuente se fue”, contó.</p>
      <p>El delincuente tomó de rehén a su enamorado quien lo esperaba en la puerta y cuando ingresó, los encerró en uno de los ambientes del restaurante. Luego revisó las habitaciones y se llevó <b>computadoras</b>, celulares, equipos electrónicos, joyas, máquinas para tatuajes y dinero.</p>
      <p>La joven se siente preocupada ya que en la zona ocurren constantes <b>asaltos</b>. En setiembre pasado, le <b><a href="http://panamericana.pe/tags/robo">robaro</a><a href="http://panamericana.pe/tags/robo">n</a></b> su camioneta y ahora evalúa cerrar su negocio que apenas lleva funcionando seis meses.  </p>
