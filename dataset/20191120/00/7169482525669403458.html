      <h1>Премьера клипа: Denzel Curry "Speedboat"</h1>
      <h2>У Дензела лучший год в карьере — и он не планирует сбавлять темп.</h2>
      <address>
        <time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time>
      </address>
      <figure>
        <img src="https://the-flow.ru/uploads/images/resize/830x0/adaptiveResize/02/44/10/36/82/cf38b7540cd7.jpg"/>

      <p>Вышел второй клип в поддержку альбома Denzel Curry "Zuu": киношная работа, которую придется посмотреть дважды, потому что события в ней рассказаны в обратном порядке.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/9GA5cDzYgYo" width="830" height="465" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В декабре Дензел отправится в евротур, который как обычно включит в себя выступление в Москве. Ищите его 15 декабря в клубе "1930". Кстати, первые 4 концерта тура, в Англии и Ирландии, уже полностью распроданы.</p>
