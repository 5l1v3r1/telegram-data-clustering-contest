      <h1>Policía incautó cerca de una tonelada de marihuana en Caldas</h1>
      <address>
        <time datetime="2019-11-20T00:26:45+00:00">20 Nov 2019, 00:26</time>
      </address>
      <p>En Caldas la Policía incautó cerca de una<b> tonelada de marihuana</b> encontrada en dos vehículos de carga. Las <a href="https://telemedellin.tv/autoridades-descartaron-personas-atrapadas-en-deslizamiento-en-santo-domingo/363383/">autoridades</a> investigan de qué estructura criminal provenía.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/u0N28FQmY8A" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Los camiones se encontraban en un parqueadero en la vía Medellín – La Pintada y transportaban unos <b>tanques de plástico</b> de almacenamiento de agua, donde estaban camuflados 840 kilos de marihuana que fueron identificados por los caninos antinarcóticos. Según la <a href="https://www.policia.gov.co/medellin">Policía</a>, la droga pretendía ser distribuida en Medellín.</p>
      <p>En el procedimiento fueron capturados cuatro hombres a quienes se les decomisó la droga y los dos vehículos. En lo corrido del año, la Policía se ha incautado de 6.018 kilos de marihuana en el Valle de Aburrá.</p>
    </article>
