      <h1>إرتفاع أسعار المحروقات</h1>
      <address>
        <time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time>
      </address>
      <p>ارتفع صباح اليوم الاربعاء، سعر صفيحة البنزين بنوعيه 95 و98 اوكتان 200 ليرة، واستقر سعر المازوت كما ارتفع سعر قارورة الغاز 200 ليرة.<br/><br/>واصبحت الاسعار على الشكل الاتي:<br/><br/>بنزين 95 أوكتان 24700.<br/><br/><br/>بنزين 98 أوكتان 25300.<br/><br/>مازوت 17600.<br/><br/>غاز 14500.</p>
