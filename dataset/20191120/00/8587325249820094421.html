      <h1>تضامن واسع مع الصحفي عمارنة بالجزائر</h1>
      <address>
        <time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time>
      </address>
      <p>الجزائر- معا- شاركت صحيفة الشروق الجزائرية في الحملة الدولة للتضامن مع الصحفي الفلسطيني معاذ عمارنة.</p>
      <p>ونشرت الصحفية على صدر صفحتها الاولى صورة للاعلامية الهام بوثجي وهي تغطي عينها تضامنا مع الزميل الذي اصيب برصاص الاحتلال بالضفة الغربية المحتلة.</p>
