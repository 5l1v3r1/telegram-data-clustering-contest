      <h1>Lourdes Sánchez sufrió una terrible caída y las "angelitas" se le rieron en la cara</h1>
      <address><time datetime="2019-11-20T00:26:00+00:00">20 Nov 2019, 00:26</time> by <a rel="author">Diario Popular</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/e0fPQ73RzAs" width="770" height="433" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>
          <b>La bailarina sufrió un terrible accidente en las prácticas del folklore junto a Federico Bal y no se lastimó de milagro pero en el ciclo en el que participa como chimentera se lo hicieron sentir</b>
        </i>
      </p>
      <p>Apenas un mes pasó de la operación de urgencia a la que fue sometida <b>Lourdes Sánchez</b>, de la que ella misma dijo que <b>pudo haber perdido la vida</b>. Y ahora le dio a su familia otro susto.</p>
      <p>Es que la bailarina <b>regresó a los ensayos del Bailando</b> y en plena coreografía con <b><a href="http://www.diariopopular.com.ar/federico-bal-a135">Federico Bal</a></b> sufrió un accidente y terminó <b>cayendo de cara al suelo</b>. "Te pegaste un palazo tremendo. Volvés a la pista, primer ensayo, y... accidente. ¿Qué pasó?", le preguntó Angel de Brito a la panelista de Los Angeles de la mañana, ciclo en el cual mostraron el video que Fede Bal también había compartido en las redes sociales.</p>
      <p>"Y... acá estoy. No, fue tremendo. <b>Lo peor de todo fue que justo se cortó el <a href="http://www.diariopopular.com.ar/video-a2632">video</a>, pero no sabés cómo se rió el maldito de mi compañero</b>", respondió la mujer del Chato Prada sobre la actitud de Bal.</p>

      </h3>

        <a href="https://www.diariopopular.com.ar/espectaculos/fabian-mazzei-increpo-yanina-latorre-un-supermercado-cuanto-te-paga-suar-arruinar-araceli-n439931">Fabián Mazzei increpó a Yanina Latorre en un supermercado: "¿Cuánto te paga Suar para arruinar a Araceli?"</a>
      </h3>
      <p>Lo que no se cortó fue el audio de la tramsmisión en vivo de LAM, donde las “angelitas” <a href="http://www.diariopopular.com.ar/yanina-latorre-a1779">Yanina Latorre</a> y Mariana Brey no dudaron un segundo en reírse a carcajadas de la desgracia de su compañera, como disfrutando el momento.</p>
      <p>"<b>Es gracioso porque ahora estoy acá bien, pero me podría haber roto la cara, la nariz, los dientes. ¡Me duelen las muñecas!</b>", contó Lourdes, molesta con las risas pero sonriente, y detalló que estaba dolorida en las muñecas y la cadera.</p>
      <p>"¡Mirá, Lourdes, que te llega a pasar en la pista y es cero!" le dijo De Brito, jurado del certamen sobre el accidente, teniendo en cuenta que la es otra oportunidad la pareja sufrió un papelón similar en plena performance.</p>
      <p>A la hora de las excusas, Lourdes dijo: "<b>Fue la última pasada, que venía saliendo hermosa, probé con el vestuario y ahí nos dimos cuenta de que hay que acortar la pollera. Me la pisé</b>", dijo entre risas. Habrá que ver si al menos el golpe le sirve para no repetir en la pista y en vivo para no quedar sentenciada.</p>
