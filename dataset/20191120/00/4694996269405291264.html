      <h1>« Que l’Etat nous édifie sur ce haut fonctionnaire qui touche 5 milliards sur un programme…» (Birahime Seck, Forum civil)</h1>
      <address><time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OdwQce9i178" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>La transparence dans la gestion des finances publiques ainsi que l’édification de la classe citoyenne restent des impératifs pour l’État. C’est à cause de ce manque d’information des populations que le coordonnateur du Forum civil Birahime Seck, a fait un plaidoyer cet après-midi dans le cadre de la « sensibilisation des organisations des sociétés civiles et des citoyens sur les flux financiers illicites ». L’appel consiste à faire savoir aux citoyens que ce sont leurs ressources et leur argent dont dispose l'État. « Il faut impérativement que les flux financiers illicites soient appréhendés et que la justice fasse le nécessaire. Cette question de blanchiment d’argent est un des premiers éléments de flux financiers illicites », dira Birahime Seck. Le coordonnateur du Forum civil de terminer en interpellant l’opinion, la gendarmerie nationale et les autres corps de justice sur ce haut fonctionnaire de l’État qui touche 5 milliards de manière illicite à travers un programme fictif. C’est loin d’être un combat d’élite, mais plutôt de citoyens...</b>
      </p>
