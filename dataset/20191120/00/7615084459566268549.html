      <h1>自民、国民投票法改正案の今国会成立見送り</h1>
      <address><time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　自民党は２０日、憲法改正手続きに関する国民投票法改正案の今国会での成立を見送る方針を固めた。与野党協議で審議、採決の日程に折り合えず、１２月９日までの今国会での審議日程確保は難しいと判断した。</p>
