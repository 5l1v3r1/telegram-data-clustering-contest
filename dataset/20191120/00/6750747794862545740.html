      <h1>انفوغرافيك.. واشنطن تشرعن الإستيطان - قناة العالم الاخبارية</h1>
      <h2>بعد اعتراف الرئيس الاميركي دونالد ترامب بالقدس عاصمة لـ"اسرائيل"، وبسيادة هذا الكيان على الجولان المحتل، اعتبرت ادارة ترامب مستوطنات الضفة الغربية المحتلة "لا تتعارض مع القانون الدولي"، ما أثار ردود فعل دولية رافضة.</h2>
