      <h1>Россия обогнала Бельгию в матче с Сан-Марино</h1>
      <address><time datetime="2019-11-20T00:33:00+00:00">20 Nov 2019, 00:33</time> by <a rel="author" href="https://www.ridus.ru/users/184014" target="_blank">Александр Жирнов</a></address>
      <p>Сборная России уверенно победила команду Сан-Марино на ее поле в последнем матче отборочного турнира первенства Европы по футболу. Игра завершилась со счетом 0:5.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/0OaYKkCUOCg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Россиянам необходимо было победить крупно, чтобы хотя бы немного реабилитироваться после звонкой пощечины от Бельгии в Санкт-Петербурге. Под раздачу попала команда любителей одного из самых маленьких государств Европы. До игры со сборной России им удалось забить в турнире только один гол при 46 пропущенных.</p>
      <p>За дело взялись сразу. Уже на третьей минуте отличился Далер Кузяев. К перерыву усилиями Сергея Петрова счет был удвоен. Защитник «Краснодара» стал одной из самых заметных фигур на поле в этой игре. Во втором тайме он отдал две голевые передачи — Алексею Миранчуку и Николаю Комличенко. Кузяев тоже отметился результативным пасом, после которого забил Алексей Ионов. Гол Артема Дзюбы судья отменил из-за оффсайда.</p>
      <p>Сборная России, как и бельгийцы, в домашней встрече победила команду Сан-Марино со счетом 9:0. Однако в гостях россиянам удалось забить на один мяч больше. Хоть в этом нашим удалось обогнать Бельгию.</p>
      <p>Российская сборная закончила отборочный турнир Евро-2020 на втором месте в группе I, заранее <a href="https://www.ridus.ru/news/310392">обеспечив себе выход в финальную часть</a> первенства континента.</p>
