      <h1>سرقة ميني ماركت في رميش</h1>
      <address>
        <time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time>
      </address>
      <p>أقدم مسلحون مجهولون ليل أمس، على سرقة مليون ليرة و800 دولار من ميني ماركت في رميش.</p>
      <p>وحضر الى المكان عناصر من الامن الداخلي من مخفر رميش، واطلعوا على الكاميرات في المكان لكشف هويات السارقين.</p>
      <p><b>المصدر: </b>الوكالة الوطنية للاعلام</p>
    </article>
