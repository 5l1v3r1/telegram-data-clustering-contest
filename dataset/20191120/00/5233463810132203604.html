      <h1>Francesa habría surfeado la ola más grande de la historia</h1>
      <address>
        <time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IA4EKc5npxM" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Una francesa de nombre <b>Justine Dupont</b> quedaría en los archivos tras haber surfeado la que sería catalogada como la <a href="http://panamericana.pe/tags/ola+m%C3%A1s+grande">ola más grande de la historia</a>. Como se puede apreciar desde su <b>cámara Go Pro</b>, la fémina rompió la <b>mounstruosa</b> ola en la <a href="http://panamericana.pe/tags/ola+m%C3%A1s+grande">playa Nazaré </a>(<a href="http://panamericana.pe/tags/ola+m%C3%A1s+grande">Portugal</a>).</p>
      <p>Los testigos de tal cabalgata marina aseguraron que la ola medía<b> más de 20 metros</b>, superando el ruedo a la brasileña <b>Maya Gabeira</b>, quien es actualmente el <b>Guinnes Eorld Record Oficial</b>.</p>
      <p>La medición final se sabrá en mayo de 2020, cuando el jurado celebre <b>una nueva edición de los premios</b>.</p>
