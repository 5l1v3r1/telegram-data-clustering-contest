      <h1>В воскресенье Владимирский женский клуб проведёт во Владимире благотворительную акцию</h1>
      <address>
        <time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-p4OaM-Y-C0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В формате аукциона соберут деньги для детей с неврологическими заболеваниями.<br/>Из женского клуба в благотворительный. В 2017 году несколько инициативных женщин решили создать свой клуб для бизнес-леди. Сначала они помогали друг другу. А теперь решили заняться благотворительностью и помочь окружающим. Так они организовали благотворительный вечер-аукцион, с помощью которого каждый желающий может помочь больным детям. Все собранные деньги пойдут в фонд "Дети-Ангелы", занимающийся сбором средств для детей с психоневрологическими заболеваниями.</p>
      <p>
        <b>Ирина Долганова, председатель правления владимирской областной общественной организации "Дети-Ангелы"</b>
      </p>
      <blockquote>У нас в фонде достаточно большая очередь в данный момент на благотворительные сборы. Потому что деток больных, к сожалению, очень много. И мы очень благодарны группе инициативных граждан с неравнодушными сердцами за такую помощь. Потому что это полностью их инициатива. Потому что они делают это самостоятельно, во благо наших деток</blockquote>
      <p>Каждый желающий может помочь собрать такую нужную сумму - купить билет на благотворительный вечер. За 500 рублей можно будет пройти на территорию аукциона, поучаствовать в мастер-классах, пообщаться с интересными людьми. Кроме того, за полторы тысячи можно стать участником беспроигрышной лотыреи, где самые ценные подарки - различные сертификаты, например, на посещение салона красоты или поездку в Москву. Программа вечера - насыщенная.</p>
      <p>
        <b>Оксана Волкова, организатор благотворительной акции</b>
      </p>
      <blockquote>Здесь будет проходить концерт известных наших владимирских артистов, с участием их. Также будет проходить выставка детских рисунков, ярмарка где можно приобрести рисунки, нарисованные детьми, приобрести изделия ручной работы.</blockquote>
      <p>Вечер состоится по адресу Сакко и Ванцетти, 50а. Деньги за билет можно перечислить через организаторов в группах в социальных сетях. Полученные средства перейдут сразу в фонд. Всего планируется собрать 600 тысяч.<br/>Лада Кочетова, Алексей Ковалёв, телеканал «Вариант».</p>
