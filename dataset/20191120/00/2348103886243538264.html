      <h1>Đông Nhi và Ông Cao Thắng khoe phòng tân hôn đầy lãng mạn tại Phú Quốc</h1>
      <address>
        <time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time>
      </address>
      <p>
        <b>Những hình ảnh sau đám cưới tại Phú Quốc tiếp tục được Đông Nhi và Ông Cao Thắng hé lộ khiến nhiều người không khỏi trầm trồ vì quá đẹp.</b>
      </p>
      <figure>
        <img src="https://image1.thegioitre.vn/2019/11/20/collzdj9tyb6vg7i8fozhkay1hrazojlajklngsg.jpeg"/>
        <figcaption>Ngày 9/11 vừa qua, Đông Nhi và Ông Cao Thắng đã chính thức nên duyên vợ chồng sau 10 năm yêu với đám cưới được diễn ra tại Phú Quốc. Trong ánh hoàng hôn đẹp như mơ, trên bãi biển dịu êm, Đông Nhi và Ông Cao Thắng trao nhau lời hẹn ước trăm năm trước sự chứng kiến và chúc phúc của hàng trăm khách mời.</figcaption>
      </figure>
      <figure>
        <img src="https://image1.thegioitre.vn/2019/11/20/bebluwgqjtx6cwjrjnmcfprtlwnxsplky2oc9vvo.jpeg"/>
        <figcaption>Đám cưới của Đông Nhi và Ông Cao Thắng là sự kiện được quan tâm nhất trong tháng 11 này không chỉ bởi tình yêu đẹp của cô dâu chú rể mà còn ở dàn khách mời toàn sao khủng tham dự. Tất cả đã mang đến một hôn lễ khó quên nhất với hai nhân vật chính và cả những quan khách có mặt ở Phú Quốc ngày hôm đó.</figcaption>
      </figure>
      <figure>
        <img src="https://image1.thegioitre.vn/2019/11/20/doknnhlehirjbahjniq8x8dfgxqfftxnmiguqrad.jpeg"/>
        <figcaption>Sau hôn lễ vào ngày 9/11, Đông Nhi và Ông Cao Thắng đã ở lại Phú Quốc thêm vài ngày để cùng người thân và bạn bè thân thiết tham quan, du lịch tận hưởng. Những hình ảnh trong chuyến nghỉ dưỡng ngắn ngày này vừa được Đông Nhi và Ông Cao Thắng hé lộ khiến nhiều người không khỏi trầm trồ vì quá đẹp.</figcaption>
      </figure>
      <figure>
        <img src="https://image1.thegioitre.vn/2019/11/20/yhcasd70tg2rieudyy14y0dvjo3iigxkufmecdij.jpeg"/>
        <figcaption>Đặc biệt nhất là căn phòng tân hôn được chuẩn bị kĩ lưỡng của Đông Nhi và Ông Cao Thắng. Có thể thấy căn phòng ngập tràn hoa hồng và nến cực kì lãng mạn.</figcaption>
      </figure>
      <figure>
        <img src="https://image1.thegioitre.vn/2019/11/20/zgr3m6s7gqwzcb9jdocmpdfudumdax7favoiksos.jpeg"/>
      </figure>
      <figure>
        <img src="https://image1.thegioitre.vn/2019/11/20/d0sykiuuambquue67wlxow1xcnznll9ypo5uvusr.jpeg"/>
        <figcaption>Đôi vợ chồng son mới đây đã có chuyến đi hưởng tuần trăng mật ngắn ngày và nhanh chóng quay trở lại với công việc sau đám cưới. Đông Nhi chia sẻ rằng cô vẫn tiếp tục theo đuổi con đường ca hát sau khi chính thức làm vợ, còn Ông Cao Thắng cũng bày tỏ sẽ luôn ủng hộ cho bà xã trên chặng đường hoạt động nghệ thuật trong tương lai, như cách mà anh vẫn làm chục năm qua.</figcaption>
      </figure>
