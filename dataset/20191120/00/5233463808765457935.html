      <h1>Los Olivos: cinco jóvenes son atacados a balazos por desconocidos</h1>
      <address>
        <time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/E4xolxAyHv0" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Un grupo de cinco jóvenes fueron atacados a <b><a href="http://panamericana.pe/tags/balazos">balazos</a></b> por desconocidos la madrugada de este miércoles. El hecho ocurrió en el cruce de las calles San Bernardo y San Hernán, en el distrito de <b><a href="http://panamericana.pe/tags/los+olivos">Los Olivos</a></b>.</p>
      <p>Los jóvenes fueron atacados a <b>balazos</b> por sujetos que habrían bajado de un auto oscuro, quienes tras perseguirlos y dispararles, hirieron a dos de ellos en las piernas. Por ello, intentaron refugiarse en una casa de la <b>calle San Bernardo</b>.</p>
      <p>Los dos heridos fueron identificados como <b>Héctor Felipe Encalada Iglesias</b> y <b>Luis Enrique Pintado Orosco</b>. Ambos fueron trasladados hasta el <b>hospital de Collique</b> para ser atendidos por las heridas de bala.</p>
      <p>De acuerdo a los vecinos, los jóvenes les pidieron refugio para evitar ser atacados a balazos porque les habrían querido <b><a href="http://panamericana.pe/tags/robo">robar</a></b>. Las <b>cámaras de seguridad </b>en el lugar, servirán para esclarecer los hechos.</p>
