      <h1>خلف يطالب بالإفراج عن موقوفي رياض الصلح</h1>
      <address>
        <time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time>
      </address>
      <p>وصل نقيب المحامين ملحم خلف، مساء اليوم الثلاثاء، الى ثكنة الحلو للمطالبة باطلاق الموقوفين في رياض الصلح.</p>
      <p>الى ذلك قطع عدد من المحتجين طريق ثكنة الحلو، احتجاجا على التوقيفات التي حصلت مساء اليوم في رياض الصلح.​</p>
    </article>
