      <h1>Caso Keiko Fujimori: ¿era o no delito donar millonaria suma de dinero a Fuerza Popular?</h1>
      <address>
        <time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9NwK14qUzLk" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El exorbitante aporte de 3<b> millones 650 mil dólares</b> para la campaña de <a href="http://panamericana.pe/tags/keiko+fujimori">Keiko Fujimori</a> en el 2011 por parte de la empresa <b>Credicorp</b>, ha llevado a muchos a preguntarse si ¿era o no un <a href="http://panamericana.pe/tags/delito">delito</a> donar tal cantidad de dinero a un partido político?</p>
      <p>Al respecto, <b>José Tello,</b> especialista en derecho electoral, indicó que “se fueron por encima del tope que permitía la ley”, pero que no debería darse bajo una <b>connotación penal</b>, sino una “<b>responsabilidad administrativa </b>de la organización política”.</p>
      <p>“El señor Dionisio Romero ha dicho que el aporte que ha dado ha sido debidamente <b>registrado</b> en las operaciones contables de sus empresas y, por lo tanto, <b>no es ilegal</b>”, indicó la abogada penalista, <b>Romy Chang.</b></p>
      <p>Pues, según la Ley de Partidos Políticos vigente en el 2011, el monto máximo que se podía aportar era lo equivalente a 60 UIT, es decir, <b>216 mil soles. </b><a href="http://panamericana.pe/tags/fuerza+popular">Fuerza Popula</a>r no declaró ante la <a href="http://panamericana.pe/tags/onpe">ONPE</a> la procedencia de este dinero, sino que habría utilizado <b>aportantes falsos</b> para justificar el elevado monto.</p>
      <p>“<b>La no declaración del dinero sí es un delito contra la fe pública</b>, es un delito de falsa declaración en un procedimiento administrativo y un delito de falsedad genérica. La razón por la que la <b>Fiscalía</b> no ha imputado estos delitos es que por el tiempo transcurrido y por la pena tan baja que tenían estos delitos ya están prescritos, entonces si se cometieron ya ahora no podría investigarse”, manifestó Chang.</p>
      <p>Cabe señalar que para las elecciones del 2021, la ley de financiamiento prohibido de las organizaciones políticas, promulgado en el mes de agosto, estará vigente.</p>
