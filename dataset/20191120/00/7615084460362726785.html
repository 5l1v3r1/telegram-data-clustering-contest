      <h1>ＮＹ円、１０８円半ば</h1>
      <address><time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　【ニューヨーク共同】１９日のニューヨーク外国為替市場の円相場は午後５時現在、前日比１３銭円高ドル安の１ドル＝１０８円４９～５９銭をつけた。ユーロは１ユーロ＝１・１０７３～８３ドル、１２０円１９～２９銭だった。</p>
      <p>　米中貿易協議の先行き不透明感を背景に、投資家がリスク回避姿勢を強めた。米金利が低下し、円を買ってドルを売る取引がやや優勢となった。</p>
    </article>
