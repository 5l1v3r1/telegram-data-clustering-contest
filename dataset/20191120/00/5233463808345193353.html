      <h1>SMP: rescatan a cachorros encerrados cuatro meses en departamento</h1>
      <address>
        <time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZT-x8uBzhNs" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Inhumano. Durante cuatro meses, un desalmado sujeto <b>encerró </b>a dos <b>cachorros </b>de rottweiler en un pequeño <b>departamento</b> de <a href="http://panamericana.pe/tags/san+martin+de+porres">San Martín de Porres</a>, no solo poniendo en peligro la <a href="http://panamericana.pe/tags/maltrato+animal">integridad y la vida</a> de estas <b><a href="http://panamericana.pe/tags/mascotas">mascotas</a></b>, sino la salud y la paz de los vecinos.</p>
      <p>‘Boby’ y ‘Princesa’ son los desesperados <b>animales </b>que con sus llantos y ladridos pusieron en alerta a los vecinos del edificio en el <b>jirón Valparaíso</b>. Gracias a la caridad de algunos como Doña Mechita, quienes daban agua y alimento todos los días a los canes de 8 meses, pudieron sobrevivir.</p>
      <p>El panorama era chocante. La suciedad y el desorden han inundado el <b>departamento</b>. El olor es nauseabundo. Los perros, ansiosos por salir, incluso se atacan y se lastiman. Hay heridas en sus cuerpos. El responsable es el sujeto identificado como <b>Anthony Felix Pinillos</b>, afirman los vecinos.</p>
      <p>Este irresponsable inquilino, al igual que muchos, desconocería la Ley 30407 de Protección y Bienestar Animal, que castiga este tipo de <b>maltratos </b>como un delito. Esta mañana, finalmente las <b>mascotas </b>fueron <a href="http://panamericana.pe/tags/rescate">rescatadas</a> por la <b>policía </b>para comenzar, esperemos, una vida mejor.</p>
