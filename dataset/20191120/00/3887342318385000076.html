      <h1>Mourinho novým trénerom Tottenhamu</h1>
      <address><time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time> by <a rel="author">TASR</a></address>
      <p>Novým trénerom futbalistov Tottenhamu Hotspur sa stal Jose Mourinho. Portugalčan nahradil vo funkcii Mauricia Pochettina, ktorého odvolalo vedenie klubu v utorok. Informoval o tom web BBC.</p>
      <figure>
        <iframe data-src="https://twitter.com/SpursOfficial/status/1197040181657784320?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Mourinho bol bez práce od decembra 2018, keď ho prepustili z Manchestru United. S Tottenhamom podpísal zmluvu do konca sezóny 2022/2023. <i>"Veľmi sa mi páči kvalita kádra aj akadémia. Možnosť pracovať s týmito hráčmi ma zaujala," </i>povedal 56-ročný <b>Mourinho</b>.</p>
      <p>V Anglicku sa preslávil najmä pôsobením v Chelsea, ktorú doviedol k trom ligovým titulom. Práve úspešná minulosť hrala hlavnú úlohu pri jeho angažovaní.<i> "Má mnoho skúseností, dokáže inšpirovať celý tím, navyše je vynikajúci taktik. Dosiahol úspechy v každom klube, v ktorom pôsobil a veríme, že prinesie energiu aj ku nám,"</i> uviedol predseda "kohútov" <b>Daniel Levy</b>.</p>
      <p>Tottenham figuruje v tabuľke Premier League až na 14. mieste. Na slabé výsledky doplatil Pochettino, ktorý viedol mužstvo od roku 2014. Z klubu spravil pravidelného účastníka v Lige majstrov. V uplynulom ročníku ho doviedol až do finále, kde Spurs prehrali s Liverpoolom 0:2.</p>
