      <h1>30.000 estudiantes se benefician con la Tarjeta Cívica Sinergia</h1>
      <address>
        <time datetime="2019-11-20T00:49:26+00:00">20 Nov 2019, 00:49</time>
      </address>
      <p>30.000 estudiantes de tres instituciones universitarias públicas de Medellín se benefician desde este martes de la <b>Tarjeta Cívica Sinergia</b> que reúne tres servicios y tarifas diferenciales.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/kJ_tY1xxs8g" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La nueva tarjeta cívica sinergia tiene integrados los servicios del Metro, EnCicla y carnet universitario, beneficiará a 30.000 <b>estudiantes</b> estratos 1, 2 y 3 de Medellín y aportará a la economía personal y familiar con descuentos hasta del 50 % en las tarifas del Metro.</p>
      <p>John, es estudiante de Gestión Documental del <a href="https://telemedellin.tv/en-el-itm-se-vivio-una-jornada-denominada-protesta-si-pero-no-asi/361564/">ITM</a>, exhibe con orgullo la nueva tarjeta y asegura que es más fácil de usar, beneficia su bolsillo y le permite<b> integrar</b> todos los servicios de transporte y de acceso a la universidad.</p>
      <p>El <a href="https://www.metrodemedellin.gov.co/">Metro de Medellín</a> explicó que tiene actualmente más de 37.500 beneficios para estudiantes con tarifas diferenciales.</p>
      <p>Gracias a este beneficio académico y económico, se busca también, evitar la <b>deserción</b> universitaria.</p>
