      <h1>Moussa Baldé, ministre de l'Agriculture et de l'Equipement Rural : « 11 mille hectares rizicultuvables seront valorisables par les populations »</h1>
      <address><time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ldW1RdOhPbY" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le ministre de l’Agriculture et de l’Equipement Rural a procédé ce mercredi au lancement des travaux du barrage d’Afiniam. Moussa Baldé annonce que les travaux vont durer six mois et pus de 11 mille hectares rizicultuvables seront valorisables par les populations. Il soutient que la coopération sino-sénégalaise va permettre de promouvoir la diversification agricole et contribuer à l’objectif d'atteinte en autosuffisance en riz. « Mon département continuera à vous accompagner pour mieux valoriser l’ouvrage à travers la mise en place d’aménagements secondaires constitués de périmètres irrigués couplés à des périmètres maraîchers », rassure le ministre.</b>
      </p>
    </article>
