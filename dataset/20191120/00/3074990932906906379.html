      <h1>[인터뷰] 엑소스 히어로즈, "비주얼을 넘어서, 캐릭터의 가치까지 보겠다"</h1>
      <address><time datetime="2019-11-20T00:01:29+00:00">20 Nov 2019, 00:01</time> by <a rel="author">윤서호 기자</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/j5RAoqIy4Qc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>비주얼리즘 RPG, 그간 두 번의 CBT를 통해서 확인할 수 있던 엑소스 히어로즈의 첫인상이자, 캐치프레이즈다. 그간 2차례의 CBT 파스텔풍과 톤셰이더가 적절히 조화된 특유의 그래픽과 일러스트의 느낌을 3D로 담아낸 캐릭터, 화려한 스킬 연출과 컷씬까지 담아내면서 자신만의 고유한 비주얼을 선보였다</p>
      <p>엑소스 히어로즈는 2018년 라인게임즈 간담회인 LPG에서 처음 모습을 드러낸 뒤, 얼마 지나지 않아 시작된 1차 CBT부터 비주얼은 완성도가 높은 모습을 보여줬다. 그러나 아쉬운 최적화와, 동영상에 가까울 정도로 아리송한 전투 로직이 다소 발목을 잡는 것처럼 보였다. 그렇지만 9월에 진행한 2차 CBT에서는 놀라울 정도로 개선된 모습을 보여줬다. 숨겨놨던 로직을 드러내고, 최적화까지 잡으면서 끊김없이 연출이 이어지자 비주얼도 한 층 더 강화된 모습을 확인할 수 있었다.</p>
      <p>10월 29일 사전예약을 시작하고 1주일 만에 100만 명을 돌파한 엑소스 히어로즈, 이제 출시를 얼마 안 남은 시점에서 그간 어떻게 준비해왔는지 개발사 우주의 최동조 대표, 최영준 디렉터를 통해서 들어볼 수 있었다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/19/news/i15031329083.jpg"/>
        <figcaption>▲ 우주 최동조 대표(좌) 최영준 디렉터(우)</figcaption>
      </figure>
      <p>
        <b>Q. 2차까지 CBT를 진행했다. 정식 출시에 앞서 어떤 피드백을 받았고, 2차 CBT 이후 어떤 식으로 변경을 했나 궁금하다</b>
      </p>
      <p><b>최영준:</b> 제일 크게 피드백을 반영한 건 전투력 보정 부분이다. 2차 CBT를 살펴보면 유저들이 어떤 구간 사이에서 플레이가 툭툭 끊어지는 구간이 있었다. 그 구간의 디자인을 선형적으로 완만하게 진행되도록 했다.</p>
      <p>그리고 전설, 운명 등급 간의 전투력이나 성능 차이가 있어서 이를 상당히 완화시켰다.</p>
      <p>
        <b>Q. 전투력의 간격을 줄였다고 했는데, 어떤 방법으로 했나? 상위에 있는 캐릭터를 너프했나 아니면 하위에 있던 캐릭터를 버프하는 식이었나?</b>
      </p>
      <p><b>최영준:</b> 두 가지 모두 진행했으며, 그 중 운명급의 성능을 좀 낮췄다.</p>
      <p><b>최동조:</b> 상위 캐릭터의 스킬 계수, 성능 자체는 다른 점이라고 봤기 때문에 차별화 포인트로 뒀다. 그렇지만 전투력이 차이가 났던 점은 간극을 상당히 줄였다.</p>
      <p>
        <b>Q. 카메라 앵글이 수시로 변하면서 역동성을 추구한 것은 좋지만, 너무 심해서 어지럽다거나 전투의 흐름이 잘 조명되지 않는다는 의견도 있었다. 어떤 식으로 개선해나갈 것인지 궁금하다.</b>
      </p>
      <p><b>최영준:</b> 내부에서도 그런 의견이 있었다. 너무 흔들려서 어지럽다고(웃음). 2차 CBT는 좀 덜 흔들리게 하긴 했다. 그런데도 좀 똑같다고 느끼신 분이 있을 것 같다. 우리는 개선을 했다고 생각을 했지만, 그렇지 않은 분도 있지 않았나 싶었다.</p>
      <p><b>최동조:</b> 1차 때는 정말 이 부분에 대해서 피드백이 많았다. 그래서 2차 때는 좀 완화되긴 했다.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/dLc2ryok730" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Q. 시나리오에 상당히 공을 들인 느낌이다. 제온과 아이리스의 관계 조명도 그렇고, 그냥 단순히 만나서 금방 친해졌다는 느낌보다는 스텝을 밟아간다고 할까. 캐릭터들의 성격도 입체적이라 차근차근 스토리를 진행해나가면서 파악해나가는 느낌이다. 이 역시도 흔히 모바일 게임에서 말하는 빠른 템포와는 좀 다른 길 같은데 이를 과감하게 시도한 계기가 있다면?</b>
      </p>
      <p><b>최영준:</b> 엑소스 사가 때도 그렇지만, 나 자신이 스토리가 있는 게임을 좋아하고 또 게임 내 스토리를 굉장히 중요시한다. 그래서 이번에도 그와 같은 방향으로 갔다.</p>
      <p>모바일 게임 같은 경우에는 그냥 버튼만 누르면 다인 게임, 혹은 슥 지나가는 게임, 그런 것들도 많고 스토리가 없이 지나가는 게임도 있지 않나. 그런데 이건 내 고집이랄까, 그런 게 있다. AD님도 그렇고, 스토리라던가 그런 연출에 꽤나 공을 들였다.</p>
      <p><b>최동조:</b> 그냥 캐릭터 일러스트, 포트레이트로만 노출해서 스크립트만 오가는 것보다는 좀 여러 화면에서 3D 연출, 대화 씬을 만들고자 했다. 라인게임즈에 모션캡처 장비가 있는데, 애니메이터들이 그걸 대여해서 스스로 액팅을 하고 난 뒤에 그걸로 연출을 구현하기도 하더라. 제작진들이 욕심을 많이 냈고, 그걸 최대한 구현하고자 했다.</p>
      <p>1차 CBT 때는 스킵을 많이 지원하지 않았다. 그래서 피드백을 받았다. 아무래도 그런 쪽에서 니즈가 있을 수밖에 없다보니, 그런 분을 위해 편의를 제공하고자 했다.</p>
      <p>
        <b>Q. CBT를 처음 했을 때 사이드스토리 전투가 있지 않나, 주인공들의 이야기뿐만 아니라 그외 이야기를 볼 수 있다는 점에서 흥미롭긴 하지만 내가 갖고 있지 않는 캐릭터인데 왜 굳이 봐야 하나? 라는 느낌이었다. 전투 스킵도 없지 않나. 이 부분이 어떻게 바뀌었나 궁금하다.</b>
      </p>
      <p><b>최영준:</b> 말씀하신대로 사이드 스토리를 조명한 부분이다. 그리고 거기에 나온 캐릭터들의 티어가 꽤 높다. 그래서 이런 캐릭터가 이런 스킬을 갖고 있다, 라는 걸 미리 유저들에게 선보이고 조명하고자 한 것도 있다.</p>
      <p>그런데 빨리빨리 스토리 깨고 플레이하려고 하는데 중간에 끊기는 느낌이라는 피드백이 많았다. 그래서 좀 쌩뚱맞다고 싶어보이는 부분은 꽤 많이 쳐냈다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/19/news/i14239379437.jpg"/>
        <figcaption>▲ 중간중간에 고등급 캐릭터를 써볼 수 있는 사이드스토리가 등장한다</figcaption>
      </figure>
      <p>
        <b>Q. CBT를 기준으로 5성을 맞췄을 때 전설 캐릭터는 전투력이 9만, 운명은 12만 정도 나왔던 걸로 알고 있다. 그래서 리세마라를 하고 그래야 했던 걸로 기억한다. 또 게임 난이도는 등급 높은 캐릭터 없으면 어렵지 않았나. 이걸 어떤 식으로 개선했는지 구체적으로 말해줬으면 한다</b>
      </p>
      <p><b>최영준:</b> 스토리를 클리어하는 커트라인은 전설 등급 기준으로 잡아놨다. 나머지 다른 부분은 시스템으로 커버가 가능하다.</p>
      <p><b>최동조:</b> 전설과 운명 등급의 전투력 갭 차이가 갭 차이가 2, 3만 차이가 아니라 같은 레벨, 등급으로 따진다면 만 이하로 줄였다. 그래서 장비와 스킬 등으로 상쇄가 가능하도록 밸런스를 맞춘 상태다.</p>
      <p>
        <b>Q. CBT를 기준으로 보면 초반 재화가 상당히 부족하고, 진행이 더뎠던 걸로 기억한다. 그래서 기존 수집형 게임에 익숙해있던 유저에게는 조금 낯설 것 같다. 이에 대해서 어떻게 대처하고자 하나?</b>
      </p>
      <p><b>최영준:</b> 2차 CBT 때도 재화 밸런스를 조정해나가는 중이었다. 그 기간 동안 테스트했고, 또 2차 CBT에서 가장 많이 들었던 피드백이 재화 밸런스, 경제 밸런스였다. 성장 재료들이 앞선 구간에서 좀 나왔어야 하는데, 그게 양이 적어서 수급이 잘 안 됐고 성장도 잘 안 되는 구간이 있다는 피드백이 많았다. 그 부분을 출시 준비하면서 많이 개선했다.</p>
      <p><b>최동조:</b> 우선 저등급 축복 재료가 많이 나오게 했고, 장비 드랍률도 높였다.</p>
      <p><b>최영준:</b> 플레이 기조는 초반엔 스무스하게 가다가 나중에 어려워지는 것이었는데, 우리가 테스트하면서 놓친 구간이 조금 있던 것 같다.</p>
      <p><b>최동조:</b> 골드수급에서도 어려운 점이 있긴 했다. 그것도 인게임으로 꾸준히 어느 정도 얻어갈 수 있도록 계속 개선해나갔다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/19/news/i14456415468.jpg"/>
        <figcaption>▲ 1차 CBT에 있던 회복실을 2차에선 삭제하는 등, 꾸준히 개선 과정을 거쳤다</figcaption>
      </figure>
      <p>
        <b>Q. 특히나 테스트 기간 중 플레이해보니 골드 수급이 어렵다고 느껴지더라. 탐색 모드 8시간 동안 해도 얻는 게 별로 없던 경우도 있고. 그래서 시설 업그레이드하려고 해도 골드가 없어서 안 되는 경우도 있었다. 그래서 무과금 기준으로도 쉽게 할 수 있게끔 바뀐 건 없나?</b>
      </p>
      <p><b>최동조:</b> 탐색하면서 엑소디움이라는 자원도 얻을 수 있도록 했다. 그리고 저등급 캐릭터를 팔아서 골드 수급하는 방법도 있다. 자동탐색을 돌리는 필드의 레벨이 올라가면 골드 수급량이 더 올라가는데, 그 부분을 좀 더 개선했다. 그래서 갈수록 골드 수급이 좀 더 원활해질 것이다.</p>
      <p><b>최영준:</b> 처음에 콘텐츠를 기획하고 재화 밸런스를 잡을 때 24시간 플레이를 기준으로 잡지 않았다. 하루에 효율적으로 돌려서 2시간 게임플레이를 최우선으로 잡고, 그 이후에 하루 종일 돌리는 유저와 간극을 좀 낮춰가는 식이다. 예를 들면 골드 던전, 요일 던전까지 다 하고 나서 이것저것 하면 최고 효율이 나는 식이랄까.</p>
      <p>하루종일 계속 돌리는 형태로 만들게 되면 신규 유저와 갭이 계속 벌어지지 않을까 싶었다. 오픈하자마자 꾸준히 한 유저와, 중간에 들어온 유저가 갭이 가면 갈수록 커질 거고 그러면 신규 유저가 결국 못 버티게 되리라 생각했다. 그래서 설계를 그렇게 했다.</p>
      <p><b>최동조:</b> 비율로 따진다면 하루 종일 했을 때 얻을 수 있는 재화의 80%를 두 시간 내로, 나머지는 자동 탐색을 통해서 얻는 정도로 디자인했다.</p>
      <p><b>최영준:</b> 그랬는데 2차 CBT 때는 조금 조정 중이다보니 부족했던 점이 많았던 것 같다. 이를 디테일하게 재화별로 하나하나 필요량과 수급량을 조율해나가면서 맞춰나갔다.</p>
      <p>
        <b>Q. 저등급 캐릭터에도 일반 수집형 RPG와는 다소 다르게 캐릭터 전용 대사도 있고 그러지 않나. 이제 서비스 준비중이겠지만, 계속 캐릭터가 추가되고 해야 할 텐데 주기는 어느 정도로 보고 있나? 또 캐릭터는 몇 종 추가되거나 그럴 계획이 있다면?</b>
      </p>
      <p><b>최영준:</b> 다른 수집형과 좀 방향성이 다르다. 시즌 내에서 신캐릭터 업데이트는 없다. 엑소스 사가 때를 떠올려보면 조금 아쉬웠던 점이, 새로 캐릭터를 팔려고 하면 기존 캐릭터에 비해서 아무래도 더 세야 하지 않나. 그래서 기존 캐릭터들이 상대적으로 묻혀버리고 그런 순환이 계속되는 것이 아쉬웠다.</p>
      <p>그래서 기본 시스템 자체를 신규 캐릭터를 위주로 하기보다는, 기존 캐릭터를 좀 더 활용하는 방향으로 가고자 했다. 페이트코어는 그 고민의 산물이라고 하겠다.</p>
      <p>시즌은 예상대로라면 4개월에서 5개월 정도로 잡고 있다. 그렇지만 아직 예상 단계다. 서비스를 들어가게 되면 유저의 성장 속도나, 그런 것까지도 고려해야 하기 때문이다.</p>
      <p>페이트코어의 추가 주기를 본다면, 월마다 테마를 잡아서 7종의 페이트코어가 출시된다. 이를 기존 캐릭터에게 씌우면 스킬이 변하거나, 추가 스탯 등이 붙는다. 밸런스를 보자면 저티어에 페이트코어를 입히면 추가 능력치가 많이 올라가고, 고티어의 캐릭터에 페이트코어를 입히면 적게 올라간다. 그런 식으로 밸런스를 맞췄다.</p>
      <p>월간 테마는 모에라던가, TS라던가, 그 캐릭터의 어린 시절이라던가 여러 가지가 들어갈 예정이다.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZOHA-fcERpM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Q. 페이트코어가 핵심 중 하나인 것 같은데, 더 구체적으로 설명하자면 무엇인가?</b>
      </p>
      <p><b>최영준:</b> 조금 더 간단히 설명하자면 진화된 스킨 시스템이라고 해야 할까. 스킨+아이템이라고 보는 게 적합할 것 같다. 컨셉마다 다르기도 하고, 또 월간마다 이벤트로 주는 것은 스탯이 많이 붙지는 않는다. 등급에 따라서 조금은 달라진다.</p>
      <p><b>최동조:</b> 페이트코어는 강화가 가능하다.</p>
      <p><b>최영준:</b> 그렇지만 추가되는 스탯은 그리 높지는 않다. 관련해서 재화를 조금 더 소비시키기 위한 정도랄까. 여러 가지 획득했을 때 부가되는 것들이 있긴 하지만, 그렇게까지 높지는 않다.</p>
      <p><b>최동조:</b> 페이트코어의 등급은 오렌지, 블랙, 골드라고 보겠다. 오렌지는 월마다 테마로 제공되는 식이고, 블랙은 한정판인 대신에 외형적으로 큰 변화가 있다. 골드는 좀 더 새로운 느낌인데, 다음 달 무렵부터 나온다. 정식적인 표현은 아니고, 뒤의 판색이 그래서 임의로 붙인 등급이다.</p>
      <p>
        <b>Q. 구매 시기를 놓친 페이트코어를 얻을 방법은 없나?</b>
      </p>
      <p><b>최영준:</b> 그건 좀 나중으로 생각하고 있다. 업데이트 주간마다 한정판을 출시하는데, 한정판이라는 게 어느 정도 텀을 유지해줘야 가치가 유지되지 않나. 당장은 고려하고 있지는 않다.</p>
      <p>
        <b>Q. 주간마다 뭔가 업데이트가 되는 것 같은데, 미리 준비해둔 분량은 어느 정도인가?</b>
      </p>
      <p><b>최영준:</b> 내부에서는 4개월 정도라고 보고 있는데, 확실하진 않다. 어느 정도 준비는 해둔 상태라고 하겠다.</p>
      <p>
        <b>Q. 페이트코어 쓰면 스킬이나 능력치가 바뀌지 않나. 이 게임의 핵심은 속성 전투 시스템인데, 페이트코어로 속성까지도 바뀌는 것인가?</b>
      </p>
      <p><b>최영준:</b> 해당 시스템은 창조의 문에서 재료를 사용해 바꾸는 식이다. 페이트코어는 외형, 스킬이 바뀌는 식이다.</p>
      <p><b>최동조:</b>모든 캐릭터의 공격 속성은 고정된다. 다만 방어 속성이 바뀌는 식이다. 아레나에 들어가기 전에 바꿔서 다른 유저에게 혼동을 준다거나 그런 식으로 할 수 있게끔 했다.</p>
      <p><b>최영준</b> 페이트코어로 속성까지 바뀌는 것도 고려는 해봤는데, 그런 식으로 하면 너무 혼동이 되고 하지 않을까 싶어서 거기까지는 적용하진 않았다.</p>

        <img src="http://static.inven.co.kr/column/2019/11/19/news/i14485928435.jpg"/>
        <figcaption>▲ 속성에 맞춰서 적을 공격하면</figcaption>
      </figure>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/19/news/i14420707888.jpg"/>
        <figcaption>▲ 적이 꼼짝 못하고 더 큰 데미지를 받게 되는 브레이크 시스템이 전투의 핵심 중 하나다</figcaption>
      </figure>
      <p>
        <b>Q. 낮은 티어의 캐릭터가 페이트코어를 끼면 꽤 높은 폭으로 강해지고, 고티어는 조금 적게 적용된다고 했는데 낮은 티어의 캐릭터가 고티어의 페이트코어를 장착하면 어느 정도 수준까지 강해질 수 있는지 궁금하다</b>
      </p>
      <p><b>최영준:</b> 페이트코어는 3성 이상 캐릭터에 적용된다. 일단 3성을 기준으로 하자면 4성 언저리에서 약간 오버하는 수준까지라고 할까? 한 티어 정도는 올라간다고 보면 되겠다.</p>
      <p>
        <b>Q, 페이트코어 시스템을 활용해서 능력치의 평균을 맞춘다는 개념인가?</b>
      </p>
      <p><b>최영준:</b> 그렇다고 보면 되겠다.</p>
      <p>
        <b>Q. 앞서 시즌 이후에 신규 캐릭터가 나오게 될 것이라고 했는데, 그러면 기존 캐릭터를 좀 더 성능을 강화하는 업데이트를 어떻게 하고자 하나?</b>
      </p>
      <p><b>최영준:</b> 신규 캐릭터를 더 강하게 낸다거나 그런 것보다는, 좀 맞춰나가자는 것에 집중하고 있다. 아무래도 수집형 RPG의 목적이라고 하면 PVP에서 가장 센 캐릭터를 모으는 것이 아닐까 싶다. 그리고 상위권의 싸움을 보면, 조합의 싸움이라고 보고 있다. 특정 연계가 가능하다거나, 그런 것들이 주로 OP로 손꼽히지 않나.</p>
      <p><b>최동조:</b> 그런 시각에서 볼 때 기존 캐릭터는 어느 정도 유지하고, 신규 캐릭터도 그 틀 안에 넣어도 별 무리가 없고자 한다. 스토리상 필요한 캐릭터를 추가하게 될 텐데, 무언가 그 캐릭터가 없으면 안 된다 이런 느낌은 피하고자 한다.</p>
      <p>
        <b>Q. 흔히 말하는 국민덱, 국민캐를 피하려고 하는 것인가?</b>
      </p>
      <p><b>최영준:</b> 그렇지만 유저들이 연구하면 어떻게 될지 모르겠다. 우리나라 유저들이 워낙 뛰어나다보니, 그건 예측이 불가능하다. 좀 더 확실한 건 지켜봐야 알 것 같다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/19/news/i14294298790.jpg"/>
      </figure>
      <p>
        <b>Q.수집형 RPG하면 초반캐릭터 썼다가 높은 등급 나오기 시작하면 어느새인가 스토리에서 중요한 캐릭터의 비중이 사라지지 않나. 끝까지 같이 갈 수 있는 길을 마련해두었나, 아니면 기존 수집형 RPG와 결이 같은지 궁금하다</b>
      </p>
      <p><b>최영준:</b> 엑소스 히어로즈를 처음 개발할 때부터 굉장히 고민했다. 보통 사람들이 스토리에 나오는 캐릭터들로 먼저 덱을 짜고, 귀찮으니까 그 덱으로 어지간하면 유지해나가다가 바꾸지 않나. 또 여러 캐릭터를 한꺼번에 키우는 것도 잘 집중이 안 되기도 하고.</p>
      <p>엑소스 히어로즈의 시스템 중 하나가 장비 시스템인데, 운명 장비를 획득하려고 하면 결과적으로 다른 캐릭터들을 키울 수밖에 없다. 안 쓰는 캐릭터들이 그쪽이든, 아니면 파견으로 가든 활용은 될 것이라고 보고 있다. 일단 기조는 메인 덱은 하나, 이렇다는 생각이다.</p>
      <p><b>최동조:</b> 초반 캐릭터의 비중은 좀 높다고 보고 있다. 이들로 중반까지는 별 무리도 없고, 파밍 던전 활용도 문제가 없다. 그리고 페이트코어도 기본으로 제공이 되는 만큼, 다른 3성에 비해서 경쟁력이 있지 않나 싶다.</p>
      <p>
        <b>Q. 결국에는 이런저런 요소가 특정 캐릭터에 부여를 한다, 장착을 한다, 외형이 변한다, 이런 것이지 않나. 이런 류의 게임시스템은 예전부터 다른 게임에도 있었다. 그런데 이런 요소를 차용한 게임들이 큰 성공을 거두지 못한 게, 어느 정도 지나면 이중가챠로 받아들여서 그렇게 된 게 아닌가 싶다. 그래서 너무 코어해지지 않을까 하는 우려도 든다. 캐릭터 획득이라는 관점에서 볼 때, 어느 정도로 난이도를 두고자 하나?</b>
      </p>
      <p><b>최영준:</b> 나도 가챠를 돌리는 것은 좋아한다. 그런데 그 기회가 얼마나 주어지고, 가능성이 얼마나 주어져야 하나에 따라서 그게 평가가 갈리는 것 같다. 엑소스 히어로즈의 경우를 보면, 인게임 재화로도 여러 번 할 수 있는 기회가 주어진다. 황금 시계란 아이템이 있는데, 그것으로 캐릭터를 얻을 확률이 유료 가챠랑 똑같다. 하루에 할 수 있는 횟수가 좀 더 많이 주어지는 셈이다.</p>
      <p>그 외에 영웅전이라는 콘텐츠가 있는데, 2티어 이상의 캐릭터를 지급하는 콘텐츠다. 타 게임으로 비유하자면 강림 던전 이런 류라고 할까. 타 게임과 다른 점이 있다면 보통은 어느 전투력 이상 아니면 못 깨고, 캐릭터도 못 얻지 않나. 엑소스 히어로즈에서는 그것보다는 얼마 정도 성장했나 체크하는 정도고, 계속 하면 충분히 획득할 수 있게끔 했다. 데미지 기반, 출석 보상 그런 느낌이랄까.</p>
      <p>
        <b>Q 수집형 RPG를 무과금으로 하는 사람들은 고비가 있지 않나. 미션을 진행하고 하면서 재화를 모으다가, 연속 가챠 딱 돌리고 나오면 하고 안 하면 지운다, 이런 식 아닌가. 이런 경우가 많은데 그들이 이탈하지 않고 붙잡을 수 있도록 뽑기 시스템이나 재화 시스템에서 따로 지원하는 게 무엇이 있나? 또 유료 상점에서는 어떤 상품이 있나?</b>
      </p>
      <p><b>최동조:</b> 기본적으로 제공되는 행동력은 자동 탐색에 소모되고, 그 외에는 기본적인 재료 파밍이 될 수 있도록 하는 던전 티켓 등이 있다. 이 티켓은 인게임 재화로 획득할 수 있게끔 했다.</p>
      <p>기본적인 상품은 주로 인게임 재화로 살 수 있는 티켓, 유료 패키지, 뽑기 정도일 것이다. 기본적인 수집형 RPG의 틀 안에서 편하게 할 수 있는 방식을 고민했다. 인게임에서 나오는 재화로 뽑기를 하는데 부족하지 않도록 노력했다.</p>
      <p><b>최영준:</b> 최근 수집형 RPG를 즐기는 분들의 패턴이 가챠를 돌렸을 때 좋은 캐릭터가 나오면 하고, 안 나오면 안 하지 않나. 그런 부분에 대해서도 고민을 많이 하고 있다.</p>
      <p>
        <b>Q. CBT 피드백에서도 안 나온다는 의견이 많이 나오지 않았나. 무과금 유저는 그렇다고 쳐도, 과금 유저 입장에서 안 나온다고 느끼면 꽤 크게 다가오지 않겠나. 어느 정도로 돌렸을 때 어느 등급 정도가 나오겠다, 그 기대치를 말한다면?</b>
      </p>
      <p><b>최영준:</b> 아직 퍼블리셔와 최종 조율 중에 있다.</p>
      <p>
        <b>Q. 작년 LPG 때 나온 게임 중에 사실상 첫 기대작이자, 지금 대대적으로 마케팅하고 있지 않나. 올해에 몇 종 나온다고 그랬지만 대작 게임은 이번이 처음 아닌가. 퍼블리셔도 그렇고 개발사도 그렇고 부담이 많이 갈 텐데, 매출은 어느 정도까지 노리고 있나?</b>
      </p>
      <p><b>최동조:</b> 수집형 RPG 중에 차트 상위권을 차지하는 게임도 많고, 그리고 11월에 좋은 게임이 많이 출시되지 않나. 순위 몇 위를 차지하겠다 이런 건 좀 어려울 것 같다. 내심 기존에 잘 나왔던 수집형 RPG만큼의 성과를 올렸으면 싶고, 최근 오픈해서 롱런하는 게임만큼의 성적을 거뒀으면 한다.</p>
      <p>초반 매출뿐만이 아니라, 초반부터 플레이하는 유저들이 꾸준히 즐겨줬으면 한다. 그쪽도 신경을 많이 쓰고 있다. 엑소스 사가를 서비스하면서 느낀 건데, 6개월 동안 50위권 안에 있었지만 그 다음에 떨어졌다. 그러면서 롱런하기 어렵다는 걸 체감했다. 롱런할 수 있는 것, 그쪽을 좀 더 신경썼다.</p>

      </figure>
      <p>
        <b>Q. 그러려면 아무래도 회사 이미지가 중요하지 않나. 엑소스 히어로즈가 전에 출시하던 게임이 다 접히고 나오다보니, 이미지가 조금 안 좋게 비추어질 것 같다. 이번 작품도 운영 이슈라던가, 중간에 서비스 종료라던가 그런 게 닥치지 않을까 우려하지 않겠나. 이 점에 대해서 전작과 관련해서 확실히 말한다면?</b>
      </p>
      <p><b>최영준:</b> 전작에 관해서는 죄송한 마음뿐이다.</p>
      <p><b>최동조:</b> 브랜뉴보이를 꽤 오래 올려놨었다. 서버 기반이 아니고 싱글 기반이었기도 하고. 그런데 가면 갈수록 빌드에 대한 대응을 하기가 어렵더라. 또 개발자도 바뀌어버렸고. 그래서 내릴 수밖에 없었다. 8년 반 정도 서비스했고, 앞으로도 서비스 계속 할 수 있는 싱글 게임인데 이와 같은 이슈로 내릴 수밖에 없어서 아쉬웠다.</p>
      <p>RPG 매니저는 퍼블리셔와 계약한 이후, 글로벌로 나가고자 했는데 매출이 저하되면서 계약을 종료했다. 이후 RPG 매니저를 좋아했던 사람이 있을 거라고 생각했고, 그래서 판권을 가져와서 자체 서비스를 했다. 글로벌로 2~3년 서비스를 했는데 글로벌 기준으로 봐도 한 달 매출이 5만 원 밑으로 떨어지더라. 그리고 유저들이 자신이 갖고 있는 것으로만 플레이하는 식이다보니 업데이트도 단순히 현상 유지하는 정도였다. 결국 이조차도 유지할 수 없게 되다보니 문을 닫을 수밖에 없었다.</p>
      <p>이 두 게임에 대해서는 우리 역시도 너무 아쉬웠다. 그리고 엑소스 사가는 퍼블리셔와 운영 상 의견 차이도 있었고, 빠른 대응을 했어야 하는데 그러지 못해서 유저들이 빠져나간 케이스가 몇 번 있었다. 그런 포인트 하나하나가 너무도 아쉬웠다.</p>
      <p>자기가 만든 게임이 망하길 바라는 개발사는 없다. 지금 이번이 네 번째 작품인데, 앞서 만들어왔던 작품들을 생각하면 정말 아쉬울 뿐이다. 그런 경험들을 발판삼아서, 퍼블리셔와의 커뮤니케이션도 빨리빨리 하고 기민하게 대응하고자 한다. 그리고 앞으로 새로운 이슈가 발생할지도 모르는데, 이에 관해서는 라인게임즈가 경험이 많다보니 알고 있으리라고 생각한다. 이번에는 문제 없이 갈 수 있게 최선을 다하고자 한다.</p>
      <p>
        <b>Q. 라인게임즈가 여태까지 했던 퍼블리셔들과 달랐던 점이 무엇인가? 또 아직 실제 운영에 들어간 건 아니지만, 앞서 말한 것처럼 퍼블리셔와 커뮤니케이션이 중요하지 않냐. 유저가 원하는 빠른 대응과 소통을 어떻게 구축해나가고자 하나?</b>
      </p>
      <p><b>최영준:</b> 우리가 의사 결정을 할 때나, 게임에 대한 조율을 할 때 라인게임즈의 김민규 대표님이 굉장히 적극적이고, 피드백도 많이 주셨다. 빨리 결정을 해줘서 개발도 순탄하게 진행됐다.</p>
      <p><b>최동조:</b> 아까 모션캡처 장비 대여도 그렇지만, FGT도 사내 테스트 정도만 할 것을 라인게임즈에서 좀 더 비용을 들여서 크게 하자고 먼저 이야기해줘서 감사하다. 아무래도 게임에 적용할 수 있는 여러 가지 자료, 정보를 얻을 수 있는 기회 아닌가.</p>
      <p><b>최영준:</b> 1, 2차 CBT를 거치고 나서 게임이 정말 나아진 게 느껴졌다. 그리고 그때 라인게임즈의 서포팅도 정말 좋았던 것 같다. 라인게임즈에서는 개발 초기부터 협업하자, 퍼블리셔는 유통만 하는 게 아니라 개발 단계부터 같이 하자는 그런 기조라고 하는데, 정말 여러 가지로 지원을 받았다.</p>

        <img src="http://static.inven.co.kr/column/2019/11/19/news/i15276662123.jpg"/>
        <figcaption>▲ 1차 CBT를 거치고</figcaption>

      <figure>

      <p>
        <b>Q. 최근 모바일 게임 중에 10GB를 넘는 무거운 게임들은 PC 클라이언트를 별도 배포하기도 한다. 엑소스 히어로즈는 어떤가? 또 CBT 피드백을 보면 앱플레이어 최적화가 미진하다는 평가도 있는데, 해당 부분은 어떻게 준비하고 있나?</b>
      </p>
      <p><b>최영준:</b> 검토는 하고 있다.</p>
      <p><b>최동조:</b> 라인과 이야기해서 녹스 등 앱플레이어쪽에 빌드를 체크하고 있다. 그런 식으로 최적화는 계속하고 있다. 앱플레이어를 지원하지 않는다, 이런 건 아니다.</p>
      <p>
        <b>Q. 고상지와 같이 작업하지 않았나. 그 분이 게임 OST를 작업한 적이 없는 걸로 알고 있는데, 어떻게 협업을 하게 됐나? 그리고 반도네온이라는 악기가 일반적으로 잘 알려진 악기가 아닌데, 어떻게 그 느낌을 게임에 담아내고자 했나?</b>
      </p>
      <p><b>최동조:</b> 그 분의 연주를 들으면서 반도네온이라는 악기를 처음 본격적으로 접했다. 그런데 마치 노래를 부르는 것 같은 느낌이 들더라. AD가 사운드도 담당하는데, 그걸 들으면서 이를 게임에 녹여내면 좋을 것 같다고 했다. 마침 Esti 박진배와 같이 작업을 하는데, 서로 개인적으로 연이 있다고 하더라.</p>
      <p>그래서 우연찮게 작업을 하게 됐는데, 이번 게임의 분위기에 정말 잘 맞았다. 또 고상지의 다른 사운드 트랙을 보면 애니메이션, 게임에 나올 법한 분위기의 곡이 제법 많다. 그런 덕에 또 잘 녹아들지 않았나 싶다. 작업 과정에서도 정말 열심히 해주셔서 감사할 따름이다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/19/news/i15160798541.jpg"/>
        <figcaption>▲ BGM에는 Esti 박진배와 고상지가 참여했다</figcaption>
      </figure>
      <p>
        <b>Q. 유리사와 함께 작업한 테마곡 '얼음눈물' 음원을 출시하지 않았나. 그리고 게임 사운드트랙에 고상지, Esti 박진배까지 참여했는데 음원을 따로 낼 생각은 없나?</b>
      </p>
      <p><b>최동조:</b> 게임이 잘 되면 고민하고자 한다. 이미 유리사가 작업한 주제곡이 출시가 되긴 했지만, 아무래도 BGM 등 사운드는 게임이 잘 되어야 하지 않을까 싶다. 음악이 유명한 게임들이 있긴 하지만, 우리는 그 다음 스텝으로 두어야 하지 않을까.</p>
      <p>물론 어필은 하고 싶긴 하다. 개인적으로는 게임을 시작할 때 BGM은 최대로 켜두고, 음악을 듣고는 한다. 그런 느낌으로 작업을 했던 만큼, 기회가 된다면 하고 싶다.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/0DF4I8lO2v4" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>▲ 유리사와 함께 한 테마곡, '얼음눈물'</figcaption>
      </figure>
      <p>
        <b>Q. 엑소스 히어로즈를 개발하면서 무엇을 중요하게 생각하면서 개발했나? 시장 성적과 별개로 유저에게 어떤 평가를 받는 게임이었으면 하나?</b>
      </p>
      <p><b>최영준:</b> 가장 중요시한 것이 캐릭터의 가치가 얼마나 오랫동안 보전되느냐 하는 문제였다. 애지중지 키운 캐릭터가 갑자기 안 좋은 캐릭터가 되면 그렇지 않겠나. 게임성은 유지하면서, 또 유저들이 애지중지 키웠던 캐릭터들이 사랑받고 그런 게임이 되었으면 한다.</p>
      <p>그리고 이건 개인적인 꿈인데, IP들이 원래 조그맣게 시작해서 나중에 커지지 않았나. 엑소스라는 타이틀이 두 번째이기도 하고, 그 IP가 좀 더 오래 이어지고 더 큰 IP가 되었으면 한다.</p>
      <p><b>최동조:</b> 팬층이 더 많아졌으면 한다.</p>
      <p><b>최영준:</b> 세계관, 스토리 자체가 일반 판타지와는 다르게 접근했다. 이런 색을 가진 국내 판타지 게임이 별로 없다고 할까? 그렇게 색다른 느낌의 작품, IP로 다가갔으면 한다.</p>
      <p>
        <b>Q. 엑소스 IP라고 했는데, 수집형 외에 다른 장르로 도전하고 싶은 생각은 없나?</b>
      </p>
      <p><b>최영준:</b> 개인적으로 수집형 RPG를 좋아해서 좀 더 이쪽을 진화시키고 싶다는 생각은 있다. 모바일에서는 꽤나 괜찮은 장르 아닌가 싶고.</p>
      <p>
        <b>Q. 수집형 RPG는 어필하는 층의 컨셉이 확실해야 하지 않나. 어떤 팬층을 노리고 있나.</b>
      </p>
      <p><b>최영준:</b> 좀 어렵다. 우리가 생각하기에 타겟층을 특별히 고려했다기보다는...아무리 고민해도 잘 모르겠더라(웃음).</p>
      <p><b>최동조:</b> 남자 캐릭터도 매력적으로 설정했다. 미소녀 캐릭터뿐만 아니라, 남자도 여자도 갖고 싶어하는 남자 캐릭터? 이런 포지션도 좀 생각해봤고, 또 그외에 다른 캐릭터도 그래픽만으로 봐도 이래저래 캐릭터를 수집하고 싶은 욕구가 생긴다, 이런 느낌이랄까.</p>
      <p>최근 수집형 RPG의 컨셉이 양극으로 좀 갈리는 느낌인데, 그 라인 중에서 미소녀 계열은 아닌 것 같다. 그렇다고 IP쪽의 수집형 RPG, 즉 기존에 있던 캐릭터 기반은 물론 아니기도 하고. 그저 스토리를 중심으로 해서, 아름다운 그래픽과 캐릭터를 보여줄 수 있는 판타지, 그 정도 포지션이 아닐까.</p>
      <p>
        <b>Q. 타겟층을 잡기보다는, 개발사가 보여주고 싶고 들려주고 싶은 이야기에 수집형 RPG를 더하는 그런 느낌인가?</b>
      </p>
      <p><b>최영준:</b> 그렇다고 하겠다.</p>
      <p>
        <b>Q. 수집형 RPG를 개발하다보면 개발진이 애착을 갖거나, 혹은 애정이 생기는 캐릭터가 있지 않나. 어떤 캐릭터가 가장 정이 들었나?</b>
      </p>
      <p><b>최영준:</b> 게임 내에 살펴보면 킹스가더스라는 조직이 있지 않나. 거기에서 엑소스 사가에서 주인공이었던 레이켈이 가장 아무래도 애착이 든다.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/vB9yX79MIRg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Q. 그렇게 듣고 보면 엑소스 사가와 연관성이 보이는데, 어떻게 연결되어있나?</b>
      </p>
      <p><b>최영준:</b> 시대상으로는 거의 비슷하다. 킹스가더스의 시각에서 본 것이 엑소스 사가라면, 제온의 시각으로 본 게 엑소스 히어로즈라고 할까.</p>
      <p>
        <b>Q. 엑소스 사가는 서비스를 종료하게 됐지만, 어쨌든 엑소스 히어로즈로 이어지게 된 것 아닌가. 두 작품이 설정상 비슷한 시기라고 했는데, 그런 게 느껴질만한 또 다른 요소가 있다면?</b>
      </p>
      <p><b>최영준:</b> 한 가지 예를 들자면...이름이 좀 바뀌긴 했는데, 엑소스 사가에서 스푸키라는 쥐돌이 캐릭터가 있었는데 그게 키라이나라는 이름의 여캐로 바뀌었다. 눈을 가리고 있는데, 스푸키를 알던 사람이 보면 금방 알 것이다.</p>
      <p>
        <b>Q. 스토리나 세계관 설정하는데 키워드로 잡은 게 있다면?</b>
      </p>
      <p><b>최영준:</b> 왕좌의 게임의 팬이라서, 여러 가지로 영향을 받았다. 대륙 이름이라던가. 그 외에 왕좌의 게임을 보면 인간적이면서도, 또 정치적 암투나 그런 것들이 보이지 않나. 그런 것들을 참고했다.</p>
      <p>
        <b>Q. 출시를 앞두고 있는데, 이 게임을 기다리고 있던 유저들에게 한 마디 부탁한다.</b>
      </p>
      <p><b>최영준:</b> 1, 2차 CBT 때 피드백을 주신 분들께 다시 한 번 감사드린다. 그때 즐기셨던 분들이 “어? 얘네 좀 많이 받아줬구나, 피드백 반영했구나. 좋게 변했네" 이런 평을 할 수 있는 게임이 되었으면 한다.</p>
      <p><b>최동조:</b> 수집형 RPG를 다시 시작하면서 어떤 부분을 해결해야 더 오래 서비스하고, 유저의 기억에 남을 수 있을까 그간 정말, 굉장히 많이 고민했다. 우리가 할 수 있는 그 첫 번째 답이 엑소스 히어로즈에 있지 않나 싶다. 우리가 고생하고 고민한 시간만큼, 좀 더 유저에게 오래도록 인식되고 기억되길 바란다.</p>
      <p>우주는 RPG의 명가로 남고 싶다. 캐주얼이든 MMO든, 또 다른 장르에도 갈 수는 있겠지만 일단 우리가 주력하고 있는 건 엑소스 히어로즈, 레이브닉스 이쪽 라인이다. 이 두 가지가 우리의 축이고, 좀 더 관심을 가져줬으면 한다. 또 엑소스 히어로즈와 관련해서는 유저들의 지속적인 관심과 사랑 부탁드린다. 최선을 다하겠다.</p>
