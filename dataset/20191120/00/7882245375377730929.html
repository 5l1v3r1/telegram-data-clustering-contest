      <h1>Божоле боится конкуренции</h1>
      <address><time datetime="2019-11-20T00:00:38+00:00">20 Nov 2019</time> by <a rel="author">Мария Горковская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ehWG1EIcpew" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Гости съезжаются в Божоле к северу от Лиона, чтобы откупорить первую бутылку знаменитого молодого вина. Благодаря многолетней кампании местных виноделов напиток, который так и не смог завоевать сердца французских монархов, стал одним из самых популярных брендов страны.</p>
      <p>Но удержаться на высоте все труднее.</p>
      <p>"Япония понизила налоги на импорт нашего вина, но это не значит, что она его больше покупает. В Китай поступает много вина из Чили и Австралии благодаря межправительственным соглашениями об отмене пошлин. Это в какой-то степени недобросовестная конкуренция. Нам приходится тяжело. Мировая торговля - непростое дело. Конкуренция сегодня в крайней степени высока", - отмечает Доминик Пирон, глава Ассоциации виноделов Божоле.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1063477090530533376" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Ежегодно в ночь на третий четверг ноября 26 млн бутылок "Божоле Нуво" появляются на полках магазинов более чем сотни стран. Около 2 млн отправляются в США. Но их количество может заметно уменьшиться после введения Вашингтоном 25-процентных пошлин на ряд товаров из ЕС. Французские вина в списке.</p>
      <p>Среди главных почитателей напитка из черного гамэ и британцы. За Ла-Манш попадает почти миллион бутылок. Но и здесь не все гладко: над производителям нависла тень "Брексита".</p>
      <p>А потому некоторые виноделы решают прекратить надеяться на иностранных любителей французского и делать ставку на соотечественников. Как, например, семья Шасселэй. Возвращение к истокам - их девиз. Свой небольшой кусок земли, никаких пестицидов. Но органическое вино не из дешевых.</p>
      <p>"Мы не выживем, если будем продавать вино по низким ценам. Необходимо, чтобы заработанного хватало на жизнь винодела, владельцев магазина и ресторана. Цена должна быть адекватной", - говорит Клэр Шасселэй, винодел.</p>
