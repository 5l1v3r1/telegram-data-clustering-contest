      <h1>Déguerpissement au marché "Gueule Tapée " : Toute la vérité sur le bras de fer entre la mairie et les commerçants</h1>
      <address><time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/FtxCv1Pm9jA" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le marché Gueule Tapée situé non loin du quai de Soumbédioune va être réhabilité. Ce site qui existe depuis de nombreuses années, se trouve actuellement dans un état de délabrement très avancé. C'est du moins la conclusion tirée par les agents de la protection civile. Cependant, cet avis n'est pas partagé par un grand nombre de commerçants qui occupent le lieu. Selon eux, il est vrai que certains magasins demandent une réfection immédiate, mais cela ne concerne que ceux qui se trouvent dans la section "C" du marché. Les autres parties "A" et "B" ne présentent aucun problème. Avis qui n'est pas du tout partagé par un grand nombre de commerçants. D'ailleurs, ce projet de la mairie de Fass/Gueule Tapée/Colobane est en phase de concrétisation depuis quelques semaines déjà. Les commerçants sommés de quitter les lieux refusent d'obéir. Jusque là c’est un bras de fer qui est entamé entre les deux parties. Ainsi une visite effectuée à la mairie nous a permis d'interroger Babacar Diop, le 1er adjoint au maire. Ce dernier après avoir donné sa version des faits, preuves en illustration, affirme et avertit les commerçants qu'ils comptent raser toutes les cantines pour la reconstruction du marché en un immeuble de cinq étages pour y reloger les commerçants. Reportage...</b>
      </p>
