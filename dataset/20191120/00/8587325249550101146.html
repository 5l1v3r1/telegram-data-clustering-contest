      <h1>اصابة في انفجار جسم مشبوه شرق غزة</h1>
      <address>
        <time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time>
      </address>
      <p>غزة- معا- أصيب مواطن، صباح اليوم الاربعاء، بجراح متوسطة جراء انفجار جسم مشبوه شرق مدينة غزة.</p>
      <p>وقال مصدر أمني ان جرافة زراعية كانت تمهد الارض شرق مدينة غزة عندما وقع الانفجار الذي ادى لاصابة مواطن.</p>
      <p>ونقل الجريح لمشفى الشفاء لتلقي العلاج.</p>
    </article>
