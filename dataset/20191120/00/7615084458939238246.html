      <h1>香港で逮捕の邦人を釈放</h1>
      <address><time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　【香港共同】香港の日本総領事館によると、香港のデモで学生らが占拠を続ける香港理工大近くで逮捕された東京農大の学生、井田光（２１）さんが１９日深夜に釈放された。健康状態に問題はないという。</p>
