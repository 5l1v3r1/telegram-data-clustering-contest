      <h1>デ杯テニス、日本は黒星発進</h1>
      <address>
        <time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time>
      </address>
      <p>　【マドリード共同】男子テニスの国別対抗戦、デビス杯（デ杯）本戦第２日は１９日、マドリードで行われ、錦織圭（日清食品）を右肘故障で欠く１次リーグＡ組の日本は昨年準優勝のフランスに１-２で惜敗して黒星発進となった。２０日はノバク・ジョコビッチを擁するセルビアと対戦する。</p>
      <p>　シングルスの第２試合で世界ランキング７３位の西岡良仁（ミキハウス）が１０位のガエル・モンフィスを７-５、６-２で破ったが、最後のダブルスで内山靖崇（北日本物産）マクラクラン勉組が強豪のピエールユーグ・エルベール、ニコラ・マユ組に７-６、４-６、５-７で逆転負けした。</p>
    </article>
