      <h1>الافراج عن المحتجين الموقوفين في ثكنة الحلو</h1>
      <address>
        <time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time>
      </address>
      <p>أُفرج صباح اليوم الاربعاء، عن الموقوفين في ثكنة الحلو، إثر الإشكال الذي وقع مساء أمس بين المحتجين والقوى الامنية في رياض الصلح.<br/><br/>وكان نقيب المحامين ملحم خلف، قد حضر ليلاً الى الثكنة لمتابعة قضية الموقوفين.</p>
