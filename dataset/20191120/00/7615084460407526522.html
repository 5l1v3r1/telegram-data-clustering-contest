      <h1>首脳会談は政敵捜査の「見返り」と米高官</h1>
      <address><time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　【ワシントン共同】米国のソンドランド駐欧州連合（ＥＵ）代表部大使は２０日、ホワイトハウスでの米ウクライナ首脳会談がトランプ氏の政敵バイデン前副大統領関連の捜査の「見返り」だったとの書面証言を提出した。</p>
