      <h1>5 головних стрічок фестивалю "Нове британське кіно"</h1>
      <address>
        <time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time>
      </address>
      <p><b>28 листопада в Україні стартує фестиваль "Нове британське кіно". У програмі </b>–<b> нові фільми Кена Лоуча, Агнешки Голланд і Пітера Джексона.</b></p>
      <figure>
        <img src="https://vogue.ua/media/cache/resolve/inline_990x/uploads/article-inline/cee/920/0d7/5dd50d7920cee.jpeg"/>
        <figcaption>Джеймс Нортон у фільмі "Ціна правди"</figcaption>
      </figure>
      <hr/>
      <aside>"Ціна правди"</aside>
      <hr/>
      <figure>
        <iframe src="https://www.youtube.com/embed/Tp5TE8a-17s" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В український прокат представляють довгоочікуваний фільм номінантки на "Оскара", BAFTA і власниці "Срібного ведмедя" Берлінале, Агнешки Голланд. У центрі кінострічки – правдива історія британського журналіста Гарета Джонса, який першим на Заході написав про Голодомор 1932-33 років в Україні. Головну роль зіграв британець Джеймс Нортон, якого глядачі пам'ятають з серіалу "Війна і мир". У 1930-і роки журналіст Гарет Джонс вирушив до Радянського Союзу, а тоді опублікував свій знаменитий прес-реліз про голод у СРСР, який розкритикували на Заході. Події у фільмі відбуваються саме в ці роки: Гарет Джонс подається до Москви, щоб взяти інтерв'ю у Сталіна і написати статтю. Крім Джеймса Нортона у фільмі знялися Ванесса Кірбі ("Корона") і Пітер Скарсгаард ("Чудова сімка").</p>
      <hr/>
      <aside>"Малюк Джо"</aside>
      <hr/>
      <figure>
        <iframe src="https://www.youtube.com/embed/LBtTZdJLA0s" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Мати-одиначка Еліс (Емілі Бічем) працює генетиком в експериментальній лабораторії. Вона створила унікальну рослину-антидепресант, здатну зробити щасливим свого власника. Всупереч правилам Емілі бере квітку додому і дарує своєму синові. Через кілька днів той кардинально змінюється і зрозуміло, що на нього вплинула квітка, яку Емілі назвала "Малюк Джо". Прем'єра фільму минула в межах Каннського кінофестивалю, де Емілі Бічем взяла приз як найкраща акторка.</p>
      <hr/>
      <aside>"Вас не було на місці"</aside>
      <hr/>
      <figure>
        <iframe src="https://www.youtube.com/embed/ysjwg-MnZao" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Класик британського кіно, майстер гостросоціальних драм Кен Лоуч, випускає новий фільм. 2016 року він взяв "Золоту пальмову гілку" за фільм "Я, Деніел Блейк", а цьогоріч показав у Каннах нову драму "Вас не було на місці". Головні герої – звичайна сім'я: Ріккі працює в службі доставки і мріє відкрити власний бізнес, дружина Еббі доглядає за літніми людьми. Герої працюють по 16 годин на добу, щоб хоч якось налагодити своє життя і своїх дітей – складних підлітків. Їхня реальність складається з великих і маленьких катастроф, але при цьому вони сповнені надії.</p>
      <hr/>
      <aside>"Тільки ти"</aside>
      <hr/>
      <figure>
        <iframe src="https://www.youtube.com/embed/D6R_HGs4qgw" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>"Тільки ти" – одна з найкращих романтичних драм цього року. Це дебют молодого британського режисера Гаррі Вутліфф, яка отримала за цю стрічку три номінації Лондонського кінофестивалю. Герої фільму, Елена і Джейк, знайомляться в таксі напередодні Нового року, стрімко закохуються і так само стрімко вирішують завести дітей. Минає пів року, рік, Елена так і не вагітніє, і відносини передбачувано руйнуються. "Пристрасна, зворушлива історія кохання, розказана з нюансами і чесністю", – критики в захваті від цього дебюту.</p>
      <hr/>
      <aside>"Дієго Марадона"</aside>
      <hr/>
      <figure>
        <iframe src="https://www.youtube.com/embed/mjfeSdHP2ZQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Асіф Кападіа, один з найсильніших документалістів світу, лауреат премії "Оскар" за чудовий фільм про Емі Вайнгаус "Емі", цього разу взявся за біографію іншої легендарної особистості – футболіста Дієго Марадони. Кінострічку зняли за повної підтримки футболіста, на основі 500 годин раніше не висвітлених відеоматеріалів з його особистого архіву. Фільм зосереджений на семи роках перебування Марадони в Неаполі, коли він вивів у світові лідери футбольний клуб "Наполі". Не оминає увагою режисер і злочинне життя Неаполя в ті роки, і пристрасть Марадони до наркотиків. Сам Асіф Кападіа каже, що з дитинства обожнює Марадону і все життя мріяв зняти цей фільм.</p>
