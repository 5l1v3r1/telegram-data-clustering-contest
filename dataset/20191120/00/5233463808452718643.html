      <h1>EXCLUSIVO | Hablan creadores de aplicativo de servicio ilegal de ‘taxi’ en moto</h1>
      <address>
        <time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vtv12xFb0DQ" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>“Cometimos errores, pero todo lo que estamos encontrando lo estamos solucionando lo más rápido posible”, de esta manera Daniel Rodríguez, cofundador de <b>Picap</b>, defendió el <a href="http://panamericana.pe/tags/aplicativo">aplicativo</a> de servicio ilegal para <b>‘taxi’ en moto</b>.</p>
      <p>Desde <b>Colombia</b>, los <a href="http://panamericana.pe/tags/creadores">creadores</a> de la aplicación Picap llegaron a Lima y hablaron en <b>exclusiva </b>para 24 Horas. Los jóvenes fundadores reconocieron haber cometido una serie de <b>errores</b>, el más importante fue la falta de <b>filtros</b> para registrar a sus <a href="http://panamericana.pe/tags/conductores">conductores</a>.</p>
      <p>“Cuando les pedíamos cierta documentación, no enviaban la documentación correcta, les pedimos DNI y colocaba número de celular. Empezamos a pedir el Soat y la foto de DNI, pero mandaban fotos que no eran. Entonces, por falla nuestra, comenzamos a hacer más laxos y permitimos que esos conductores entren”, explicó Héctor Neira, cofundador de Picap.</p>
      <p>Hasta antes de la suspensión del aplicativo, Picap tenía <b>8 mil 600 motociclista</b>s de los que 1700 son venezolanos. Hace cuatro meses tuvieron dificultades para el registro, por lo que decidieron recibir a todos para después revisar sus antecedentes policiales y penales.</p>
      <p>Los fundadores del aplicativo piden entablar una <b>mesa de trabajo </b>con el Ministerio de Transportes y Comunicaciones a fin de<b> levantar el bloqueo </b>que las empresas telefónicas han aplicado a pedido del Gobierno.</p>
      <p>“Creemos que es una medida un poco <b>extrema</b>, se ha bloqueado el principio de neutralidad en la red, lo cual es algo que nunca ha pasado en Perú ni a ninguno de los otros países”, indicó Daniel Rodríguez, cofundador de Picap.</p>
      <p>Finalmente, aseguraron que de no levantar el bloqueo, seguirán operando en nuestro país bajo otros modelos como el de mensajería o transporte de mercancías. Mientras la viceministra de comunicaciones, <b>Virginia Nakagaw</b>a, señaló que se envió una comunicación a <b>Google y Apple</b> para que se bloqueen la descarga de ‘apps’ de motos lineales que ofrecen servicio de taxi.</p>
      <p>Como se recordará, a través de conversaciones y audios se pudo conocer el peligro que representaba esta aplicación que ofrecía servicio ilegal de taxi en moto en nuestro país. Algunos conductores de las motocicletas incluso se drogaban durante sus faenas de trabajo.</p>
