      <h1>巨人・山口　大リーグ移籍実現へ希望球団なし「どこでもウエルカム」</h1>
      <address>
        <time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time>
      </address>
      <p>　巨人からポスティングシステムを利用して大リーグ移籍を目指す山口俊投手が２０日、荷物整理のため、川崎市のジャイアンツ球場を訪れた。</p>
      <p>　現在は球団の手続きを待っている状況。米国では山口について複数球団が興味を持っているという報道もあり、「報道はありがたい」とうなずいた。</p>
      <p>　受け身の状態で、球団を決めるポイントなどについては「全然ない。チームがあれば僕はどこでもウエルカム」と語った。</p>
