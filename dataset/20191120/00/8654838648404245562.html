      <h1>Shenmue 3 e il giallo dell'embargo</h1>
      <h2>No, non potete recensire Shenmue 3 se non dopo l'uscita! Ma qualche ora dopo Deep Silver ammette l'errore dandoci il via libera... peccato che non fossero ancora arrivati i codici.</h2>
      <address><time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time> by <a rel="author" href="https://multiplayer.it/account/utente/1761612/francescoserino/articoli/" target="_blank">Francesco Serino</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_ccp5mLNQZ0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Cosa sta accadendo intorno al nuovo, atteso, gioco firmato Yu Suzuki? <b>Deep Silver</b> prima ci ha comunicato un <b>embargo</b> sulla review, con scadenza successiva all'arrivo di <b>Shenmue 3</b> nei negozi, salvo ammettere in corsa l'errore e toglierlo totalmente: se hai il gioco, puoi parlarne. Ammesso che l'errore ci sia stato davvero, perché tornare sui propri passi se poi non invii in tempo i codici per scrivere le recensioni? Così facendo, non puoi che spingerci a pensare che quell'errore non ci sia mai stato, e che fa tutto parte di un piano per "difendere" il gioco da articoli di approfondimento destinati già da tempo ad essere particolarmente critici. <br/><br/>Dando uno sguardo agli embarghi passati ci si accorge però che i numerosi a ridosso dell'uscita, come quello poi ufficializzato per Shenmue 3, non sempre corrispondono a prodotti di scarsa qualità. Non c'è infatti nessuna correlazione tra i diversi embarghi e quello che poi sarà il giudizio finale su un prodotto. Guardate per esempio come si sta comportando Bethesda: i suoi giochi sono stati spesso recensiti il giorno stesso dell'uscita, alcuni dopo, e non parliamo solo di <a href="https://multiplayer.it/giochi/fallout-76-per-pc.html">Fallout 76</a> che qualche problemone da nascondere ce lo aveva, ma anche delle apprezzatissime avventure firmate Arkane, o id Software.<br/><br/>Certo, Shenmue 3 è un gioco particolare, e nell'esatto momento in cui lo avvii la prima volta ti accorgi del suo essere un progetto totalmente fuori dal tempo, e per questo di difficile analisi. Si può recensire un gioco così, dimenticandosi del suo portentoso passato e dello sforzo fatto dal piccolo team capitano da Yu Suzuki? Forse sì, forse no, ma certo non sarebbe giusto liquidarlo con un'insufficienza grave senza contestualizzarle l'importanza. Shenmue 3 è a tutti gli effetti un gioco che non dovrebbe esistere, come lo strano embargo che ha aleggiato per qualche ora sulla sua testa.<br/><br/>Comunque non disperate: tra qualche giorno potrete leggerne anche la recensione di Multiplayer.it!</p>
