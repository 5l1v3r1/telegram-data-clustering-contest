      <h1>EEUU: policía se despide con baile de alumnos de colegio donde trabajaba</h1>
      <address>
        <time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uNHecPp1TdI" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>En los <a href="http://panamericana.pe/tags/estados+unidos">Estados Unidos</a>, un agente<b> </b>de la policía de <a href="http://panamericana.pe/tags/california">California</a> llamado <b>Ryan Tillman</b> quien estaba encargado de la seguridad una <a href="http://panamericana.pe/tags/escuela+secundaria">escuela secundaria</a> de despidió de los alumnos de una peculiar manera. Al enterarse que el cuerpo policial lo alejaría de allí para que se dedique a patrullar las calles ideo esta forma tan especial de agradecer por los años en el colegio.</p>
      <p>“Quería agradecerle a los chicos por tratarme bien y me despedí con un baile” comentó el agente. Luego de demostrar sus dotes y su ritmo con los temas de MC Hammer’s “U Can’t Touch This” y de Soulja Boy’s con “Crank That”.</p>
      <p>Tras su <b>performance</b> si que fue ovacionado y los alumnos se despidieron del oficial con mucha emoción.</p>
