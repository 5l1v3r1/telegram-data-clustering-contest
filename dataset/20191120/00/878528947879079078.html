      <h1>ＤｅＮＡ、ベイスターズ選手会、横浜スタジアムが首里城復旧・復興支援で３５０万寄付</h1>
      <address>
        <time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time>
      </address>
      <p>　ＤｅＮＡは２０日、株式会社ディー・エヌ・エー、株式会社ＤｅＮＡベイスターズ、同選手会、株式会社横浜スタジアムが、沖縄の首里城復旧・復興支援として、同県へ３５０万円の寄付をすることを発表した。</p>
      <p>　かねてから沖縄の宜野湾市や嘉手納町で春季キャンプを行っており、金額内訳はＤｅＮＡより１００万円、ベイスターズより１００万円、選手会より１００万円、横浜スタジアムより５０万円の計３５０万円。１１月２４日に開催する「ファンフェスティバル２０１９」にて募金活動を実施し、その金額を加えて寄付する。</p>
