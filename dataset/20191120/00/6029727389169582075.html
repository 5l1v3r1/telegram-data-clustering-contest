      <h1>Во Владимире состоялись общественные слушания по вопросам некачественного топлива на АЗС</h1>
      <address>
        <time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1FbMhfjrcPE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Участниками мероприятия стали представители федерального агенства "Росстандарт", прокуратуры, а также владельцы автозаправок и общественники. Качество топлива - под особым контролем. Сейчас вопрос фальсификата на автозаправках в России по-прежнему остаётся острым. При этом ситуация с качеством топлива в нашей стране улучшается - за 4 года доля фальсификата на автозаправках снизилась с 20% до 9%. Проблемными регионами остаются Дальний Восток, Северный Кавказ и Алтайский край. В Центральном федеральном округе один из регионов-аутсайдеров - Владимирская область. В нашем регионе некачественный бензин и дизель реализуют почти на трети заправок.</p>
      <p>
        <b>Алексей Кулешов, заместитель главы Федерального агентства по техническому регулированию и метрологии (Росстандарт)</b>
      </p>
      <blockquote>Если мы говорим про Горьковское шоссе, то в целом, что в Московской области, что в Нижегородской области, эта проблема практически решена, и именно во Владимирской области мы наблюдаем большое количество нарушений.</blockquote>
      <p>Для своевременного выявления заправок с фальсификатом владимирский филиал Росстандарта регулярно проводит проверки. Часто основой для них служат обращения автолюбителей - в этом году в надзорное ведомство поступило 45 жалоб. По итогам проверок в 20% образцов провышено содержание серы, а это вредно и для окружающей среды, и для здоровья людей. За такие нарушения владельцы АЗС уже наказаны.</p>
      <p>
        <b>Марина Данилова, начальник территориального отдела инспекции по Владимирской области ЦМТУ Росстандарта</b>
      </p>
      <blockquote>Те предприятия, которые после испытаний показали плохие результаты, на них наложен штраф. Это идёт 1% штрафа от общей выручки. Это где-то не менее 500 000 рублей.</blockquote>
      <p>К борьбе с некачественным топливом подключаются и общественники. В этом году организация "Народный контроль" уже проверила 90 АЗС Владимирской области, на трети из них топливо оказалось некачественным. Общественники утверждают: выявить фальсификат может любой водитель. Первый признак - заниженная цена.</p>
      <p>
        <b>Алексей Смирнов, председатель правления межрегиональной общественной организации "Народный контроль"</b>
      </p>
      <blockquote>Цены в принципе в регионах, что в Московской области там, Владимирская область, в каждом регионе цены урегулированы, то есть на одном уровне. Если вы видите, что дизельное топливо ниже 30 рублей, понятно, что там заправляться не стоит. Если 92-й бензин меньше 40 рублей, понятно, что там заправляться тоже рисково непосредственно для вас.</blockquote>
      <p>В ходе слушаний участники предложили создать способ эккспресс-анализа топлива - он позволит определить фальсификат уже на заправке, до лабораторных исследований. Также было предложено не сжигать выявленный некачественный бензин, а подвергать его глубокой переработке. В ходе слушаний был разработан план мероприятий, направленных на улучшение качества топлива во Владимирской области.<br/>Анна Киселёва, Алексей Ковалёв, телеканал «Вариант».</p>
