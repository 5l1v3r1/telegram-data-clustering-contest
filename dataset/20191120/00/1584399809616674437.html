      <h1>Около 400 человек приехали из разных уголков России на пробежку в горах Чечни (+видео)</h1>
      <address>
        <time datetime="2019-11-20T00:50:00+00:00">20 Nov 2019, 00:50</time>
      </address>
      <p>
        <i>
          <b>Командир батальона «ЮГ» Хусейн Межидов устроил массовую пробежку по горам Чечни.</b>
        </i>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/I6xam_NUYjk" width="500" height="300" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>"Мы пригласили всех желающих в горы Веденского района Чеченской Республики на пробежку. Приехали около 400 человек из разных уголков России. Мы пробежали 10 километров. Вот это и есть путь Первого Президента ЧР, Героя России Ахмата-Хаджи Кадырова. Самый лучший путь, который сумел объединить людей вокруг идеи достижения мира и стабильности, возрождения и процветания Чечни. Все это стало основой для грандиозных позитивных перемен, которые наблюдаются в последние годы на территории ЧР. Ахмат-Хаджи Кадыров отдал жизнь за мир и счастливое будущее своего народа. Он стал спасителем, который ценой своей жизни остановил войну и вывел Чеченскую Республику на путь мира и созидания", - сказал он.</p>
      <p>Х. Межидов также подчеркнул, что в его честь названы проспекты, мечети, парки, стадионы и школы в Грозном.</p>
      <p>"Ахмат-Хаджи Кадыров – историческая личность, наглядный пример того, как надо строить созидательную жизнь. Он выбрал свою дорогу и, уходя из жизни, остался победителем", - написал Х. Межидов на своей официальной странице социальной сети.</p>
      <p>Напомним, что совсем недавно Х. Межидов стал обладателем крапового берета. Краповый берет считается знаком, свидетельствующим о высоком профессионализме лучших бойцов, символом подразделений спецназа, чести, мужества, силы, воли и доблести.</p>
