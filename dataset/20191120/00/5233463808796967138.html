      <h1>¡Irreconocible! Claudio Pizarro sorprendió con este nuevo cambio de look</h1>
      <address>
        <time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/U_w_hoIRC0A" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Esta vez <a href="http://panamericana.pe/tags/claudio+pizarro">Claudio Pizarro</a> dio qué hablar pero no por su <b>performance</b> en un partido, sino por ser la atracción al estrenar un <a href="http://panamericana.pe/tags/nuevo+look">nuevo look</a>.</p>
      <p>Durante su entrenamiento con el <b>Werder Bremen</b>, el <a href="http://panamericana.pe/tags/delantero+peruano">delantero peruano</a> sorprendió con una <b>cabellera rubia</b>, la cual muchos compararon con la que mostró en algún momento <b>Lionel Messi</b>.</p>
      <p>Otros jugadores que también usaron este look fueron el argentino<b> Kun Agüero</b>, y en Perú uno de los primeros en usar el pelo platinado fue el <b>‘Loco’ Vargas</b>, luego en la selección <b>Miguel Trauco, Carrillo y Advíncula</b> siguieron el mismo ejemplo.</p>
