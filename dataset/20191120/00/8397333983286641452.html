      <h1>В Казани площадь поликлиники в Адмиралтейской слободе увеличили вдвое</h1>
      <address>
        <time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time>
      </address>
      <p>Мэр Казани <b>Ильсур Метшин</b> посетил капитально отремонтированное поликлиническое отделение №3 второй клинической больницы на ул. Столярова, 39 в Адмиралтейской слободе. Об этом сообщили в <a href="https://www.kzn.ru/meriya/press-tsentr/novosti/posle-kapremonta-ploshchad-polikliniki-v-admiralteyskoy-slobode-uvelichilas-v-dva-raza/">пресс-службе</a> мэрии города.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/NFeQjrtUtdk" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>После капремонта площадь поликлиники увеличилась в два раза. К отделению прикреплены более 12 тыс. человек — население Адмиралтейской слободы, поселка Новое Аракчино и Игумново. В обновленном учреждении открылся дневной стационар, гериатрический кабинет, появилась возможность проводить УЗИ-обследования, а участковые врачи, которые вынуждены были делить одно помещение на троих, сейчас принимают пациентов в личных кабинетах.</p>
      <p>«Я помню это здание, когда здесь еще было родильное отделение, — рассказал Метшин. — Сегодня здесь, конечно, совсем другие условия, здание изменилось очень сильно. Можно с полной уверенностью сказать, что здесь созданы условия, достойные столицы Республики Татарстан».</p>
      <p>Мэр города также осмотрел геронтологический кабинет, недавно открывшийся по нацпроекту «Демография». В нем пациенты получают консультативную и профилактическую помощь, приходят на групповые занятия и психологические тренинги.</p>
      <p>Поликлиническое отделение №3 сегодня располагается в обновленном двухэтажном здании бывшего родильного дома. Проведение капитального ремонта и открытие обновленного поликлинического отделения объединило два здания: поликлиники на ул. Столярова, 35 и дневного стационара на Боевой, 161.</p>
      <p>«Поликлиника была маленькая, там давно не проводилось капремонта. Количество пациентов увеличивалось, время требовало от нас создания новых условий, — рассказал заместитель главного врача по поликлинической работе клинической больницы №2 <b>Дамир Замалютдинов</b>. — Койки родильного дома распределили по другим роддомам, а это здание полностью отремонтировали».</p>
