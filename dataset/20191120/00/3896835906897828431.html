      <h1>カーディ・B、落ち込むのは「1日だけ」と決めている理由が意外</h1>
      <h2>ラッパーのカーディ・Bが、落ち込むのは「1日だけ」と決めているワケは“憧れの存在”がそうしているから!?（フロントロウ編集部）</h2>
      <address>
        <time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time>
      </address>
      <h3>落ち込んでも「1日」で立ち直る</h3>
      <p>　今年のグラミー賞で女性アーティストとして史上初めて「最優秀ラップ・アルバム賞」を受賞したラッパーの<a href="https://front-row.jp/_tags/%E3%82%AB%E3%83%BC%E3%83%87%E3%82%A3%E3%83%BBB">カーディ・B</a>が、米VogueがYouTubeで不定期に配信している人気シリーズ「73's Questions」に出演。愛娘のカルチャーちゃんの子育てに関する苦労や、現在制作を進めているニューアルバムのことまで、幅広い内容の質問に答えた。‌</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/0qTROr7cgCY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>　過激な発言や行動が原因で世間から叩かれることも多いカーディ。ちょっとやそっとのことでは動じないイメージがあるが、セレブである前に彼女も1人の人間。傷つくこともあるようで、どんな時に最も自分の弱さを感じるかという質問に対し、「みんなからたくさん意地悪なことを言われた時」と本音を漏らした。   ​‌</p>
      <p>　ただし、落ち込むのは<b>「1日だけ」</b>と決めているそうで、その理由について<b>「ビヨンセは自分の中で『落ち込むのは1日だけ』って決めているらしいの。だから、私も1日落ち込んだら、あとは前を向くようにしてる」</b>と、音楽業界の大先輩であるビヨンセを見習ってそうしていることを告白。“憧れの人をお手本にする”という、可愛らしい一面があることが明らかになった。‌</p>
      <figure>
        <img src="https://d1uzk9o9cg136f.cloudfront.net/f/16783100/rc/2019/11/20/80f7bb12a727b00cfb1eb1daef84ee27a2ebd4a9_xlarge.jpg"/>
      </figure>
      <p>　ちなみに、カーディの憧れの存在はビヨンセ、<a href="https://front-row.jp/_tags/%E3%83%AA%E3%82%A2%E3%83%BC%E3%83%8A">リアーナ</a>、<a href="https://front-row.jp/_tags/%E3%83%AC%E3%83%87%E3%82%A3%E3%83%BC%E3%83%BB%E3%82%AC%E3%82%AC">レディー・ガガ</a>の3人だそうで、なかでもガガに関しては「10代の頃にガガが私の人生を変えてくれた」「彼女の影響で私は人と違うことを気にせず、自分らしくいられる」と豪語するほど大ファンで知られる。 ‌</p>
      <figure>
        <img src="https://d1uzk9o9cg136f.cloudfront.net/f/16783100/rc/2019/11/20/efcb86038030c583494ef4de142d9451d61636a4_xlarge.jpg"/>
        <figcaption>憧れのガガと対面を果たし、興奮した表情を見せるカーディ。</figcaption>
      </figure>
      <p>　すでにビヨンセ、リアーナ、ガガの3人全員と対面したことがあるというカーディだが、憧れの人の前ではさすがに緊張するらしく、「彼女たちに会う時はいつも緊張して体が固まっちゃう」と“ファン目線”なコメントをしてインタビュアーを笑わせた。（フロントロウ編集部） ​‌</p>
