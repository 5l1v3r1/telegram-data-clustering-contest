      <h1>Baño de oro para Luisa Fernanda en los Juegos Nacionales</h1>
      <address><time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time> by <a rel="author">lapatria.com</a></address>
      <p>
        <b>La ciclista ganó la prueba por puntos y le dio la segunda presea dorada al departamento. Fue vital el apoyo de su compañera Diana Carolina Peñuela. Caldas suma cuatro medallas.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/lK-RHEHnQto" width="640" height="390" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Osvaldo Hernández</b>
      </p>
      <p>
        <b>LA PATRIA | Manizales</b>
      </p>
      <p>El himno a Caldas sonó anoche por segunda ocasión en los XXI Juegos Deportivos Nacionales. El ciclismo labró una jornada dorada sobre la pista del velódromo Alcides Nieto Patiño de Cali, donde Luisa Fernanda Naranjo ganó la medalla de oro de la prueba por puntos.</p>
      <p>Jaime Padilla, técnico que llegó hace dos años a Caldas para crear la modalidad de pista, relata cómo fue la carrera: "Es una prueba de 100 vueltas con embalajes cada 10 giros; nosotros ganamos cuatro y mantuvimos la regularidad en el resto. En el final fue vital el apoyo de Diana Carolina Peñuela porque fue quien ganó el último embalaje y evitó que las rivales puntuaran".</p>
      <p>Luisa Fernanda le dio a Caldas anoche la segunda medalla de oro en los Juegos. El departamento suma ahora cuatro, dos preseas doradas y dos de bronce (ver recuadro Las medallas).</p>
      <p>"Muy dura, qué prueba tan dura, pero muy feliz, la luchamos mucho, es para el departamento", dijo Luisa mientras se secaba las lágrimas emocionada.</p>
      <p>Con esta victoria, la ciclista caldense, estudiante de maestría en la Universidad Autónoma, quien hizo la temporada en ruta con Supergiros Alcaldía de Manizales, suma un logro más en su hoja de vida. A sus 24 años, ha sido también subcampeona del Tour Femenino en el 2014, campeona nacional en el 2017, integrante en dos ocasiones del equipo colombiano para el Campeonato Panamericano, compartió el podio con rivales de Bogotá y Antioquia.</p>
      <p>Al final de la prueba, en medio de la emoción caldense, no podía faltar la angustia. Llegó el reclamo de las delegaciones rivales, lo que obligó a revisar el video de la carrera. Finalmente, no prosperaron y Naranjo subió al podio y escuchó emocionada el himno de su departamento.</p>
      <p>En la rama masculina participaron Wálter Pedraza y Dídier Chaparro, quienes quedaron sextos. Hoy finalizará la programación en Cali con la disputa de la prueba madison para damas y varones.</p>
      <p>El oro emocionó a la delegación, que se preparó en el óvalo de 410 metros de la Universidad de Caldas, pero que no tiene características de un escenario reglamentario.</p>
