      <h1>Денис Шаповалов принёс победу сборной Канады в "Кубке Дэвиса" против США</h1>
      <address>
        <time datetime="2019-11-20T00:29:00+00:00">20 Nov 2019, 00:29</time>
      </address>
      <p>Канадец <b>Денис Шаповалов</b> одолел американца <b>Тэйлора Фритца</b> со счётом 7/6(6), 6/3 в матче группового этапа "Кубка Дэвиса".</p>
      <p>Таким образом, счёт в противостоянии Канады и США стал 2:0.</p>
