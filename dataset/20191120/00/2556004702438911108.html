      <h1>點止口號咁簡單　不再一樣的警隊</h1>
      <address><time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time> by <a rel="author">楊健興</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/06IrpvxZFF4" width="300" height="150" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>警隊換「一哥」，鄧炳強周二正式上任，代替盧偉聰； 新官上任未算有三把火，但也有新動作，第一天已有<a href="https://std.stheadline.com/instant/articles/detail/1141103/%E5%8D%B3%E6%99%82-%E9%A6%99%E6%B8%AF-%E5%B0%88%E8%A8%AA-%E9%84%A7%E7%82%B3%E5%BC%B7%E5%AE%9A%E5%9B%9B%E5%A4%A7%E6%8A%97%E6%9A%B4%E7%AD%96%E7%95%A5-%E7%A0%94-%E7%B8%BD%E5%8D%80%E6%87%89%E8%AE%8A%E5%A4%A7%E9%9A%8A-%E5%B8%B8%E8%A6%8F%E5%8C%96">個人專訪</a>在中、 英文媒體出現，晚上親臨理工大學現場，更正式改變警方的服務精神口號，以「忠誠勇毅 心繫社會」（Serving Hong Kong with Honour, Duty and Loyalty），代替已沿用22年的口號，「服務為本 精益為精」（We serve with pride and care）；中文新口號雖然早於5月推出的警隊150周年紀念特刊時間出現，但英文仍一直是Serve with pride and care，當時新口號未獲廣泛注意。</p>
      <p>新「一哥」上場，正式更換口號，口號是口號，但警隊換口號，可說是「點止口號咁簡單」，標誌著警隊邁進新階段， 短期內首要任務是止暴制亂，長期要成為強權政府以近乎軍事式統治下的維穩和打壓異見工具。</p>
      <figure>
        <img src="https://www.hkcnews.com/news_%E6%96%B0%E8%81%9E/hk-discuss/2019/11/%E5%BF%A0%E8%AA%A0%E5%8B%87%E6%AF%85%E5%BF%83%E7%B9%AB%E7%A4%BE%E6%9C%83-%E9%A6%99%E6%B8%AF%E8%AD%A6%E9%9A%8A-20191119192010_1468_large.jpg"/>
        <figcaption>警方4點記者會背景所顯示的口號，也隨著新一哥上任更新。香港電台照片</figcaption>
      </figure>
      <p>舊口號在1995年起沿用，當年是彭定康年代，「肥彭」 除了推行中方指為「三違反」的政改方案外，對政府管治方式和風格，亦推動「服務為本」的方針，加強警隊與社區的聯繄；回歸後，經歷5次「一哥」交替，口號不變，「服務為本」的方針依舊，以服務市民為主，英文口號中的「care」是關懷；新口號換走「 pride（自豪）」，換上「忠誠勇毅」，重點是口號內的duty（職責）和loyalty（忠誠）。表面上，忠誠的對象是社會大眾，但實際上，已變成中央和特區政權的工具。警隊與市民關係已呈現對立和緊張，對立的關係，恐怕將再拉得更緊，警民衝突甚至變成常態。</p>
      <p>「肥彭」年代的警隊強調服務為本，要做到市民愛戴警隊，並非害怕警隊（to be loved, not feared），社會才能平和；從梁振英年代開始，政府以哲學家馬基亞維利（Machiavelli）的一套，掌權的要令對方害怕比希望受愛戴好。警隊一直做的， 是要市民害怕；鄧炳強上任，相信不但會繼續這一套做法，更可能會採更強硬的手法，令市民更恐懼，以避免被任意拘捕和施暴。</p>
      <figure>
        <img src="https://www.hkcnews.com/news_%E6%96%B0%E8%81%9E/hk-discuss/2019/11/%E5%9C%8D%E5%9B%B0%E7%90%86%E5%B7%A5-%E9%84%A7%E7%82%B3%E5%BC%B7-%E7%90%86%E5%B7%A5%E5%A4%A7%E5%AD%B8-20191120005618_6e3b_large.jpg"/>
        <figcaption>鄧炳強甫上任一哥的職位，就親臨「前線」──理工大學視察。美聯社</figcaption>
      </figure>
      <p>鄧炳強接受傳媒訪問時力撐警隊，他表示「完全不同意」警員失控而且使用了過份武力，又形容示威者已「非常接近恐怖主義」。作為3萬警員的「一哥」，鄧炳強或許認為道義上和現實上，他在現階段必須撐警隊，但他不正視警暴等違法行為，不公平和嚴肅處理警員駕駛電單車多番衝向黑衣示威者等「非常接近恐怖主義」的行為，將警隊放在市民的對立面，市民對警隊的信任度不可能回復到以前的高水平。</p>
      <p>市民只會感覺到以「服務為本」的警隊已成為集體回憶，今日的警隊已變成為效忠國家政權，對中央忠誠的武警隊伍。一國兩制50年不變未到一半，警隊提前完成過渡和「大陸化」，成為政權的管治工具。盧偉聰周末主持警隊學員結業禮時表示，市民對警隊滿意度一直很高，他沒有詳細講近月大幅下滑原因，原因很簡單，市民感到警隊已變得不一樣，令人害怕。</p>
