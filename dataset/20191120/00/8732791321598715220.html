      <h1>5 главных фильмов фестиваля "Новое британское кино"</h1>
      <address>
        <time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time>
      </address>
      <p>
        <b>28 ноября в Украине стартует фестиваль "Новое британское кино". В программе  новые фильмы Кена Лоуча, Агнешки Холанда и Питера Джексона.</b>
      </p>
      <figure>
        <img src="https://vogue.ua/media/cache/resolve/inline_990x/uploads/article-inline/cee/920/0d7/5dd50d7920cee.jpeg"/>
        <figcaption>Джеймс Нортон в фильме "Цена правды"</figcaption>
      </figure>
      <hr/>
      <aside>"Цена правды"</aside>
      <hr/>
      <figure>
        <iframe src="https://www.youtube.com/embed/Tp5TE8a-17s" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В украинский прокат выходит долгожданный фильм номинантки на "Оскар", BAFTA и обладательницы "Серебряного медведя" Берлинале Агнешки Холланд. В центре ленты – реальная история британского журналиста Гарета Джонса, который первым на Западе написал о Голодоморе 1932-33 годов в Украине. Главную роль сыграл британец Джеймс Нортон, которого зрители помнят по сериалу "Война и мир". В 1930-е годы журналист Гарет Джонс отправился в Советский союз, а после выпустил свой знаменитый пресс-релиз о голоде в СССР, который был критично принят на Западе. События в фильме происходят именно в эти годы: Гарет Джонс отправляется  в Москву, чтобы взять интервью у Сталина и написать статью. Кроме Джеймса Нортона в фильме снялись Ванесса Кирби ("Корона") и Питер Скарсгаард ("Великолепная семерка").</p>
      <hr/>
      <aside>"Малыш Джо"</aside>
      <hr/>
      <figure>
        <iframe src="https://www.youtube.com/embed/LBtTZdJLA0s" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Мать-одиночка Элис (Эмили Бичем) работает генетиком в экспериментальной лаборатории. Она создала уникальное растение-антидепрессант, способное сделать счастливым своего владельца. Вопреки правилам Эмили берет цветок домой и дарит своему сыну. Спустя несколько дней сын кардинально меняется и становится ясно, что на него повлиял цветок, которого Эмили назвала "Малыш Джо". Премьера фильма прошла в рамках Каннского кинофествиаля, где исполнительница роли Элис, актриса Эмили Бичем, взяла приз как лучшая актриса.</p>
      <hr/>
      <aside>"Извините, мы вас не застали"</aside>
      <hr/>
      <figure>
        <iframe src="https://www.youtube.com/embed/ysjwg-MnZao" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Классик британского кино, мастер остросоциальных драм Кен Лоуч, выпускает новый фильм. В 2016 он взял "Золотую пальмовую ветвь" за фильм "Я, Дэниел Блейк", а в этом году показал в Каннах новую драму "Извините, мы вас не застали". Главные герои – обычная ничем непримечательная семья: Рикки работает в службе доставки и мечтает открыть свой бизнес, жена Эбби ухаживает за пожилыми людьми. Герои работают по 16 часов в сутки, чтобы хоть как-то наладить свою жизнь и жизнь своих детей – сложных подростков, конечно же. Их реальность складывается из больших и маленьких катастроф, но при этом они полны надежды.</p>
      <hr/>
      <aside>"Только ты"</aside>
      <hr/>
      <figure>
        <iframe src="https://www.youtube.com/embed/D6R_HGs4qgw" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>"Только ты" – одна из лучших романтических драм года. Это дебют молодого британского режиссера Гарри Вутлифф, которая получила за эту ленту три номинации  Лондонского кинофестиваля. Герои фильма, Елена и Джейк, знакомятся в такси накануне Нового года, стремительно влюбляются и также стремительно решают завести детей. Проходит полгода, год, Елена так и не беременеет,  и отношения предсказуемо рушатся. "Страстная, трогательная история любви, рассказанная с нюансами и честностью",  критики как один в восторге от этого дебюта.</p>
      <hr/>
      <aside>"Диего Марадона"</aside>
      <hr/>
      <figure>
        <iframe src="https://www.youtube.com/embed/mjfeSdHP2ZQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Асиф Кападиа, один из самых сильных документалистов мира, лауреат премии "Оскар" за блестящий фильм про Эми Уайнхаус "Эми", на этот раз взялся за биографию другой легендарной личности – футболиста Диего Марадоны. Лента снята при полной поддержке футболиста, на основе 500 часов раньше не демонстрируемых видеоматериалов из его личного архива. Фильм сосредоточен на семи годах пребывания Марадоны в Неаполе, когда он вывел в мировые лидеры футбольный клуб "Наполи". Не обходит вниманием режиссер и преступную жизнь Неаполя в те годы, и страсть Марадоны к наркотикам. Сам Асиф Кападиа говорит, что с детства обожает Марадону и всю жизнь мечтал снять этот фильм.</p>
