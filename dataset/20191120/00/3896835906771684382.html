      <h1>『キャッツ』新予告公開！猫化したテイラー・スウィフトの「胸揺れダンス」に衝撃</h1>
      <h2>映画『キャッツ』の新トレーラーが公開！ 猫になりきったテイラー・スウィフトの妖艶な「胸揺れダンス」に衝撃が走っている。（フロントロウ編集部）</h2>
      <address>
        <time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time>
      </address>
      <h3>新予告編が公開</h3>
      <p>　日本では劇団四季が公演を行なっている名作ミュージカル『キャッツ（Cats）』を最先端のCGI技術を使って実写化した映画<a href="https://front-row.jp/_tags/%E3%82%AD%E3%83%A3%E3%83%83%E3%83%84">『キャッツ』</a>。‌</p>
      <p>　7月に公開された初の予告編映像に続く、第2弾となる最新トレーラーが公開された。‌</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/cAtW1sa78iQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>　1分45秒間の映像は、前予告編よりも40秒ほど短いながら、内容は盛りだくさん。  ‌</p>
      <p>　同作で映画初主演を果たすバレリーナの<a href="https://front-row.jp/_ct/17296766">フランチェスカ・ヘイワード</a>演じる主人公の白い子猫ヴィクトリアが出会う、個性豊かな猫たちの躍動感溢れる姿を存分に映し出した映像となっている。‌</p>
      <figure>
        <img src="https://d1uzk9o9cg136f.cloudfront.net/f/16783100/rc/2019/11/19/f64473926a7cdcd2917949e787b387cb1ab7a372_xlarge.jpg"/>
        <figcaption>フランチェスカ・ヘイワード演じるヴィクトリア。©Universal Pictures/ YouTube</figcaption>
      </figure>
      <p>　今回の予告編では、最も有名な劇中歌「メモリー」を歌うグリザベラ役のシンガーのジェニファー・ハドソンや、老婆猫オールド・デュトロノミーを演じる大御所俳優のジュディ・デンチ、劇場猫のガスを演じるイアン・マッケラン、“犯罪界のナポレオン”ことマキャヴィティを演じるイドリス・エルバをはじめ、コメディ俳優のジェームズ・コーデンやレベル・ウィルソン、シンガーのジェイソン・デルーロら、豪華キャストたちが演じる猫たちの全貌がよりはっきりと明かされた。​​‌</p>
      <h3>テイラー・スウィフト演じる猫の妖艶ダンス</h3>
      <p>　前回の予告編が公開された際、ひとことで言い表すと、”顔は人間、体は猫”という姿のキャラクターたちが二足歩行する様子は、一部の人々から「不気味」、「怖い」といったリアクションが寄せられた。​‌</p>
      <p>　あれから約4カ月が経ち、そんな猫たちの姿に「もう見慣れた」、「だんだん受け入れられるようになった」という意見も多いものの、最新予告編のさらに鮮明な映像を見て、より衝撃を受けたという人も…。 ​‌</p>
      <p>　なかでも強烈なインパクトを与えているのが、シンガーの<a href="https://front-row.jp/_tags/%E3%83%86%E3%82%A4%E3%83%A9%E3%83%BC%E3%83%BB%E3%82%B9%E3%82%A6%E3%82%A3%E3%83%95%E3%83%88">テイラー・スウィフト</a>演じるセクシーな赤毛の猫ボンバルリーナが、猫であるにも関わらず、バストを揺さぶりながら妖艶なダンスを披露するシーン。​‌</p>
      <figure>
        <iframe data-src="https://twitter.com/JarettSays/status/1196823524284874752?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>　「映画『キャッツ』では、メス猫たちにバストがある設定っていうのは承知してたけど、ダンスの最中にこんな風に揺らすとは、心の準備ができていなかった…」とショックを受けるあるユーザーのつぶやきには、たくさんの賛同が集まっている。  ​‌</p>
      <p>　猫にとっては媚薬のようなものである“またたび”をキラキラのシェイカーに入れて持ち歩き、野良猫たちを魅了する女王猫的存在のボンバルリーナを演じているテイラーは、出演だけでなく、同作のために、ミュージカル版『キャッツ』でも作曲を手がけた名匠アンドリュー・ロイド・ウェバーとともに、オリジナル劇中歌「ビューティフル・ゴースツ（Beautiful Ghosts）」を書き下ろし。​‌</p>
      <p>　先日公開された、<a href="https://front-row.jp/_ct/17318473">テイラーが歌うバージョンの同曲</a>は、切なすぎるメロディと歌詞が号泣必至だと評判となっている。</p>
      <p>映画『キャッツ』は2020年1月24日に日本公開。（フロントロウ編集部）​</p>
