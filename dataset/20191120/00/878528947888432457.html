      <h1>テニス、日本２連敗で１次Ｌ敗退</h1>
      <address>
        <time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time>
      </address>
      <p>　【マドリード共同】男子テニスの国別対抗戦、デビス杯（デ杯）本戦第３日は２０日、マドリードで行われ、１次リーグＡ組の日本はセルビアに屈して２連敗となり、同組最下位の３位で敗退が決まった。</p>
      <p>　シングルスで世界ランキング１０４位の杉田祐一（三菱電機）が４０位のフィリプ・クライノビッチに２-６、４-６で力負け。７３位の西岡良仁（ミキハウス）が２位のノバク・ジョコビッチに１-６、２-６で完敗を喫し、内山靖崇（北日本物産）マクラクラン勉組のダブルスを残して勝負が決した。日本はエースの錦織圭（日清食品）を右肘故障で欠いた。</p>
