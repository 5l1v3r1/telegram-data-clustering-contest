      <h1>御嶽海　痛恨の６敗目「２桁取れなくて申し訳ない」来場所の大関とりも遠のく</h1>
      <address>
        <time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time>
      </address>
      <p>　「大相撲九州場所・１１日目」（２０日、福岡国際センター）</p>
      <p>　先場所１２勝で優勝を果たした関脇御嶽海は遠藤に屈し６敗目を喫し、今場所の２桁勝利を逃した。</p>
      <p>　１０勝なら来年１月の初場所が正式に大関とりの場所となる予定だったが失敗。「２桁取れなくて申し訳ない。まだまだ皆さんの期待に応えられない自分がいる。それが一番もどかしい」と無念の表情。残り４番、三役死守は最低条件。「集中力を切らさずにやっていく」と自らを奮い立たせた。</p>
    </article>
