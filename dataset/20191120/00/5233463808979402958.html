      <h1>Panamericana Norte: auto se incendia y genera gran congestión vehicular</h1>
      <address>
        <time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/q2dZhJVssQ4" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Un <b><a href="http://panamericana.pe/tags/auto+incendiado">auto</a></b> se incendió la madrugada de este miércoles a la altura del <b>óvalo Naranjal</b>, en plena avenida <b><a href="http://panamericana.pe/tags/panamericana+norte">Panamericana Norte</a></b>. El hecho causó alarma entre los transeúntes y choferes que transitaban por la zona.</p>
      <p>Imágenes grabadas por un testigo muestran el preciso momento en que la parte delantera del auto está envuelto en llamas. Por fortuna, un <b><a href="http://panamericana.pe/tags/cami%C3%B3n+cisterna">camión cisterna</a></b> que pasaba por el lugar ayudó a controlar el siniestro.</p>
      <p>El operario del camión cisterna no dudó en lanzar agua al vehículo hasta apagar las llamas. Se informó, que no se registraron heridos pero el hecho generó gran <b>congestión vehicular</b> en esta zona de la <b>Panamericana Norte</b>.</p>
