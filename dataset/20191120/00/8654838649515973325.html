      <h1>Arriva un nuovo Half-Life, ma non è Half-Life 3!</h1>
      <h2>Valve annuncia un nuovo Half-Life... ma per VR. E gli appassionati rimangono di sasso.</h2>
      <address><time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time> by <a rel="author" href="https://multiplayer.it/account/utente/1761612/francescoserino/articoli/" target="_blank">Francesco Serino</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3hVmJO1vAeg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Fermi tutti, la notizia è sicuramente una bomba ma già vi vediamo con l'occhio triste nonostante tutto, nonostante Valve abbia oramai ufficializzato l'arrivo di questo nuovo <b>Half-Life: Alyx</b>. Non è il terzo capitolo, ma poco ci manca, visto che è il primo Half-Life dopo il secondo capitolo a nascere inseguendo una nuova rivoluzione tecnica, oltre che probabilmente narrativa. Del resto, dopo tutti questi anni, un normale seguito bidimensionale non sarebbe mai bastato, forse a prima vista sì, ma sul lungo periodo non avrebbe certo sostenuto il peso del passato. Il primo Half-Life, se ricordate, implementò delle soluzioni narrative che hanno fatto la storia, imponendo ad ogni FPS successivo le medesime qualità; Half-Life 2 portò con sé un nuovo motore grafico, uno stile unico e ben riconoscibile, oltre a una simulazione fisica che ci ha permesso di imbracciare un oggetto sensazionale come il <b>Gravity Gun</b>. <br/><br/>Ma allora perché, dopo anni passati a sognare questo momento, non vi vediamo correre felici per strada a festeggiare con un piede di porco in mano? Davvero il fatto che sia un gioco esclusivamente dedicato alla realtà virtuale ha raffreddato all'istante i vostri animi? Pensateci un momento, cosa potevano inventarsi per un nuovo gioco della serie nel 2020 che avesse la stessa carica rivoluzionaria? Valve ha un nuovo visore da spingere, il <b>Valve Index</b>, il loro primo visore senza l'aiuto di aziende come HTC, e per farlo non poteva che rispolverare il suo gioco più famoso, che guarda il caso è proprio Half-Life. In questo Alyx, stando ai rumor e alla logica, tornerà la gravity gun e faranno la loro inaspettata comparsa i Grabbity Gloves, ovvero l'equivalente virtuale dei knucles del Valve Index, i suoi motion controller proprietari. Naturalmente la protagonista sarà <b>Alyx Vance</b>, già vista all'opera come coprotagonista nel secondo gioco e super eroina delle due successive espansioni, se così possiamo chiamarle. <br/><br/>Non sappiamo voi, ma noi non vediamo l'ora di immergerci nel mondo di Half-Life, questa volta, per la prima volta, letteralmente. Parafrasando un famoso calciatore, devi proprio avere un bidone dell'immondizia al posto del cuore per non provare nulla.</p>
