      <h1>Éducation : UBA Fondation lance sa 6e édition du concours national de dissertation</h1>
      <address><time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vvRt4CPpzus" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La Fondation UBA intitulée « L’Afrique qui lit » a lancé ce mercredi 20 novembre à Dakar, la 6e édition du concours national de dissertation.  <br/>À l’issue de ce concours, les élèves vont composer sur le sujet « Quelle est, pour vous jeunes africains, la vraie éducation dont a besoin la jeunesse de votre pays? » en soumettant une dissertation manuscrite de 750 mots maximum sur le sujet énoncé dont la date limite de dépôt est le 10 janvier 2020. <br/><br/>Selon Mr Ibnou Samb, Secrétaire général de UBA Sénégal, ce concours a pour but de tester les capacités rédactionnelles des élèves du secondaire, en les soumettant à une épreuve de dissertation sur des sujets  d’actualité. À cet effet, Mr Samb a saisi l’occasion pour inviter les élèves à participer massivement au concours qui prône l’excellence dans l’éducation. <br/><br/>Venue prendre part de cette cérémonie, Madame Astou Fall, Représentante du ministère de l’éducation nationale, atteste que le ministère va procéder à la sensibilisation et à la communication en passant par les inspecteurs d’académie afin qu’un grand nombre y participe.</p>
