      <h1>​Минниханов открыл под Казанью крупнейший в России автосалон</h1>
      <address>
        <time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time>
      </address>
      <p>На 817-м километре трассы M7 «Волга» под Казанью сегодня открыли мегамолл автомобилей. Это крупнейший в России автосалон. В торжественном мероприятии принял участие президент РТ <b>Рустам Минниханов</b>.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/EGl_3pubwxQ" width="540" height="304" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Мегамолл открыла группа компаний «ТрансТехСервис» (ТТС). Минниханову показали, как устроен салон, и рассказали об услугах для покупателей. В частности, в новом магазине есть онлайн шоурум, павильоны продаж и посты сервисного обслуживания автомобилей. Для того чтобы посетителям не приходилось обходить всю территорию, салон оснастили планшетами со специальным приложением.</p>
      <p>«Для [Высокогорского] района это рабочие места, налоги. В целом для клиента это гарантия, что можно купить нормальный автомобиль в нормальном состоянии и что не возникнет никаких проблем. &lt;…&gt; Таких масштабов в нашей стране не было», — сказал Минниханов.</p>
      <p>Благодаря открытию магазина создается новая культура продажи подержанных машин, отметил президент РТ. Он напомнил, что многие сталкиваются с проблемами, покупая авто с пробегом.</p>
      <figure>
        <img src="https://img2.business-gazeta.ru/articles/f2/1574259936_1_n1613617_big.jpg"/>
        <figcaption>
          <cite>Фото: president.tatar.ru</cite>
        </figcaption>
      </figure>
      <p>Также президент РТ поблагодарил гендиректора ТТС <b>Вячеслава Зубарева</b>, отметив серьезные инвестиции в проект. Строительство салона стартовало в 2018 году и обошлось в 700 млн рублей. Одновременно на площадке будет находиться около 2 тыс. автомобилей с пробегом.</p>
      <p>Подробный репортаж с открытия мегамолла читайте на сайте «БИЗНЕС Online» позднее.</p>
