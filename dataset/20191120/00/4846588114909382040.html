      <h1>В Тамбове в районе Ласков водитель за рулём иномарки уснул и на повороте улетел в кювет</h1>
      <address>
        <time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time>
      </address>
      <p>В Тамбове на улице Никифоровской легковой автомобиль Ford Focus улетел в кювет и перевернулся.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/6HpCDMXPOb4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>ДТП произошло сегодня утром недалеко от заправки в районе Ласков. Водитель легковушки не справился с управлением при повороте на улицу Ипподромную и машину занесло. Она слетела с дороги и перевернулась в кювет с водой. На месте работают автоинспекторы. Как выяснилось, мужчина уснул за рулем. На место выехала скорая, но медицинская помощь водителю не потребовалась.</p>
      <p><i>— Обстоятельства произошедшего выясняются</i>, — прокомментировали <a href="https://lifetambov.ru/">LifeTambov.ru</a> в пресс-службе УГИБД по Тамбовской области.</p>

        <i>Видео: "<a href="https://vk.com/wall-74887806_763363">Подслушано Тамбов</a>".</i>
