      <h1>Пензенские депутаты вступились за историческую часть города (видео)</h1>
      <address>
        <time datetime="2019-11-20T00:29:00+00:00">20 Nov 2019, 00:29</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HP0EV56TAyc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Депутаты постоянной комиссии городской Думы по градостроительной деятельности не приняли представленные изменения в Генеральный план Пензы.</i>
      </p>
      <p>Предлагаемые меры вызвали у народных избранников немало вопросов к главному архитектору проекта. В частности — по защите исторической части города от многоэтажной застройки.</p>
      <p>«Мы должны сохранить историческую часть Пензы. Это история. Наши дети и внуки должны это увидеть», — отметил депутат пензенской Гордумы Юрий Зиновьев.</p>
      <p>«Есть перспектива создания исторического центра регионального или федерального значения, как во многих городах, таких как Томск или Санкт-Петербург. Сейчас мы думаем об этом, но это очень большая и серьезная работа, которая связана с археологическими и историческими исследованиями», — рассказала начальник управления градостроительства и архитектуры Пензы Нина Кутырева.</p>
      <p>Еще один вариант — законодательно установить границы исторического центра. Документ позволил бы избежать в установленном секторе хаотичной застройки. Пока же проект изменений в Генплан направлен на доработку. Он должен быть утвержден до конца 2019 года, сообщает телеканал «<a href="http://tv-express.ru/">Экспресс</a>».</p>
      <p>Видео предоставлено телеканалом.</p>
