      <h1>MHYSA - Sanaa Lathan</h1>
      <h2>A seductive club track enhanced by minimalism.</h2>
      <address><time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time> by <a rel="author">Kiana Mickles</a></address>
      <table bordered="">
        <tr>
          <td>Label / <br/><a href="https://www.residentadvisor.net/record-label.aspx?id=806">Hyperdub</a></td>
          <td>Released / <br/>November 2019</td>
          <td>Style / <br/><a href="https://www.residentadvisor.net/music/genre/experimental">Experimental</a></td>
        </tr>
      </table>
      <figure>
        <img src="https://www.residentadvisor.net/images/reviews/2019/mhysa-sanaa-nathan.jpg"/>

      <figure>
        <iframe src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/708193468&amp;color=B4BD00&amp;auto_play=false&amp;show_artwork=false&amp;show_comments=false" width="100%" height="166" data-service="SoundCloud" scrolling="no" nowide=""/>
      </figure>
      <p>In 2017, the Philly-based artist E. Jane made an auspicious debut as MHYSA with the album <i>fantasii</i>. Drawing from R&amp;B, '90s hip-hop and experimental club, the project was a glittering profile of E. Jane's alter ego—a "black pop star diva"—employing covers, otherworldly sampling and poetry to ruminate on the expansiveness of black femmehood. <br/><br/>Their forthcoming project, <i><a href="https://www.residentadvisor.net/news/70978">NEVAEH</a></i>, feels like an organic transition from their first forays into production and singing. "Sanaa Lathan," the LP's first single, sheds the reverb and twinkling synths in <i>fantasii</i> in favor of bright chords that charge into an intimidating trap beat. Aaliyah-reminiscent <a href="https://www.youtube.com/watch?v=VKbWF1jwMhE">cricket samples</a> overlay the swampy production, giving it a nostalgic tinge. With satisfyingly shrill vocals that pay homage to the South and an entrancing hook, "Sanaa Lathan" is a seductive club number enhanced by minimalism.</p>
      <p>Tracklist / <br/>01. Sanaa Lathan</p>
