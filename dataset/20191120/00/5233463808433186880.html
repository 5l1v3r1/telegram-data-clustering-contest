      <h1>Huacho: sicario asesina a abogada dentro de su vivienda</h1>
      <address>
        <time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ztfYaQa2Efg" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La <a href="http://panamericana.pe/tags/inseguridad++ciudadana">inseguridad</a> sigue acechando en todo el Perú. En <a href="http://panamericana.pe/tags/huacho">Huacho</a>, un <a href="http://panamericana.pe/tags/sicariato">sicario</a> <a href="http://panamericana.pe/tags/asesinato">asesinó</a> de dos balazos a una abogada cuando se encontraba al interior de su casa. Al interior del inmueble también funcionaba el estudio jurídico de la víctima.</p>
      <p>Según relataron testigos, un sujeto con el rosto tapado ingresó a la vivienda, le disparó a su víctima a quemarropa y luego huyó en una motocicleta. Sin embargo, dejó caer el arma con la cual perpetró el sangriento <b>crimen</b>.</p>
      <p>Las investigaciones indican que la abogada, identificada como <b>Maribel Barrera Loja</b>, había denunciado hasta en cinco oportunidades a su expareja por golpearla, por lo que él es el principal sospechoso del <b>homicidio</b>.</p>
