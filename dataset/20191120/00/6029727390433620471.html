      <h1>Состоялось первое заседание рабочей группы при Законодательном Собрании</h1>
      <address>
        <time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/q3DeW6K6REo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В её состав вошли депутаты всех фракций областного парламента, представители городской администрации и сотрудники "скорой". Встреча стала реакцией депутатов на обращение, которое медики направили в адрес ЗС.<br/>Проблемы с кадрами, лекарствами, техникой, графиками… Более двух часов потребовалось сотрудникам Владимирской станции скорой помощи, чтобы рассказать членам рабочей группы, о том как реально обстоят дела в «скорой». И дело даже не в деньгах, говорят медики. Они устали от проблем с организацией. Среди главных тем, которые волнуют людей в белых халатах – невозможность подготовиться к смене. Машины за бригадами не закреплены, а положенных 15 минут на передачу техники и лекарств фельдшерам не дают. В результате, медикам буквально на ходу приходится проверять, есть ли в чемодане жизненно-необходимые препараты, где лежит дефибриллятор и остался ли баллонах кислород. А речь идет о жизни и здоровье людей. Не менее пугающе звучит информация о санобработке транспорта. Ее просто не проводят. Причина все та же – нет времени. В результате, в карете «скорой» могут перевозить бОмжа, у которого туберкулез или гепатит, а на следующий вызов эта же машина поедет забирать роженицу или ребенка. Одна из самых сложных проблем - недоукомплектованность штата. Вместо 35 бригад в смену, которые полагаются на 350-тысячный Владимир, дежурят всего 12. Причем чаще всего на выезд едет один фельдшер, а не два. И если он оказывается на месте ДТП, где пострадавшему нужна транспортировка на щите, он оказывается бессилен. Кроме этого, на весь город работает всего одна реанимационная и одна психиатрическая бригада. Еще один вопрос: ремонт спецтранспорта. Машины стоят без ремонта, число автомобилей, готовых к выездам, все меньше. И порой водителям приходится ремонтировать их за свой счёт, рассказывают сотрудники «скорой». Когда-то эта ситуация должна была накалиться, говорят медики. В сентябре 2019 года коллектив получил сниженные надбавки за интенсивность и качество, а в октябре работники и вовсе не дождались стимулирующих выплат. Сейчас некоторые руководители пытаются дать понять, что сотрудники скорой искажают информацию, ведь даже фельдшер выездной бригады получает в месяц почти 50 тыс. рублей. Таким образом, требования майских указов Президента выполняются в полной мере. Правда эта сумма выходит, только если работать на две ставки, но про количество ставок в Указах ведь нигде нет.</p>
      <p>
        <b>Станислав Ашаев, врач анестезиолог-реаниматолог станции скорой медицинской помощи г. Владимира</b>
      </p>
      <blockquote>Главное, что на это обращено внимание, что поднялись больные вопросы, наболевшие, и что я думаю, что всё должно... Мы во всём должны разобраться, узнать правду, ну и в общем-то привести всё к норме, так, как это должно быть. И мы должны, станция скорой медицинской помощи должна шагнуть в 21 век. Это моя большая самая надежда.</blockquote>
      <p>Зампредседателя ЗС Роман Кавинов также отметил: несмотря на то, что ведомственная проверка учреждения уже началась, депутаты сформировали вопросы к департаменту здравоохранения. И если народные избранники не получат вразумительных ответов в ближайшее время, последует и обращение в прокуратуру. А еще есть вопросы к главврачу ССМП, поскольку сотрудники не скрывают, что получали угрозы от своего начальника.</p>
      <p>
        <b>Станислав Ашаев, врач анестезиолог-реаниматолог станции скорой медицинской помощи г. Владимира</b>
      </p>
      <blockquote>Мы вчера с главным врачом поговорили, он сказал, что если мы в течение суток не угомонимся, то нам будет очень плохо. Можно человека вынудить уволиться, можно стараться финансово обделать, пристальное, более пристальное внимание, подцепки, всё возможное. то есть ну как - замечание, замечание, выговор, выговор, всё, мы тебя либо по статье увольняем, либо ты сам увольняешься.</blockquote>
      <p>Депутаты обратились в профсоюзную организацию, чтобы обезопасить от возможных «санкций» сотрудников «скорой». То, что происходит сейчас на владимирской городской станции скорой медицинской помощи, является отражением ситуации во всей системе здравоохранения нашего региона, уверены медики. Возникающие один за другим протесты медицинских работников, безусловно, выглядят тревожно в региональной повестке. Прежде у врачей, если и были обращения к власти, по сути, выглядели, как просьбы разобраться и наказать виновных. Теперь же медики ставят вопрос ребром: либо дайте работать в нормальных условиях и платите за наш труд достойные деньги, либо … последствия могут быть любыми.</p>
      <p>
        <b>Роман Кавинов, заместитель председателя Законодательного Собрания Владимирской области</b>
      </p>
      <blockquote>Для жителей города Владимира, для нас как для депутатов функционирование столь важного учреждения, как станция скорой помощи, это архиважнейшее. Скорая должна приезжать. Это наш долг как властей и это ваша профессия, ваше призвание как сотрудников. Вы наверное не по принуждению все, а по зову сердца сюда пошли. Вопросов много действительно, проблем много, и наша задача - с проблемой разобраться.</blockquote>
      <p>Следующее заседание рабочей группы намечено на 26 ноября. На этой неделе депутаты должны встретиться с руководством, бухгалтером и юристом станции скорой помощи, чтобы выслушать их ответы на вопросы, поставленные сотрудниками учреждения здравоохранения.</p>
