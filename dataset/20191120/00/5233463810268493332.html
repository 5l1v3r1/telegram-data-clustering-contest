      <h1>La Victoria: 500 sacos de ropa fueron decomisados en megaoperativo contra prendas “bamba”</h1>
      <address>
        <time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/H-JQ3W4mnrE" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Alrededor de <b>550 sacos de ropa pirateada</b>, equivalente a un monto de <b>15 millones de soles</b>, fueron decomisados en un <a href="http://panamericana.pe/tags/la+v%C3%ADctoria">megaoperativo</a> contra la <b>mercadería adulterada</b> en el cruce del <b>jirón Renovación y Grau</b> de <a href="http://panamericana.pe/tags/la+v%C3%ADctoria">La Victoria</a>.</p>
      <p>"Esto es lo que impide el <a href="http://panamericana.pe/tags/george+forsyth">progreso del Perú</a> porque no pagas impuestos, no hay factura ni boleta porque son marcas piratas. Estamos luchando y queremos formalidad en el distrito, para ello contamos con el respaldo de la policía fiscal", expresó el burgomaestre, <a href="http://panamericana.pe/tags/george+forsyth">George Forsyth</a>.</p>
      <p>En tanto, el coronel <b>Pedro Jiménez</b>, de la división de <a href="http://panamericana.pe/tags/george+forsyth">delitos intelectuales</a>, mostró la forma en que las prendas de marcas conocidas fueron pirateadas <b>en más de 58 puestos</b>. “Han venido siete peritos de estas marcas a vigilar", indicó.</p>
      <p>“Esto es un delito, no hay ningún acuerdo al cual podamos llegar, no puedes copiar una marca, lo que tienes que hacer es crear<b> tu propia marca</b>”, agregó <a href="http://panamericana.pe/tags/george+forsyth">Forsyth</a>.</p>
