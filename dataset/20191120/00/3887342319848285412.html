      <h1>FOTO: Juventus Turín otvoril vlastný hotel</h1>
      <address><time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time> by <a rel="author">TASR</a></address>
      <p>Taliansky futbalový majster Juventus Turín otvoril v utorok vlastný hotel. Ubytovacie zariadenie s názvom J Hotel stojí neďaleko tréningového centra klubu, má 138 izieb, 35 je rezervovaných pre hráčov tímu.</p>
      <figure>
        <iframe data-src="https://twitter.com/juventusfc/status/1196879990186545152?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Štvorhviezdičkový hotel sa zameriava na fanúšikov i obchodných cestujúcich, podľa agentúry SID stojí jedna noc od 80 do 250 eur. Návštevníci majú prednostné právo na kúpu vstupeniek na zápasy Ligy majstrov a voľný vstup do múzea Juventusu.</p>
