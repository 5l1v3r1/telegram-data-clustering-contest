      <h1>Dis Jamille, c'est quoi un tampon bio ?</h1>
      <address><time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time> by <a rel="author">QueenCamille</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/T5U79DSgdqY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Queen Camille et Kalindi, alias Fredouille et Jamille, parodient la célèbre émission de vulgarisation C'est Pas Sorcier pour t'expliquer ce qu'est un tampon bio. Chauffe Marcelle.</b>
      </p>
      <p>
        <i>En partenariat avec Naturalia (<a href="https://www.madmoizelle.com/manifeste">Notre Manifeste</a>)</i>
      </p>
      <table bordered="">
        <tr>
          <td><b>ABONNE-TOI BB !</b><br/><b><a href="https://www.youtube.com/channel/UCCNYGiTc3u_W1JhxXD72GdQ/?sub_confirmation=1">Queen Camille sur YouTube ♥<br/></a></b><br/>N’hésite pas une seconde à <a href="https://www.youtube.com/channel/UCCNYGiTc3u_W1JhxXD72GdQ/?sub_confirmation=1">t’abonner à ma chaîne</a>, ce serait une seconde de trop. Mais ça n’est que mon avis.</td>
        </tr>

      <p>Salut les chats menstrués !</p>
      <p>Les alternatives ne cessent de se multiplier pour offrir aux femmes toujours plus d’options de protections menstruelles.</p>
      <p>Inquiètes de <a href="https://www.madmoizelle.com/tampon-choc-toxique-enquete-replay-763605">la composition des tampons</a> (dont la mention sur l’emballage n’est pas obligatoire en France), de nombreuses femmes se tournent <a href="https://mmz.li/2MQ1dbw">vers le bio</a>.</p>
      <p>Mais qu’est-ce que ce petit bout de coton promet de si différent ?</p>
      <h3>Les tampons bio, c’est pas sorcier !</h3>
      <p>En bonne enfant des années 90, <b>j’ai acquis la moitié de ce que je sais aujourd’hui dans l’émission <i>C’est pas Sorcier</i> de Fred et Jamy.</b></p>
      <p>Leur spécialité : rendre n’importe quel sujet ludique et intéressant (et jouer des sketchs approximatifs).</p>
      <p>Si tu n’as pas connu les CD-Rom, Caramail et Craig David et que tu n’as aucune idée de quoi je parle, voici donc un épisode :</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/uyRXwTe5ye4" width="620" height="465" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Pour vous expliquer le pourquoi du comment des tampons bio, <b>j’ai donc pris le volant du camion de la rédac et conduit notre bonne Kalindi dans <a href="https://mmz.li/2QFGv1Q">le magasin Naturalia</a> le plus proche.</b></p>
      <p>Arriverai-je à lui dévoiler le grand secret du tampon bio avant qu’elle ne tache son slip fétiche ?</p>
      <p>Vous le saurez en regardant cette vidéo.</p>
