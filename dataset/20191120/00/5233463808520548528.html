      <h1>Breña: roban conocida cadena de tiendas tras forzar ventanilla de atención</h1>
      <address>
        <time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nKnkyMyCyng" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La delincuencia no para. Sujetos <b><a href="http://panamericana.pe/tags/robo">robaron</a></b> la madrugada de este miércoles uno de los locales de la conocida cadena de tiendas <b><a href="http://panamericana.pe/tags/tambo">Tambo</a></b>. El hecho ocurrió en la cuadra 11 de la avenida Bolivia, en el distrito de <b><a href="http://panamericana.pe/tags/bre%C3%B1a">Breña</a></b>.</p>
      <p>Un equipo de Buenos Días Perú llegó hasta el lugar y corroboró que la <b>ventanilla de atención</b> al público se encontraba rota, esto debido a que los delincuentes la habrían forzado para poder ingresar.</p>
      <p>Hasta el momento, se desconoce el monto de lo robado y si al momento del <b>atraco</b> se encontraban trabajadores en el establecimiento. Cabe resaltar, que tiendas <b>Tambo</b> atienden las 24 horas del día.</p>
