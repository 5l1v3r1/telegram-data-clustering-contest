      <h1>Report des locales-Mamadou Lamine DIALLO au ministre de l'Intérieur: « Vos arguments sont fallacieux...»</h1>
      <address><time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cxOrMPpTwOE" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le député de Tekki trouve farfelus les arguments avancés par le pouvoir pour reporter les élections locales. « Ils sont fallacieux et inacceptables », a-t-il indiqué. Selon lui, c’est une ruse du Chef de l’Etat Macky Sall afin d’asseoir « son émirat gazier ». Le marqueur d’une démocratie, a-t-il ajouté, « est le respect du calendrier électoral ». Mamadou Lamine Diallo prenait part au vote du projet de loi portant report des élections prévues le 1er Décembre 2019 et prorogation du mandat des conseillers départementaux et municipaux et adopté à l’unanimité.</b>
      </p>
    </article>
