      <h1>Ya puedes escuchar "Bloqueado 2", el tema de Chocolate MC, El Taiger y El Chulo</h1>
      <address><time datetime="2019-11-20T11:14:43+00:00">20 Nov 2019, 11:14</time> by <a rel="author">Yare Grau</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/mF93lTTVbMA" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La unión musical de los reguetoneros cubanos <a href="https://www.cibercuba.com/tags/chocolate-mc"><b>Chocolate MC</b></a>, <a href="https://www.cibercuba.com/tags/taiger-0"><b>El Taiger</b></a> y <a href="https://www.cibercuba.com/tags/chulo"><b>El Chulo</b></a> se ha materializado: los tres cantantes urbanos han estrenado su sencillo en colaboración <i>Bloqueado 2</i>.</p>
      <p>El tema, subido al canal de YouTube de El Chulo, fue presentado en un vídeo en formato audio que cuenta con una imagen de presentación compuesta por los tres intérpretes.</p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/B5EyQyzDNfD" data-service="Instagram"/>
      </figure>
      <p>Esta unión musical supone la reconciliación, al menos por el momento, entre El Taiger y Chocolate MC. Ambos reguetoneros llegaron a declararse a través de las redes sociales enemigos y varias fueron las polémicas que protagonizaron ante la mirada atenta de sus seguidores.</p>
      <p>La disputa entre los dos exponentes urbanos comenzó cuando <a href="https://www.cibercuba.com/noticias/2019-02-12-u65722-e65722-s27065-chocolate-abre-fuego-contra-taiger-no-eres-tanque-lo-eres"><b>El Taiger estrenó un tema bajo el título de <i>El Tanke</i></b></a>. A continuación, Chocolate MC comenzó a arremeter contra el reguetonero, haciendo alusión a que el nombre del sencillo se trataba de una expresión que él había popularizado en sus temas.</p>
      <p>A esta controversia le sucedió otra con detalles políticos, tras El Taiger compartir una fotografía en la que aparecía <a href="https://www.cibercuba.com/noticias/2019-06-19-u65722-e65722-s27065-chocolate-mc-explota-contra-taiger-su-polemica-foto-junto"><b>junto al antiguo Ministro de cultura cubano, Abel Prieto</b></a>. En efecto, "El rey de los repartero" le tachó de ser "unos de los artistas más queridos por el asesor de Raúl Castro".</p>
      <p><i>Bloquead 2</i>, por su lado, es una adaptación musical de la canción <i>Bloquedado</i> que lanzada originalmente por Chocolate MC y El Chulo en el mes de noviembre de 2017 a través de un videoclip musical.</p>
