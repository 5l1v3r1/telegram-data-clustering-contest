    <meta property="og:description" content="Сегодня утром в Сочи произошел пожар в многоэтажном доме в микрорайоне Мамайка. Сообщение о возгорании девятиэтажного здания поступило в 9:45 утра. На пересечение улиц Анапской и Полтавской в 9:52 прибыли первые пожарно-спасательные подразделения. Возгорание произошло на четвертом этаже. Площадь огня составила 60 квадратных метров. Работали звенья газодымозащитников, из дома эвакуировали 25 человек. Сейчас пожар локализован, открытое горение ликвидировано, сообщили в пресс-службе ГУ МЧС России оп Краснодарскому краю."/>

      <h1>В Сочи потушили пожар в многоэтажном доме. ВИДЕО</h1>
      <address>
        <time datetime="2019-11-20T11:45:00+00:00">20 Nov 2019, 11:45</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/yRPbT6tu5xQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сегодня утром в Сочи произошел пожар в многоэтажном доме в микрорайоне Мамайка.</p>
      <p>Сообщение о возгорании девятиэтажного здания поступило в 9:45 утра. На пересечение улиц Анапской и Полтавской в 9:52 прибыли первые пожарно-спасательные подразделения. Возгорание произошло на четвертом этаже. Площадь огня составила 60 квадратных метров. Работали звенья газодымозащитников, из дома эвакуировали 25 человек. Сейчас пожар локализован, открытое горение ликвидировано, сообщили в пресс-службе ГУ МЧС России оп Краснодарскому краю.</p>
    </article>
