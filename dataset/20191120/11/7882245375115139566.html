      <h1>Госдеп США о НАТО по-русски</h1>
      <address><time datetime="2019-11-20T11:00:41+00:00">20 Nov 2019, 11:00</time> by <a rel="author">Андрей Бекетов</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nOvIA_Ml6cE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Брюсселе в среду встречаются министры иностранных дел НАТО. На видном месте в программе мероприятия - рукопожатие генерального секретаря Йенса Столтенберга с госсекретарём Соединённых Штатов Майком Помпео.</p>
      <p>В брюссельской студии Euronews – говорящая по-русски представитель Госдепартамента США Ванесса Акер. Вопросы ей задаёт Андрей Бекетов.</p>
      <p>Euronews: Пытается ли ваш начальник Помпео смягчить довольно жёсткие высказывания президента Трампа в адрес европейских союзников?</p>
      <p>Ванесса Акер: По-моему, у нас позитивный месседж для наших союзников здесь, в Брюсселе. В течение последних пяти лет поднимается рост инвестиций в оборонный сектор стран НАТО. Так что это хорошая новость.</p>
      <p>Euronews: Но в этом была угроза — не заплатите достаточно денег — мы не будем вас защищать...</p>
      <p>Ванесса Акер: И президент Трамп, и вице-президент Пенс, и госсекретарь Помпео, и министр обороны Эспер — они все выразили нашу приверженность, приверженность США к НАТО.</p>
      <p>Euronews: А как в Вашингтоне отнеслись к недавнему высказыванию президента Франции Макрона о том, что у НАТО умер мозг?</p>
      <p>Ванесса Акер: Мы не совсем согласны с этой оценкой. Но мы согласны с президентом Франции, когда он сказал, что нужно увеличить инвестиции в оборону. В этом мы согласны.</p>
      <p>Euronews: Министры иностранных дел НАТО собираются, очевидно, признать космос в качестве одной из сфер деятельности альянса. В Соединённых Штатах уже создано Командование космических сил. Значит ли это, что Америка подталкивает сейчас своих союзников к милитаризации космоса?</p>
      <p>Ванесса Акер: Нет, речь не идёт о милитаризации космоса. Речь идёт о координации. Сейчас в космосе — более двух тысяч действующих спутников. Половина из них принадлежат союзникам по НАТО. Так что нужно больше сотрудничать на информационном уровне, более эффективно работать вместе.</p>
      <p>Euronews: Генсек Йенс Столтенберг меньше, чем обычно, упоминал на своей пресс-конференции во вторник Россию. Как вам кажется, не опускается ли она в списке приоритетов НАТО?</p>
      <p>Ванесса Акер: Россия является приоритетом для НАТО. Он по-моему, подчёркивал то, что нужно иметь диалог с Россией, но нужно также защищаться от угрозы со стороны России.</p>
