      <h1>水上悟志流の異世界転生を新作読切で発表、最終ページで新連載の告知も</h1>
      <address>
        <time datetime="2019-11-20T11:42:00+00:00">20 Nov 2019, 11:42</time>
      </address>
      <figure>
        <img src="https://ogre.natalie.mu/media/news/eiga/2019/1120/isekai.jpg?imwidth=468"/>
        <figcaption>「異世界エッセイ 作・バケツ」ビジュアル</figcaption>
      </figure>
      <p>​<a href="https://natalie.mu/comic/artist/2130">水上悟志</a>の新作読み切り「異世界エッセイ 作・バケツ」が、本日11月20日にマッグガーデンのWebマンガサイト・MAGCOMIに掲載された。</p>
      <figure>
        <img src="https://ogre.natalie.mu/media/news/eiga/2019/1120/saihate.jpg?imwidth=468"/>
        <figcaption>「最果てのソルテ」告知ページ</figcaption>
      </figure>
      <p>本作は絵が得意な男・バケツを主人公にした、エッセイテイストの読み切り。出版社の人たちとしこたま飲んだ帰り道、トラックにはねられたバケツが、異世界で目覚めるところから物語は始まる。なお最終ページには2020年1月20日より、水上の新連載「最果てのソルテ」が配信されるという告知も掲載された。</p>
