      <h1>Malmös Mütter mobilisieren gegen Gewalt</h1>
      <address><time datetime="2019-11-20T11:23:48+00:00">20 Nov 2019, 11:23</time> by <a rel="author">Anja Bencze</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Qltku-2ew9c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Traurig, aber auch wütend: So wie Rebecka Eriksson geht es derzeit in Schweden vielen. Der jüngste Mord an einem 15-Jährigen mitten auf der Straße in Malmö hat das Land in Schock versetzt. Die Brutalität, mit der jugendliche Banden ihre Konflikte austragen, sprengt alle Grenzen - und stellt das schwedische Gesellschaftsmodell auf die Probe.</b>
      </p>
      <p>Sie sei sehr betroffen über die Morde, sagt die zweifache Mutter, aber auch darüber, wie dieser instrumentalisiert werde. "Wir leben hier in Vielfalt, aber andere sprechen von einer großen Gefahr. Ich wünschte, sie könnten in die Schule meiner Kinder kommen und die Wärme und den Zusammenhalt sehen."</p>
      <p>Schweden Polizei hat angesichts der Eskalation einen nationalen Handlungsplan zur Bekämpfung der Bandenkriminalität beschlossen. Malmös Mütter mobilisieren auf ihre Weise gegen Gewalt. Die Gruppe "Mammaupproret" (Aufstand der Mütter) entstand auf Facebook nach dem Mord an einer jungen Ärztin die im August, die mit ihrem Kind im Arm am helllichten Tag erschossen wurde. Die Gruppe besteht aus Frauen unterschiedlicher Herkunft und aus verschiedenen Teilen der Stadt.</p>
      <p>Mariam Bagher, Initiatorin der Gruppe "Mammaupproret", sagt: "Politik und Polizei sollten mit ganz normalen Menschen sprechen, denen, die in den betroffenen Gebieten leben und ihnen mehr Gehör schenken."</p>
      <p>Die rebellierenden Mütter haben unter anderem einen Verein gegründet namens MUM - Mamma Utopia Malmö, um Frauen und Müttern in Krisensituationen unter die Arme zu greifen</p>
