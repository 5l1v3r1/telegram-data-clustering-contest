      <h1>妻を撲殺した容疑で逮捕の男性　不起訴に</h1>
      <h2>男性は不起訴処分</h2>
      <address><time datetime="2019-11-20T11:52:00+00:00">20 Nov 2019, 11:52</time> by <a rel="author" href="https://www.fnn.jp/reporters/37" target="_blank">FNN</a></address>
      <p>東京・品川区で妻を殺害した疑いで逮捕された男性(84)について、東京地検は不起訴処分とした。<br/><br/>男性は2019年９月、自宅の寝室で妻の頭を金槌で殴り殺害した疑いで逮捕された。<br/>東京地検は男性の精神鑑定をしていたが、きょう男性を不起訴処分とし、医療施設に入院させる申し立てを裁判所に行った。<br/>刑事責任を問えない心神喪失の状態にあったと判断したとみられる。</p>
    </article>
