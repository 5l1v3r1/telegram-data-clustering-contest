      <h1>Deze League of Legends-legende maakt comeback na periode in het leger</h1>
      <address>
        <time datetime="2019-11-20T11:00:27+00:00">20 Nov 2019, 11:00</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/FORG1VENGRE/status/1146858469057867776?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>De Griekse Konstantinos-Napoleon 'FORG1VEN' Tzortziou keert terug naar de League of Legends European Championship (LEC). Hij wordt waarschijnlijk de nieuwe sterspeler van Schalke 04, dat afscheid neemt van Duits talent Elias 'Upset' Lipp.</b>
      </p>
      <figure>
        <iframe data-src="https://twitter.com/JacobWolf/status/1196843372226469888?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>FORG1VEN, die beter bekend staat als Forgiven, moest in 2016 de Europese competitie verlaten. Hij werd door Griekenland opgeroepen voor zijn dienstplicht. Nu is die periode afgelopen en is Forgiven klaar om zich opnieuw te meten met de allerbesten.<br/><br/>In 2016 haalde Forgiven met H2K de halve finale van het wereldkampioenschap.<br/><br/><b>Blad voor de mond</b><br/>Forgiven maakte naam voor zichzelf door zijn sterke spel in-game en controversiële uitspraken buiten de game. De Griek neemt geen blad voor de mond.<br/><br/>Toen hij in 2016 de vraag kreeg of hij zichzelf de beste speler van het moment vond antwoordde hij: 'Veruit. Ik was de afgelopen 3 jaar achter elkaar de beste speler.'<br/><br/><b>Vuurwerk</b><br/>Hieronder kun je de beste prestaties van zijn carrière zien. De verwachtingen zijn hoog voor zijn comeback. Fans hopen in ieder geval op vuurwerk binnen en buiten de game.</p>
