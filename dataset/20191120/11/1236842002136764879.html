      <h1>Моддер увеличил количество Чужих на уровнях Alien: Isolation до предела</h1>
      <address><time datetime="2019-11-20T11:22:36+00:00">20 Nov 2019, 11:22</time> by <a rel="author">Олег Камалов</a></address>
      <p>Теперь игра стала ещё страшнее.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/1nd_C3zwpac" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Свою работу создатель модификаций Мэтт Филер <a href="https://www.eurogamer.net/articles/2019-11-20-terrifying-alien-isolation-mod-puts-far-too-many-xenomorphs-in-one-level">назвал</a> Aliens: Isolation.</p>
      <p>Мод может превратить сразу нескольких NPC на уровнях в Чужих. Их количество при этом ограничено только возможностями ПК, с которого запущена игра.</p>
      <blockquote>Я всё ещё ищу способ, который позволит добавить их в любое указанное место.<cite>Мэтт Филер <br/>создатель модификаций</cite></blockquote>
      <p>Таким образом Филер решил проблему тех, кому оригинальная игра показалась очень лёгкой.</p>
      <blockquote>Я слышал как некоторые говорят, что игра слишком лёгкая — это должно удовлетворить их.<cite>Мэтт Филер <br/>создатель модификаций</cite></blockquote>
      <p>Aliens: Isolation входит в часть большого проекта по изменению оригинальной игры, над которым сейчас работает Филер. До этого он разработал инструментарий, который позволяет настраивать поведение Чужого. Его можно найти на <a href="https://github.com/MattFiler/LegendPlugin">Github</a>.</p>
