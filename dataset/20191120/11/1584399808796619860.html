      <h1>Пресс-тур в горный Веденский район Чечни «По следам предков» (+видео)</h1>
      <address>
        <time datetime="2019-11-20T11:08:00+00:00">20 Nov 2019, 11:08</time>
      </address>
      <p>
        <i>
          <b>В рамках первого дня пресс-тура в горные районы Чеченской Республики «По следам предков» участники посетили Веденской район.</b>
        </i>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/yOQBYMBNLJ8" width="500" height="300" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В ходе него журналисты и блогеры побывали на: высокогорном озеро Кезеной-Ам, древнем селении Хой, в замке Алдам-Гези. По дороге в Кезеной-Ам участники пресс-тура запечатлели наиболее интересные локации: крепость Ведено, Харачойская башня, памятник абреку Зелимхану Харачоевскому.</p>
      <p>Главной природной достопримечательностью района является высокогорное озеро Кезеной-Ам. Оно раскинулось на высоте 1870 м над уровнем моря, а его глубина достигает 72 м. Это невероятно красивейшее озеро ежегодно посещают сотни туристов.</p>
      <p>В течение дня участники снимали горные пейзажи и историко-культурные достопримечательности района.</p>
      <p>Стоит отметить, что Веденский район является экологически чистым районом с мягким климатом. Уникальные ландшафты, богатейшие лесные массивы, горные реки, родники, многочисленные исторические, архитектурные, культурные памятники создают все необходимые предпосылки для различных видов экскурсионно-познавательного, спортивно-оздоровительного, историко-культурного туризма.</p>
