      <h1>Доллар торгуется на бирже по 387,4 тенге</h1>
      <h2>Курс незначительно вырос</h2>
      <address>
        <time datetime="2019-11-20T11:19:00+00:00">20 Nov 2019, 11:19</time>
      </address>
      <p>Средневзвешенный курс доллара США по итогам торгов в среду на Казахстанской фондовой бирже составил 387,36 тенге.</p>
      <p>Курс доллара вырос на 0,19 тенге.</p>
      <p>Объем торгов снизился на $1,9 млн и составил $109,7 млн.</p>
