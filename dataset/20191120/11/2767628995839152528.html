      <h1>La casa natal de Hitler será una comisaría de policía</h1>
      <address><time datetime="2019-11-20T11:09:12+00:00">20 Nov 2019, 11:09</time> by <a rel="author">Euronews en español </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/284cXCt7_T4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Pistolas y porras para evitar que la casa en la que Hitler pasó sus primeras semanas de vida se convierta en lugar de peregrinación para ultraderechistas y neonazis. El Gobierno austriaco ha anunciado que la vivienda, situada en Braunau am Inn, será una comisaría de policía en el futuro, una función sufiente, estiman las autoridades, para mantener a distancia a los admiradores de Fürher.</p>
      <p>La vivienda, que será remodelada, ha sido motivo de agrios debates durante años en la sociedad austriaca. El Estado la expropió en 2016 y pagó a su dueño algo más de 800.00 euros. Este exigía más del doble y entabló una batalla legal que terminó perdiendo.</p>
