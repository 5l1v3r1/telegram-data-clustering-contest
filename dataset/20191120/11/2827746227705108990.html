      <h1>Жозе Моуриньо стал главным тренером Tottenham Hotspur</h1>
      <address>
        <time datetime="2019-11-20T11:09:16+00:00">20 Nov 2019, 11:09</time>
      </address>
      <p>
        <b>Португальский специалист Жозе Моуринью назначен на пост главного тренера лондонского Tottenham Hotspur, сообщается на сайте клуба Английской премьер-лиги (АПЛ).</b>
      </p>
      <figure>
        <iframe data-src="https://twitter.com/SpursOfficial/status/1197040181657784320?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Во вторник клуб уволил с этого поста Маурисио Почеттино из-за неудовлетворительных результатов. Соглашение с 56-летним португальцем заключено до конца сезона-2022/23.</p>
      <p>До прихода в лондонский клуб Моуринью возглавлял Manchester United, откуда был отправлен в отставку в декабре 2018 года. За свою карьеру он стоял во главе таких клубов, как Futebol Clube do Porto, Chelsea F.C, Real Madrid Club de Fútbol и Football Club Internazionale Milano. В активе тренера 25 разных трофеев, в том числе две победы в Лиге чемпионов (с Futebol Clube do Porto и Football Club Internazionale Milano), а также три чемпионства в АПЛ с Chelsea F.C.</p>
      <p>Почеттино был главным тренером Tottenham Hotspur с 2014 года. В прошлом сезоне под его руководством команда впервые в истории вышла в финал Лиги чемпионов, где уступила «Ливерпулю» со счетом 0:2.</p>
