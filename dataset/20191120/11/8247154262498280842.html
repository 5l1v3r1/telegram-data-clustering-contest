      <h1>Як кременчуцькі патрульні почали «полювання» на водіїв із TruCam: за швидкість до 72 км/год лише попередження, а за більшу – штраф</h1>
      <address>
        <time datetime="2019-11-20T11:15:00+00:00">20 Nov 2019, 11:15</time>
      </address>
      <figure>
        <img src="https://kg.ua/sites/default/files/styles/news_style_3/public/news3/dsc_0834_0.jpg?itok=nVHQUcXO"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/gbF9DbGP6fA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Відсьогодні швидкість автівок фіксуватимуть на ще двох дорогах міста. </b>
      </p>
      <p>Патрульна поліція Кременчука сьогодні розпочала контроль за дотриманням швидкісного режиму на нових ділянках руху автівок. Якщо раніше патрульні з лазерним вимірювачем швидкості TruCam працювали лише на проспекті Лесі Українки (район колишнього супермаркету «Простор»), то відсьогодні фіксування швидкості автівок буде також відбуватися по проспекті Свободи і на набережній Лейтенанта Дніпрова. Про це повідомили в прес-службі батальйону патрульної поліції міста.</p>
      <p>«Кременчуцька газета» знайшла поліцейських, які за допомогою TruCam слідкують за дотриманням швидкісного режиму на проспекті Лесі Українки.</p>
      <p>Там ми і подивилися, як від сьогоднішнього дня почали здійснювати контроль швидкості автівок. За словами поліцейської другої роти Вікторії Соляник, керівництво батальйону патрульної поліції Кременчука за погодженням з керівництвом управління патрульної поліції в Полтавській області розширило кількість ділянок фіксування швидкості автомобілів і нагадала, що дозволена швидкість руху автомобілів у місті - 50 км/год.</p>
      <p>Поліцейський другої роти Олег Дерев’янко розповів нам, як працює вимірювач швидкості TruCam.</p>
      <figure>
        <img src="https://kg.ua/sites/default/files/inline/images/dsc_0814_1.jpg"/>
      </figure>
      <blockquote><i>«Пристрій заснований на принципі лазеру. Фіксація ведеться з відстані 1 тис 200 м. Ми бачимо на екрані автівку і при перевищенні нею швидкості 73 км/год, автоматично починається знімання відеоролику, де вказані дистанція, час, швидкість.<br/></i><i>Коли ролик закінчується, то видається два коротких сигналу. Після цього ми можемо переглянути фото чи ролик.<br/></i><i>Можливості знищити ролик у нас не має. Кількість порушень має відповідати кількості виписаних нами  штрафів. Якщо не відповідає кількість зафіксованих порушень, кількості виписаних штрафів, то патрульних можуть звільнити», -</i> каже Олег Деревянко.</blockquote>
      <p>Він також відповідає на наші запитання і зазначає, що TruCam взимку працює лише при температурі до 10 градусів морозу. Під час дощу також передбачена можливість роботи TruCam.</p>
      <p>Вікторія Соляник каже, що за півтори години роботи патрульних на проспекті Лесі Українки виписали 5 штрафів. Максимальна швидкість, при якій патрульні виписували штрафи, була 89 км/год, а мінімальна - 74.</p>
      <p>Саме 74 км/год зафіксував вимірювач швидкості прямо під час запису інтерв’ю у однієї з автівок. Водій визнав провину.</p>
      <blockquote><i>«Я якщо б водій їхав швидко та віз до лікарні вагітну, то ви б його також оштрафували?» -</i> спитав журналіст патрульного.</blockquote>
      <p>Той відповів, що він би написав рапорт на списання протоколу через подібну причину.</p>
      <blockquote><i>«Особисто я напишу рапорт на списання протоколу і моя совість буде чиста», </i>- заявив інспектор О.Дерев'янко.</blockquote>
      <p>А ось водія-порушника він оштрафував на 255 грн.</p>
      <p>Щоправда, раніше цей штраф банківською карткою водій міг би сплатити на місці, але не цього разу. Зараз іде перекодування рахунків банку і штрафи на місці патрульні не приймають.</p>
      <p>Ми поцікавилися, що може бути тим водіям, які заздалегідь попереджають інших водіїв (сигналячи фарами) про пост патрульних із вимірювачами швидкості руху.</p>
      <p>Як каже Вікторія Соляник, за подібні попередження патрульні водіїв карати не можуть.</p>
      <blockquote><i>«Такого покарання не має, але відповідальність починається з кожного і кожен водій має регулювати свою швидкість. Це його безпека у першу чергу»! </i>- каже В.Соляник.</blockquote>
      <p>Тож у підсумку ознайомлення з роботою поліцейських можна зробити висновок, що за перевищення швидкості від 50 до 72 км/год патрульні зупиняють автівку та попереджають водія про порушення, а за швидкість руху машини від 73 км/год до 103 км/год - штрафують на 255 грн, а за більше перевищення - на 510 грн.</p>
      <p>Нагадаємо, де <b><a href="https://kg.ua/news/de-u-kremenchuci-rozmistyatsya-patrulni-polyuyut-na-vodiyiv-iz-trucam">у Кременчуці розмістяться патрульні, які «полюють» на водіїв із TruCam.</a></b></p>
