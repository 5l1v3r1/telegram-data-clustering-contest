      <h1>Letartóztattak egy üzletembert a megölt máltai újságírónő ügyében</h1>
      <address><time datetime="2019-11-20T11:59:43+00:00">20 Nov 2019, 11:59</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9d3dEmbFZbc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Letartóztattak egy máltai üzletembert, Yorgen Fenech-t a két éve meggyilkolt oknyomozó újságíró ügyében.</p>
      <p>Daphne Caruana Galizia oknyomozó újságíróval két évvel ezelőtt egy autójába szerelt pokolgép végzett, az elkövetőket már korábban, a velük kapcsolatban álló közvetítőt kedden tartóztatták le.</p>
      <p>A miniszterelnök Joseph Muscat ezután bejelentette, hogy a gyilkosok és a megrendelő közötti feltételezett közvetítő kegyelmet kap, ha elég bizonyítékot szolgáltat a felbujtó személyéről. Fenechet ezután, a jachtján tartóztatták le szerdán.</p>
      <p>Fenech egy olyan dubaji cég tulajdonosa volt, amely a Panama-iratok alapján indult újságírói nyomozások szerint több mint másfél millió eurónyi közpénzt csatornázott a jelenlegi miniszterelnök kabinetfőnökéhez és egyik miniszteréhez.</p>
      <p>Az újságírók szerint a pénzt egy erőműberuházásból kapták vissza a politikusok, amelynek kivitelezője Fenech másik cége volt.</p>
