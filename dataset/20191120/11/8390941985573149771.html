      <h1>'Star Wars' nos dirige hacia la batalla final con un nuevo avance de 'El ascenso de Skywalker'</h1>
      <address><time datetime="2019-11-20T11:29:08+00:00">20 Nov 2019, 11:29</time> by <a rel="author" href="https://twitter.com/davidjusto_" target="_blank">David Justo</a></address>
      <figure>
        <iframe data-src="https://twitter.com/starwars/status/1196820441928814593?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>A tan solo un mes del estreno de su noveno capítulo, <i><b>Star Wars</b></i> <b>ha presentado un nuevo avance de <i>El ascenso de Skywalker</i></b>. Todo ello a través de un vídeo, de apenas 30 segundos de duración, en el que destacan secuencias tan impactantes como una batalla entre miembros de la <i>resistencia</i> y los <i>stormtroopers</i> en el desierto o nuevas imágenes de Rey y Kylo Ren: "Todos estamos en esto. Hasta el final".</p>
      <p>Pero no solo eso. Aprovechando que tan solo quedan unas semanas para el estreno de la película, Lucasfilm también ha presentado un nuevo póster para promocionar su distribución en salas con sistema <i>Dolby Cinema</i>. Una nueva imagen en la que podemos ver <b>un solitario <i>Ala-X</i> enfrentándose a toda la flota de la <i>Primera Orden</i> liderada por Kylo Ren</b>.</p>
      <h3>Así será 'El Ascenso de Skywalker'</h3>
      <p>Según recoge la sinopsis de la novena y última película de la saga <i>Skywalker</i>, la película se desarrollará varios años después de los acontecimientos de <i>Los últimos Jedi</i>. Después de caer derrotados a manos del ejército de Kylo Ren, quedando apenas una veintena de guerreros dispuestos a combatir contra la Primera Orden, <b>el ejército liderado por Leia Organa se ha rearmado con el objetivo de contraatacar.</b></p>
      <p>Esto nos llevará a un nuevo escenario en el que la <i>resistencia</i> volverá a enfrentarse a la <i>Primera Orden</i> para acabar de una vez por todas con ella: "Rey, Finn, Poe y el resto de los héroes encararán nuevos retos y <b>una batalla final con la sabiduría de las generaciones anteriores"</b>. Todo ello en una película en la que volveremos a contar con Luke Skywalker como mentor de Rey e incluso con El Emperador, uno de los villanos más terroríficos de las últimas décadas.</p>
      <h3>Más allá de la saga Skywalker</h3>
      <p>Esta película supondrá, por lo tanto, <b>el punto y final para una saga que arrancaba el 25 de mayo de 1977.</b> A partir de entonces, <i>Star Wars</i>indagará en el universo creado por Geroge Lucas a través de nuevas películas. Después de que los creadores de <i>Juego de Tronos</i> decidieran abandonan la trilogía que tenían en marcha para centrarse en sus proyectos para Netflix, el futuro cinematográfico de la franquicia está en manos de Rian Johnson, Kevin Feige y Kathleen Kennedy.</p>
      <p>El primero de ellos trabaja desde hace más de un año en <b>una nueva trilogía que no tendrá nada que ver con la historia de los Skywalker.</b> Por otro lado, Kevin Feige y Kathleen Kennedy también <a href="https://cadenaser.com/programa/2019/09/26/el_cine_en_la_ser/1569489588_314255.html">preparan una historia que se adentrará en el universo creado por George Lucas</a>. Mientras tanto, los seguidores pueden disfrutar de otros proyectos como <i>The Mandalorian</i>, la primera serie de Star Wars con personajes reales y otras que están por llegar como la serie de Obi Wan Kenobi o Cassian Andor. Por lo tanto, la saga principal llega a su fin, pero la historia continúa.</p>
