      <h1>Пьяная хулиганка в Пулково оскорбляла и пинала полицейских</h1>
      <h2>В отношении нее возбуждено уголовное дело</h2>
      <address><time datetime="2019-11-20T11:39:00+00:00">20 Nov 2019, 11:39</time> by <a rel="author">Эльвира Романова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZL9Bj6gILFg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Уголовное дело в отношении 24-летней женщины возбуждено Ленинградским следственным отделом на транспорте Северо-Западного следственного управления на транспорте СК России по статье «Применение насилия, не опасного для жизни или здоровья, в отношении представителя власти и оскорбление представителя власти».</p>
      <p>На 3-м этаже центрального пассажирского терминала аэропорта Пулково, а также в помещении дежурной части МВД России в аэропорту Пулково, куда ее доставили правоохранители, пьяная дама пнула полицейского. Кроме того, она публично высказала в адрес полицейских оскорбления в нецензурной форме, унизив тем самым их честь и достоинство.</p>
      <p>«Сотрудниками Линейного отдела МВД России в аэропорту Пулково в отношении гражданки возбуждено дело об административном правонарушении по статье «Мелкое хулиганство»»,  – отметили в пресс-службе Северо-Западного следственного управления на транспорте. <br/><br/>Теперь же в отношении дамы проводятся следственные действия, направленные на установление того, что происходило в Пулково. Продолжается расследование уголовного дела.</p>
