      <h1>Перед подорожанием справок для водителей скопились огромные очереди к наркологам: репортаж</h1>
      <address>
        <time datetime="2019-11-20T11:45:05+00:00">20 Nov 2019, 11:45</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/y1igBX234P4" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote>Все, кто сейчас здесь находится, получат справки сегодня все. Работать будем до последнего. Но больше принимать народ не будем, я сейчас в три часа закроюсь.</blockquote>
      <p>Кто не успел, приходите завтра. Такие очереди, по пятьдесят человек и больше, в эти дни наверное, в каждой клинике, где можно получить справку от нарколога для водительского удостоверения. В соседнем Ачинске коридоры местного наркологического диспансера даже не в состоянии вместить всех желающих. Такую картину можно наблюдать и по всей стране. В Красноярске, те, кто ждет приема по три часа, считают, что им еще повезло.</p>
      <blockquote>Человек на входе стоит контролирует кто заходит, кто выходит, и за новыми справками он попросту уже не пускает. Сказал, что до пяти успеют получить, кто стоит в очереди.<cite>Артём Беляев, автовладелец</cite></blockquote>
      <blockquote>Позвонил им причем заранее, когда они открылись. Ну и просто — молодой человек — нет, мы не работаем, что за ситуация, я время выделил, приехал.<cite>Владислав Прихоч, автовладелец</cite></blockquote>
      <p>Уже в пятницу, 22 ноября, заключение нарколога для желающих получить водительские права обойдется примерно в пять тысяч рублей. Плюс остальные специалисты, в итоге ценник за полный комплект справок будет достигать 7–8 тысяч рублей. Самая дорогая часть, это ставший обязательным анализ на 11 видов наркотиков и хронический алкоголизм.</p>
      <blockquote>Оба исследования, я думаю, люди, сталкивающиеся с ними, знают, что они дорогостоящие, просто они стали обязательными, справка наша существенно вырастет в стоимости. Но сразу отмечу, что никаких преференций нашему учреждению и вообще медицине не будет, стоимость увеличилась за счет стоимости расходного материала и все.<cite>Евгений Абакумов, заместитель главного врача краевого наркологического диспансера</cite></blockquote>
      <p>Врачи говорят — это федеральные требования, установленные Минздравом России по инициативе МВД. По задумке, нововведение должно помочь не допустить за руль людей, которые могут представлять опасность на дороге. Ведь если водитель не пройдет новый тест, справки ему вовсе не видать. Добросовестным же автомобилистам остается лишь поторопиться с оформлением.</p>
      <p>По сути, у водителей остался один день, чтобы получить эту заветную справку по прежней цене. В некоторых клиниках готовятся к тому, что завтра у них будет аншлаг из желающих. Напомним, с пятницы это заключение будет стоить в разы дороже.</p>
      <p>
        <i>Сергей Сеславин</i>
      </p>
