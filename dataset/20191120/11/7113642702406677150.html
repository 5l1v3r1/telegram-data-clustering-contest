      <h1>В Китае создали необычный салют из дронов (видео)</h1>
      <h2>Любое громкое мероприятие в Китае сопровождается раскатами салютов. Салюты, о которых пойдет речь, не совсем обычные.</h2>

      <h3>800 дронов на авиашоу в Китае</h3>
      <p>На авиашоу в городе Наньчан вывели построение фигур дронами на новый уровень. Всего в шоу приняло участие 800 дронов, передает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
