      <h1>В Подмосковье ликвидировали крупнейшую в России нарколабораторию (видео)</h1>
      <address><time datetime="2019-11-20T11:45:00+00:00">20 Nov 2019, 11:45</time> by <a rel="author">Павел Будников</a></address>
      <figure>
        <iframe src="https://player.vimeo.com/video/374110249" width="704" height="396" data-service="Vimeo" scrolling="no"/>
      </figure>
      <p>В Подмосковье ликвидировали крупнейшую в России нарколабораторию. Об этом сообщает пресс-служба МВД РФ во вторник, 19 ноября.</p>
      <p>Производство размещалось на территории фермеры в Серпуховском районе. В помещениях было установлено семь химических реакторов, с помощью которых в месяц производили около 1,5 тонны синтетических наркотиков.</p>
      <blockquote>"На месте происшествия задержаны трое граждан Украины, которые выполняли функции химиков-технологов, а также курьер-закладчик. Спустя несколько часов полицейские установили и задержали предполагаемого организатора противоправной деятельности", — рассказала официальный представитель МВД России Ирина Волк.</blockquote>
      <p>Продавали запрещённые вещества через интернет в 14 регионах России. Во время операции полиция изъяла более 1 600 кг наркотических средств, четыре тонны химических реактивов и лабораторное оборудование.</p>
      <p>В Калининграде 30-летний кузнец оборудовал у себя в квартире нарколабораторию по производству мефедрона. Оборудование злоумышленник спрятал в подсобке, там же установил вытяжку, чтобы соседи не почувствовали химический запах. Наркотики калининградец <a href="https://klops.ru/news/2019-11-19/203906-v-podmoskovie-likvidirovali-krupneyshuyu-v-rossii-narkolaboratoriyu-video#1">сбывал</a> через тайники, устроенные в городе, покупателей находил в интернете.</p>
