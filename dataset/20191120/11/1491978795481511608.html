      <h1>Zelenskiy: Ukraine tired of hearing about company at centre of impeachment inquiry - video</h1>
      <address><time datetime="2019-11-20T11:45:05+00:00">20 Nov 2019, 11:45</time> by <a rel="author">Reuters</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5WvMF9hXgB8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ukrainian president Volodymyr Zelenskiy has said everyone in Ukraine is 'tired about Burisma', the company at the heart of the ongoing impeachment inquiry into Donald Trump. The inquiry is trying to establish whether the US president pressured Ukraine to open an investigation into Hunter Biden, son of former US vice-president and 2020 presidential candidate Joe Biden. Hunter Biden joined the board of Burisma, one of Ukraine's largest gas conglomerates</p>
