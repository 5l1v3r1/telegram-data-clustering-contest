      <h4>Молодой человек совершал кражи в разных населённых пунктах Георгиевского округа. После нескольких заявлений от пострадавших злоумышленника удалось задержать.</h4>
      <p>Как сообщили в региональном управлении МВД, полицейские провели розыскные мероприятия, после чего им удалось установить личность подозреваемого в одной из краж. Им оказался 21-летний житель станицы Незлобной. Попав в полицейский участок, он признался, что похитил из незакрытой машины деньги и блок сигарет.<br/><br/>Позже правоохранители установили его причастность ещё к четырём преступлениям. В станицах Лысогорской, Незлобной и Георгиевске он вынес строительный инструмент из гаражей, а также из автомобиля — акустическую колонку и другое имущество. Часть награбленного мужчина продал, а вырученные деньги потратил на личные нужды.<br/><br/>Против охотника за чужим добром возбудили пять уголовных дел. Сейчас сотрудники правоохранительных органов устанавливают его причастность к другим преступлениям на территории округа.<br/><br/>Ранее сообщалось, что в Степновском районе рецидивисты <a href="https://pobeda26.ru/novosti/kriminal/reczidivistyi-ukrali-dve-tonnyi-yachmenya-v-stepnovskom-rajone">украли две тонны ячменя</a>, а житель Кисловодска <a href="https://pobeda26.ru/novosti/kriminal/stavropolecz-radi-pokupki-avto-obokral-rabotodatelya">обокрал начальника</a> ради покупки автомобиля.<br/><br/>Видео: ГУ МВД по СК</p>
