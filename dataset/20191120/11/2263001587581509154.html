      <h6 class="kicker">ПО ГЛАВНОЙ УЛИЦЕ:</h6>
      <h1>Андрей Бочаров удовлетворен темпами благоустройства в Ленинске</h1>
      <address>
        <time datetime="2019-11-20T11:58:20+00:00">20 Nov 2019, 11:58</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/e_f_568JpDM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Благоустройство центральной площади, модернизация учреждений здравоохранения, дорожный ремонт: губернатор Андрей Бочаров проинспектировал выполнение поставленных ранее задач в Ленинском районе. 20 ноября губернатор совершил рабочую поездку, осмотрел объекты, определил с жителями проекты дальнейшего развития города Ленинска.</b>
      </p>
      <p>В июле этого года, побывав здесь, глава региона потребовал активизировать работу по наведению порядка во всех сферах. Одной из главных претензий жителей была разбитая дорога на главной улице имени Ленина, сегодня здесь завершается ремонт.</p>
      <blockquote>Субсидия на оплату работ предоставлена за счет средств дорожного фонда Волгоградской области. На площади 16,2 тысячи квадратных метров отфрезеровано старое покрытие, уложены слои новой дорожного полотна, работы в таких объемах не проводились в Ленинске более тридцати лет.</blockquote>
      <p>Андрей Бочаров также осмотрел помещения приведенной в порядок городской стоматологической поликлиники, пообщался с пациентами и врачами. В 2018 году ее закрыли на ремонт. Все это время жители были вынуждены либо обращаться в Волжский и Волгоград, либо посещать местные частные кабинеты. Андрей Бочаров поручил активизировать работы. В начале сентября 2019 года поликлиника приняла первых пациентов – сегодня их число превысило 800.</p>
      <blockquote>– Конечно, тяжело было, лечить зуб ехать надо было в Волжский, куда это годится? – говорит местный житель Евгений Чурилов. – Сейчас смотрите, какая красота! Сделали очень хорошо, вот именно для нас, для людей.</blockquote>
      <p>Глава региона обсудил вопросы реконструкции центральной части Ленинска и формирования проекта благоустройства, в котором активное участие принимает общественность.</p>
      <blockquote>– Если говорить о сегодняшней рабочей поездке, то надо сказать, что я удовлетворен теми итогами работы, которые здесь есть, начало пути уже положено, – подытожил итоги поездки Андрей Бочаров.</blockquote>
