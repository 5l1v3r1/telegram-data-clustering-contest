      <h1>В Тульской области задержан подозреваемый в убийстве жителя Москвы</h1>
      <address>
        <time datetime="2019-11-20T11:35:00+00:00">20 Nov 2019, 11:35</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6HAy0MWIAog" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Московской и Тульской областях задержаны подозреваемые в убийстве и разбойном нападении, которого было совершено в апреле текущего года на территории Подмосковья.</p>
      <p>Установлено, что потерпевший выехал из Москвы на своем автомобиле и вскоре пропал. Его машина была обнаружена на территории деревни Ивашево Подмосковья. Через некоторое время были установлены возможные преступники. Одного из них (ранее судим за убийство и разбойное нападение) задержали в Московской области.</p>
      <p>При обыске у него обнаружили ключи от автомобиля жертвы и планшет. Кроме того, полицейские изъяли три охотничьих ружья, два карабина, газовый и травматический пистолеты и наркотики. В теплице было найдено тело жертвы, смерть которого наступила от ножевого ранения,</p>
      <p>Второй подозреваемый был задержан на территории Тульской области. По одной из версий, преступники были должны своей жертве крупную сумму денег.</p>
      <p><i>- Судом в отношении задержанных лиц избрана мера пресечения в виде заключения под стражу. В настоящее время проводятся дальнейшие оперативно-розыскные мероприятия и следственные действия, направленные на установление всех обстоятельств происшествия, -</i> сообщила официальный представитель МВД России Ирина Волк.</p>
      <p>Отметим, что на видеозаписи момент задержания первого подозреваемого на территории Подмосковья.</p>
