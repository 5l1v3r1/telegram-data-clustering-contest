      <h1>"Bares für Rares": Diese Figuren sind wertvoller als Sie denken!</h1>
      <address>
        <time datetime="2019-11-20T11:31:25+00:00">20 Nov 2019, 11:31</time>
      </address>
      <p>Bei der Dienstagssendung von "Bares für Rares" hatten nicht nur die Händler tierisch viel Spass.</p>
      <figure>
        <img src="https://i0.gmx.ch/image/906/34196906,pd=3/bares-rares-horst-lichter-antiquitaeten-zdf-troede.jpg"/>
        <figcaption>"Kleine Möpse", begrüsste Horst Lichter die Verkäuferin Kim Dorn im Pulheimer Walzwerk. Ganz schön unverschämt vom "Bares für Rares"-Moderator?<cite>© ZDF</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/940/34196940,pd=2/bares-rares-horst-lichter-antiquitaeten-zdf-troede.jpg"/>
        <figcaption>Aber nein! Denn die Fotografin aus Hirschberg hatte die Möpse der Oma ihres Mannes dabei - in der Hoffnung, einen neuen Liebhaber für die Hundefiguren zu finden: "Die war eine Mops-Züchterin und auch eine Mops-Liebhaberin. Da waren mal über 80 Porzellan-Möpse, und das sind die zwei letzten."<cite>© ZDF</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/958/34196958,pd=2/bares-rares-horst-lichter-antiquitaeten-zdf-troede.jpg"/>
        <figcaption>"Nein! Die hatte über 80 Porzellan-Möpse?", entfuhr es Horst Lichter. Die Vorstellung von so vielen Möpsen war offenbar zu viel für den "Bares für Rares"-Moderator, deshalb gab er das Wort an Expertin Friederike Werner ab.<cite>© ZDF</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/962/34196962,pd=3/bares-rares-horst-lichter-antiquitaeten-zdf-troede.jpg"/>
        <figcaption>Wunschpreis: 200 Euro. Da konnte die Expertin nur müde lächeln und schätzte den Wert der Figuren in ganz anderen Sphären: "Insgesamt sind wir zwischen 850 und 1.050 Euro." Das holte Horst Lichter aus seinen Mops-Delirium zurück: "Boah!"<cite>© ZDF</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/942/34196942,pd=2/bares-rares-horst-lichter-antiquitaeten-zdf-troede.jpg"/>
        <figcaption>Die Möpse zeigten auch bei den Händlern Wirkung. Diesmal war es Lisa Nüdling, die sich vor Lachen kaum noch einkriegte: "Zwei Möpse! Entzückend!" Fabian Kahl amüsierte sich ebenfalls: "Es müssen immer zwei sein!"<cite>© ZDF</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/944/34196944,pd=3/bares-rares-horst-lichter-antiquitaeten-zdf-troede.jpg"/>
        <figcaption>"Der Mops ist ja ein Symbol für den weiblichen Freimaurer-Orden. Der Orden vom Mops", kannte Daniel Meyer die Geschichte der Meissen-Hündchen. "Das war das geheime Erkennungszeichen."<cite>© ZDF</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/946/34196946,pd=3/bares-rares-horst-lichter-antiquitaeten-zdf-troede.jpg"/>
        <figcaption>"Das geheime Erkennungszeichen von Damen sind Möpse", war die logische Erklärung für Fabian Kahl. Für 750 Euro mopste er sich letztlich die Raritäten. "Fabian, gratuliere!", blickte Ludwig Hofmaier neidisch auf die zwei Prachtexemplare.<cite>© ZDF</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/948/34196948,pd=2/bares-rares-horst-lichter-antiquitaeten-zdf-troede.jpg"/>
        <figcaption>Einen willigen Käufer fand auch eine historische Postuniform aus dem Jahr 1913 für 150 Euro.<cite>© ZDF</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/950/34196950,pd=2/bares-rares-horst-lichter-antiquitaeten-zdf-troede.jpg"/>
        <figcaption>Der Goldanhänger mit Christusbild aus den 1930er-Jahren verdoppelte mit 380 Euro fast den Schätzwert.<cite>© ZDF</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/952/34196952,pd=2/bares-rares-horst-lichter-antiquitaeten-zdf-troede.jpg"/>
        <figcaption>Eine englische Stechuhr aus Mahagoni von 1945 war mit 160 Euro ebenfalls gut bezahlt.<cite>© ZDF</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/954/34196954,pd=2/bares-rares-horst-lichter-antiquitaeten-zdf-troede.jpg"/>
        <figcaption>Und die Verkäuferin eines goldenen Kragencolliers aus den 1960er-Jahren holte sich bei den Händlern 1.250 Euro ab.<cite>© ZDF</cite></figcaption>
      </figure>
