      <h1>В Австралии популяция коал оказалась под угрозой из-за лесных пожаров</h1>
      <address><time datetime="2019-11-20T11:36:00+00:00">20 Nov 2019, 11:36</time> by <a rel="author">ont.by</a></address>
      <p>Мощные лесные пожары <a href="https://grodnonews.by/news/priroda_i_ekologiya/anomalnaya_osen_evropu_terzayut_dozhdi_i_snegopady_avstraliya_iznyvaet_ot_zhary.html">бушуют в Австралии.</a> Под угрозой оказалась популяция коал на континенте. Только в одном штате в огне погибли 350 животных. </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/vhjhzLG5eTk" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>На их спасение вышли местные жители. В сети появилось видео, на кадрах которого видно, как женщина спасает коалу: закутывает в рубашку и обливает водой. Затем хватает ещё одно обожжённое животное. Зверушек доставили в ветеринарную клинику, где они оказались не первыми спасенными из полыхающих лесов. По информации специалистов, площадь пожаров в ближайшее время будет расти.  </p>
