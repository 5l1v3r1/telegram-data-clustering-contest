      <h1>30 литров крови от МЧС. Спасатели приняли участие в донорской акции</h1>
      <address><time datetime="2019-11-20T11:00:00+00:00">20 Nov 2019, 11:00</time> by <a rel="author">Анна Тищенко</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kyHvv7LpmVU" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Сотрудники МЧС спасают людей не только по долгу службы. В Ульяновске прошла традиционная акция «В капле крови – спасенная жизнь», посвященная Дню донора.</b>
      </p>
      <hr/>
      <p>Для сбора крови в главное управление приехали специалисты областной станции переливания крови. Помочь им вызвались участники Всероссийского общественного движения «Волонтеры-медики».</p>
      <p>
        <b>Илья ВОРОТНИКОВ, ЗАВЕДУЮЩИЙ ОТДЕЛЕНИЕМ СТАНЦИИ ПЕРЕЛИВАНИЯ КРОВИ</b>
      </p>
      <blockquote>- Мы приехали для того, чтобы наши работники и коллеги смогли спасти жизнь.</blockquote>
      <p>В этот раз на призыв откликнулись около 70 сотрудников регионального МЧС, медики собрали около 30 литров крови.</p>
      <p>
        <b>Рафаэль САЛИМЗЯНОВ, ПОЖАРНЫЙ 8-ПСЧ</b>
      </p>
      <blockquote>- Принял такое решение для себя где-то пять лет назад. Я считаю, нет в этом ничего страшного, надеюсь, моя кровь поможет кому-то.</blockquote>
      <p>Также среди сотрудников МЧС провели анкетирование для создания базы доноров по костному мозгу. На инициативу откликнулись около 30 человек.</p>
