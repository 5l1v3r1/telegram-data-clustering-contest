      <h1>NEPLP aptur 9 TV kanālu translāciju</h1>
      <address><time datetime="2019-11-20T11:38:00+00:00">20 Nov 2019, 11:38</time> by <a rel="author" href="https://www.lsm.lv/autors/lsmlv-zinu-redakcija/" target="_blank">LSM.lv Ziņu redakcija</a></address>
      <p>
        <b>Nacionālā elektronisko plašsaziņas līdzekļu padome (NEPLP) pieņēmusi lēmumu apturēt deviņu televīzijas kanālu translāciju Latvijā.</b>
      </p>
      <figure>
        <iframe data-src="https://twitter.com/ltvpanorama/status/1197113653121765376?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Lēmums pieņemts, pamatojoties uz to, ka šie kanāli ietilpst holdingā, kura</p>
      <blockquote>patiesais labuma guvējs ir Jurijs Kovaļčuks, kurš iekļauts ES Padomes sankcijās par Ukrainas teritoriālās integritātes graušanu.</blockquote>
      <p>NEPLP loceklis Ivars Āboliņš stāstīja, ka starp kanāliem ir tādi kā “Pēterburgas Piektais kanāls”, “Dom Kino”, kas esot ļoti nopietnas programmas.</p>
      <p>Latvijā nedrīkstēs izplatīt programmas: “Vremya: dalekoye i blizkoye”, “Bobjor”, “Dom Kino”, “Dom Kino PREMIUM”, “Muzika Pervogo”, “O!”, “Poyekhali”, “TELECAFE” un “Peterburg – 5 kanal”.</p>
      <p>Liegums būs spēkā līdz Kovaļčuks netiks izņemts no sankciju saraksta.</p>
      <p>
        <b>KONTEKSTS:</b>
      </p>
      <p>ES Padome sankcijas pagarinājusi līdz 15. martam. Tas attiecas uz 170 fiziskām un 44 juridiskām personām. Sankciju režīms paredz aizliegumu iebraukt ES dalībvalstīs un līdzekļu iesaldēšanu. Sankcijas piemērotas par cilvēku un uzņēmumu darbībām, kas grauj vai apdraud Ukrainas teritoriālo integritāti, suverenitāti un neatkarību.</p>
      <p>Krievija Krimu anektēja 2014. gada februārī, bet kopš tā paša gada aprīļa sniedz militāru un cita veida palīdzību separātistiem Austrumukrainā. Konfliktā kopumā gājuši bojā apmēram 13 tūkstoši cilvēku.</p>
