      <h1>《冰雪奇緣2》艾莎踏上尋根之旅　不只是童話還有「自我追尋的勇氣」</h1>
      <address><time datetime="2019-11-20T11:09:00+00:00">20 Nov 2019, 11:09</time> by <a rel="author">熊景玉</a></address>
      <p>《冰雪奇緣》靈感來自於安徒生的童話故事，一個會魔法的公主艾莎、一個不會魔法卻極度崇拜姊姊的安娜，再加上深山男子阿克和他的馴鹿小斯，及一個熱愛夏天的雪人雪寶，這些角色讓6年前的感恩節掀起冰雪風暴。如今續集捲土重來，導演克里斯巴克和珍妮佛李表示，《冰雪奇緣2》只是為了讓故事更完整，因為大家最好奇的是「艾莎的魔法到底從何而來？」，電影將會提出圓滿的交代。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/KM2Zu-mXscs" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>《冰雪奇緣2》故事接在第1集之後的3年後，艾莎當上艾倫戴爾王國的女王，但是她在統治國家的同時，卻又聽到遠方的召喚，驅使她踏上尋根之旅。一群人走進魔法森林，發現更多自然的神奇力量，也讓艾莎發覺自己與大自然深深的連繫。導演珍妮佛李說：「這不僅是神話般的童話而已，還有家庭的意義、自我追尋的勇氣，及永不放棄的力量。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191120190256-1ffc70c5726ce0e7470f6f9e4a69e08d-tablet.jpg"/>
        <figcaption>該片在北歐取材，加入更多大自然元素，尤其秋天景色更是電影一大亮點。（迪士尼提供）</figcaption>
      </figure>
      <p>這次劇組在北歐取材長達2週，他們走遍了有著巨林的挪威森林、拜訪了養馴鹿為生的原住民薩米人、參考了峽灣景色，甚至在芬蘭展開了八英里的徒步旅行，只是為了讓電影中的魔法森林更加栩栩如生。而挪威、芬蘭的四季分明，秋天擁有各種鮮明色彩的茂林特色、冰島壯闊的山川景色，都在電影中做了更確實且完美的呈現。</p>
      <p>製片彼特德維科表示，如果說挪威、芬蘭替電影帶來童話般的感覺，那麼冰島絕對是神話的靈感來源。迪士尼甚至遠從挪威奧斯陸找來植物學家，替魔法森林裡的植被帶來更專業的意見。除此之外，伴隨主角冒險之旅一一出現的各種魔靈，及讓人嘆為觀止的巨林怪物，皆豐富了《冰雪奇緣2》可看性。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191120190248-b16ab7dd678f2ca52027f25d31aee867-tablet.jpg"/>
        <figcaption>為了找尋自我，艾莎在暗黑海洋中遇到了水之靈諾克。（迪士尼提供）</figcaption>
      </figure>
      <p>《冰雪奇緣2》集合了原班人馬再揮魔法棒，包括主題曲創作者也重新回歸，繼第一集有〈Let It Go〉成為洗腦神曲、並拿下奧斯最佳原創歌曲，續集再度找來音樂家克里斯汀安德森羅培茲及勞勃羅培茲創作7首歌曲，其中 〈Into the Unknown〉更是氣勢磅礡、充滿爆發力的誠意之作。該片將於11月21日在台上映。</p>
