      <p>Сегодня проходит очередное, 36-е, заседание Саратовской областной думы. Депутаты начали с вопроса <a href="https://www.vzsar.ru/news/2019/11/13/depytaty-odobrili-tri-kandidatyry-v-mirovye-sydi.html">о назначении на должности мировых судей</a> судебных участков региона.</p>
      <p>Непосредственно перед этим представители КПРФ <b>Александр Анидалов</b> и <b>Николай Бондаренко</b> выдвинули ряд предложений, которые не были поддержаны большинством.</p>
      <p>В знак протеста все депутаты-коммунисты покинули зал заседаний. Некоторые народные избранники в шутку связали демарш с необходимостью Анидалова побыстрее начать отмечать <a href="https://www.vzsar.ru/news/2019/11/20/aleksandr-anidalov-otmechaet-den-rojdeniya.html">день рождения</a>.</p>
      <p>Перед уходом оппозиционеры возложили цветы и траурную атрибутику к президиуму во главе со спикером думы <b>Александром Романовым </b>("ЕР").</p>
      <p>Первой была рассмотрена кандидатура <b>Марии Бабаковой</b>, которая претендует на должность мирового судьи судебного участка № 1 Новобурасского района.</p>
      <p>Следом депутаты рассмотрели кандидатуру <b>Елены Епифановой</b> на должность мирового судьи участка № 2 Ершовского района. Последней народные избранники обсудили <b>Дарью Щербакову</b>, которая планирует занять кресло мирового судьи участка № 4 Волжского района Саратова.</p>
      <p>С докладом о биографии и заслугах каждой из претенденток выступила зампред облсуда <b>Лариса Мележик. </b></p>
      <p>Депутат <b>Сергей Курихин</b> ("ЕР") поинтересовался у Дарьи Щербаковой, улучшились ли показатели ее деятельности.   </p>
      <p>Щербакова заверила, что ситуация изменилась в лучшую сторону.</p>
      <p>Других вопросов у депутатов не возникло, после этого они одобрили назначение всех троих.</p>
      <p>Материал подготовил <b>Филипп Кочетков</b></p>
