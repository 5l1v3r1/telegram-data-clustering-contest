      <h1>メゾン マルジェラ「アーティザナル」企画展が東京で、ランウェイピース展示やアイテムの販売も</h1>
      <address>
        <time datetime="2019-11-20T11:20:00+00:00">20 Nov 2019, 11:20</time>
      </address>
      <p><a href="https://www.fashion-press.net/brands/40">メゾン マルジェラ</a>(Maison Margiela)から、<a href="https://www.fashion-press.net/collections/10567">メゾン マルジェラ「アーティザナル」</a>(Maison Margiela ’Artisanal’)Co-edコレクションの企画展が、2019年11月23日(土)から12月11日(水)までメゾン マルジェラ トウキョウにて開催される。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/qSle8xLG4GY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>クリエイティブ・ディレクターのジョン・ガリアーノが手掛けるメゾン マルジェラのクリエイションは、香水の原液であるパルファンがオードパルファンに、そしてオードトワレへと変化していくように、展開する全てのラインに“ろ過”されていくピラミッド型のデザインプロセスを踏んでいる。</p>
      <p>今回の企画展では、ブランドにおいてオートクチュールを指す「アーティザナル」が、プレタポルテを意味する「デフィレ」、そして「アヴァン・プルミエール」へ“ろ過”され浸透していく様子を描いたもの。</p>
      <figure>
        <img src="https://www.fashion-press.net/img/news/55728/O1g.jpg"/>
        <figcaption><a href="http://www.fashion-press.net/collections/10567">メゾン マルジェラ 2019年春夏「アーティザナル」Co-edコレクション</a>より</figcaption>
      </figure>
      <p>展示スペースとショップスペースを融合させたミュージアムのような会場には、2019年春夏「アーティザナル」 Co-edコレクションに登場した主要なランウェイピースを展示。さらに、ショーを放映するスクリーニングルームを併設し、<a href="https://www.fashion-press.net/collections/10567">2019年春夏「アーティザナル」 Co-edコレクション</a>の「<a href="https://www.fashion-press.net/words/139">デカダンス</a>」という概念が、<a href="https://www.fashion-press.net/news/47552">2019年秋冬「デフィレ」Co-edコレクション</a>で進化し、そのエッセンスが<a href="https://www.fashion-press.net/news/53819">2020年春夏「アヴァン・プルミエール」コレクション</a>へと浸透していく様子を展示を通して体感できる。</p>
      <p>また、2019年秋冬「デフィレ」 Co-edコレクションから2020年春夏「アヴァン・プルミエール」コレクションや、ブランドのアイコンバッグ「グラム スラム」や「タビ」シューズなど一部アイテムも販売される。</p>
      <p>【詳細】<br/>メゾン マルジェラ「アーティザナル」展<br/>Maison Margiela ’Artisanal’ Exhibition<br/>Discovering the ‘Artisanal’ Co-ed Collection designed by John Galliano Spring-Summer 2019<br/>会期：2019年11月23日(土)～12月11日(水)<br/>時間：12:00〜20:00<br/>場所：<a href="https://www.fashion-press.net/maps/527">メゾン マルジェラ トウキョウ</a><br/>住所：東京都渋谷区恵比寿南2-8-13</p>
