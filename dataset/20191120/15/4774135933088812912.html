      <h1>У мам есть возможность стать бизнес-леди</h1>
      <address>
        <time datetime="2019-11-20T15:15:00+00:00">20 Nov 2019, 15:15</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/skLR-F4ybAI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Чувашии реализуется федеральный проект «Мама-предприниматель». Женщины, находящиеся в декрете или воспитывающие несовершеннолетних детей, могут бесплатно обучиться навыкам создания и ведения собственного дела. Как принять участие в проекте и что начинающие бизнес-леди должны узнать за пять дней занятий, расскажет Наталия Егорова. <br/><br/><b>Наталия Егорова, Алена Артемкина, Игорь Ульянов</b><br/><br/>В Чувашии проект «Мама-предприниматель» реализуется при поддержке Республиканского бизнес-инкубатора и центра «Мой бизнес». Желающих очень много, поэтому будущие участницы проходят конкурсный отбор. При подаче заявки им необходимо описать свою бизнес-идею.<br/><br/><i>- Потенциальные участницы регистрируются на федеральном сайте «Мама-предприниматель» и далее, когда отбор заявок подходит к концу, собираем комиссию и набираем состав участниц</i>, - объяснил бизнес-тренер Николай Кузьмин.<br/><br/>Проект реализуется второй год подряд. Курсы длятся всего пять дней, но за столь короткий срок мамы обучаются навыкам ведения предпринимательской деятельности. В нынешнем наборе — 25 участниц. В рамках проекта будущие бизнес-леди посещают три успешных предприятия, выбранных организаторами. Во время экскурсии им рассказывают обо всех тонкостях ведения дела - как начать, как правильно организовать бизнес. <br/><br/><i>- Получают необходимые знания по основам предпринимательской деятельности, приглашаем различного рода спикеров, каждого по своим компетенциям, проходят налогообложение, какую лучше организационную форму выбрать, как продвигать свою продукцию, </i>- рассказал бизнес-тренер Николай Кузьмин.<br/><br/><i>- Я была членом жюри в прошлом году, хотелось бы пожелать участницам, чтобы они хорошо подготовили свой бизнес-проект, расчеты, на какую прибыль, окупаемость, сроки и вообще — придумать какую-то изюминку,</i> - отметила член жюри проекта Марина Аниченкова.<br/><br/>У многих мам уже есть идеи для организации своего дела. <br/><br/><i>- Я пришла с такой идеей — пошива одежды для детей, а еще — для животных, очень много собачек маленьких, голых кошек, они мерзнут, </i>- поделилась участница проекта Екатерина Прокопьева. <br/><br/>В финальный день обучения мамы-предприниматели защитят свои проекты, а победитель получит грант на развитие своего дела — 100 тысяч рублей. Деньги должны будут направлены на открытие бизнеса.</p>
