      <h1>شاهد: إحياء الذكرى 50 لاستعادة جزيرة ألكاتراز موطن أكثر سجون العالم شهرة</h1>
      <address><time datetime="2019-11-20T15:00:53+00:00">20 Nov 2019, 15:00</time> by <a rel="author">Sami Fradi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uUSgXfNNVKo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>يستعد نشطاء من سكان أمريكا الأصليين لإحياء الذكرى 50 لاستعادة جزيرة ألكاتراز، التي استمر احتلالهم لها 19 شهرا، ابتداء من تاريخ 20 تشرين الثاني/نوفمبر 1969، عندما استعاد عشرات النشطاء الجزيرة، في حدث اعتبر الأول لدفع القبائل للتنظم في وجه الحكومة الفدرالية، التي استحوذت على أراضيهم وطمست حقوقهم وهوياتهم.</p>
      <p>من بين أولئك النشطاء يوجد ألوي مارتينيز، الذي كان ضمن أول مجموعة سخرت نفسها للعمل النضالي، في الجزيرة التي وقع الاختيار عليها كما يقول لتشابهها مع المحمية. ويقول عديد النشطاء من سكان أمريكا الأصليين إنهم يواصلون كفاحهم، ليس فقط حتى تسمع أصواتهم، وإنما حتى ينم احترامها.</p>
      <p>ويتحدث النشطاء عن نضالهم المستمر ضد مد أنبوب نفط بالقرب من محمية في شمال داكوتا، حيث يقولون إن المشروع سيلوث المياه. وكان الرئيس الأمريكي دونالد ترامب منح رخصة لإقامة الأنبوب، في بداية ولايته.</p>
      <p>وتشتهر جزيرة ألكاتراز في الولايات المتحدة الأمريكية باعتبارها موطنا لأكثر سجون العالم شهرة وهو السجن الفدرالي سيئ السمعة الذي خلد اسم الجزيرة في التاريخ الأمريكي وأسر مخيلات الأجيال المتعاقبة منذ تأسيسه، قبل أن يتحول إلى معلم تاريخي ومصدر جذب للسياح من جميع أرجاء العالم.</p>
