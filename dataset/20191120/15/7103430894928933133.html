      <p>В эти минуты в министерстве строительства и ЖКХ Саратовской области проходит совместное заседание Межотраслевого совета потребителей при губернаторе и Общественного совета при комитете регулирования тарифов.</p>
      <p>Главной темой первой подобной встречи стало рассмотрение проекта инвестрограммы "Т Плюс" на период действия концессионного соглашения, которое заключается на 25 лет – с до 2043 года.</p>
      <p><i>"Тема очень актуальна и злободневна. Вы знаете, что 7 ноября было подписано концессионное соглашение, разработанное по инициативе ПАО "Т Плюс". В комитет поступил проект инвестиционной программы в период с 2019 года. Вопросы связаны именно с приведением тепловых сетей в технически исправное состояние</i>", - начала разговор глава тарифного комитета <b>Лариса Новикова</b>.</p>
      <p>Она отметила, что вопрос касается каждого жителя Саратова.</p>
      <p><i>"Чтобы исключить кривотолки: на сегодняшний день документ, связанный с установлением тарифов в рамках концессионных соглашений, в комитете отсутствует.  Говорить о какой-то конечной цене мы не можем",</i> - сразу заявила глава тарифного комитета.</p>
      <p>Однако позже в комментарии ИА "Взгляд-инфо" Лариса Новикова уточнила - с июля 2020 года рост тарифов на тепло будет, но не более максимально утвержденных депутатами гордумы 6%.</p>
      <p>Депутат областной думы <b>Леонид Писной</b> напомнил, что к "нерядовому событию Саратов шел с 2006 года": "<i>Именно тогда встал вопрос, что должен быть единый поставщик тепла. Тогда ими владела "Волжская ТГК". Все эти 13 долгих лет шел процесс инвентаризации. Мы помним все события 13-летней давности: замерзающие дома, огромное количество аварий, постоянные перебои. Конечно, и сейчас они есть и будут, так как любая техническая система приходит в негодность. Но надо понимать, что нам нужен надежный поставщик тепловой энергии".</i></p>
      <p>Писной добавил, что концессия сетей водоснабжения оказалась эффективной, хотя до нее велись жаркие споры.</p>
      <p><i>"То, что произошло вчера в Пензе, где погибли два человека</i> (машина провалилась сквозь размытый кипятком асфальт – ред.) - <i>мы должны предугадать и избежать подобного. Инвестиционная программа - это модернизация. Прежде всего, это снижение потерь тепла, это обеспечение требований судов по приведению тепловых сетей к нормативному состоянию. Люди хотят видеть современную теплоснабжающую систему"</i>, - заявил Писной.</p>
      <p>Депутат Саратовской городской думы <b>Юрий Ерофеев</b> отметил, что в инвестпрограмме не увидел конкретных цифр, а только общую информацию: "<i>Я вижу, что в реконструкцию и капремонт сетей будет вложено 11 млрд рублей наших граждан. Я бы хотел увидеть, как наши деньги будут тратиться на то имущество, что принадлежит муниципалитету".</i></p>
      <p>После этого директор Саратовского филиала "Т Плюс" <b>Александр Шудегов</b> коротко напомнил присутствующим об инвестпроекте.</p>
      <p>В рамках концессионного соглашения запланировано мероприятий на 11 млрд рублей. Планируется реконструкция подземных участков теплосетей общей протяженностью 220,6 км  и замена тепловой изоляции на 386 км труб, реконструкция 118 ЦТП, установка защитных устройств от повышения давления на оборудовании 68 ЦТП, строительство 14,1 км труб ГВС, реконструкция котельных.</p>
      <p>Город передает в концессию 582,4 км муниципальных тепловых сетей, 34 котельных (24 здания котельных и 10 котельных) и 119 ЦТП.</p>
      <p>Планируемый рост конечного тарифа сверх индекса МЭР - 6% (4% в рамках индекса минэкономразвития +2% по решению региона на протяжении 2020-2023).</p>
      <p>После пересмотра конечного тарифа для населения с учетом заключенного концессионного соглашения его величина составит 2 024 руб/Гкал с НДС.</p>
