      <h6 class="kicker">Mundo Diego</h6>
      <h1>La partida de Maradona: una historia que se repite casi 25 años después</h1>
      <address>
        <time datetime="2019-11-20T15:35:00+00:00">20 Nov 2019, 15:35</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UaV9z-4AzBU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://infocielo.com/./uploads/noticias/imagenes/a/2019/11/20191120125529_20191120075014-ma-ra-d-o-na.jpg"/>
      </figure>
      <p>
        <b>Diego dejó de ser el técnico de Gimnasia aludiendo una cuestión de códigos. Hace unos días había cantando en conferencia que no iba a irse y que del equipo lo sacaban sólo “con gendarmería”. Cuando la palabra toma valores relativos y los dirigentes toman figuras de rehenes dejando al club detrás. Su ánimo está golpeado y algunos se ilusionan con que de marcha atrás en su decisión.</b>
      </p>
      <p>Es asombroso que el tiempo de<a href="https://infocielo.com/deportes/nota/91103/diego_maradona_asi_fueron_sus_numeros_como_dt_de_gimnasia/"> Maradona en Gimnasia haya sido de apenas de dos meses y un puñado de días</a>. El huracán Diego causó semejante revolución que su estadia parece de al menos un año. Mejor dicho, es asombroso Maradona. Lo que genera aún cuando se baja de un barco del que había dejado claras señales de no querer bajarse. O al menos eso parecía, porque <mark>Diego también es desconcierto.</mark></p>
      <p><mark>Diego dice y se desdice con la misma facilidad que con la que gambeteaba jugadores y suele también quebrar las varas analíticas</mark>. No eran (eramos) pocos los que pensaban en una revolución maradoneana <b><i>low cost</i></b>. <a href="https://infocielo.com/nota/109139/maradona-le-da-el-ok-a-gimnasia-y-le-declara-la-guerra-a-estudiantes-enfrente-hay-una-yunta-que-no-perdono/">Un Maradona que entró a la ciudad  a los tiros</a>, frágil desde lo emocional y por estos días teniendo que pagar con las primeras muestras del precio que se paga por tener a semejante figura <a href="https://infocielo.com/nota/111668/rumores-de-enfermedad-y-una-familia-desheredada-explosivos-cruces-entre-maradona-gianina-y-claudia/">cuando un cruce con una de sus hijas se tornó debate nacional y sacudió a un Diego que salió a repudiar a su propia sangre con fiereza</a>.</p>
      <p> </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/UaV9z-4AzBU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><mark>Esta historia de partidas abruptas tiene una buena cantidad de réplicas en el historial maradoniano</mark>. <mark>Si en 1997, siendo jugador Diego dejó Boca , su gran amor, de un día para otro porque no iba a hacerlo nuevamente en otros lugares. Se fue de Newell´s con los cortos puestos y no más de 5 partidos oficiales y se fue también de Racing (tras su regular debut cómo técnico en Mandiyú) encadenado a un presidente cómo lo hizo con Gimnasia ahora.</mark></p>
      <p><a href="https://infocielo.com/deportes/nota/91057/maradona_puede_repetir_la_historia/">Cómo lo marca Cielosports en su informe</a>, el 6 de enero de 1995, hace más de 24 años, <b>Diego Maradona asumió como DT de la Academia de la mano de Juan De Stéfano</b>, el presidente que por ese entonces se preparaba para buscar la reelección en la institución de Avellaneda.</p>
      <figure>
        <img src="https://infocielo.com/vadmin/ckeditor/../../uploads/ckeditor/2019/11/20191120124453_20191117210243-racingdealma.jpeg"/>
      </figure>
      <p>El 5 de mayo Maradona dirigió su último partido, en la previa de los comicios. Allí De Stéfano debió enfrentarse ante Osvaldo Otero, y su derrota selló la salida de Diego. “<mark>La gente de Racing me sorprendió: no eligió a De Stéfano y no me eligió a mí</mark>”, dijo en aquel entonces.</p>
      <p>Casi 25 años después Maradona vuelve a sorprenderse, en esta oportunidad porque el presidente que lo llevó a dirigir de nuevo en Argentina no se presenta a las elecciones: “<mark>Tomo esta decisión con todo el dolor del alma, porque el presidente Gabriel Pellegrino no va a presentarse en las próximas elecciones. Sinceramente me sorprendió que no lo haga</mark>” señalo el 10 en su Instagram.</p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/B5D2cFbFpjE" data-service="Instagram"/>
      </figure>
      <p>En un puñado de horas el imprevisible Diego pasó del "<mark>me quedo a vivir en Estancia Chica y pase lo que pase no me voy</mark>” a bajarse del barco con el equipo antepenúltimo en la general y último en los promedios.</p>
      <p><b>Quizás lo que sea más sorprendente a esta altura es que Diego no se quiera dar cuenta que los clubes están por sobre las personas</b>. Que <mark>De Stéfano nunca fue más que Racing ni que Pellegrino es más importante que Gimnasia,</mark> de hecho el ex hombre de la Academia es recordado cómo uno de los peores presidentes de la historia académica y el otro <mark>será recordado por haber echado del club a emblemas cómo Sebastián “Chirola” Romero,  Lucas Lobos, Pedro Troglio, Hernán “Indio” Ortíz, Fabián “Fito” Rinaudo y hasta a la legendaria Alicia Casamiquela, base estructural del exitoso vóley tripero.</mark></p>
      <p>Quizás <b>el tema de los códigos sea una excusa</b> para apañar <b>el inestable ánimo de Diego</b>, o algún día alguien cuente que los caprichos de Diego, hoy, se muevan al ritmo de <b>deseos ajenos</b>. Por lo pronto, no puedo dejar de escuchar las palabras de un amigo que detestaba aquel justificativo: "<mark>los códigos son para los mafiosos la gente de bien tiene principios</mark>”. Por lo pronto el ánimo de Diego no es el mejor y su fastidio con Pellegrino va aumentando y quizás Maradona, tenga algo más para darle a Gimnasia que hoy,<a href="https://infocielo.com/deportes/nota/91104/los_hinchas_de_gimnasia_piden_por_maradona/"> a través de sus hicnhas, pedirá por él en la puerta de la sede.</a></p>
