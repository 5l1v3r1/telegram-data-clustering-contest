      <h6 class="kicker">Ocultos en una ambulancia</h6>
      <h1>Polidoctores ingresaron a un asentamiento para desbaratar una banda narco</h1>
      <address>
        <time datetime="2019-11-20T15:42:00+00:00">20 Nov 2019, 15:42</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/X0rD-AIX-wQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://infocielo.com/./uploads/noticias/imagenes/a/2019/11/20191120124608_aaa.jpg"/>
      </figure>
      <p>
        <b>Ocurrió en San Martín. Los detectives usaron un móvil sanitario para “no levantar sospechas”. Hubo 18 detenidos y más de 25 kilos de droga secuestrada. En una de las casas del lugar había carteles que decía: “Entras acá y te morís”. El jefe de la banda era “el Negro” y en toda Villa Loyola había grafitis con su nombre</b>
      </p>
      <p>Mediante el uso de una ambulancia, efectivos de la Policía de la provincia de Buenos Aires realizaron distintos operativos en el interior de la Villa Loyola de la localidad de San Martín con el fin de sorprender y detener a los principales integrantes de una banda que se dedicaba al “narcomenudeo” en el mencionado asentamiento. Hubo una gran cantidad de detenidos y se secuestraron más de 25 kilos de droga.</p>
      <p>La investigación y los procedimientos estuvieron a cargo de numerarios de la Delegación San Martín de la Superintendencia de Investigaciones de Tráfico de Drogas Ilícitas y Crimen Organizado, que contaron con el apoyo de personal de la Departamental San Martín.</p>
      <p>“La ambulancia fue una estrategia para realizar la principal estocada contra la organización y sin levantar sospechas en los encargados de custodiar el ingreso a la villa”, dijo uno de los investigadores.</p>
      <p>“Tenían vigías y soldaditos en distintos puntos del lugar para protegerse y alertar el ingreso de la policía o personas extrañas”, confesó otro jefe policial que intervino en el caso.</p>
      <p>Según se informó, esta banda que se desbarató tenía como modalidad “el narcomenudeo” y comercializaba marihuana y cocaína dentro de la villa y alrededores. Además, sus vendedores cambiaban de lugar y se alternaban en sus horarios para no ser detectados. En una de las casas del lugar había carteles que decía: “Entras acá y te morís”.</p>
      <p>“Por la cercanía a la general Paz muchos de los compradores venían desde la Ciudad de Buenos Aires, aunque la mayoría de ellos eran del asentamiento y del partido de Vicente López”, explicó uno de los investigadores.</p>
      <p>El jefe de esta organización, conocido como “El Negro”, cayó detenido junto al resto de los principales implicados. Había grafitis con su nombre en las fachas de varios domicilios. En total, hubo 18 aprehendidos.</p>
      <p>De acuerdo al resultado final de estos múltiples procedimientos, la policía incautó 24 kilos de marihuana (en trozos compactos y en envoltorios preparados para su distribución), más de dos kilos de cocaína distribuidos también en envoltorios, 50 mil pesos, celulares, varias armas, municiones y anotaciones varias.</p>
      <p>Intervienen la UFI N 16 y el Juzgado N° 2, ambos del Departamento Judicial de San Martín.</p>
