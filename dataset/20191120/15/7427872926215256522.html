      <h1>«Тоттенхэм» показал первое фото Моуринью с клубной футболкой</h1>
      <address>
        <time datetime="2019-11-20T15:19:00+00:00">20 Nov 2019, 15:19</time>
      </address>
      <p>«<a href="https://news.sportbox.ru/Vidy_sporta/Futbol/Evropejskie_chempionaty/Angliya/thfc">Тоттенхэм</a>» опубликовал первое фото <a href="https://news.sportbox.ru/Vidy_sporta/Futbol/ZHoze-Mouriniyu-Futbol-26011963">Жозе Моуринью</a> в должности главного тренера команды. </p>
      <figure>
        <iframe data-src="https://twitter.com/SpursOfficial/status/1197114936448765952" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Английский клуб заключил с 56-летним португальским специалистом контракт до конца сезона-2022/23. Моуринью заменил в «Тоттенхэме» Маурисио Почеттино, которого во вторник «шпоры» отправили в отставку после пяти лет работы в клубе.</p>
      <p>В среду вечером Моуринью должен провести первую тренировку с футболистами «Тоттенхэма».</p>
