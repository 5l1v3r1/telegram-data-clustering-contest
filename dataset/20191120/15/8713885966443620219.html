      <h1>«Ребенок задыхался»: у «скорой помощи» и в Ярославской больнице нет лекарств</h1>
      <address><time datetime="2019-11-20T15:07:00+00:00">20 Nov 2019, 15:07</time> by <a rel="author">YarNews.net</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ysVwWRiIZXU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ярославну Любовь Дубову удивляет не только это.</p>
      <p>В интервью YarNews-TV женщина рассказала свою историю. Ее двухлетней сын Андрей начал задыхаться, вызвали скорую. Нужного препарата у медиков с собой не было, пришлось использовать лекарство, которое было в личной аптечке у самой Любови Дубовой. На этом мытарства мамы с ребенком не закончились:</p>
      <p>- У бригады скорой помощи, которую мы вызывали, подходящих лекарств не было, препарат был лишь в дозировке от 16 лет (а нам, как известно, 2!). Когда мы с Андрюней попали в Ярославскую ЦРБ с острым бронхитом, там не нашлось лекарств, чтобы оказать нам помощь. Впоследствии нас привезли в детскую больницу на улице Терешковой, где нас отказались принимать, потом уже была инфекционка, где нас приняли со скандалом (нет мест), но все же помощь оказали и разместили. Во время наших мытарств у ребенка уже поднялась температура и приступы кашля не прекращались, - рассказывает Любовь Дубова.</p>
      <p>К медикам, которые лечили ее сына, никаких претензий нет. А вот к чиновникам есть. Ярославна написала письмо в областной департамент здравоохранения. Ответ ее поразил еще больше, чем проблемы с препаратами в районной больнице.</p>
      <p>- В ответе мне написали, что всю необходимую помощь ребенку оказали, все лекарства есть и написали процедуры, которые нам не делали. Из письма я узнала, что ребенка перевозили на машине с «кислородом», хотя на деле эта была обычная «буханка». Я связалась с депздравом по телефону и оказалось, что они просто переслали мое письмо в районную больницу, а потом их ответ – мне, - говорит Любовь Дубова.</p>
      <p>Любовь Дубова беспокоится за других пациентов, к которым приедет «Скорая помощь» без лекарств. Полный рассказ ярославны – в видео YarNews-TV.</p>
