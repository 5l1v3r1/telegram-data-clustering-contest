      <h1>Французская жандармерия сообщила об использовании блокчейна Tezos</h1>
      <address>
        <time datetime="2019-11-20T15:10:30+00:00">20 Nov 2019, 15:10</time>
      </address>
      <p>Центр по борьбе с киберпреступностью жандармерии Франции (C3N) использует блокчейн Tezos. Первый смарт-контракт ведомство развернуло в сентябре.</p>
      <figure>
        <iframe data-src="https://twitter.com/LabosNomades/status/1197072125162672128?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Согласно пресс-релизу, C3N применяет блокчейн для контроля за расходами, понесенными в ходе расследований.</p>
      <blockquote><b>«Это один из первых примеров того, как государственная организация использует смарт-контракт в оперативных целях»,</b> — говорится в заявлении.</blockquote>
      <p>Новая программа также позволяет C3N приобретать криптовалюту на выделенные Европолом средства для покрытия операционных расходов.</p>
      <p>В заявлении отмечено, что смарт-контракт специально разработан таким образом, чтобы C3N подтверждала затраты без риска раскрытия оперативной деятельности и проблем для ведущихся расследований.</p>
      <p>Напомним, Tezos Foundation и платформа security-токенов tZERO от Overstock и в планируют <a href="https://forklog.com/tzero-i-tezos-foundation-tokeniziruyut-britanskuyu-nedvizhimost-stoimostyu-500-mln/">токенизировать</a> недвижимость в Великобритании общей стоимостью около $643 млн.</p>
