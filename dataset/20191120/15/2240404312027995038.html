      <h1>Владимир Путин принял участие в пленарной сессии XI инвестиционного форума</h1>
      <figure>
        <iframe src="https://www.youtube.com/embed/Qyr6DMNis80" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Владимир Путин принял участие в пленарной сессии «Мосты над волнами деглобализации» в рамках XI инвестиционного форума «ВТБ Капитал» «Россия зовёт!».</b>
      </p>
      <p>Форум является ведущим мероприятием по привлечению капитала в российскую экономику, улучшению инвестиционного климата и развитию внешних экономических и деловых связей страны.</p>
      <p>Во время выступления Владимир Путин отметил, что уровень безработицы в Россия составляет всего 4,6% от экономически активного населения. По его словам, это самый низкий показатель.</p>
      <blockquote>«Это самое низкое, я хочу это подчеркнуть, самое низкое значение в современной истории России», — отметил Путин.</blockquote>
      <figure>
        <iframe src="https://www.youtube.com/embed/BvtDD08peiI" width="888" height="560" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Владимира Путина прокомментировал и ситуацию на Донбассе. Некоторые украинские политики выступали за введение в освободившуюся зону (зону разведения) подразделений национальной гвардии, которая в большей части была сформирована из нацбатальонов. Он считает, что за возвратом силовиков на линию разграничения последует зеркальный ответ со стороны Донецкой и Луганской народных республик.</p>
      <blockquote>«Если они назад вернутся, то ничего хорошего из этого не получится», – заявил Путин.</blockquote>
