      <h1>Освобожденные корабли ВМСУ начали прибывать в Очаков</h1>
      <address><time datetime="2019-11-20T15:40:00+00:00">20 Nov 2019, 15:40</time> by <a rel="author">https://www.facebook.com/nikvesti, «НикВести»</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/f5EogcgfZCE" width="700" height="410" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Корабли ВМСУ, побывавшие в российском плену и возвращенные на днях Украине, начали прибывать в военную гавань Очакова.</p>
      <p>Об этом сообщает <a href="https://dumskaya.net/news/osvobozhdennye-korabli-vmsu-pribyvayut-v-ochakov-105609/">Думская</a>.</p>
      <p>Первым сюда добрался бронекатер «Никополь». Его буксировал малый разведывательный корабль «Переяслав».</p>
      <p>Сейчас МБАК отцепили, и два скоростных катера типа Willard тянут «Никополь» к военному причалу.</p>
      <figure>
        <img src="http://nikvesti.com/images/imageeditor/2019/11/20/172669/172669_0.jpg"/>
      </figure>
      <figure>
        <img src="http://nikvesti.com/images/imageeditor/2019/11/20/172669/172669_1.jpg"/>
      </figure>
      <figure>
        <img src="http://nikvesti.com/images/imageeditor/2019/11/20/172669/172669_2.jpg"/>
      </figure>
      <p>Второго бронекатера и буксира «Яны Капу» пока нет даже на горизонте. Они подойдут позже.</p>
      <p>Украинские корабли встречает большое количество местных жителей. Учащиеся и педагоги очаковской санаторной школы-интерната развесили на берегу большой флаг Украины.</p>
      <p><b>Через несколько часов</b> Владимир Зеленский прилетит в Николаев и отправится в Очаков встречать украинские корабли, освобожденные Россией. Это будет второй официальный визит президента в Николаевскую область.</p>
      <p>Ожидается, что  «Бердянская» и «Яны Капу» в среду вечером войдут в гавань Очакова. На берегу их встречают с украинскими флагами.</p>
      <p>25 ноября 2018 года российские военные у берегов Крыма таранили, обстреляли и захватили три плавсредства ВМС Украины – катера «Бердянск» и «Никополь» и буксир «Яны Капу» – направлявшиеся из Одессы в Мариуполь. ФСБ России подтвердила применение оружия против украинских кораблей, ведомство утверждает, что три украинских военных корабля «незаконно пересекли госграницу России». Российские суды в Крыму арестовали 24 украинских военных, обвинив их по части 3 статьи 322 УК России (незаконное пересечение границы), им грозило до 6 лет лишения свободы. Украинские моряки находились в московском СИЗО. Прокуратура АРК признала захваченных ФСБ России украинских моряков военнопленными. Действия России в районе Керченского пролива критикуют в ряде европейских стран и США. В НАТО заявили, что внимательно следят за развитием событий в Керченском проливе и призвали к сдержанности и деэскалации напряжения.</p>
      <p>Ранее сообщалось, что отряд украинских кораблей, которые буксируют <a href="http://nikvesti.com/news/public/172624">освобожденные</a> из РФ катера «Бердянск», «Никополь» и буксир «Яны Капу» по состоянию на 9:00 вошел в территориальные воды Украины.</p>
      <p>Сообщается, что возвращенные Россией корабли подходят к территориальным водам Украины, своим ходом не идут, «<a href="http://nikvesti.com/news/public/172648">русские их угробили</a>».</p>
