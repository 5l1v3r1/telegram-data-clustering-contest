      <h1>Олимпийский чемпион Сергей Зубов официально включен в Зал хоккейной славы</h1>
      <address>
        <time datetime="2019-11-20T15:19:05+00:00">20 Nov 2019, 15:19</time>
      </address>
      <p>
        <b>Олимпийский чемпион, двукратный обладатель Кубка Стэнли Сергей Зубов введен в Зал хоккейной славы.</b>
      </p>
      <p>Официальная церемония включения состоялась в Торонто.</p>
      <figure>
        <iframe data-src="https://twitter.com/HockeyHallFame/status/1196606109643165696?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>В НХЛ Зубов, выступавший на позиции защитника, играл за «Рейнджерс», «Питтсбург» и «Даллас». Дважды выигрывал Кубок Стэнли (1994, 1999), а также стал обладателем золота Олимпиады (1992).</p>
      <p>За 1068 матчей в НХЛ набрал 771 (152+619) очко.</p>
    </article>
