      <h1>В Одессе заметили очень дорогое полицейское авто (видео)</h1>
      <h2>В Одессе заметили автомобиль Porsche Panamera, на котором должны ездить полицейские. Стоимость такой машины достигает 3,2 миллиона гривен.</h2>
      <address><time datetime="2019-11-20T15:30:00+00:00">20 Nov 2019, 15:30</time> by <a rel="author">Олег Павлось, источник:</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fzupynylosia%2Fvideos%2F796165820833080%2F&amp;show_text=0&amp;width=380" width="380" height="475" data-service="Facebook" scrolling="no"/>
      </figure>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fpolicecontrolukraine%2Fvideos%2F521981965052396%2F&amp;show_text=0&amp;width=476" width="476" height="476" data-service="Facebook" scrolling="no"/>
      </figure>
      <h3>В Одессе люди обратили внимание на очень дорогое авто</h3>
      <p>Об этом написали на странице <a href="https://www.facebook.com/zupynylosia/videos/796165820833080/?v=796165820833080">Facebook</a> в паблике ЗупиниЛося, сообщает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>На Porsche Panamera 4E Hybrid Sport-Turismo красные транзитные номера, то есть только поступил в распоряжение полиции. Автомобиль раскрашен в цвета патрульной полиции и имеет номер 0007.</p>
      <p>Как оказалось, этот автомобиль просто снимают в сериале. В начале об этом написали в комментариях к видео, а потом <a href="https://www.facebook.com/policecontrolukraine/videos/521981965052396/?v=521981965052396">свой ответ дали</a> Police Control Ukraine.</p>
      <blockquote>"Оказалось машину взяли для съемок комедии "Нереальный КОПець", которую сейчас снимают на Одесской киностудии. Сюжет в том, что якобы герой мажор возвращается из Америки в Украину, где его отправляют служить в полицию", - сообщили Police Control Ukraine в соцсети.</blockquote>
