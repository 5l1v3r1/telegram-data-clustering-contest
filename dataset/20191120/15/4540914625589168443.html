      <h1>Aktivisten organisieren ein "Die-In"</h1>
      <address><time datetime="2019-11-20T15:02:46+00:00">20 Nov 2019, 15:02</time> by <a rel="author">Stefan Grobe</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/s64MJYqPURQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Junge Klima-Aktivisten auf dem Fußboden des Europäischen Parlaments in Brüssel.</p>
      <p>So mancher Abgeordnete musste auf dem Weg zur nächsten Sitzung irgendwie an ihnen vorbei.</p>
      <p>Einige liefen einfach durch, andere waren bereit zum Gespräch.</p>
      <p>Das sei schon ok, es gebe ja keine Störung, sagt der britische Abgeordnete Shaffaq Mohammed.</p>
      <p>Das sei schon ein Weg, Aufmerksamkeit zu erregen.</p>
      <p>Am Wichtigsten seien die gesetzlichen Inhalte, so die rumänische Ex-Kommissarin Corina Creţu. Aber solche dramatischen Szenen produzieren bisweilen stärkere Schlagzeilen.</p>
      <p>Einige der Protestler waren erst 14.</p>
      <p>Mit diesem "Die-In" wollten sie mehr politisches Engagement einfordern.</p>
      <p>Es gebe nicht genug umweltpolitischen Ehrgeiz, das müsse sich ändern.</p>
      <p>Am Ende durften sie drei Minuten in einem Ausschuss reden - nicht viel, aber immerhin.</p>
      <p>An Klarheit ließen sie es nicht vermissen.</p>
      <p>Der künftige EU-Umweltpakt sei Mist. Was man der Jugend versprochen habe, sei lächerlich.</p>
      <p>Ursula von der Leyen hat den Umweltpakt initiiert. Die jungen Aktivisten hoffen nun auf mehr Klarheit.</p>
      <p>Journalist<b> • Stefan Grobe</b></p>
