      <h1>Romina Carrisi attaccata sui social: Romina Power la difende dalle critiche – VIDEO</h1>
      <address><time datetime="2019-11-20T15:46:49+00:00">20 Nov 2019, 15:46</time> by <a rel="author">Sara Fonte</a></address>
      <h3>Romina Carrisi attaccata e criticata dopo aver postato la foto di lei sulla tomba del nonno, su Instagram la madre la difende dalle critiche</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/iBrOCkePqWo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Romina Carrisi </b>al momento si trova a Ney York e ha colto l’occasione per andare a trovare il nonno <b>Tyrone Power</b>, la sua tomba si trova all’Hollywood Forever Cemetery. La figlia di Albano Carrisi e Romina Power ha immortalato il momento con uno scatto che ha postato su <b>Instagram</b>.</p>
      <p>Nella foto si vede lei seduta sulla tomba del nonno, mentre tiene un fiore tra le mani. In molti l’hanno <b>criticata</b> sui social, accusandola di non avere rispetto e buon senso. A difenderla ci ha pensato la madre: <i>“Ma come siete cattive! La tomba di mio padre è una panchina. Non ci si siede solo lei. Ma anche molti estranei che lo hanno amato.”</i></p>
      <p><b>Romina Power </b>ha aggiunto: <i>“Ogni occasione è buona per sputare fiele sui miei figli. Per favore, smettetela”.</i></p>
      <p>
        <i>Sara Fonte</i>
      </p>
