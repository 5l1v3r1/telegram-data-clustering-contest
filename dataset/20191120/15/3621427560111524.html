      <h1>Алексей Дюмин прокатился на снегоуборочной машине</h1>
      <address>
        <time datetime="2019-11-20T15:10:00+00:00">20 Nov 2019, 15:10</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jKnmMUgGZcc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Губернатор Тульской области Алексей Дюмин в ходе осмотра новой техники ГУ ТО «Тулаавтодор» прокатился на одной из машин.</p>
      <p>В первом полугодии 2019 года на приобретение 26 единиц новой техники было выделено более 186 миллионов рублей, в том числе закуплена 21 комбинированная дорожная машина, 1 погрузчик, 1 мостовая платформа, 2 автогрейдера и 2 универсальных погрузчика.</p>
      <p>Глава региона решил лично испытать новую технику. Как сообщает корреспондент «Тульских новостей», Дюмин довольно долго общался с водителем, завел машину и проехал порядка 10 метров. После шутливо отметил, что в кабине установлен целый компьютер и водители являются еще и IT-шниками.</p>
      <p>На балансе «Тулаавтодора» отметим, на данный момент находится 950 единиц техники.</p>
