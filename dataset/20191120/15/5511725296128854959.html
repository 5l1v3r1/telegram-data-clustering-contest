      <h1>Video: OHL skaistāko vārtu guvums pienākas Zembergam par metienu pēc vārtu apslidošanas </h1>
      <address><time datetime="2019-11-20T15:35:13+00:00">20 Nov 2019, 15:35</time> by <a rel="author">DELFI Sports</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cYA0uPXhWOQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>"Optibet" hokeja līgas (OHL) aizvadītās spēļu nedēļas skaistāko vārtu godu izpelnījies hokeja kluba "Kurbads" uzbrucējs Māris Zembergs.</b>
      </p>
      <p>Vietu labāko piecniekā izpelnījās arī Daugavpils "Dinaburga" vienības uzbrucējs Ralfs Jevdokimovs, hokeja kluba "Zemgale" hokejists Julians Misjus, "HS Rīga" komandas kapteinis Raimonds Vītoliņš un "Olimp" komandas pārstāvis Renārs Undelis.</p>
