      <h1>Cygamesの未発表新作タイトルが始動！ティザーサイトではカウントダウンが進行中―リリースは11月27日を予定</h1>
      <h2>カウントダウンの終了予定時刻は11月22日12:00。カウントダウン後には仕掛けが用意されているそうです。</h2>
      <address><time datetime="2019-11-20T03:50:03+00:00">20 Nov 2019, 03:50</time> by <a rel="author">《茶っプリン》</a></address>
      <figure>
        <iframe data-src="https://twitter.com/cygames_secret/status/1196987195267014657?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>『グランブルーファンタジー』や『シャドウバース』といった人気作品を手掛けるCygamesは、同社による<b>未発表新作タイトル</b>のティザーサイトを本日11月20日に公開しました。<br/><br/>Cygamesの未発表新作タイトル、略して「サイゲ新作」と銘打たれた本作のティザーサイトでは、現在カウントダウンが進行中です。終了予定時刻は11月22日12:00。カウントダウン後に仕掛けが用意されているそうなので、その終了を楽しみに待ちましょう。<br/><br/>なお、ティザーサイトではリリース日が11月27日と表記されているほか、楽曲試聴や事前登録も行うことができます。<br/><br/><b>■「サイゲ新作」ティザーサイト</b><br/><a href="https://secret2.cygames.co.jp/">https://secret2.cygames.co.jp/</a></p>
