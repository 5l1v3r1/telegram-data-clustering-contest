      <h1>康菲擬10年向股東回饋3900億</h1>
      <address>
        <time datetime="2019-11-20T03:14:00+00:00">20 Nov 2019, 03:14</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>美國最大獨立石油企業康菲(ConocoPhillips)訂下10年計劃，包括每年油氣產量升3%、年度資本開支70億美元，以及合共向股東回饋500億美元(3900億港元)。<br/>消息公布後，康菲股價暫報57.42美元，升1.3%。<br/>康菲在年度分析員會議上預期，未來10年將派發200億美元股息及動用300億美元作回購股份。<br/>康菲又指出，每年將動用40億美元在頁岩油開發項目方面，以便10年內提升頁岩油平均日產量，由明年的40萬桶提高至90萬桶。</p>
