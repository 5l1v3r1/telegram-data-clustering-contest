      <h1>《碧藍之海》真人電影版2020年上映，原作者：可以看到帥哥的股間喔😉</h1>
      <h2>看過會燃燒的水嗎</h2>
      <address><time datetime="2019-11-20T03:30:29+00:00">20 Nov 2019, 03:30</time> by <a rel="author">餅乾</a></address>
      <p>日本搞笑青年漫畫《GRAND BLUE 碧藍之海》於今（20）日宣布推出真人電影版，將由《狂賭之淵》真人版電影導演英勉執導。</p>
      <p>《GRAND BLUE 碧藍之海》原作由《笨蛋，測驗，召喚獸》井上堅二編劇，吉岡公威負責作畫，於 2018 年 7 月改編為電視動畫。描述小大一青年北原伊織在潛水社團 Peek a Boo <s>充滿酒精</s>的青春大學生活，有划酒拳有妹子，偶爾認真潛水，總之ㄎㄧㄤ到不行。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/m-nN3SlHwZk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>酒後不開車，安全有保障，飲酒過量，害人害己。</h3>
      <p>原作陣容井上堅二和吉岡公威表示，真人電影化是當初推出連載時完全沒辦法想像的美事，但因為作品本身真的各方面的「母湯」，期待成品推出的同時，想對所有的演員和相關人員致上最高的歉意。</p>
      <figure>
        <img src="https://img.4gamers.com.tw/ckfinder/images/Katy/movies/20191120-grandblue-02.jpg?versionId=LZGm4nOaqffR.kWwKRB67tUfFDKUjs12"/>
      </figure>
      <p>目前官方僅公開兩位半裸男演員在潛水商店 GRAND BLUE 的情境照，演員陣容尚未公開，井上堅二也只說「可以看到帥哥的股間（胯下）喔」。小編真的很好奇會是哪幾位幸運的男星們要崩壞了 😂</p>
      <p>《GRAND BLUE 碧藍之海》真人電影版預計在 2020 年夏季推出。</p>
