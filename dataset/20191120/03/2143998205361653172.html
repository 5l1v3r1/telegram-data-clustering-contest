      <h1>FANTASTICS“時間”を感じさせる新曲ミュージックビデオ公開（動画あり）</h1>
      <address>
        <time datetime="2019-11-20T03:57:00+00:00">20 Nov 2019, 03:57</time>
      </address>
      <p>​<a href="https://natalie.mu/music/artist/105032">FANTASTICS from EXILE TRIBE</a>が12月4日にリリースするニューシングル「Time Camera」のミュージックビデオが公開された。</p>
      <p>今回のMVではストップモーションを用いた撮影を行い、歌詞のテーマでもある“時間”を強くイメージさせる作品となっている。またボーカルの八木勇征と中島颯太が赤いオープンカーに乗って登場するシーン、メンバー全員のパーティシーンも盛り込まれており、これまでの作品とは異なる彼らの表情が楽しめる。</p>
