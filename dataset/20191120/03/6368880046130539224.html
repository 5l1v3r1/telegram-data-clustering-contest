      <h1>العثور على شخص متوفى داخل مسجد بالمخواة</h1>
      <address><time datetime="2019-11-20T03:45:32+00:00">20 Nov 2019, 03:45</time> by <a rel="author">إبراهيم الزهراني</a></address>
      <p>باشرت الجهات الأمنية في الساعات الأولى من فجر اليوم الأربعاء، واقعة العثور على شخص متوفَّى داخل أحد المساجد بمحافظة المخواة.</p>
      <p>ولم تصدر أي جهة مسؤولة تفاصيل الواقعة وملابستها، وسنوافيكم بالتفاصيل فور ورودها.</p>
    </article>
