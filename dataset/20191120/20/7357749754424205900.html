      <h1>Manifestations : l'Iran accuse l'étranger de "complot"</h1>
      <address><time datetime="2019-11-20T20:47:56+00:00">20 Nov 2019, 20:47</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6dLTglyg4Lo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Le gouvernement iranien met en cause un complot ourdi de l'étranger</b> après les manifestations contre la hausse du carburant qui ont eu lieu tout le weekend et en début de semaine. Dans une quarantaine de villes des banques, des stations-services, des commissariats ont été incendiés, avec peut-être des dizaines de morts à la clé.</p>
      <p><b>Hassan Rohani, président iranien</b> : "<i>Les rebelles étaient organisés et armés et ont suivi précisément un plan élaboré par les Etats de la région, ainsi que par les sionistes et les Américains. Et je considère cette affaire comme une autre grande victoire pour la nation iranienne."</i></p>
      <p>Répondant à la thèse officielle, des manifestations anti-américaines ont lieu ce mercredi.</p>
      <p><b>Amnesty International estime qu'au moins 106 personnes ont été tuées dans la répression des manifestations</b> contre la hausse des prix de l'essence. Officiellement, il y a cinq morts - dont quatre policiers.</p>
