      <h1>В Италии на складе пиротехники произошёл взрыв, четыре человека погибли</h1>
      <address><time datetime="2019-11-20T20:59:00+00:00">20 Nov 2019, 20:59</time> by <a rel="author" href="https://life.ru/author/2766" target="_blank">Дарья Хомякова</a></address>
      <figure>
        <iframe data-src="https://twitter.com/emergenzavvf/status/1197216793158438912?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>На Сицилии произошёл взрыв на складе пиротехники, как минимум четыре человека погибли, в том числе жена владельца, ещё двое ранены и доставлены в больницу, один пропал без вести. Об этом сообщает газета <a href="https://www.repubblica.it/">La Repubblica.</a></p>
      <p>Инцидент произошёл в населённом пункте Барчеллона-Поццо-ди-Готто на складе, принадлежащем частной компании по производству петард и материалов для фейерверков.</p>
      <p>По сообщениям издания, причиной пожара могла стать неосторожность при установке новых ворот. Искры от сварки воспламенили горючие материалы, все обстоятельства происшествия устанавливаются.</p>
      <p>На месте работают пожарные бригады, сотрудники спецслужб ищут без вести пропавшего человека.</p>
      <p>Ранее Лайф сообщал, что <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1256190/dvoie_dietiei_poghibli_pri_vzryvie_bienzobaka_v_tiumienskoi_oblasti">два ребёнка погибли</a> при взрыве бензобака в Тюменской области.</p>
