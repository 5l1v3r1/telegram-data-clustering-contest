      <h1>美上周抵押貸款申請指數跌2.2%</h1>
      <address>
        <time datetime="2019-11-20T20:23:00+00:00">20 Nov 2019, 20:23</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>美國抵押貸款銀行協會(MBA)公布，截至11月15日止當周，美國抵押貸款申請指數跌2.2%，此前一周升9.6%。<br/>MBA指出，置業貸款指數漲6.7%，之前一周升5.1%；轉按指數跌7.7%，之前一周漲12.9%。<br/>至於30年期固定抵押貸款利率平均水平為3.99%。</p>
