      <h1>Troopers, driver narrowly escape out of control truck</h1>
      <address><time datetime="2019-11-20T20:07:02+00:00">20 Nov 2019, 20:07</time> by <a rel="author">Ben Hooper</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_tAdYX_YjQg" width="630" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nov. 20 (UPI) -- An Illinois State Police dashboard camera was recording when two troopers and a stranded driver had a near-miss with a box truck that lost control on an icy highway.</p>
      <p><a href="https://www.facebook.com/IllinoisStatePolice/posts/2717247528326558?__xts__%5B0%5D=68.ARCYEPjeV1-EAyUl5buDqVLc8qoe8BKSknqiGWSuAygB_fz7AVZycQ2dtYZCWf8maenNmLujlVfCtl12ImNRV9Bfmyel7E7wLPgO8bAYLVGBNqCF4F7HjBinpPqZC8Y2J9mGURtZHPjMkzeQoaSsxifytg8JDzMTU9WlOClLoz3MGHAZDxg1J1lJcikOPH8zdQWTnEKh_fHb8zte8GQxLWYn-PWTwsixroT_DUPrFgZf6Jh18asVOq6ElwQtZ_cg4JEsfdFJEGX49NlFq4BhP6pCH1ziqKh7ldA3n1epocrxbSVZGVotZEhX2vKSoYMXWA3ItKZFLuksGYsbf10p-Q&amp;__tn__=-R">State Police District 19 said</a> Troopers Mark Zimmerman and Jonathan Pflaum were helping a driver change a tire at the side of Interstate 64 when a two axle box truck lost control on the ice.</p>
      <p>Dashboard camera footage shows the truck topple onto its side and crash into the woman's car. The woman and troopers were able to get out of the way in time.</p>
      <p>Police said there were no injuries in the "miracle on ice." The truck driver was issued a ticket for failure to slow down.</p>
