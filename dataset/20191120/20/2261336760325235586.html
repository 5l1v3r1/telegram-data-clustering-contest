      <h1>Ken Shamrock Committed Armed Robbery As A Kid, Says New Podcast Series - Pull No Punches Ep. 43</h1>
      <address><time datetime="2019-11-20T20:00:00+00:00">20 Nov 2019, 20:00</time> by <a rel="author">June M. Williams</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BTzUTpXDkHU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>NOTE:</b> Thank you so much for listening to us over the past 43 weeks. Starting in December, 2019, <a href="https://www.youtube.com/playlist?list=PLKnBoCJ9MuvPZ4NaVZFUqZ35cs59aLMZ9"><b>The Pull No Punches Podcast</b></a> will be going on an indefinite hiatus. Wednesday afternoons, BE Presents will now feature our MMA Vivisection Prelims Show in it’s place. If the show returns at some point, we hope you’ll join us for more engaging MMA talk with Shak and Kajan.</p>
      <hr/>
      <p>Your hosts <a href="https://twitter.com/ThisIsShak">‘Shak’ Shakiel Mahjouri</a> &amp; former UFC fighter, <a href="https://twitter.com/IamRagin">Kajan Johnson</a> are here each Wednesday as “MMA’s most colorful and entertaining personalities”. They will present you a half hour or so of MMA content, varying from fighter interviews to discussions on current MMA Topics.</p>
      <p>Nate Evans joins the “Pull No Punches” podcast to talk about his new documentary podcast series “A Fighter’s Legacy”. The collection of audio podcasts includes in-depth interviews celebrating the lives and careers of Ken Shamrock, Bas Rutten, Randy Couture, Wanderlei Silva and more. Evans shares stories from the podcast, including how Shamrock committed armed robberies as a young man.</p>
      <p>Timestamps:</p>
      <ul>
        <li>1:20 - Roots of “A Fighter’s Legacy”</li>
        <li>3:15 - Remembering legends of MMA</li>
        <li>4:00 - Life and struggles of fighters</li>
        <li>7:20 - Ken Shamrock committed armed robberies as a 10-year-old</li>
        <li>9:00 - Doing right by fighters</li>
        <li>14:00 - How to get access to legends</li>
        <li>26:00 - Favorite subjects</li>
        <li>30:00 - When will Season 2 be out?</li>
      </ul>
