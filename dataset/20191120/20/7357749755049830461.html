      <h1>Les forêts caucasiennes menacées par les activités humaines</h1>
      <address><time datetime="2019-11-20T20:05:29+00:00">20 Nov 2019, 20:05</time> by <a rel="author">Lea Broquerie</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hZlM27li1F4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Les forêts du Caucase abritent <b>l'un des écosystèmes les plus riches d'Europe</b>. Mais au cœur de cette région, de nombreuses espèces sont menacées par l'activité humaine.</p>
      <blockquote>Peut-être qu'un jour, nous nous réveillerons, et il n'y aura plus de forêt.<cite>Ramazan Kipkeyev <br/>Activiste écologiste</cite></blockquote>
      <p>Le guide de montagne et activiste écologiste <b>Ramazan Kipkeyev,</b> tire la sonnette d'alarme <i>"les oiseaux qui nichaient ici ne peuvent plus nicher, les cerfs, qui se cachaient des braconniers dans ces bois ne peuvent plus se cacher. Peut-être qu'un jour, nous nous réveillerons, et il n'y aura plus de forêt. Rien".</i> Il travaille dans ces montagnes depuis plus de 30 ans, et selon lui, le paysage a profondément changé.</p>
      <h3>Des coupes d'assainissement toujours autorisées</h3>
      <p>A la place des pins centenaires dans la zone située aux alentours du village <a href="https://fr.wikipedia.org/wiki/Arkhyz">d'Arkhyz</a>, il reste seulement de grosses souches et des centaines de bûches infestées de vers. Malgré l'interdiction d'exploiter le bois, les coupes d'assainissements sont toujours autorisées. Cette infraction met sérieusement en péril cette forêt, garante de la biodiversité.</p>
      <p>Pour <b>Mikhail Kozlov,</b> chef du département de la protection des forêts de Rosleskhoz, cela fait plus de trois ans qu'ils tentent de résoudre ce problème : <i>"si les organisations publiques nous aident, nous sommes prêtes à travailler de manière proactive, en réalisant un audit sur le site".</i></p>
      <h3>60,3 millions d'hectares de forêt perdus en moins de 20 ans</h3>
      <p>Dans cette zone naturelle du Caucase, inscrite au patrimoine mondial de l'UNESCO, les activistes environnementaux combattent l'exploitation illégale du bois. Ils sensibilisent notamment des groupes de jeunes, car selon eux, plus le problème est public, plus les autorités commencent à l'aborder.</p>
      <p>La Russie abrite un cinquième des forêts du globe, et elles disparaissent à un rythme et à un volume plus important que dans n'importe quel autre pays du monde. En moins de 20 ans, <b>le pays a perdu plus de 60 millions d'hectares d'espace forestiers.</b></p>
