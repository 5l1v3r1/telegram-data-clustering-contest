      <h1>Un juez imputa a periodistas de ocho medios de comunicación por informar</h1>
      <address><time datetime="2019-11-20T20:37:29+00:00">20 Nov 2019, 20:37</time> by <a rel="author" href="https://cadenaser.com/autor/cadena_ser/a/" target="_blank">Cadena SER</a></address>
      <figure>
        <iframe data-src="https://twitter.com/periodistes_cat/status/1197253946965975040?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>El titular del juzgado número 41 de Madrid, Juan Carlos Peinado, <b>ha citado a declarar como imputados a periodistas de ocho medios de comunicación</b>, después de que la Cadena SER adelantara el contenido del sumario de los <a href="https://cadenaser.com/tag/cdr_comites_defensa_republica_cataluna/a/">CDR</a>, una información veraz y de indudable interés público. Entre los periodistas que comparecerán como imputados por un delito de revelación de secretos <b>se encuentra Miguel Ángel Campos</b>, redactor de Tribunales de la emisora del grupo Prisa.</p>
      <p>El pasado 29 de septiembre, <b>la Cadena SER publicó en exclusiva</b> el contenido de los autos por los que el juez Manuel García Castellón ordenó la prisión provisional para los siete CDR detenidos por un delito de terrorismo. Otros medios de comunicación se hicieron eco de esta información y las defensas de los sospechosos denunciaron ante la Audiencia Nacional la "filtración masiva" del sumario secreto.</p>
      <p>El juez, después de que la Fiscalía advirtiera que este órgano jurisdiccional no era competente para investigar este delito, derivó la causa a los juzgados ordinarios de Madrid, y <b>es el juzgado 41 de la capital el que ha admitido a trámite el asunto</b> y ha citado como imputados la próxima semana a los periodistas.</p>
      <p>El <a href="https://www.periodistes.cat/">Colegio de Periodistas de Cataluña</a> califica de "<b>ataque a la libertad de prensa</b> la imputación de 8 periodistas por <b>publicar información valiosa y veraz</b> sobre el sumario de la detención de los CDR". "El delito de revelación de secretos", añade, "es aplicable a funcionarios no a periodistas, amparados por el secreto profesional".</p>
