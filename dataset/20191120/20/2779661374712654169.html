      <h1>Visite en vidéo à l'intérieur de l'Apple Park</h1>
      <address><time datetime="2019-11-20T20:15:00+00:00">20 Nov 2019, 20:15</time> by <a rel="author">Mickaël Bazoge</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OCpxBgGMeOg" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Exception faite du Visitor Center qui fait aussi office d'Apple Store, tout le reste de l'Apple Park n'est pas ouvert au public. Mais à l'occasion, le constructeur ouvre les portes de son nouveau campus et c'est justement durant une de ces visites (peut-être pour des employés d'un fournisseur ?) qu'a été réalisé ce petit tour en vidéo. On peut y voir l'immense parking du Park, le Steve Jobs Theater, la nature autour et au centre du donut géant, ainsi que l'atrium. Tout parait immense dans la vidéo, et cela doit être le cas aussi dans la réalité !</p>
    </article>
