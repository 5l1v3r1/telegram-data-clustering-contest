      <h1>夜期靠穩 最新報26823 升20點</h1>
      <address>
        <time datetime="2019-11-20T20:17:00+00:00">20 Nov 2019, 20:17</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>夜市期貨靠穩，截至晚上約8時16分，11月期指夜市最新報26823點，升20點或0.07%，低水67點，暫錄得成交7239張。<br/>至於11月夜期最低見26757點，與今日日間期指收市26803點相比，下跌46點；最高則見26835點，與日間期指收市相比，上升32點。<br/>國指期貨現時報10602點，升5點或0.05%，低水18點，成交4091張。<br/>更多即市期指資訊，請瀏覽〈港股360〉<a href="http://stock360.hkej.com/indices/futures/HSI">期指專頁</a>。</p>
