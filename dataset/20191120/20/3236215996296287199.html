      <h1>高山企業中期虧損收窄至1236萬</h1>
      <address>
        <time datetime="2019-11-20T20:08:00+00:00">20 Nov 2019, 20:08</time>
      </address>
      <p>高山企業(<a href="http://stock360.hkej.com/quotePlus/00616">00616</a>)公布，截至9月底止，中期虧損1236.9萬元，每股虧損0.38仙，不派中期息。<br/>去年同期虧損3959.2萬元，每股虧損1.33仙。<br/>期內，營業額3995萬元，按年升36.73%。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1120/2019112000684_c.pdf">下載港交所通告原文</a></p>
    </article>
