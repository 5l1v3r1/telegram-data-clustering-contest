      <h1>Но­вый спо­соб борь­бы со свал­ка­ми при­ду­ма­ли в ни­же­го­род­ском Зак­со­бра­нии</h1>
      <address>
        <time datetime="2019-11-20T20:25:00+00:00">20 Nov 2019, 20:25</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VbKpZ0qn99E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Проблему образования незаконных свалок обсудили на заседании комитета Законодательного собрания по экологии и природопользованию. Депутаты рассмотрели новый документ, направленный на решение проблемы в сфере обращения с мусором.</p>
      <p>Закон предлагает вести новую санкцию против нелегальных перевозчиков отходов. Автомобиль, на котором привезли и незаконно выгрузили мусор, может быть задержан до оплаты штрафа нарушителем.</p>
      <blockquote>«Если едет транспортное средство и везет мусор — это могут быть и активисты, это могут быть сотрудники правоохранительных органов. У нас сейчас появляется огромное количество инспекторов и они увидели, что происходит нарушение. Они его зафиксировали, сделали фото или видео. И они могут обратиться в соответствующий орган для задержания транспортного средства», — рассказал депутат законодательного собрания Нижегородской области Владислав Атмахов.</blockquote>
