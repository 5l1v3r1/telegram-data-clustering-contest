      <h1>🎥 | Sneijder had in rijtje met Ronaldo en Messi kunnen staan: ‘Dat wilde ik niet’</h1>
      <address>
        <time datetime="2019-11-20T20:52:53+00:00">20 Nov 2019, 20:52</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/FOXSportsnl/status/1197229138223996932?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>Wesley Sneijder is een van de grootste voetballers die Nederland ooit heeft gehad - oké niet qua lengte. De inmiddels 35-jarige oud-international speelde bij Ajax, Real Madrid en Inter en won er veel (Europese) prijzen. Toch had Sneijder een nóg betere voetballer kunnen zijn, zo zei hij zelf.</b>
      </p>
      <p>Die uitspraken deed hij in het FOX Sports-programma <i>De Jaren van Perez</i>. Kenneth Perez vroeg zich af waarom Sneijder niet in het rijtje van Cristiano Ronaldo en Lionel Messi stond.<br/><br/><b>De uitleg<br/></b>"Als ik er 100 procent voor had geleefd had ik ook in dat rijtje gestaan. Dat weet ik. Maar dat wilde ik niet en daar heb ik ook geen spijt van. Het is niet dat ik het niet op kon brengen, ik wilde het gewoon niet", was de uitleg van Sneijder.<br/><br/>"Ik heb genoten van mijn carrière op beide vlakken. Zowel binnen als buiten het voetbal om. Ik heb alle prijzen gewonnen die je maar kon winnen. Dus ik heb er geen seconde spijt van."<br/><br/><b>Goedgevulde prijzenkast<br/></b>Volgens Sneijder was hij te weinig constant om in het rijtje van Ronaldo en Messi te horen, maar had hij er wel piekjaren tussen zitten. 2010 was in elk geval een van die piekjaren. Sneijder haalde dat jaar met Oranje de finale van het WK en won dat jaar de Champions League, Serie A, Coppa Italia, Supercoppa Italiana en de wereldbeker voor clubs met Internazionale.<br/><br/>Het leverde hem een 4de plek op bij de Ballon d’Or verkiezing en hij stond samen met Andrés Iniesta en Xavi op het middenveld van het elftal van het jaar in de jaarlijkse verkiezing van FIFPro.</p>
