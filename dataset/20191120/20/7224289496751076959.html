      <p>El ex consejero electoral del IFE, Alfredo Figueroa, advierte que el gobierno dictatorial de Bolivia pretende hacer pasar por actos terroristas las acciones de resistencia civil que grupos indígenas han desplegado para oponerse al golpe de Estado. Sin embargo, el abogado Gabriel Reyes Orona considera que esas mismas acciones pueden catalogarse como “contragolpe de Estado”. El debate completo en la #MesadeAnálisis.</p>
