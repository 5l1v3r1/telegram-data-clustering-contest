      <h1>華邦金融半年轉蝕1018萬</h1>
      <address>
        <time datetime="2019-11-20T20:02:00+00:00">20 Nov 2019, 20:02</time>
      </address>
      <p>華邦金融(<a href="http://stock360.hkej.com/quotePlus/03638">03638</a>)公布，截至9月底止，中期虧損1018.5萬元，去年同期盈利545.4萬元；每股虧損0.23仙，不派中期息。<br/>期內，收入3.77億元，按年下跌3.67%。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1120/2019112000699_c.pdf">下載港交所通告原文</a></p>
