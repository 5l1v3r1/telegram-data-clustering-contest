    <article>
      <h1>শাহজালালে পৌঁছেছে পাকিস্তানের ৮২ টন পেঁয়াজ</h1>
      <address><time datetime="2019-11-20T20:03:00+00:00">20 Nov 2019, 20:03</time> by <a rel="author">সময় সংবাদ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cqDkJzjr5QI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>পাকিস্তান থেকে ৮২ টন পেঁয়াজ ঢাকার শাহজালাল আন্তরর্জাতিক বিমানবন্দরে এসে পৌঁছেছে। বুধবার (২০ নভেম্বর) সন্ধ্যা ৭টা ২০ মিনিটে পেঁয়াজবাহী প্রথম কার্গো উড়োজাহাজটি অবতরণ করে।  </b><br/><br/>ঢাকা কাস্টমসের সহকারী কমিশনার সাজ্জাদ হোসেন সংবাদমাধ্যমকে জানান, সিল্কওয়ে উড়োজাহাজের ‘সেভেনএল ৩০৮৬’ ফ্লাইটে পেঁয়াজের প্রথম চালানটি এসেছে। এখন দ্রুত শুল্কায়নের প্রক্রিয়া চলছে।<br/><br/>এই পর্যন্ত আকাশপথে চারটি উড়োজাহাজে পেঁয়াজের চালান আনার সময়সূচি ঠিক হয়েছে। শাদ এন্টারপ্রাইজ ছাড়াও চট্টগ্রামের এস আলম গ্রুপের প্রথম চালান আসবে আজকে রাত ১টায়। সৌদিয়া এয়ারলাইন্সের যাত্রীবাহী বিমানে প্রথম চালানটি এসে পৌঁছাবে।<br/><br/>আগামীকাল বৃহস্পতিবার বিসমিল্লাহ এয়ারলাইন্সের পণ্যবাহী উড়োজাহাজে দ্বিতীয় চালান আসবে। শুক্রবার (২২ নভেম্বর) তৃতীয় চালান আসবে সৌদিয়া এয়ারলাইন্সের যাত্রীবাহী বিমানে।<br/><br/>এর আগে, গতকাল (১৯ নভেম্বর) বিকেলে কার্গো বিমানে পেঁয়াজের প্রথম চালান আসার কথা ছিল বলে জানিয়েছেন বাণিজ্যমন্ত্রী টিপু মুন্সি। এদিন বিকেলে সচিবালয়ের বাণিজ্য মন্ত্রণালয়ে পেঁয়াজের বর্তমান পরিস্থিতি নিয়ে ডাকা সংবাদ সম্মেলনে তিনি এ কথা জানান।<br/><br/> </p>
