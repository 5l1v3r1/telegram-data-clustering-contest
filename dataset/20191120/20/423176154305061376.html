      <h1>Видеосолянка. 20.11.2019</h1>
      <address><time datetime="2019-11-20T20:49:00+00:00">20 Nov 2019, 20:49</time> by <a rel="author" href="https://lj-top.ru/author/colonelcassad" target="_blank">colonelcassad</a></address>
      <figure>
        <img src="https://lj-top.ru/proxyimage/https://ic.pics.livejournal.com/sverdlovskavia/75593640/1928615/1928615_original.jpg"/>
      </figure>
      <p>Из накопившихся видео присланных читателями<b> "Рупора Тоталитарной Пропаганды".</b><br/><br/><b>1. Африка в эпоху противостояния великих держав</b></p>
      <figure>
        <iframe src="https://www.youtube.com/embed/IrxrWKG4KLE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Разбор текущих тенденций передела сфер влияния в Африке.<br/><br/>* * *<br/><br/><b>2. ВВС Израиля против С-400.</b></p>
      <figure>
        <iframe src="https://www.youtube.com/embed/_5eu_kwHO9Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Разбор недавнего фейка про превозмогание ВВС Израиля над С-400.<br/><br/>* * *<br/><br/><b>3. О качествах воина-разведчика.</b></p>
      <figure>
        <iframe src="https://www.youtube.com/embed/lnCEOpFIdes" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>"Сибиряк" о качествах военного разведчика.<br/><br/>* * *<br/><br/><b>4. Сопротивление перевороту в Боливии.</b></p>
      <figure>
        <iframe src="https://www.youtube.com/embed/y2ghSrSXNHc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Разбор начавшегося в Боливии сопротивления перевороту. За последние дни к восставшим примкнули группы военных с легкой бронетехникой. Количество жертв продолжает возрастать, фашистский режим практически сразу включил режим полноценного террора против населения.<br/><br/>* * *<br/><br/><b>5. Как попытки импичмента Трампа влияют на внешнюю политику США.</b></p>
      <figure>
        <iframe src="https://www.youtube.com/embed/sjSdYIF4Q9E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>* * *<br/><br/><b>6. Вторая чеченская кампания. Настоящая война.</b></p>
      <figure>
        <iframe src="https://www.youtube.com/embed/r-Y5Y-byGMk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Огромная подборка хроники 1999-2000 годов посвященной 2-й чеченской войне. Существенную часть из показанного, ранее не видел.<br/><br/>* * *<br/><br/><b>7. Нюрнберг: До и после.</b></p>
      <figure>
        <iframe src="https://www.youtube.com/embed/JhVW1wvt0_E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>О процессе над главными нацистскими военными преступниками.<br/><br/>* * *<br/><br/><b>8. Битва за Мидуэй в цвете.</b></p>
      <figure>
        <iframe src="https://www.youtube.com/embed/rN5A8Ik-5hE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>К недавней премьере весьма посредственного фильма про битву у атолла Мидуэй. Цветная хроника тех событий.<br/><br/>* * *<br/><br/><b>9. Мосты города на Волге.</b></p>
      <figure>
        <iframe src="https://www.youtube.com/embed/jmbT15wc3tA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>О мостах, которые строились в Царицыне-Сталинграде-Волгограде. Танцующий мост тоже не забыли.<br/><br/>* * *<br/><br/><b>10. О неграх и азиатах в вермахте.</b></p>
      <figure>
        <iframe src="https://www.youtube.com/embed/V1rvU8E_ZAY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>О весьма спорных "арийцах" в составе частей вермахта.<br/><br/>* * *<br/><br/><b>Плюс еще ряд интересных материалов.</b></p>
      <figure>
        <img src="https://lj-top.ru/proxyimage/https://sun9-6.userapi.com/c852228/v852228795/1e7761/BT0eFarthGw.jpg"/>
      </figure>
      <p><b>1. Башня ветров. Севастополь</b> <a href="https://lj-top.ru/out/?url=https://sverdlovskavia.livejournal.com/208994.html">https://sverdlovskavia.livejournal.com/208994.html</a> Об одном из самых старых зданий Севастополя (на заглавном фото) дошедших до наших дней. Отличные фотографии и отличный рассказ.<br/><b>2. Без срока давности</b> <a href="https://lj-top.ru/out/?url=/out/?url=https://cutt.ly/CeZS2p5">https://cutt.ly/CeZS2p5</a> О преступлениях немецко-фашистских захватчиков на территории Псковской области. Глядя в стекленеющие глаза Коли с Уренгоя...<br/><b>3. Подборка военных миниатюр</b> <a href="https://lj-top.ru/out/?url=https://picturehistory.livejournal.com/4909496.html">https://picturehistory.livejournal.com/4909496.html</a> Большая подборка военных миниатюр. Особенно удачными получились на тему Великой Отечественной Войны. Детализация очень высокая.</p>
