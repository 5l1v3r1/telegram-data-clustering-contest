      <h1>Palestra e Sarau do GGN no Rio de Janeiro no dia 27, quarta-feira que vem</h1>
      <address><time datetime="2019-11-20T20:23:50+00:00">20 Nov 2019, 20:23</time> by <a rel="author" href="https://jornalggn.com.br/author/luisnassif/" target="_blank">Luis Nassif</a></address>
      <p>Na próxima 4a feira, dia 27, irei palestrar na ABI (Associação Brasileira de Imprensa) no Rio de Janeiro. Será às 18 horas. O endereço é rua Araujo Porto Alegre 76</p>
      <figure>

      </figure>
      <p>Na sequencia, haverá um belo sarau no Bar do Ernesto, a partir das 20 horas,, para os amigos cariocas do GGN.</p>
