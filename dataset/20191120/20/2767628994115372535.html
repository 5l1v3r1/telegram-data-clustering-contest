      <h1>EEUU rompe el consenso internacional</h1>
      <address><time datetime="2019-11-20T20:20:28+00:00">20 Nov 2019, 20:20</time> by <a rel="author">Escarlata Sanchez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QyEEU_FAyNk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>EE.UU. deja de considerar ilegales los asentamientos de Israel en Cisjordania.</b> Todo un giro de la política estadounidense que de un día para otro decide no ver los asentamientos israelíes incompatibles con el derecho internacional.</p>
      <p>El cambio de postura no solo es un espaldarazo de Trump a Benjamin Netanyahu, sino que aleja aún más la pretensión de los palestinos a un Estado propio.</p>
      <p>La medida se suma a la decisión de Trump, en diciembre de 2017, de reconocer Jerusalén como capital de Israel, moviendo la Embajada a la ciudad desde Tel Aviv, y al reconocimiento de los Altos del Golán como territorio israelí, en marzo de este año.</p>
      <p>"Para muchos israelíes, los asentamientos es algo muy asumido, dice Eyal Nahev, historiador de la Universidad de Tel Aviv. Lo que en el pasado se consideraba algo extremo y sin consenso, ahora es parte de la vida cotidiana".</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/23/64/808x454_cmsv2_7206d645-77a6-5f13-8b9b-91c09b69f957-4312364.jpg"/>
      </figure>
      <p>En diciembre de 2016, el Consejo de Seguridad de la ONU aprobó una resolución que consideraba las colonias una "flagrante violación" del derecho internacional.</p>
      <p>El secretario general de la Organización para la Liberación de Palestina, Saeb Erekat, consid c era irresponsable el comportamiento de EE UU y una amenaza para la seguridad global. Y ha declarado que "Los asentamientos usurpan la tierra y los recursos naturales palestinos y limitan su libertad de movimientos".</p>
      <p>"Todo comenzó con unas pocas miles de personas, ahora hay casi medio millón de israelíes en Cisjordania, prosigue Eyal Nahev, historiador de la Universidad de Tel Aviv.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/23/64/808x565_cmsv2_3b48e702-fbc2-57e5-b6bd-0683397c6af4-4312364.jpg"/>
        <figcaption>REUTERS/Francois Lenoir</figcaption>
      </figure>
      <p>El actual giro estadounidense enfurecerá a los palestinos y puede generar roces con la comunidad internacional, que considera ilegales los asentamientos. La jefa de la diplomacia europea, Federica Mogherini, ha emitido un comunicado en el que llama a Israel a poner fin a toda actividad de los asentamientos. Mike Pompeo, con sus declaraciones, repudia el memorando Hansell, que ha servido de base de consenso durante 40 años.</p>
      <p>"Declaraciones como esta de Pompeo solo harán que los palestinos asuman que mientras esté Estados Unidos, en realidad no habrá mediación", concluye pesimista el historiador Eyal Nahev.</p>
