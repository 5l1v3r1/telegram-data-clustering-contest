      <h1>【移交逃犯修例】林鄭要求各部門加倍努力回復社會秩序　駐外辦事處盡力澄清謠言</h1>
      <address>
        <time datetime="2019-11-20T20:50:00+00:00">20 Nov 2019, 20:50</time>
      </address>
      <p>香港示威持續，特首林鄭月娥在社交網站發文，稱今日召開特別部門首長會議，要求所有部門在其艱難時刻加倍努力，回復社會秩序，以人為本解決市民面對的問題，並直接向政務司司長張建宗的該部門行動小組負責。</p>
      <p>她續指，國內外都非常關注香港情況，但同時網上有很多失實訊息，故此今天亦和所有香港駐外和駐內地辦事處的首長開會，要求他們盡力澄清謠言，向外界解釋香港最新情況。</p>
    </article>
