      <h1>Пятый сезон "Лучше звоните Солу" начнется в феврале</h1>
      <address><time datetime="2019-11-20T20:00:00+00:00">20 Nov 2019, 20:00</time> by <a rel="author" href="https://shazoo.ru/users/Magnus" target="_blank">Андрей</a></address>
      <p>Телеканал AMC представила промо пятого сезона "Лучше звоните Солу" (Better Call Saul). Кроме того стало известно, что сериал вернется на экраны с новыми эпизодами 23 февраля.</p>
      <figure>
        <iframe data-src="https://twitter.com/BetterCallSaul/status/1197182960396636160?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Ранее Джанкарло Эспозито, который играет роль Гуса, заявил, что по продолжительности шоу, скорее всего, будет сопоставимо с "Во все тяжкие". То есть, шестой сезон "Сола"<a href="https://shazoo.ru/2019/04/23/78633/shestoj-sezon-luchshe-zvonite-solu-mozhet-stat-poslednim"> может стать финальным</a>, но, по данным THR, AMC еще не приняла окончательное решение.</p>
      <p>Телеканал также поделился кадрами новых эпизодов с центральными персонажами.</p>
    </article>
