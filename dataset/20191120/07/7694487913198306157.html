      <h1>قطع الاوتوستراد في البداوي عند مفرق أكومة</h1>
      <address><time datetime="2019-11-20T07:49:11+00:00">20 Nov 2019, 07:49</time> by <a rel="author">Lebanon 24</a></address>
      <p>قطع محتجون منذ ساعات الصباح الأولى، الاوتوستراد الدولي الذي يربط طرابلس بالمنية وعكار، وصولا الى الحدود السورية بالعوائق الحديدية والاطارات عند مفرق محطة أكومة في البداوي، وفق ما أفادت "الوكالة الوطنية للاعلام". <br/> </p>
