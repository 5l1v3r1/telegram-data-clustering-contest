      <h1>阪神・北條、打撃向上手応え</h1>
      <address>
        <time datetime="2019-11-20T07:01:00+00:00">20 Nov 2019, 07:01</time>
      </address>
      <p>　阪神秋季キャンプ（１９日、安芸）来季の遊撃の定位置奪取に燃える北條は打撃力向上に手応え。「打撃をもっとレベルアップしたいと思ってキャンプに入って、自分で追い込むことができたと思います」。同級生の木浪をはじめ、植田や小幡らライバルがひしめくポジションだが「自分がレベルアップしないと試合に出られない。この追い込んだものを、もったいないというふうにならないように、オフもしっかり継続してやっていきたい」と表情を引き締めた。</p>
    </article>
