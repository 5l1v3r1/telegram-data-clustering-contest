      <h1>阪神・矢野監督、キャンプＭＶＰはコーチ陣</h1>
      <address>
        <time datetime="2019-11-20T07:01:00+00:00">20 Nov 2019, 07:01</time>
      </address>
      <p>　阪神秋季キャンプ（１９日、安芸）阪神は１９日、高知・安芸キャンプを打ち上げた。恒例のキャンプＭＶＰについて矢野監督は「誰か一人っていう部分ではないんですけど、コーチのみんなかなと思っています」。まさかのコーチ陣を選出という珍事だった。その意図は「みんながアイデアを出してくれたんでね。よくやってくれたなと」と説明。２度のクロスカントリーではファンの間近を通る工夫を施し、守備コーチはほぼ毎日の早出ノックにも付き添った。そんな首脳陣の姿が、指揮官にとっても印象的だった。</p>
