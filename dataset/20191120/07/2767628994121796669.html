      <h1>Baño de sangre en Bolivia: tres muertos por bala y decenas de heridos</h1>
      <address><time datetime="2019-11-20T07:02:38+00:00">20 Nov 2019, 07:02</time> by <a rel="author">Carmen Menéndez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/D0-ugx_7yYg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Bolivia se estremece. Este martes, el país vivió una de las jornadas más sangrientas desde que comenzó el conflicto. Una jornada que dejó al menos tres muertos y decenas de heridos, entre llamamientos para que se encuentre una salida negociada a la crisis.</b>
      </p>
      <p>El baño de sangre tuvo como escenario la ciudad de El Alto, durante una operación conjunta de policías y militares, encargados de acompañar un convoy de camiones cisterna a su salida desde una refinería hacia la vecina ciudad de La Paz, que se ha quedado casi sin combustible debido a los bloqueos.</p>
      <p>No está claro qué sucedió, ni cómo comenzó el enfrentamiento entre policías, militares y simpatizantes del expresidente Evo Morales, pero lo cierto es que acabó con <b>al menos tres muertos por impactos de bala y una treintena de heridos</b>, trasladados a hospitales de El Alto y La Paz.</p>
      <h3>El Gobierno dice que los militares no dispararon</h3>
      <p>El Gobierno interino de Janine Áñez asegura que los militares no dispararon ni un proyectil y que fueron atacados por grupos violentos que lanzaron dinamita para derribar las paredes de la refinería, con el peligro de que hubiera una catastrófica explosión en las instalaciones. La versión de los partidarios de Morales es muy distinta.</p>
      <p><i>"Justicia para esta presidenta (...) s<b>omos seres humanos no somos animales</b> para que nos estén matando así"</i>, dice entre lágrimas una indígena aimara de El Alto.</p>
      <p><i>"Quiero denunciar públicamente este asesinato que nos está haciendo esta autoproclamada presidenta Áñez"</i>, dice una mujer, que explica que el ataque tuvo lugar con helicópteros y tanquetas. Otra interviene por detrás, diciendo a gritos que lo que cuenta es falso y ambas se enzarzan en una violenta pelea que es la imagen viva de la tensión en Bolivia.</p>
      <h3>La Defensoría del Pueblo reclama la desmovilización del Ejército</h3>
      <p>La Defensoría del Pueblo de Bolivia reclama la desmovilización de las Fuerzas Armadas para evitar más muertes.</p>
      <p>Desde los comicios del 20 de octubre, la crisis ha dejado al menos 27 muertos, más de 700 heridos y un país fracturado, convulso, en el que ya está pasando factura la escasez de alimentos y combustible.</p>
      <p>
        <b>El Gobierno provisional ha dado dos días al Legislativo para dar abordar la convocatoria de nuevas elecciones. En caso contrario, amenaza con hacerlo por decreto.</b>
      </p>
