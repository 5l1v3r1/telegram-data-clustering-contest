      <h1>阪神・高橋遥、さらなる飛躍を</h1>
      <address>
        <time datetime="2019-11-20T07:01:00+00:00">20 Nov 2019, 07:01</time>
      </address>
      <p>　阪神秋季キャンプ（１９日、安芸）高橋遥は山本昌臨時コーチからのアドバイスを胸に、さらなる飛躍を誓った。ブルペンでは１１８球の熱投で、前日１８日に教わった新しい握りのチェンジアップも反復。「パターンが増えたし、『こういうイメージ』とかを教えてもらえてよかったです」。先発の柱として期待される左腕は、来季へ「シーズン後半は力不足と感じたので、しっかりやっていきたい」と闘志を燃やした。</p>
    </article>
