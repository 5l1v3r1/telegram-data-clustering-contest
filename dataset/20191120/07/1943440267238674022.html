      <h1>阪神・原口、守備にも全力</h1>
      <address>
        <time datetime="2019-11-20T07:01:00+00:00">20 Nov 2019, 07:01</time>
      </address>
      <p>　体調を考慮されて秋季練習参加となった阪神・原口は１９日、「自分なりにやりたいことを継続してやれた」と手応えを強調した。今季は１月の大腸がんの手術を経て、６月上旬に１軍昇格し、４３試合で打率・２７６、１本塁打、１１打点。「捕手をメインでやりたいが、一番は試合に出るということ。（春季キャンプの）２月１日にしっかりと入っていけるようにしたい」。打撃力向上はもちろん、捕手や一塁の守備練習にも全力を注ぐ。</p>
