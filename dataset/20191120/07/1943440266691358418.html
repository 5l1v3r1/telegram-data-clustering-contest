      <h1>阪神・井上コーチ、春は鬼！秋は遠慮</h1>
      <address>
        <time datetime="2019-11-20T07:01:00+00:00">20 Nov 2019, 07:01</time>
      </address>
      <p>　阪神秋季キャンプ（１９日、安芸）井上打撃コーチは来年の春季キャンプに向けて「（秋は）遠慮していた部分があったから春は全面的にいきます。２年も３年も阪神おったんちゃうのくらいな勢いをもっていってもいいかな」と“鬼”になることを宣言した。前夜のミーティングでは野手陣に対して「オフの過ごし方が重要やで。（春は）実戦入ってきて、ふるいにかけられるよ。その辺は覚悟してきてね」とハッパをかけた。</p>
