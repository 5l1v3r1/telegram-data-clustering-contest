    <article>
      <h1>阪神・糸原、オフ無休宣言</h1>
      <address>
        <time datetime="2019-11-20T07:01:00+00:00">20 Nov 2019, 07:01</time>
      </address>
      <p>　阪神は１９日、高知・安芸キャンプを打ち上げた。鳴尾浜で行われた秋季練習（リハビリ組も含む）もこの日打ち上げた。右大腿部後方の筋挫傷で安芸キャンプ参加を見送った阪神・糸原は「まったく大丈夫です」と完治宣言。最終日は打撃、守備練習ともにフルメニューをこなした。２０１８年から２年連続で全試合出場を果たしたキャプテンは「速い球を打つこと」を来季の目標に掲げ、「（今オフは）無休でがんばります」と気合をにじませた。</p>
    </article>
