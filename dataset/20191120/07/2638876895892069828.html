      <h1>Белое золото — релизный трейлер Narcos: Rise of the Cartels</h1>
      <address><time datetime="2019-11-20T07:00:00+00:00">20 Nov 2019, 07:00</time> by <a rel="author" href="https://shazoo.ru/users/Magnus" target="_blank">Андрей</a></address>
      <p>Студия Kuju и Curve Digital представили релизный трейлер <i>Narcos: Rise of the Cartels </i>— пошаговой тактической стратегии в духе XCOM. Игра уже доступна на PC, PS4 и Xbox One.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ywhATtKuRDQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сюжет <i>Narcos: Rise of the Cartels</i> развернётся после событий первого сезона Narcos, а рассказ в игре поведётся от лица знаменитого наркобарона Пабло Эскобара. Геймеры смогут управлять силами Медельинского кокаинового картеля и Управления по борьбе с наркотиками.</p>
      <p>Над игрой также работали арт-директор Мэттью Стартин, который ранее сотрудничал с Ubisoft, Disney, EA и Sega, и продюсер Си Донбаванд, бывший специалист Sony Computer Entertainment Europe.</p>
