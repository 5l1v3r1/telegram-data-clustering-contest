      <h1>阪神・高山、２・１から１００％</h1>
      <address>
        <time datetime="2019-11-20T07:01:00+00:00">20 Nov 2019, 07:01</time>
      </address>
      <p>　阪神秋季キャンプ（１９日、安芸）高山が充実の秋季キャンプを打ち上げた。「対相手というよりはこのシーズンの自分の出た課題とか自分のポイントを確かめたり、その中で自分の中ではいい感触をつかめたのかなと思います」。東京五輪開催で開幕が前倒しになる来季へ「毎年２月１日から１００％でできるように過ごしていますけど、この秋やってきたことを落とさないように継続してやっていきたいと思います」と意気込んだ。</p>
    </article>
