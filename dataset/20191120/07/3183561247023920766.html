      <h1>Is It Just Me, Or Do The Cats Look More Human Now?</h1>
      <address><time datetime="2019-11-20T07:00:00+00:00">20 Nov 2019, 07:00</time> by <a rel="author">Jill Pantozzi</a></address>
      <figure>
        <img src="https://i.kinja-img.com/gawker-media/image/upload/t_original/p7grelpbjymqlooop5q6.png"/>
        <figcaption>Help. (Image: Universal)</figcaption>
      </figure>
      <p>Me-ow!</p>
      <p>The latest trailer for <a href="http://www.gizmodo.com.au/2019/09/going-behind-the-scenes-of-cats-does-not-make-it-look-like-any-less-of-a-nightmare"><i>Cats</i></a> has dropped on our laps to be cuddled...and it feels...different? I can’t decide if this is for better or worse. See for yourself.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/gNTDoOmc1OQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Or maybe I’m just imagining things?</p>
      <p>Tom Hooper’s adaptation of the Andrew Lloyd Webber Broadway hit shocked fans when we got a <a href="http://www.gizmodo.com.au/2019/07/the-first-cats-trailer-is-extremely-cursed">look at the first trailer</a>, and not in a good way. In this latest look at the musical, we get to see <a href="http://www.gizmodo.com.au/2019/10/taylor-swift-gets-to-be-a-cat-and-write-a-new-cats-song-with-andrew-lloyd-webber-for-work">Taylor Swift</a> mouth “cats,” Idris Elba kinda look like he’s naked, and Jason Derulo...well, be Jason Derulo-y.</p>
      <p><i>Cats</i> hits theatres on December 26, a week after <a href="http://www.gizmodo.com.au/2019/11/new-rise-of-the-skywalker-images-have-arrived-along-with-a-curious-tidbit-about-ancient-star-wars"><i>Star Wars: The Rise of Skywalker</i></a>, December 19. Don’t forget your catnip.</p>
