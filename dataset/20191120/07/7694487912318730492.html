      <h1>سفراء أبدوا إستغرابهم الشديد لما يفعله بنفسه فريق مسيحي وازن</h1>
      <address><time datetime="2019-11-20T07:15:11+00:00">20 Nov 2019, 07:15</time> by <a rel="author">Lebanon 24</a></address>
      <p>نقل مرجع رسمي سابق عن سفراء إستغرابهم الشديد لما يفعله بنفسه فريق مسيحي وازن نتيجة السياسات التي يتبعها، وفق ما أفادت صحيفة "الجمهورية". </p>
