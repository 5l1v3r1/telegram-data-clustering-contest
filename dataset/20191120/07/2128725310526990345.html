      <h1>İşte Radamel Falcao'nun dönüş tarihi! En erken...</h1>
      <address>
        <time datetime="2019-11-20T07:04:59+00:00">20 Nov 2019, 07:04</time>
      </address>
      <p>
        <b>
          <b>Aşil tendonundaki ağrıları nedeniyle Madrid'deki doktoruna tedavi olan Galatasaray'ın Kolombiyalı forveti Radamel Falcao'nun oynaması için belirlenen en erken tarih 14 Aralık.</b>
        </b>
      </p>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/bbb659/0/0/0/0/0/0?u=https://iaspr.tmgrup.com.tr/album/2019/11/20/radamel-falcao-icin-en-erken-donus-tarihi-1574233465477.jpg&amp;l=1"/>
        <figcaption>Galatasaray'da uzun süredir sakatlığı bulunan Radamel Falcao bekleyişi bir türlü bitmiyor.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/915840/0/0/0/0/0/0?u=https://iaspr.tmgrup.com.tr/album/2019/11/20/radamel-falcao-icin-en-erken-donus-tarihi-1574233468368.jpg&amp;l=1"/>
        <figcaption>Önce transfer için haftalarca gün sayan sarı-kırmızılılar, şimdi de oyuncuyu sahada görebilmek için sabırla iyileşmesini bekliyor. Ancak tarih uzadıkça uzuyor…</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/64cc44/0/0/0/0/0/0?u=https://iaspr.tmgrup.com.tr/album/2019/11/20/radamel-falcao-icin-en-erken-donus-tarihi-1574233463519.jpg&amp;l=1"/>
        <figcaption>50 gündür sahalardan uzak olan yıldız futbolcu tekrar İspanya'nın yolunu tuttu.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/6b7d5d/0/0/0/0/0/0?u=https://iaspr.tmgrup.com.tr/album/2019/11/20/radamel-falcao-icin-en-erken-donus-tarihi-1574233467624.jpg&amp;l=1"/>
        <figcaption>Madrid'deki özel doktorunda tedavisine devam edecek Kolombiyalı golcü, aşil tendonundaki ağrıları geçmediği için 1 Ekim'deki PSG maçından bu yana oynamıyor.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/1763dc/0/0/0/0/0/0?u=https://iaspr.tmgrup.com.tr/album/2019/11/20/radamel-falcao-icin-en-erken-donus-tarihi-1574233460247.jpg&amp;l=1"/>
        <figcaption>Özel iğneler olan Falcao, bu süreçte sarı-kırmızılı takımdan ayrı salonda bireysel çalıştı.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/6097a2/0/0/0/0/0/0?u=https://iaspr.tmgrup.com.tr/album/2019/11/20/radamel-falcao-icin-en-erken-donus-tarihi-1574233463613.jpg&amp;l=1"/>
        <figcaption><b>HAFTAYA KONTROLE GİRECEK</b><br/><br/>Galatasaray teknik heyeti, zorlu Başakşehir-Club Brugge- Trabzonspor fikstüründe kadro planlarını Falcao'suz yapıyor.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/dbbc64/0/0/0/0/0/0?u=https://iaspr.tmgrup.com.tr/album/2019/11/20/radamel-falcao-icin-en-erken-donus-tarihi-1574233461471.jpg&amp;l=1"/>
        <figcaption>Alanyaspor maçına da yetişmesi çok zor gözüken 33 yaşındaki forvet için hedef 14 Aralık'ta oynanacak Ankaragücü sınavı.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/40da49/0/0/0/0/0/0?u=https://iaspr.tmgrup.com.tr/album/2019/11/20/radamel-falcao-icin-en-erken-donus-tarihi-1574233463135.jpg&amp;l=1"/>
        <figcaption>Haftaya İspanya'dan döndükten sonra kontrole girecek Radamel Falcao, şayet testleri geçerse Alanyaspor maçı öncesinde takımla çalışmalara başlayacak ve bir sonraki hafta Ankaragücü ile oynanacak karşılaşmada sahada olacak.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/7d30a7/0/0/0/0/0/0?u=https://iaspr.tmgrup.com.tr/album/2019/11/20/radamel-falcao-icin-en-erken-donus-tarihi-1574233467717.jpg&amp;l=1"/>
        <figcaption><b>BECKHAM PEŞİNE DÜŞTÜ</b><br/><br/>İspanyol gazetesi AS'ta yer alan habere göre; Inter Miami'nin kurucusu ve başkanı olan David Beckham, MLS'e gösterişli bir başlangıç yapmak istiyor ve bu sebeple James Rodrigues, Radamel Falcao ve Mario Mandzukic'i transfer listesine aldı.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/3ac69b/0/0/0/0/0/0?u=https://iaspr.tmgrup.com.tr/album/2019/11/20/radamel-falcao-icin-en-erken-donus-tarihi-1574233465398.jpg&amp;l=1"/>
        <figcaption>Beckham'ın yüksek seviyede oynayan oyuncuları kadroya katmayı hedeflediği ve bu doğrultuda bir transfer listesi hazırladığı belirtildi.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/8f41c1/0/0/0/0/0/0?u=https://iaspr.tmgrup.com.tr/album/2019/11/20/radamel-falcao-icin-en-erken-donus-tarihi-1574233460513.jpg&amp;l=1"/>
        <figcaption><b>Falcao hangi maçları kaçırdı?</b><br/>Gençlerbirliği-Galatasaray 0-0<br/>Galatasaray-Sivasspor 3-2<br/>Galatasaray-Real Madrid 0-1<br/>Beşiktaş-Galatasaray 1-0</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/f55943/0/0/0/0/0/0?u=https://iaspr.tmgrup.com.tr/album/2019/11/20/radamel-falcao-icin-en-erken-donus-tarihi-1574233463599.jpg&amp;l=1"/>
        <figcaption>Galatasaray-Çaykur Rize 2-0<br/>Real Madrid-Galatasaray 6-0<br/>Gaziantep FK-Galatasaray 0-2</figcaption>
