      <h1>Foto: Tempat Hits di Magelang dengan Pemandangan 6 Gunung</h1>

      <slideshow>
        <figure>

          <figcaption>Tempat hits untuk bersantai ini berada di Desa Ngargogondo, Kecamatan Borobudur, Kabupaten Magelang. (Eko Susanto/detiktravel)</figcaption>

        <figure>

          <figcaption> Dari sini pengunjung bisa melihat keindahan enam gunung yaitu  Merapi, Merbabu, Andong, Telomoyo, Sumbing, Merbabu hingga Gunung Tidar. Juga dari kejauhan bisa melihat  hamparan 20 desa di Kecamatan Borobudur.<br/>(Eko Susanto/detiktravel)</figcaption>

      <p><b>Jakarta</b> - Kamu yang liburan ke Magelang wajib datang ke sini. Rasakan sensasi menatap pemandangan 6 gunung dan 20 desa di Borobudur sembari mencicipi kuliner enak.</p>
