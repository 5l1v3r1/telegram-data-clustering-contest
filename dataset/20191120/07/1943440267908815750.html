      <h1>阪神・近本「予想以上のもの得られた」</h1>
      <address>
        <time datetime="2019-11-20T07:01:00+00:00">20 Nov 2019, 07:01</time>
      </address>
      <p>　阪神秋季キャンプ（１９日、安芸）近本は「自分のなかではやりたいことはしっかりできた。予想以上のものは得られたかなと思う」と初めての秋季キャンプを振り返った。１７日の紅白戦では初めて実戦で右翼を守るなど経験も積んだ。オフに向け「特に何かに重きをおくことはないと思う。球団でしっかり練習が課せられているので、しっかりやれば他は気を使うことはないと思う」と力を込めた。２１日から再び鳴尾浜でトレーニングを行う予定だ。</p>
    </article>
