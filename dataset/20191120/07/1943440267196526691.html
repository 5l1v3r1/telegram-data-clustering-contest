      <h1>阪神・梅野、岩貞にバトン</h1>
      <address>
        <time datetime="2019-11-20T07:01:00+00:00">20 Nov 2019, 07:01</time>
      </address>
      <p>　阪神秋季キャンプ（１９日、安芸）選手会長の梅野は手締めのあいさつを岩貞に譲った。「もともと秋季練習のときに、３年間ずっとやっているから違う人でと頼んでいて。監督にも言って監督からも『サダ（岩貞）頼んだ』となったので」と明かした。２年連続でゴールデングラブ賞に輝いた正捕手は、この安芸で磨いたことを生かし、さらにレベルアップしていく。</p>
    </article>
