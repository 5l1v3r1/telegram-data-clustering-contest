      <h1>阪神・岩貞、手締めのあいさつ「ずっとやりたかった」</h1>
      <address>
        <time datetime="2019-11-20T07:01:00+00:00">20 Nov 2019, 07:01</time>
      </address>
      <p>　阪神秋季キャンプ（１９日、安芸）岩貞が手締めのあいさつを務め「来年はこのなかから一人でも多く１軍の戦力になり、優勝できるように頑張っていきたいと思います」と力強く話した。大役を終え「矢野さんから指名されて、ずっとやりたかったので、ちょうどタイミングが合いました」と充実した表情。このキャンプでは山本昌臨時コーチからチェンジアップを伝授されるなど収穫は十分。来春に向け、充実したオフシーズンにする。</p>

      </figure>
