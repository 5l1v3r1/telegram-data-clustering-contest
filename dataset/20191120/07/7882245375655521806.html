      <h1>Психологическое насилие: один рассказ о судьбе миллионов</h1>
      <address><time datetime="2019-11-20T07:00:52+00:00">20 Nov 2019, 07:00</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/WKG73pvY8ZU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Насилие, сексуальные домогательства, сексистские комментарии. С этим в Испании сталкивается практически каждая женщина. Избежать подобного не так просто. Корреспондент Euronews Кристина Хинер встретилась с женщинами, которых так или иначе, коснулась эта проблема.</p>
      <p>Жертва психологического насилия : "После всего такого вы можете выйти на улицу. Но это тяжело. Проще сказать, мол я пойду к психологу. Нет. Бывают спады настроения, возникают тревожные состояния, паника, нервозность. Иногда, кажется, что ты приходишь в норму. Но не до конца".</p>
      <p>Годами эта женщина подвергалась психологическому давлению: "Ты привыкаешь к тому, что тебя уничтожают. Когда выходишь из ступора, осознаешь, что происходит, тогда твой партнер начинает обращаться с тобой еще хуже. И ты лучше понимаешь ситуацию".</p>
      <p>Три года назад героиня нашего сюжета ушла из дома и поселилась в приюте. Женщина боялась, что партнер поднимет на нее руку.</p>
      <p>Жертва психологического насилия: “Я все еще пор боюсь столкнуться с ним на улице. Я понимаю, мне будет тяжело, пока однажды я не изменюсь сама и перестану бояться. Когда это произойдет? Я не знаю".</p>
      <p>Пострадавшая, получает квалифицированную помощь: как психологическую, так и юридическую. Ее предоставляют местные и региональные организации. Жертвы насилия могут рассчитывать и на временное убежище. Примечательно, что закон о защите от гендерного насилия Испания приняла в 2004 году. Это стало примером для многих государств, входящих в европейское сообщество. Насилие по отношению к женщинам - социальная проблема, решение которой требует работы в нескольких направлениях. Речь идет о профилактике, образовании, общественной поддержке. Первичную помощь жертвы насилия получают в медицинских учреждениях.</p>
      <p>"Помимо видимых травм и повреждений, женщины страдают и от других, не всегда очевидных, последствий насилия" - говорит врач-терапевт Пилар Баби. По словам медика, необходимо искать причины агрессивного поведения мужчин, чтобы более эффективно бороться с насилием.</p>
      <p>В прошлом году в Испании было зарегистрировано самое низкое за последние годы число погибших в результате насилия женщин. В ассоциациях, защищающих права женщин, утверждают, что до сих пор стране не хватает профессионалов, работающих в сфере борьбы с этим видом преступности, что недостаточно выделяется средств на обучение узких специалистов.</p>
      <p>Карла психолог, Ассоциация HÈLIA: "Нам нелегко приходится. В службы поддержки обращается много женщин. Особенно после образовательных общественных кампаний, женщины осознают, что страдают от насилия. Они направляются в службы защиты, а туда практически не пробиться".</p>
      <p>Героине нашего сюжета можно сказать повезло. Она благодарна за оказанную ей помощь. Но, чтобы вновь обрести уверенность в себе, ей предстоит пройти долгий путь.</p>
      <p>Жертва психологического насилия: "Если бы я не попала в специализированный Каталонский институт (занимающийся проблемами женщин), где дают советы, поддерживают, я бы не ушла из дома, и продолжила бы мучиться. Думала бы, что так и должно быть. Только здесь я поняла: все, что происходило со мной ненормально. Без посторонней помощи женщина это не осознает".</p>
