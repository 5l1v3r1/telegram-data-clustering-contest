      <h1>Bale maakt Real Madrid belachelijk tijdens EK-feestje met Wales</h1>
      <address>
        <time datetime="2019-11-20T07:45:30+00:00">20 Nov 2019, 07:45</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/ESPNFC/status/1196928620352200704?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>Gareth Bale en Real Madrid liggen elkaar al een hele tijd niet zo lekker. De topspeler krijgt flink wat kritiek in Spanje en hij zou willen vertrekken. Bale kreeg de kritiek dat hij liever op de golfbaan zou staan dan op het trainingsveld van Real.</b>
      </p>
      <p>Die uitspraak heeft hij onthouden, bleek na de <a href="https://sportnieuws.nl/voetbal/buitenland/bale-en-ramsey-pakken-laatste-normale-ek-ticket/">gewonnen EK-kwalificatiewedstrijd</a> tegen Hongarije. Nadat de aanvaller zich met Wales plaatste voor het EK stond Bale te feesten met zijn ploeggenoten. Op de nationale vlag die ze bij zich hadden stond heel groot: 'Wales. Golf. Madrid. In die volgorde'. De sterspeler stond voluit lachend met die vlag in zijn handen rond te springen. De boodschap van Bale lijkt wel duidelijk, hij wil weg.<br/><br/><b>Wie bedacht die uitspraak?<br/></b>De uitspraak 'Wales. Golf. Madrid' komt niet van Bale zelf. Op het Spaanse medium Cadena Ser deed de Montenegrijnse voormalig voetballer Pedrag Mijatovic <a href="https://en.as.com/en/2019/11/16/football/1573933417_690571.html">die uitspraak</a> om de situatie van Bale bij Real Madrid te omschrijven.</p>
