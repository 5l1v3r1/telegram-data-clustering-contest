      <h1>中国航天新规划：将打造首个“天基物联网”</h1>
      <address><time datetime="2019-11-20T07:49:22+00:00">20 Nov 2019, 07:49</time> by <a rel="author">成岚</a></address>
      <p><b>　　</b>通过卫星组成的天基互联网将使我们能够随时随地的接入网络，而要实现“万物互联”，则需要的是另一种网络——“物联网”，记者从航天高峰论坛上了解到，我国将打造首个“天基物联网”系统，两颗试验验证星将于今年年底发射。</p>
      <figure>
        <img src="http://www.xinhuanet.com/tech/2019-11/20/1125251253_15742071570261n.jpg"/>
        <figcaption>　　我国首个“天基物联网”被命名为“行云工程”，将通过构建由80颗低轨通信小卫星的星座系统，发挥通信卫星“全球覆盖、通信距离远、通信容量大、成本低”等优势，将全球范围内各种信息节点和传感器等智能终端进行有效连接，形成覆盖全球的物联网信息系统。　　天基物联网在地面信号无法覆盖的地区，对地面物联网进行有力补充，除了集装箱远洋运输之外，还能应用于海洋岛屿通信、石油电力监管、农机数据采集与运输、工程机械信息传输等众多行业领域。</figcaption>
      </figure>
