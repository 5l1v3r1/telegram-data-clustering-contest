      <h1>Апоклипсис здесь и сейчас: Москва в одном шаге от глобальной санитарной катастрофы</h1>
      <address><time datetime="2019-11-20T22:21:13+00:00">20 Nov 2019, 22:21</time> by <a rel="author" href="https://d3.ru/user/vera1986/" target="_blank">vera1986</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4C0LRiyjhb8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote><a href="https://www.youtube.com/watch?v=4C0LRiyjhb8&amp;feature=youtu.be&amp;fbclid=IwAR2yQZJcqS7B-ieK0JMJM3fHcLJ-zuC-BIxXDzjDsVkEXTE2EKxZ_0nwvrE">Очистные ПИК в прямой близости от Рублевского водозабора</a><br/>На видео с квадрокоптера отмечены: - место под строительство планируемых очистных сооружений ГК ПИК в Ильинском для обеспечения канализования ГК Ильинские Луга;…<cite>www.youtube.com</cite></blockquote>
      <p>Апоклипсис здесь и сейчас. Москва в одном шаге от глобальной санитарной катастрофы, диверсия против питьевого водоснабжения десятков миллионов людей уже запущена!<br/><br/>На первом плане вы видите строительство гигантских канализационных сооружений в Ильинском в строжайшей зоне санитарной охраны источников питьевого водоснабжения Москвы (Рублевского и Западного водозаборов, снабжающих водой 60 процентов населения столицы). Очистные размещаются именно здесь, чтобы реализовать планы подмосковных властей по строительству целого нового города с населением около 100 тысяч человек между Архангельским и Александровкой. Очистные на перспективу должны принимать до 50 тысяч тонн канализации в сутки и дальше сбрасывать их в реку Липку — приток Москвы–реки выше питьевого водозабора, что прямо запрещено Водным кодексом.<br/><br/>Строительство первой очереди жилых комплексов ГК "ПИК" и "Гранель" уже привело к фекальной катастрофе в Ильинском, неочищенные стоки подступают к кладбищу и домам жителей, надзорные органы никак не реагируют на эти факты. Можно представить, как они будут контролировать качество стоков со строящейся канализации.<br/><br/>Далее коптер пролетает над зданиями фермы императрицы Марии Александровны, над другими постройками и парком усадьбы Ильинское — единственной царской усадьбы Подмосковья, которая распродана на участки, и подмосковные власти отказываются включать ее в реестр объектов культурного наследия.<br/><br/>За рекой виден поселок Жуковка, немного левее за излучиной Москвы–реки расположена Западная станция водозабора, снабжающая, в том числе, режимные государственные объекты, немного правее — государственная резиденцая Ново–Огарево.<br/><br/>Это должен увидеть каждый москвич и житель западного Подмосковья! Реализация этих планов приведет к неминуемой экологической и санитарной катастрофе в Московском регионе!</p>
