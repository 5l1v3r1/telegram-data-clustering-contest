      <h1>ΕΛΚ: Νέος Πρόεδρος ο Ντόναλντ Τουσκ</h1>
      <address><time datetime="2019-11-20T22:58:18+00:00">20 Nov 2019, 22:58</time> by <a rel="author">Γιώργος Αϊβαλιώτης</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rbMY2OrLAHE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Τα τελευταία χρόνια βρισκόταν στην ηγεσία του Ευρωπαϊκού Συμβουλίου ως πρόεδρος. Τώρα ο Ντόναλντ Τουσκ θα συνεχίσει να ακούει την λέξη πρόεδρος αυτήν την φορά ως επικεφαλής του Ευρωπαϊκού Λαϊκού Κόμματος, της μεγαλύτερης παράταξης στην ευρωβουλή.</p>
      <p>«Σας ευχαριστώ για τις ψήφους και όλη σας την εμπιστοσύνη. Χάρη στις ψήφους σας θα είμαι και πάλι πρόεδρος. Είναι πολύ καλύτερο που θα είμαι ο νέος πρόεδρος του Ευρωπαϊκού Λαϊκού Κόμματος, παρά ο πρώην πρρόεδρος του Ευρωπαϊκού Συμβουλίου φυσικά» τόνισε ο Ντόναλντ Τούσκ.</p>
      <p>Τα μέλη των κεντροδεξιών κομμάτων της Ευρώπης θεωρούν ότι θα μπορέσουν να αυξήσουν την επιρροή τους στην κοινωνία προτάσσοντας την καταπολέμηση των λαϊκιστικών στοιχείων.</p>
      <p>«Εμείς ως κόμμα θα πρέπει να αλλάξουμε. Πρέπει να μεγαλώσουμε, να προσαρμοστούμε. Αυτό δεν σημαίνει ότι θα πρέπει να θέσουμε σε κίνδυνο τον πυρήνα αξιών στις οποίες όλοι συμφωνούμε. Μπορεί να έχει έναν διαφορετικό τρόπο, μία διαφορετική προσέγγιση αλλά πιστεύω ότι αναλαμβάνει αυτόν τον ρόλο με μία μεγάλη εμπειρία ως πρόεδρος του Ευρωπαϊκού Συμβουλίου, με ρόλο κλειδί ως προς το brexit αλλά επίσης με την προσωπική του εμπειρία και το πολιτικό του υπόβαθρο», ανέφερε η Ιρλανδή Έλεν ΜακΕντί</p>
      <p>«Πιστεύω ότι θα υπάρξει μεγάλη προσοχή στο κράτος δικαίου, στον σεβασμό στην δημοκρατία και στον σεβασμό των ανθρωπίνων δικαιωμάτων. Πιστεύω ότι είναι κάτι πολύ σημαντικό. Θα μπορέσουμε να παραμερίσουμε τους λαϊκιστές τα επόμενα πέντε χρόνια με εκείνον ως πρόεδρο», υποστήριξε ο επίσης Ιρλανδός Νίλ Ρίτσμοντ.</p>
      <p>Αν κάτι χαρακτήρισε τον Ντόναλντ Τουσκ στην θητεία του ως πρόεδρος του Ευρωπαϊκού Συμβουλίου ήταν η αγόγγυστη προσπάθειά του να καταλήξει σε συμβιβασμούς για το κοινό καλό όταν όλα έδειχναν αδιέξοδα, κάτι που σκοπεύει να κάνει και τώρα.</p>
