      <h1>انتخاب دونالد توسك رئيسا جديدا لليمين الأوروبي</h1>
      <address><time datetime="2019-11-20T22:30:38+00:00">20 Nov 2019, 22:30</time> by <a rel="author">Ahmed Gannouni</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_G-lqti3Bd8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>انتخب رئيس المجلس الأوروبي المنتهية ولايته دونالد توسك الأربعاء رئيسا جديد لحزب الشعب الأوروبي.</p>
      <p>وفي أول تصريح له بعيد انتخابه في مؤتمر الحزب الذي يعقد بمدينة زغرب تعهد توسك بمحاربة الشعبويين والمستبدين.</p>
      <p>ويعد توسك شخصية معروفة على الساحة الأوروبية ومدافع شرس عن توسيع الاتحاد الأوروبي.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197170242776158208" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وكان توسك (62 عاماً)، المرشح الوحيد لرئاسة الحزب الذي يضمّ كل أطراف اليمين الأوروبي، علما بأن الانتخابات الأخيرة للبرلمان في أيار/مايو أظهرت تراجعاً للحزبين التقليديين الكبيرين، حزب الشعب الأوروبي والحزب الاشتراكي الديمقراطي، لصالح الليبراليين والخضر وحتى اليمين المتطرف.</p>
      <p>وشارك في مؤتمر الحزب المستشارة الألمانية أنغيلا ميركل ورئيسة المفوضية الأوروبية أورسولا فون دير لايين ضمن ألفي مشارك في المؤتمر الذي سيُعقد على مدى يومين في العاصمة الكرواتية.</p>
      <p>ويتوقع أن تتمّ مناقشة مسألة توسيع الاتحاد الأوروبي ليشمل دول غرب البلقان، بعد شهر على رفض الاتحاد الأوروبي، تحت ضغط فرنسا، بدء مفاوضات انضمام مع جمهورية شمال مقدونيا وألبانيا.</p>
      <p>وتريد باريس أن تقترح على شركائها في الاتحاد الأوروبي إصلاحاً لآلية الانضمام، إلا أنه لا يبدو أن هناك توافقاً على ذلك.</p>
      <p>في زغرب، عبّر توسك الذي يُفترض أن يخلف الفرنسي جوزف دول لرئاسة حزب الشعب الأوروبي، عن خيبة أمله إزاء العرقلة.</p>
      <p>وبعد لقائه رئيس الوزراء الكرواتي أندريي بلينكوفيتش الذي ستتولى بلاده الرئاسة الدورية للاتحاد الأوروبي، قال توسك عشية المؤتمر إن رفض الاتحاد الأوروبي "كان بالنسبة إليّ سببا كبيرا لخيبة الأمل".</p>
      <p>وتابع "لكنني ما زلت متفائلاً" مشيراً إلى أنه يعتمد على زغرب "للقيام بكل ما بوسعها أثناء رئاستها لإعادة الوحدة إلى الاتحاد الأوروبي بشأن التوسيع".</p>
      <p>وتمنّى رئيس الوزراء الكرواتي أن يُحلّ الوضع أثناء قمة ستجمع في أيار/مايو في زغرب الاتحاد الأوروبي ودول غرب البلقان. وقال "نعتقد أنه من الجيّد" لشمال مقدونيا وألبانيا وكذلك بالنسبة "للاستقرار" الإقليمي "بدء هذه المحادثات".</p>
      <p>ودفع الرفض الأوروبي رئيس وزراء شمال مقدونيا زوران زئيف إلى الدعوة لانتخابات مبكرة. واستثمر زئيف كل امكانياته السياسية لضمّ بلاده إلى الاتحاد الأوروبي في مهمّة محفوفة بمخاطر سياسية.</p>
      <p>وصرّحت فون دير لايين مؤخراً في برلين أن الاتحاد الأوروبي "طلب الكثير من شمال مقدونيا وألبانيا" مضيفةً "الآن، علينا أن نترجم كلامنا وأن نبدأ مفاوضات الانضمام". وحذّرت من أنه في حال لم يحصل ذلك "سيملأ آخرون الفراغ، الصين أو روسيا أو تركيا أو السعودية".</p>
