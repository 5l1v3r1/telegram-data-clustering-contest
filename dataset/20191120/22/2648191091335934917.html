      <h1>Китаец установил новый мировой рекорд по прыжкам на скакалке – видео</h1>
      <h2>Китаец Цэнь Сялинь побил собственный рекорд в скоростных прыжках через скакалку. Смотрите на видео, какое достижение будет зафиксировано в Книге рекордов Гиннесса.</h2>
      <address>
        <time datetime="2019-11-20T22:45:00+00:00">20 Nov 2019, 22:45</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rdWMlntHinM" width="1000" height="563" data-service="Youtube" scrolling="no"/>
        <figcaption>
          <cite>
            <a href="https://www.youtube.com/watch?v=rdWMlntHinM">© YouTube / Xinhua Myanmar</a>
          </cite>
        </figcaption>
      </figure>
      <p>Рекорд был установлен в Шанхае в минувшие выходные. На соревнования по прыжкам через скакалку приехали более 400 человек из Франции, Австралии, Японии, Южной Кореи и других стран.</p>
      <p>Сялинь в конкурсе "Вызов" побил свой рекорд в категории "Максимальное количество шагов через скакалку за 30 секунд" – за полминуты он сумел сделать 228 прыжков.</p>
