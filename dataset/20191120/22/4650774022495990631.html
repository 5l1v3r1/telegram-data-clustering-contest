      <h1>СМИ показали, как Соколов метнулся за кортиком в ходе следственного эксперимента</h1>
      <address><time datetime="2019-11-20T22:04:00+00:00">20 Nov 2019, 22:04</time> by <a rel="author" href="https://life.ru/author/2762" target="_blank">Вера Павлова</a></address>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-62356431&amp;id=456246405&amp;hash=73f0045defec4760&amp;hd=1" width="640" height="360" data-service="VK" scrolling="no"/>
      </figure>
      <p>В Сети появилось видео со следственного эксперимента в квартире доцента-расчленителя Олега Соколова, в ходе которого он пытался схватить кортик со стола. Кадры опубликовал портал "Невские новости" в своём сообществе <a href="https://vk.com/video-62356431_456246405">"ВКонтакте"</a>.</p>
      <p>В ролике показано, как историк резко хватает что-то со стола, однако его останавливает сотрудник оперативной службы. Позже один из правоохранителей наказывает доценту впредь не повторять подобных попыток.</p>
      <p>Ранее сообщалось, что в ходе следственного эксперимента 15 ноября Олег Соколов <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1255897/smi_uznali_o_popytkie_suitsida_dotsienta-raschlienitielia">пытался покончить с собой</a>. Для чистоты эксперимента с него на некоторое время сняли наручники. В этот момент доцент резко подбежал к столу, где лежал кортик, и схватил оружие с целью причинить себе увечья. Во ФСИН инцидент комментировать <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1255959/fsin_otvietila_na_soobshchieniia_o_popytkie_suitsida_dotsienta-raschlienitielia_sokolova">отказались</a>.</p>
      <p>Адвокат мужчины добавил, что во время следственных действий на обвиняемого <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1255300/boialis_samosuda_advokat_obiasnil_pochiemu_na_dotsienta-raschlienitielia_nadieli_kasku">надели бронежилет и каску</a> на случай, если кто-то попытается совершить над ним самосуд.</p>
