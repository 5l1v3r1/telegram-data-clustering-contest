      <h1>Copa Libertadores: revelan desde cuándo estará disponible para FIFA 20</h1>
      <address><time datetime="2019-11-20T22:44:00+00:00">20 Nov 2019, 22:44</time> by <a rel="author">Diario Popular</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DdbBqrvtYQI" width="770" height="433" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>
          <b>EA Sports reveló los detalles del esperado torneo sudamericano, exclusivo de su popular simulador de fútbol</b>
        </i>
      </p>
      <p><b>Electronics Arts</b> anunció este miércoles la llegada del torneo de equipos más importante de América del Sur, la <b><a href="http://www.diariopopular.com.ar/conmebol-a679">CONMEBOL</a> Libertadores</b>, competencia exclusiva para<b> FIFA 20</b> como una actualización <b>gratuita</b> para <a href="http://www.diariopopular.com.ar/playstation-a2222">PlayStation</a> 4, Xbox One y PC, a partir de marzo de 2020.</p>
      <p>
        <mark>Los jugadores podrán competir con clubes históricos de Uruguay, Perú, Paraguay, Ecuador y más en FIFA Ultimate Team, Modo Carrera, Partida Rápida, y el nuevo modo de torneo CONMEBOL Libertadores. Sigue los pasos de los mejores jugadores liderando equipos como River Plate, Boca Juniors, Flamengo, Corinthians y Colo-Colo, a través de la intensa competencia de los clubes de futbol sudamericanos mientras juegan las copas CONMEBOL Libertadores, CONMEBOL Sudamericana y CONMEBOL Recopa.</mark>
      </p>
      <p>“Esta alianza con EA, una de las compañías de <a href="http://www.diariopopular.com.ar/videojuegos-a141">videojuegos</a> más importantes, es un gran paso para la difusión e imagen del futbol sudamericano en todo el mundo. Gracias a este acuerdo, nuestros torneos, clubes y jugadores tendrán un mayor alcance y reconocimiento entre los aficionados de este deporte, quienes tendrán una manera completamente nueva para seguir a sus héroes”, comentó <b>Juan Emilio Roa</b>, Director Comercial de la CONMEBOL.</p>
      <p>La introducción de CONMEBOL Libertadores continúa consolidando a FIFA 20 como el videojuego deportivo más auténtico, con más de 30 ligas oficiales, 700 equipos, 17 mil jugadores legítimos y 90 estadios licenciados de todo el mundo disponibles en el juego.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/DdbBqrvtYQI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>“Traer dos de los torneos más prestigiosos del continente, CONMEBOL Libertadores y CONMEBOL Sudameriacana, al mundo de FIFA 20, es un emocionante paso hacia adelante”, afirmó Nicholas Wlodyka, GM, EA SPORTS FIFA. “Esta nueva alianza con CONMEBOL reafirma nuestra posición como la experiencia de futbol más completa en el mercado, al tiempo que continuamos desarrollando para nuestros seguidores el videojuego de deportes más auténtico”</b>, continúo el directivo.</p>
      <p>Adicionalmente, eLibertadores, un nuevo torneo que continuará con la expansión de <i>EA SPORTS</i> FIFA 20 Global Series, ofrece a sus jugadores en Sudamérica una forma completamente nueva de conectarse con la CONMEBOL Libertadores durante la competición.</p>

      </p>
      <p>
        <a href="https://www.diariopopular.com.ar/tecnologia/el-debut-google-stadia-dejo-un-sabor-agridulce-n440074">El debut de Google Stadia dejó un sabor agridulce</a>
      </p>
      <p>“La incorporación de la prestigiosa CONMEBOL Libertadores a nuestro ecosistema de Global Series de FIFA 20, refuerza nuestra conexión con los fanáticos del futbol global y acelerará el crecimiento de los <i>eSports</i> en nuevas partes del mundo” afirmó Brent Koning, Comisionado de Gaming Competitivo de FIFA. “Nuestro objetivo es ofrecer la competencia de <i>esports </i>más inclusiva del mundo y estamos encantados de darle la bienvenida a los jugadores sudamericanos y a las crecientes superestrellas que se unirán a las decenas de millones de personas que ya compiten en FIFA.”</p>
      <p>La gran final del torneo de eLibertadores verá a los ocho mejores competidores de PlayStation® 4 y Xbox One competir entre el 7 y 8 de marzo de 2020, por la oportunidad de ganar puntos de la Serie Global de FIFA con un premio por $100,000 USD. Más información del torneo y las bases para inscribirse estarán disponibles en diciembre.</p>
