      <h1>Участница телешоу избила полицейского. Как накажут за «левый» аккаунт каршеринга. Отдел происшествий 20.11.2019</h1>
      <address><time datetime="2019-11-20T22:22:00+00:00">20 Nov 2019, 22:22</time> by <a rel="author">Георгий Лад</a></address>
      <p>
        <b>Обзор происшествий и событий из криминального мира Петербурга с нашим корреспондентом Анной Дашевской</b>
      </p>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-62356431&amp;id=456246401&amp;hash=439e48b47b59a553&amp;hd=2" width="853" height="480" data-service="VK" scrolling="no"/>
      </figure>
      <p>Сегодня в выпуске:</p>
      <ul>
        <li>Участница телешоу «<a href="https://nevnov.ru/744907-uchastnica-shou-pacanki-ustroila-debosh-v-pulkovo-i-rugalas-matom-na-policeiskikh">Пацанки</a>» устроила дебош в аэропорту Пулково.</li>
        <li>Продавцы поддельных аккаунтов каршеринга уходят от ответственности.</li>
        <li>Жители дома на Кирочной больше недели уговаривали соседку выпустить бездомную кошку из замурованного подвала.</li>
        <li>Полицейские <a href="https://nevnov.ru/744836-v-khode-proverki-gruppy-ugonshikov-policeiskie-nashli-celyi-sklad-zapchastei-vorovannykh-avto">задержали группу автоугонщиков</a>, которая разбирала машины на запчасти.</li>
        <li>Полицейский рейд выявил несколько десятков <a href="https://nevnov.ru/744843-profilakticheskii-reid-vyyavil-185-nelegalov-na-ovoshebaze-na-sofiiskoi-i-ovoshebaze-na-salova">нелегалов </a>на овощных базах в Купчино.  </li>
        <li>Неизвестный бородач расстрелял и поджег «КАМАЗ» подпольных мусорщиков, вываливших грунт в лесу.</li>
        <li>Очевидцы опубликовали в соцсетях видео горящего на КАД автобуса.</li>
        <li>Два человека попали <a href="https://nevnov.ru/744739-v-gibdd-utochnili-podrobnosti-chp-na-tramvainykh-putyakh-na-dalnevostochnom-prospekte">под трамвай</a> на Дальневосточном проспекте.</li>
        <li>Водитель фуры вылетел в окно собственной машины после <a href="https://nevnov.ru/744861-razvernuvshayasya-na-kad-mezhdu-pulkovskim-i-moskovskim-shosse-fura-zanyala-neskolko-polos">неудачного маневра</a> на КАД.</li>
        <li>В Ленобласти неизвестный с топором уничтожил шумовую полосу на асфальте перед пешеходным переходом.</li>
        <li>Бобры оставили без света деревню в Кингисеппском районе.</li>
      </ul>
