      <h1>夜期最新報26847 升44點</h1>
      <address>
        <time datetime="2019-11-20T22:40:00+00:00">20 Nov 2019, 22:40</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>

      <p>夜市期貨持續向上，截至晚上約10時39分，11月期指夜市最新報26847點，升44點或0.16%，低水43點，暫錄得成交11135張。<br/>至於11月夜期最低見26757點，與今日日間期指收市26803點相比，下跌46點；最高則見26848點，與日間期指收市相比，上升45點。<br/>國指期貨現時報10607點，升10點或0.09%，低水13點，成交6156張。<br/>更多即市期指資訊，請瀏覽〈港股360〉<a href="http://stock360.hkej.com/indices/futures/HSI">期指專頁</a>。</p>
