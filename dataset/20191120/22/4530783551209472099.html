      <h1>Кон­суль­та­тив­ные пунк­ты для ро­ди­те­лей ор­га­ни­зо­ва­ны в рай­о­нах Ни­же­го­род­ской об­ла­сти</h1>
      <address>
        <time datetime="2019-11-20T22:33:00+00:00">20 Nov 2019, 22:33</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pKwtRPRczuU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Оказание психолого-педагогической, методической и консультативной помощи гражданам, имеющих детей, проводится в Нижегородской области в рамках федерального проекта «Поддержка семей, имеющих детей» национального проекта «Образование», который реализуется в стране в соответствии с Указом Президента РФ Владимира Путина, сообщили в министерстве образования, науки и молодёжной политики.</p>
      <p>В реализацию данного проекта включены 7 некоммерческих образовательных организаций.</p>
      <p>Основной идеей проекта является повышение компетентности родителей, обучение их методикам и приемам воспитания детей, оказание им психолого-педагогической, методической и консультативной помощи, и как результат — укрепление института семьи. Координатором проекта выступает региональный Центр психолого-педагогической помощи.</p>
      <p>В Нижегородской области в муниципальных районах организованы консультативные пункты психолого-педагогической, методической помощи родителям, специалисты, которых оказывают очные и онлайн-консультации, организованы мобильные группы для проведения выездных консультаций.</p>
      <p>В организационную модель также включены муниципальные центры психолого-педагогической, медицинской и социальной помощи городов Бора, Дзержинска, Богородска, Сергача и Починок, консультационные пункты, созданные в дошкольных образовательных организациях и некоммерческие организации победители федерального проекта.</p>
      <p>По словам министра образования, науки и молодежной политики Нижегородской области Сергея Злобина, учитывая обширность территории региона, география реализации проекта продумывалась таким образом, чтобы услугами были охвачены большинство населенных пунктов, в том числе и в отдаленные районы области.</p>
      <blockquote>«Именно выездные и онлайн-консультации позволили расширить географию проекта. Таким образом психолого-педагогическая помощь стала доступной для большего количества родителей», — отметила директор Центра психолого-педагогической помощи Татьяна Шиголина.</blockquote>
      <p>Результатом консультативной помощи родителям должно стать предоставление полной и объективной информации об особенностях развития и воспитания ребенка, адаптации ребенка к новому коллективу, решения проблем детско-родительских отношений и возможных способах коррекции и профилактики нарушений в развитии.</p>
      <p>Основные вопросы консультирования: развитие и воспитание ребенка от 0 до 18 лет (более 50% консультаций), проблемы детско-родительских отношений (25% консультаций), вопросы про особенности развития ребенка: агрессивность, тревожность, гиперактивность, неуверенность, суицидальные проявления и т. д. и вопросы, касающиеся адаптация ребенка к новому коллективу/детскому саду/школе (15% консультаций).</p>
      <blockquote>«К оказанию услуг привлечены высококвалифицированные специалисты различных направлений, прошедших дополнительное обучение: психологи, логопеды, дефектологи, педагоги, методисты, прошедших специализированное обучение», — подчеркнул министр.</blockquote>
      <p>В рамках реализации проекта в Нижегородской области будет создана система психолого-педагогической поддержки родителей, в которую, в том числе, войдет сеть консультативных пунктов для родителей, а также маршруты выездных консультаций, а также методическая база для информационно-просветительской поддержки родителей.</p>
      <p>Планируется расширение проекта на другие муниципальные районы и городские округи Нижегородской области за счет увеличения организаций, получивших грантовые средства, до 10.</p>
