      <h1>Баскетболисты «Нижнего Новгорода» снова уступили в матче Лиги чемпионов </h1>
      <address><time datetime="2019-11-20T22:21:00+00:00">20 Nov 2019, 22:21</time> by <a rel="author">Кирилл Барабанов</a></address>
      <p>Российский баскетбольный клуб «Нижний Новгород» со счетом 76:79 проиграл турецкому «Газиантепу» в гостевом матче группового этапа Лиги чемпионов.</p>
      <p> </p>
      <figure>
        <iframe data-src="https://twitter.com/BC_NN/status/1197228691744600064?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p> </p>
      <p>Самым результативным игроком встречи стал разыгрывающий «Нижнего Новгорода» Иван Стребков, набравший 19 очков.</p>
      <p>В турнирной таблице группы С «Нижний Новгород» занимает третье место, одержав три победы и потерпев столько же поражений. «Газиантеп» идет шестым с двумя победами и четырьмя поражениями. Для </p>
      <p>«Нижнего Новгорода» это стало 4-м поражением подряд.</p>
      <p>В седьмом туре «Нижний Новгород»  4 декабря примет латвийский ВЭФ, «Газиантеп» в этот же день сыграет на выезде с черногорским «Морнаром».</p>
      <p>Действующим победителем Лиги чемпионов является итальянская «Болонья». Лига чемпионов – третий по силе международный клубный турнир в Европе после Евролиги и Еврокубка.</p>
