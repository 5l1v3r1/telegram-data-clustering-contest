      <h1>Donald Tusk az Európai Néppárt új elnöke</h1>
      <address><time datetime="2019-11-20T22:30:48+00:00">20 Nov 2019, 22:30</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0ZVwOkHBXAs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Donald Tusk volt lengyel miniszterelnököt, az Európai Tanács leköszönő elnökét választotta meg elnökének az Európai Néppárt tisztújító kongresszusán, Zágrábban. 491 igen, 37 nem és 12 érvénytelen szavazattal került a posztra, amelyre ő volt az egyetlen jelölt.</p>
      <p>"Köszönöm a bizalmat azoknak, akik rám szavaztak. Hála nekik újra elnök lehetek. Sokkal jobb az Európai Néppárt új elnökének lenni, mint az Európai Tanács volt elnökének" - mondta Tusk.</p>
      <p>De vajon képes lesz-e változást hozni a Néppárt politikájába?</p>
      <p>Helen McEntee, ír képviselő szerint a tömörülésnek változásra van szüksége. "Növekednünk kell, alkalmazkodnunk kell, de ez nem jelenti azt, hogy veszélybe sodorjuk azokat az alapvető értékeket, amelyekben mindannyian egyetértünk. Lehet, hogy Tusk stílusa más, de a Tanács elnökeként szerzett óriási tapasztalatát nem lehet elvitatni, kulcsszerepe volt a brexit-tárgyalásokban, és a saját, személyes tapasztalatai sem utolsók" - mondta.</p>
      <p>Neale Richmond, ugyancsak ír képviselő pedig arról beszélt, hogy szerinte a Néppárt nagy hangsúlyt fektet a jogállamiságra, a demokrácia, az emberi jogok tiszteletben tartására. "Úgy gondolom, hogy ez nagyon fontos kérdés. A következő öt évben a populisták fejét fogjuk venni, méghozzá úgy, hogy Tusk az elnökünk" - tette hozzá.</p>
      <p>Tusk Joseph Daul francia politikus helyét veszi át, Daul 2013 óta állt az Európai Néppárt élén.</p>
