      <h1>Минобороны показало испытания одной из самых мощных в мире пушек "Малка" (видео)</h1>
      <address><time datetime="2019-11-20T22:05:00+00:00">20 Nov 2019, 22:05</time> by <a rel="author">Москва-Баку</a></address>
      <p>
        <a href="https://youtu.be/MUNTzmEPaAU">Смотреть на Youtube</a>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/MUNTzmEPaAU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Министерство обороны РФ опубликовало на своём YouTube-канале кадры испытаний одной из самых мощных в мире пушек 2С7М "Малка" в Кузбассе. Об этом пишет ЛАЙФ. <br/>Артиллерийские установки нанесли удары по целям условного противника на расстоянии 30 км, которые корректировались с беспилотника "Орлан-10". <br/>Стрельба велась по новой методике, с открытых огневых позиций, точечно по навесной траектории. <br/>"Малка" — одна из мощнейших пушек в мире, она может стрелять осколочно-фугасными и реактивными боеприпасами. Оружие создано в 1980-х годах и модернизировано в настоящее время. <br/>Ранее Минобороны РФ поделилось видео стрельбы из зенитного комплекса "Кинжал".</p>
