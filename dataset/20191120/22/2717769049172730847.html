      <h1>Азербайджанский блогер задал Пашиняну неприятные вопросы в армянской церкви (видео)</h1>
      <address><time datetime="2019-11-20T22:47:00+00:00">20 Nov 2019, 22:47</time> by <a rel="author">Москва-Баку</a></address>
      <p>
        <a href="https://youtu.be/b6zAqlQahwE">Смотреть на Youtube</a>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/b6zAqlQahwE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В ходе встречи премьер-министра Армении Никола Пашиняна с представителями армянской общины Милана в армянской церкви Сорока младенцев произошел весьма необычный инцидент с участием азербайджанского видеоблогера. Об этом пишет интернет-портал Haqqin со ссылкой на армянские СМИ. <br/>Неожиданно для присутствующих, азербайджанский видеоблогер Ата Абдуллаев стал задавать неприятные вопросы премьер-министру Пашиняну. <br/>Сам Абдуллаев распространил видеосюжет на своей странице в фейсбуке. Азербайджанец спросил главу армянского правительства: “Весь мир признал геноцид азербайджанцев со стороны армян, когда это прекратиться. Прекратите эту войну, нам не нужна война, освободите наши земли, чтобы я увидел свою Ходжалы, свою Шушу. Я хочу мира, когда будет мир?”, — заявил он. <br/>Никол Пашинян растерялся, увидев азербайджанца в армянской церкви. Однако, армянский премьер сказал, что “надо зафиксировать, что азербайджанец находится в армянской церкви и задает вопрос главе правительства Армении”, — указал он. <br/>Ата Абдуллаев также потребовал у Пашиняна освободить азербайджанских заложников Дильгама Аскерова и Акифа Шахбазова, которые находятся под арестом в оккупационной зоне Карабаха.</p>
