      <h1>MSF teme que la detención de refugiados en Grecia continúe</h1>
      <address><time datetime="2019-11-20T22:49:44+00:00">20 Nov 2019, 22:49</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2UQVGndICzo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Médicos sin Fronteras opera en diversas zonas críticas en todo el mundo desde hace casi medio siglo, y durante los últimos años han centrado sus esfuerzos en las islas griegas.</p>
      <p>Euronews se ha reunido con el nuevo presidente internacional de la organización humanitaria, Christos Christou, en su clínica pediátrica a las afueras de Moria. A la luz de <a href="https://es.euronews.com/2019/11/20/grecia-aprueba-una-politica-migratoria-mas-restrictiva">los últimos cambios en la estrategia migratoria del Gobierno griego</a>, la ONG cree que poco puede cambiar.</p>
      <blockquote>Lo que veo en la mirada de los niños aquí es una mirada vacía. Han perdido sus ganas de vivir, su deseo de jugar y siento que les hemos robado su infancia<cite>Dr. Christos Christou <br/>Presidente Internacional de MSF</cite></blockquote>
      <p>"Por nuestra experiencia y por lo que hemos visto durante los últimos cuatro años, en el marco del acuerdo UE-Turquía, no deberíamos esperar mucho. Lamentablemente, lo que esperamos es que esta situación prolongada de personas detenidas en condiciones inhumanas continúe. Seguirán en lugares que cuesta creer que existan en Grecia, a las puertas de Europa, en 2019", lamenta Christos Christou.</p>
      <p>Christou ha pasado por varios campos de migrantes en Grecia, pero a pesar de su experiencia en zonas de crisis en todo el mundo, dice estar conmocionado. "Lo que más me sorprende son los niños pequeños. Como pueden imaginar, he estado en varias zonas de crisis en todo el mundo, he estado en zonas de guerra, en situaciones devastadoras y siempre los niños pequeños han sido la parte más difícil de la historia. Su mirada era una mirada de desesperación, de miedo, pero lo que veo en la mirada de los niños aquí es una mirada vacía. Han perdido sus ganas de vivir, su deseo de jugar y siento que les hemos robado su infancia".</p>
      <h3>LEE | <a href="https://es.euronews.com/2019/11/14/nuevo-traslado-de-migrantes-y-refugiados-a-la-grecia-continental">Nuevo traslado de migrantes y refugiados a la Grecia continental</a></h3>
      <p>Muchos líderes europeos consideran que los movimientos de población global son una amenaza, según el nuevo jefe de MSF, quien un enfoque más humano de la política.</p>
      <p>"Una vida humana es vida humana y debe ser valorada más que cualquier otra cosa. Para nosotros lo más importante ahora es gestionar y encontrar una forma de estar cerca de nuestros pacientes. Mostrarles que haremos todo lo posible para ofrecerles más y que nos preocupamos por ellos".</p>
      <p>A pesar de las frecuentes críticas, MSF y otras oenegés ayudan a los más necesitados en Lesbos desde el comienzo de la crisis de refugiados.</p>
