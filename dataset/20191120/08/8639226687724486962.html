      <h1>НБА. Леброн Джеймс завершил первую половину матча мощным данком</h1>
      <address>
        <time datetime="2019-11-20T08:50:00+00:00">20 Nov 2019, 08:50</time>
      </address>
      <p>Форвард <b>Лейкерс</b> Леброн Джеймс завершил первую половину матча с <b>Оклахомой</b> мощным данком с навеса Рэджона Рондо в быстром отрыве.</p>
      <p><b>Лейкерс</b> выиграли первую половину встречи со счетом 63:53.</p>
