      <h1>James Corden And Josh Gad Are The Worst ‘Masked Singer’ Judges Ever</h1>
      <address><time datetime="2019-11-20T08:05:00+00:00">20 Nov 2019, 08:05</time> by <a rel="author">Corey Atad</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1KuW-eoEVLU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Guessing who the Masked Singer is can be tough, but it shouldn’t be <i>this</i> tough.</p>
      <related>
        <a href="https://etcanada.com/news/536721/jason-momoa-takes-2-hours-off-to-teach-james-corden-some-manly-activities/"/>
      </related>
      <p>On Tuesday’s “The Late Late Show”, host James Corden and guest Josh Gad took their seats in the judges’ chairs for their own version of the hit singing contest.</p>
      <p>A man in a cape and a large feathered mask took the stage to sing a series of Queen songs, and while his identity may have been obvious to some, Corden and Gad offered up the most outrageous possibilities.</p>
      <related>
        <a href="https://etcanada.com/news/543954/james-corden-venus-williams-rob-gronkowski-become-the-newest-laker-girls-in-surprise-halftime-performance/"/>
      </related>
      <p>Among the people they named were LeBron James, Peter Dinklage, Kevin Hart, Jack Nicholson, Oprah Winfrey, Jeff Bezos, and the “Stranger Things” kids.</p>
      <p>Eventually, the singer got so frustrated, he revealed himself. Watch the clip to see who it was.</p>
      <p>
        <a href="https://etcanada.com/embed/60d6b13e-e3a5-11e9-ae8a-ce1def70332c/?autoPlay=false">Watch Video</a>
      </p>
