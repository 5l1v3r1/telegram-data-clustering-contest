      <h1>Karmelo Entonijs NBA atgriežas ar 10 punktiem </h1>
      <address><time datetime="2019-11-20T08:04:50+00:00">20 Nov 2019, 08:04</time> by <a rel="author">DELFI Sports</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BTZdJ2T3zSs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Savā atgriešanās spēlē Nacionālajā basketbola asociācijā (<a href="https://www.delfi.lv/temas/nba">NBA</a>) uzbrucējs Karmelo Entonijs guva 10 punktus, bet viņa jaunā komanda Portlendas "<a href="https://www.delfi.lv/temas/trail-blazers">Trail Blazers</a>" piedzīvoja zaudējumu.</b>
      </p>
      <p>NBA regulārā čempionāta spēlē "Trail Blazers" ar rezultātu 104:115 piekāpās Ņūorleānas "Pelicans" vienībai.</p>
      <p>Entonijs aizvadīja savu pirmo NBA spēli kopš pagājušā gada 8. oktobra, kad tika atskaitīts no Hjūstonas "Rockets" vienības. Viņš Portlendas komandā debitēja ar 10 punktiem, trāpot tikai četrus no 14 metieniem no spēles. Viņam arī četras atlēkušās bumbas un viens bloķēts metiens.</p>
      <p>"Lieliska sajūta atgriezties laukumā, jo tā ir vieta, kur iederos," teica Entonijs pēc spēles. "Man pietrūka šīs rutīnas – braukt komandas autobusā, ēst pusdienas ar komandu, būt ģērbtuvē. Pie šādas rutīnas esmu pieradis 17 gadu laikā."</p>
      <p>"Trail Blazers" galvenais treneris Terijs Stots sacīja, ka viņš bija apmierināts ar Entonija sniegumu. "Man šķita, ka divās vai trīs epizodēs pret viņu pārkāpa noteikumus metienā, tāpēc viņa metienu statistika izskatās sliktāka nekā tai vajadzētu būt. Man viņš izskatījās labi.".</p>
      <p>Entonijs noslēdzis negarantēto līgumu ar "Trail Blazers" divu miljonu dolāru vērtībā. Janvārī, ja basketbolists noturēsies komandā, līgums kļūs garantēts līdz sezonas beigām.</p>
      <p>Savā karjerā Entonijs 1065 NBA spēlēs vidēji izcēlies ar 24 punktiem un 6,5 atlēkušajām bumbām.</p>
