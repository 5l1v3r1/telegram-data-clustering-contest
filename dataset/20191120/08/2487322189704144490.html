      <h1>Исследователи рассказали об уязвимости, позволяющей камере на устройствах Google и Samsung шпионить за пользователями</h1>
      <address><time datetime="2019-11-20T08:34:10+00:00">20 Nov 2019, 08:34</time> by <a rel="author">Артём Мазанов</a></address>
      <p>Посторонние приложения могли делать фото и видео, записывать голоса во время разговора и отслеживать перемещение устройства.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/XJAMJOVoVyw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Глава отдела безопасности компании Checkmarx Эрез Ялон (Erez Yalon) <a href="https://www.checkmarx.com/blog/how-attackers-could-hijack-your-android-camera">рассказал</a> о найденной уязвимости в приложении «Камера» на устройствах Google и Samsung. Ошибка позволяла приложениям без необходимых разрешений снимать фото и видео даже на заблокированном устройстве.</p>
      <ul>
        <li>Уязвимость обнаружили на смартфонах Pixel 2 XL и Pixel 3, а также на устройствах Samsung, но не назвали конкретных. Компании разрешили публикацию отчёта и заявили об исправлении уязвимости. Google также отправила исправление своим партнёрам;</li>
        <li>Исследователи рассказали, что уязвимость позволяла сторонним приложениям управлять камерой, не имея на это разрешений;</li>
        <li>Злоумышленники также могли получить доступ к сохранённым на устройстве фото и делать новые снимки, даже если телефон заблокирован или находится в режиме голосового вызова;</li>
        <li>Уязвимость позволяла записывать во время разговора голоса обоих собеседников и предоставляла доступ к GPS-меткам. С помощью этого злоумышленники могли бы отслеживать перемещение устройства, считают в Checkmarx;</li>
        <li>Исследователи создали приложение для отслеживания погоды, которое запрашивало только одно разрешение — на доступ к памяти. Они выяснили, что закрытие приложения не обрывает соединение с сервером, предоставляя злоумышленникам список всех подключённых устройств.</li>
      </ul>
