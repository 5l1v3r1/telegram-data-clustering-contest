      <h1>«Аварийность снизилась, на улицах нет пыли»: в мэрии ответили на претензии красноярцев к «Бионорду»</h1>
      <address>
        <time datetime="2019-11-20T08:18:59+00:00">20 Nov 2019, 08:18</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ripLZbydvd8" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Как только в Красноярск пришли первые морозы, улицы начали подсыпать «Бионордом». На рыхлую кашу из смеси снега с реагентом пожаловались жители города. Они даже <a href="https://www.enisey.tv/news/post-18633/">написали петицию</a> (под ней подписалось почти 8 тыс. пользователей Сети), где жалуются на грязь, испорченную обувь и коррозию металла автомобилей.</p>
      <blockquote>Машины сначала грязные, потом видна белая солевая корка, которая агрессивно действует на металл, обувь пешеходов портится, пишут авторы.</blockquote>
      <p>Ведущий программы «Интервью» Ян Ермишов позвал замначальника УДИБ Сергея Печорина и начальника отдела технического надзора САТП Антона Старовойтова, чтобы они ответили на претензии горожан. По мнению, Антона Старовойтова, реагент выполняет свою функцию: в городе снизилась аварийность.</p>
      <blockquote>Аварийности в городе нет. Машины из-за гололеда практически не бьются.  Пешеходов, слава богу, не сбивают.  Автобусы оттормаживаются хорошо. Мы получаем низкую аварийность, но получаем небольшую грязь, которая ночью будет убираться.<br/><br/><b> — Вы тоже считаете, что на дорогах небольшая грязь?<br/></b><br/>Если применять песко-соляную смесь, будет тот же эффект. Ее даже понадобится больше.</blockquote>
      <p>По их словам, требовалось в два раза больше песчано-соляной смеси: <b>теперь на улицы города высыпается на 1,5 тыс. КамАЗов вещества меньше</b>.</p>
      <blockquote>Раньше мы высыпали несколько составов песка на улицы. Да, мы его убирали со снегом, но он забивал ливневую канализацию, он частично оставался на дороге. Наверное, все заметили, что этой весной в городе было чище, хотя количество техники в этом году не сильно увеличилось.<br/><br/>Почему? Не было песка, не было пыли. «Бионорд» — это соль. Мы либо ее собрали и утилизировали, либо она растворилась и ушла в «ливневку», тем самым ее прочистив. И мы КамАЗами весной не вывозили песок с улиц Красноярска. Плюс остатки резины от колес на дороге, которые перемешиваются с песком, образует такую летучую пыль, которой потом все дышат</blockquote>
      <p>Лужи, по словам чиновников, же образовывается из-за того, что специалисты <b>еще не определили оптимальную дозу подсыпки вещества</b> в зависимости от температуры воздуха. К Новому году луж на дорогах не будет, обещают они. Также они подчеркнули, что <b>тротуары «Бионордом» не посыпают</b>. А само вещество относится к 4-му классу опасности, как сода или соль.</p>
