      <h1>La tormenta perfecta de Carlos Sainz, resumida en un minuto</h1>
      <address><time datetime="2019-11-20T08:14:41+00:00">20 Nov 2019, 08:14</time> by <a rel="author" href="https://twitter.com/davidjusto_" target="_blank">David Justo</a></address>
      <figure>
        <iframe data-src="https://twitter.com/F1/status/1196545112618221571?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>El Autódromo José Carlos Pace, localizado en el barrio de Interlagos (São Paulo), <b>ha vuelto a ser un talismán para el automovilismo español.</b> Un circuito, que acoge cada año el Gran Premio de Brasil, que no solo fue testigo del primer campeonato mundial de Fórmula 1 de <a href="https://cadenaser.com/tag/fernando_alonso/a/">Fernando Alonso</a>, sino que también ha presenciado el primer podio de <a href="https://cadenaser.com/tag/carlos_sainz_jr/a/">Carlos Sainz</a></p>
      <p>El pasado domingo, y después de 101 carreras disputadas en la máxima competición de automovilismo internacional, el piloto madrileño se hacía con una tercera plaza que devolvía a <a href="https://cadenaser.com/tag/mclaren_renault/a/">McLaren</a> a los puestos de honor, algo que no lograba desde Australia 2014. Todo ello en una caótica carrera en la que <b>Sainz tuvo que remontar desde la última posición como consecuencia de un problema electrónico en su motor.</b></p>
      <h3>De la última a la tercera posición</h3>
      <p>El pasado sábado, <b>Sainz quedaba eliminado en la Q1 después de que su McLaren le dejara tirado</b> mientras trataba de marcar un tiempo que le permitiera avanzar a la segunda ronda. Un varapalo para el piloto madrileño que, sin embargo, celebraba que podría decantarse por una estrategia diferente con la que meterse en los puntos.</p>
      <p>Y no solo se metió en los puntos, sino que se alzó hasta la tercera posición. Todo ello a través de <b>una serie de adelantamientos, abandonos y sanciones</b> que permitieron a Sainz alzarse con su primer trofeo en la Fórmula 1. Con el objetivo de resumir el paso de Carlos Sainz por Brasil, la cuenta oficial de la Fórmula 1 ha compartido un vídeo de un minuto mediante el que podemos ver la carrera de Sainz resumida en los mejores momentos.</p>
      <h3>Tensión hasta el último minuto</h3>
      <p>Después de una larga serie de adelantamientos, <b>Sainz llegaba a la última vuelta como quinto clasificado</b>. Sin embargo, un golpe de <a href="https://cadenaser.com/tag/lewis_carl_hamilton/a/">Lewis Hamilton</a> a Alexander Albon dejaba al piloto británico sin opciones para luchar por el podio, lo que permitió a Carlos Sainz alzarse hasta la cuarta posición. No obstante, la tormenta perfecta todavía no había terminado.</p>
      <p>Tras finalizar la carrera, y después del tradicional podio, la FIA abría una investigación a Lewis Hamilton que <b>se resolvía con una sanción de cinco segundos para el piloto británico</b>. Gracias a ello, Sainz escalaba a la tercera posición para conseguir así el tan ansiado podio. Ni una investigación a posteriori pudo arrebatarle el tercer cajón al piloto madrileño, quien se ha convertido en el cuarto piloto español en lograr dicha proeza.</p>
