      <h1>Америка готовится сдать Украину Путину?</h1>
      <address><time datetime="2019-11-20T08:29:39+00:00">20 Nov 2019, 08:29</time> by <a rel="author" href="https://d3.ru/user/masusik/" target="_blank">masusik</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UwBtsnbBC5o" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote><a href="https://www.youtube.com/watch?v=UwBtsnbBC5o">Как искали Министра обороны Украины</a><br/>♦ Печальная История о том, как простой, ничем не примечательный полковник США, чуть не стал Министром обороны Украины. -Какое позорище! Александр Виндман- амер…<cite>www.youtube.com</cite></blockquote>
      <p>На вчерашних слушаниях в Конгрессе США американский подполковник Александр Виндман под присягой рассказал, что <a href="https://meduza.io/news/2019/11/19/ofitser-armii-ssha-na-slushaniyah-po-impichmentu-trampa-rasskazal-o-predlozheniyah-stat-ministrom-oborony-ukrainy">Украина ему трижды предлагала стать Министром обороны</a> этой страны. Отказ Американца возглавить Армию Украины, на мой взгляд, очередной нож в спину Независимой стране, 5 лет защищающей Европу от российской армии. <br/><br/>Скажите пожалуйста, разве можно после этого доверять Америке? Разве это не знак того, что Украину готовятся отдать Путину? Стыдно, граждане Американцы, позор вам!</p>
