      <h1>Mais quel est donc ce cri étrange dans la forêt?</h1>
      <h2>Un chasseur canadien a entendu, et capté en vidéo, un puissant cri venu du fond d'une forêt dans l'Ontario. Les images affolent le web et intriguent les experts.</h2>
      <address><time datetime="2019-11-20T08:21:00+00:00">20 Nov 2019, 08:21</time> by <a rel="author">L'essentiel</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/stISzPngwh4" width="465" height="300" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Voilà une vidéo qui ne va pas vous réconcilier avec la forêt si vous aviez déjà peur d'y faire la promenade du dimanche après-midi. Il y a quelques jours, en Ontario (Canada), un homme se trouvait en famille lorsqu'un cri puissant et mystérieux s'est mis à percer la quiétude de la forêt, en plein jour. Le Canadien de 39 ans, par ailleurs chasseur, a décidé de filmer la scène avec son smartphone et la vidéo est très vite devenue virale sur le web.</p>
      <p>Il faut dire qu'elle est saisissante. Le cri est saisissant. Et depuis, les internautes mêlés aux experts tentent de l'identifier. Selon <i>Globalcnews.ca</i>, ce son est un mystère pour les biologistes du ministère des Richesses naturelles et des Forêts de l'Ontario. Un ours, un lynx, un élan, un loup? «Je n'avais jamais entendu ça», glisse Gino Meekis, à l'origine de la vidéo. Et d'ailleurs, il est retourné au même endroit depuis et n'a plus entendu le cri.</p>
