      <h1>《意外發現的一天》ep.29-30最新預告公開大卡三角虐戀，劇迷：真的罵不動編劇了！</h1>
      <address><time datetime="2019-11-20T08:00:00+00:00">20 Nov 2019, 08:00</time> by <a rel="author" href="https://www.koreastardaily.com/tc/author/MiJimin" target="_blank">MiJimin</a></address>
      <p>內文是今晚《意外發現的一天》播出的第29、30集的中文預告，真的很好奇編劇會怎麼收尾，感覺有很多事情要交代，不要再執著於三角戀這件事了…，心累啊！！</p>
      <p>官方釋出MBC 熱門劇《意外發現的一天》（另譯：偶然發現的一天）的最新預告，今晚20:55播出：</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FMBCdramanow%2Fvideos%2F481226746073170%2F&amp;show_text=0&amp;width=560" width="560" height="314" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>▼所有場面變成原廠設定！？換成白經（李宰旭　飾）和端午（金惠允　飾）狂撒糖？</p>
      <figure>
        <img src="https://a.ksd-i.com/s/480x_86400_3d3f82eefdc461d4cc85b286cca41c80/static.koreastardaily.com/2019-11-19/121978-790341.jpg"/>
      </figure>
      <p>▼金美才（李泰利　飾）翻著《秘密》的空白頁數，剩下不多的頁數，作者要準備結束這個故事了。（別這樣～說不定可以來個第二集啊！這本只是第一集之類的…TAT）</p>
      <figure>
        <img src="https://a.ksd-i.com/s/480x_86400_02c5f1885243feeff33113cb72cc38a6/static.koreastardaily.com/2019-11-19/121978-790343.jpg"/>
      </figure>
      <figure>
        <img src="https://a.ksd-i.com/s/480x_86400_ec46dfe862d9968da7c409bccd28186b/static.koreastardaily.com/2019-11-19/121978-790345.jpg"/>
      </figure>
      <p>▼一天（路雲　飾）面對遺失了記憶的端午，說著以前的台詞，希望能喚醒他們曾經擁有過的回憶，一天：「你好～我們是同班的。」、「記得嗎？我們一起改變命運吧！」、「下一個場面一定要記得我。」</p>
      <figure>
        <img src="https://a.ksd-i.com/s/480x_86400_71c9790ebc5efeb3e97ed9f2dfe798e6/static.koreastardaily.com/2019-11-19/121978-790347.jpg"/>
      </figure>
      <p>▼端午雖然不記得一天，每當碰到他時卻總是感覺心痛不已。（她的心跳依舊記得一天啊～TAT）</p>
      <figure>
        <img src="https://a.ksd-i.com/s/480x_86400_ac4283446813c1cb3f9121202bb77d7a/static.koreastardaily.com/2019-11-19/121978-790349.jpg"/>
      </figure>
      <p>▼白經：「逃跑也行，就算是現在也要記住。」<br/>端午：「我有過心臟不好的時候，但這是因為喜歡所以才跳動的。」</p>
      <figure>
        <img src="https://a.ksd-i.com/s/480x_86400_b294c94db3c7fd9c69a6640d9403edd1/static.koreastardaily.com/2019-11-19/121978-790351.jpg"/>
      </figure>
      <p>白經：「在我身邊的一切都是假的啊，但即便是假的也仍想要守著妳的我，真是個怪物啊…。」白經將外套交給一天後說：「在那裡殷端午和我的場景會開始，你代替我去吧。」</p>
      <figure>
        <img src="https://a.ksd-i.com/s/480x_86400_290e57aa3ef0460e801186b16ef92bf2/static.koreastardaily.com/2019-11-19/121978-790353.jpg"/>
      </figure>
      <p>端午：「白經啊，《秘密》裡的殷端午想對你說聲謝謝。」</p>
      <figure>
        <img src="https://a.ksd-i.com/s/480x_86400_19f90dfa5c43d37c9c5131423ff12c52/static.koreastardaily.com/2019-11-19/121978-790355.png"/>
      </figure>
      <p>雖然畫面中有很多白經跟端午約會的甜蜜場面，但看台詞應該是要發一張很大的好人卡，還有很多疑惑未解，編劇會怎麼收尾真的令人非常好奇。《意外發現的一天》明晚將播出第31、32集大結局。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/4LgNy0q5N1Q" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>（圖自：MBC drama）</p>
    </article>
