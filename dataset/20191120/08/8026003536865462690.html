        <figcaption>北京时间11月20日，滑向2022-新浪杯高山滑雪公开赛广州融创分站赛在位于广州融创乐园的广州融创雪世界举行。当天率先进行了青少年、男子和女子单板比赛，吸引了来自全国各地的几十名单板爱好者参赛。经过一上午的激烈角逐，高佳怡获得青少年组冠军，金泽范、李杰分别获得成年组男女冠军。（摄影/尹文权、陈天空）</figcaption>
