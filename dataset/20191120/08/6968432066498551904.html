      <h1>Francis Cardoso concretiza “sonho” ao participar em evento na Índia</h1>
      <h2>Médica de Malta em visita técnica na Madeira</h2>

      <p>Francis Cardoso esteve em Lucknow, na Índia, a promover a Madeira, num evento, intitulado ‘Bukkm Literature Face of the Year 2019’.</p>
      <p>O artista, que foi convidado pela organização para participar naquele evento, disse que esta “foi uma experiência inesquecível” e a “concretização de um sonho”.</p>
      <p>No evento, que decorreu nos dias 16 e 17 de Novembro, Francis Cardoso fez uma performance de dança, canto e moda.</p>
