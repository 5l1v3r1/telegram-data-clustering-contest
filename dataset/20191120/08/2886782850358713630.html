      <h1>Száznál is több áldozat az iráni tüntetéseken</h1>
      <address><time datetime="2019-11-20T08:48:43+00:00">20 Nov 2019, 08:48</time> by <a rel="author">Kiss Gábor</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/n1Vi16ge7ZU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Felgyújtott benzinkutak, kiégett járművek és megrongált bankok a nyomai Teheránban az üzemanyag-árak emelése miatt tüntetéseknek. Több tízezren vonultak utcára múlt péntek óta, miután az iráni kormány úgy döntött, jegyrendszert vezet be az üzemanyag-kereskedelemben, és 50 százalékkal emeli a benzin árát.</p>
      <p>A hatóságok az internethozzáférés korlátozásával is próbálják fékezni a tüntetéseket, amelyek annak ellenére tömegessé váltak, hogy az iszlám köztársaságban a benzin még az áremelés után is az egyik legolcsóbb a világon: egy liter csak 36 forintba kerül.</p>
      <p>Több mint ezer embert letartóztattak, a Forradalmi Gárda pedig határozott fellépéssel fenyegetett, ha folytatódnak a demonstrációk.</p>
      <p>Az Amnesty International emberi jogi szervezet szerint az utóbbi napokban több mint százan meghaltak, amikor a rendőrök összecsaptak a tüntetőkkel.</p>
      <p>"Hiteles jelentések szerint kevesebb mint három nap alatt legalább 106 tiltakozót megöltek Irán 21 városában. Videofelvételek is alátámasztják szemtanúknak azokat a beszámolóit, melyek szerint orvlövészek háztetőkről lőttek a tömegbe, és legalább egyszer helikopterekről is" – mondta az Amnesty jogásza, Raha Behreini.</p>
      <p>Az ENSZ Emberi Jogi Főbiztossága is elítélte az iráni tüntetések leverését.</p>
      <p>"Nagyon aggasztónak találjuk a jelentéseket a nemzetközi normák megsértéséről és az erő használatáról. Nem tudjuk, pontosan hány embert öltek vagy sebesítettek meg, de világos, hogy ez nagyon komoly” - magyarázta Rupert Colville, a szervezet szóvivője.</p>
      <p>Az iráni állami televízió közben arról számolt be, hogy több ezren vonultak föl a kormány támogatására. Azzal vádolták a tüntetőket, hogy az amerikaiak támogatják őket, és halált követeltek azokra, akik szembeszegülnek az iráni vezetőkkel.</p>
