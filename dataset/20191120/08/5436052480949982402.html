      <h1>Ночью на КАД полыхал автобус</h1>
      <h2>В салоне произошло короткое замыкание, и пламя быстро охватило машину</h2>
      <address><time datetime="2019-11-20T08:37:00+00:00">20 Nov 2019, 08:37</time> by <a rel="author">Эльвира Романова</a></address>
      <figure>
        <iframe src="http://vk.com/video_ext.php?oid=-9980803&amp;id=456242412&amp;hash=1079778987a6020b&amp;hd=2" width="853" height="480" data-service="VK" scrolling="no"/>
      </figure>
      <p>Очевидцы в соцсетях опубликовали видео горящего автобуса. Автомобилисты заметили полыхающий транспорт около двух часов ночи 20 ноября на КАД в 5 минутах от съезда на Ломоносов.</p>
      <p>Горел один из автобусов городского маршрута. По словам свидетелей случившегося, в салоне транспорта, который уже следовал в парк, произошло короткое замыкание. Пламя объяло технику за считаные минуты.</p>
      <p>Людей в салоне не было. Никто не пострадал. Сам водитель успел выскочить из автобуса. И смотрел, как он догорает с обочины.</p>
      <p>В районе трех часов ночи автобус потушили силами МЧС.</p>
      <p>«Потушили, оттащили к отбойнику. В сторону Старого Петергофа», - поделилась в соцсетях очевидица.</p>
      <p>Ранее «ПД» <a href="https://spbdnevnik.ru/news/2019-11-20/na-toksovskom-shosse-neizvestnyy-podzheg-kamaz-i-strelyal-iz-ruzhya">писал о том</a>, что на Токсовском шоссе неизвестный поджег КамАЗ и стрелял из ружья. К счастью, обошлось без пострадавших. Теперь в деле разбирается полиция.</p>
