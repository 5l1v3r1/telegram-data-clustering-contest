      <h1>Francesco Chiofalo chiede scusa ai follower, cosa ha fatto – VIDEO</h1>
      <address><time datetime="2019-11-20T08:58:37+00:00">20 Nov 2019, 08:58</time> by <a rel="author">Fabio</a></address>
      <p>
        <b>Dopo aver chiesto scusa ad Antonella Fiordelisi, Francesco Chiofalo si è scusato anche con i fan per aver preso in giro chi soffre di attacchi di panico.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/DEwtcWDxaLI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Quella di ieri è stata per <b>Francesco Chiofalo</b> una giornata di ricerca della redenzione. L’ex concorrente di ‘<b>Temptation Island</b>‘ ha prima chiesto <b><a href="https://www.viagginews.com/2019/11/19/francesco-chiofalo-corteggia-antonella-video/">scusa ad Antonella Fiordelisi</a></b> per averla tradita, quindi si è scusato anche con i propri follower per un comportamento che ha fatto infuriare molti. Chiofalo infatti, durante un servizio delle Iene, ha finto di avere un attacco di panico. La scenetta ha fatto infuriare gli italiani che lo hanno accusato di avere scarsa sensibilità nei confronti di milioni di persone che soffrono di crisi d’ansia.</p>
      <p>Compreso l’errore, Chiofalo ha deciso di chiedere scusa: “Eccomi qua, oggi mi ritrovo a farvi delle scuse. Ci tenevo a chiedervi scusa per tutte le ca**te che sto facendo ultimamente. Purtroppo ne sto facendo una dietro l’altra. Il fatto è che io sono un ragazzetto, uno come tanti. Non sono onnipotente per cui faccio anche io un sacco di ca**ate come fanno quelli della mia età. Forse ne faccio un po’ di più. Ieri è andato in giro per i social un video dove io rispondevo ad una domanda se soffrivo di attacchi di panico o no. E ho risposto in maniera scherzosa ad un argomento sul quale probabilmente non avrei mai dovuto scherzare. Il fatto è che io in prima persona soffro di attacchi di panico perché sono una persona molto ansiosa. Io in quella risposta ho fatto semplicemente la parodia di me stesso”.</p>
