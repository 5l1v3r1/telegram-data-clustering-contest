      <h1>В Тернополі знову збили обмежувач на Гаївському (ФОТО, ВІДЕО)</h1>
      <address><time datetime="2019-11-20T08:17:00+00:00">20 Nov 2019, 08:17</time> by <a rel="author">Андрій Вацик</a></address>
      <p>
        <i>Обмежувач, що лежить на проїжджій частині, – таку картину могли побачити водії Тернополя цієї ночі.</i>
      </p>
