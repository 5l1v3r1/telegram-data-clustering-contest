      <h1>Répression des manifestations en Iran, au moins une centaine de morts selon Amnesty</h1>
      <address><time datetime="2019-11-20T08:20:04+00:00">20 Nov 2019, 08:20</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/a2NGXAqygl8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Après quatre jours de troubles en Iran, l'ONU dit craindre que "des dizaines" de personnes aient été tuées lors de manifestations contre une hausse de l'essence et le rationnement annoncés en pleine crise économique.</p>
      <p>La télévision d'Etat iranienne a diffusé ces images tournées après les manifestations, ce que le gouvernement qualifie d'émeutes de rue. L'Ayatollah Ali Khamenei affirmait ce matin que le pays avait repoussé l'ennemi ces derniers jours.</p>
      <p>Depuis samedi soir, Téhéran a bloqué pratiquement toutes les communications internet. La situation reste donc très difficile à évaluer dans le pays. Et le gouvernement a prévenu qu'il ne rétablira internet qu'en cas de retour durable au calme.</p>
      <p>Les manifestations ont débuté vendredi dernier après l'annonce d'une augmentation de 50 % des prix à la pompe. Une décision qui a provoqué la colère parmi la population déjà mise à rude épreuve par les sanctions américaines. Avant la coupure internet, les manifestations avaient atteint une centaine de villes et la répression a fait des victimes comme l'affirme Amnesty International :</p>
      <blockquote>Selon les rapports crédibles que nous avons reçus, en moins de 3 jours, à compter de vendredi, au moins 106 manifestants ont été tués dans 21 villes. On a reçu des témoignages corroborés par des vidéos qui montrent des snipers tirant sur la foule depuis les toits, et au moins dans un cas, depuis un hélicoptère. Rupert Colville <br/>porte-parole du haut commissariat aux Droits de l'Homme<cite>Raha Behreini <br/>Chercheuse iranienne et avocate des droits de l'homme pour Amnesty International</cite></blockquote>
      <p>Les Nations Unies ont dénoncé cette répression et s'inquiètent de plus d'un millier d'arrestations :</p>
      <blockquote>Nous sommes profondément préoccupés par les violations des normes internationales dans le recours à la force, nous ne connaissons pas l'étendue des victimes, morts et blessés, mais c'est clairement très grave.</blockquote>
      <p>Dans l'intervalle, la télévision d'Etat iranienne a montré des milliers de personnes dans les rues pour soutenir le gouvernement, criant mort ceux qui s'opposent aux dirigeants suprêmes et accusant les manifestants d'être soutenus par les Etats-Unis.</p>
