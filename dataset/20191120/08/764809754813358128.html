      <h1>شاهد:البابا فرنسيس يصل إلى تايلاند المحطة الأولى من جولته الآسيوية</h1>
      <address><time datetime="2019-11-20T08:15:55+00:00">20 Nov 2019, 08:15</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LCpmgkzXzYc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>وصل البابا فرنسيس هذا الأربعاء إلى تايلاند المحطة الأولى من جولة آسيوية ستقوده إلى اليابان أيضا.</p>
      <p>وحطت طائرة البابا فرنسيس أول حبر أعظم يزور البلدين منذ أكثر من ثلاثين عاما، بعيد ظهر الأربعاء (05,00 ت غ) في مطار دون مويانغ الدولي في بانكوك، كما ذكرت صحافية من وكالة فرانس برس على متن الطائرة.</p>
      <p>وفي رسالة إلى التايلانديين قبل مغادرته الفاتيكان، أشاد البابا فرنسيس (82 عاما) ب"أمة متعددة الاتنيات" قامت "بعمل كبير من أجل تشجيع الانسجام والتعايش السلمي ليس فقط بين السكان بل في كل منطقة جنوب شرق آسيا".</p>
      <p>وعبر الحبر الأعظم عن أمله في "تعزيز علاقات الصداقة" مع البوذيين" الذين سيلتقي الخميس كبير كهنتهم سومدي فرا ماها مونيونغ في مكان مقدس للديانة البوذية التي يشكل أتباعها أكثر من 95 بالمئة من سكان المملكة.</p>
      <p>وسيجري البابا في اليوم نفسه محادثات مع رئيس الوزراء التايلاندي برايوت شان-او-شا وملك تايلاند ماها فاجيرالونغكورن.</p>
      <p>كما سيترأس قداسا في الملعب الرياض الكبير في بانكوك للطائفة الكاثوليكية التي تضم نحو 400 ألف شخص في البلاد.</p>
