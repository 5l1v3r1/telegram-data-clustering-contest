      <p><b><a href="https://cadenaser.com/tag/elsa_pataky/a/">Elsa Pataky</a></b> acudió este martes a '<a href="https://cadenaser.com/tag/el_hormiguero/a/">El Hormiguero</a>' para hablar de sus proximos proyectos, entre los que se encuentra <b>el lanzamiento de su próximo libro sobre 'life style'</b>. En esta segunda aventura en el mundo de la literatura, la actriz tira de su propia cosecha para ayudarte a llevar una vida sana, aunque algunos de los consejos que predica no gustó mucho a la audiencia del programa de <a href="https://cadenaser.com/tag/antena_3/a/">Antena 3</a>.</p>
      <p><b>"Está lleno de buenos consejos"</b>, dijo Pablo Motos sobre 'Strong'. "Hay un poco de todo", contestó ella. "Hay recetas, ejercicios, consejos, el ayuno... ayunar es una cosa que se hace ahora muchísimo para la antiedad, muy saludable para el cuerpo".</p>
      <p>"Es muy fácil y muy bueno", añadió entonces el presentador. "Un día a la semana dejas de comer a las 8 de la tarde hasta las 8 de la mañana del día siguiente".</p>
      <p>"Yo añado un poco más", afirmó Pataky. <b>"Hago 16 horas de ayuno y lo hacemos todos los días. ¿Quieres antiedad? Ayuno. 16 horas que dejas a tu cuerpo descansar para que no siga oxidándose"</b>.</p>
      <p><b>Este consejo no agradó a los espectadores de 'El Hormiguero'</b>, y así se lo hicieron saber a Elsa Pataky a través de Twitter:</p>
