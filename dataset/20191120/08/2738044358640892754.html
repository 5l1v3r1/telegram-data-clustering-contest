      <h1>コクヨ ぺんてるのTOB価格引上げ</h1>
      <address><time datetime="2019-11-20T08:18:00+00:00">20 Nov 2019, 08:18</time> by <a rel="author" href="https://blogos.com/blogger/jp_reuters/article/" target="_blank">ロイター</a></address>
      <p>［東京　２０日　ロイター］ - コクヨ&lt;7984.T&gt;は２０日、ぺんてる株式に対する公開買い付け（ＴＯＢ）について、ＴＯＢ価格を従来予定していた１株３５００円から、３７５０円に引き上げると発表した。</p>
      <p>コクヨは１５日、持分法適用関連会社のぺんてる株をＴＯＢし、連結子会社化すると発表。一方のぺんてる側は、「突然の発表で、内容を精査し、検討している段階」（広報担当者）としていた。</p>
      <p>(田中志保)</p>
