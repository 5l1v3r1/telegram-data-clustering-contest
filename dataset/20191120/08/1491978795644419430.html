      <h1>Woman rescues koala from bushfire in New South Wales – video</h1>
      <address><time datetime="2019-11-20T08:40:49+00:00">20 Nov 2019, 08:40</time> by <a rel="author">Reuters</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3x8JXQ6RTIU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A woman rescued a badly burnt and wailing koala from an Australian bushfire. The marsupial was spotted crossing a road among the flames near Long Flat in New South Wales.  The local woman, who told Australia's Nine News her name was Toni, rushed to the koala's aid, wrapping the animal in her shirt and a blanket and pouring water over it. She took  the injured animal to the nearby Port Macquarie koala hospital. The country's koala populations have been a major victim of the bushfires, with more than 350 of the animals feared killed</p>
