      <h1>河北定州4人在政府门前下跪反映问题被警方依法处理</h1>
      <address>
        <time datetime="2019-11-20T08:27:20+00:00">20 Nov 2019, 08:27</time>
      </address>
      <p>新京报快讯 据河北定州市人民政府网站消息，近日，30多名定州某小区项目业主以反映小区住房问题为由，采取下跪的方式在定州市人民政府门前聚集。定州市公安局称，此行为已严重扰乱了市政府正常办公秩序。事发后，定州市公安局相关警种赶到现场，依法将其中4人传唤到公安机关。</p>
      <p>目前，4人已被公安机关依法处理。</p>
