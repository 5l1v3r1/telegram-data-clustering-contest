      <h3>ようこそアレンデールへ！<br/>『アナと雪の女王』づくしのクリスマス</h3>
      <figure>
        <img src="https://www.cinemacafe.net/imgs/zoom/453569.jpg"/>
      </figure>
      <p>香港ディズニーランド・リゾートでは、『アナと雪の女王』の舞台である、アレンデールの魔法がいっぱいのクリスマスが待っている。日頃大勢のキャラクターとのグリーティングが楽しめるファンタジー・ガーデンが、クリスマスツリーとともに「フローズン・ファンタジー・ガーデン・ヴィレッジ」へ様変わり。</p>
      <figure>
        <img src="https://www.cinemacafe.net/imgs/zoom/453552.jpg"/>
      </figure>
      <p>デコレーションも真冬のワンダーランドへと変わるほか、11月下旬になるとアナとエルサが『アナと雪の女王2』から駆け付け、ゲストをおもてなし。グッズやメニューもアレンデール仕様になるので、アナ雪尽くしのクリスマスが楽しめるはず！　<br/><br/>また、夜になれば、『レット・イット・ゴー～ありのままで～（Let It Go）』や『雪だるまつくろう（Do You Want to Build a Snowman?）』など、大人気の曲の数々を大いに楽しめるショー「マジカル・フローズン・スノーフォール」が開催される。</p>
      <figure>
        <img src="https://www.cinemacafe.net/imgs/zoom/453585.jpg"/>
      </figure>
      <p>日が暮れる頃、アレンデールの人々がアナの到着を知らせると、さまざまなパフォーマーたちがアナのために王家の行列を先導。やがてオラフに続いてエルサが登場すると、ゲストの目の前で美しい純白の雪を降らせ、ゲストはアレンデール王家の人々の魅力のトリコになってしまうはず。アナ、エルサ、オラフとの特別なクリスマスを香港ディズニーで過ごしてみて！</p>
      <h3>ダッフィー＆フレンズと一緒に、クリスマス気分を盛り上げる！</h3>
      <figure>
        <img src="https://www.cinemacafe.net/imgs/zoom/453554.jpg"/>
      </figure>
      <p>パークの中央、キャッスル・ハブ・ステージでは、「ミッキー＆フレンズ・クリスマス・ボール」を開催。クリスマス・シーズンにぴったりのミュージカル形式のショーで、長年愛され続けるディズニーキャラクターたちがステージに上がり、ホリデーシーズン到来の喜びを歌と踊りとマジックで表現する。</p>
      <figure>
        <img src="https://www.cinemacafe.net/imgs/zoom/453604.jpg"/>
      </figure>
      <p>ミッキーマウスとディズニーの仲間たちをはじめ、ダッフィー＆フレンズと一緒にクリスマスの願いごとをすれば、素敵なひと時になること間違いなし！　そして、香港ディズニーランド・リゾートを訪れる日本人ゲストにも大人気のキャラクター・グリーティングでは、ミッキーマウスとディズニーの仲間たちをはじめ、いま大注目のクッキー・アン、ステラ・ルー、シェリー・メイ、ジェラトーニなどのダッフィー＆フレンズが、クリスマス期間限定のコスチュームで登場！</p>
      <figure>
        <img src="https://www.cinemacafe.net/imgs/zoom/453553.jpg"/>
      </figure>
      <p>トゥモローランドではスティッチ・サンタがデビューするほか、アネックスではミッキー・サンタが満を持してホリデーをお祝い。　一緒に記念撮影をして、クリスマスの想い出を残してみては？</p>
      <figure>
        <img src="https://www.cinemacafe.net/imgs/zoom/453622.jpg"/>
      </figure>
      <h3>香港ディズニー限定のグッズ・体験も見逃せない</h3>
      <p>クリスマスの香港ディズニーランド・リゾートでは、300種類以上のスペシャルグッズも見逃せない。</p>
      <figure>
        <img src="https://www.cinemacafe.net/imgs/zoom/454249.jpg"/>
      </figure>
      <p>現地限定デザインのミッキーマウスとミニーマウスのクリスマスをテーマにしたぬいぐるみが発売になるほか、新しくダッフィー＆フレンズ関連の限定コレクションもクリスマスの楽しい気分を盛り上げる。</p>
      <figure>
        <img src="https://www.cinemacafe.net/imgs/zoom/453580.jpg"/>
      </figure>
      <p>そして、ディズニー・クリスマスならではの70種類以上のスペシャルフード＆ドリンクが、フォーマルなメニューからスナックまで提供がスタート。日本人ゲストにも大人気の香港ディズニーランド・ホテルのエンチャンテッド・ガーデン・レストランでは、ディズニーのキャラクターたちとうっとりするようなクリスマス・ビュッフェを楽しめて、忘れられないディズニー体験に！</p>
      <figure>
        <img src="https://www.cinemacafe.net/imgs/zoom/453624.jpg"/>
      </figure>
      <p>また、パークでの夢が続くホテルステイとして、香港ディズニーランド・ホテルの最新のキングダム・クラブ・シンデレラ・スイートで夢と魔法の王国の気分をどうぞ。おとぎ話のシンデレラをテーマに、カボチャの馬車をモチーフとした内装の客室など、夢のような宿泊体験になるはず。</p>
      <figure>
        <img src="https://www.cinemacafe.net/imgs/zoom/453592.jpg"/>
      </figure>
      <p>『アナと雪の女王』の旅を完璧に仕上げるためには、キングダム・クラブ・フローズン・スイートへチェックイン。『アナと雪の女王』をテーマとした内装で、絵にかいたような美しさのアナとエルサの魔法の世界に入り込み、アレンデール王国へ誘われた気分になれるはず。キングダム・クラブには、限定のサービスも！</p>
