      <h1>Deepfake: KI fälscht Stimmen nach fünf Sekunden zuhören</h1>
      <address><time datetime="2019-11-20T08:00:27+00:00">20 Nov 2019, 08:00</time> by <a rel="author">Jan Gruber, https://www.facebook.com/jan.m.gruber</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0sR1rU3gLzQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Im Bereich Deepfakes gab es in diesem Jahr viele Fortschritte, die meisten davon nahmen sich Videos oder Bildern an. Auch im Bereich der Stimmen gab es enorme Fortschritte, so publizierte die BBC kürzlich neue Clips, in denen der Troy-Chef Johnson und der Labour-Chef Corbyn gegenseitige Wahlempfehlungen füreinander aussprachen.</p>
      <p>Ein wichtiger Punkt ist häufig das Lernmaterial. Bisher galt die Annahme, dass gerade bei Stimme auch viel Videomaterial – zur Nachahmung von Gesichtszügen und der damit verbundenen Betonung – vorliegen muss. Ein Projekt von Google stellt diese Annahme jetzt auf den Kopf, die Stimmerkennung soll lediglich fünf Sekunden Training benötigen. Das System hört auf den Namen Tacotron und wird unter anderem an der TU Wien entwickelt.</p>
