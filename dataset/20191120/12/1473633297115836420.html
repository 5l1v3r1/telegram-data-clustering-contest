      <h1>ロエベ×陶芸家ウィリアム・ド・モーガン、“幻の鳥”ドードーや花を描いたバッグなど</h1>
      <address>
        <time datetime="2019-11-20T12:55:00+00:00">20 Nov 2019, 12:55</time>
      </address>
      <p><a href="https://www.fashion-press.net/brands/46">ロエベ</a>(LOEWE)は、イギリス人陶芸家のウィリアム・ド・モーガンとのコラボレーションによるカプセルコレクション「ウィリアム・ド・モーガン(William De Morgan)コレクション」を2019年11月14日(木)より発売する。</p>
      <figure>
        <img src="https://www.fashion-press.net/img/news/55500/kR4.jpg"/>
        <figcaption>「ハンモック」DW フローラ スモール バッグ 290,000円＋税</figcaption>
      </figure>
      <p>ウィリアム・ド・モーガンは、アーツ＆クラフツの影響を受けたタイルデザインで知られるイギリス人陶芸家。今回の「ウィリアム・ド・モーガン コレクション」では、彼が生み出した美しい生き物や<a href="https://www.fashion-press.net/words/594">フローラル</a>のアラベスクを、現代に蘇らせた。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/jxP6at8WzC0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>コレクションでは、メンズとウィメンズ両方のレディ・トゥ・ウェアをはじめ、バッグやウォレットなどのアクセサリー類などを展開する。</p>
      <h3>メンズもウィメンズも垣根のないバッグのラインナップ</h3>
      <figure>
        <img src="https://www.fashion-press.net/img/news/55500/cec.jpg"/>
        <figcaption>「パズル」バッグ 361,000円＋税</figcaption>
      </figure>
      <p>コレクションの中では、人気の「パズル」バッグや「ハンモック」バッグ、「ゲート」バッグも登場。ド・モーガンが描くクジャクの羽根と黄色い花を精緻な刺繍で表現している。</p>
      <figure>
        <img src="https://www.fashion-press.net/img/news/55500/Xn0.jpg"/>
        <figcaption>バーティカルトート 306,000円＋税</figcaption>
      </figure>
      <p>また、「クッショントート」や「バーティカルトート」、「<a href="https://www.fashion-press.net/words/83">ミリタリー</a>メッセンジャー」などは、メンズもウィメンズも垣根なく使用できるようなデザインなのも嬉しい。</p>
      <figure>
        <img src="https://www.fashion-press.net/img/news/55500/F90.jpg"/>
        <figcaption>ミリタリーメッセンジャー 154,000円＋税</figcaption>
      </figure>
      <p>それぞれのアイテムには、絶滅し“幻の鳥”となったドードーや絶滅危惧種である稀少な鳥ヤツガシラを描いている。花と同じく刺繍で描かれたその表情は、何とも愛くるしい。</p>
      <figure>
        <img src="https://www.fashion-press.net/img/news/55500/ng4.jpg"/>
        <figcaption>ジップアラウンド ウォレット 96,000円＋税</figcaption>
      </figure>
      <p>小物類も動物たちが寄り添い、財布やカードケースには、ラビットやヤマウズラの<a href="https://www.fashion-press.net/words/245">コラージュ</a>が施されている。</p>
      <figure>
        <img src="https://www.fashion-press.net/img/news/55500/ThA.jpg"/>
        <figcaption>エレファント フローラ バッグ 187,000円＋税</figcaption>
      </figure>
      <p>華やかな見た目と愛らしさを併せ持つ今回のコレクションは、クリスマスの贈り物や自分へのご褒美にも最適だ。</p>
      <h3>ド・モーガンの世界観たっぷりレディ・トゥ・ウェア</h3>
      <p>レディ・トゥ・ウェアのラインナップも豊富に展開。</p>
      <figure>
        <img src="https://www.fashion-press.net/img/news/55500/B1M.jpg"/>
      </figure>
      <p>メンズでは、骸骨型のセーターとショーツの<a href="https://www.fashion-press.net/words/340">セットアップ</a>やエンブロイダリーの<a href="https://www.fashion-press.net/words/301">ポンチョ</a>、鳥のように滑らかな<a href="https://www.fashion-press.net/words/26118">ヘムライン</a>を描くミリタリー調の<a href="https://www.fashion-press.net/words/406">カーキ</a>色コートなどが登場。ド・モーガンならではのタイルデザインを想わせる、アニマル柄<a href="https://www.fashion-press.net/words/427">ジャカード</a>の<a href="https://www.fashion-press.net/words/273">ダッフルコート</a>も注目だ。</p>
