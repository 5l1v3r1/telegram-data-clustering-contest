      <h1>Следователь СКР взял в заложники беременную жену в Ростове-на-Дону</h1>
      <address><time datetime="2019-11-20T12:04:00+00:00">20 Nov 2019, 12:04</time> by <a rel="author">Вести.Ru</a></address>
      <p>В центре Ростова-на-Дону полицейские оцепили квартал из-за захвата заложницы. По предварительной информации, следователь регионального управления СКР угрожал застрелить беременную супругу.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/V8ee9dZya8s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p> </p>
      <p>Семейная драма разыгралась в доме 224 по Красноармейской улице. С утра мужчина забаррикадировался в квартире и взялся за пистолет, пригрозив убить жену. Что послужило причиной конфликта, остается неизвестным.</p>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-36039&amp;id=456259853&amp;hash=e838ccbf215a8080&amp;hd=2" width="640" height="360" data-service="VK" scrolling="no"/>
      </figure>
      <p> </p>
      <p>Источник сообщил изданию <a href="https://www.1rnd.ru/">1Rnd</a>, что в квартире проживает бывший сотрудник полиции, а ныне — следователь ростовского управления СКР. Стражи порядка перекрыли весь квартал и более трех часов вели переговоры со злоумышленником. В конце концов он согласился сложить оружие и сдаться, отпустив заложницу. Женщина не пострадала, ее супруга везут на медосвидетельствование. </p>
      <p>По неподтвержденным данным, инцидент связан с продолжением расследования нарушения гостайны и коррупции главой ГУ ФСИН по Ростовской области <a href="https://www.vesti.ru/videos/show/vid/817398/">Муслимом Даххаевым</a>, которого задержали на минувшей неделе.</p>
