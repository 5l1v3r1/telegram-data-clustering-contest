      <p>
        <i>Мнение психолога по поводу частых аварий в Бийске</i>
      </p>
      <p>Всеобщая невнимательность, осенняя депрессия или что-то другое? Каждую неделю на бийских дорогах происходят страшные аварии. Участники ДТП получают тяжкие телесные повреждения. Много аварий стало со смертельным исходом. Семейный психолог Анна Найдина рассказала, с чем могут быть связаны столь частные происшествия.</p>
