      <h1>ブレーブスが元日本ハム右腕と契約</h1>
      <address>
        <time datetime="2019-11-20T12:15:00+00:00">20 Nov 2019, 12:15</time>
      </address>
      <p>　米大リーグ、ブレーブスは１９日、元プロ野球日本ハムの救援右腕マーティンと年俸７００万ドル（約７億６千万円）で２年契約を結んだと発表した。途中でレンジャーズから移籍した今季は５８試合で１勝３敗４セーブ、防御率３・４０だった。（共同）</p>
