      <h1>Assassinat d'une journaliste maltaise : un homme d'affaires arrêté</h1>
      <address><time datetime="2019-11-20T12:06:06+00:00">20 Nov 2019, 12:06</time> by <a rel="author">Lea Broquerie</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/WjhNV6_B9EM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Les autorités maltaises ont arrêté <b>Yorgen Fenech</b>, l'un des hommes d'affaires les plus importants du pays. Alors qu'il tentait de quitter le <a href="https://www.google.com/maps/place/Portomaso+Business+Tower,+St+Julian's,+Malte/@35.921944,14.4903113,17z/data=!3m1!4b1!4m5!3m4!1s0x130e456babd65b85:0xfafec8f886f72ea8!8m2!3d35.921944!4d14.4925">port de Portomaso</a>, au nord de La Valette, les forces armées l'ont interpellé sur son yacht, dans le cadre de l'enquête sur l'assassinat de la journaliste d'investigation <b>Daphne Caruana Galizia,</b> selon le <b>Times Malta.</b></p>
      <p>Selon une source proche de l'enquête, un mandat d'arrêt a été ordonné dans la précipitation face à la tentative d'évasion du businessman.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197043719289102336" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>En 2017, la voiture de la <a href="https://fr.euronews.com/2017/10/16/une-journaliste-anti-corruption-tuee-a-malte?jwsource=cl">journaliste de 53 ans avait été piégée à la bombe</a>. alors qu'elle s'apprêtait à révéler des scandales de blanchiment d'argent et de contrebande de pétroles.</p>
      <p><b>Yorgen Fenech</b> dirige un groupe d'entreprises qui a remporté une concession énergétique majeure du gouvernement maltais en 2013, pour la construction d'une centrale à gaz.</p>
      <h3>L'annonce du Premier ministre</h3>
      <p>L'arrestation survient au lendemain de l'annonce du Premier ministre Joseph Muscat, qui avait affirmé qu'il amnistierait l'un des suspects s'il nommait le commanditaire du meurtre. Selon lui, une personnalité aurait été arrêtée ce matin, mais il ne peut pas encore confirmer qu'il s'agit bien de Yorgen Fenech.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196840269045518337" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Les partisans de Daphne Caruana Galizia organisent une veillée tous les mois pour réclamer justice. Dans le centre de La Valette, apparaît de temps à autre un mémorial improvisé pour la journaliste assassinée.</p>
