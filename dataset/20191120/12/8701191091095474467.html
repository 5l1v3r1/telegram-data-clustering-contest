      <h1>Блокировки «физиков»: ваш счет «заморозят» за долг в 3 копейки</h1>
      <address><time datetime="2019-11-20T12:15:00+00:00">20 Nov 2019, 12:15</time> by <a rel="author" href="https://www.klerk.ru/blogs/turov/" target="_blank">Владимир Туров</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/WZiGY1tUSMM" width="878" height="450" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Добрый день, уважаемые коллеги.</p>
      <p>Я часто сталкиваюсь с вопросом, почему у ИП из-за трехрублевой недоимки налоговики блокируют не только расчетные счета, но и вообще все. Те же валютные, металлические счета, даже пакет акций, купленный официально через банк. Ответ находится в <a href="https://turov.pro/wp-content/uploads/2019/11/pismo-minfina-1.pdf"><b>письме Минфина России от 3 октября 2019 года № 03-02-07/1/75974</b></a>:</p>
      <p>
        <i>«Статьями 46 и 76 Кодекса не предусмотрены ограничения по обращению взыскания налога, сбора, страховых взносов на денежные средства индивидуальных предпринимателей на счетах, определенных пунктом 2 статьи 11 Кодекса, в том числе текущих счетах, а также по приостановлению операций по таким счетам физических лиц, являющихся индивидуальными предпринимателями.</i>
      </p>
      <p>
        <i>Обращая внимание на особенности правового статуса гражданина, занимающегося предпринимательской деятельностью без образования юридического лица, Конституционный Суд Российской Федерации в Определении от 15.05.2001 N 88-О указал, что, поскольку юридически имущество индивидуального предпринимателя, используемое им в личных целях, не обособлено от имущества, непосредственно используемого для осуществления индивидуальной предпринимательской деятельности, он отвечает по обязательствам, в том числе связанным с предпринимательской деятельностью, всем своим имуществом, за исключением того, на которое в соответствии с законом не может быть обращено взыскание (пункт 1 статьи 23, статьи 24 и 25 Гражданского кодекса Российской Федерации)».</i>
      </p>
      <p>Таким образом, мы с вами видим, в <b>ст. 23 ГК РФ</b>: <i>«Гражданин вправе заниматься предпринимательской деятельностью без образования юридического лица с момента государственной регистрации в качестве индивидуального предпринимателя... К предпринимательской деятельности граждан, осуществляемой без образования юридического лица, соответственно применяются правила настоящего Кодекса, которые регулируют деятельность юридических лиц, являющихся коммерческими организациями, если иное не вытекает из закона, иных правовых актов или существа правоотношения».</i></p>
      <p>Если вы внимательно почитаете, то увидите, что ИП является физлицом. И налоговики ссылаются на <b>ст. 24 ГК РФ «Имущественная ответственность гражданина»</b>:</p>
      <p>
        <i>«Гражданин отвечает по своим обязательствам всем принадлежащим ему имуществом, за исключением имущества, на которое в соответствии с законом не может быть обращено взыскание.</i>
      </p>
      <p>
        <i>Перечень имущества граждан, на которое не может быть обращено взыскание, устанавливается гражданским процессуальным законодательством».</i>
      </p>
      <p>Также налоговики ссылаются на <a href="https://turov.pro/wp-content/uploads/2019/11/opredelenie-konstituczionnogo-suda-rf-ot-04.06.2009-n-1032-o-.pdf"><b>Решение Конституционного суда от 4 июня 2009 года № 1032-О-О</b></a>: <i>«...в случае обжалования актов налоговых органов, действий их должностных лиц в суд по заявлению налогоплательщика (плательщика сборов, налогового агента) исполнение обжалуемых актов, совершение обжалуемых действий могут быть приостановлены судом в порядке, установленном процессуальным законодательством Российской Федерации».</i></p>
      <p>То есть налоговики намекают на то, что если вы не согласны с тем, что у вас заблокировали за 3 рубля все счета, то вы можете обратиться в суд. Вы скажете, что у ИП налоговики должны заблокировать не весь счет, а только сумму долга. А по новому закону налоговики с 2020 года будут блокировать, только если сумма недоимки больше 3 тыс. рублей. Вы будете правы. Это так по закону.</p>
      <p>Но на деле бывает и по-другому. Я лично сталкивался с блокировкой. Один раз задолженность была 3 рубля 71 копейка. Ни я, ни бухгалтер до сих пор не знаем откуда она взялась. Но банк заблокировал мне все карточки. Или был у меня другой случай: открываю банковское приложение, а там на одну из карточек наложен арест. Начинаем опять разбираться. В банке сообщили, что все нормально и никаких бумаг нет. После проверки выяснилось, что система не засчитала выплаченный штраф от ГАИ. В банке меня отправили к приставам, судебные приставы выписали мне бумагу, что у меня нет долгов. Но в банке эту бумагу не приняли, так как им нужна другая формулировка, а приставы другую формулировку писать отказываются! Я 2 месяца боролся с этим. Пришлось искать выход на руководство банка! И все это из-за 250 рублей уже выплаченного штрафа!</p>
      <p>Поэтому я считаю данное письмо Минфина важным? Оно облегчит понимание того, что можно из-за 3 копеек попасть в эти довольно странные жернова. Конечно, лучше не иметь задолженности перед налоговиками, если вы ИП. Потому что налоговики, могут заблокировать все к чертовой матери. А потом будете разбираться. Я на своей шкуре это ощутил, и мои клиенты попадали под такие блокировки.</p>
      <p>Но бывает еще круче: есть целая процессуальная процедура. Налоговики проводят камералку, потом они должны с тобой связаться. По результатам проверки они могут вынести решение о доначислении. Потом требование, которое нужно выполнить ориентировочно в течение 2 месяцев. И если ты это требование не исполнил, тогда выносится решение о принудительном взыскании.</p>
      <p>Одновременно с этим могут вынести решение о привлечении службы судебных приставов. Докладываю, с чем лично я сталкивался: налоговики выставили в один день решение о принудительном взыскании и привлекли судебных приставов. Нам не прислали первоначальное решение, не прислали требование об уплате и не дали время. В конце концов выяснилось, что долгов у нас никаких нет. Это была ошибка в налоговых органах. Дождались ли мы извинения от налоговых органов? Да я вас умоляю, расслабьтесь. Дальше было интереснее. Служба судебных приставов говорит: «Хотим 7% от той ошибочной суммы или принесите нам бумажку, что налоговики ошиблись». Можете себе представить? Какие 7%? Налоговики ошиблись, там долга не было.</p>
      <p>К Минфину вопросов у меня нет, он ссылается на определения КС РФ, на НК РФ и ГК РФ. Так написано в наших замечательных законах, и лучше подобные ситуации не допускать. Проштудируйте сами <b>письмо Минфина от 3 октября 2019 года № 03-02-07/1/75974</b>.</p>
      <p>Я продолжаю выполнять свою обязанность принимать в свой адрес отрицательные эмоции, если они будут. Но мое правило вы знаете: лучше вы узнаете от меня плохие новости, чем у вас все, к чертовой матери, заблокируют. Поэтому посмотрите это письмо и сделайте так, чтобы не было никаких блокировок, и чтобы все у вас было хорошо. Надеюсь, информация пошла вам на пользу. Жду ваших комментариев.</p>
