      <h1>Мэрия Красноярска отказалась от «Бионорда» на четырех улицах города</h1>
      <address>
        <time datetime="2019-11-20T12:46:49+00:00">20 Nov 2019, 12:46</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MFJaI3iqZWo" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Дорожный эксперимент — красноярская мэрия решила отказаться от «Бионорда» на нескольких городских улицах. Подсыпать дороги старой проверенной песчано-солевой смесью будут пока только на четырех участках — проспекте Свободном, а также улицах Игарская, Белинского и Киренского.</p>
      <p>Бороться с наледью на проезжей части с помощью нового для города препарата — «Бионорда» — начали в прошлом сезоне, и почти сразу красноярцы стали жаловаться на новый реагент — по их словам, он портит машины и обувь, и даже причиняет страдания собакам после прогулки.</p>
      <p>А в этом году, с началом нового этапа борьбы со снегом жители даже создали петицию с требованием прекратить использовать эту смесь, за несколько дней ее подписало больше 8000 красноярцев. Людей услышали и вот что сегодня заявил глава Красноярска Сергей Ерёмин.</p>
      <blockquote>Я знаю и про петицию, про недовольства, мы приняли сегодня решение — давайте попробуем, может быть, чтобы сравнить как это было и как сейчас работает, четыре участка. И попробуем сделать шаг назад в историю, сравним вот эти две системы — современную систему, по которой мы работали и сделаем такую классическую, на которой мы всю жизнь жили. Попробуем, оценим.<cite>Сергей Ерёмин, глава Красноярска</cite></blockquote>
