      <h1>Эстония демонстрирует свою несостоятельность нападками на Россию — Наталья Еремина</h1>
      <figure>
        <iframe src="https://www.youtube.com/embed/xce5rpHUiqs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Спикер парламента Эстонии обвинил РФ в аннексии 5 процентов страны. Комментирует события политолог, профессор Санкт-Петербургского университета Наталья Еремина.</b>
      </p>
      <p>Спикер парламента Эстонии, член Консервативной народной партии Хенн Пыллуаас заявил, что согласно Тартускому договору 1920 года Россия аннексировала около пяти процентов территории Эстонии. Таким заявлением, Эстония демонстрирует свою несамостоятельность, считает Наталья Еремина.</p>
      <blockquote>«Возникает вопрос: как долго мы будем отходить к истории? — задается вопросом Наталья Еремина. — Мы будем пересматривать итоги Второй мировой войны?»</blockquote>
      <p>Кроме того, Наталья Еремина отметила, что Россия тоже может вспомнить о своих исторических границах.</p>
      <p>В студии программы «На самом деле» агентства News Front политолог, профессор Санкт-Петербургского университета Наталья Еремина и постоянный ведущий программы — Сергей Веселовский.</p>
      <p>

      </p>
