      <h1>【我來說西遊】陰間地府的真實情況</h1>
      <address>
        <time datetime="2019-11-20T12:36:23+00:00">20 Nov 2019, 12:36</time>
      </address>
      <p>現在我們眼前的地方是「幽冥地府鬼門關」，看起來就是一座城，跟我們一般古裝劇裡看到的一樣啊！</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/dXuFAaJ7iQ4" width="764" height="430" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>順著這個街道走啊，走了不一會兒就看到一座碧瓦樓台，非常壯麗，飄飄萬疊彩霞堆，隱隱千條紅霧現。這牆壁上還環繞著鈴鐺，空氣中散發著奇異的仙香，緊接著十代閻王降階而至。</p>
      <p>不過這人間的王和陰間的王見面，到底誰該向誰行禮呢？十王見了太宗先控背躬身，太宗皇帝也是謙讓不敢前行，幾番寒暄之後，大家就就座。</p>
      <p>其中十王之一的秦廣王先問他涇河龍王的事兒。這個事兒我們之前已經說得很清楚啦，還不太明白的小夥伴可以先看我們的上一個視頻哦！</p>
      <p>太宗皇上聽聞這話之後，說出了當中的實情。誰知道這十王卻說：那涇河龍王沒出生之前，南斗星死簿上就已經註定要遭殺於人曹官之手。我們也早都知道這件事，只不過是他要在這兒辯解一下，沒辦法非要陛下來這兒三曹對案，我們已經把他送到輪藏裡轉生去了。</p>
      <p>關於這個輪藏，我們等一下再詳細說，大家快看視頻~~</p>
