      <h1>Holanda: hallan a 25 migrantes en un contenedor frigorífico</h1>
      <address><time datetime="2019-11-20T12:01:27+00:00">20 Nov 2019, 12:01</time> by <a rel="author">Euronews en español </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3tE4SyLWURg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Un ferry tuvo que regresar anoche al puerto de Vlaardingen, cerca de Rotterdam, tras descubrir su personal de seguridad a 25 migrantes escondidos en un contenedor frigorífico. La embarcación se dirigía hacia el Reino Unido. Los pasajeros clandestinos, cuya procedencia no se ha dado a conocer, fueron atendidos por personal médico:</p>
      <p>"Aún no sabemos con exactitud cómo los descubrieron, pero parece que escucharon ruidos y abrieron el contenedor. Una vez de vuelta, se les dio atención médica, ya que esa era la principal preocupación. Afortunadamente, están razonablemente bien. Veintitrés han sido detenidos y llevados a una comisaría de policía. Otros dos han sido trasladados al hospital. Su condición no es potencialmente mortal", explicaba Mirjam Boers, portavoz de la policía holandesa.</p>
      <p>Lo ocurrido tiene como telón de fondo la conmoción que provocó la semana pasada en el Reino Unido el hallazgo de los cadáveres de 39 migrantes de origen asiático en un camión frigorífico.</p>
