      <h1>Trois chèvres ont pris le bus à Luxembourg</h1>
      <h2>LUXEMBOURG - C'est autorisé et c'est gratuit à condition de les tenir en laisse. Trois chèvres ont donc pris le bus au centre de la capitale, dimanche. Pour aller où?</h2>
      <address><time datetime="2019-11-20T12:15:00+00:00">20 Nov 2019, 12:15</time> by <a rel="author">L'essentiel</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jkQIUTKnNSM" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Vous les avez peut-être croisées, ce dimanche 17 novembre 2019, dans les rues de la capitale. Alors que la température montait d'un cran autour du stade Josy-Barthel avec Luxembourg-Portugal, trois petites chèvres ont pris le bus depuis l'arrêt «Badanstalt», situé à proximité de la rue des Bains, à Luxembourg.</p>
      <p>«J'avais déjà vu des serpents dans un avion, mais je n'avais encore jamais vu des chèvres dans un bus», nous a confié Mike Hunt, l'auteur de cette vidéo publiée tout d'abord sur <a href="https://www.reddit.com/r/Luxembourg/comments/dxr8mw/meanwhile_in_luxembourg/?%24deep_link=true&amp;correlation_id=7dedf203-b3c7-4e0c-9afe-769d44c67409&amp;ref=email_digest&amp;ref_campaign=email_digest&amp;ref_source=email&amp;utm_content=post_title&amp;utm_medium=digest&amp;utm_name=top_posts&amp;utm_source=email&amp;utm_term=day&amp;%243p=e_as&amp;%24original_url=https%3A%2F%2Fwww.reddit.com%2Fr%2FLuxembourg%2Fcomments%2Fdxr8mw%2Fmeanwhile_in_luxembourg%2F%3F%24deep_link%3Dtrue%26correlation_id%3D7dedf203-b3c7-4e0c-9afe-769d44c67409%26ref%3Demail_digest%26ref_campaign%3Demail_digest%26ref_source%3Demail%26utm_content%3Dpost_title%26utm_medium%3Ddigest%26utm_name%3Dtop_posts%26utm_source%3Demail%26utm_term%3Dday&amp;_branch_match_id=718034209853057624">Reddit</a>. «C'était vraiment amusant. Je ne suis pas entré dans le bus, donc je ne peux pas vous dire si tout s'est bien passé par la suite...».</p>
      <p>
        <b>Mais où allaient les chèvres?</b>
      </p>
      <p>Selon le règlement de la ville de Luxembourg, un animal de compagnie peut être amené dans l'autobus à condition d'être tenu sur les genoux de son propriétaire. Un animal plus grand doit, cependant, être tenu en laisse sur le plancher et il est bien précisé qu'il n'est pas nécessaire de payer pour transporter les animaux.</p>
      <p>Selon <i>Today.Lu</i> qui a été contacté par le propriétaire des trois chèvres, ce dernier se rendait simplement chez le vétérinaire et il n'avait pas d'autres moyens pour les y emmener.</p>
