      <h1>阿里掛牌日 期貨期權窩輪齊登場</h1>
      <address>
        <time datetime="2019-11-20T12:57:00+00:00">20 Nov 2019, 12:57</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>阿里巴巴(<a href="http://stock360.hkej.com/quotePlus/09988">09988</a>)下周二(26日)掛牌，港交所(<a href="http://stock360.hkej.com/quotePlus/00388">00388</a>)將於阿里巴巴上市日向投資者提供多項產品選擇。<br/>包括:阿里巴巴期貨及期權將於11月26日推出；與阿里巴巴股份相關的衍生權證可於該股份上市當日掛牌；阿里巴巴股份上市當日將納入認可賣空指定證券名單。<br/>外電引述消息人士透露，阿里巴巴已經對潛在機構投資者提供指導價，每股約為176港元，此指導價較阿里紐約收市價折讓2.8%，亦低於其公開發售價上限每股188元。<br/>若以每股176元計算，集資額880億元；計及若7500萬股超額配股權全部行使，集資淨額約為1012億元。</p>
