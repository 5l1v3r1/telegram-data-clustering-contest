      <h1>全球唯一圈养棕色大熊猫“七仔”被认养</h1>
      <address>
        <time datetime="2019-11-20T12:48:36+00:00">20 Nov 2019, 12:48</time>
      </address>
      <figure>
        <img src="http://n.sinaimg.cn/default/1_img/upload/3933d981/700/w750h750/20191120/37ac-iipztff7088560.jpg"/>
        <figcaption>全球唯一圈养棕色大熊猫“七仔”认养仪式11月20日在陕西省林业科学院秦岭大熊猫繁育研究中心举行，熊猫国际组织（Pandas International）认养了大熊猫“七仔”。文/阿琳娜 图/徐光岚</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/default/1_img/upload/3933d981/27/w930h697/20191120/b33b-iipztff7088616.jpg"/>
        <figcaption>全球唯一圈养棕色大熊猫“七仔”认养仪式11月20日在陕西省林业科学院秦岭大熊猫繁育研究中心举行，熊猫国际组织（Pandas International）认养了大熊猫“七仔”。文/阿琳娜 图/徐光岚</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/default/1_img/upload/3933d981/27/w930h697/20191120/be98-iipztff7088731.jpg"/>
        <figcaption>全球唯一圈养棕色大熊猫“七仔”认养仪式11月20日在陕西省林业科学院秦岭大熊猫繁育研究中心举行，熊猫国际组织（Pandas International）认养了大熊猫“七仔”。文/阿琳娜 图/徐光岚</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/default/1_img/upload/3933d981/512/w562h750/20191120/4626-iipztff7088765.jpg"/>
        <figcaption>全球唯一圈养棕色大熊猫“七仔”认养仪式11月20日在陕西省林业科学院秦岭大熊猫繁育研究中心举行，熊猫国际组织（Pandas International）认养了大熊猫“七仔”。文/阿琳娜 图/徐光岚</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/news/1_img/upload/c4b46437/794/w950h644/20191121/4e7c-iipztff8411314.jpg"/>
        <figcaption>20日，全球唯一圈养棕色大熊猫“七仔”被熊猫国际（Pandas International）终身认养。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/news/1_img/upload/c4b46437/11/w950h661/20191121/3897-iipztff8413167.jpg"/>
        <figcaption>“七仔”所在的陕西省林业科学院秦岭大熊猫繁育研究中心和熊猫国际当天举办了认养仪式。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/news/1_img/upload/c4b46437/783/w950h633/20191121/2d6f-iipztff8415929.jpg"/>
        <figcaption>熊猫国际是于2000年创立的公益性组织，总部设在美国丹佛。雄性大熊猫“七仔”2009年出生于陕西省林业科学院秦岭大熊猫繁育研究中心，由于其罕见的棕色毛色被誉为“宝中之宝”。</figcaption>
      </figure>
