      <p>
        <i>Ухаживаем за ардизией</i>
      </p>
      <p>Ардизия - это цветущее тропическое растение, которое при хорошем уходе может комфортно себя чувствовать в домашних условиях. Этот небольшой кустарник является представителем подсемейства Мирсиновые. Флорист Дарья Решетова ещё более подробно рассказала о нём. Принимая во внимание её советы, вы легко сможете вырастить на подоконнике это деревце.</p>
