      <h1>中国の海洋進出「深刻な懸念」…日豪防衛相会談で協力確認</h1>
      <address>
        <time datetime="2019-11-20T12:00:00+00:00">20 Nov 2019, 12:00</time>
      </address>
      <p>　河野防衛相は２０日、オーストラリアのレイノルズ国防相と防衛省で約１時間、会談した。両氏は中国の海洋進出を念頭に、東シナ海や南シナ海の状況について「深刻な懸念」を表明し、日豪で防衛協力を強化することを確認した。</p>
      <p>　具体的には、２０２０年に豪空軍が主催する多国間共同訓練「ピッチ・ブラック」に航空自衛隊が初めて参加するほか、豪陸軍から陸上自衛隊への連絡将校の常時派遣などを検討している。</p>
