      <h1>[Tech] 구글 클라우드 게이밍 플랫폼 '스태디아' 19일 정식 출시</h1>
      <address><time datetime="2019-11-20T12:53:32+00:00">20 Nov 2019, 12:53</time> by <a rel="author">윤홍만 기자</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ry72b_fIKAk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>구글의 클라우드 게이밍 플랫폼 '스태디아'가 지난 19일, 정식 출시됐다.</p>
      <p>'스태디아'는 구글의 클라우드 게이밍 플랫폼으로 인터넷 환경만 구축되면 최대 60프레임 4K 해상도로 언제 어디서나 고품질의 게임을 즐길 수 있는 게 특징이다. 다만, 기기의 제약이 없다는 스트리밍 서비스의 장점은 당분간은 적용되지 않을 것으로 보인다. 구글이 런칭 시 '스태디아'를 이용할 수 있는 기기를 구글이 개발한 스마트폰 제품과 크롬 OS를 적용한 기기로만 제한했기 때문이다.</p>
      <p>한편, 클라우드 게이밍 플랫폼은 '스태디아'가 유일한 건 아니다. 경쟁 서비스가 될 것으로 보이는 MS의 엑스클라우드나 엔비디아의 지포스나우 등이 존재하기 때문이다. 다만, 두 서비스와는 여러모로 다르다. 엑스클라우드와 지포스나우가 구독형 서비스인데 반해, '스태디아'는 게임을 따로 개별 구매해야 한다.</p>
      <p>대신 '스태디아'는 FHD 해상도의 기본 서비스는 무료로 제공한다. 4K, 60프레임, 5.1 채널 사운드를 체험하고 싶으면 '스태디아 프로'를 구독하면 된다.</p>
      <p>'스태디아'는 런칭 타이틀로 '어쌔신 크리드 오디세이', '레드 데드 리뎀션2', '데스티니2', '저스탠스 2020' 등에 더해서 독점 게임인 'GYLT'를 포함해 12종의 게임을 제공하고 있다. 아울러 '스태디아'는 지원하는 게임을 더욱 늘릴 생각이다. 올해 말까지 14종의 게임이 추가될 예정이며, 내년에는 '사이버펑크 2077', '발더스 게이트3', '둠 이터널' 등 AAA 게임들이 포함되어 있다.</p>
      <p>'스태디아'는 오는 19일 미국, 영국, 프랑스, 독일 등 북미 및 유럽 14개국에서 스태디아를 정식 출시되며 상세 런칭 타이틀과 추가 타이틀 목록은 아래와 같다. 단, 한국은 1차 서비스 국가에서 제외됐다.</p>
