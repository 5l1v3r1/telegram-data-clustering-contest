      <h1>Entra en vigor Ley de Austeridad, cancelaron más de 8 mil plazas en el gobierno federal: Galván | Video</h1>
      <address><time datetime="2019-11-20T12:01:00+00:00">20 Nov 2019, 12:01</time> by <a rel="author">Redacción AN / OC</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZBQdCgPRO_I" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El analista de negocios, Enrique Galván Ochoa, señala que este 20 de noviembre entró en vigor la nueva Ley de Austeridad Republicana que prohíbe compras de vehículos de lujo, la contratación de seguros médicos individuales y el chapulineo del servicio público a la iniciativa privada para altos mandos. De acuerdo con la Función Pública, más de 8 mil plazas de altos mandos se cancelaron en el primer año del gobierno federal.</p>
