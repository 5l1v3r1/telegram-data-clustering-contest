    <article>
      <h1>কথা বলায় আড়ষ্টতা কাটিয়ে দেশের র‌্যাপ সম্রাট হয়ে ওঠেন ইঞ্জিনিয়ার বাবা সেহগল</h1>
      <address><time datetime="2019-11-20T12:19:23+00:00">20 Nov 2019, 12:19</time> by <a rel="author">নিজস্ব প্রতিবেদন</a></address>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073093.1574233204!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>চটপট কথা বলতে অসুবিধা হত ছোটবেলায়। মুখে মুখে পড়া বলার চেয়ে লিখতেই বেশি স্বাচ্ছন্দ্য ছিল সে। সেই ছেলেই বড় হয়ে মুখে মুখে বানিয়ে ফেলল র‌্যাপ গানের অদ্ভুত সব লাইন। মুখে মুখেই একের পর এক শব্দ জুড়ে গান বানিয়ে, দ্রুত লয়ে সুর দিয়ে তা সকলের সামনে গেয়ে ফেলল কী অবলীলায়! ভারতে র‌্যাপ গান জনপ্রিয় হয়ে উঠল তাঁরই হাত ধরে। তিনি বাবা সেহগল।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073092.1574233172!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>যদিও ‘বাবা’ তাঁর আসল নাম নয়, ডাকনাম। আসল নাম হরজিত সিংহ সেহগল। তবে সেই স্কুল জীবন থেকেই ‘বাবা’ নামে নিজেকে পরিচয় দিতেন। বন্ধুদের মাঝেও ওই নামেই জনপ্রিয় ছিলেন তিনি।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073090.1574232985!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>১৯৬৪ সালে ২৩ নভেম্বর লখনউতে জন্মগ্রহণ করেন তিনি। ছোটবেলা থেকে লেখাপড়ায় ভাল হলেও মুখে উত্তর দিতে তেমন পারদর্শী ছিলেন না। উত্তর লিখতে কিন্তু তিনি ছিলেন সর্বদা রাজি। তাই মৌখিক পরীক্ষায় নম্বর কম পেলেও লিখিত পরীক্ষা সে অভাব পূরণ করে দিত।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073089.1574232966!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>মনে মনে গানের সঙ্গে সখ্য শুরু হয়েছিল ছোটবেলা থেকেই। তাই নৈনিতালের জি বি পন্থ ইউনিভার্সিটি অব এগ্রিকালচার অ্যান্ড টেকনোলজিতে বি টেক পড়ার সময় থেকেই গান নিয়ে কেরিয়ার তৈরির কথা ভাবেন বাবা সেহগল।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073088.1574232944!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>২৫ বছর বয়সে মেলে সে সুযোগও। ১৯৮৯-এ নিজের অ্যালবাম বানানোর অফার পান এক রেকর্ডিং সংস্থার কাছ থেকে। ১৯৯০-তে মুক্তি পায় তাঁর প্রথম অ্যালবাম ‘দিলরুবা’। র‌্যাপের জগতে সাড়া ফেলে দেয় এই অ্যালবাম। র‌্যাপ গানকে নিজেদের আয়ত্তে আনতে চাওয়া প্রজন্মের কাছে বাবা সেহগল রাতারাতি সেলিব্রিটি হয়ে ওঠেন। হয়ে ওঠেন দেশের র‌্যাপ সম্রাট।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073087.1574232927!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>এর পরেই অফার আসে আর এক অ্যালবামের। ১৯৯১ সালে মুক্তি পায় ‘আলিবাবা’। ইন্ডিপপের এই অ্যালবাম বাজতে শুরু করে দেশের বিভিন্ন মিউজিক চ্যানেলে। নবীন প্রজন্মের মুখে মুখে ঘুরতে তাকে তাঁর নতুন অ্যালবামের গানগুলি। তিনিই প্রথম ভারতীয় গায়ক, যাঁর অ্যালবাম এমটিভি এশিয়াতে বাজানো হয়।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073086.1574232817!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>তবে জনপ্রিয়তা তুঙ্গে ওঠে তাঁর তৃতীয় অ্যালবাম ‘ঠান্ডা ঠান্ডা পানি’-র হাত ধরে। প্রখ্যাত এক আইসক্রিম প্রস্তুতকারী সংস্থা তাঁর ‘ঠান্ডা ঠান্ডা পানি’ গানটির অনুকরণে তাঁদের বিজ্ঞাপনী স্যাম্পেল তৈরি করে।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073085.1574232803!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>প্রকাশের পরই ‘ঠান্ডা ঠান্ডা পানি’-র প্রায় ৫০ লক্ষ ক্যাসেট বিক্রি হয়ে যায়। এর পর তাঁর ‘মঞ্জুলা’, ‘দিল ধড়কে’ অ্যালবাম দু’টিও বেশ জনপ্রিয় হয়। তাঁর উল্লেখযোগ্য অ্যালবামের মধ্যে আজও ‘ইন্ডিয়ান রোমিও’, ‘ধক ধক দিল ইন ক্যালকাটা’, ‘বাবা বচাও না’, ‘আমেরিকা মে ইন্ডিয়ান ধাবা’, ‘মেরি জান হিন্দুস্তান’ ইত্যাদি বেশ জনপ্রিয়।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073083.1574232735!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>নিজের অ্যালবামের বেশির ভাগ গান নিজেই লিখেছেন বাবা। ১৯৯৫ সালে ‘ডান্স পার্টি’ নামের সিনেমায় সঙ্গীত পরিচালনার দায়িত্ব পান বাবা সেহগল। সে ছবির বিখ্যাত গান ‘…অরেঞ্জ কুর্তা পিলা পাজামা’ বিপুল জনপ্রিয়তা লাভ করে। এর পর বিভিন্ন ছবিতে সঙ্গীত পরিচালনার অফার আসতে শুরু করে তাঁর কাছে।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073081.1574232680!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>স্টেজ পারফর্ম্যান্সে তাঁর চাহিদা বাড়তে থাকার পাশাপাশি টেলিভিশনের বিখ্যাত মিউজিক সো ‘সুপারহিট মুকাবিলা’-র সঞ্চালনায় দায়িত্বও তাঁর উপর বর্তায়। গানের জগতের পাশে এই সঞ্চালনার জগতেও তাঁর নামডাক হতে শুরু করে।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073080.1574232768!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>তবে বাবা সেহগল এ বার আর শুধুই গানের জগতে আটকে থাকলেন না। ১৯৯৮ সালে তাঁর কাছে এল অভিনয়ের অফার। প্রথমে কুণ্ঠিত থাকলেও বলিউডে ‘মিস্টার ৪২০’-তে শিবা আকাশদীপের সঙ্গে তাঁর ডেবিউ সেরেই ফেললেন বাবা সেহগল। এই ছবিতে প্লে ব্যাকও করেন তিনি।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073078.1574232777!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>১৯৯৯-তে ‘ডবল গড়বড়’ ছবিতেও অভিনয় করেন তিনি। বেসরকারি টিভি চ্যানেলের জনপ্রিয় কমেডি শো-তেও দেখা যায় তাঁকে। হিন্দির পাশাপাশি তেলুগু ও তামিল ছবিতেও অভিনয় করেছেন বাবা সেহগল।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073077.1574232574!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>২০০১-২০০৫ পর্যন্ত নিউ ইয়র্কে কাটিয়ে মুম্বই ফিরেই তখনকার লেখা গান নিয়ে বার করলেন তাঁর ২২তম অ্যালবাম ‘ওয়েলকাম টু মুম্বই’। আবারও হিট। ২০০৬-এ জনপ্রিয় রিয়েলিটি শো ‘বিগ বস’-এ অংশ নেন তিনি।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073076.1574232525!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>২০০৭ থেকে ব্যক্তিগত জীবনে মোটেই ভাল কাটেনি বাবা সেহগলের। তাঁর বিরুদ্ধে গার্হস্থ হিংসার অভিযোগও দায়ের করেন তাঁর স্ত্রী অঞ্জু সেহগল। তাঁদের বিবাহবিচ্ছেদও হয়ে যায় পরে।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073073.1574232503!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>২০০৭-’০৮ নাগাদ তাঁর স্ত্রী অঞ্জু ও ছেলে তনভীরের থেকে আলাদা হয়ে প্রেমিকা অসীমা কালরার সঙ্গে থাকতে শুরু করেন তিনি। বাবার সঙ্গে এই নিয়ে বোঝাপড়া করতে গেলে অসীমার সঙ্গে অশান্তিতে জড়িয়ে পড়েন তনভীর। তাঁর নামে থানায় অভিযোগও দায়ের করেন অসীমা। অঞ্জুর অভিযোগ, এই বিষয়ে মধ্যস্থতা করা বা ছেলেকে রক্ষা করতে থানায় যাওয়া কোনওটাই করেননি বাবা।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073070.1574232181!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>ডোনাল্ড ট্রাম্পের ভোটে দাঁড়ানো নিয়ে তাঁকে সমর্থন করে ‘ট্রাম্প কা ম্যানিয়া’ গেয়ে রাজনৈতিক আলোচনায় চলে আসেন বাবা সেহগল। সমালোচনারও শিকার হন। বর্তমানে নিজের গানগুলোকে এক জায়গায় করতে একটি ইউটিউব চ্যানেল তৈরি করেছেন তিনি। সেখানে অন্যান্য গানের সঙ্গে মুম্বইয়ের জনজীবন নিয়ে ডার্ক হিপ হপ ‘মুম্বই সিটি’ গানটি খুবই জনপ্রিয়।</figcaption>
      </figure>
