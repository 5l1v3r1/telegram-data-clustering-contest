      <h1>A$AP Rocky gaat terug naar Zweden om immigranten te helpen</h1>
      <address>
        <time datetime="2019-11-20T12:51:20+00:00">20 Nov 2019, 12:51</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Dh2ACbtMlOE" width="970" height="545" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Eerder dit jaar zat A$AP Rocky ongeveer een maand in een Zweedse gevangenis na een vechtpartij in Stockholm. Vrijwel de hele wereld was het erover eens dat de rapper onredelijk behandeld werd en zelfs de president werd erbij gehaald om Rocky vrij te krijgen. Uiteindelijk werd hij veroordeeld tot een geldboete en een voorwaardelijke celstraf.</p>
      <p>De manier waarop hij behandeld is, is voor de Testing rapper geen reden om weg te blijven. Eerder deze week maakte hij bekend dat hij op 11 december gaat optreden in de Ericsson Globe in Stockholm. Tijdens de show zullen er naast Rocky ook Zweedse artiesten op het podium staan en de opbrengst gaat voor een deel naar het Zweedse netwerk voor vluchtelingen support groepen.</p>
      <p>Volgens A$AP Rocky is het juist de bedoeling van Zweden om hem bang te maken om weer terug te komen. Hij zegt tegen TMZ dat de immigranten die vast zitten in Zweden niet de hulp krijgen die hij heeft gekregen en dat hij zich daarom wil inzetten om ze te helpen. De rapper sprak erover met een verslaggever van TMZ en de beelden zie je hierboven.</p>
    </article>
