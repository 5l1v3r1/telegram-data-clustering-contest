      <h1>На Дону сегодня ждут первый снег: сильный ветер принесёт резкое похолодание</h1>
      <h2>Резкое ухудшение погоды ожидают в Ростовской области в ближайшие сутки. И мороз, и туман, и ветер, и даже мокрый снег - все это прогнозируют донские синоптики.</h2>
      <address>
        <time datetime="2019-11-20T12:17:00+00:00">20 Nov 2019, 12:17</time>
      </address>

      <p>Резкое ухудшение погоды ожидают в Ростовской области в ближайшие сутки. И мороз, и туман, и ветер, и даже мокрый снег - все это прогнозируют донские синоптики. Сейчас в Ростове плюс 3, но по ощущениям граздо холоднее. Ночью столбик термометра по северу области опускался до минус 2. Синоптики прогнозируют, что к вечеру придет мороз до минус 7. И сегодня же в Ростовской области обещают первый снег.<br/><br/>Автомобилистов убедительно просят не выезжать на дороги на летней резине и напоминают о строгом соблюдении скоростного режима. В Ростовском гидрометцентре обещают, что завтра станет еще холоднее.<br/><br/>«21 числа пройдет значительное понижение температуры воздуха — на 6-10 градусов. Вновь усилится северо-восточный и восточный ветер. Ночью будет от минус 4 до минус 10, в северных районах до минус 12 — минус 16 градусов. Днем будет от минус 1 до минус 7. Такая погода продержится несколько дней», - говорит ведущий синоптик Ростовского гидрометцентра Ольга Чупрова.<br/><br/>Порывы ветра на нижнем Дону и в Ростове могут достигать до 20 м/с, а в Приазовье до 23 м/с. Но к выходным, обещают синоптики, он станет слабее, температура тоже немного повысится — ночью будет от минус 3 до минус 8, а днем прогреется до плюс трех.</p>
