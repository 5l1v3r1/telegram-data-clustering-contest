      <h1>Los estudiantes hongkoneses resisten</h1>
      <address><time datetime="2019-11-20T10:46:02+00:00">20 Nov 2019, 10:46</time> by <a rel="author">Ana Buil Demur</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/in1HwhiphJg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Decenas de estudiantes hongkoneses siguen atrincherados en la Universidad Politécnica, por cuarto día consecutivo. Se estima que son un centenar.</p>
      <p>Algunos han intentado burlar el cerco policial sin éxito. Los suministros se están agotando, pero no quieren ser detenidos como les ha ocurrido a al menos medio millar de sus compañeros. Las autoridades todavía no han dado cifras oficiales sobre los estudiantes arrestados.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/07/84/808x525_cmsv2_2e140632-e695-517b-aecf-73da3c732f5e-4310784.jpg"/>
        <figcaption>REUTERS/Adnan Abidi</figcaption>
      </figure>
      <p>Varios manifestantes antigubernamentales heridos han sido evacuados, este miércoles, del campus.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/07/84/808x532_cmsv2_c4c92b20-92aa-563d-a9f4-f35860e2b61c-4310784.jpg"/>
        <figcaption>REUTERS/Thomas Peter</figcaption>
      </figure>
      <p>El asedio a la Universidad de Hong Kong empezó el domingo por la tarde. Fue una de las jornadas más violentas desde el inicio del movimiento de protesta, el pasado junio, con choques entre manifestantes y policías antidisturbios. Unos armados con ladrillos y cócteles molotov, los otros con balas de goma y gases lacrimógenos.</p>
      <p>
        <b>Hong Kong, lejos de recuperar la normalidad</b>
      </p>
      <p>Fuera del campus siguen las protestas. Las escuelas de primaria y secundaria han reabierto sus puertas, tras seis días cerradas, pero Hong Kong está lejos de recuperar la normalidad. Este miércoles, activistas prodemocracia han perturbado el tráfico en algunas estaciones de metro. Otros han utilizado barricadas para interrumpir la circulación de vehículos en las calles.</p>
      <p>El Gobierno de Pekín intenta en vano controlar una revuelta sin precedentes en la antigua colonia británica. En tan solo 24 horas han sido detenidas 1.100 personas. Más de 5.000 desde el inicio de las protestas.</p>
