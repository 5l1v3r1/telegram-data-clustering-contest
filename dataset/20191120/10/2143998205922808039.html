      <h1>寺嶋裕二のマンガ「ダイヤのA」ミュージカル化、2020年夏に上演</h1>
      <address>
        <time datetime="2019-11-20T10:48:00+00:00">20 Nov 2019, 10:48</time>
      </address>
      <figure>
        <img src="https://ogre.natalie.mu/media/news/comic/2019/1120/diaace_act219.jpg?imwidth=468"/>
        <figcaption>「ダイヤのA actII」19巻（講談社）</figcaption>
      </figure>
      <p>​<a href="https://natalie.mu/stage/artist/2036">寺嶋裕二</a>のマンガ「ダイヤのA」のミュージカル化が決定。2020年夏に上演される。</p>
      <p>「ダイヤのA」は西東京の野球名門校・青道高校へ入学した投手・沢村栄純が、天才捕手・御幸一也らと切磋琢磨しながら甲子園出場を目指す高校野球マンガ。現在、週刊少年マガジン（講談社）では「ダイヤのA actII」が連載されている。ミュージカル版の詳細は続報を待とう。</p>
      <p>なお「ダイヤのA」の舞台版「ダイヤのA The LIVE」は過去に5作が上演され、小澤廉らが出演していた。</p>
