      <h1>Támogatja a hongkongi tüntetőket az amerikai szenátus</h1>
      <address><time datetime="2019-11-20T10:30:39+00:00">20 Nov 2019, 10:30</time> by <a rel="author">Kiss Gábor</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/eLoAGbENv4Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Az amerikai szenátus egyhangúlag megszavazta a hongkongi tiltakozókat támogató és Kínát az erőszak veszélyeire figyelmeztető törvényjavaslatot. A szenátorok megbízták az Egyesült Államok elnökét, hogy szankciókat szabjon ki azokra, akik csorbítják az emberi jogokat a különleges közigazgatási területen.</p>
      <p>Megszavaztak egy másik törvényjavaslatot is, amely megtiltja bizonyos rendőri kényszerítő eszközök - például könnygázbombák, paprikaspray-k, gumilövedékek – exportját Hongkongba.</p>
      <p>Csaknem 100 ember maradt a Hongkongi Műszaki Egyetem kampuszán, ahol negyedik napja tart a rendőrök és a tüntetők közötti patthelyzet. Szerda reggel több megsebesült fiatalt kellett onnan kórházba vinni.</p>
      <p>A demokráciát követelő, Peking-ellenes tüntetéseken több mint ezer embert vettek őrizetbe az elmúlt napon. Akár 10 év börtönbüntetést is kiszabhatnak rájuk a zavargások miatt.</p>
      <p>A demokráciát követelő tüntetések június óta a múlt héten értek az eddigi leghevesebb szakaszukba: a tiltakozók városszerte közlekedésbénító akciókat tartottak, aminek következtében csütörtöktől általános tanítási szünetet rendeltek el.</p>
