      <h1>What Happened On I'm A Celeb Last Night? Day 3 Recap</h1>
      <address><time datetime="2019-11-20T10:00:00+00:00">20 Nov 2019, 10:00</time> by <a rel="author" href="https://www.spinsouthwest.com/author/tuathla-lucey" target="_blank">Tuathla Lucey</a></address>
      <h3>Here's what went down on last nights I'm A Celeb</h3>
      <p>Basically everyone and your mum is loving Roman Kemp in the jungle camp. From his bed hair to his impersonations;</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/76IoNSxgWuM" width="560" height="315" data-service="Youtube" scrolling="no"/>

      <p>Jacquelinefaced her fears in the Face your Fears challenge</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/fMoMHNCOfpc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>It's been a tough few days, but the Snake Rock Celebs breathe a sigh of relief as they finally make it to Main Camp where they are greeted by an emotional welcome from their fellow Campmates before marvelling at their new surroundings</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/EmWCOBu-J4g" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Possum's the order of the day as the Celebs enjoy their first dinner as a full Camp after securing a healthy seven stars in the Face Your Fears Bushtucker Trial. Myles shows off his skills in the kitchen much to the delight of his fellow Campmates, while Adele and Caitlyn have a heart to heart.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/A6Z1XRMKbz8" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Adam heads out of the Extra Camp studio to get the scoop on the first eating Trial of the series - Just Desserts. Behind a very innocent looking ice cream stall, pig's uterus, sheep's feet and camel's anus are all on the menu for Roman and Adele. Will they be able to stomach the Trial?<br/>Watch below;</p>
