      <h1>惠譽確認中國評級A+ 展望穩定</h1>
      <address>
        <time datetime="2019-11-20T10:28:00+00:00">20 Nov 2019, 10:28</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>評級機構惠譽確認中國長期外幣評級為「A+」，展望穩定，主要是內地強勁的外部資金和穩健的宏觀經濟表現支持。<br/>惠譽預期中國今年經濟增長6.1%，明年料放緩至5.7%。<br/>該機構又預測，今年中國經常賬盈餘與國內生產總值(GDP)的佔比將升至1.4%，之後逐漸趨向零水平。貨幣政策對增長壓力至今仍相當有限。另外，近期中美第一階段貿易協議的進展反映，部分現有的關稅可能延後或最終取消。</p>
