      <h1>NEO будет преподавать азы блокчейна студентам из Санкт-Петербурга</h1>
      <address>
        <time datetime="2019-11-20T10:20:33+00:00">20 Nov 2019, 10:20</time>
      </address>
      <p>Криптовалютный проект NEO анонсировал запуск курса «Разработка программного обеспечения с применением блокчейн-технологии NEO» для студентов Санкт-Петербургского государственного университета.</p>
      <figure>
        <iframe data-src="https://twitter.com/NEO_Blockchain/status/1197044003117490178?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Курс включает в себя лекции по основам технологии распределенного реестра и блокчейна NEO, а также освещает принципы разработки ключевых компонентов технологии NEO.</p>
      <blockquote><b>«Студенты смогут поработать с приватной сетью NEO, выбрать метод создания смарт-контрактов, наиболее подходящий для имплементации конкретного проекта, заняться моделированием различных кошельков и базовых децентрализованных приложений на блокчейне NEO»,</b> – говорится в публикации.</blockquote>
      <p>В прошлом году в Санкт-Петербурге NEO запустил Центр компетенций, отвечающий, в частности, за работу над распределенным объектным хранилищем NeoFS.</p>
      <p>Согласно августовскому исследованию американской компании Coinbase, <a href="https://forklog.com/issledovanie-56-topovyh-universitetov-predlagayut-kursy-po-izucheniyu-tehnologii-blokchejn-ili-kriptovalyut/">56% топовых университетов</a> предлагают курсы по изучению технологии блокчейн или криптовалют.</p>
