      <h1>【異動板塊】內地航空股挫逾2% 人幣貶近7.04</h1>
      <address>
        <time datetime="2019-11-20T10:08:00+00:00">20 Nov 2019, 10:08</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>人民幣進一步下滑，離岸價一度貶近7.04兌一美元，內地航空股無運行，現普跌逾2%。<br/>南航(<a href="http://stock360.hkej.com/quotePlus/01055">01055</a>)跌2.2%，東航00670)跌2.2%，國航(<a href="http://stock360.hkej.com/quotePlus/00753">00753</a>)跌2.1%；而國泰(<a href="http://stock360.hkej.com/quotePlus/00293">00293</a>)走低0.5%。<br/>另外，對人民幣變動敏感的紙業股亦下滑，玖紙(<a href="http://stock360.hkej.com/quotePlus/02689">02689</a>)跌1.4%；理文造紙(<a href="http://stock360.hkej.com/quotePlus/02314">02314</a>)也降1.3%。<br/>人民幣今早進一步下滑，最低見過7.0392兌一美元，貶117點子，新造7.0351兌一美元，貶76點子。<br/>最新推出的《<a href="http://stock360.hkej.com/stockScreener">360選股器</a>》助您篩選心水股，歡迎免費試用。</p>
