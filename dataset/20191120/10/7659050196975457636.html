      <h1>غرينبلات يلتقي المطبّع "سعود" في الرياض (شاهد)</h1>
      <address><time datetime="2019-11-20T10:05:08+00:00">20 Nov 2019, 10:05</time> by <a rel="author">لندن- عربي21</a></address>
      <p>التقى جيسون غرينبلات، أحد عرّابي "صفقة القرن"، بالمطبّع السعودي "محمد سعود"، في الرياض.<br/><br/>ونشر "غرينبلات"، المبعوث المستقيل للبيت الأبيض إلى الشرق الأوسط، تغريدة عبر تويتر، الثلاثاء، أرفق بها صورة تجمعه بـ"سعود".</p>
      <p> </p>
      <figure>
        <iframe data-src="https://twitter.com/GreenblattJD/status/1196722126671233025?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p> </p>
      <p>وقال: "جمعتني صداقة تويتر بمحمد سعود منذ مدة، والآن التقينا شخصيا في الرياض. نواصل الحديث حول إسرئيل والفلسطينيين والمنطقة واليهود، والمسلمين، والمسيحيين، والعرب، وأمور أخرى كثير".<br/><br/>بدوره، نشر المطبّع السعودي مقطع فيديو يجمعه بغرينبلات، مع تغريدة باللغة العبرية.</p>
      <p> </p>
      <figure>
        <iframe data-src="https://twitter.com/mohsaud08/status/1196716445310291969?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p> </p>
      <p>جاء ذلك غداة إعلان وزير الخارجية الأمريكي، مايك بومبيو، في مؤتمر صحفي، أن بلاده لم تعد تعتبر المستوطنات الإسرائيلية في الأراضي المحتلة "مخالفة للقانون الدولي".<br/><br/>وأضاف بومبيو في مؤتمر صحفي بالعاصمة واشنطن، أن إدارة الرئيس دونالد ترامب غيّرت نهج إدارة الرئيس السابق باراك أوباما تجاه المستوطنات الإسرائيلية.<br/><br/><b><a href="https://arabi21.com/story/1221296">اقرأ أيضا: هكذا ردّت يهودية يمنية على سعودي مطبع مع إسرائيل (شاهد)<br/></a></b><br/>وأثار التصريح ردود فعل دولية منددة، وعلى نطاق واسع، إلا أنها تزامنت مع حضور غرينبلات مؤتمرا بالإمارات، قبل توجهه إلى السعودية، دون إفصاحه عن سبب زيارته الأخيرة.</p>
      <p> </p>
      <figure>
        <iframe data-src="https://twitter.com/GreenblattJD/status/1196652184927997952?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p> </p>
      <p>وأشاد غرينبلات، من الرياض، بتصريحات بومبيو، معتبرا أنها تعبير عن "الحقيقة"، في إشارة إلى شرعنة المستوطنات الإسرائيلية على الأراضي الفلسطينية المحتلة.</p>

      </figure>
