      <h1>Почти 30 лет жители Сокола добиваются капитального ремонта улицы Возрождения</h1>
      <address>
        <time datetime="2019-11-20T10:11:00+00:00">20 Nov 2019, 10:11</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/upHUxWFhX5c" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Почти 30 лет жители Сокола добиваются капитального ремонта улицы Возрождения. Преодолевать полосу препятствий им приходится ежедневно. И это далеко не единственная проблема – сокольчане жалуются и на отсутствие освещения.</p>
      <blockquote>«Что вас беспокоит в этих дорогах?  — А вот ямы видите какие», — жалуется велосипедист.</blockquote>
      <p>Десятки ям, лужи, ухабы. Для жителей Сокола такая полоса препятствий стала обыденностью. Здесь никого не удивит состояние дороги на улице Возрождения.  А об асфальте сокольчане даже не мечтают. Владимир Свешников живет в доме на берегу реки Сухоны почти 30 лет, и, по его словам, дорога была такая всегда. Своими силами местные жители всегда закладывали ямы кирпичом, подсыпали этот проблемный участок от 7 до 37 дома.</p>
      <blockquote><b>Владимир Свешников:</b> «Мы тут живем  можно сказать на отшибе — заброшенные и униженные. Мы делаем, все делаем, с шестого раза приедут, вычистят, а потом опять все занесет – очень плохо конечно».<br/><br/><b>Сергей Фофанов: </b>«Я здесь живу уже 15 лет. Собираем деньги – по тысяче соберем – привезут песок, сами раскидаем – такая проблема, зимой  реагируют не сразу, когда заметет – с пятого раза позвоним, приедут, расчистят».</blockquote>
      <p>Дорога важна для местных жителей по нескольким причинам. Во-первых, в жилые дома по ней завозят газ, дрова, а во-вторых, ездят на работу, дети ежедневно проходят в школу через мост, за которым следует остановка. Когда-то улица Возрождения была селом Воскресение. Здесь находилась церковь, местность процветала. От прошлого изобилия остались лишь руины.</p>
      <blockquote>«Вот кирпичи, печки ломаю, дак сюда складываю – в общем, хорошая дорога. Проходит недавно грейдер, я говорю — че делаете, я тут все лунки засыпаю. А кто-то там заказал грейдер. Очень хорошая дорога», — переживает бабуля.</blockquote>
      <p>В администрации Сокола нам сообщили, что проблемные дороги есть во всем городе, а ситуацию на улице Возрождения так и не прокомментировали. Это – далеко не единственный сложный вопрос для местных жителей.  Но не только на этом участке — на всей улице нет никакого освещения.</p>
      <blockquote>Сергей Фофанов: «Столбов освещения у нас нет — мало ли дети пойдут – вот в реку упадут – страшнова-то маленько, за детей переживаем».</blockquote>
      <p>Еще одной проблемой для жителей было отсутствие контейнеров.  Мусор на протяжении года приходилось вывозить самим, а некоторые оставляли его прямо на стихийной свалке. Из-за нее участок заполонили крысы,  но на этой неделе вопрос решился — баки все-таки привезли. Однако, когда будут устранены остальные проблемы — неизвестно.</p>
      <p>Сокольчане ежедневно, словно по стиральной доске, проезжают по дороге на улице Возрождения. Капитального ремонта здесь не было почти 30 лет.</p>
