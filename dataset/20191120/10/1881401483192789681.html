      <h1>NBA》甜瓜回歸NBA 投進拓荒者賽事首顆進球</h1>
      <address><time datetime="2019-11-20T10:04:07+00:00">20 Nov 2019, 10:04</time> by <a rel="author">FOX體育台</a></address>
      <p>結束漫長等待，日前與拓荒者達成加盟協議的球星Carmelo Anthony，今天在與鵜鶘的賽事中先發上陣，並為波特蘭投進比賽的第一球，宣告正式回歸。</p>
