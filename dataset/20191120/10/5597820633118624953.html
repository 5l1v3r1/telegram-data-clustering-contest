      <h1>VIDEO: Publicēts Viestura Kairiša jaunās spēlfilmas «Piļsāta pi upis» treileris</h1>
      <address><time datetime="2019-11-20T10:12:00+00:00">20 Nov 2019, 10:12</time> by <a rel="author" href="https://www.lsm.lv/autors/lsmlv-kulturas-redakcija/" target="_blank">LSM.lv kultūras redakcija</a></address>
      <figure>
        <iframe src="https://player.vimeo.com/video/373088967" width="640" height="360" data-service="Vimeo" scrolling="no"/>
      </figure>
      <p><a href="https://vimeo.com/373088967">PILSĒTA PIE UPES treileris</a> from <a href="https://vimeo.com/egomedialv">Ego Media</a> on <a href="https://vimeo.com/">Vimeo</a>.</p>
      <p>
        <b>No 2020. gada 17. janvāra kinoteātros visā Latvijā varēs noskatīties Viestura Kairiša jauno filmu “Piļsāta pi upis” ("Pilsēta pie upes"). Darbs pie šīs vēsturiskās drāmas risinājies vairāk nekā trīs gadus. Filmas treileris iepazīstina ar galvenajiem varoņiem un notikumu intonācijām — lai arī vēsturiskais fons ir dramatisks, tas nesagrauj jaunu cilvēku attiecību vieglumu un cerības, paziņojumā medijiem informē Nacionālā kino centra pārstāvji pārstāvji.  </b>
      </p>
      <p>“Piļsāta pi upis” ir attiecību stāsts uz pagājušā gadsimta 30.-40. gadu vēsturisko pārmaiņu fona. Scenārija pamatā ir latviešu trimdas autora Gunara Janovska tāda paša nosaukuma romāns. Filmas galvenajam varonim Ansim ir nevainīga profesija — daiļkrāsotājs, un viņš ir pieprasīts pie visām varām, kas piecu gadu laikā nomainās vairākkārt. Patētisko ulmaņlaiku vietā nāk skarbie režīmi – komunisti, tad nacisti. Anša iecerētā ir ebreju meitene Zisla, taču jaunās sievietes tēvs liek mīlai šķēršļus. Anša dzīvē uzrodas arī glītā latviete Naiga.</p>
      <figure>
        <img src="https://static.lsm.lv/media/2019/11/large/1/c4ow.jpg"/>
        <figcaption>
          <cite>Foto: Agnese Zeltiņa</cite>
        </figcaption>
      </figure>
      <blockquote>Starp trīs varām, kas sabradā Anša pilsētu, un divām sievietēm, kas plosa viņa sirdi, iespējama tikai viena izvēle.</blockquote>
      <p>Filmas veidotāji norāda — filmā būs dzirdamas vairākas valodas: latviešu, krievu, vācu, jidišs, jo valodu mikslis bija dabiska parādība laikā, kad multikulturālā vidē cieši blakus dzīvoja dažādu tautību cilvēki un īsā posmā nomainījās vairākas varas. Valodu dažādība atspoguļojas arī vidē — vienu dienu ielu nosaukumi lasāmi vienā valodā, bet pavisam drīz tie jau jānomaina uz citu. Pamatā gan filmas varoņi runās latgaliski (filma arī uzņemta Latgalē – Krāslavā, Ludzā, Rēzeknē, Varakļānos, Daugavpilī, Subatē), un šiem dialogiem filmā paredzēti titri latviešu valodā.</p>
      <figure>
        <img src="https://static.lsm.lv/media/2019/11/large/1/c4ox.jpg"/>
        <figcaption>
          <cite>Foto: Agnese Zeltiņa</cite>
        </figcaption>
      </figure>
      <p>No Latgales nācis un latgaliski runā galvenās lomas - Anša lomas - tēlotājs Dāvis Suharevskis, šī ir viņa pirmā loma. Pārējās lomās – Agnese Cīrule, Gundars Āboliņš, lietuviešu kino leģenda Jozs Budraitis un čehu aktrise Brigita Cmuntova. Viesturs Kairišs filmu veido kopā ar saviem ilggadējiem radošajiem partneriem – mākslinieci Ievu Jurjāni un operatoru Gintu Bērziņu. Studijā “Ego Media” producēto filmu finansē Nacionālais kino centrs, arī Lietuvas un Čehijas kino institūcijas, atbalsta Krāslavas, Ludzas, Rēzeknes un citu Latgales pilsētu pašvaldības, kā arī “Latvijas finieris”, “Circle K”, “Merrild”, “Salmo”, “Tvaikonis” un citi. Filmas partneri: LTV un LMT, informatīvie atbalstītāji — “Latvijas Avīze”, “Delfi”.</p>
