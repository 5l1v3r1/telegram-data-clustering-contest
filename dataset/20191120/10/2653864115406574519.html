      <h1>Коллекционеры из Вологды оформили новогоднюю выставку ко дню рождения Деда Мороза</h1>
      <address>
        <time datetime="2019-11-20T10:40:00+00:00">20 Nov 2019, 10:40</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PDmCF9rhwm8" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Фигурки сказочных волшебников, созданные в разные периоды 20 века. Новогоднюю выставку ко дню рождения Деда Мороза оформили коллекционеры из областной столицы. Она расположилась в здании нового Вологодского музея детства.</p>
      <blockquote>«Наносилась на шубку, когда изготавливался Дед Мороз наносился клей, а потом на клей вот такой чудесный перламутровый блеск», — рассказывают об игрушках.</blockquote>
      <p>Перламутровый блеск или искусственный снег — практически на каждой фигурке Деда Мороза. Эти зимние волшебники — из пластика, папье-маше, ткани и дерева — созданы в разные периоды прошлого столетия. А самая большая из них — высотой более полуметра, была изготовлена в 1948 году.</p>
      <blockquote>«Чем он очень ценен, здесь вот у нас сохранился ярлык с логотипом артели».</blockquote>
      <p>По словам коллекционера Александра Метелкина, таких Дедов Морозов можно было встретить в детских садах, но из-за постоянного обновления ассортимента фонда игрушек, их сохранилось немного. Всего в этом зале — порядка двух сотен зимних волшебников. Компанию им составляют снегурочки и сказочные животные. Часть игрушек сделаны на предприятии «Вологодский игрушечник», которое работало в областной столице в начале 20 века.</p>
      <blockquote><b>Александр Метелкин, коллекционер:</b> «Идея создать музей, она наверное каждому коллекционеру присуща. Потому что в какой то момент заканчивается радость от того, что ты просто этим обладаешь и хочется показать это все людям. А вещей собралось на самом деле, настолько много, что выставками, которые мы проводили уже было не обойтись».</blockquote>
      <p>Елочные игрушки, гирлянды и украшения. Новогодняя экспозиция — одна из нескольких, которые подготавливают в Вологодском музее детства, на Советском проспекте, 48. К его открытию будет организовано еще два выставочных зала — «истории развития игрушек» и «советские игрушки для девочек и мальчиков». Основали новое творческое пространство — поисковики Александр и Ирина Метелкины. Они собирают раритетные вещи и ценные экспонаты на протяжении всей жизни. В музее представят часть их  коллекции, которая насчитывает несколько тысяч экземпляров.</p>
      <blockquote><b>Ирина Метелкина, основатель Вологодского музея детства: </b>«Мы обсуждали, каким образом мы построим нашу выставку и нашу экскурсию. Мы очень хотим, чтобы игрушки в нашем музее не были оторваны от общей действительности, от нашей истории государства, потому что любая игрушка это отражение истории государства».</blockquote>
      <p>Новогоднюю елку в Вологодском музее детства зажгут уже сегодня. С этого дня вологжане и гости города смогут посещать выставочные залы.</p>
