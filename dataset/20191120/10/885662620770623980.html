      <h1>Ο Κωνσταντίνος Μαχαίρας ξέρει ότι το μέλλον μας είναι κοντά στη φύση</h1>
      <h2>Ο γενικός διευθυντής της Οργάνωσης ΓΗ μαθαίνει σε παιδιά και μεγάλους τι σημαίνει καλύτερη ποιότητα ζωής.</h2>
      <address>
        <time datetime="2019-11-20T10:44:00+00:00">20 Nov 2019, 10:44</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1La7bgn0nPo" width="700" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><i>«Ένας κήπος μεγαλώνει ανθρώπους και φυτά»</i>, λέει ένα σύγχρονο γνωμικό και ίσως αυτό είχε στο μυαλό του ο <a href="https://www.youtube.com/channel/UCDDCINgh0IMVZWggATG9w_g/featured">Κωνσταντίνος Μαχαίρας</a>, γενικός διευθυντής της Οργάνωσης ΓΗ, όταν δημιουργούσε τα προγράμματα βιωματικής εκπαίδευσης στο περιβαλλοντικό πάρκο της οργάνωσης, «Κέντρο της Γης».</p>
      <p>Από εκείνη την ημέρα, εκατοντάδες άνθρωποι που το έχουν πραγματικά ανάγκη, καταφέρνουν να βρεθούν κοντά στη φύση.</p>
      <p>Προσφυγόπουλα που μαθαίνουν πώς να καλλιεργούν ενώ παράλληλα νιώθουν ξανά την ασφάλεια ενός τόπου που είναι πάντα εκεί και τους περιμένει, άτομα με νοητική υστέρηση που αναπτύσσουν τις κοινωνικές τους δεξιότητες, καθώς και ηλικιωμένοι που αισθάνονται ξανά τη χαρά της δημιουργίας.</p>
      <figure>
        <img src="https://www.insider.gr/sites/default/files/inline-images/cr.jpg"/>
      </figure>
      <p>Όλα αυτά τα χρόνια ο Κωνσταντίνος βρίσκεται δίπλα σ’ αυτούς τους ανθρώπους, καλλιεργώντας τους την ελπίδα για μία καλύτερη ποιότητα ζωής. Γιατί ξέρει ότι η ελπίδα είναι το μόνο που μας βοηθάει να ξεπερνάμε τους πόνους που ζούμε.</p>
      <p>Κι ακριβώς επειδή γνωρίζει πόσο σημαντική είναι η επαφή με τη φύση γι’ αυτούς τους ανθρώπους, δεν έχει την «πολυτέλεια» να μην αισθάνεται καλά. Έχει μάθει να επιστρατεύει όλη τη δύναμη που κρύβει μέσα του. Ακόμα και όταν νιώθει πόνο, πρέπει να το ξεπερνά και να βρίσκεται κοντά τους. Όταν, όμως, οι μέρες τον δυσκολεύουν πολύ, αναζητά <a href="https://www.youtube.com/channel/UCDDCINgh0IMVZWggATG9w_g/featured">δυνατές λύσεις</a>.</p>
