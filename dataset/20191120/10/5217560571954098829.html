      <h1>Забудь о консолях! – эффектный и странный трейлер Google Stadia</h1>
      <address><time datetime="2019-11-20T10:03:00+00:00">20 Nov 2019, 10:03</time> by <a rel="author" href="mailto:thunder@ixbt.com" target="_blank">Михаил Шкредов (Thunder)</a></address>
      <p>Компания Google опубликовала рекламный ролик стримингового сервиса Stadia.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ry72b_fIKAk" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В ролике нам рассказывают о достоинствах нового сервиса, который позволяет «забыть о коробках и консолях». Stadia «не занимает места, не издаёт звуков и не пахнет». Ещё Stadia «путешествует по экранам» и позволяет забыть о загрузках обновлений для игр.<br/>Google Stadia стартовала вчера в США и ряде других стран. В России сервис пока недоступен.</p>

        <img src="https://www.gametech.ru/sadm_images/stadlaunch_base.jpg"/>
      </figure>
