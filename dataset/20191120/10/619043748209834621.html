      <h1>В Сети появился трейлер к фильму режиссера Оюны Фурман «На берегу древнего моря»</h1>
      <h2>Уроженка Бурятии, живущая в Америке, готовит к выпуску короткометражку по мотивам бурятской легенды</h2>
      <address><time datetime="2019-11-20T10:25:24+00:00">20 Nov 2019, 10:25</time> by <a rel="author">Номина Соктуева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/aEF_dty-hFA" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Уроженка Бурятии <a href="https://www.infpol.ru/199275-urozhenka-buryatii-zhivushchaya-v-amerike-snyala-film-na-baykale-o-fantasticheskoy-devushke-lebede-i/">Оюна Фурман</a>, живущая в Америке, вскоре представит короткометражный фильм по мотивам легенды о фантастической девушке-лебеде и охотнике. Трейлер к картине «On the shore of an ancient sea» («На берегу древнего моря»), снятом на Байкале, на днях появился в Сети. Можно предположить, что картина выйдет на бурятском языке с английскими субтитрами.</p>
      <blockquote>- Это был долгий путь, и впереди ещё много работы, чтобы закончить этот фильм. Я благодарна всем, кто болел, поддерживал и верил в нас, - написала Оюна Фурман.</blockquote>
      <related>
        <a href="https://www.infpol.ru/199275-urozhenka-buryatii-zhivushchaya-v-amerike-snyala-film-na-baykale-o-fantasticheskoy-devushke-lebede-i/"/>
      </related>
      <p>Короткометражка «На берегу древнего моря» повествует о необычной, неземной любви.</p>
      <p>- Я очень хотела рассказать легенду о родном Байкале. Меня всегда интересовали фольклорные мотивы со всего мира и, исследуя байкальские легенды, меня больше всех привлекла именно эта - о небесной деве-лебеде и охотнике. Я думаю, ещё мне понравилась сложность проекта, задача, как визуально воплотить его в реальность в плане спецэффектов, костюмов и локации, - рассказала ранее режиссер.</p>
      <p>Оюна родилась и выросла в Улан-Удэ, затем училась на журфаке в Томском государственном университете. Вскоре она иммигрировала в США, где закончила Бруклинский колледж в Нью-Йорке по специальности «кинопроизводство».</p>
