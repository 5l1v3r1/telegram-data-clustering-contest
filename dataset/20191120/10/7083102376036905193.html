      <h1>Один из самых известных стримеров Ninja встретился с Дэвидом Бекхэмом</h1>
      <address>
        <time datetime="2019-11-20T10:17:00+00:00">20 Nov 2019, 10:17</time>
      </address>
      <figure>
        <img src="https://pic.sport.ua/images/news/0/11/134/orig_466970.jpg"/>
        <figcaption>
          <cite>© Twitter</cite>
        </figcaption>
      </figure>
      <p>Тайлер Ninja Блевинс встретился со звездным в прошлом футболистом Дэвидом Бекхэмом.<br/> <br/>Ninja и Бекхэм являются партнерами компании Adidas.<br/> </p>
      <figure>
        <iframe data-src="https://twitter.com/Ninja/status/1196848903418712065?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p> <br/> <br/>Напомним, что в данный момент Бекхэм является владельцем клуба «Интер Майами», который начнет выступление в MLS в 2020 году.<br/> <br/>1 августа Ninja объявил о переходе на Mixer. До этого он был партнером Twitch.</p>
      <p>Источник — <a href="https://sport.ua/">Sport.ua</a></p>
