      <h1>Дополнение Revelations для Age of Wonders: Planetfall уже доступно</h1>
      <address><time datetime="2019-11-20T10:40:00+00:00">20 Nov 2019, 10:40</time> by <a rel="author" href="https://shazoo.ru/users/Magnus" target="_blank">Андрей</a></address>
      <p>Компания Paradox опубликовала релизный трейлер нового дополнения для стратегии <i>Age of Wonders: Planetfall</i> <i>— Revelations</i>. DLC расширит мир игры при помощи механики наследника, новых заданий и локаций.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/nSXD3SrP8G0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ключевые особенности Revelations:</p>
      <ul>
        <li><b>Механика аномальных областей</b><br/>Исследуйте более тридцати мистических областей, полных ловушек и сильных врагов, чтобы получить уникальные награды и раскрыть великие тайны. Оцените уникальные решения, основанные на каждой из фракций или тайной технологии.</li>
        <li><b>Дополнительные миссии кампании</b><br/>Узрите пробуждение династии Es’teq и возвышение их потомков Наследника! Вас ждет более 10 часов новых приключений и материалов в двух увлекательных кампаниях.</li>
        <li><b>Новая тайная технология</b><br/>Используйте древнюю технологию Наследника, чтобы выкачивать сущность врагов и использовать ее для подпитки мощных способностей, создания опасного оружия и призыва новых боевых единиц.</li>
        <li><b>Сценарий подземного мира</b><br/>Испытайте себя в новом смертельно опасном сценарии, рассказывающем о разрушительном вторжении врагов Наследника. Он также предложит новую многопользовательскую серию заданий, и еще больше игроков смогут присоединиться к действию.</li>
        <li><b>Неигровая фракция – Забытые</b><br/>Неисправные, обезумевшие или любым иным образом не подходящие для утопичного общества Наследника – Забытые никогда не должны были воскреснуть…</li>
        <li><b>Угрозы империи</b><br/>Жнецы – роботы-убийцы, созданные давным-давно для уничтожения тех, кто поддерживал цели Наследника, но теперь охотятся на всех обитателей на планете. Не менее опасна и фауна – обезумевшие после падения Звездного союза порождения биоинженерии пожирают все на своем пути.</li>
        <li><b>Бесплатные материалы</b><br/>У всех игроков появится возможность захватить новые имперские защиты и увеличить оборонные возможности колоний. Вдобавок новая механика орбитальной передачи улучшит инфраструктуру империи, позволив практически мгновенно перемещать боевые единицы между секторами. Но будьте начеку, враги смогут создавать помехи и саботировать передачу!</li>
      </ul>
      <p><i>Age of Wonders: Planetfall</i> <i>— Revelations </i>уже доступно на PC, PS4 и Xbox One.</p>
