      <h1>ரணில் இராஜினாமா செய்தார்</h1>
      <address><time datetime="2019-11-20T10:33:00+00:00">20 Nov 2019, 10:33</time> by <a rel="author">யாழவன்</a></address>
      <figure>
        <img src="https://1.bp.blogspot.com/-5EUKZ8a0mlQ/XdUWTAMgYlI/AAAAAAAAD5c/K5BluTKOAN0n2VNl0y23PbgbpMwdj8TbACNcBGAsYHQ/s1600/sri_lanka-politics-193623.jpg"/>
      </figure>
      <p>இலங்கையின் பிரதமராக பதவி வகித்த ரணில் விக்ரமசிங்க சற்றுமுன் தனது பிரதமர் பதவியை இராஜினாமா செய்துள்ளார்.</p>
      <p>பதவி விலகல் கடிதம் ஜனாதிபதி கோத்தாபய ராஜபக்சவுக்கு அனுப்பி வைக்கப்பட்டுள்ளது.</p>
