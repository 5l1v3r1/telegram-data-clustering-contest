      <h1>Нацгвардийцы под Горловкой заняли важные позиции</h1>
      <address><time datetime="2019-11-20T10:18:40+00:00">20 Nov 2019, 10:18</time> by <a rel="author">UA.NEWS</a></address>
      <p>Вблизи Горловки в Донецкой области Нацгвардийцы продвинулись немного вперед. Нашим военным удалось захватить важную высоту.</p>
      <p>Как оказалось, НГУ отбила у противника часть местного кладбища, <a href="https://tsn.ua/video/video-novini/nacgvardiyci-pid-gorlivkoyu-zaynyali-vazhlivi-poziciyi-ta-vidbili-u-suprotivnika-chastinu-kladovischa.html">передает</a> ТСН.</p>
