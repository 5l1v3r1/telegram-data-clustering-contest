      <h1>Рынок акций РФ открылся снижением</h1>
      <address><time datetime="2019-11-20T10:09:00+00:00">20 Nov 2019, 10:09</time> by <a rel="author">ТАСС</a></address>
      <p>Индекс Мосбиржи на открытии торгов опустился по сравнению с уровнем закрытия предыдущей сессии на 0,44% и составил 2928,77 пункта.</p>
      <p>Индекс РТС понизился на 0,41% и достиг отметки 1445,67 пункта, свидетельствуют данные Московской биржи.</p>
