      <h1>В России сотрудник МВД взял в заложницы беременную жену (видео)</h1>
      <h2>В российском Ростове-на-Дону вооруженный пистолетом следователь взял в заложники свою жену. Освободить заложницу удалось во время штурма ФСБ.</h2>
      <address><time datetime="2019-11-20T10:27:00+00:00">20 Nov 2019, 10:27</time> by <a rel="author">Инна Сабатин, источник:</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/X12as3heQKg" width="621" height="349" data-service="Youtube" scrolling="no"/>

      <h3>ФСБ берет штурмом квартиру, где следователь взял в заложники жену</h3>
      <p>Силовики оцепили целый квартал у здания СИЗО-1 на углу Кировского проспекта и улицы Горького. В квартиру на третьем этаже они попали по лестнице с крыши медцентра, передает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>По уточненным данным, 38-летний следователь Сергей Ткачев обещал застрелить свою беременную жену. Также известно, что супруга следователя Алла Ткачева вызвала врачей из-за болей в животе, после чего у супруга разыгрались нервы и он пригрозил ее застрелить.</p>
      <p>Во время захвата нападавшему стало плохо с сердцем и он освободил жену.</p>
      <p>Оперативникам мужчина выдвинул ультиматум, что они войдут в квартиру только с мамой, Нелли Ткачевой.</p>
