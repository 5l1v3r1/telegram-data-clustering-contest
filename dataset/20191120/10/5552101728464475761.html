      <h1>【替身很好用】修杰楷拍廣告找替身　製作公司澄清</h1>
      <address><time datetime="2019-11-20T10:10:00+00:00">20 Nov 2019, 10:10</time> by <a rel="author">娛樂組</a></address>
      <p>修杰楷被本刊揭露拍廣告要求替身代跑，讓向來推崇運動的他被質疑「愛跑是假的」，消息一出，必爾斯藍基公司跳出澄清：「這中間有些誤會，坦白說，這些事還在內部保密階段，一切都是拍攝執行上的需求，不希望引發臆測。」</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/sOJwYybHKVQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>此事會曝光，全因模特兒經紀公司在臉書徵求替身，明確寫著是為美國運動品牌的「6位代言人」找替身跑者，隨文還附上代言人的身高、體重及衣褲鞋子的尺寸，確定錄取者會在14日試走位、17、18日拍廣告，兩天的拍攝期，酬勞共7,000元，文末還註明「跑步動作不要難看，要有跑走感覺」。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191120180513-3379ea052624a3acd81d17d2dacf65af-tablet.jpg"/>
        <figcaption>修杰楷傳拍運動品牌廣告，找替身代跑。（圖／摘自修杰楷臉書）</figcaption>
      </figure>
      <p>修杰楷有愛運動、愛跑步的形象，2015年，他曾和JR到上海跑半馬，前年，與廖允杰及前南拳媽媽團員宇豪組成「三星衝」團體，到香港跑半馬，去年，也和哥哥參加過170.6公里的24小時接力路跑賽，愛跑步的他卻傳出拍運動廣告要找替身，與過往形象不符合，難免令人吃驚。</p>
