      <h1>Gabriel Garko, notizia shock: “Un uomo ha provato a violentarmi a 17 anni! – VIDEO</h1>
      <address><time datetime="2019-11-20T10:11:33+00:00">20 Nov 2019, 10:11</time> by <a rel="author">Sara Fonte</a></address>
      <h3>Gabriel Garko ha confessato una scioccante rivelazione del suo passato, quando aveva 17 anni un uomo ha provato ad abusare di lui</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/XHczIrNpwZc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Gabriel Garko </b>ha rilasciato una <b>scioccante rivelazione</b> sulla sua vita privata in un’intervista concessa al <b>settimanale Chi </b>dopo l’uscita della sua <b>autobiografia – Andata e ritorno</b>.</p>
      <p>L’attore ha svelato che quando aveva 17 anni un <b>uomo sposato ha tentato di violentarlo</b>, questo episodio ha segnato non poco la sua vita. Queste le sue parole: <i>“</i><i>Da quella sera iniziai a fumare. Provai schifo, ma non ne parlai con nessuno, tanto meno con i miei”.</i></p>
      <p><b>Garko</b> ha poi aggiunto: <i>“Perché lo dico solo ora? Perché con questo libro mi sono aperto più di quanto mi sarei aspettato e quell’episodio, che in verità credevo di aver rimosso, è tornato prepotente a farmi visita.”</i></p>
      <p>
        <i>Sara Fonte</i>
      </p>
