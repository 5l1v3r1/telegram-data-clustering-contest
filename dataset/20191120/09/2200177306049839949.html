      <h1>Победителей конкурса «Мой город-мои возможности» выбрали в Петербурге</h1>
      <address><time datetime="2019-11-20T09:30:00+00:00">20 Nov 2019, 09:30</time> by <a rel="author">Город +</a></address>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-64852945&amp;id=456241622&amp;hash=b90f2b85caa8da74&amp;hd=2" width="853" height="480" data-service="VK" scrolling="no"/>
      </figure>
      <p>Общественная палата Санкт-Петербурга запустила программу наставничества для социально-значимых проектов.</p>
      <p>Основными темами проектов стали вопросы экологии и помощи социально-незащищенным гражданам, а также привлечение петербуржцев к розыску пропавших автомобилей. Из почти 2,5 тысяч работ выбрали 50 победителей.</p>
      <p>Подробности – в нашем сюжете.</p>
