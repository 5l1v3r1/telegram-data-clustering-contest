      <p><b>BOLOGNA –</b> Il tema della sanità al centro della prima sfida diretta tra i due candidati alla presidenza della Regione Emilia Romagna, Stefano Bonaccini e Lucia Borgonzoni. Ieri sera davanti alle telecamere di CartaBianca il confronto è stato acceso, schietto e diretto in alcuni momenti ma sempre nell’ambito del fair play.<br/>Il confronto si è concentrato poi anche su temi come la plastic tax e l’assegnazione delle case popolari. Un sondaggio dell’sitituto ixe presentato in trasmissione fa sorridere Bonaccini, che comanda con largo margine nelle intenzioni di voto e nella fiducia degli intervistati, ma la candidata della Lega non si scompone, e ribadisce di non essere sempre all’ombra di Salvini come qualcuno sostiene, mentre Bonaccini la invita a rimanere sul territorio anche in caso di sconfitta.</p>
