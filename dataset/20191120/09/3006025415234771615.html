      <h1>அனைத்து ஆளுநர்களும் இராஜினாமா</h1>
      <address><time datetime="2019-11-20T09:08:00+00:00">20 Nov 2019, 09:08</time> by <a rel="author">யாழவன்</a></address>
      <figure>
        <img src="https://1.bp.blogspot.com/-EG-UpvDz6o8/XdUCVJ5rwII/AAAAAAAAD5Q/Uw2B93jsP8w_ckMMyF_2nabmbtFBY3gYwCNcBGAsYHQ/s640/ThinkstockPhotos-497528767%2B%25281%2529.jpg"/>
      </figure>
      <p>அனைத்து மாகாணங்களின் ஆளுநர்களும் தமது பதவிகளை இராஜினாமா செய்துள்ளனர்.</p>
      <p>புதிய ஜனாதிபதியின் கீழ் புதிய ஆளுநர்களை நியமிப்பதற்கு இடமளித்து இவர்கள் இராஜினாமா செய்துள்ளனர்.</p>
