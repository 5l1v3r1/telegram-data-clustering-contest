      <h1>Dragon Age 4: Große Enthüllung in Kürze?</h1>
      <h2>Im Dezember 2018 bestätigten Bioware und Electronic Arts die Existenz von „Dragon Age 4“, blieben Details zum Spiel aber schuldig. Die könnten in Kürze folgen!</h2>
      <address><time datetime="2019-11-20T09:17:00+00:00">20 Nov 2019, 09:17</time> by <a rel="author">Manuel Bauer</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Nw3lrXlti-8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ein knappes Jahr ist es nun schon her, dass Entwickler Bioware und Verleger Electronic Arts am 7. Dezember 2018 die Entwicklung von „Dragon Age 4“ offiziell verkündeten. Zum Inhalt äußerte man sich damals kaum, lieferte Fans lediglich ein paar vage Hinweise in Form eines kurzen Teaser-Trailers. Seither blieb es auf den offiziellen Kanälen recht still um das kommende Rollenspiel. Anfang November 2019 deutete ein <a href="https://twitter.com/bioware/status/1191052436095393793">Twitter-Beitrag</a> von Bioware an, dass am 4. Dezember 2019 frische Details zum Titel folgen könnten. Darin kündigte der Entwickler an, gemeinsam mit den Fans das zehnte Jubiläum des offiziellen „Dragon-4ge“-Tags zelebrieren zu wollen – die Schreibweise könnte in diesem Fall ein Wink mit dem Zaunpfahl sein.</p>
      <h3>Dragen Age 4: Bioware deutet Enthüllung an</h3>
      <p>Nun hat sich Bioware erneut via <a href="https://twitter.com/bioware/status/1196488354642026496">Twitter</a> zu Wort gemeldet. Dieses Mal mit einem Geburtstagsgruß an „Dragon Age – Inquisition“, das dieser Tage sein fünftes Jubiläum feiert. In dem Beitrag ist eine Geburtstagskarte zu sehen, die von der Spielfigur Solas verfasst wurde. Die schlägt in ihrem Schreiben vor, sich in Kürze auf eine Tasse Tee zu treffen. Möglicherweise eine weitere Andeutung, dass Bioware schon bald eine Enthüllung plant. Kenner spekulieren bereits eifrig, was es mit der Meldung auf sich hat. Besonders die Tatsache, dass der Charakter Solas eigentlich gar keinen Tee mag, beschäftigt eingefleischte Fans. Was auch immer Bioware mit dem Tweet sagen will, fest steht, dass der Entwickler das Thema „Dragon Age“ gezielt wieder ins Gespräch bringt. Neue Details zum vierten Teil der Saga dürften deshalb nicht mehr allzu lange auf sich warten lassen.</p>

      <h3>Dragon Age 4: Holprige Entwicklung</h3>
      <p>Dennoch sollten Sie Ihre Vorfreude in Zaum halten. Das zumindest legen Informationen nahe, die ein <a href="https://kotaku.com/the-past-and-present-of-dragon-age-4-1833913351">Fachmagazin</a> vor einigen Monaten aus dem Umfeld von Bioware aufgeschnappt haben will. So herrscht offenbar eine große Diskrepanz zwischen den Vorstellungen, die Entwickler Bioware vom nächsten Ableger hat und dem, was sich Verleger Electronic Arts von dem Spiel wünscht. Dem Bericht nach hat Bioware schon kurz nach der Veröffentlichung von „<a href="https://www.computerbild.de/artikel/cbs-Tests-PC-Dragon-Age-3-Inquisition-8675894.html">Dragon Age – Inquisition</a>“ mit der Entwicklung des Nachfolgers begonnen und den Schwerpunkt zurück auf eine starke Story verlagert.</p>

      <h3>Dragon Age 4: Entwicklung eingestampft</h3>
      <p>Im Vordergrund der Entwicklung standen demnach knackige Entscheidungs-Situationen und weniger sinnlose Sammelaufgaben. Spieler hätten laut Bericht die Rolle von Spionen im Tevinter-Imperium übernommen und Raubzüge bestritten. Dabei hatte Bioware die Spielwelt gegenüber dem Vorgänger etwas verkleinert und dafür mehr Optionen zur individuellen Absolvierung von Quests geplant. Intern sei man sehr zufrieden mit der Entwicklung gewesen, doch dann musste man die Arbeiten zugunsten von „<a href="https://www.computerbild.de/artikel/cbs-Tests-PC-Mass-Effect-Andromeda-7896009.html">Mass Effect – Andromeda</a>“ und später „<a href="https://www.computerbild.de/artikel/cbs-Tests-PC-Anthem-Release-Updates-Loot-PS4-Absturz-Verbannung-Patch-18291411.html">Anthem</a>“ auf Eis legen. Im Oktober 2017 forderte Verleger Electronic Arts einen drastischen Kurswechsel.</p>
      <h3>Dragon Age 4: Anthem mit Drachen?</h3>
      <p>„Dragon Age 4“ sollte verstärkt auf das Prinzip aufbauen, Spiele als langfristig verwertbare Online-Dienste anzubieten und weniger als abgeschlossene Spielerfahrung fungieren. In der Konsequenz begann die Entwicklung des Spiels 2017 komplett von vorn und schlug eine völlig andere Richtung ein. Laut Bericht basiert die nun entstehende Version auf dem Grundgerüst von „Anthem“ und soll einen großen Online-Anteil beinhalten. Viele Bioware-Veteranen verließen in diesem Zuge das Team. Intern bezeichnen Mitarbeiter das Spiel gerüchteweise als „Anthem mit Drachen“. Wie viele Anteile aus der ursprünglichen Idee in das Spiel einfließen, bleibt unklar. Fest steht: Die Entwicklung von „Dragon Age 4“ steht noch ziemlich am Anfang und allzu bald sollten Sie mit dem Titel nicht rechnen. Und da „Anthem“ deutlich schlechter ankam als erhofft, sind wohl weitere Kurswechsel nicht ausgeschlossen.</p>

      <h3>Dragon Age 4: Wiedersehen mit einem Bekannten</h3>
      <p>Die einzigen offiziellen Details zu „Dragon Age 4“ lieferte der 2018 veröffentlichte Teaser-Trailer. Das einminütige Video zeigt das Red Lyrium Idol aus „<a href="https://www.computerbild.de/artikel/cbs-Tipps-Spiele-Komplettloesung-Dragon-Age-2-Walkthrough-Tricks-Hauptmissionen-Akt-2-6077008.html">Dragon Age 2</a>“, das im Laufe des Clips dem Anschein nach zum Leben erwacht. Dann ertönt eine Stimme aus dem Off und sagt: „Ihr habt mich also gefunden. Ich vermute, Ihr habt Fragen“. Ein wenig Licht ins Dunkel bringt eine Einblendung, die am Ende des Trailers auftaucht: der Hashtag #TheDreadWolfRises. Aufmerksame Spieler des Vorgängers können mit diesem Begriff durchaus etwas anfangen, handelt es sich beim sogenannten Schreckenswolf doch um eine Figur, die in „<a href="https://www.computerbild.de/artikel/cbs-Tests-PC-Dragon-Age-3-Inquisition-8675894.html">Dragon Age – Inquisition</a>“ auftauchte. Weitere Details blieben Bioware und EA schuldig. In einem kurzen <a href="http://blog.bioware.com/2018/12/06/thedreadwolfrises/">Blog-Beitrag</a> kündigte der Entwickler lediglich an, dass ein hochkarätiges Team seit geraumer Zeit an dem Spiel arbeitet.</p>
