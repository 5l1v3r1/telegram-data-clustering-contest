      <h1>Game of Thrones'un Khaleesi'si Emilia Clarke'tan sevişme sahnesi itirafı!</h1>
      <h2><a href="https://www.fanatik.com.tr/haberler/taht-oyunlari">Taht Oyunları</a> (<a href="https://www.fanatik.com.tr/haberler/game-of-thrones">Game of Thrones</a>) dizisinin <a href="https://www.fanatik.com.tr/haberler/khaleesi">Khaleesi</a>'si 33 yaşındaki <a href="https://www.fanatik.com.tr/haberler/emilia-clarke">Emilia Clarke</a>, yapımcıların çıplak sahnelerde oynaması için kendisine duygu sömürüsü yaptığını ileri sürdü.</h2>
      <address>
        <time datetime="2019-11-20T09:16:00+00:00">20 Nov 2019, 09:16</time>
      </address>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dd5025366a97ce6b90a03b5"/>
        <figcaption>Güzel oyuncu şunları söyledi: "O sahnelerden önce bana 'hayranlarını hayal kırıklığına uğratmak istemezsin' diyorlardı.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dd50257ae298b537c4692b2"/>
        <figcaption>Taht Oyunları (Game of Thrones) dizisinin yıldızlarından 33 yaşındaki Emilia Clarke, Dax Shepard'ın Armchair Expert adlı yayınına konuk oldu.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dd50254ae298b537c4692b0"/>
        <figcaption>Kişisel olarak kamera karşısında çıplaklığa olumlu yaklaşmadığını belirten Clarke "Ama bunu yapmalıydım bir şekilde çünkü bu endüstride yeniydim" diye konuştu.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dd5025566a97ce5eaac7ecd"/>
        <figcaption>2010 yılından başlayarak yedi yıl boyunca TV ekranlarının uluslararası alanda en çok izlenen dizilerinden biri olan Game of Thrones'a katıldığında Clarke 23 yaşındaydı.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dd5025866a97ce6b90a03b7"/>
        <figcaption>O dönemde çok konuşulan çıplak sahnelerle ilgili düşündüklerini ve hissettiklerini de şöyle anlattı Clarke "İşi aldım ve bana senaryoyu gönderdiler. Okurken 'burada dikkat edilmesi gereken bir şey var' diyordum."</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dd5025466a97ce5eb1deabd"/>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dd5025a66a97ce5eb1deabf"/>
        <figcaption>Clarke sözlerini şöyle sürdürdü: "Drama okulundan yeni mezun olmuştum. Bana da bir iş olarak bakıyordum, Eğer senaryoda böyle bir sahne varsa açıkçası gerekti olduğunu düşünüyordum."</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dd5025466a97ce6bacefa6e"/>
        <figcaption>Çıplak sahnelerde kendini rahat hissetmediğini söyleyen Emilia Clarke, yapımcıların bu sahneler öncesinde kendisine "Taht Oyunları'nın hayranlarını hayal kırıklığına uğratmak istemezsin" dediklerini anlattı.</figcaption>
      </figure>
