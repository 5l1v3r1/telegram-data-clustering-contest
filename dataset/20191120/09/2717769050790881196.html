      <h1>Ильхам Алиев поручил решить проблемы обратившейся к нему пожилой женщины (видео)</h1>
      <address><time datetime="2019-11-20T09:19:00+00:00">20 Nov 2019, 09:19</time> by <a rel="author">Москва-Баку</a></address>
      <p>
        <a href="https://youtu.be/wabnTE_Ba0s">Смотреть на Youtube</a>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/wabnTE_Ba0s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>19 ноября президент Ильхам Алиев встретился с гражданами перед станцией метро «28 мая» и побеседовал с ними. К президенту подошла пожилая гражданка Мамедова Самая Ибрагим гызы с просьбой списать ее долг банку. <br/>«У меня есть долг банку «Bank of Baku» в размере 6000, но я попала в аварию и не могу выплачивать его. Пожалуйста, спишите его», — попросила женщина. <br/>Для решения проблемы женщины Ильхам Алиев сразу дал соответствующие указания и попросил ее номер телефона. <br/>Кроме того Самая Мамедова отметила, что ее внук учится в Западном Университете, но семья не в состоянии оплачивать ежегодно 2500 манатов за его обучение. <br/>«Все сделаем! Оплатим! Вы не переживайте. С вами свяжутся, будьте на связи», — обещал президент.</p>
