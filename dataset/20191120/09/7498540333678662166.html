      <p>
        <b>La situazione del corso d’acqua mercoledì mattina al confine tra Reggio Emilia e Modena. La portata sta, lentamente, decrescendo per poi tornare alla normalità</b>
      </p>
      <p><b>RUBIERA (Reggio Emilia)</b> – Eccolo il Secchia in piena tra le province di Reggio Emilia e Modena ripreso dal drone del nostro fotografo Corrado Bertozzi. Scorre impetuoso, ma il colmo è transitato nelle scorse ore nel tratto reggiano, tra Castellarano e Rubiera, senza danni particolari. Rimangono chiusi, per precauzione, Ponte Alto e ponte dell’Uccelino nel Modenese.</p>
      <p>Il livello dei corsi d’acqua ingrossati dalle piogge dei giorni scorsi sta cominciando a scendere. La bonifica dell’Emilia Centrale, nelle ultime ore, è stata costretta a un super lavoro per far defluire l’acqua dai canali di scolo fino al Secchia e in Po ma ora la situazione sta tornando alla normalità. A Boretto è stata spenta l’idrovora e resta attivo l’impianto del Torrione a Gualtieri.</p>
      <p>L’allerta rossa emessa dalla Protezione civile regionale, che riguarda anche la zona della pianura reggiana, prosegue comunque fino alla mezzanotte di oggi. Ieri pomeriggio in Prefettura è stato convocato un tavolo per fare il punto della situazione alla presenza degli amministratori del territorio, della Protezione civile, delle forze dell’ordine e dei vigili del fuoco.</p>
