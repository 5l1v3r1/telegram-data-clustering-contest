      <h1>Дмитрий Разумков посетил КБ “Южное" в Днепре</h1>
      <h2>20 ноября во время своего рабочего визита в Днепр глава Верховной Рады Дмитрий Разумков побывал в конструкторском бюро “Южное”.</h2>
      <address>
        <time datetime="2019-11-20T09:21:00+00:00">20 Nov 2019, 09:21</time>
      </address>
      <p>Как сообщает корреспондент <b><a href="https://34.ua/">34 телеканала</a></b>, спикер посмотрел предприятие и пообщался с его сотрудниками.</p>

      <figure>
        <iframe src="https://www.youtube.com/embed/GiDD_28uNRU" width="700" height="435" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Напомним, что по прилету Разумков ознакомился с планом <b><a href="https://34.ua/v-dnepr-priletel-spiker-verhovnoj-rady-dmitrij-razumkov_n83540">будущей реконструкции днепровского аэропорта</a></b>. Вечером Дмитрий Разумков собирается дать эксклюзивное интервью 34 телеканалу, где, в частности, поделится своими впечатлениями от визита в областной центр Днепропетровщины.</p>
