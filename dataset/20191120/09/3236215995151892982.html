      <h1>人行暫停逆回購操作</h1>
      <address>
        <time datetime="2019-11-20T09:55:00+00:00">20 Nov 2019, 09:55</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>中國人民銀行公開市場恢復連續兩日進行逆回購操作後，再度暫停操作。<br/>人行表示，目前銀行體系流動性總量處於合理充裕，今日不開展逆回購操作。因無逆回購到期，單日既無資金投放亦無回籠。</p>
