      <h1>Μάλτα: Σύλληψη επιχειρηματία σε σχέση με την δολοφονία της Ντάφνι Καρουάνα Γκαλίσια</h1>
      <address><time datetime="2019-11-20T09:40:25+00:00">20 Nov 2019, 09:40</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7r9UfvfYsUU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ένας από τους πλέον εξέχοντες επιχειρηματίες της Μάλτας συνελήφθη την Τετάρτη σχετικά με την <a href="https://gr.euronews.com/2019/11/19/amnistia-ston-mesazonta-gia-na-ipodeixei-ton-egkefalo-tou-fonou-tis-karuana-galizia">υπόθεση δολοφονίας της δημοσιογράφου Ντάφνι Καρουάνα Γκαλίσια</a>, αναφέρει το πρακτορείο Reuters, επικαλούμενο δύο πηγές.</p>
      <p>Ο Γιόργκεν Φένεκ, συνελήφθη στο γιοτ του στην Μεσόγειο, αναφέρουν οι ίδιες πηγές.</p>
      <p>Η σύλληψή του έρχεται μία μετά την ανακοίνωση της κυβέρνησης ότι θα παράσχει αμνηστία στον <a href="https://gr.euronews.com/2019/11/19/malta-syllipsi-ypoptou-symmetoxi-dolofonia-fafni-galizia">άνθρωπο που φέρεται ως μεσάζων στην υπόθεση δολοφονίας</a>, εάν κατονόμαζε τον «εγκέφαλο» του σχεδίου.</p>
    </article>
