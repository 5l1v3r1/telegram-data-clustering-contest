      <h1>Une Mona Lisa vendue aux enchères</h1>
      <address><time datetime="2019-11-20T09:08:35+00:00">20 Nov 2019, 09:08</time> by <a rel="author">Julien Pavy</a></address>
      <figure>

      <p>La Joconde vendue aux enchères pour 552.000 euros ! Non pas l'original, bien sûr, mais une réplique de la célèbre peinture de Leonard de Vinci.</p>
      <p>Cette toile, réalisée par un artiste anonyme, daterait selon les experts du début du XVIIè siècle, soit cent ans environ après celle du maître italien, qui a fait l'objet de multiples copies.</p>
      <p>Celle-ci est plus large que l'original et présente des bordures sur les côtés. L'acheteur, un inconnu, a payé sept fois le prix initial estimé pour s'adjuger ce portrait de la Mona Lisa.</p>
