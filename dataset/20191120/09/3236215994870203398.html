      <h1>【新股追蹤】華記環球下限0.25元定價</h1>
      <address>
        <time datetime="2019-11-20T09:14:00+00:00">20 Nov 2019, 09:14</time>
      </address>
      <p>華記環球集團(<a href="http://stock360.hkej.com/quotePlus/02296">02296</a>)公布招股結果，每股以下限0.25元定價，集資淨額約9150萬元。該公司原以每股0.25元至0.3元招股。<br/>該股公開發售超額認購60倍；由於國際配售認購輕微不足，合共5000萬股將由配售重新分配至公開發售，使公開發售部分增加至1億股，佔總發售股份數目的20%。一手8000股中籤率25.01%。<br/>股份明日掛牌。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1120/9072204/2019112000031_c.pdf">下載港交所通告原文</a></p>
    </article>
