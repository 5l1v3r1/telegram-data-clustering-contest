      <h1>Ezio Greggio, chi era il padre deportato dai nazisti in campo di concentramento</h1>
      <address><time datetime="2019-11-20T09:19:26+00:00">20 Nov 2019, 09:19</time> by <a rel="author">Fabio</a></address>
      <p>
        <b>Alla base del rifiuto della cittadinanza onoraria da parte di Ezio Greggio c’è la sua storia personale: il padre fu deportato in un campo di concentramento.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/bU0peCJJw3A" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La decisione di <b><a href="https://www.viagginews.com/2019/06/21/ezio-greggio-chi-e-eta-vita-privata-carriera/">Ezio Greggio</a></b> di rifiutare la cittadinanza onoraria che il Comune di Biella voleva conferirgli ha fatto notizia. Il comico ha <b><a href="https://www.viagginews.com/2019/11/20/biella-ezio-greggio-rifiuta-cittadinanza/">deciso di non accettarla</a></b> poiché una settimana prima era stata rifiutata dallo stesso comune la proposta di rendere cittadina onoraria Liliana Segre. Lo stesso conduttore ha dichiarato che il suo è un gesto di riguardo nei confronti di una donna testimone dell’<b>olocausto</b> e che spende la sua vita per la giustizia.</p>
      <p>D’altronde gli orrori nazisti e dei campi di concentramento Ezio li conosce bene. Il padre <b>Nereo</b>, deceduto nel 2018, è stato deportato dopo essersi rifiutato di tornare in Italia per combattere contro i partigiani. Una scelta coraggiosa, dettata dall’idea che non fosse giusto combattere contro i suoi connazionali. Di quel padre coraggioso Greggio andava fiero e non mancava occasione, a fine puntata, di mandargli un saluto (Ciao Nereus).</p>
      <p>Se vuoi seguire tutte le nostre notizie in tempo reale <a href="https://bit.ly/ViaggiGoogleNews">CLICCA QUI</a></p>
      <h3>L’orgoglio di Ezio Gregio per il padre</h3>
      <p>Qualche anno prima della scomparsa del padre Ezio Greggio aveva dichiarato: “Mio padre <b>Nereo</b> ha 93 anni, ma non li dimostra, ha combattuto per il nostro Paese e ha passato tre anni nei campi di concentramento, ha lottato tra la vita e la morte, salvato le persone deboli”. Da quelle parole era facile evincere la <b>stima</b> che provava nei suoi confronti e come quell’esempio di <b>rettitudine</b> lo avesse formato e reso l’uomo che è adesso. Non a caso su di lui ha aggiunto: “Basta raccontare la sua storia per trasmettere ai miei figli i valori della nostra famiglia”.</p>
      <p>Conoscendo questi dettagli privati non sorprende più di tanto che l’unica parte drammatica a cui ha prestato il volto, il generale fascista nel film di Pupi Avati <b>‘Il papà di Giovanna</b>‘, sia una prova attoriale di primo livello. I sentimenti che il suo personaggio provava erano impressi a fuoco nella sua mente, frutto dei racconti del padre che gli ha fornito un’inarrivabile ispirazione.</p>
