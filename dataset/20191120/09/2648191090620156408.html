      <h1>Как прошли переговоры Медведева и Румаса – видео</h1>
      <h2>Премьер-министры Беларуси и России встретились 19 ноября в Москве. Смотрите на видео, какие вопросы были затронуты во время переговоров.</h2>
      <address>
        <time datetime="2019-11-20T09:27:00+00:00">20 Nov 2019, 09:27</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9t3gliqSDNk" width="1000" height="563" data-service="Youtube" scrolling="no"/>
        <figcaption>
          <cite>

      <p>Премьер-министр России принял белорусского коллегу в своей резиденции в подмосковных Горках. Во время встречи, которая состоялась в преддверии 20-летия создания Союзного государства, обсуждались вопросы его дальнейшего развития.</p>
      <related>
        <a href="https://sputnik.by/economy/20191119/1043276852/Rumas-soyuznaya-integratsiya-vozmozhna-s-resheniem-ostrykh-voprosov-v-ekonomike.html"/>
      </related>
      <p>Итогом переговоров, которые <a href="https://sputnik.by/politics/20191119/1043281091/Medvedev-i-Rumas-rasskazali-chto-bylo-na-semichasovykh-peregovorakh-po-integratsii.html">продолжались</a> семь часов, стало согласование значительной части дорожных карт по интеграции. При этом осталось и несколько нерешенных вопросов, в том числе не до конца урегулированы вопросы по нефти и газу.</p>
      <p>Почему гость из Минска испугался <a href="https://sputnik.by/video/20191119/1043278648/Videofakt-Rumas-poshutil-o-tumane-v-otnosheniyakh-Belarusi-i-Rossii.html">тумана</a>, как Россия и Беларусь будут сотрудничать в торговле, науке и космосе и что может помешать дальнейшей интеграции стран – смотрите на видео Sptunik.</p>
