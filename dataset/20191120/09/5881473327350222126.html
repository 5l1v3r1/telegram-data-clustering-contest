      <h1>Эксперт: годовая инфляция биткоина ниже, чем у 70% валют мира</h1>
      <address>
        <time datetime="2019-11-20T09:01:18+00:00">20 Nov 2019, 09:01</time>
      </address>
      <p>Основатель компании Standpoint Research Ронни Моас подсчитал, что годовая инфляция биткоина ниже, чем у валют более чем 70 стран мира, включая США.</p>
      <figure>
        <iframe data-src="https://twitter.com/RonnieMoas/status/1196580022544478208?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>В настоящее время инфляция ведущей криптовалюты составляет 4% в год, а после халвинга в мае 2020 года сократится до 2%, напомнил он.</p>
      <p>Это сделает биткоин еще лучшим средством сохранения стоимости. Поэтому Моас отметил, что портфельные менеджеры, которые не вкладывают средства клиентов в криптовалюту, просто не выполняют свои обязанности.</p>
      <figure>
        <iframe data-src="https://twitter.com/RonnieMoas/status/1196450379459891202?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>По его мнению, если фондовый рынок США может вырасти в два раза в течение 5-7 лет, то цена биткоина удвоится в ближайшие 5-7 месяцев.</p>
      <p>Напомним, сооснователь старейшей китайской биткоин-биржи BTCC Бобби Ли <a href="https://forklog.com/bobbi-li-cherez-9-let-bitkoin-budet-stoit-500-000-i-prevzojdet-po-kapitalizatsii-zoloto/">уверен</a>, что цена криптовалюты достигнет $500 тысяч к 2028 году. Это произойдет вследствие снижения инфляции до 0,5% благодаря трем халвингам, считает он.</p>
