      <h1>ஆளுநர்கள் வீட்டிற்கு!</h1>
      <address><time datetime="2019-11-20T09:37:00+00:00">20 Nov 2019, 09:37</time> by <a rel="author">டாம்போ</a></address>
      <figure>
        <img src="https://1.bp.blogspot.com/-BF-b_ailAfo/XdUi9xBp5CI/AAAAAAAAME0/s9wTf6SrDIU1xrF3zY0uito5u_OcY3T_wCLcBGAsYHQ/s1600/Screenshot_2019-11-20-11-26-26-04.png"/>
      </figure>
      <p>ஜனாதிபதி கோட்டாபயவின் உத்தரவின் பேரில் சகல மாகாண ஆளுனர்களும் பதவி  கடிதங்களை சமர்ப்பித்துள்ளனர்.<br/>தனது ஆளுகையின் கீழ் மாகாணசபைகளது ஆளுநர்களை நியமிக்கும் அதிகாரம்  ஜனாதிபதிக்கே உள்ளமை குறிப்பிடத்தக்கது.</p>
