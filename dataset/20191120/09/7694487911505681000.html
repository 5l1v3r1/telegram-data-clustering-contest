      <h1>الافراج عن المحتجين الموقوفين في ثكنة الحلو</h1>
      <address><time datetime="2019-11-20T09:51:15+00:00">20 Nov 2019, 09:51</time> by <a rel="author">Lebanon 24</a></address>
      <p> أفادت "الوكالة الوطنية للاعلام" أنه أفرج صباح اليوم الأربعاء عن الموقوفين في ثكنة الحلو إثر الإشكال مساء أمس بين المحتجين والقوى الامنية في رياض الصلح. </p>
