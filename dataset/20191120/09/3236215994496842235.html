      <h1>日本10月出口及進口同創3年最大跌幅</h1>
      <address>
        <time datetime="2019-11-20T09:19:00+00:00">20 Nov 2019, 09:19</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>日本財務省公布，10月出口按年下跌9.2%，創3年最大跌幅，遜於預期的減少7.6%，且連續第11個月下降。期內對美國出口減少11.4%，對亞洲及中國出口分別下跌11.2%及10.3%。<br/>當地上月進口按年減少14.8%，跌幅低於預估的16%，但同為3年來最大跌幅。<br/>10月貿易收支順差173億日圓，大大低於預估的3010億日圓。</p>
