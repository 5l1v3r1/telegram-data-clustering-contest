      <h1>Les Algériens mobilisés contre la présidentielle du 12 décembre</h1>
      <address><time datetime="2019-11-20T09:14:31+00:00">20 Nov 2019, 09:14</time> by <a rel="author">Julien Pavy</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/WyqtI4tp7sU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nouvelle manifestation hier en Algérie contre la tenue de l'élection présidentielle le 12 décembre. Les contestataires dénoncent le profil des cinq candidats, tous issus selon eux du régime de l'ex-président Bouteflika, dont ils veulent définitivement se débarrasser. Parmi les candidats au scrutin figurent notamment deux ex-Premiers ministres septuagénaires. Des meetings électoraux ont été perturbés. La Ligue algérienne de Défense des droits de l'Homme a dénoncé des arrestations lors de ces rassemblements.</p>
