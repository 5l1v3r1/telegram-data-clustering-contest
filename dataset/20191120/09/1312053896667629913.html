      <h1>Ezio Greggio rifiuta la cittadinanza onoraria di Biella: le parole del conduttore – VIDEO</h1>
      <address><time datetime="2019-11-20T09:55:03+00:00">20 Nov 2019, 09:55</time> by <a rel="author">Sara Fonte</a></address>
      <h3>Ecco perché Ezio Greggio ha deciso di rifiutare la cittadinanza onoraria di Biella</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/bU0peCJJw3A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Il sindaco Claudio Corradino sostiene che la senatrice<b> Liliana Segre</b>, sopravvissuta all’Olocausto, non ha fatto nulla per Biella e per il Biellese ed è per questo che non le ha conferito la cittadinanza a vita, motivo per cui nemmeno <b>Ezio Greggio </b>ha voluto accettare la <b>cittadinanza onoraria del comune di Biella</b>.</p>
      <p>Queste le parole del conduttore: <i>“Il mio rispetto nei confronti della senatrice Liliana Segre mi spingono a fare un passo indietro e non poter accettare questa onorificenza.”</i></p>
      <p><b>Greggio </b>ci ha tenuto a precisare che la sua decisione non è una scelta contro nessuno ma a favore di qualcuno. Ha poi spiegato di aver fatto questa scelta anche per il<b> rispetto e la coerenza dei suoi valori</b>, della storia della sua famiglia e del padre che ha trascorso diversi anni nei campi di concentramento.</p>
      <p>
        <i>Sara Fonte</i>
      </p>
