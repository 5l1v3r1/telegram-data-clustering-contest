      <h1>A股開市偏軟</h1>
      <address>
        <time datetime="2019-11-20T09:44:00+00:00">20 Nov 2019, 09:44</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>

      <p>A股開市偏軟。<br/>上證指數低開5點，報2928點，現報2926點，跌7點或0.25%。<br/>深成指低開3點，報9885點，現報9875點，跌14點或0.15%。<br/>滬深300指數現報3937點，跌9點或0.24%；創業板指數報1735點，升6點或0.38%。<br/>各板塊個別發展，次新股升逾1%；生物製藥、汽車製造靠穩；煤炭、房地產偏軟。</p>
