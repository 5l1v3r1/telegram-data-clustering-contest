      <h1>Les djihadistes français face à la justice</h1>
      <address><time datetime="2019-11-20T09:01:51+00:00">20 Nov 2019, 09:01</time> by <a rel="author">Julien Pavy</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ORP3wUQ-SAg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Le djihadisme est au centre d'un procès au tribunal correctionnel de Paris. Dans le box des accusés, la sœur aînée des frères Clain.</p>
      <h3>La sœur des frères Clain devant la justice</h3>
      <p>Ils sont connus pour avoir été les voix françaises de l’État islamique, avant d'être tués en février dans des frappes en Syrie. Les frères Clain avaient notamment revendiqué dans un message audio les attentats du 13 novembre 2015. Leur sœur est, elle, accusée d'avoir tenté de les rejoindre en Syrie. Elle avait été interceptée avant de pouvoir franchir la frontière.</p>
      <h3>Attentat dans une prison : l'assaillant jugé</h3>
      <p>Ce procès s'ajoute à d'autres affaires judiciaires en France centrées sur la question du djihad. Un homme de 27 ans est jugé en ce moment à Paris pour avoir tenté de tuer deux surveillants il y a trois ans dans une prison de la région parisienne. Cet attentat avait poussé l'administration pénitentiaire à repenser le traitement des détenus radicalisés en France.</p>
      <h3>Le procès des bonbonnes de gaz de Notre-Dame</h3>
      <p>Autre procès, il y a un mois, celui de deux femmes djihadistes qui avaient tenté de faire exploser une voiture, remplie de bonbonnes de gaz, près de Notre-Dame de Paris. Les accusées ont écopé de peines de 25 et 30 de prison.</p>
      <h3>Attentat du 13 novembre : le procès en 2021</h3>
      <p>Mais le procès le plus important, prévu en 2021, portera sur les attentats du 13 novembre. Quatorze personnes ont été mises en examen dans cette enquête, dont Salah Abdeslam, le seul rescapé du commando terroriste, qui avait 130 morts à Paris.</p>
      <h3>Le rapatriement des djihadistes français</h3>
      <p><a href="https://www.lexpress.fr/actualite/societe/depuis-2014-300-djihadistes-francais-sont-morts-en-syrie-et-en-irak_1990293.html">Selon des chiffres, communiqués l'an passé par Direction générale de la sécurité intérieure</a>, 1.700 Français ont rejoint les rangs de l’État islamique en Syrie et en Irak. 300 d'entre eux y ont trouvé la mort. <a href="http://www.slate.fr/story/184221/djihadistes-turquie-erdogan-france-extradition-expulsion">Entre 2014 et 2018, plus de 250 personnes liées à Daesh ont été rapatriées en France, essentiellement des femmes et des enfants.</a> Enfin, des dizaines djihadistes sont toujours détenus par les forces kurdes et syriennes ou par la Turquie. Ankara a annoncé l'expulsion d'ici la fin de l'année onze djihadistes français.</p>
