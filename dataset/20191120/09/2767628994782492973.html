      <h1>Nicaragua se tensa con la crisis de las Iglesias</h1>
      <address><time datetime="2019-11-20T09:56:24+00:00">20 Nov 2019, 09:56</time> by <a rel="author">Carmen Menéndez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gChZkt_CUxk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>La crisis en Nicaragua tiene ahora su epicentro en las Iglesias. Los sandinistas, que el lunes ocuparon la Catedral Metropolitana de Managua, donde golpearon a un sacerdote y una monja, han acabado por evacuar el templo.</b>
      </p>
      <p>La catedral ha estado <b>acordonada por las fuerzas del orden</b>, mientras en su interior al menos nueve madres de presos mantenían una <b>huelga de hambre</b> para exigir la liberación de sus hijos. Las madres han sido evacuadas en un vehículo de la Cruz Roja.</p>
      <p>Una situación similar se vive en <b>la parroquia San Miguel Arcángel de Masaya</b>, también cercada por la policía, que impide la llegada de suministros. En su interior hay una quincena de personas, once de ellas en huelga de hambre.</p>
      <h3>Tenso cara a cara entre policías y estudiantes en la Universidad Centroamericana de Managua</h3>
      <p>La Universidad Centroamericana (UCA) de Managua es otro foco de tensión. <b>Estudiantes mantuvieron un tenso cara a cara con policías que trataban de penetrar en las instalaciones</b>. Muestra de que la crisis, que estalló en abril de 2018 y ha dejado cientos de muertos, presos y desaparecidos, sigue muy viva en el país.</p>
      <h3>La OEA denuncia una "alteración del orden constitucional" en Nicaragua</h3>
      <p>Entretanto, la Organización de Estados Americanos ha publicado un informe en el que denuncia que en Nicaragua existe una "alteración del orden constitucional que afecta gravemente el orden democrático", lo que <b>podría tener como consecuencia extrema la suspensión del país de la OEA.</b></p>
      <p>En el informe se acusa al Gobierno de Daniel Ortega de <b>utilizar "mecanismos de control y subordinación" sobre todos los poderes del Estado</b>, algo que consideran incompatible con un Estado de derecho.</p>
      <p>Afirman asimismo que todas las gestiones mantenidas con las autoridades en Managua han resultado "infructuosas", por lo que se pide la <b>convocatoria "inmediata" de una Asamblea General de la OEA</b>, el foro supremo del organismo que reúne a los ministros de Exteriores del continente.</p>
      <p>En sus 70 años de historia, la OEA solo ha suspendido a dos naciones: Honduras en 2009, tras el golpe de Estado que depuso a Manuel Zelaya, y Cuba, en 1959, tras el triunfo de la Revolución de Fidel Castro y en medio de la Guerra Fría.</p>
