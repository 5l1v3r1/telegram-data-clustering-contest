      <h1>[김광일의 입] 문대통령, 현실 괴리 불감증</h1>
      <address><time datetime="2019-11-20T09:05:38+00:00">20 Nov 2019, 09:05</time> by <a rel="author">김광일 논설위원</a></address>
      <p>입력 2019.11.20 18:05</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/-iGZ6gTJ4wk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>문재인 대통령이 어제 저녁 MBC에서 ‘국민과의 대화’ 생방송을 했다. 야당 쪽에서는 ‘자화자찬 팬 미팅 쇼’ ‘100분 TV쇼’라는 비난이 나왔다. "너무 혼란스러웠다." "대통령과 지지자들끼리 북 치고 장구 치고 끝났다"는 반응도 있었다. "대통령께서 늙으신 것 같아 눈물이 난다"는 팬 미팅 형 질문이 많았다. 문 대통령도 이런 분위기를 탄 듯 "스트레스 받는다" "머리카락이 많이 빠졌다"는 말을 했다. 방송에는 1만6000명 신청자 중에 MBC가 300명을 다시 추렸고, 그중 겨우 20명만 질문을 할 수 있었다. 그렇게 걸러져서 그런지 ‘송곳 질문’은 없었다. <br/><br/>문 대통령은 부동산 문제에 대해 이런 말을 했다. "전국적 가격이 하락했을 정도로 부동산이 오히려 안정화하고 있다." "우리 정부에서 전·월세 가격은 아주 안정됐다." "부동산 문제는 우리 정부가 자신 있다고 장담하고 싶다." "지금까지 부동산 가격을 잡지 못한 이유는 역대 정부가 부동산을 경기 부양 수단으로 활용했기 때문이다."<br/><br/>문 정권의 특징 중 하나는 조금이라도 잘되면 자화자찬, 잘못되면 ‘역대 정권 탓’, ‘국회 탓’, ‘언론 탓’을 한다는 점이다. 아니나 다를까 부동산에 대해서도 ‘역대 정부’를 탓했다. 문 대통령은 ‘부동산 가격이 안정화하고 있다’고 했다. 그런데 한국감정원이 집계하는 서울의 아파트 매매가격지수는 문 대통령이 취임한 2017년5월 97.3에서 꾸준히 올라 지난해10월 109.1로 역대 최고치를 기록했다. 이 지수는 2017년11월 가격을 100으로 놓고 가격 변동 추이를 보여주는 지표다. 문 대통령은 서울 아파트가 ‘역대 최고치’를 기록했다는 것을 쏙 빼놓고 ‘안정화’를 자랑했다. 청와대 참모들이 잘못된 정보를 대통령에게 주입하고 있다는 의심이 든다. 그러나 대통령이 신문만 꼼꼼히 읽어도 다 알 수 있는데, 대통령은 신문·방송은 아예 안 보고 참모 보고서만 읽는 것 같다.<br/><br/>문 대통령은 ‘부동산의 전국적 가격이 하락했다’고 자랑했다. 문 정권 출범 이후 수도권을 제외한 지방 아파트 값은 6.23% 떨어졌다. 그러나 이런 곳은 공급과잉 지역, 울산·거제 같은 제조업 기반이 무너진 지역을 중심으로 오랜 기간 하락세가 이어졌기 때문이다. 문 정권의 부동산 안정 대책과는 거리가 멀다는 얘기다. 문 대통령은 ‘전·월세 가격이 아주 안정됐다’고 했는데, 최근 특목고 폐지 발표 등으로 강남 전세금이 가파른 상승세로 폭등하고 있다는 보고서는 아직 대통령 책상 위에 올라오지 않은 모양이다. ‘청와대 신하들’은 왜 대통령을 ‘벌거벗은 임금님’으로 만들고 있는지 답답할 뿐이다. 어떻게 대통령 입에서 "부동산 문제는 자신 있다고 장담한다."는 말이 나오게 만드는가.<br/><br/>마지막으로 문 대통령은 부동산 문제에 ‘역대 정부 탓’을 했다. 과거 정부가 부동산을 경기 부양책으로 활용했다며 비난했다. 문 대통령의 이러한 발언이 얼마나 현실과 괴리돼 있으며 어이없는지 한눈에 알아보시라고 이 도표를 보여드린다. 경제정의실천시민연합, 그리고 민주평화당 정동영 의원이 조사·분석한 결과이니만큼 문 정권도 부인하지는 못할 것이다. 강남권 17개 단지, 비강남권 17개 단지를 분석했는데, 먼저 강남권을 보면 평당 가격 상승이 노무현 정부 때는 2257만원, 이명박 정부 때는 -632만원, 박근혜 정부 때는 902만원 올랐는데, 문재인 정부는 이제 겨우 절반 지났는데도 벌써 2034만원 올랐다. 과거·현재 네 정부를 비교했을 때 문재인 정부에서 강남 아파트값이 가장 많이 올랐다. 비강남권을 비교해 봐도, 노무현 정부 때 915만원, 이명박 정부 때 -179만원, 박근혜 정부 때 249만원, 그리고 문재인 정부 때는 무려 928만원이 올랐다. 문 정권 임기가 끝나는 2년 반 뒤에는 강남권과 비강남권이 지금 상승 폭의 두 배가 올라 있을 것이다. 이달 들어 분양가상한제 2주일 만에 은마아파트 76.79㎡가 20억, 신촌그랑자이 59㎡가 15억까지 치솟았다는 사실은 모르는가. 이런 팩트를 외면한 문 대통령은 현실에 눈감고 있거나, 아니면 청와대 참모들에게 속고 있거나, 아니면 알면서도 국민들에게 거짓말을 하고 있는 셈이다.<br/><br/>이밖에도 최저임금 급상승 문제, 주52시간 근무제 문제 등에 대해서는 문 대통령은 ‘국회 탓’을 했다. 보완하는 입법안이 국회에서 통과되지 못하고 있기 때문이라는 것이다.<br/>문 대통령은 ‘조국 사태’에 대해서는 "다시 한번 사과의 말씀을 드린다"고 했다. 그런데, "적임자라고 생각을 했다" "국민의 눈높이 맞지 않는다"고 했다. 이것도 어이가 없다. 거의 두 달 가까이 조국 일가족에 대해 그토록 엄청난 비리 의혹을 언론과 야당이 제기했음에도 불구하고 문 대통령은 장관 임명을 강행했는데, ‘적임자라고 생각했다’면서 자신의 불통과 오기는 인정하지 않았다. 조국 일가족 문제는 ‘국민의 눈높이’가 핵심이 아니라, 현행법을 15가지나 어긴 혐의로 재판에 넘겨진 상태라는 점이 중요하다. 그런데도 문 대통령은 웅동학원, 사모펀드, 자녀 입시 비리 같은 의혹과 검찰 수사에 대해서는 언급하지 않았다.<br/><br/>문 대통령은 일본과의 정보교환 협정인 ‘지소미아’를 언급하면서 이렇게 말했다. "일본의 안보에 있어 한국은 방파제 역할을 한다. 일본은 전체 국내총생산(GDP) 대비 국방비 지출 비율이 1%가 되지 않고 우리는 2.6%에 가깝다." 마치 우리 3배 가까이 더 쓰고 있다는 인상을 줬다. 정확하게 말씀 드린다. 우리나라 국방비는 37조4560억원, 일본 국방비는 4조5748억엔, 다시 말해 오늘 환율로 49조2705억원이다. 일본이 12조원쯤 더 쓴다. 문 대통령이 어떻게 국민들의 눈을 가리는지 알 수 있는 단적인 예다.</p>
