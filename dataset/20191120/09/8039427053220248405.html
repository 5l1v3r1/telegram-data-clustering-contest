    <article>
      <h1>ఏబీఎన్ ఎఫెక్ట్: మందుకొట్టి వైసీపీ నేతలతో చిందేసిన ఎమ్మార్వోకు షాక్</h1>
      <address>
        <time datetime="2019-11-20T09:35:35+00:00">20 Nov 2019, 09:35</time>
      </address>
      <figure>
        <img src="https://cdn3.andhrajyothy.com/AJNewsImages//AJ%20ADDS//ADD-211019.jpg"/>
      </figure>
      <aside>అన్నపూర్ణ మ్యారేజెస్ అన్ని కులముల వారికి పెళ్లి సంబంధములు చూడబడును.<br/>www.annapurnamarriages.com Ph: 88865 47666 ప్రవేశం ఉచితం</aside>
      <p>ADVT</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/9Xksf3vG2LY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>శ్రీకాకుళం: </b>జిల్లాలోని భామిని ఎమ్మార్వో నరసింహమూర్తి తీరు హాట్‌టాపిక్‌గా మారిన సంగతి తెలిసిందే. ఆదివారం కావడంతో ఓ తోటలో దుకాణం పెట్టి.. తోటి ఉద్యోగులతో కలిసి పార్టీ చేసుకొని ఫుల్ ఎంజాయ్ చేశారు. విందు తర్వాత వైసీపీ నేతలతో కలిసి డ్యాన్సులు చేస్తూ సరదాగా గడిపారు. అయితే ఇందుకు సంబంధించిన వీడియో సోషల్ మీడియాలో వైరల్ కావడంతో ఈ వ్యవహారం వెలుగు చూసింది. ఈ వ్యవహారాన్ని ఉన్నతాధికారులు సీరియస్‌గా తీసుకున్నారు.</p>
      <p> </p>
      <p><b>తాజాగా.. </b>ఎమ్మార్వో నరసింహమూర్తికి షోకాజ్ నోటీసులిచ్చారు. కలెక్టర్ నివాస్ ఆదేశాలతో పాలకొండ ఆర్డీవో షోకాజ్ నోటీసులు ఇచ్చారు. కాగా.. ఎమ్మార్వో మందుకొట్టి చిందేసిన వీడియోలను ఈ నెల 17న ఏబీఎన్ ఆంధ్రజ్యోతి ఎక్స్‌క్లూజివ్‌గా ప్రసారం చేసిన విషయం విదితమే. ఏబీఎన్ ఎఫెక్ట్‌తో ఈ విషయాన్ని సీరియస్‌గా తీసుకున్న ఉన్నతాధికారులు ఆయనకు నోటీసులిచ్చారు.</p>
