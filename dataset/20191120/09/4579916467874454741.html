      <h1>Житель Ростова взял жену в заложники и требовал оставить его в покое. Из себя вышел следователь</h1>
      <address>
        <time datetime="2019-11-20T09:14:00+00:00">20 Nov 2019, 09:14</time>
      </address>
      <p>Один из районов Ростова-на-Дону оказался оцеплен днем 20 ноября. Спецназ готовился к штурму квартиры, в которой забаррикадировался следователь.</p>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-87184916&amp;id=456242256&amp;hash=83850a65a2cf4256" width="600" height="338" data-service="VK" scrolling="no"/>
      </figure>
      <p>Как сообщает издание <a href="https://161.ru/text/incidents/66358282/">161.ru</a>, квартал неподалеку от СИЗО оцепили примерно в восемь утра. Переговоры с жильцом одного из домов длились несколько часов, на месте работал спецназ. 39-летний мужчина, по неподтвержденной официально информации, сотрудник Следственного комитета. В квартире, с оружием в руках, он якобы удерживал беременную жену. Причиной подобного мог стать нервный срыв, он якобы требовал оставить его в покое. В итоге ростовчанин сам отпустил женщину и сдался полиции. Никто не пострадал, квартал снова доступен для горожан.</p>
