      <h1>貿談前景困擾 美滙微揚</h1>
      <address>
        <time datetime="2019-11-20T06:32:00+00:00">20 Nov 2019, 06:32</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>中美兩國貿易談判前景不明朗，以及市場觀望聯儲局周三公布的上月議息紀錄，美元滙價周二輕微上揚。ICE美滙指數尾段上升0.05%。此前3天，指數累計下跌0.6%。<br/>交易商指出，貿談前景不明朗，是困擾美滙的主要因素。美國總統特朗普較早時表示，如果中美兩國無法達成貿易協議，可能大幅調高中國貨關稅。<br/>另外，市場靜待聯儲局上月議息紀錄，以確定美國利率下一步走勢，也影響美滙表現。<br/>美元兌日圓跌0.12%。英鎊兌美元回落0.27%。澳元兌美元暫升0.28%。澳洲央行上月議息紀錄顯示，委員們可能在本月考慮減息，澳元滙價升幅受壓。</p>
