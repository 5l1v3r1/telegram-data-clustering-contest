      <h1>Видео с места трагедии на новом кладбище под Мончегорском</h1>
      <address>
        <time datetime="2019-11-20T06:47:00+00:00">20 Nov 2019, 06:47</time>
      </address>
      <p>Следственный комитет расследует уголовное дело после гибели рабочих на новом кладбище в поселке Риж-Губа. Nord-News публикует видео с места трагедии под Мончегорском.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/_9m1MOJoSlw" width="830" height="430" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><a href="https://nord-news.ru/news/2019/11/20/?newsid=117003">Напомним</a>, происшествие случилось накануне вечером. После обрушения откосов траншеи для установки дренажной системы водоотвода один из рабочих, 1972 года рождения, скончался на месте, а второй, 1977 года рождения, от полученных телесных повреждений скончался в реанимации.</p>
      <p>Было возбуждено уголовное дело за нарушение требований охраны труда, повлекшие по неосторожности смерть двух лиц.</p>
      <p>Сейчас следователи и следователи-криминалисты допрашивают очевидцев и свидетелей, а также лиц из числа руководства строительной организации, проводят осмотр строительной техники и изымают документацию.</p>
