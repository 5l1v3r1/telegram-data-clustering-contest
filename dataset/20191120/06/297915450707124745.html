      <h1>Pražskou rozhlednu Doubravka poškodil nad ránem požár</h1>
      <address><time datetime="2019-11-20T06:28:00+00:00">20 Nov 2019, 06:28</time> by <a rel="author">ČTK</a></address>
      <p>Zprávu o požáru rozhledny dostali hasiči kolem 5.45. Na místo vyrazili dobrovolní i profesionální hasiči. Kvůli špatně přístupnému terénu se první jednotka dostala na místo zhruba za 13 minut.</p>
      <figure>
        <iframe data-src="https://twitter.com/HasiciPraha/status/1197022229147586560?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"Kolegové zjistili, že hoří jedna ze tří stabilizačních částí rozhledny do výšky asi šesti metrů. Nasadili jeden proud vody a rychle ten požár uhasili," sdělil mluvčí pražských hasičů Martin Kavka. K rozhledně byl povolán i statik.</p>
      <p>Na místo byl povolán statik a hasičský vyšetřovatel, který zjišťuje příčinu požáru. Podle předběžného odhadu hasičů se škoda pohybuje kolem půl milionu korun. Na přesném vyčíslení pracují specialisté.</p>
      <h3>Nedbalost nebo úmysl?</h3>
      <p>Hasiči vyloučili jako příčinu technickou závadu. Požár zatím evidují jako takzvané neprokázané zavinění neznámé osoby. "Zjednodušeně řečeno to znamená, že za to může člověk. Buď nedbalostí, případně úmyslně," uvedl Kavka.</p>
      <figure>
        <img src="https://g.denik.cz/63/01/pozarvozickari-1_denik-150-3x2.jpg"/>
      </figure>
      <aside>
        <a href="https://prazsky.denik.cz/pozary/vozickari-pozar-dum-pecovatelska-sluzba-cerny-most-hasici-zemrela-zena-20191114.html">Noční můra. Při požáru v domě s pečovatelskou péčí zemřela vozíčkářka Přečíst článek ›</a>
      </aside>
      <p>Požárem se zabývá i pražská policie. "Jedna z vyšetřovacích verzí je i ta, že požár mohl být založen úmyslně," uvedl policejní mluvčí Rybanský. Policisté proto okolí rozhledny prohledali s pomocí služebního psa. Žádnou osobu, která by mohla požár založit, ale nenašli.</p>
      <p>Rozhledna Doubravka v přírodním parku Čihadla v Praze 14 byla zpřístupněna v půlce června 2018. Experimentální, 23,5 metru vysokou vyhlídkovou věž z akátového dřeva navrhl architekt Martin Rajniš. Rozhledna vznikla z iniciativy Městské části Praha 14, která je i vlastníkem stavby. Kromě akátového dřeva rozhlednu tvoří modřínové dřevo a ocelové prvky.</p>
