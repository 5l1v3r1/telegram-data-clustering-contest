      <h1>Врачи не спешат в Крым – Доброе утро, Крым</h1>
      <address>
        <time datetime="2019-11-20T06:00:10+00:00">20 Nov 2019, 06:00</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RXBQQtg_tEs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>По данным Минздрава России в 2018 году Крым выполнил план по российской программе «Земский доктор» только на 43%. Как сообщается, всего в прошлом году по программам «Земский доктор» и «Земский фельдшер» около 5 тысяч врачей и фельдшеров уехали жить и работать в сельскую местность России и аннексированного Крыма. Ранее российский глава Крыма<b> Сергей Аксенов</b> заявлял о необходимости решить кадровые проблемы в сельской медицине на полуострове.</p>
      <p>В каких врачах нуждается Крым? Какие врачи из соседней России приезжают по программе «Земский доктор»? Почему в соседней России врачи все чаще отказываются от участии в программе «Земский доктор»?</p>
      <p>Эти и другие актуальные темы в студии<b> Радио Крым.Реалии </b>в ток-шоу «Доброе утро, Крым» обсуждают ведущие <b>Сергей Мокрушин</b> и <b>Катерина Некречая. </b>Их собеседники: пресс-секретарь российского профсоюза «Альянс врачей»<b> Иван Коновалов</b>; кандидат медицинских наук, российский врач-невролог <b>Семен Гальперин</b>; заслуженный работник здравоохранения Украины, президент Украинского медицинского клуба, ответственный секретарь Всемирной федерации украинских врачебных обществ <b>Иван Сорока.</b></p>
      <p>«Доброе утро, Крым» – ток-шоу, которое выходит в эфире Радио Крым.Реалии в будни с 8.00 до 9.00. Трансляцию эфира можно также смотреть на каналах Крым.Реалии в YouTube и на Facebook. Радио Крым.Реалии вещает 24 часа в сутки на частоте 105.9 FM на Северный Крым. Он-лайн можно слушать на сайте Крым.Реалии. Крымчане могут бесплатно звонить в эфир по телефону 8 800 100 69 26 или писать на адрес: Krym_radio@rferl.org</p>
