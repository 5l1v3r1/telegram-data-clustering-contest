      <h1>Represión en las protestas contra la subida del combustible en Irán</h1>
      <address><time datetime="2019-11-20T06:18:33+00:00">20 Nov 2019, 06:18</time> by <a rel="author">Euronews en español </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QgXzjC62RrI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El mundo se estremece ante las sospechas de una brutal represión de las protestas contra la subida de los precios de los combustibles en Irán..La ONU teme que decenas de personas hayan sido asesinadas por francotiradores mientras participaban en unas manifestaciones cuya magnitud real es muy difícil de evaluar debido al cierre total de internet ordenado por las autoridades del régimen teocrático iraní. Tal y como delatan los gráficos, el tráfico en la red prácticamente desapareció desde el pasado domingo.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/04/88/808x454_cmsv2_100dd4db-0a26-55e9-882f-6a076df789ef-4310488.jpg"/>
      </figure>
      <p>Las protestas estallaron el viernes, cuando el gobierno anunció un aumento del 50 por ciento en el precio de la gasolina, una medida que alteró los ánimos en un país cuya economía se tambalea debido a las sanciones impuestas por Estados Unidos.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/04/88/808x454_cmsv2_aec4ae59-63e0-5181-8098-a32d2df5a321-4310488.jpg"/>
        <figcaption>Raha Behreini durante su entrevista con euronews</figcaption>
      </figure>
      <p>Raha Behreini es investigadora de Amnistía Internacional:</p>
      <p>"Según informes creíbles que hemos recibido, en menos de tres días, desde el viernes pasado, al menos 106 manifestantes han sido asesinados en 21 ciudades de todo el país. También hay testimonios de testigos oculares corroborados por vídeo de que los francotiradores están disparando a multitudes de personas desde los tejados, y en al menos un caso, desde helicópteros", nos cuenta Raha Behreini.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/04/88/808x454_cmsv2_2e7303af-81cf-5254-8bb7-1f628360a398-4310488.jpg"/>
        <figcaption>Rupert Colville,, portavoz de la Oficina del Alto Comisionado de la ONU para los Derechos Humanos, en rueda de prensa</figcaption>
      </figure>
      <p>La Oficina del Alto Comisionado de Naciones Unidas para los Derechos Humanos no esconde su alarma:</p>
      <p>"Estamos profundamente preocupados por las denuncias de violaciones de las normas y reglas internacionales sobre el uso de la fuerza. No sabemos el número de personas que han sido asesinadas o han resultado heridas, pero es claramente muy serio", sentencia el portavoz de la Oficina, Rupert Colville.</p>
      <p>La televisión estatal iraní, que muestra manifestaciones de apoyo popular al gobierno, ha informado por su parte del asesinato de policías y de miembros de los temidos guardianes de la revolución.</p>
