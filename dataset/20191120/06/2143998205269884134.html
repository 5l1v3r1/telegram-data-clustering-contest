      <h1>若大将が退院</h1>
      <address>
        <time datetime="2019-11-20T06:00:00+00:00">20 Nov 2019, 06:00</time>
      </address>
      <figure>
        <img src="https://ogre.natalie.mu/media/news/music/2019/0520/kayamayuzo_art201905.jpg?imwidth=468"/>
        <figcaption>加山雄三</figcaption>
      </figure>
      <p>軽度の脳梗塞を発症し入院していた​<a href="https://natalie.mu/music/artist/13912">加山雄三</a>が、昨日11月19日夕方に退院。芸能活動を再開することを発表した。</p>
      <p>加山は11月8日19:00頃に自宅で体の不調を訴え、病院で検査を受けたところ脳の右側に軽度の脳梗塞を発症していることが判明。点滴加療を目的にした入院生活を経て、脳梗塞による後遺症・障害は一切ないと診断された。再発の恐れもあるため、当面は医師と相談しながら活動していくという。</p>
