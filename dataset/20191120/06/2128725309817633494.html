      <h1>Beşiktaş'ı uçuracak transfer teklifi!</h1>
      <address>
        <time datetime="2019-11-20T06:21:32+00:00">20 Nov 2019, 06:21</time>
      </address>
      <p>
        <b>
          <b>Beşiktaş yönetimi kadroyu yenilemek için kaynak arayışını sürdürürken Adem Ljajic'e gelen teklif yüreklere su serpti. Maliyetleri de azaltmak isteyen yönetimi rahatlatan ilk teklif Ljajic için geldi.</b>
        </b>
      </p>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/c29398/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/20/besiktasi-ucuracak-transfer-teklifi-al-nasrdan-geldi-1574222719685.jpg&amp;l=1"/>
        <figcaption>Şenol Güneş'in A Milli Futbol Takımı'nın başına geçmesinin ardından teknik direktörlük koltuğuna Abdullah Avcı'yı getiren Beşiktaş, yeni sezona kötü bir başlangıç yaptı..</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/6655c0/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/20/besiktasi-ucuracak-transfer-teklifi-al-nasrdan-geldi-1574222719858.jpg&amp;l=1"/>
        <figcaption>Süper Lig ve UEFA Avrupa Ligi'nde alınan üst üste kötü sonuçlar sonrası başkan Fikret Orman'ın istifa kararı alması, siyah-beyazlı kulüpte büyük bir deprem yarattı.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/07f7b3/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/20/besiktasi-ucuracak-transfer-teklifi-al-nasrdan-geldi-1574222723868.jpg&amp;l=1"/>
        <figcaption>Olağanüstü Seçimli Genel Kurul'da Ahmet Nur Çebi'nin başkan seçilmesiyle siyah-beyazlı kulübün çehresi bir anda değişti...</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/ac0458/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/20/besiktasi-ucuracak-transfer-teklifi-al-nasrdan-geldi-1574222727340.jpg&amp;l=1"/>
        <figcaption>Ligde alınan üst üste galibiyetlerle yeniden şampiyonluk yarışına dahil olan Kara Kartal'da milli araya girilirken gözler ara transfer dönemine çevrildi.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/0eb455/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/20/besiktasi-ucuracak-transfer-teklifi-al-nasrdan-geldi-1574222723210.jpg&amp;l=1"/>
        <figcaption>Beşiktaş, ocak ayında savunma, orta saha ve forvete takviyeler yapmayı planlıyor.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/5c3305/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/20/besiktasi-ucuracak-transfer-teklifi-al-nasrdan-geldi-1574222724964.jpg&amp;l=1"/>
        <figcaption>Ekonomik olarak zor günler geçiren siyah-beyazlıları transferde rahatlatacak haber ise Birleşik Arap Emirlikleri'nden geldi. İşte detaylar...</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/d806bb/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/20/besiktasi-ucuracak-transfer-teklifi-al-nasrdan-geldi-1574222722561.jpg&amp;l=1"/>
        <figcaption>Beşiktaş yönetimi kadroyu yenilemek için kaynak arayışını sürdürürken Adem Ljajic'e gelen teklif yüreklere su serpti.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/ab82b7/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/20/besiktasi-ucuracak-transfer-teklifi-al-nasrdan-geldi-1574222731859.jpg&amp;l=1"/>
        <figcaption>Maliyetleri de azaltmak isteyen yönetimi rahatlatan ilk teklif Ljajic için geldi.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/ce70fc/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/20/besiktasi-ucuracak-transfer-teklifi-al-nasrdan-geldi-1574222722816.jpg&amp;l=1"/>
        <figcaption>Bu sezon inişli çıkışlı performansı ile tartışılan 28 yaşındaki oyuncuya Abdullah Avcı da sahip çıkarak yeniden eski günlerine dönmesi için büyük çaba sarf ediyor.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/f1a7f0/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/20/besiktasi-ucuracak-transfer-teklifi-al-nasrdan-geldi-1574222725085.jpg&amp;l=1"/>
        <figcaption>Sırbistan Milli Takımı'nda oynayan Boşnak futbolcunun performansının artışı ile birlikte transfer teklifleri de başladı.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/9dad60/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/20/besiktasi-ucuracak-transfer-teklifi-al-nasrdan-geldi-1574222733551.jpg&amp;l=1"/>
        <figcaption>Sabah'ın haberine göre; siyah-beyazlıların eski futbolcusu AlvaroNegredo'nun formasını giydiği Birleşik Arap Emirlikleri kulübü Al- Nasr, 28 yaşındaki yıldız için siyah-beyazlılara 8 milyon Euro teklif etti.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/7552a4/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/20/besiktasi-ucuracak-transfer-teklifi-al-nasrdan-geldi-1574222732440.jpg&amp;l=1"/>
        <figcaption>Geçtiğimiz sezon 1.25 milyon Euro'ya kiralık olarak kadroya katılan oyuncu için Haziran ayında ise Torino'ya 6 milyon 500 bin Euro bonservis bedeli ödenmişti.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/4e1826/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/20/besiktasi-ucuracak-transfer-teklifi-al-nasrdan-geldi-1574222727514.jpg&amp;l=1"/>
        <figcaption>Diaby'nin 10 numarada başarılı performansı sonrası geride kalan yıldız futbolcuya gelen teklife yönetim de sıcak bakıyor.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/e47a4b/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/20/besiktasi-ucuracak-transfer-teklifi-al-nasrdan-geldi-1574222714796.jpg&amp;l=1"/>
        <figcaption>Siyah-beyazlı idareciler bonservis geliri elde ederek, öncelikle forvet ve kanat transferlerini hemen bitirmek istiyor.</figcaption>
      </figure>
