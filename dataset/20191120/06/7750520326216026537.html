      <h1>Україна презентувала проект апарату для висадки на Місяць</h1>
      <h2>Проєкт розроблено для досліджень місячної поверхні і доставляння на природний супутник Землі корисного вантажу масою до 150 кілограмів з можливістю триразового перельоту з науковим обладнанням</h2>
      <address>
        <time datetime="2019-11-20T06:55:15+00:00">20 Nov 2019, 06:55</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dHWZ9zWZQkU" width="1220" height="686" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Конструкторське бюро “Південне” на авіасалоні Dubai Airshow 2019 презентувало концептуальний проєкт посадкового апарата, який може використовуватися для пошуку корисних копалин на Місяці.</p>
      <p>Про це повідомляє 1NEWS.</p>
      <p>Концептуальний проєкт сімейства місячних посадкових апаратів, що перелітають, представлений КБ «Південне» на Dubai Airshow 2019, став справжньою родзинкою експозиції КБП на 16-й Міжнародній авіаційно-космічній виставці.</p>
      <p>Проєкт розроблено для досліджень місячної поверхні і доставляння на природний супутник Землі корисного вантажу масою до 150 кілограмів з можливістю триразового перельоту з науковим обладнанням.</p>
      <p>У перспективі це відкриває нові можливості для науково-дослідної діяльності, пошуку корисних копалин на Місяці.</p>
      <p>Джерело: <a href="https://www.yuzhnoye.com/press-center/news/copy_news_659.html">КБ “Південне”</a></p>
