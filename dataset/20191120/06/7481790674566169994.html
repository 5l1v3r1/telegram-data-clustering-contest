      <h1>はやぶさ２のイオンエンジン試運転開始…ＪＡＸＡ</h1>
      <address>
        <time datetime="2019-11-20T06:26:00+00:00">20 Nov 2019, 06:26</time>
      </address>
      <p>　宇宙航空研究開発機構（ＪＡＸＡ（ジャクサ））は２０日、小惑星リュウグウから地球に戻る探査機はやぶさ２のイオンエンジンの試運転を開始した。</p>
      <p>　イオンエンジンの点火は、はやぶさ２がリュウグウに到着した昨年６月以来約１年５か月ぶり。今後約２週間かけて性能を確認し、１２月３日以降に本格的に噴射して地球に向かう。</p>
      <p>　約８億キロ・メートルを飛行して２０２０年１２月頃に地球に近付き、リュウグウの砂や石が入っているとみられるカプセルをオーストラリアの砂漠地帯に放出する予定となっている。</p>
