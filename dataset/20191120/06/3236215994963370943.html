      <h1>API:美國上周原油庫存增600萬桶</h1>
      <address>
        <time datetime="2019-11-20T06:39:00+00:00">20 Nov 2019, 06:39</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>消息人士指出，美國石油協會(API)統計得出，上周原油庫存增加約600萬桶，汽油與精煉油庫存分別增加340萬桶與減少220萬桶。<br/>分析員原先預期，美國能源資訊局周三公布，上周原油庫存增加約160萬桶，汽油與精煉油庫存分別增加75萬桶與減少140萬桶。<br/>API數據曝光後，紐約期油每桶報55.08美元，低於周二收市價55.21美元。</p>
    </article>
