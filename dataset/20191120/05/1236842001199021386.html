      <h1>Умер Брэд МакКуэйд, создатель EverQuest</h1>
      <address><time datetime="2019-11-20T05:39:22+00:00">20 Nov 2019, 05:39</time> by <a rel="author">Михаил Доброходов</a></address>
      <p>Разработчику был 51 год.</p>
      <figure>
        <img src="https://leonardo.osnova.io/85227fd7-1144-3076-6f5f-875f2d0b8b18/"/>
      </figure>
      <p>О смерти Брэда МакКуэйда сообщили в Твиттере проекта Pantheon: Rise of the Fallen, над которым он работал в последнее время.</p>
      <figure>
        <iframe data-src="https://twitter.com/PantheonMMO/status/1196943965028802561" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
        <figcaption>С глубоким сожалением сообщаем, что Брэд МакКуэйд скончался этой ночью. Его будет не хватать, и геймеры по всему миру всегда будут помнить его. Спасибо за то, что объединил нас через свои миры. Покойся с миром. Visionary Realms приносит соболезнования семье Брэда.</figcaption>
      </figure>
      <p>Согласно <a href="https://www.pantheonmmo.com/content/forums/topic/11315/with-deepest-regrets-aradune-has-passed-away/view/post_id/219996">директору по коммуникациям</a> в Visionary Realms, МакКуэйд скончался у себя дома — причины не называются.</p>
      <p>МакКуэйд наиболее известен как продюсер и геймдизайнер MMO EverQuest, вышедшей в 1999 году. После он основал собственную студию Sigil Games Online, которая в 2017 году выпустила MMO Vanguard: Saga of Heroes.</p>
      <p>В последние годы жизни геймдизайнер работал над ещё одной MMO, Pantheon: Rise of the Fallen, которая считается духовным наследником EverQuest. Её релиз ещё не состоялся.</p>
