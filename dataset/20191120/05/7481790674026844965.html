      <h1>桜前夜祭「法抵触ない」、参院本会議で首相説明</h1>
      <address>
        <time datetime="2019-11-20T05:26:00+00:00">20 Nov 2019, 05:26</time>
      </address>
      <p>　安倍首相は２０日午前の参院本会議で、首相主催の「桜を見る会」の前日に自らの後援会員らが参加して開かれた夕食会「前夜祭」について、「安倍晋三後援会としての収入・支出は一切ない」と述べた。その上で、政治資金規正法違反（収支報告書の不記載）には抵触しないとの認識を重ねて示した。</p>
      <p>　首相は、「前夜祭」は安倍晋三後援会の主催で行われたが、１人５０００円の会費は会場のホテルとの合意に基づくもので、「ホテル側から明細書の発行はなかった」と説明した。</p>
