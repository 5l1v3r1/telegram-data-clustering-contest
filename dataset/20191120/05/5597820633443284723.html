      <h1>Māris Šveiduks pret kuņģa vēzi ar sportu</h1>
      <address><time datetime="2019-11-20T05:06:00+00:00">20 Nov 2019, 05:06</time> by <a rel="author" href="https://www.lsm.lv/autors/girts-zvirbulis/" target="_blank">Ģirts Zvirbulis</a></address>
      <figure>

      </figure>
      <p>
        <b>Mārim Šveidukam izoperēja kuņģa vēzi. Un viņš uzskata, ka sports un nekoncentrēšanās uz slimību viņam palīdzēja atlabšanas procesā.</b>
      </p>
      <blockquote>"Es visu mūžu esmu sportā. Es zinu, ka ķermeņa pavēlnieks ir prāts un smadzenes," saka Šveiduks.</blockquote>
      <p>Viņš uzsvēra, ka nepadošanās ir viens no spēcīgākajiem stimuliem uz atlabšanu.</p>
      <p>
        <i>Dati par saslimstību ar kuņģa vēzi pieejami <a href="https://www.lsm.lv/raksts/zinas/latvija/kunga-vezis-jaunakais-pacients-vecuma-no-10-14-gadiem.a335238/">šeit.</a></i>
      </p>
