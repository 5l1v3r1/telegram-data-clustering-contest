      <h1>Реактивный автомобиль разогнался больше 1000 км/ч (видео)</h1>
      <h2>Болид пилотировал Энди Грин, которому принадлежит действующий рекорд скорости на суше. Авто оснастили реактивным двигателем от истребителя.</h2>
      <address><time datetime="2019-11-20T05:26:00+00:00">20 Nov 2019, 05:26</time> by <a rel="author">Олег Павлось, источник:</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/EKvdcjSufZ8" width="621" height="349" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Автомобиль развил скорость 1011 километров в час</h3>
      <p>Управлял болидом гонщик Энди Грин. Испытания проходили в пустыне Калахари, пишет <a href="https://www.bloodhoundlsr.com/bloodhound-lsr-hits-1010-km-h-and-completes-high-speed-testing/">Bloodhound</a>, сообщает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>Для того, чтобы сверхзвуковая машина развила огромную скорость, ее оснастили реактивным двигателем от истребителя.</p>
      <p>Авторы проекта поставили перед собой цель - разогнать Bloodhound LSR до скорости в 1610 километров в час. К испытаниям они приступят в конце 2020 либо в начале 2021 года.</p>
