      <h1>Blender 2.8 Workflow video [$]</h1>
      <address><time datetime="2019-11-20T05:40:58+00:00">20 Nov 2019, 05:40</time> by <a rel="author">Chipp Walters</a></address>
      <p>Chipp Walters writes:</p>
      <blockquote>Hey guys! Chipp here and<br/><br/>I just have to share with you THIS:</blockquote>
      <figure>
        <iframe src="https://www.youtube.com/embed/hwxP0bkI2Io" width="711" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote>Yep.... just completed the Metabot non-destructive set of videos for the NITROX3D Course. For those of you who don't know what NITROX3D is, here's a quick description:<br/><br/>NITROX3D is not an addon, but rather a workflow that works with Blender's existing modifiers.<br/><a href="https://blenderartists.org/t/nitrox3d-a-new-hard-surface-workflow-for-designers/1162363?ref=2">More can be found on the Blender Market.</a><br/><br/>I've gone ahead and assembled all 20 videos <a href="https://gum.co/nitrox3dfull">into a single course here</a>, and you can get over 230 minutes of compressed learning goodness direct from Gumroad.<br/><br/>This course goes over in detail how to use the amazing power of metaballs to create beautiful surfaces QUICKLY! And then how to use the new free remeshers in Blender 2.81 and the modifier stack to carve up your surfaces immaculately. It's all there at Gumroad!<br/><br/>Check it out. See you online!</blockquote>
