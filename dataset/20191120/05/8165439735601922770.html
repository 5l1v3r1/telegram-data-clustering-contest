      <h1>2019 Coca-Cola Christmas Truck Tour Dates</h1>
      <address><time datetime="2019-11-20T05:05:00+00:00">20 Nov 2019, 05:05</time> by <a rel="author" href="https://www.spinsouthwest.com/author/tuathla-lucey" target="_blank">Tuathla Lucey</a></address>
      <h3>Holidays are coming...</h3>
      <figure>
        <iframe src="https://giphy.com/embed/2T0KlJD1Hm3sc" width="480" height="378" data-service="Giphy" scrolling="no"/>
      </figure>
      <p>The Coca-Cola Holiday Truck is back for its ninth year!</p>
      <h3>Here are all the stops the Coca- Cola truck will be making in Ireland this year.</h3>
      <p><b>Saturday, November 30 - </b>Galway Retail Park - 2pm - 8pm</p>
      <p><b>Sunday, December 1 - </b>Royal Hospital Kilmainham, Dublin - 2pm - 8pm</p>
      <p><b>Wednesday, December 4 </b>- Military Barracks, Ballina, Mayo - 2pm - 8pm</p>
      <p><b>Saturday, December 7</b> - Belfast Custom House - 2pm - 8pm</p>
      <p><b>Sunday, December 8 - </b>Belfast Custom House - 2pm - 8pm</p>
      <p><b>Friday, December 13 </b>- Mahon Point, Cork - 2pm - 8pm</p>
      <p><b>Saturday, December 14 </b>- Waterford Winterval - 2pm - 8pm</p>
      <p><b>Sunday, December 15 </b>- Swords Pavilions, Dublin - 2pm - 8pm</p>
      <p>Unfortunately, it won't be stopping in Limerick this year but you can get a good day trip to Galway or Cork &amp; see the Christmas markets!</p>
