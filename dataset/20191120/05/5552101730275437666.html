      <h1>【軍淫不倫戀7】強調只是同事　飛官：有接吻沒嘿咻</h1>
      <address><time datetime="2019-11-20T05:01:00+00:00">20 Nov 2019, 05:01</time> by <a rel="author">梁佑全, 鄒保祥</a></address>
      <p>本刊獨家掌握秦姓飛官與洪姓女上士之間的不倫戀，今（20日）有平面媒體報導，檢察官以查無「積極證據」證明秦與洪涉犯通姦，將兩人給予以不起訴處分。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/qaESejxcxTc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>報導指出，台中地檢署的不起訴處分書指出，秦男的妻子提告稱，洪女明知秦男是有配偶的人，與秦分別基於相姦通姦犯意，而秦的妻子於6月24日自友人收到秦、洪女性愛影片的翻拍照片，因此對兩人提起妨害家庭告訴。</p>
      <p>秦男否認犯行，辯稱「性愛照片中的男子不是我，我僅看的出最後一張照片中的女子是洪，我與洪是同單位很好的朋友，我有與洪接吻，但沒有發生過性行為」。洪女則辯稱「我與秦只是一般同事，我有與秦接吻。秦的妻子提出性愛影片， 只有最後一張是我，我握的是柳姓男友的生殖器」。</p>
      <p>檢察官經查，秦的妻子所提出丈夫與洪女出遊照片，固有摟抱及接吻的照片，但並未有性交的畫面，充其量僅能證明兩人有超越一般友情的感情存在，縱可能須負民上的相關賠償責任，但無法證明兩人確有性器結合行為。</p>
      <p>秦的妻子所提出的4張性愛影片翻拍照片，前3張的男子雖全身赤裸，但背對鏡頭，無法確認是秦，而最後一張照片雖可確認是洪手握男性生殖器，但也無性器結合的畫面。</p>
      <p>不過律師蔡政峯則表示：「侵害配偶權屬於民事範疇，其核心價值是指侵害配偶享有的人格法益，像是接吻、曖昧、牽手等，影響夫妻忠貞義務的行為，或與配偶以外之人發生性行為，就需負賠償責任。通姦則屬刑事犯罪，須與配偶以外之人發生『性交行為』才構成，法院可對此處以刑罰。」</p>
      <p>更新時間｜2019.11.20 05:00</p>
