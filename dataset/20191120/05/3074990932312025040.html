      <h1>카카오게임즈, 엑자일콘을 한 눈에 살펴보는 하이라이트 영상 공개</h1>
      <address><time datetime="2019-11-20T05:51:07+00:00">20 Nov 2019, 05:51</time> by <a rel="author">인벤팀 기자</a></address>
      <p>
        <b>자료제공 - 카카오게임즈</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/cNzNbpRz7Fc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>글로벌 멀티플랫폼 게임 기업 카카오게임즈(각자 대표 남궁훈, 조계현)가 서비스하는 핵 앤 슬래시 PC온라인게임 ‘패스 오브 엑자일’이 ‘엑자일콘’에서 발표된 ‘패스 오브 엑자일2’와 12월 14일 업데이트 예정인 확장팩 ‘아틀라스의 정복자’에 대한 핵심 내용을 한눈에 볼 수 있는 하이라이트 영상을 공개했다.</p>
      <p>총 30분으로 요약된 이번 영상에는 ▶4일만에 110만 뷰를 돌파한 ‘패스 오브 엑자일2’의 트레일러 영상과 발표 내용 ▶확장팩 ‘아틀라스의 정복자’의 핵심 정보 ▶’패스 오브 엑자일 모바일’에 대한 내용이 담겨 있다.</p>
      <p>하이라이트 영상 관련 이벤트도 오는 11월 25일까지 진행된다. 먼저 홈페이지에서 영상을 감상하고 후기를 댓글로 남기면 추첨을 통해 50명의 이용자에게 20종의 꾸미기 아이템을 증정한다.</p>
      <p>또한 해당 영상을 자신의 페이스북 타임라인에 공유하면 역시 추첨을 통해 50명을 선정해 포인트 아이템을 지급한다.</p>
      <p>한편, ‘패스 오브 엑자일’은 12월 14일 업데이트 예정인 확장팩 ‘아틀라스의 정복자’ 사전 예약을 진행중이다. 신청한 이용자에게는 인기 카카오톡 이모티콘과 신규 리그에서 사용할 수 있는 특별한 게임 아이템을 업데이트 후 게임 접속 시 선물로 지급한다.</p>
      <p>‘패스 오브 엑자일’의 새로운 변화를 볼 수 있는 ‘엑자일콘’ 하이라이트 영상 및 이벤트에 대한 보다 자세한 사항은 공식 홈페이지에서 확인할 수 있다.</p>
