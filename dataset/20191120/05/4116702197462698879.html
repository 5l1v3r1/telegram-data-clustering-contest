      <h1>Sob sombra de Flávio Bolsonaro, STF começa a votar limites em ‘caso Coaf’</h1>
      <h2>Corte avaliará condições para que entidades de controle financeiro repassem dados suspeitos</h2>
      <address><time datetime="2019-11-20T05:08:31+00:00">20 Nov 2019, 05:08</time> by <a rel="author">20 nov 2019, 10h23 - Publicado em 20 nov 2019, 02h08</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HXoU_rpD5cY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O <b><a href="https://veja.abril.com.br/noticias-sobre/supremo-tribunal-federal/">Supremo Tribunal Federal (STF)</a> </b>começou a julgar, a partir das 9h30 nesta quarta-feira, 20, se impõe limites à atuação de órgãos de controle, como o extinto <b>Conselho de Controle de Atividades Financeiras (Coaf)</b>, no repasse de informações sem autorização do Poder Judiciário sob a sombra do caso que envolve o senador <b><a href="https://veja.abril.com.br/noticias-sobre/flavio-bolsonaro/">Flávio Bolsonaro</a></b>, filho do presidente Jair Bolsonaro.</p>
      <p>O caso diz respeito se o ex-Coaf, a Receita Federal e o Banco Central podem repassar dados como movimentação financeira de pessoas ao Ministério Público ou à Polícia Federal, por exemplo, sem que a Justiça conceda uma autorização específica desse pedido.</p>
      <p>Esse julgamento é o último de destaque na pauta do STF deste fim de ano e também tem como pano de fundo críticas feitas a atuação desses órgãos de controle por ministros da corte e pelo próprio presidente Jair Bolsonaro -já chegou a falar em “devassa fiscal” feita pela Receita contra familiares.</p>
      <related>
        <a href="https://veja.abril.com.br/politica/toffoli-volta-atras-em-decisao-sobre-relatorios-sigilosos-do-antigo-coaf/"/>
        <a href="https://veja.abril.com.br/politica/aras-recebeu-com-tranquilidade-decisao-de-toffoli-sobre-ex-coaf/"/>
        <a href="https://veja.abril.com.br/blog/radar/trava-de-toffoli-no-coaf-livra-desembargadores-da-pf/"/>
      </related>
      <p>Após o Supremo ter derrubado a prisão de condenados em <b><a href="https://veja.abril.com.br/blog/radar/fim-da-segunda-instancia-esvazia-bancas-de-advocacia/">segunda instância</a></b>, decisão criticada pela operação Lava Jato, o chamado “caso Coaf” pode repercutir internacionalmente na avaliação do Brasil em termos de atuação na prevenção e combate à corrupção.</p>
      <p>
        <b>Regras Gerais</b>
      </p>
      <p>Em julho, o presidente do STF e relator do caso, Dias Toffoli, suspendeu liminarmente uma investigação contra Flávio Bolsonaro e outros em que houve compartilhamento individualizado de dados do Coaf sem aval do Judiciário. Agora o Supremo vai analisar se fixa regras gerais para esse tipo de repasse de informações em qualquer tipo de caso.</p>
      <p>O impacto da liminar de Toffoli foi grande em investigações. Em nota pública divulgada nesta segunda, câmaras do Ministério Público Federal das áreas criminal, de combate à corrupção e do Meio Ambiente revelaram que ela resultou na paralisação de ao menos 935 inquéritos em todo o país. Não se tem uma conta na esfera estadual.</p>
      <p>O ministro Marco Aurélio Mello, que já falou em promiscuidade no acesso a esses dados, deverá se posicionar a favor de limitação de acesso. Mas ele preferiu não fazer um prognóstico. “Vamos aguardar o julgamento”, disse ele à Reuters.</p>
      <p>Segundo uma fonte, a expectativa é que haja uma proposta de modulação do acesso a esse tipo de informação. Não está claro, contudo, qual linha de corte será adotada por ministros e se há maioria para isso.</p>
      <p>O caso concreto que tramita sob sigilo e vai a julgamento é um recurso do MPF de 2017 contra uma decisão da Justiça anterior que anulou uma ação penal contra donos de postos de combustíveis que questionam o fato de a Receita ter repassado a procuradores, sem autorização judicial, dados bancários.</p>
      <p>Em entrevista à Reuters concedida em setembro, Toffoli afirmou que o Coaf estava usurpando as suas competências ao repassar diretamente a órgãos de investigação o levantamento da movimentação financeira de “alvos específicos” sem autorização do Poder Judiciário e garantiu que o STF iria buscar uma solução para impedir o Estado de perseguir indivíduos.</p>
      <p>O presidente do STF justificou à época que a decisão sobre Flávio Bolsonaro foi em defesa da “cidadania” e da “sociedade”, quando perguntado se ela tinha por objetivo salvá-lo.</p>
      <p>“Esses órgãos passaram a pedir diretamente ao Coaf para que ele levantasse a movimentação financeira de alvos específicos, na verdade, subvertendo aquilo que eles deveriam pedir ao Judiciário. O Coaf passou a agir em substituição ao Poder Judiciário, uma usurpação de competência. Então, o que é que foi feito: foi feito a suspensão desses casos, dessas irregularidades”, disse.</p>
      <p>Também à Reuters em outubro, o ministro Gilmar Mendes –outro crítico da atuação desses órgãos de controle– afirmou não ter “a menor dúvida” de que houve vazamento de informações dessas instituições para constranger a ele e a sua família –em fevereiro noticiou-se que uma análise fiscal da Receita apontariam supostas práticas de crimes atribuídas a ele e Toffoli, além de parentes de cada um.</p>
      <p>Procuradores da Lava Jato de Curitiba já negaram essas acusações em nota pública. Procurada pela reportagem para comentar o assunto e outros pontos referentes ao combate à corrupção, a força-tarefa não se manifestou de imediato.</p>
      <p>Em memorial entregue ao Supremo nesta terça-feira, o procurador-geral da República, Augusto Aras, disse que uma das consequências de uma decisão desfavorável do STF será descumprimento das recomendações do Grupo de Ação Financeira contra a Lavagem de Dinheiro e o Financiamento do Terrorismo (Gafi/FATF).</p>
      <p>Entre os reflexos, estão a inclusão do Brasil em listas de países com deficiências estratégicas, a aplicação de contramedidas impostas pelo sistema financeiro dos demais países, podendo chegar à sua exclusão do Gafi, do G20, do Fundo Monetário Internacional (FMI) e do Banco Mundial.</p>
      <p>“Esse tipo de sanção pode ter relevância na aferição dos riscos para investimentos no Brasil e para a checagem da credibilidade de seu mercado. Assim, para além de danos político-diplomáticos, as consequências de impacto imediato são relacionadas a restrições econômico-financeiras ao país”, advertiu Aras.</p>
      <p>
        <b>Risco de ‘overdose’</b>
      </p>
      <p>O pesquisador da Fundação Getulio Vargas Fabiano Angélico, que tem experiência nacional e internacional em temas ligados à transparência governamental, disse que seria “muito ruim” se o Supremo decidir impor restrições “draconianas” no sistema de compartilhamento de informações, que deve agir de forma célere e sem obstáculos porque o crime para esse tipos de delito age de forma rápida.</p>
      <p>“É claro que é preciso que os órgãos públicos tenham cuidado com essas informações”, disse, ao fazer a seguinte comparação. “É preciso ter algum remédio. Pelo que se noticiou na imprensa houve sim algum abuso da Lava Jato, mas se a dose é elevada, dá overdose e mata o paciente”, completou.</p>
      <p>Para o especialista, há pessoas politicamente expostas – como familiares de autoridades – cujos órgãos de controle tem a obrigação legal de um olhar mais apurado para elas. “Isso não quer dizer que se esteja imputando crime. Ninguém está acima da lei”, frisou.</p>
      <p>Fabiano Angélico disse que o Supremo precisa ao máximo passar a impressão de impessoalidade em suas decisões. Para ele,o saldo este ano mostraria um “desmonte” no sistema de prevenção e de combate à corrupção no país, não só por decisões do Supremo, mas também Legislativo e pelo Executivo.</p>
      <p>O pesquisador afirmou que isso deve ter consequências para o Brasil no pleito de ingressar na Organização para a Cooperação e Desenvolvimento Econômico (OCDE) e também em relação à participação do país no Gafi/FATF, que também avalia a situação.</p>
      <p>
        <b>Nova tensão</b>
      </p>
      <p>O próprio Toffoli ajudou a elevar a tensão em torno do tema ao pedir o envio à corte de relatórios elaborados pelo antigo Coaf, atual Unidade de Inteligência Financeira do Banco Central.</p>
      <p>Depois disso, o presidente do Supremo negou duas vezes pedido da Procuradoria-Geral da República para revogar essa decisão.</p>
      <p>O procurador-geral da República tinha sustentado “demasiadamente interventiva” uma determinação de Toffoli para que o BC enviasse à corte todos os Relatórios de Inteligência Financeira (RIF) e das Representações Fiscais para Fins Penais (RFFP) realizados nos últimos três anos e que poderia colocar em risco informações privadas de mais de 600 mil pessoas.</p>
      <p>O presidente do Supremo rechaçou a alegação de que o STF seria invasivo no caso, ao argumentar que o processo corre sob segredo de Justiça. E na resposta ainda fez uma série de pedidos a órgãos que tiveram acesso a esses tipos de relatórios, como MPF e UIF.</p>
      <p>Contudo, houve um reviravolta após uma reunião na segunda-feira com a presença de Toffoli, Aras, o presidente do BC, Roberto Campos Neto, e o advogado-geral da União, André Nascimento. O presidente do STF revogou sua decisão que lhe dava acesso a todos esses relatórios.</p>
      <p>
        <i>(Com Reuters)</i>
