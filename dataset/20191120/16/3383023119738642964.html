      <h1>Mario Kart Tour incorpora nuevas pistas y pilotos en su actualización de invierno</h1>
      <h2>Tras el tour parisino, el juego de carreras de DeNA apuesta por la nieve y la nostalgia.</h2>
      <address><time datetime="2019-11-20T16:20:00+00:00">20 Nov 2019, 16:20</time> by <a rel="author" href="https://www.3djuegos.com/noticias-ver/199243/mario-kart-tour-incorpora-nuevas-pistas-y-pilotos-en-su/Mario%20G%C3%B3mez" target="_blank">Mario Gómez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rov9rCAnyQc" width="584" height="329" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Tras un tour por París durante el presente mes de noviembre, <b>DeNA</b> ha actualizado <a href="https://www.3djuegos.com/31312/mario-kart-tour/">Mario Kart Tour</a> con un nuevo evento temático volcado en el clima invernal. Como era de esperar, el parche incorpora una nueva pista de carreras, así como nuevos corredores para la plantilla.</p>
      <p>Así pues, los jugadores encontrarán que el <b>circuito DK Pass</b> de Mario Kart DS ya está disponible junto con Mario Santa. También podremos ver a Peach dorada y Shy Guy negro a lo largo de las próximas semanas. Al margen de esto, el juego también cuenta ahora con un renovado sistema de control que nos permite girar el volante y derrapar más fácilmente arrastrando los dedos sobre la pantalla.</p>
      <p>El llamado Winter Tour de Mario Kart Tour se complementa, como era de esperar, con una suscripción premium que dará acceso a nuevos objetos de personalización para nuestros vehículos. Los propietarios de este pase dorado <a href="https://www.3djuegos.com/noticias-ver/198622/nintendo-pone-fecha-a-la-beta-del-multijugador-del-exitoso/">podrán jugar pronto al modo multijugador</a>, una de las características más demandadas desde el lanzamiento del juego.</p>
