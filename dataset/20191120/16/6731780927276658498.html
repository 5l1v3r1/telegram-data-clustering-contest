      <h1>Tiziano Ferro contro Fedez: “Su certe cose non si scherza” – VIDEO</h1>
      <address><time datetime="2019-11-20T16:40:39+00:00">20 Nov 2019, 16:40</time> by <a rel="author">Gabriele M.</a></address>
      <p>
        <b>Tiziano Ferro contro Fedez per un vecchio brano del rapper dal contenuto ritenuto omofobo: “Su certe cose non si scherza”.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/hzOFJAM_dnc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Finisce sotto accusa una canzone di Fedez, “Tutto il contrario”, dove il rapper usa parole poco edulcorate e gentili nei confronti di Tiziano Ferro. Questa la frase incriminata: “Mi interessa che Tiziano Ferro abbia fatto outing, ora so che ha mangiato più wurstel che crauti. Si era presentato in modo strano con Cristicchi “Ciao sono Tiziano non è che me lo ficchi?””. Il brano risale a 10 anni fa, ma adesso se ne torna a parlare perché il cantante lanciato da Xdono pare lo abbia indirettamente citato.</p>
      <figure>
        <img src="https://www.viagginews.com/wp-content/uploads/2019/07/Tiziano-Ferro-ospite-di-Sanremo.jpg"/>
        <figcaption>(Getty Images)</figcaption>
      </figure>

      <figure>
        <img src="https://www.viagginews.com/wp-content/uploads/2019/03/GettyImages-966037636-min.jpg"/>
      </figure>
      <p>Ha affermato infatti nel corso di una conferenza a Milano: “Mi si tira in ballo e io sono ironico, finché si scherza va bene, mi spiace solo quando queste cose sono legate al sentimento e alla sessualità, perché anche una battuta può mettere un adolescente a disagio, e che un idolo dei ragazzini mi prenda in giro su questo è un atto di bullismo molto forte, non solo verso di me”. Poi Tiziano Ferro sottolinea che “serve una legge contro l’odio, perché le parole sono importanti. Bisogna imparare a dire le cose, esistono forme e tempi”.</p>
      <p>Quel brano però viene ripetuto una sorta di ‘peccato di gioventù’ da Fedez, che reagisce così alle polemiche: “Ho letto delle parole che Tiziano Ferro avrebbe detto durante una conferenza stampa, accusandomi di omofobia e bullismo, riferendosi a un testo che ho scritto una decina di anni fa. Mi stupisce il tempismo: questa canzone l’ho scritta a 19/20 anni, non avevo ancora una casa discografica e non avevo un pubblico e mettevo le mie canzoni online”. “Mi fa strano dover rendere conto di una cosa che ho scritto 10 anni fa: quando si hanno vent’anni si è persone completamente diverse e ci si esprime anche con termini e toni completamente diversi”. Poi aggiunge: “Penso di aver dimostrato negli anni che io e l’omofobia viaggiamo in parallelo e non ci incontriamo mai”.</p>
