      <h1>Spagna, la testimonianza di una donna vittima di violenza</h1>
      <address><time datetime="2019-11-20T16:56:31+00:00">20 Nov 2019, 16:56</time> by <a rel="author">Cristina Giner </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3dmCK9MRpwc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Per le strade di una qualsiasi città della Spagna, <b>una donna su dieci è vittima di una qualche forma di violenza di genere</b>. Ma sfuggire a questo meccanismo non è semplice, come racconta la testimonianza raccolta dalla giornalista di Euronews Cristina Giner. Un contributo, questo, che fa parte di una serie di servizi che Euronews dedica all'argomento in occasione della prossima <b>Giornata Mondiale contro la violenza sulle donne</b> (25 novembre).</p>
      <p><a href="https://it.euronews.com/2019/11/20/anche-in-europa-una-donna-su-tre-e-stata-vittima-di-violenza-o-abusi">In Europa una donna su tre è stata vittima di violenza o abusi</a>. «Se ne può venire fuori. Difficile, certo, non è come dire : "vado due giorni dallo psicologo ed è fatta". No, ci sono cadute, momenti in cui sei molto nervosa, con attacchi di ansia e sembra di tornare indietro - e torni indietro - ma non al punto di partenza».</p>
      <h3>Una questione complessa</h3>
      <p>Per anni la donna che ha risposto alle nostre domande ha sofferto di abusi psicologici: «Sei così abituata ad essere annullata che quando inizi ad uscirne capisci quel che sta accadendo e quando l’altra persona reagisce male lo comprendi ancora di piú».</p>
      <p>Ha lasciato la sua casa tre anni fa per vivere in una struttura di accoglienza: «Ho ancora paura di incontrarlo per strada e farò fatica fino al giorno in cui cambierò e non avrò piú paura . Quando sarà? Non lo so».</p>
      <p>Fortunatamente ha avuto una mano dalla rete di organizzazioni locali e regionali che forniscono assistenza psicologica, legale e pratica alle vittime.</p>
      <p>Nel 2004 la Spagna ha approvato la prima legge contro la violenza di genere, divenendo un esempio per molti altri paesi.</p>
      <p>Ma la questione è molto complessa come racconta <b>il medico Pilar Bab</b>i: «Oltre alle conseguenze visibili delle lesioni, la violenza contro le donne ha effetti sulla loro salute che non sono sempre evidenti, se conosci queste conseguenze puoi andare a cercare la causa reale, la radice».</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Z-WDCtifpbs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Il problema dell'accesso ai servizi</h3>
      <p>«Troviamo molti ostacoli specialmente per quanto riguarda l’erogazione dei servizi perché, dopo aver fatto campagne di prevenzione, tante donne non riescono ad accedervi», afferma <b>Carla, psicologa</b>.</p>
      <p>La donna con cui abbiamo parlato è grata per il sostegno che ha ricevuto, anche se ci sono ancora molti passi da compiere: «Se non avessi avuto questo aiuto non avrei lasciato casa, avrei continuato a soffrire come fosse qualcosa di normale. Da quel momento ho dato un nome a quello che mi stava succedendo. Senza le istituzioni non ci riusciremmo».</p>
