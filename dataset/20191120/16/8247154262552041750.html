      <h1>«Соловей співає»: у Кременчуці покажуть фільм про те, що в Україні знищити намагаються віками</h1>
      <address>
        <time datetime="2019-11-20T16:00:00+00:00">20 Nov 2019, 16:00</time>
      </address>
      <figure>
        <img src="https://kg.ua/sites/default/files/styles/news_style_3/public/news3/nnbc9byv9vlfifcwvyml.r695x430.jpg?itok=dOmb1r1p"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/Y9cuoFJR-OA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Покази відбудуться у День Свободи й Гідности.</b>
      </p>
      <p>21 листопада кременчужани зможуть долучитися до перегляду фільму про українську мову «Соловей співає».</p>
      <p>Це стрічка від творців стрічки «Спадок нації» та Дня вишиванки в Україні. Фільм про мову нескореного народу, мову, якою говорить до 50 млн людей у всьому світі, мову, на знищення якої століттями викидали мільярди $ наші вороги, але не змогли її знищити.</p>
      <blockquote><i>«Мова немає значення? Тоді, чому на її знищення витрачали такі шалені гроші? Мова неважлива? Тоді чому за українську мову знищували цілі покоління в Україні, а за інші мови – ні? Руйнування мітів та відповіді на питання Ви можете знайти у цій стрічці, а також при спілкуванні з її авторами, зокрема з Лесею Воронюк»</i>, - йдеться у повідомленні.</blockquote>
      <p>Покази відбудуться у День Свободи й Гідности, 21 листопада:</p>
      <p>о 12:00 Кременчуцький Національний Університет імені Михайла Остроградського  (вулиця Першотравнева, 20), аудиторія №1301;</p>
      <p>о 14:30 Вище Професійне Училище №7 (вулиця Вадима Пугачова, 14), актова зала;</p>
      <p>о 19:00 Міський Палац Культури (бульвар Пушкіна, 2), мала зала.</p>
      <p> </p>
      <figure>
        <img src="https://kg.ua/sites/default/files/inline/images/74908218_1397241990438176_9137947581173727232_n.jpg"/>
      </figure>
      <p>Даний фільм рекомендовано до перегляду: станицею Пласт Кременчук, ГО Рух Захисту Української Мови, Безкоштовними Курсами Української Мови в Кременчуці, ГО Духом нації.</p>
