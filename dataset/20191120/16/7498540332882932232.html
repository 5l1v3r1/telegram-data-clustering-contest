      <h1>Rappresentanza sociale, Vecchi: “Costruiamo insieme la città del 2030”</h1>
      <address><time datetime="2019-11-20T16:09:00+00:00">20 Nov 2019, 16:09</time> by <a rel="author">Gabriele Franzini</a></address>
      <figure>
        <iframe src="https://player.vimeo.com/video/374431440" width="1170" height="580" data-service="Vimeo" scrolling="no"/>
      </figure>
      <p>
        <b>Convegno martedì sera al teatro Valli alla presenza, tra gli altri, del sindaco di Reggio Emilia. Al centro il ruolo delle associazioni, sempre più messo in crisi da un insieme di fattori. <b>VIDEO</b></b>
      </p>
      <p><b>REGGIO EMILIA</b> – Progettare insieme la città del 2030. E’ la proposta lanciata dal sindaco <b>Luca Vecchi</b> nel corso del convegno sulla rappresentanza promosso da Cna alla Sala degli Specchi del teatro Valli.</p>
      <p>Vecchi ha anticipato alcune importanti scelte in campo urbanistico, come l’ulteriore cancellazione di circa 5mila nuovi appartamenti e decine di migliaia di metri quadrati di superficie commerciale. Ma ha invitato le associazioni e le organizzazioni sindacali a partecipare all’elaborazione di un piano strategico sui grandi temi del futuro della città.</p>
      <p>L’incontro del Valli ha approfondito un tema importante ma poco dibattuto: in questi anni il ruolo delle organizzazioni di rappresentanza, come le associazioni d’impresa e i sindacati, si è indebolito. In parte perché la politica tende sempre più a scavalcare ogni mediazione, in parte perché le associazioni si sono burocratizzate e allontanate dalle imprese.</p>
      <p>Un’organizzazione come la Cna – con oltre 9mila imprese associate a Reggio Emilia e 300mila in Italia – resta comunque un soggetto fortemente radicato sul territorio. Un’indagine interna al gruppo dirigente ha evidenziato alcune linee di azione per superare la crisi della rappresentanza: rafforzare le relazioni tra imprese, essere più presenti sui tavoli istituzionali e sui mezzi d’informazione ed erogare servizi sempre più personalizzati.</p>
