      <h1>Такси сбило девочку в Москве</h1>
      <address>
        <time datetime="2019-11-20T16:57:00+00:00">20 Nov 2019, 16:57</time>
      </address>
      <blockquote>Ребенок получил травмы.</blockquote>
      <p>Водитель такси марки Hyundai сбил 12-летнюю девочку в Текстильщиках на юго-востоке Москвы в районе ул. Юных Ленинцев, д. 39.<br/><br/>Ребенок получил травмы. На месте работают экстренные службы, передает ИА «Москва».</p>
