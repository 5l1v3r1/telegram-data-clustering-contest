      <h1>«Лучше звоните Солу» вернётся в эфир 23 февраля</h1>
      <address><time datetime="2019-11-20T16:25:17+00:00">20 Nov 2019, 16:25</time> by <a rel="author">Вадим Елистратов</a></address>
      <p>В 2019 году сериал взял перерыв, но он продолжится в начале 2020-го — с пятым сезоном.</p>
      <figure>
        <img src="https://leonardo.osnova.io/f1f5c370-8a80-1ff1-dd0a-6fd1cff233a2/"/>
      </figure>
      <p>Судя по тизеру, главный герой наконец-то полноценно возьмётся за помощь преступникам.</p>
      <figure>
        <iframe data-src="https://twitter.com/BetterCallSaul/status/1197182960396636160" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Четвёртый сезон завершился в октябре 2018 года. Длинный перерыв авторы шоу <a href="https://dtf.ru/cinema/45870-luchshe-zvonite-solu-ne-vernetsya-v-efir-do-2020-goda">объяснили</a> занятостью актёров.</p>
      <p>Ранее исполнитель роли Сола Гудмана Боб Оденкёрк <a href="https://dtf.ru/cinema/65470-bob-odenkerk-podtverdil-chto-film-vo-vse-tyazhkie-uzhe-snyat">подтвердил</a>, что в пятом сезоне шоу возьмёт разгон, а Джанкарло Эспозито <a href="https://dtf.ru/cinema/47777-zvezda-luchshe-zvonite-solu-soobshchil-chto-serial-zakonchitsya-na-shestom-sezone">заявил</a>, что сериал закончится на шестом.</p>
      <p>11 октября создатель «Во все тяжкие» выпустил полнометражное продолжение сериала, а позже <a href="https://dtf.ru/cinema/75261-vins-gilligan-ubedilsya-v-tom-chto-el-camino-ne-isportit-koncovku-luchshe-zvonite-solu">рассказал</a>, что наведывался к сценаристам «Сола», чтобы убедиться в том, что он не навредит его сюжету.</p>
      <p>Технически «Лучше позвоните Солу» — не просто приквел. Вскоре сериал может обогнать «Во все тяжкие» по хронологии, поскольку Гудмана в некоторых эпизодах уже показывали в будущем — когда он скрывается под фейковым именем.</p>
      <p>Канал AMC также опубликовал первые кадры продолжения.</p>
