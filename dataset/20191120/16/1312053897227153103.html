      <h1>Tiziano Ferro accusa Fedez di bullismo: la replica del rapper – VIDEO</h1>
      <address><time datetime="2019-11-20T16:11:20+00:00">20 Nov 2019, 16:11</time> by <a rel="author">Sara Fonte</a></address>
      <h3>Tiziano Ferro non ha gradito un testo scritto da Fedez anni fa, dove parla anche di lui, il cantante lo ha accusato di bullismo</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/hzOFJAM_dnc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Durante la presentazione del suo nuovo album “Accetto miracoli”, <b>Tiziano Ferro </b>ha criticato <b>Fedez</b>, non ha fatto il suo nome ma è chiaro a tutti che le sue parole fossero riferite al rapper.</p>
      <p>In un testo scritto molti anni fa Fedez aveva infatti usato parole poco carine nei confronti del cantante, in merito a ciò Tiziano ha detto:<i> “Mi si tira in ballo e io sono ironico, finché si scherza va bene, mi spiace solo quando queste cose sono legate al sentimento e alla sessualità”, </i>ha poi precisato che il bullismo non è finito a 13 anni. Il cantante ha anche detto che serve una legge contro l’odio perché le parole sono importanti.</p>
      <p>Nel testo di <b>Fedez</b>,<i> ‘Tutto il contrario’</i>, s legge: <i>“Mi interessa che Tiziano Ferro abbia fatto outing, ora so che ha mangiato più wurstel che crauti. Si era presentato in modo strano con Cristicchi “Ciao sono Tiziano non è che me lo ficchi?”.</i></p>
      <p>Il rapper non è rimasto in silenzio, ci ha tenuto a precisare che ha scritto quel testo 10 anni fa quando aveva 19/20 anni ed era una persona diversa. Fino ad oggi non aveva mai pensato di aver offeso il cantante con quella canzone, non era quella la sua intenzione.</p>
      <p><b>Fedez </b>ha poi concluso dicendo:<i> “Tiziano, rendiamo costruttiva questa brutta parentesi e facciamo insieme qualcosa contro l’omofobia”.</i></p>
      <p>
        <i>Sara Fonte</i>
      </p>
