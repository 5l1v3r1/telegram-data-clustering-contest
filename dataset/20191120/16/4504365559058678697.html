      <h1>Un niño de 10 años da una exhibición de puntería (VIDEO)</h1>
      <address><time datetime="2019-11-20T16:54:00+00:00">20 Nov 2019, 16:54</time> by <a rel="author">TDD</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xF6jvay3O84" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>México.- Max, de 10 años, sorprendió con su puntería en el Staples de Los Ángeles, durante el partido entre los Lakers y el Thunder de Oklahoma.</p>
      <p>En el reto, el menor tenía un tiempo de 30 segundos para conseguir la mayor cantidad de puntos. El inicio fue prometedor y captó de inmediato la atención de los aficionados. El primer lanzamiento adentro, el segundo de igual forma…</p>
      <p>Los seguidores se sorprendieron al ver su efectividad y coreaban cada canasta.</p>
      <p>Al final fue reconocido por la mayoría de los presentes, incluso uno de los jugadores de los Lakers fue a estrecharle la mano.</p>
      <p>Los Lakers de Los Ángeles derrotaron 112-107 al Thunder de Oklahoma City para sumar su quinta victoria al hilo.</p>
