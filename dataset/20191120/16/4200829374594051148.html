      <h1>Milli yıldızdan flaş itiraf! 'Galatasaray iyi fikir'</h1>
      <address>
        <time datetime="2019-11-20T16:05:08+00:00">20 Nov 2019, 16:05</time>
      </address>
      <p>
        <b>A Milli Futbol Takımımız EURO 2020 elemelerini çok iyi bir şekilde tamamlayıp grubu ilk 2 sırada bitirerek turnuva biletini cebine koymuştu. Milli takımın yıldız futbolcusundan gündem yaratacak bir Galatasaray itirafı geldi.</b>
      </p>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/c686b0/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/20/milli-yildizdan-flas-itiraf-galatasaray-iyi-fikir-1574265605542.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Galatasaray için beklenmeyen bir transfer itirafı geldi.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/cc1fdf/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/20/milli-yildizdan-flas-itiraf-galatasaray-iyi-fikir-1574265611090.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>A Milli Takım EURO 2020'de gösterdiği performansla parmak ısırtırken 10 maçta sadece kalesinde 3 gol görerek gruplara damga vurmuştu.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/a61fd7/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/20/milli-yildizdan-flas-itiraf-galatasaray-iyi-fikir-1574265608516.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Takım bütünlüğü olarak oldukça iyi bir görüntü çizen Ay-yıldızlılarda bireysel kalite de ön plana çıkmıştı.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/7f9a18/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/20/milli-yildizdan-flas-itiraf-galatasaray-iyi-fikir-1574265635160.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Grupa Fransa'nın ardından ikinci sırada yer alarak EURO 2020 vizesini alan A Milli Takım'da birçok futbolcu Avrupa devlerinin dikkatini çekmeyi başardı.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/f18c14/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/20/milli-yildizdan-flas-itiraf-galatasaray-iyi-fikir-1574265782822.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Milli Takım'ın yıldız futbolcusu Hakan Çalhanoğlu Bayern Münih ve Dortmund ile ilgili açıklamalar yaparken flaş bir Galatasaray itirafında bulundu.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/fdc43e/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/20/milli-yildizdan-flas-itiraf-galatasaray-iyi-fikir-1574265784374.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>İtalya Ligi'nde Milan forması giyen Hakan Çalhanoğlu, Alman basınına transferiyle ilgili konuştu.<br/><b>İşte Hakan Çalhanoğlu'nun Galatasaray itirafı ile Bayern Münih ve Dortmund sözleri...</b></figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/e76588/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/20/milli-yildizdan-flas-itiraf-galatasaray-iyi-fikir-1574265824546.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Sport Bild'e açıklamalarda bulunan Hakan Çalhanoğlu, "Benim için Dortmund ve Bayern Münih gibi takımlarda oynamak sportif olarak iyi bir hedef.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/0f0227/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/20/milli-yildizdan-flas-itiraf-galatasaray-iyi-fikir-1574265786479.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Bir dönem Bayrn Münih'in benimle ilgilenmesi mutlu etmişti. O zaman Robben ve Ribery'nin yeri bankoydu.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/7f1332/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/20/milli-yildizdan-flas-itiraf-galatasaray-iyi-fikir-1574265789863.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Bayern ve Dortmund'u reddetmek benim için zordu ama ileride böyle bir teklif gelirse hayır diyemem" dedi.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/3f6e75/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/20/milli-yildizdan-flas-itiraf-galatasaray-iyi-fikir-1574265782438.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Galatasaray hakkındaki soruya da yanıt veren milli futbolcu, kariyerini sarı kırmızılı takımda tamamlama fikrini beğendiğini söyledi.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/fedac8/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/20/milli-yildizdan-flas-itiraf-galatasaray-iyi-fikir-1574265783825.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Galatasaray'a gidip gitmeyeceğiyle ilgili soruya yanıt veren Hakan Çalhanoğlu, "En az 10 yıl daha profesyonel olarak futbol oynayacağıma eminim.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/d8be4c/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/20/milli-yildizdan-flas-itiraf-galatasaray-iyi-fikir-1574265794479.jpg&amp;mw=1000&amp;l=1"/>
