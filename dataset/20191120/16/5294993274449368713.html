      <h1>Rendez-vous: Agenda Cultural</h1>

      <figure>
        <iframe src="https://www.youtube.com/embed/eZQ1DRayJ5w" width="640" height="360" data-service="Youtube" scrolling="no"/>

      <p>
        <b>O Museu do Prado, em Madrid, celebra 200 anos com uma extraordinária exposição de Goya</b>
      </p>
      <p>Uma exposição em larga escala reúne mais de 300 desenhos, destacando a contemporaneidade de um artista que retratou a violência contra as mulheres como poucos do seu tempo. A maior parte são criações livres que destacam a originalidade e a independência do artista<b>. Goya. Desenhos. "Apenas minha força de vontade permanece"</b> está aberta ao público <b>até 16 de fevereiro de 2020.</b></p>
      <p>
        <b>Exposição Pierre et Gilles - Cité de la musique, Paris</b>
      </p>
      <p>Os fotógrafos franceses Pierre e Gilles fotografaram várias gerações de celebridades, desde Boy George, passando por Serge Gainsbourg até Madonna. Na mais recente exposição na Cité de la Musique, em Paris, exibem aproximadamente cem dos seus mais famosos retratos - alguns exibidos pela primeira vez -, e destacam as ligações com várias figuras da música. <b>A instalação musical e visual,</b> que é uma fábrica de ídolos, <b>acontece até ao dia 23 de fevereiro.</b></p>
      <p>
        <b>O trabalho da artista húngara Dora Maurer chega à Tate Modern, em Londres, para uma exposição gratuita de um ano.</b>
      </p>
      <p>Reúne perto de 35 obras bastante diversas, como obras gráficas, fotografias, filmes e pinturas. São cinco décadas de criação desta artista nascida em 1937. <b>Dora Maurer, na Tate Modern, até 5 de julho de 2020.</b></p>
