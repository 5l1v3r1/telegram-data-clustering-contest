      <h1>От Новороссийска до Гамбурга: краснодарский ветеран поделился воспоминаниями о войне</h1>
      <address>
        <time datetime="2019-11-20T16:08:00+00:00">20 Nov 2019, 16:08</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hztV5xJZKr4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Накануне Михаил Григоров отметил свое 96-летие. </p>
      <p>Житель Центрального округа прошёл чуть ли не полмира, участвовал во многих значимых битвах в самой кровопролитной войне и лично слышал объявление о капитуляции Германии. Но до сих пор с содроганием сердца вспоминает начало самой кровопролитной войны.</p>
      <p>– <i>Директор школы, она была член бюро горкома партии, пригласила человек 12-15. В порт из одесского направления прибыли 4 пароходика тех времен, привезли раненых. Мне было 17 с половиной лет. Я раз пришёл и началось: вынимать их, выгружать, а они из всех калибров раненые</i>, – рассказал ветеран войны. </p>
      <p>Под звон медалей и орденов Михаил Григоров встречал гостей на свой праздник. Показывал фотографии военных лет и рассказывал историю каждого снимка. Своих особых заслуг Михаил не признает. Он говорит, что героических поступков не совершал, а настоящий подвиг сделал весь советский народ. </p>
      <p>– <i>Михаил Петрович не просто энергичен, бодр и остается в строю, он ведет огромную патриотическую работу, постоянно встречается со школьниками, студентами, рассказывает о своём боевом прошлом, о том, как восстанавливал Кубань, о том, как многие годы отдал системе потребнадзора кооперации в Краснодарском крае. Слава богу, что есть такие люди, которые еще могут общаться с молодёжью</i>, – сказал первый замглавы администрации Центрального округа Сергей Громыко.</p>
      <p>Ранее мы писали, что <a href="https://tvkrasnodar.ru/news/rovesnitsa_velikoy_otechestvennoy_voynyi_rasskazala_o_pervyih_godah_svoey_jizni-90138/">ровесница ВОВ рассказала о первых годах своей жизни</a>. </p>
