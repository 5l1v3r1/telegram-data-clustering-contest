      <p>El inventor de la famosa <b>'Pantera Rosa',</b> Josep Puyol Codina, ha muerto a los 87 años. A la historia pasará como el padre de uno de los pastelitos más famosos de la historia de España, ese bizcocho relleno de nata recubierto de una capa de azúcar de color rosa que se sacó de la manga en 1973 por accidente o casualidad, tal como reconoció en alguna entrevista. </p>
