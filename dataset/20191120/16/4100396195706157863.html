      <h1>עצוב: זוהמה בשובר המרינה באשדוד (וידאו)</h1>
      <address><time datetime="2019-11-20T16:43:00+00:00">20 Nov 2019, 16:43</time> by <a rel="author">עופר אשטוקר</a></address>
      <h3>שוב תמונות עצובות של לכלוך רב, בקבוקי פלסטיק ושקיות בשובר המרינה באשדוד. תושב העיר שראה את הזוהמה קורא לצאת במבצע ניקיון במקום</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/XaJ4wk8BCcc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>שנתיים אחרי <b><u><a href="https://www.ashdodnet.com/%D7%9E%D7%92%D7%96%D7%99%D7%9F-%D7%90%D7%A9%D7%93%D7%95%D7%93/206220/3">התיעוד</a></u></b> שהבאנו כאן באשדוד נט על זוהמה ולכלוך רב במי ה<a href="https://www.ashdodnet.com/%d7%9e%d7%92%d7%96%d7%99%d7%9f-%d7%90%d7%a9%d7%93%d7%95%d7%93/249288/7">מרינה</a> באשדוד - ואחרי מבצע ניקיון שהוציא טונות של פסולת מהמקום, שוב תיעוד של לכלוך רב שמותירים אחריהם אזרחים במקום.</p>
      <p>דניאל גומברג, תושב אשדוד שביקר לפני מספר ימים בשובר ה<a href="https://www.ashdodnet.com/%d7%9e%d7%92%d7%96%d7%99%d7%9f-%d7%90%d7%a9%d7%93%d7%95%d7%93/249288/7">מרינה</a>, היכן שנמצאים הדייגים בקצה השובר, הזדעזע מהמראות שאליהם נחשף. "<mark>המקום מטונף ברמות שזה פשוט הורס את הנוף ואת הים. אם יש לכם משהו שיכול לכוון אותי לאחראים במקום אני ממש אשמח", כתב דניאל בקבוצת הפייסבוק "כל מה שמפריע לי באשדוד. </mark></p>
      <p>
        <mark>דניאל הוסיף וכתב: "חברים בואו נציל את הים ומי שבאמת אכפת לו מאיכות הסביבה יבוא לעזור. אני לוקח את הפרויקט הזה במו ידי כי העירייה לא תעזור פה, כי מדובר באזור של ה<a href="https://www.ashdodnet.com/%d7%9e%d7%92%d7%96%d7%99%d7%9f-%d7%90%d7%a9%d7%93%d7%95%d7%93/249288/7">מרינה</a>, אשמח מאוד <a href="https://board.ashdodnet.com/%D7%94%D7%A6%D7%A2%D7%95%D7%AA-%D7%A2%D7%91%D7%95%D7%93%D7%94">לעבוד</a>ת צוות!!".</mark>
      </p>
      <p>
        <mark>הלכלוך הרב שהצטבר במקום ימצא את עצמו, בסופו של דבר, ים. ה<a href="https://www.ashdodnet.com/%d7%97%d7%93%d7%a9%d7%95%d7%aa-%d7%90%d7%a9%d7%93%d7%95%d7%93/59733/588">גלים</a> שיגיעו עם הסערות החורפיות יקחו את הלכלוך לעומק הים, שם יפגעו בחי ובטבע וייפלטו בסופו של דבר לחופים.</mark>
      </p>
      <p>
        <b>
          <mark>צילום: דניאל גומברג</mark>
        </b>
      </p>
      <p>אנו מכבדים זכויות יוצרים ועושים מאמץ לאתר את בעלי הזכויות בצילומים המגיעים לידינו. אם זיהיתים בפרסומינו צילום שיש לכם זכויות בו, אתם רשאים לפנות אלינו ולבקש לחדול מהשימוש באמצעות כתובת המייל: info@isnet.co.il</p>
