      <h1>Découvrez la bande-annonce finale explosive de The Irishman, le nouveau film de Martin Scorsese</h1>
      <h2>Le film sera disponible dès le 27 novembre sur Netflix</h2>
      <address><time datetime="2019-11-20T16:46:36+00:00">20 Nov 2019, 16:46</time> by <a rel="author">Jasmine Foygoo</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tZXhutApkjU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A une semaine de sa sortie, la bande-annonce finale de <b>The Irishman</b> a été dévoilée par <b>Netflix</b>. Et les images finales promettent un film haletant digne d’un grand Martin Scorsese. Pour rappel, l’histoire se focalise sur Frank Sheeran, un syndicaliste américain devenu tueur à gages et qui a été soupçonné d’avoir fait disparaître le dirigeant syndicaliste Jimmy Hoffa dans les années 70. Avec Robert de Niro, Al Paccino, Joe Pesci et Harvey Keitel, Scorsese a réuni un casting cinq étoiles. Ce film d’une durée de 3h30 se déroule sur plusieurs décennies et les acteurs ont eu droit au rajeunissement numérique.</p>
      <p>Le film sera disponible sur la plateforme de streaming dès le <b>27 novembre</b> prochain.</p>
