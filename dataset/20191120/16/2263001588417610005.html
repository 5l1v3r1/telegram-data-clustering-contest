      <h6 class="kicker">ТОВАР ЛИЦОМ:</h6>
      <h1>Волгоградские заводы рассказали о своем опыте преодоления кризиса</h1>
      <address>
        <time datetime="2019-11-20T16:12:16+00:00">20 Nov 2019, 16:12</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Qi3oeBGu_G4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Станки, промышленные инструменты, контрольно-измерительные приборы, сварочное и электрооборудование предприятий Волгоградской, Саратовской, Ростовской областей, Москвы и Санкт-Петербурга – 80 индустриальных организаций представили свою продукцию на специализированной выставке «Пром-VOLGA – 2019».</b>
      </p>
      <p>Главная изюминка выставки промышленного оборудования и технологий, впервые состоявшейся на «Волгоград Арене», это объединенная выставочная экспозиция волгоградских предприятий-юбиляров. Каждое из них было создано еще в советские годы и к настоящему времени история этих заводов насчитывает 50-, 60- и 65-летнюю историю. За прошедшие десятилетия они не растеряли свой потенциал, продолжают активно развиваться в современных условиях и осваивать выпуск новых, востребованных видов продукции.</p>
      <blockquote><b>– Мы хотим показать свои технологии, которые способствуют улучшению качества жизни. И, безусловно, в достаточно сложное время наша компания старается генерировать идеи и постоянно предлагает своим потребителям новые технологии,</b> – <i>рассказал генеральный директор предприятия по производству отделочных материалов Владимир Овчинцев.</i></blockquote>
      <p>Заводам-юбилярам, а их в этом году сразу восемь, на церемонии открытия выставки вручили благодарности за многолетний успешный опыт работы. Руководители предприятий отметили, что проведение подобных форумов позволяет продемонстрировать достижения в сфере промышленности, содействует расширению индустриальной кооперации, выходу на новые рынки, внедрению в производство передовых технологий.</p>
      <blockquote><b><b>– </b>В настоящее время мы вовлечены в программу «Повышение производительности труда», мы участвуем в проекте Фонда развития промышленности. Мы активно начинаем развивать свои экспортные направления,</b> - <i>поделился заместитель генерального директора завода по производству радиоэлектронного оборудования Александр Грешников.</i></blockquote>
      <p>Большинство крупных предприятий Волгоградской области активно пользуются государственной поддержкой, за счет которой модернизируют свои производственные площадки, расширяют линейку производимой продукции и активно претворяют в жизнь поставленные губернатором Андреем Бочаровым задачи по выходу предприятий на зарубежные рынки.</p>
      <blockquote><b><b>– </b>Мы достигли практически 80% показателей отправки технического углерода на экспорт. Мы осваиваем новые рынки сбыта технического углерода: в Японии, Китае, Корее,</b> - <i>рассказал директор завода по производству технического углерода Сергей Барадушко.</i></blockquote>
      <blockquote><b><b>– </b>Активно уже выходим в Европу: Голландию, Германию, Болгарию. Причем с каждым месяцем наши поставки растут. И если начинали мы с простых канатов, то сейчас с запуском нового оборудования мы начинаем поставлять туда специальные канаты, </b>- <i>отметил исполнительный директор завода по производству канатов Юрий Блинков.</i></blockquote>
      <p>В рамках выставки, которая пройдет в течение 3 дней, помимо традиционной презентации продукции заводов, состоятся и круглые столы, семинары, где представители предприятий, ученых, экспертов, предпринимателей обсудят реализацию национальных проектов в промышленной отрасли, дальнейшему развитию промышленности на территории региона. Также экспертное сообщество рассмотрит вопросы экологии и кадров. Кстати, к кадровому потенциалу промышленных предприятий - самое пристальное внимание. Сегодня многие заводы имеют договоры с опорным вузом, студенты которого проходят производственную практику на промышленных предприятиях с перспективой последующего трудоустройства.</p>
      <blockquote><b><b>– </b>Сегодня мы рады на этой коммуникационной площадке встретится с вами, обсудить вопросы инновационных решений, вопросы кадров, которые вам наверняка нужны,</b> - <i>приветствовал участников выставки ректор ФГБОУ ВО «ВолгГТУ» Александр Навроцкий.</i></blockquote>
      <p>Кстати, будущие кадры волгоградских промплощадок также посетили выставку, где знакомились с последними достижениями волгоградской и российской промышленности.</p>
      <blockquote><b><b>– </b>Промышленность не стоит на месте, видно, что деньги в нее вкладываются и вкладываются хорошие, промышленность достаточно хорошо развивается,</b> - <i>заметил студент ИАиС ВолГТУ Дмитрий Веремеев.</i></blockquote>
      <blockquote><b><b>– </b>Я учусь на строителя. И на выставке очень много компаний, которые связаны со строительством. Здесь можно посмотреть, какие сейчас наработки у них,</b> - <i>рассказал студент ИАиС ВолГТУ Андрей Тимофеев.</i></blockquote>
      <p>Сегодня при содействии администрации региона промышленные предприятия получают еще больше возможностей для своего развития.</p>
      <blockquote><b><b>– </b>Предприятия нашего региона активно развиваются, появляются новые виды продукции, и нас интересуют новые рынки сбыта. Одна из таких ключевых задач, которая была поставлена губернатором, - увеличение объема выпуска инновационной продукции,</b> - <i>подчеркнул заместитель губернатора Волгоградской области - председатель комитета промышленности и торговли Волгоградской области Роман Беков.</i></blockquote>
      <p>По словам Романа Бекова, благодаря участию в федеральных программах и реализации инвестпроектов, в регионе появились новые виды промышленных товаров, растет объем производства - за последние пять лет он увеличился в регионе более чем на 400 миллиардов рублей. В свою очередь, проведение промышленной выставки будет способствовать и развитию внутренней кооперации, и выходу на зарубежные рынки.</p>
      <p>Реализация промышленного потенциала региона - один из приоритетов развития Волгоградской области. За последние 5 лет в регионе открыто 57 современных производств, инвестиционный портфель области до 2030 года включает в себя еще 56 проектов на общую сумму 504 миллиарда рублей.</p>
