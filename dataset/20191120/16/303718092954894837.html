      <h1>“Soms wil het Wilsterflappen niet, maar dan moet je positief blijven”</h1>
      <address><time datetime="2019-11-20T16:59:00+00:00">20 Nov 2019, 16:59</time> by <a rel="author">Sebastiaan Scheffer</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xFeCaKlpX9M" width="532" height="332" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Het is een ambacht dat bijna niet meer wordt uitgeoefend: het Wilsterflappen. In het Reitdiepgebied wordt deze week echter volop geprobeerd om de Wilsters te vangen.</b>
      </p>
      <p>“In het Noorden zeggen we vaak Wilsters”, vertelt Arjan Hendriks van Het Groninger Landschap. “Maar ze zijn ook bekend onder de naam Goudplevier. Een vogel die tot de jaren dertig in voornamelijk Drenthe en in het Peelgebied broedde. Tegenwoordig bezoeken ze ons land alleen nog als ze van Scandinavië op reis zijn naar het warme zuiden waar ze overwinteren. Met de vogel gaat het qua aantallen niet goed en daarom staat hij hier op de rode lijst.”</p>
      <p>“Je moet precies op het juiste moment het net omhalen”, vertelt Menno Zijlstra. Zijlstra is één van de weinige Wilsterflappers. “Vroeger had je in elk dorp wel een vogelvanger. Dit werd vooral gedaan voor de consumptie. Zeker een Wilster leverde flink wat geld op als je deze aanbood bij de polier.” Zijlstra vangt de dieren nu om ze te kunnen ringen. “Dat doe ik onder andere voor een onderzoek van de Rijksuniversiteit Groningen die het trekgedrag van de vogels in kaart willen brengen.” Toch blijft het een moeilijk beroep. “Kijk maar om je heen. Heel veel mist en geen Wilster die zich laat zien. Soms kan ik de hele boel ook wel in brand steken, maar als ik dan zie waar ik ben, dan helpt dat enorm om positief te blijven.”</p>
