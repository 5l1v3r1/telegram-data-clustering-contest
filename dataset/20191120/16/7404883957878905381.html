      <h1>插座沒電找人修 拆開一看…竟是偽裝的保險箱</h1>
      <address>
        <time datetime="2019-11-20T16:28:00+00:00">20 Nov 2019, 16:28</time>
      </address>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911210025194311_45N201.png"/>
        <figcaption>英男子苦於一個插頭無法使用，找人修理後，發現原來是偽裝成插座的保險箱。（取自推特）</figcaption>
      </figure>
      <p>英國有名網友家中一直有個無法使用的插座，因此屋主請了水電工幫忙改善，沒想到，水電工一拆開發現，這並不是一個普通的插頭，而是一個偽裝型的保險箱。</p>
      <figure>
        <iframe data-src="https://twitter.com/darrensteels/status/1196064647239143426?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>根據「諾丁罕郵報（Nottingham Post）」報導，屋主達倫（Darren Steels）於2017年與他的老婆在哈克諾（Hucknall）地區買了間房子，不過，他們發現，屋內樓梯的下方設有個不能使用的插座，他們也嘗試過好幾次仍無法通電。</p>
      <p>但由於插頭所設置的位置方便在打掃時直接供吸塵器使用，達倫有次終於大喊「我真受夠這個不能使用的插座了」，因此他決定找水電師傅來察看。沒想到，師傅拆開插座後發現，這並非是普通的插頭，而是一個小型的秘密保險箱，可惜的是，裡頭只有灰塵、絨毛和一隻死蜘蛛，並沒有存放其他物品。</p>
      <p>水電師傅表示，這類型的偽裝型保險箱都會配置一副鑰匙，只要將它插入插銷孔，就能解鎖，不過，達倫說，他並沒有解鎖鑰匙，因此決定讓保險箱保持原狀。</p>
      <p>事後，達倫在推特上發出影片，也吸引了超過100萬人觀看，就有網友興奮表示，「我家也有一個無法使用的插座，等等就來檢查」、「我曾經看過類似產品，當時一直很想要一個」，也有人說，「別將貴重物品放那了，現在大家都知道啦」。</p>
