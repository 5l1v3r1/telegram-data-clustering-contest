      <h1>СБУ задержала интернет-провокатора, который, по заданию спецслужб РФ призывал к терактам в День Достоинства и Свободы</h1>
      <address><time datetime="2019-11-20T16:14:00+00:00">20 Nov 2019, 16:14</time> by <a rel="author">https://www.facebook.com/profile.php?id=100001775976540, Галина Недзельская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Z7kcLBBhmV8" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p> Служба безопасности Украины задержала мужчину, который по заданию спецслужб России публично призывал к совершению террористических актов в день Достоинства и Свободы.</p>
      <p>Об этом <a href="https://ssu.gov.ua/ua/news/1/category/2/view/6728#.mnpvXnKM.dpbs">сообщила</a> пресс-служба СБУ.</p>
      <figure>
        <img src="http://nikvesti.com/images/imageeditor/2019/11/20/172667/172667_0.jpg"/>
      </figure>
      <blockquote>— В Днепропетровской области СБУ задержала жителя города Каменское, который по заданию спецслужб РФ распространял в социальных сетях публичные призывы к совершению террористических актов в день Достоинства и Свободы, – говорится в сообщении.</blockquote>
      <p>Установлено, что мужчина был привлечен к сотрудничеству представителем информационной группы Сапфир, созданной ГУ Генштаба ВС РФ. На сотрудничество он согласился из идеологических соображений.</p>
      <p>По заданию кураторов провокатор от имени проукраинского активиста зарегистрировался в соцсетях. А накануне Дня Достоинства и Свободы начал размещать призывы к совершению террористических актов в городах Украины, в частности Киеве, Днепре, Харькове и Одессе.</p>
      <p>По замыслу спецслужб РФ, действия провокатора должны были создать информационный фон для дестабилизации общественно-политической ситуации в стране накануне и во время празднования. В случае осуществления каких-либо реальных провокаций или беспорядков российские СМИ были готовы распространить информацию об их организации именно участниками патриотических организаций и движений. Это должно было негативно повлиять на международный имидж Украины в мире.</p>
      <blockquote>— Специалисты СБ Украины в сфере информационной безопасности разоблачили замысел сотрудников спецслужб РФ и блокировали деятельность их агента-провокатора. Следователями украинской спецслужбы проведен обыск по адресу проживания злоумышленника, изъята компьютерная техника, на которой хранятся исчерпывающие доказательства, необходимые для досудебного расследования, – отметили в пресс-службе.</blockquote>
      <p>За совершение преступления, предусмотренного ст. 258-2 (публичные призывы к совершению террористического акта) Уголовного кодекса Украины, жителю Днепропетровской области грозит лишение свободы на срок до пяти лет. Продолжается досудебное следствие.</p>
