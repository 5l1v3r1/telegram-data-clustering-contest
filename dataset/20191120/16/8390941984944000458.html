      <h1>Esquerra consultará este lunes a sus bases si mantiene el 'no' a la investidura de Pedro Sánchez</h1>
      <address><time datetime="2019-11-20T16:32:39+00:00">20 Nov 2019, 16:32</time> by <a rel="author" href="https://cadenaser.com/autor/cadena_ser/a/" target="_blank">Cadena SER</a></address>
      <figure>
        <iframe data-src="https://twitter.com/Esquerra_ERC/status/1197190463255646208?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/JoanTarda/status/1197184731428851713?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><a href="https://cadenaser.com/tag/erc_esquerra_republicana_catalunya/a/"><b>Esquerra Republicana de Catalunya</b></a> (ERC) consultará a sus bases <b>si da su apoyo o no a la investidura de <a href="https://cadenaser.com/tag/pedro_sanchez_perez_castejon/a/">Pedro Sánchez</a></b> tras el <b><a href="https://cadenaser.com/ser/2019/11/12/politica/1573561146_224124.html">preacuerdo alcanzado entre los <i>socialistas</i> y la formación morada</a>,</b> según ha adelantado 'El Periódico' y ha confirmado la Cadena SER. Tanto ERC como JuntsxCat se habían mantenido en el 'no' a Sánchez y reclamaban una mesa de negociación para abordar el conflicto catalán. </p>
      <h3>Más información</h3>
      <ul>
        <li>
          <a href="https://cadenaser.com/ser/2019/11/14/politica/1573714253_958304.html?int=masinfo">Finaliza sin acuerdo la reunión entre PSOE y ERC para tratar de desbloquear la investidura de Sánchez</a>
        </li>
        <li>
          <a href="https://cadenaser.com/ser/2019/11/13/politica/1573651694_663438.html?int=masinfo">Las tres peticiones de ERC al PSOE para hacer presidente a Pedro Sánchez</a>
        </li>
      </ul>
      <p>Ahora, la formación republicana da un paso más en este proceso y lanzará la siguiente pregunta a sus bases: "¿Está de acuerdo con rechazar la investidura de <b><a href="https://cadenaser.com/tag/pedro_sanchez_perez_castejon/a/">Sánchez</a> si previamente no hay un acuerdo para abordar el conflicto político</b> a través de una mesa de negociación?".</p>
      <p>El exportavoz del ERC en el Congreso, Joan Tarda, ha asegurado a través de sus redes sociales que ahora la pelota está en el tejado del secretario general de los <i>socialistas</i>. "Sacar adelante el deseado diálogo <b>obliga a las partes enfrentadas a reconocerse</b>, a asumir la 'causa política' del conflicto entre <a href="https://cadenaser.com/tag/cataluna/a/"><b>Cataluña</b></a> y <a href="https://cadenaser.com/tag/espana/a/"><b>España</b></a> y a no pretender imponer sus criterios, es decir, que haya un 'diálogo sin condiciones' en una mesa de negociación. <b>Ahora Sánchez tiene la palabra</b>", ha apuntado en su Twitter. </p>
      <p>También a través de sus redes sociales, <a href="https://cadenaser.com/tag/erc_esquerra_republicana_catalunya/a/"><b>ERC</b></a> ya ha publicado la fecha y la hora a partir de la cual los militantes podrán participan: <b>será este lunes 25 de noviembre desde las 9:00 horas y hasta las 20:00 horas</b>. </p>
