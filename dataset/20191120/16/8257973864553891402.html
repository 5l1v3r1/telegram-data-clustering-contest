      <h1>'A Christmas Prince: The Royal Baby' stars try to avoid curse in first trailer</h1>
      <address><time datetime="2019-11-20T16:50:22+00:00">20 Nov 2019, 16:50</time> by <a rel="author">Annie Martin</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RK0zCsxBG3U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nov. 20 (UPI) -- Netflix is giving a first glimpse at the new <i>Christmas Prince</i> movie.</p>
      <p>The streaming service released a<a href="https://www.youtube.com/watch?v=RK0zCsxBG3U"> trailer</a> Wednesday for <i>A Christmas Prince: The Royal Baby</i>, the third movie in the holiday film series.</p>
      <p>Rose McIver and Ben Lamb return as Queen Amber and King Richard, the rulers of the fictional kingdom of Aldovia. The trailer shows Amber and Richard fight to save a treaty and avoid a curse ahead of their child's birth.</p>
      <p>"A Christmas Prince: The Royal Baby premieres December 5 and involves a broken treaty, a stolen artifact, and Amber trying to fix both before her baby is born," Netflix<a href="https://twitter.com/seewhatsnext/status/1197182837926973440"> tweeted</a>.</p>
      <p><i>A Christmas Prince: The Royal Baby </i>is directed by John Schultz. The film co-stars Alice Krige, Honor Kneafsey, Sarah Douglas and Theo Devaney.</p>
      <p><i>A Christmas Prince: The Royal Baby</i> is a sequel to <i>A Christmas Prince</i> (2017) and <i>A Christmas Prince: The Royal Wedding</i> (2018). Netflix <a href="https://www.upi.com/Entertainment_News/Movies/2019/03/11/A-Christmas-Prince-3-Netflix-teases-arrival-of-royal-baby/1391552319760/">announced the new film</a> in March.</p>
