      <h1>Netflix gifts us a wacky trailer for the 'Christmas Prince' baby movie</h1>
      <address><time datetime="2019-11-20T16:18:18+00:00">20 Nov 2019, 16:18</time> by <a rel="author" href="https://mashable.com/author/proma-khosla/" target="_blank">Proma Khosla</a></address>
      <figure>

      </figure>
      <p>The two-year emotional journey of the <i>Christmas Prince</i> saga continues this holiday with <i>A Christmas Prince: The Royal Baby</i>. </p>
      <p>In the trailer for Netflix's buzzy yuletide series viewers catch up with Amber (Rose McIver) and Richard (Ben Lamb) preparing for the birth of their first child and trying to protect Aldovia from an ancient curse (!).<br/><br/>"I don't know if I'm ready to be a queen AND a mom," Amber confesses. Sounds tough. </p>
      <p><i>A Christmas Prince: Royal Baby</i> hits Netflix Dec. 5.</p>
