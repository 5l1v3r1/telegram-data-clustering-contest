      <h1>日本僵尸数据线 线断了用剪刀咔嚓一下继续用</h1>
      <address><time datetime="2019-11-20T16:10:00+00:00">20 Nov 2019, 16:10</time> by <a rel="author">study875</a></address>
      <p>
        <a href="https://www.cnbeta.com/topics/70.htm">
          <pic src="https://static.cnbetacdn.com/topics/b552da1e92ec834.png"/>
        </a>
      </p>
      <p>许多人都有过这样的经历，给手机充电的数据线拔来拔去的，难免用力过猛导致线断了或者胶皮开裂。这时就只能把坏了的数据线扔掉重新买新的，这也造成了极大的浪费。<b>最近日本出现了一款独特的僵尸数据线，支持安卓和苹果手机，支持Type-C接口。该数据线长度为1.5米，有红色和黑色两种颜色。</b></p>
      <hr/>
      <figure>
        <img src="https://static.cnbetacdn.com/article/2019/1120/56ef02ffbf8a7a4.jpg"/>
      </figure>
      <p>它的最大特点就是哪怕用久了，线断了，只需用剪刀咔嚓一下，接起来还可以继续用，极端情况下甚至可以比某些人的XX还短(P7)，日亚售价1480日元(约合人民币96元)。</p>
