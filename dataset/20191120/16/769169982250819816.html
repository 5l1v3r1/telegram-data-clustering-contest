      <h1>【禁蒙面法】高院裁定《禁蒙面法》違憲　律政司要求法例續具法律效力</h1>
      <address>
        <time datetime="2019-11-20T16:49:00+00:00">20 Nov 2019, 16:49</time>
      </address>
      <p>政府上月初引用《緊急情況規例條例》訂立《禁止蒙面規例》，24名民主派立法會議員其後向高等法院提出司法覆核，高院日前裁《禁蒙面法》違憲，警方周日宣布暫緩執法。據now新聞報道，律政司向法庭發出建議命令，要求讓《緊急法》和《禁蒙面法》繼續有效並具法律效力，直至被告人上訴有最終結果。</p>
      <p>公民黨立法會議員楊岳橋見記者時，形容是「輸打贏要」，不理解律政司這做法有甚麼事實基礎，認為《禁蒙面法》沒有實際效用，在這前提下要求法庭仍要繼續實施是「錯誤」。</p>
      <p>（圖片來源：政府新聞處）</p>
