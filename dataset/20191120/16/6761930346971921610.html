      <h1>«Крымская Швейцария» под угрозой – Крымский вечер</h1>
      <address>
        <time datetime="2019-11-20T16:29:43+00:00">20 Nov 2019, 16:29</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NOiItlfIsZ4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Байдарская долина вблизи Севастополя находится под угрозой. Так считают жители села Орлиное, расположенного в долине. На выходных они организовали встречу, на которой высказали свои опасения представителям российских властей. По словам людей, за пять лет в Байдарской долине обмелел Туристский пруд. В целом же, по данным жителей села Орлиное, еще в конце прошлого года российское правительство Севастополя под руководством <b>Дмитрия Овсянникова </b>разрешило застройку Байдарской долины.</p>
      <p>Как изменилась Байдарская долина за пять лет? Какое будущее готовят для «крымской Швейцарии»? И удастся ли сохранить уникальную для Севастополя природную зону?</p>
      <p>Эти и другие актуальные темы в студии <b>Радио Крым.Реалии</b> в ток-шоу <b>«Крымский вечер»</b> обсуждают ведущие <b>Александр Янковский</b> и<b> Елена Ремовская</b>. Их собеседники: крымский эколог <b>Маргарита Литвиненко</b>; севастопольский журналист-расследователь <b>Татьяна Рихтун</b>.</p>
