      <h1>NBA》詹姆斯對30隊都繳大三元 湖人112比107擊退雷霆</h1>
      <address><time datetime="2019-11-20T16:39:02+00:00">20 Nov 2019, 16:39</time> by <a rel="author">FOX體育台</a></address>
      <p>（中央社洛杉磯19日綜合外電報導）美國職籃NBA洛杉磯湖人球星詹姆斯今天繳出本季第5次「大三元」，也成為史上首位對戰全聯盟30支球隊都拿過大三元的球員，最終幫助球隊以112比107擊敗客隊奧克拉荷馬雷霆。</p>
      <figure>
        <iframe data-src="https://twitter.com/NBA/status/1197035157116588033?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>除了詹姆斯（LeBron James）繳出25分、11籃板、10助攻的大三元表現，隊友戴維斯（Anthony Davis）此役也砍下全場最高的34分。</p>
      <figure>
        <iframe data-src="https://twitter.com/nbastats/status/1197038978819596288?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>詹姆斯今天成為NBA史上第一位對戰全聯盟30支不同球隊都繳出大三元的球員。</p>
      <p>砍下34分的「一眉哥」戴維斯全場24投13中，擺脫前幾場手感不佳表現。戴維斯17日對戰亞特蘭大老鷹時得14分，15日對戰沙加緬度國王則貢獻17分。</p>
      <figure>
        <iframe data-src="https://twitter.com/NBAFantasy/status/1197044785762189312?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>雷霆第4節後段打出一波9比0攻勢，追到僅剩2分差，但湖人後衛卡德威-波普（Kentaviou Caldwell-Pope）在終場前55.3秒飆進一記三分球拉開比數，終場湖人就以112比107擊退雷霆收下勝利。</p>
      <figure>
        <iframe data-src="https://twitter.com/NBA/status/1197031457350455302?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/NBA/status/1197041645721665537?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>拿下5連勝的湖人，目前本季例行賽戰績12勝2敗暫居全聯盟龍頭；雷霆目前則是5勝9敗排在西區聯盟後段班。（譯者：吳昇鴻/核稿：陳彥鈞）1081120</p>
