      <h1>MSB duyurdu: Doğu Akdeniz-2019 Davet Tatbikatı başarıyla tamamlandı</h1>
      <address>
        <time datetime="2019-11-20T16:10:19+00:00">20 Nov 2019, 16:10</time>
      </address>
      <p>
        <b>Milli Savunma Bakanlığı 15 devletten 48 gemi ve yaklaşık 4700 personelin katılımıyla 9 Kasım 2019 tarihinde başlayan Doğu Akdeniz-2019 Davet Tatbikatı 'nın planlandığı gibi başarıyla tamamlandığını duyurdu.</b>
      </p>
      <figure>
        <img src="https://iatkv.tmgrup.com.tr/1bdc80/0/0/0/0/0/0?u=https%3a%2f%2fitkv.tmgrup.com.tr%2falbum%2f2019%2f11%2f20%2fmsb-duyurdu-dogu-akdeniz-2019-davet-tatbikati-basariyla-tamamlandi-1574265982635.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Milli Savunma Bakanlığı 15 devletten 48 gemi ve yaklaşık 4700 personelin katılımıyla 9 Kasım 2019 tarihinde başlayan Doğu Akdeniz-2019 Davet Tatbikatı'nın planlandığı gibi başarıyla tamamlandığını duyurdu.</figcaption>
      </figure>
      <figure>
        <img src="https://iatkv.tmgrup.com.tr/ebda5d/0/0/0/0/0/0?u=https%3a%2f%2fitkv.tmgrup.com.tr%2falbum%2f2019%2f11%2f20%2fmsb-duyurdu-dogu-akdeniz-2019-davet-tatbikati-basariyla-tamamlandi-1574265992539.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>İşte MSB'den yapılan o açıklama ve tatbikattan görüntüler şu şekilde:<br/><br/>15 devletten 48 gemi ve yaklaşık 4700 personelin katılımıyla 9 Kasım 2019 tarihinde başlayan Doğu Akdeniz-2019 Davet Tatbikatı planlandığı gibi başarıyla tamamlandı.</figcaption>
      </figure>
      <figure>
        <img src="https://iatkv.tmgrup.com.tr/adb0fe/0/0/0/0/0/0?u=https%3a%2f%2fitkv.tmgrup.com.tr%2falbum%2f2019%2f11%2f20%2fmsb-duyurdu-dogu-akdeniz-2019-davet-tatbikati-basariyla-tamamlandi-1574265989920.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Askerî unsurlara ilave olarak sivil kamu, kurum ve kuruluşları ile müşterek eğitimler kapsamında; İçişleri Bakanlığı, Sağlık Bakanlığı, Ticaret Bakanlığı, Ulaştırma ve Altyapı Bakanlığı, AFAD, Türk Kızılayı ve Eskişehir Anadolu Üniversitesi de tatbikata katıldı.</figcaption>
      </figure>
      <figure>
        <img src="https://iatkv.tmgrup.com.tr/04554e/0/0/0/0/0/0?u=https%3a%2f%2fitkv.tmgrup.com.tr%2falbum%2f2019%2f11%2f20%2fmsb-duyurdu-dogu-akdeniz-2019-davet-tatbikati-basariyla-tamamlandi-1574265986572.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Doğu Akdeniz'deki tatbikat süresince; ileri manevra talimleri, helikopterden gemiye dikey iniş, asimetrik tehdit altında liman çıkışı, taranmış kanalda seyir, hava savunma harbi, denizaltı savunma harbi, hava savunma atışları, karantina, dalış kazası, su üstü harbi, kaza-kırıma uğrayan helikopterdeki yaralı personeli kurtarma, deprem tatbikatı ve kara bombardıman atışları gibi birçok faaliyet icra edildi.</figcaption>
      </figure>
      <figure>
        <img src="https://iatkv.tmgrup.com.tr/ac98e8/0/0/0/0/0/0?u=https%3a%2f%2fitkv.tmgrup.com.tr%2falbum%2f2019%2f11%2f20%2fmsb-duyurdu-dogu-akdeniz-2019-davet-tatbikati-basariyla-tamamlandi-1574265990569.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Tatbikatın tamamlanmasıyla gemilerin ana limanlarına intikali esnasında uğurlama geçişi icra edildi.</figcaption>
      </figure>
      <figure>
        <img src="https://iatkv.tmgrup.com.tr/fbc8c1/0/0/0/0/0/0?u=https%3a%2f%2fitkv.tmgrup.com.tr%2falbum%2f2019%2f11%2f20%2fmsb-duyurdu-dogu-akdeniz-2019-davet-tatbikati-basariyla-tamamlandi-1574265996040.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Tatbikata katılan gemilerin personelinin iştiraki ile Aksaz'da tatbikat sonu değerlendirme toplantısı yapıldı.</figcaption>
