      <h1>Swedbank accusée de blanchiment</h1>
      <address><time datetime="2019-11-20T16:00:10+00:00">20 Nov 2019, 16:00</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PYVz6qEsOsk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Swedbank est accusée d'avoir violé les sanctions américaines contre la Russie et transféré illégalement plus d'un million de dollars.</p>
      <p>Les fonds proviendraient du fabricant d'armes russe Kalachnikov et auraient été destinés à une succursale américaine.</p>
      <p>Jens Henrikson est le PDG de Swedbank : "Je ne vais pas commenter sur ce que je sais ou sur l'identité de nos clients. Je dirai ceci : Je suis consterné. Je vais prendre cette information. Je m'assurerai de la transférer à notre équipe d'investigation pour qu'elle l'examine. Merci."</p>
      <p>Selon la télévision suédoise SVT, Swedbank aurait réalisés les transactions entre des comptes affiliés à un oligarque actionnaire du fabricant d'armes.</p>
      <p>Washington autorise la succursale américaine de Kalachnikov d'opérer aux États-Unis à la seule condition qu'elle ne touche aucune aide de sa maison mère russe.</p>
      <p>Le groupe Kalachnikov est le sous le coup de sanctions américaines depuis l'annexion de la Crimée par la Russie en 2014.</p>
