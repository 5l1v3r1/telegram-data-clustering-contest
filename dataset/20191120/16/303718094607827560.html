      <h1>Jongeren debatteren over kinderrechten</h1>
      <address><time datetime="2019-11-20T16:52:00+00:00">20 Nov 2019, 16:52</time> by <a rel="author">Kimberley Blaak</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QxvPqhZtqSE" width="532" height="332" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Vier scholen uit Groningen stonden woensdagmiddag recht tegen over elkaar om een debat te voeren over kinderrechten. Het debat werd georganiseerd door de Kinder- en Jongerenrechtswinkel Noord-Nederland in de Bovenkamer van Groningen.</b>
      </p>
      <p>De Kinder- en Jongerenrechtswinkel Noord-Nederland (KJRW) heeft het scholierendebat georganiseerd, omdat het woensdag de ‘Dag van de Kinderrechten’ was. Het KRJW geeft kinderen en jongeren gratis juridisch advies. Woensdag deden het Kamerlingh Onnes, het Werkman College, het Praedinius gymnasium en het Eemsdelta College mee aan het debat. Om het nog iets spannender te maken voor de leerlingen, was er een jury bij. De leerlingen hadden er zin in, maar voelden ook een gezonde spanning. ‘Vooral omdat het een wedstrijd is. En dit is mijn eerste wedstrijd en ik vind het wel leuk’, zegt leerling Johan van der Tak. ‘Ik vind het grappig om te zien hoe mensen met elkaar in discussie komen. Dat is spannend om naar te kijken, en om te doen’, zegt Nicky Korte.</p>
      <p>De Kinder- en Jongerenrechtswinkel vindt het belangrijk om de dag van de kinderrechten te vieren. ‘Kinderen zijn net zoals iedereen mensen. Maar wel mensen die nog in ontwikkeling zijn dus ze kunnen niet altijd even volwassen keuzes maken. Maar dat neemt niet weg dat zij geen recht hebben om rechten te hebben’, zegt Rick Vlaskamp.</p>
      <p>Aan het einde van de woensdagmiddag werd de winnaar bekend gemaakt. De school die heeft gewonnen is het Werkman vmbo.</p>
